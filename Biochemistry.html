> units.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cytosol (Option A) </strong>is the site of fatty acid synthesis, not &beta;-oxidation.</p>\n<p><strong>Endoplasmic reticulum (Option C) </strong>is involved in fatty acid elongation and desaturation.</p>\n<p><strong>Mitochondrial intermembrane space (Option D) </strong>is involved in electron transport chain processes.</p>", "options": ["The cytosol", "The matrix of the mitochondria", "The endoplasmic reticulum", "The mitochondrial intermembrane space"], "html_options": ["The cytosol", "The matrix of the mitochondria", "The endoplasmic reticulum", "The mitochondrial intermembrane space"], "corr_idx": 1}, {"id": "1180452", "html_qtxt": "The breakdown of one molecule of a C16 fully saturated fatty acid (palmitic acid) by &beta;-oxidation leads to the formation of:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The breakdown of palmitic acid (C16) requires 7 cycles of &beta;-oxidation, each producing 1 FADH2 and 1 NADH molecule and results in the formation of eight 2C acetyl-CoA molecules.</li>\n<li>Oxidation of Fatty Acids Produces a Large Quantity of ATP.</li>\n<li>Transport of electrons from FADH2 and NADH via the respiratory chain leads to the synthesis of 4 high-energy phosphates for each of the seven cycles needed for the breakdown of the C16 fatty acid, palmitate, to acetyl-CoA (7 &times; 4 = 28).</li>\n<li>A total of 8 mol of acetyl-CoA is formed, and each gives rise to 10 mol of ATP on oxidation in the citric acid cycle, making 8 &times; 10 = 80 mol. Two must be subtracted for the initial activation of the fatty acid, yielding a <strong>net gain of 106 mol of ATP </strong>per mole of palmitate.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250829bf5bf-3984-450c-85e3-0105fe961e87.png\">", "options": ["8 FADH2, 8 NADH and 8 acetyl-CoA molecules", "8 FADH2, 8 NADH and 7 acetyl-CoA molecules", "7 FADH2, 8 NADH and 8 acetyl-CoA molecules", "7 FADH2, 7 NADH and 8 acetyl-CoA molecules"], "html_options": ["8 FADH2, 8 NADH and 8 acetyl-CoA molecules", "8 FADH2, 8 NADH and 7 acetyl-CoA molecules", "7 FADH2, 8 NADH and 8 acetyl-CoA molecules", "7 FADH2, 7 NADH and 8 acetyl-CoA molecules"], "corr_idx": 3}, {"id": "1180454", "html_qtxt": "Number of ATP formed by oxidation of one molecule of palmitic acid (16 C):", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The <strong>oxidation of palmitic acid (C16)</strong> involves multiple cycles of <strong>&beta;-oxidation</strong>, each producing <strong>FADH2, NADH,</strong> and <strong>acetyl-CoA</strong>, ultimately leading to ATP production.</li>\r\n<li>The number of &beta;-oxidation cycles = <strong>(n/2) - 1,</strong> where <strong>n = number of carbon atoms</strong>.</li>\r\n<li>For <strong>palmitic acid (16C)</strong>: <strong>(16/2) - 1 = 7 cycles</strong>.</li>\r\n</ul>\r\n<p>Each cycle produces:</p>\r\n<ul>\r\n<li><strong>1 FADH2</strong> (7 total)</li>\r\n<li><strong>1 NADH</strong> (7 total)</li>\r\n<li>Each cycle cleaves <strong>2C units</strong> as acetyl-CoA.</li>\r\n<li>Total <strong>acetyl-CoA molecules = 8</strong> (from 16 carbons).</li>\r\n</ul>\r\n<p><strong>ATP Yield:</strong></p>\r\n<ul>\r\n<li>From <strong>7 FADH2</strong> &rarr; 7 &times; 1.5 ATP = <strong>5 ATP</strong></li>\r\n<li>From <strong>7 NADH</strong> &rarr; 7 &times; 2.5 ATP = <strong>5 ATP</strong></li>\r\n<li>From <strong>8 acetyl-CoA</strong> (TCA cycle) &rarr; 8 &times; 10 ATP = <strong>80 ATP</strong></li>\r\n</ul>\r\n<p>Total ATP before activation = 10.5 + 17.5 + 80 = <strong>108 ATP</strong></p>\r\n<ul>\r\n<li>Subtract <strong>2 ATP</strong> for activation of palmitate &rarr; <strong>Net ATP = 106 ATP</strong></li>\r\n</ul>", "options": ["146", "106", "135", "34"], "html_options": ["146", "106", "135", "34"], "corr_idx": 1}, {"id": "1180456", "html_qtxt": "Beta Oxidation in the Peroxisome generates:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Peroxisomes oxidise <strong>very long-chain fatty acids</strong> (e.g., C20, C22) through a <strong>modified form of &beta;-oxidation</strong>.</li>\n<li>This process results in the formation of <strong>acetyl-CoA</strong> and <strong>H<sub>2</sub>O<sub>2</sub></strong> (produced in the <strong>flavoprotein-linked dehydrogenase step</strong>), which is subsequently broken down by <strong>catalase</strong>.</li>\n<li>Unlike mitochondrial &beta;-oxidation, <strong>peroxisomal dehydrogenation is not linked to ATP generation via oxidative phosphorylation</strong>. Instead, this system prepares fatty acids for further oxidation in mitochondria by <strong>shortening them</strong>, typically ending at <strong>octanoyl-CoA</strong>.</li>\n<li>Other functions of peroxisomes include:\n<ul>\n<li><strong>Shortening of the cholesterol side chain</strong> in <strong>bile acid formation</strong></li>\n<li><strong>Synthesis</strong> of <strong>ether glycerolipids</strong>, <strong>cholesterol</strong>, and <strong>dolichol</strong></li>\n<li>Peroxisomal &beta;-oxidation enzymes are <strong>induced by high-fat diets</strong> and, in some species, by <strong>hypolipidemic drugs</strong> such as <strong>clofibrate</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>NADPH (Option A)</strong> is not produced in peroxisomal &beta;-oxidation.</p>\n<p><strong>Long-chain fatty acids (Option C)</strong> are the <strong>substrates</strong>, not products, of peroxisomal oxidation.</p>\n<p><strong>FADH<sub>2</sub> (Option D):</strong> Unlike mitochondrial &beta;-oxidation, peroxisomal dehydrogenation does not yield FADH<sub>2</sub>.</p>", "options": ["NADPH", "H2O2", "Long-chain fatty acid", "FADH<sub>2</sub>"], "html_options": ["NADPH", "H2O2", "Long-chain fatty acid", "FADH<sub>2</sub>"], "corr_idx": 1}, {"id": "1180459", "html_qtxt": "Malonyl CoA, the first intermediate in fatty acid synthesis, is an important regulator of fatty acid metabolism because:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Malonyl CoA</strong>, the first intermediate in fatty acid synthesis, plays a crucial regulatory role in fatty acid metabolism.</li>\n<li>Its formation from <strong>acetyl-CoA and bicarbonate</strong> by the enzyme <strong>acetyl-CoA carboxylase</strong> represents the <strong>rate-limiting step in lipogenesis</strong>.</li>\n<li>Importantly, <strong>malonyl-CoA inhibits carnitine palmitoyl transferase-I (CPT-I)</strong>, the enzyme responsible for transporting <strong>fatty acyl-CoA into the mitochondrial matrix</strong>.</li>\n<li>When <strong>CPT-I is inhibited</strong>, fatty acyl groups <strong>cannot enter the mitochondria</strong>, and thus, <strong>&beta;-oxidation is blocked</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Its formation from acetyl-CoA and bicarbonate by the enzyme acetyl-CoA carboxylase is the main rate-limiting step in fatty acid synthesis</strong> <strong>(Option A): </strong>Although the formation of malonyl-CoA is indeed the <strong>rate-limiting step of fatty acid synthesis</strong>, this option does not explain the <strong>regulatory effect on fatty acid oxidation</strong>.</p>\n<p><strong>It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-II</strong> <strong>(Option C):</strong> Malonyl-CoA specifically inhibits <strong>CPT-I</strong>, not <strong>CPT-II</strong>, which operates inside the mitochondria after the initial transport.</p>\n<p><strong>It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitineacylcarnitine translocase</strong> <strong>(Option D):</strong> Malonyl-CoA does not inhibit <strong>carnitine acylcarnitine translocase</strong>; the key regulatory target is <strong>CPT-I</strong>.</p>\n<p><strong>Note:</strong></p>\n<ul>\n<li>The regulation of fatty acid oxidation by malonyl-CoA plays an important role in conditions such as fasting, diabetes, and metabolic syndrome, where energy substrate switching between carbohydrates and fats is crucial.</li>\n<li>Dysregulation of this pathway can contribute to insulin resistance and other metabolic complications.</li>\n</ul>", "options": ["Its formation from acetyl-CoA and bicarbonate by the enzyme acetyl-CoA carboxylase is the main rate-limiting step in fatty acid synthesis.", "It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-I.", "It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-II.", "It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitineacylcarnitine translocase."], "html_options": ["Its formation from acetyl-CoA and bicarbonate by the enzyme acetyl-CoA carboxylase is the main rate-limiting step in fatty acid synthesis.", "It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-I.", "It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitine palmitoyl transferase-II.", "It prevents entry of fatty acyl groups into the matrix of the mitochondria because it is a potent inhibitor of carnitineacylcarnitine translocase."], "corr_idx": 1}]}, {"moduleId": 1008723, "name": "Lipoproteins And Lipid Storage Disorders", "questions": [{"id": "1169862", "html_qtxt": "Lipoproteins consist of:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Lipoproteins consist of <strong>non-polar lipids and amphipathic lipids</strong>. Since <strong>lipids are insoluble in water</strong>, their transport in the blood is facilitated by the formation of <strong>lipoproteins</strong>, which are water-miscible.</li>\n<li>The <strong>non-polar lipids</strong>, such as <strong>triacylglycerol and cholesterol esters</strong>, are sequestered in the core of the lipoprotein.</li>\n<li>These are surrounded by <strong>amphipathic lipids</strong>, including <strong>phospholipids and cholesterol</strong>, which form a surface monolayer that makes the complex <strong>soluble in the aqueous environment</strong> of plasma.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Polar lipids and amphipathic lipids (Option A):</strong> Polar lipids are not the primary core content of lipoproteins; the core is made up of <strong>non-polar lipids</strong>.</p>\n<p><strong>Polar lipids and amphipathic lipids</strong> <strong>(Option C):</strong> The term <strong>amphiphobic lipids</strong> is not biochemically accurate; the correct term is <strong>amphipathic lipids</strong>.</p>\n<p><strong>Non-polar lipids and amphipathic lipids (Option D):</strong> Though non-polar lipids are correct, the term <strong>amphiphobic</strong> is incorrect.</p>", "options": ["Polar lipids and amphipathic lipids", "Non-polar lipids and amphipathic lipids", "Polar lipids and amphipathic lipids", "Non-polar lipids and amphipathic lipids"], "html_options": ["Polar lipids and amphipathic lipids", "Non-polar lipids and amphipathic lipids", "Polar lipids and amphipathic lipids", "Non-polar lipids and amphipathic lipids"], "corr_idx": 1}, {"id": "1169865", "html_qtxt": "Lipoproteins mediate the transport of lipids from the intestine and liver to tissues by?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Chylomicrons</strong> transport <strong>dietary lipids</strong> (mainly triacylglycerols) absorbed from the <strong>intestine</strong> to peripheral tissues.</li>\n<li><strong>VLDL (Very Low-Density Lipoprotein)</strong> transports <strong>endogenously synthesised lipids</strong>, mainly triacylglycerols, from the <strong>liver</strong> to peripheral tissues.</li>\n<li>These lipoproteins contain a core of <strong>non-polar lipids</strong> (triacylglycerol and cholesteryl esters) surrounded by a monolayer of <strong>amphipathic lipids</strong> (phospholipids and cholesterol) and <strong>apolipoproteins</strong>, enabling their <strong>aqueous solubility</strong> in plasma.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chylomicrons and LDL (Option A):</strong> LDL primarily transports <strong>cholesterol</strong> to peripheral tissues, not triacylglycerols.</p>\n<p><strong>Chylomicrons and HDL (Option B):</strong> HDL mediates <strong>reverse cholesterol transport</strong> from peripheral tissues to the liver.</p>\n<p><strong>Chylomicrons and IDL (Option D):</strong> IDL is a transient product formed during VLDL degradation and is not a major transporter.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Defects in chylomicron metabolism (e.g., <strong>Type I hyperlipoproteinemia</strong>) or VLDL metabolism (e.g., <strong>Type IIb</strong>) lead to <strong>hyperlipidemias</strong>.</li>\n<li>Measurement of lipoproteins is essential in assessing <strong>cardiovascular risk</strong>.</li>\n</ul>", "options": ["Chylomicrons and LDL", "Chylomicrons and HDL", "Chylomicrons and VLDL", "Chylomicrons and IDL"], "html_options": ["Chylomicrons and LDL", "Chylomicrons and HDL", "Chylomicrons and VLDL", "Chylomicrons and IDL"], "corr_idx": 2}, {"id": "1169882", "html_qtxt": "The apoprotein responsible for the transport of the lipoprotein from the plasma into the liver is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The apoprotein responsible for <strong>remnant uptake</strong> by the <strong>liver</strong> is <strong>Apo-E</strong>.</li>\n<li>It facilitates the <strong>transport of lipoproteins from the plasma into the liver</strong>.</li>\n<li>Apo-E is <strong>stored in HDL</strong> and is <strong>transferred into lipoproteins</strong> (such as chylomicron remnants and IDL) when needed.</li>\n<li>Notably, <strong>Apo-E is present on all lipoproteins except LDL</strong>.</li>\n<li><strong>Deficiency or mutations</strong> in Apo-E (e.g., <strong>ApoE2 homozygosity</strong>) can lead to <strong>familial dysbetalipoproteinemia</strong>, characterised by remnant accumulation and premature atherosclerosis.</li>\n<li>Apo-E polymorphisms (E2, E3, E4) have implications in both <strong>lipid metabolism</strong> and <strong>neurological diseases</strong> (e.g., ApoE4 in Alzheimer's).</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509013319a1ce-ffdd-40af-95ab-695f3e19a010.png\">", "options": ["Apo-E", "Apo-C", "Apo-A", "Apo-B"], "html_options": ["Apo-E", "Apo-C", "Apo-A", "Apo-B"], "corr_idx": 0}, {"id": "1169888", "html_qtxt": "False regarding the different lipases involved in lipid metabolism?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Lipoprotein lipase degrades TGs in circulating Chylomicrons and VLDLs in the Hepatic endothelium is <strong>false</strong> because <strong>lipoprotein lipase (LPL)</strong> is located in the <strong>vascular endothelium</strong> of <strong>extrahepatic tissues</strong> such as <strong>muscle</strong> and <strong>adipose tissue</strong>, <strong>not the hepatic endothelium</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509010a180bd7-4d36-44ba-89aa-a7b901c7b96e.png\">\n<p><strong>Key takeaways:</strong></p>\n<ul>\n<li><strong>Defects in lipoprotein lipase</strong> can cause <strong>Type I hyperlipoproteinemia</strong>, leading to elevated chylomicrons and severe hypertriglyceridemia.</li>\n<li><strong>Hepatic lipase deficiency</strong> can impair the conversion of IDL to LDL and affect cholesterol transport.</li>\n<li>Pancreatic lipase insufficiency (e.g., in chronic pancreatitis) causes <strong>fat malabsorption</strong> and <strong>steatorrhea</strong>.</li>\n</ul>", "options": ["Hepatic lipase degrades TGs in IDL", "Hormone-sensitive lipase degrades TGs in adipocytes", "Lipoprotein lipase degrades TGs in circulating Chylomicrons and VLDLs in the Hepatic endothelium", "Pancreatic lipase degrades TGs in the small intestine"], "html_options": ["Hepatic lipase degrades TGs in IDL", "Hormone-sensitive lipase degrades TGs in adipocytes", "Lipoprotein lipase degrades TGs in circulating Chylomicrons and VLDLs in the Hepatic endothelium", "Pancreatic lipase degrades TGs in the small intestine"], "corr_idx": 2}, {"id": "1169900", "html_qtxt": "Which of the following statements regarding HDL is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>HDL</strong> expresses <strong>Class B Scavenger Receptor B1 (SR-B1)</strong>.</li>\n<li>It has a <strong>dual function</strong> in HDL metabolism:\n<ol>\n<li><strong>Cholesterol Uptake</strong>: In the <strong>liver</strong> and <strong>steroidogenic tissues</strong>, SR-B1 binds HDL via <strong>Apo-A1</strong>, facilitating the delivery of cholesterol to these tissues.</li>\n<li><strong>Reverse Cholesterol Transport</strong>: SR-B1 also mediates the uptake of <strong>effluxed cholesterol</strong> from peripheral tissues into HDL, which is then transported to the liver and <strong>excreted in bile</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509019c34954c-7776-4834-90dd-a7ee430197b6.png\"></li>\n</ol>\n</li>\n</ul>\n<h3><strong>Reverse Cholesterol Transport Components:</strong></h3>\n<ul>\n<li><strong>ABCA1</strong>: Facilitates cholesterol efflux to lipid-poor Apo-A1</li>\n<li><strong>ABCG1</strong>: Transfers cholesterol to mature HDL</li>\n<li><strong>LCAT</strong>: Converts cholesterol to cholesteryl ester</li>\n<li><strong>CE</strong>: Cholesterol ester</li>\n<li><strong>PL</strong>: Phospholipid</li>\n<li><strong>Apo-A1</strong>: Key HDL apolipoprotein.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>HDL is synthesised in the liver only (Option A):</strong> HDL is synthesised <strong>in both the liver and the intestine</strong>, not the liver alone.</p>\n<p><strong>Apo-C and Apo-E are synthesised in the liver and intestine (Option B):</strong> <strong>Apo-E and Apo-C</strong> are synthesised <strong>only in the liver</strong>, not both liver and intestine.</p>\n<p><strong>HDL is required for the metabolism of Chylomicrons only (Option C):</strong> HDL is required for the metabolism of <strong>both chylomicrons and VLDL</strong>, not just chylomicrons.</p>", "options": ["HDL is synthesised in the liver only", "Apo-C and Apo-E are synthesised in the liver and the intestine", "HDL is required for the metabolism of Chylomicrons only", "Scavenger receptors are present on HDL"], "html_options": ["HDL is synthesised in the liver only", "Apo-C and Apo-E are synthesised in the liver and the intestine", "HDL is required for the metabolism of Chylomicrons only", "Scavenger receptors are present on HDL"], "corr_idx": 3}, {"id": "1169936", "html_qtxt": "All are true regarding lipoprotein (a) except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Structurally</strong>,<strong> Lp(a)</strong> is <strong>nearly identical to LDL</strong>. <strong>(Option C)</strong>\n<ul>\n<li>Its distinguishing feature is the <strong>presence of an additional apolipoprotein molecule, apo(a)</strong>.</li>\n<li>This <strong>apo(a)</strong> is <strong>covalently linked</strong> at a <strong>single site</strong> to <strong>apo B-100</strong>, <strong>not Apo B-48</strong>.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><strong>Lipoprotein (a) [Lp(a)]</strong> is a <strong>lipoprotein particle</strong> that, when present in large amounts in the plasma, is associated with an <strong>increased risk of coronary heart disease (CHD)</strong>. <strong>(Option A)</strong></li>\n<li><strong>Genetics</strong> primarily determines circulating Lp(a) levels. However, dietary factors can have some influence:\n<ul>\n<li><strong>&uarr; Lp(a):</strong> Trans fatty acids</li>\n<li><strong>&darr; Lp(a):</strong> Omega-3 fatty acids</li>\n</ul>\n</li>\n<li><strong>Apo(a)</strong> is <strong>structurally homologous to plasminogen</strong>, the <strong>precursor of plasmin</strong>, which breaks down fibrin in clots.</li>\n<li>Therefore, elevated Lp(a) <strong>competes with plasminogen</strong>, possibly <strong>slowing fibrin breakdown</strong>, contributing to atherothrombosis.</li>\n<li><strong>The exact physiological role of Lp(a)</strong> remains <strong>unknown</strong>.</li>\n<li><strong>Niacin</strong> (vitamin B3):\n<ul>\n<li><strong>&darr; Lp(a) (Option D)</strong></li>\n<li><strong>&darr; LDL-cholesterol & TAGs</strong></li>\n<li><strong>&uarr; HDL</strong></li>\n</ul>\n</li>\n</ul>", "options": ["When present in large quantities can cause coronary heart disease", "Has an extra apo(a) molecule attached to Apo B-48", "Lp(a) is structurally related to LDL", "Niacin reduces Lp(a)"], "html_options": ["When present in large quantities can cause coronary heart disease", "Has an extra apo(a) molecule attached to Apo B-48", "Lp(a) is structurally related to LDL", "Niacin reduces Lp(a)"], "corr_idx": 1}, {"id": "1169938", "html_qtxt": "The lipoprotein that moves the fastest towards the anode is?", "html_expl": "<p><strong>Explanation for answer </strong>:</p>\n<ul>\n<li>The placement of the lipoproteins in electrophoresis depends on the <strong>charge</strong> and <strong>mass</strong> of the lipoproteins. The <strong>higher the protein content,</strong> the <strong>faster the lipoprotein moves.</strong></li>\n<li>In this aspect, <strong>HDL</strong> travels the <strong>fastest</strong> and <strong>towards</strong> <strong>the anode,</strong> and Chylomicrons remain at the origin.</li>\n<li>Lipoprotein electrophoresis is useful in evaluating <strong>dyslipidemias</strong> and <strong>lipoprotein disorders</strong>.</li>\n</ul>\n<p>The sequence in electrophoresis is as follows:</p>\n<ul>\n<li>Chylomicrons are the <strong>largest and least dense</strong> lipoproteins with <strong>minimal protein content</strong>; thus, they migrate the <strong>slowest</strong>. <strong>(Option A ruled out)</strong></li>\n<li>VLDL has <strong>intermediate protein content</strong>, migrates more slowly than HDL but faster than chylomicrons. <strong>(Option B ruled out)</strong></li>\n<li>LDL has <strong>less protein than HDL</strong> and therefore migrates <strong>more slowly</strong>. <strong>(Option D ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901cf5f27ed-b8ec-4f7a-8443-56e720cf6bfc.png\">", "options": ["Chylomicron", "VLDL", "HDL", "LDL"], "html_options": ["Chylomicron", "VLDL", "HDL", "LDL"], "corr_idx": 2}, {"id": "1169940", "html_qtxt": "The process of formation of Apo-B48 from Apo-B is by?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The process of formation of <strong>Apo B-48</strong> from <strong>Apo B</strong> occurs through <strong>RNA editing</strong>.</li>\n<li>This is a <strong>post-transcriptional modification</strong> where a <strong>cytidine (C)</strong> is <strong>deaminated to uridine (U)</strong> in the <strong>mRNA</strong> of the <strong>apo B gene</strong> in <strong>intestinal cells</strong>.</li>\n<li>As a result, a <strong>premature stop codon</strong> is introduced, leading to the production of a <strong>shorter protein</strong>, <strong>Apo B-48</strong>, instead of the full-length <strong>Apo B-100</strong> (which is produced in the liver).</li>\n<li>ApoB-48 is synthesised in the <strong>intestine</strong>, whereas ApoB-100 is produced in the</li>\n<li><strong>ApoB-48 is a structural component of chylomicrons, while ApoB-100 is found in VLDL, IDL, and LDL.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>RNA splicing (Option A): </strong>RNA splicing removes introns from pre-mRNA but does <strong>not</strong> result in the formation of ApoB-48.</p>\n<p><strong>RNA silencing</strong> <strong>(Option C): </strong>RNA silencing refers to gene expression inhibition via mechanisms such as siRNA or miRNA; not relevant to ApoB processing.</p>\n<p><strong>RNA pre-translational modification</strong> <strong>(Option D): </strong>This is a vague and non-standard term; the correct mechanism is <strong>RNA editing</strong>.</p>", "options": ["RNA splicing", "RNA editing", "RNA silencing", "RNA pre-translational modification"], "html_options": ["RNA splicing", "RNA editing", "RNA silencing", "RNA pre-translational modification"], "corr_idx": 1}, {"id": "1169943", "html_qtxt": "Which among the following is the largest lipoprotein?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Among the lipoproteins, <strong>chylomicrons are the largest</strong>, and <strong>HDL is the smallest</strong>.</li>\n<li>Lipoproteins differ in size, density, and protein/lipid composition.</li>\n<li>The <strong>relative size order</strong> from largest to smallest is:<br /> <strong>Chylomicron > Chylomicron remnant > VLDL > LDL > HDL</strong></li>\n<li>The large size of chylomicrons correlates with their function of transporting <strong>dietary triglycerides</strong> from the intestine to peripheral tissues.</li>\n</ul>", "options": ["Chylomicron", "Chylomicron remnant", "VLDL", "LDL"], "html_options": ["Chylomicron", "Chylomicron remnant", "VLDL", "LDL"], "corr_idx": 0}, {"id": "1169949", "html_qtxt": "Characteristics of Familial hyperlipoproteinemia?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Type IIa Hyperlipoproteinemia</strong> (Familial Hypercholesterolemia) is also known as <strong>Autosomal Dominant Hypercholesterolemia</strong>.</li>\n<li>It is an <strong>autosomal dominant disorder</strong> caused by <strong>mutations in the LDL receptor gene</strong>, leading to defective or absent LDL receptors.</li>\n<li>As a result, <strong>LDL clearance is impaired</strong>, causing the <strong>accumulation of LDL in plasma</strong>.</li>\n<li><strong>Homozygotes</strong> have <strong>2 defective alleles</strong>, resulting in <strong>extremely elevated LDL and total cholesterol levels</strong>, ranging from <strong>500-1,200 mg/dL</strong>.</li>\n<li><strong>Triglyceride levels</strong>: Normal to mildly elevated</li>\n<li><strong>HDL levels</strong>: May be slightly decreased.</li>\n</ul>\n<p><strong>Genes implicated in Type IIa Familial Hypercholesterolemia:</strong></p>\n<ul>\n<li><strong>LDLR gene</strong> mutation (the most common cause)</li>\n</ul>\n<p>Other less common causes:</p>\n<ul>\n<li><strong>APOB gene</strong> <strong>(ApoB-100)</strong> mutation - affects binding to LDL receptor</li>\n<li><strong>PCSK9 gain-of-function</strong> mutation - enhances LDL receptor degradation</li>\n</ul>\n<h3><strong>Clinical Features:</strong></h3>\n<ul>\n<li><strong>Receptor-negative patients</strong>: <2% normal LDL receptor activity</li>\n<li><strong>Receptor-defective patients</strong>: Up to 25% normal activity &rarr; Better prognosis</li>\n<li><strong>Presentation</strong>:\n<ul>\n<li><strong>Premature coronary artery disease (CAD)</strong></li>\n<li><strong>Corneal arcus</strong></li>\n<li><strong>Tendon xanthomas</strong> - Especially at the <strong>Achilles tendon</strong>, <strong>hands</strong>, <strong>elbows</strong>, <strong>knees</strong>, and <strong>buttocks</strong></li>\n<li><strong>Strong family history</strong> of <strong>premature CAD</strong> and <strong>sudden cardiac death.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Complications:</strong></p>\n<ul>\n<li><strong>Premature coronary artery disease (CAD)</strong></li>\n<li><strong>Tendon xanthomas (Achilles tendon, elbows, knees)</strong></li>\n<li><strong>Corneal arcus</strong></li>\n</ul>\n<p><strong>Genetic pattern:</strong></p>\n<ul>\n<li><strong>Receptor-negative FH: <2% receptor activity &rarr; severe disease</strong></li>\n<li><strong>Receptor-defective FH: 2-25% receptor activity &rarr; better prognosis<br /> </strong></li>\n</ul>", "options": ["Low LDL and low cholesterol", "High LDL and low cholesterol", "High  LDL and high cholesterol", "Low LDL and High cholesterol"], "html_options": ["Low LDL and low cholesterol", "High LDL and low cholesterol", "High  LDL and high cholesterol", "Low LDL and High cholesterol"], "corr_idx": 2}, {"id": "1169952", "html_qtxt": "Which of the following is false about type 3 hyperlipoproteinemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Type III Hyperlipoproteinemia</strong> is also called <strong>familial dysbetalipoproteinemia</strong>, <strong>remnant removal disease</strong>, or <strong>broad beta disease</strong>.<strong> (Option A)</strong></li>\n<li>It is caused by a <strong>mutation in the Apo-E gene</strong>, which is essential for hepatic uptake of chylomicron remnants and IDL. <strong>(Option B)</strong></li>\n<li>The mutation impairs remnant clearance, leading to the <strong>accumulation of chylomicron remnants and VLDL</strong>, resulting in <strong>mixed hyperlipidemia</strong>. <strong>(Option C)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901239f669c-99de-44e0-b5b4-c143b4fae29d.png\">", "options": ["A/K/A familial dysbetalipoproteinemia/Familial broad beta disease", "Mutation of the Apo-E gene", "Chylomicron remnant and VLDL are elevated", "None of the above"], "html_options": ["A/K/A familial dysbetalipoproteinemia/Familial broad beta disease", "Mutation of the Apo-E gene", "Chylomicron remnant and VLDL are elevated", "None of the above"], "corr_idx": 3}, {"id": "1169953", "html_qtxt": "A young child presents with diarrhoea, pigmentary retinopathy and bleeding manifestations. On closer examination, there is failure to thrive, blood reports show acanthocytosis and decreased LDL, VLDL and Chylomicron levels. Defect of which gene is the probable cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical presentation described (failure to thrive, diarrhea, pigmentary retinopathy, acanthocytosis, and reduced LDL/VLDL/chylomicrons) is classic for <strong>abetalipoproteinemia</strong>, which is due to a mutation in the <strong>microsomal triglyceride transfer protein (MTP)</strong> gene, which is necessary for the <strong>transfer of lipids to nascent chylomicrons in the small intestine and VLDL in the liver</strong>.</li>\n<li>This defect leads to the <strong>absence of chylomicrons, VLDL, LDL, and ApoB</strong>, and results in <strong>very low plasma cholesterol and triglyceride levels</strong>.</li>\n</ul>\n<p><strong>Clinical features</strong> include:</p>\n<ul>\n<li><strong>Fat malabsorption</strong>, chronic <strong>diarrhoea</strong>, and <strong>failure to thrive</strong> in early childhood</li>\n<li><strong>Acanthocytosis</strong> is seen on the peripheral smear</li>\n<li><strong>Pigmentary retinopathy</strong> causes progressive <strong>night and colour blindness</strong>, potentially leading to <strong>complete blindness</strong></li>\n<li><strong>Neurological manifestations</strong> (spinocerebellar degeneration) due to <strong>vitamin E deficiency</strong>, including <strong>loss of deep tendon reflexes</strong>, <strong>ataxia</strong>, and <strong>lower limb spasticity</strong> developing over time</li>\n</ul>\n<ul>\n<li>The <strong>neurologic symptoms and retinopathy</strong> may mimic <strong>Friedreich's ataxia</strong>, but the <strong>presence of fat malabsorption and acanthocytosis</strong> helps differentiate it.</li>\n<li>These clinical manifestations primarily result from <strong>malabsorption of fat-soluble vitamins</strong>, especially <strong>vitamins E, A, and K</strong>.</li>\n<li>Early and continuous <strong>vitamin E supplementation</strong> may <strong>significantly slow neurologic deterioration</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>MTP - Tangier's disease (Option A): </strong>MTP mutations cause <strong>abetalipoproteinemia</strong>, not Tangier&rsquo;s disease.</p>\n<p><strong>ABCA1 - Tangier's disease (Option B):</strong> ABCA1 mutation causes <strong>Tangier&rsquo;s disease</strong>, characterised by absent HDL but <strong>not</strong> low chylomicrons or VLDL.</p>\n<p><strong>ABCA1 - Abetalipoproteinemia (Option D):</strong> ABCA1 is not involved in chylomicron or VLDL metabolism; hence, this does not cause abetalipoproteinemia.</p>", "options": ["MTP-Tangier's disease", "ABCA1 - Tangier's disease", "MTP- abetalipoproteinemia", "ABCA1- abetalipoproteinemia"], "html_options": ["MTP-Tangier's disease", "ABCA1 - Tangier's disease", "MTP- abetalipoproteinemia", "ABCA1- abetalipoproteinemia"], "corr_idx": 2}, {"id": "1169954", "html_qtxt": "Match the apoprotein with the lipoprotein:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090180bb361b-10ba-4c76-95d4-1ce232ab7288.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The apoproteins present in the lipoproteins are as follows:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901f8d1fc1e-adc6-4b0f-8b21-58b19b230028.png\">\n<ul>\n<li><strong>Apo B-48</strong> - specific to <strong>chylomicrons</strong></li>\n<li><strong>Apo B-100</strong> - found in <strong>VLDL</strong> and <strong>LDL</strong></li>\n<li><strong>Apo A and Apo E</strong> are prominent in <strong>HDL</strong></li>\n</ul>", "options": ["a-1,b-2,c-3,d-4", "a-4,b-3,c-1,d-2", "a-4,b-3,c-2,d-1", "a-1,b-3,c-2,d-4"], "html_options": ["a-1,b-2,c-3,d-4", "a-4,b-3,c-1,d-2", "a-4,b-3,c-2,d-1", "a-1,b-3,c-2,d-4"], "corr_idx": 2}, {"id": "1169999", "html_qtxt": "Which among the following is not a saturated fatty acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Saturated fatty acids</strong> are those that do not have a double bond.</li>\n<li>They include <strong>palmitate</strong>, <strong>stearic</strong>, <strong>butyric</strong>, acetic, caproic, and valeric acids, etc.</li>\n</ul>\n<p><strong>(Options A, B and C ruled out)</strong></p>\n<ul>\n<li><strong>Unsaturated</strong> fatty acids are those with the presence of <strong>double bonds</strong>. They can be divided into:\n<ul>\n<li><strong>Monounsaturated fats:</strong> contain one double bond. eg, <strong>oleic acid</strong></li>\n<li><strong>Polyunsaturated fats:</strong> those with more than one double bond. E.g., linoleic acid, arachidonic acid</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509014a6a5f59-f463-452f-a3a1-ed1af80f1cef.png\">", "options": ["Butyrate acid", "Palmitic acid", "Stearic acid", "Oleic acid"], "html_options": ["Butyrate acid", "Palmitic acid", "Stearic acid", "Oleic acid"], "corr_idx": 3}, {"id": "1170006", "html_qtxt": "Match the apolipoproteins with their respective function:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090159e3aa5a-0883-49b2-872e-fce9e6c19821.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct matching is based on well-established roles of the apolipoproteins:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901681d5007-8a6e-4a13-9692-36cfcba480f2.png\">", "options": ["1-A, 2-B, 3-C, 4-D, 5-E, 6-F", "1-D, 2-E, 3-C, 4-F, 5-B, 6-A", "1-F, 2-E, 3-C, 4-D, 5-A, 6-B", "1-E, 2-D, 3-F, 4-C, 5-A, 6-B"], "html_options": ["1-A, 2-B, 3-C, 4-D, 5-E, 6-F", "1-D, 2-E, 3-C, 4-F, 5-B, 6-A", "1-F, 2-E, 3-C, 4-D, 5-A, 6-B", "1-E, 2-D, 3-F, 4-C, 5-A, 6-B"], "corr_idx": 1}, {"id": "1191013", "html_qtxt": "The following are the features of Refsum's disease except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Refsum's Disease</strong></p>\n<ul>\n<li><strong>Rare autosomal recessive disorder due to a defect in Alpha oxidation of Phytanic Acid</strong>(Phytanic Acid Oxidase) <strong>(phytanoyl CoA hydroxylase) </strong>in the Peroxisome. This leads to the <strong>accumulation of phytanic acid</strong>. <strong>(Option B)</strong></li>\n<li>The manifestation of classic Refsum's Disease includes impaired vision from <strong>retinitis pigmentosa, ichthyosis, peripheral neuropathy, ataxia, and, occasionally, cardiac</strong> <strong>arrhythmias</strong>. <strong>(Option C)</strong></li>\n<li>Classic Refsum disease often does not manifest until young adulthood, but <strong>visual disturbances such as night blindness, ichthyosis, and peripheral neuropathy may already be present in childhood and adolescence</strong>.</li>\n<li>Management involves <strong>dietary restriction of phytanic acid (</strong>dietary dairy products and Green Leafy Vegetables) <strong>(Option D)</strong></li>\n</ul>", "options": ["Defect of beta oxidation", "Accumulation of Phytanic acid", "Peripheral neuropathy", "Treated by removing Phytanic acid precursors from the diet"], "html_options": ["Defect of beta oxidation", "Accumulation of Phytanic acid", "Peripheral neuropathy", "Treated by removing Phytanic acid precursors from the diet"], "corr_idx": 0}, {"id": "1191018", "html_qtxt": "Fatty acid-oxidation (&beta;-oxidation) in peroxisomes is differentiated from that occurring in mitochondria by:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li><strong>Peroxisomes oxidise very long-chain fatty acids (VLCFAs)</strong> using a <strong>modified &beta;-oxidation pathway</strong>, which results in the formation of <strong>acetyl-CoA</strong> and <strong>hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>)</strong>.</li>\r\n<li>The <strong>flavoprotein-linked dehydrogenase</strong> step in peroxisomal &beta;-oxidation produces <strong>H<sub>2</sub>O<sub>2</sub></strong>, which is then broken down by <strong>catalase</strong>.</li>\r\n<li>Unlike in mitochondria, <strong>peroxisomal oxidation is not coupled to ATP generation</strong>, as it is <strong>not linked to oxidative phosphorylation</strong>.</li>\r\n<li>This system is especially suited for <strong>very long chain fatty acids (e.g., C20, C22)</strong>.</li>\r\n<li><strong>&beta;-oxidation in peroxisomes</strong> ends at <strong>octanoyl-CoA</strong>, which, along with <strong>acetyl-CoA</strong>, is further oxidised in <strong>mitochondria</strong>.</li>\r\n<li>The enzymes involved are induced by <strong>high-fat diets</strong> and in some species by <strong>hypolipidemic drugs</strong> (e.g., <strong>clofibrate</strong>).</li>\r\n<li>Peroxisomes also function in <strong>bile acid formation</strong> (by shortening the side chain of cholesterol) and in <strong>ether glycerolipid synthesis</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Acetyl-CoA (Option A) </strong>is formed in both peroxisomal and mitochondrial &beta;-oxidation.</p>\r\n<p><strong>Different enzymes are found in different sites (Option C): </strong>While true in general, this is not the specific distinguishing biochemical feature.</p>\r\n<p><strong>NADH is required (Option D): </strong>Peroxisomal &beta;-oxidation does not couple with NADH or ATP production; instead, it forms H<sub>2</sub>O<sub>2</sub><strong>.</strong></p>", "options": ["Acetyl-CoA", "H2O2 formed", "Different enzymes are found in different sites", "NADH is required"], "html_options": ["Acetyl-CoA", "H2O2 formed", "Different enzymes are found in different sites", "NADH is required"], "corr_idx": 1}, {"id": "1191025", "html_qtxt": "Which of the following is obtained as the end product in the &beta;-oxidation of odd-chain fatty acids?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Oxidation of Odd-Chain Fatty Acids:</strong></p>\r\n<ul>\r\n<li>Takes place in the <strong>mitochondria</strong>.</li>\r\n<li>During &beta;-oxidation, <strong>fatty acids with an odd number of carbon atoms</strong> are broken down to yield:\r\n<ul>\r\n<li><strong>Multiple molecules of Acetyl-CoA</strong>, and</li>\r\n<li><strong>One molecule of Propionyl-CoA</strong> at the end. <strong>(Option C ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n<li>The final three-carbon fragment is released as <strong>Propionyl-CoA</strong>.</li>\r\n<li>This <strong>Propionyl-CoA</strong> is metabolised to <strong>Succinyl-CoA</strong>, which enters the <strong>TCA cycle</strong>.</li>\r\n<li>Hence, <strong>Propionyl-CoA</strong> is <strong>glucogenic</strong>, making it the <strong>only glucogenic portion</strong> of a fatty acid.</li>\r\n<li>Even-chain fatty acids yield only <strong>Acetyl-CoA</strong>, which is <strong>ketogenic</strong>. <strong>(Options A and D ruled out)</strong></li>\r\n<li><strong>Odd-chain fatty acids</strong> are unique in providing a <strong>glucogenic</strong> component (Propionyl CoA).</li>\r\n</ul>\r\n<p>Propionyl CoA &rarr; Methylmalonyl CoA &rarr; Succinyl CoA (via vitamin B12-dependent enzyme)</p>", "options": ["Acetyl-CoA + Acetyl-CoA", "Acetyl-CoA + Propionyl CoA", "Propionyl CoA + Propionyl CoA", "Acetyl-CoA alone"], "html_options": ["Acetyl-CoA + Acetyl-CoA", "Acetyl-CoA + Propionyl CoA", "Propionyl CoA + Propionyl CoA", "Acetyl-CoA alone"], "corr_idx": 1}, {"id": "1191033", "html_qtxt": "Which of the following is the common enzyme shared between cholesterol synthesis and ketone body synthesis?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Thiolase</strong> is an enzyme involved in <strong>ketone body synthesis</strong>. Thiolase converts <strong>acetoacetyl-CoA to acetyl-CoA.</strong></li>\n<li>In <strong>Cholesterol synthesis</strong>, two molecules of <strong>acetyl-CoA condense to form acetoacetyl-CoA by Thiolase.</strong></li>\n<li>Site of synthesis differs: <strong>mitochondria</strong> for ketone bodies, <strong>cytoplasm</strong> for cholesterol.</li>\n<li><strong>Cytoplasmic HMG CoA</strong> Synthase is for Cholesterol synthesis.</li>\n<li><strong>Mitochondrial HMG CoA</strong> Synthase is for ketone body synthesis. <strong>(Option C ruled out)</strong></li>\n<li><strong>HMG CoA reductase</strong>: specific to cholesterol synthesis, not common. <strong>(Option A ruled out)</strong></li>\n<li><strong>HMG CoA lyase</strong>: specific to ketone body synthesis. <strong>(Option B ruled out)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509011d3b8b66-5f2f-46d6-8676-7b605aae814f.png\">", "options": ["HMG CoA reductase", "HMG CoA lyase", "Mitochondrial HMG CoA synthase", "Thiolase"], "html_options": ["HMG CoA reductase", "HMG CoA lyase", "Mitochondrial HMG CoA synthase", "Thiolase"], "corr_idx": 3}, {"id": "1191036", "html_qtxt": "All are derived from cholesterol except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Bile pigment</strong> is <strong>not</strong> derived from cholesterol, unlike vitamin D, bile salts, and steroids. Bile pigments like <strong>bilirubin</strong> originate from the <strong>breakdown of heme</strong> (from haemoglobin), not from cholesterol metabolism.</li>\n<li>Cholesterol acts as the <strong>precursor</strong> for several important biomolecules, such as:\n<ul>\n<li><strong>Bile acids/salts (Option B)</strong></li>\n<li><strong>Steroid hormones</strong> (e.g., cortisol, testosterone, estrogen) <strong>(Option D)</strong></li>\n<li><strong>Vitamin D (Option A)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Bile pigments are products of <strong>heme catabolism</strong>, not cholesterol metabolism.</li>\n<li>Cholesterol serves as a vital precursor for multiple hormone and vitamin pathways.</li>\n</ul>", "options": ["Vitamin D", "Bile salt", "Bile pigment", "Steroid"], "html_options": ["Vitamin D", "Bile salt", "Bile pigment", "Steroid"], "corr_idx": 2}, {"id": "1191037", "html_qtxt": "Which coenzyme acts as a reducing agent in the anabolic reaction of cholesterol?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>NADPH</strong> specifically serves as the reducing agent in anabolic reactions like <strong>cholesterol synthesis</strong>, <strong>fatty acid synthesis</strong>, and <strong>steroid hormone biosynthesis</strong>, whereas other coenzymes listed do not participate in these reductive biosynthetic pathways.</li>\r\n<li>NADPH donates <strong>high-energy electrons (hydride ions)</strong> in <strong>biosynthetic (anabolic)</strong></li>\r\n</ul>\r\n<p><strong>Functions of NADPH include:</strong></p>\r\n<ol>\r\n<li><strong>Synthesis of fatty acids</strong></li>\r\n<li><strong>Synthesis of cholesterol and steroids</strong></li>\r\n<li><strong>Synthesis of glutamate</strong> from &alpha;-ketoglutarate</li>\r\n<li><strong>Synthesis of tyrosine</strong> from phenylalanine</li>\r\n<li><strong>Uronic acid pathway</strong> (synthesis of glucuronic acid)</li>\r\n<li><strong>Folate metabolism</strong> (tetrahydrofolate regeneration)</li>\r\n<li><strong>Antioxidant defence</strong> - by reducing oxidised glutathione to its active reduced form</li>\r\n</ol>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>FADH<sub>2</sub></strong> <strong>(Option A):</strong> Acts in <strong>oxidative</strong> pathways like the electron transport chain; not a reducing agent in biosynthesis.</p>\r\n<p><strong>FMNH<sub>2</sub></strong> <strong>(Option B): </strong>Functions as a prosthetic group in <strong>flavoproteins</strong> in electron transport, not in anabolic processes.</p>\r\n<p><strong>NADH (Option D):</strong> Used in <strong>catabolic</strong> processes and energy generation, not in reductive biosynthesis.</p>\r\n<h3><strong>Key Takeaways:</strong></h3>\r\n<ul>\r\n<li><strong>NADPH = Reductive biosynthesis</strong></li>\r\n<li><strong>NADH/FADH<sub>2</sub> = Energy production (oxidation)</strong></li>\r\n<li>Anabolism = NADPH dependent</li>\r\n<li>Catabolism = NADH/FADH<sub>2</sub> dependent</li>\r\n</ul>", "options": ["FADH2", "FMNH2", "NADPH", "NADH"], "html_options": ["FADH2", "FMNH2", "NADPH", "NADH"], "corr_idx": 2}, {"id": "1191041", "html_qtxt": "Which of the following compounds is the source of all carbon atoms in cholesterol synthesis?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Acetyl-CoA is the <strong>exclusive source of all 27 carbon atoms</strong> in the cholesterol molecule, unlike malonyl-CoA, acetoacetate, or NADPH, which do not contribute carbon atoms to the cholesterol skeleton.</li>\n<li>Cholesterol is synthesised in a <strong>multi-step anabolic pathway</strong> beginning with <strong>acetyl-CoA</strong>.</li>\n<li>The pathway involves:\n<ul>\n<li><strong>Synthesis of mevalonate</strong> from acetyl-CoA</li>\n<li><strong>Formation of isoprenoid units</strong> via loss of CO<sub>2</sub></li>\n<li><strong>Condensation of 6 isoprenoid units</strong> to form <strong>squalene</strong></li>\n<li><strong>Cyclisation of squalene</strong> into <strong>lanosterol</strong></li>\n<li><strong>Conversion of lanosterol</strong> to <strong>cholesterol</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Malonyl CoA (Option B): </strong>Used in fatty acid synthesis, not cholesterol biosynthesis.</p>\n<p><strong>Acetoacetate (Option C): </strong>A ketone body derived from acetyl-CoA, but not a direct carbon donor in cholesterol synthesis.</p>\n<p><strong>NADPH (Option D): </strong>NADPH is used as a reducing agent, not a carbon donor, in the process.</p>", "options": ["Acetyl-CoA", "Malonyl CoA", "Aceto acetate", "NADPH"], "html_options": ["Acetyl-CoA", "Malonyl CoA", "Aceto acetate", "NADPH"], "corr_idx": 0}, {"id": "1191049", "html_qtxt": "All of the following are primary bile acids except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Deoxycholic acid</strong> is a <strong>secondary bile acid</strong> formed in the intestine by bacterial dehydroxylation of primary bile acids.</li>\n<li>In contrast, cholic acid and chenodeoxycholic acid are synthesised in the liver and are true primary bile acids. Glycocholic acid is a conjugate of cholic acid with glycine and thus also considered primary.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509019704331f-3c64-4d09-bad8-ff5d98ea2a2a.png\">", "options": ["Glycocholic acid", "Cholic acid", "Chenodeoxycholic acid", "Deoxycholic acid"], "html_options": ["Glycocholic acid", "Cholic acid", "Chenodeoxycholic acid", "Deoxycholic acid"], "corr_idx": 3}, {"id": "1191052", "html_qtxt": "Cholesterol synthesis is controlled by the regulation of the HMG CoA reductase enzyme. All of the following factors inhibit the activity of HMG CoA reductase, except:", "html_expl": "<p><strong>Explanation for answer</strong>:</p>\n<ul>\n<li><strong>Thyroid hormone</strong> <strong>stimulates</strong> the activity of HMG CoA reductase and therefore increases cholesterol synthesis, unlike the other options, which inhibit the enzyme.</li>\n<li><strong>HMG-CoA reductase</strong> is the <strong>rate-limiting enzyme</strong> in cholesterol biosynthesis.</li>\n<li>Regulation of this enzyme occurs via <strong>hormonal, feedback, and phosphorylation/dephosphorylation mechanisms.</strong></li>\n</ul>\n<h3><strong>Explanation of other options</strong><strong>:</strong></h3>\n<p><strong>Cholesterol</strong> <strong>(Option A):</strong> Acts as a feedback inhibitor of HMG-CoA reductase. When intracellular cholesterol levels are high, enzyme activity is suppressed.</p>\n<p><strong>Glucagon</strong> <strong>(Option C):</strong> Inhibits HMG-CoA reductase by promoting its <strong>phosphorylation</strong>, thereby reducing cholesterol synthesis during fasting or low-energy states.</p>\n<p><strong>Glucocorticoids</strong> <strong>(Option D):</strong> These inhibit the transcription of genes involved in cholesterol biosynthesis, including HMG-CoA reductase.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Stimulators</strong> of HMG CoA reductase: Insulin, Thyroid hormone</li>\n<li><strong>Inhibitors</strong>: Glucagon, Cholesterol, Mevalonate, Glucocorticoids</li>\n</ul>\n<p>Regulation occurs at both <strong>transcriptional</strong> and <strong>post-translational</strong> levels</p>", "options": ["Cholesterol", "Thyroid hormone", "Glucagon", "Glucocorticoids."], "html_options": ["Cholesterol", "Thyroid hormone", "Glucagon", "Glucocorticoids."], "corr_idx": 1}, {"id": "1191053", "html_qtxt": "Which is the ligand for the receptors present in the liver for the uptake of LDL?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Apo B100 is the specific ligand that binds the LDL receptor for the hepatic uptake of LDL particles.</strong></li>\n<li><strong>Apo E</strong> mediates the uptake of remnant lipoproteins (e.g., chylomicron remnants and VLDL remnants). <strong>(Option A ruled out)</strong></li>\n<li>The <strong>LDL receptor</strong> has binding sites for both <strong>apo B100</strong> and <strong>apo E</strong>.</li>\n<li><strong>Ligand Specificity:</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090189c8694b-1839-441f-aedc-7cea8b0a41a6.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Apo A and apo E (Option B): Apo A</strong> is associated with HDL and plays no role in LDL receptor binding; apo E is for remnants only.</p>\n<p><strong>Apo E and apo B100 (Option C): </strong>While both bind LDL receptors, only <strong>apo B100</strong> is involved in LDL uptake, making this option inaccurate for this specific context.</p>", "options": ["apo E", "apo A and apo E", "apo E and apo B100", "apo B100"], "html_options": ["apo E", "apo A and apo E", "apo E and apo B100", "apo B100"], "corr_idx": 3}, {"id": "1191057", "html_qtxt": "Increased level of lipoprotein (a) predisposes to:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Lipoprotein (a) </strong>is structurally similar to<strong> LDL </strong>and is strongly associated with<strong> atherosclerosis and myocardial infarction </strong>due to its<strong> interference with fibrinolysis.</strong></li>\n<li>Lipoprotein (a) consists of an LDL-like particle linked to <strong>apo B100</strong> by a disulfide bond and is rich in cholesterol.</li>\n<li>It has <strong>structural similarity to plasminogen</strong>, which allows it to compete with plasminogen for binding sites but <strong>does not promote fibrinolysis</strong>.</li>\n<li>This competition <strong>inhibits the conversion of plasminogen to plasmin</strong>, thereby <strong>preventing fibrin clot lysis</strong>, contributing to a <strong>prothrombotic state</strong>.</li>\n<li>Elevated levels are an independent risk factor for <strong>atherosclerotic cardiovascular diseases (ASCVD)</strong> and <strong>coronary artery disease</strong>.</li>\n</ul>\n<p><strong>Lipoprotein x:</strong></p>\n<ul>\n<li>Cholesterol is excreted as bile acids in the bile.</li>\n<li>In cholestasis, cholesterol combines with Phospholipid and forms <strong>Lipoprotein X.</strong></li>\n<li>Hence, it is an <strong>index of cholestasis.</strong></li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Liver cirrhosis (Option A):</strong> Not associated with Lp(a). Liver diseases may affect various lipoproteins, but Lp(a) elevation is not a marker or cause.</p>\n<p><strong>Nephritic syndrome (Option C):</strong> While nephrotic syndrome causes lipid abnormalities, <strong>Lp(a)</strong> is not typically implicated in <strong>nephritic</strong> syndrome.</p>\n<p><strong>Pancreatitis (Option D):</strong> Pancreatitis is commonly associated with elevated <strong>triglycerides</strong>, especially chylomicrons and VLDL, not Lp(a).</p>", "options": ["Liver cirrhosis", "Atherosclerosis", "Nephritic syndrome", "Pancreatitis"], "html_options": ["Liver cirrhosis", "Atherosclerosis", "Nephritic syndrome", "Pancreatitis"], "corr_idx": 1}, {"id": "1191060", "html_qtxt": "In which of the lipoprotein compounds is, triglyceride component maximum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chylomicrons</strong> are the largest and least dense lipoproteins.</li>\n<li>They are synthesised in the <strong>intestinal mucosa</strong> and are responsible for transporting <strong>dietary triglycerides</strong> from the intestine to peripheral tissues.</li>\n<li>Their composition is <strong>90-98% lipid</strong>, of which <strong>80-90% is triglyceride</strong>, making them the lipoprotein with the <strong>highest triglyceride content</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090149b3fa76-5c91-45bd-b5f5-78eef41c6542.png\">", "options": ["Chylomicrons", "VLDL", "LDL", "HDL"], "html_options": ["Chylomicrons", "VLDL", "LDL", "HDL"], "corr_idx": 0}, {"id": "1191070", "html_qtxt": "Cholesterol from dietary sources is transported to the peripheral tissue by:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Transport of cholesterol</strong> between tissues</p>\n<ul>\n<li>Dietary cholesterol is <strong>incorporated into chylomicrons.</strong></li>\n<li>95% of chylomicron cholesterol is delivered to the liver in the <strong>Chylomicron remnant</strong>.</li>\n<li>The <strong>cholesterol is secreted from the liver in VLDL.</strong></li>\n<li>Most of the cholesterol secreted in VLDL is retained in IDL and <strong>ultimately LDL.</strong></li>\n<li><strong>LDL cholesterol is taken up by the liver and extrahepatic tissues (peripheral tissues).</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chylomicron (Option A): </strong>Transports <strong>dietary triglycerides</strong> from the intestine to peripheral tissues. The majority of chylomicron cholesterol is returned to the liver, not to peripheral tissues.</p>\n<p><strong>VLDL (Option B): </strong>Transports <strong>endogenously synthesised triglycerides</strong> from the liver to peripheral tissues. Its cholesterol is mostly retained and delivered through LDL after sequential processing.</p>\n<p><strong>HDL (Option D): </strong>Functions primarily in <strong>reverse cholesterol transport</strong> (from peripheral tissues to liver). Not responsible for delivering dietary cholesterol to peripheral tissues.</p>", "options": ["Chylomicron", "VLDL", "LDL", "HDL"], "html_options": ["Chylomicron", "VLDL", "LDL", "HDL"], "corr_idx": 2}, {"id": "1191072", "html_qtxt": "Which among the following is the action of lipoprotein lipase?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Lipoprotein lipase (LPL)</strong> is an extracellular enzyme anchored to capillary endothelium, especially in <strong>adipose tissue, skeletal muscle, and heart</strong>.</li>\n<li>It hydrolyses <strong>triacylglycerols (TAGs)</strong> from circulating <strong>chylomicrons and VLDL</strong> into <strong>free fatty acids</strong> and <strong>glycerol</strong>.</li>\n<li>It forms <strong>remnant particles,</strong> which are cleared by the liver.</li>\n<li>This enzymatic action removes <strong>70&ndash;90% of the TAG content</strong>, converting:\n<ul>\n<li><strong>Chylomicrons &rarr; Chylomicron remnants</strong></li>\n<li><strong>VLDL &rarr; VLDL remnants (IDL)</strong></li>\n</ul>\n</li>\n<li><strong>Apo C</strong> is transferred to HDL during this reaction, while <strong>Apo E</strong> is retained on remnant particles to aid in hepatic clearance.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Promote lipolysis in adipose tissue (Option B): </strong>Lipolysis in adipose tissue is carried out by <strong>hormone-sensitive lipase</strong>, not lipoprotein lipase.</p>\n<p><strong>To form mature chylomicron (Option C): </strong>Maturation of chylomicrons occurs in plasma by acquiring <strong>apolipoproteins C-II and E</strong> from HDL; LPL is not involved.</p>\n<p><strong>To form HDL (Option C): </strong>HDL formation involves secretion by the <strong>liver and intestine</strong>, and subsequent lipid acquisition, not mediated by LPL.</p>", "options": ["To form remnant lipoprotein", "Promote Lipolysis in Adipose Tissue", "To form mature Chylomicron", "To form HDL"], "html_options": ["To form remnant lipoprotein", "Promote Lipolysis in Adipose Tissue", "To form mature Chylomicron", "To form HDL"], "corr_idx": 0}, {"id": "1191079", "html_qtxt": "Which of the following statements is true regarding cholesterol present in LDL?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>LDL</strong> transports <strong>cholesterol esters</strong> derived from VLDL metabolism to <strong>peripheral tissues</strong>. <strong>(Option A ruled out)</strong></li>\n<li>LDL binds to the <strong>LDL receptor</strong> via its <strong>apo B-100</strong></li>\n<li>The complex is internalised by <strong>receptor-mediated endocytosis</strong> via <strong>clathrin-coated pits</strong>. <strong>(Option B ruled out)</strong></li>\n<li>In the <strong>lysosome</strong>, LDL is degraded, and <strong>free cholesterol</strong> is released into the cell.</li>\n</ul>\n<h4><strong>Cellular Effects of Increased Intracellular Cholesterol:</strong></h4>\n<ul>\n<li><strong>Decreases de novo cholesterol synthesis</strong> (inhibits <strong>HMG-CoA reductase</strong> via SREBP pathway)</li>\n<li><strong>Decreases LDL receptor synthesis (prevents further uptake of LDL)</strong></li>\n<li><strong>Increases activity of ACAT</strong> (acyl-CoA cholesterol acyltransferase), which esterifies free cholesterol for storage. <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Represents primarily cholesterol that is being removed from peripheral cells.", "Binds to a receptor, and cholesterol diffuses across the cell membrane.", "Accumulation in the cell inhibits replenishment of LDL receptors.", "When it enters a cell, it suppresses the activity of acyl-CoA: cholesterol acyltransferase ACAT"], "html_options": ["Represents primarily cholesterol that is being removed from peripheral cells.", "Binds to a receptor, and cholesterol diffuses across the cell membrane.", "Accumulation in the cell inhibits replenishment of LDL receptors.", "When it enters a cell, it suppresses the activity of acyl-CoA: cholesterol acyltransferase ACAT"], "corr_idx": 2}, {"id": "1191082", "html_qtxt": "A patient was diagnosed with an isolated increase in LDL. His father and brother had the same disease with increased cholesterol. What is the likely diagnosis?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Familial hypercholesterolemia</strong> is caused by a <strong>mutation in the LDL receptor gene</strong>, leading to <strong>defective or absent LDL receptors</strong>.</li>\n<li>This results in <strong>impaired clearance of LDL particles</strong>, causing an <strong>isolated increase in LDL cholesterol</strong> in plasma.</li>\n<li>The condition shows <strong>autosomal dominant inheritance</strong>, often with a family history (as seen in the father and brother).</li>\n<li>Patients are at high risk of <strong>premature atherosclerosis and coronary artery disease</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901458a1368-7e6f-4a99-96f2-9f7f76d67342.png\">", "options": ["Familial type III hyperlipoproteinemia", "Abetalipoproteinemia", "Familial LPL deficiency (type1)", "LDL receptor mutation"], "html_options": ["Familial type III hyperlipoproteinemia", "Abetalipoproteinemia", "Familial LPL deficiency (type1)", "LDL receptor mutation"], "corr_idx": 3}, {"id": "1191085", "html_qtxt": "Familial hypercholesterolemia is:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>Disease: Familial hypercholesterolemia (type IIa)</p>\n<p>Defect: Defective LDL receptors or a mutation in the ligand region of apo B-100.</p>\n<p>Remarks: Elevated LDL levels and hypercholesterolemia, resulting in atherosclerosis and coronary disease.</p>", "options": ["Deficient LDL receptors", "Deficient HDL receptors", "HMG CoA reductase deficiency", "Deficient VLDL receptors"], "html_options": ["Deficient LDL receptors", "Deficient HDL receptors", "HMG CoA reductase deficiency", "Deficient VLDL receptors"], "corr_idx": 0}, {"id": "1191090", "html_qtxt": "Absence of this apo lipoprotein is responsible for the genetic disorder, familial type III hyperlipoproteinemia:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Familial type III hyperlipoproteinemia</strong> (also known as broad beta disease, remnant removal disease, or familial dysbetalipoproteinemia) is caused by an abnormality in <strong>Apolipoprotein E (Apo E)</strong>.</li>\n<li>The defect lies in the <strong>remnant clearance</strong> by the liver. Normally, Apo E binds to <strong>hepatic receptors</strong> and mediates the uptake of <strong>chylomicron remnants and VLDL remnants</strong>.</li>\n<li>In affected individuals, both <strong>Apo E3 and Apo E4 isoforms are absent</strong>, and only <strong>Apo E2</strong> is present, which <strong>does not bind effectively</strong> to hepatic Apo E receptors.</li>\n<li>This leads to the <strong>accumulation of remnant lipoproteins</strong>, especially &beta;-VLDL (density <1.019), and results in <strong>hypercholesterolemia</strong>, <strong>xanthomas</strong>, and <strong>increased atherosclerotic risk.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Apo B100 (Option A): </strong>This is a structural protein found in <strong>VLDL, IDL, and LDL</strong> and is responsible for binding to <strong>LDL receptors</strong>. It is not involved in remnant clearance and is not the cause of type III hyperlipoproteinemia.</p>\n<p><strong>Apo B48 (Option B): </strong>Found in <strong>chylomicrons and chylomicron remnants</strong>. Involved in intestinal lipid transport, but does not mediate remnant clearance via the liver.</p>\n<p><strong>Apo CII (Option D): </strong>Activates <strong>lipoprotein lipase (LPL)</strong>, which hydrolyses triglycerides in chylomicrons and VLDL. Its deficiency causes <strong>type I hyperlipoproteinemia</strong>, not type III.</p>", "options": ["Apo B100", "Apo B48", "Apo E", "Apo CII"], "html_options": ["Apo B100", "Apo B48", "Apo E", "Apo CII"], "corr_idx": 2}, {"id": "1191098", "html_qtxt": "The recently discovered protein, proprotein convertase subtilisin/kexin type 9 (PCSK9), has been identified as a potential target for antiatherogenic drugs because:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>PCSK9 (Proprotein Convertase Subtilisin/Kexin Type 9)</strong> plays a regulatory role in cholesterol homeostasis by targeting <strong>LDL receptors (LDLR)</strong> for degradation.</li>\n<li>After <strong>LDL receptor-mediated endocytosis</strong>, LDL receptors are typically recycled back to the hepatocyte surface to continue LDL clearance.</li>\n<li>However, <strong>PCSK9 binds to LDL receptors and targets them for lysosomal degradation</strong>, thus <strong>reducing the number of receptors available at the cell surface</strong>.</li>\n<li>This leads to <strong>decreased LDL clearance from the plasma</strong>, causing an <strong>increase in blood LDL cholesterol levels</strong>.</li>\n<li>Therefore, <strong>inhibition of PCSK9</strong> (by monoclonal antibodies or siRNA-based drugs) is a <strong>therapeutic strategy to increase LDL receptor expression</strong>, thereby lowering LDL-C levels.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It inhibits the binding of apoB to the LDL receptor, thus blocking uptake of the lipoprotein and raising blood cholesterol levels (Option B):</strong> PCSK9 does not inhibit ApoB binding to the LDL receptor. LDL particles are internalised through ApoB100 interaction with LDLR.</p>\n<p><strong>It prevents the breakdown of cholesterol to bile acids in the liver (Option C): </strong>Bile acid synthesis is regulated by enzymes like <strong>CYP7A1</strong>, not PCSK9. PCSK9 has no direct role in cholesterol catabolism to bile acids.</p>\n<p><strong>It increases the synthesis and secretion of VLDL in the liver, leading to increased LDL formation in the blood (Option D):</strong> VLDL synthesis is governed by lipid availability and transcription factors like <strong>SREBP-1c</strong>, not PCSK9.</p>", "options": ["It decreases the number of LDL receptors exposed at the cell surface, thus LDL uptake is lowered, and blood cholesterol levels rise.", "It inhibits the binding of apoB to the LDL receptor, thus blocking uptake of the lipoprotein and raising blood cholesterol levels.", "It prevents the breakdown of cholesterol to bile acids in the liver.", "It increases the synthesis and secretion of VLDL in the liver, leading to increased LDL formation in the blood."], "html_options": ["It decreases the number of LDL receptors exposed at the cell surface, thus LDL uptake is lowered, and blood cholesterol levels rise.", "It inhibits the binding of apoB to the LDL receptor, thus blocking uptake of the lipoprotein and raising blood cholesterol levels.", "It prevents the breakdown of cholesterol to bile acids in the liver.", "It increases the synthesis and secretion of VLDL in the liver, leading to increased LDL formation in the blood."], "corr_idx": 0}, {"id": "1192285", "html_qtxt": "Which of the following sentences is true regarding chemical modification of LDL (low-density lipoprotein) by free radicals?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Free radical&ndash;induced modification of LDL leads to <strong>oxidised LDL (oxLDL)</strong>, which is <strong>not recognised by LDL receptors on hepatocytes</strong> and is <strong>not cleared via the regular LDL pathway</strong>. <strong>(Option A and B ruled out)</strong></li>\n<li>Instead, it is taken up by <strong>macrophage scavenger receptors</strong>, particularly SR-A, which are not downregulated. <strong>(Option D ruled out)</strong></li>\n<li>This results in unregulated uptake of oxLDL, forming <strong>foam cells</strong>, which accumulate in the intima of blood vessels and initiate <strong>atherosclerotic plaque formation</strong>.</li>\n<li>Therefore, oxidised LDL is <strong>highly atherogenic</strong>, directly linking to cardiovascular disease risk.</li>\n</ul>", "options": ["Easily recognised by the liver LDL receptor", "Easily cleared by the liver", "Increases risk of atherosclerosis", "Not taken up by macrophage scavenger receptors"], "html_options": ["Easily recognised by the liver LDL receptor", "Easily cleared by the liver", "Increases risk of atherosclerosis", "Not taken up by macrophage scavenger receptors"], "corr_idx": 2}]}, {"moduleId": 1009596, "name": "Phospholipids, Shingolipids,Glycolipids, Lipid Storage Disorders ", "questions": [{"id": "1188770", "html_qtxt": "Ketone bodies can be utilized by all, except:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Ketone bodies</strong> serve as an important fuel for most <strong>extrahepatic tissues</strong> during prolonged fasting or starvation.</li>\n<li>However, <strong>RBCs (Red Blood Cells)</strong> cannot utilise ketone bodies because they <strong>lack mitochondria</strong>, which are essential for ketolysis.</li>\n<li>Similarly, the <strong>liver</strong>, though the site of ketone body synthesis, <strong>cannot utilise them</strong> due to the absence of the enzyme <strong>thiophorase (succinyl-CoA: acetoacetate CoA transferase)</strong>.</li>\n<li>Thus, both <strong>RBCs</strong> and the <strong>liver</strong> are <strong>non-utilizers</strong> of ketone bodies, but the question asks for the <strong>only exception</strong>, making <strong>RBC</strong> the correct choice.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Brain (Option B):</strong> The brain switches to ketone bodies as a major fuel source during prolonged fasting (>3 days).</p>\n<p><strong>Skeletal Muscle (Option C):</strong> Utilises ketone bodies early during fasting before switching to fatty acid oxidation.</p>\n<p><strong>Renal Cortex (Option D):</strong> Actively uses ketone bodies during fasting/starvation.</p>", "options": ["RBC", "Brain", "Skeletal Muscle", "Renal Cortex"], "html_options": ["RBC", "Brain", "Skeletal Muscle", "Renal Cortex"], "corr_idx": 0}, {"id": "1188772", "html_qtxt": "Rothera's test is used for the detection of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rothera's test (Nitroprusside test)</strong> is a <strong>qualitative test</strong> used to detect <strong>ketone bodies</strong> (specifically <strong>acetone</strong> and <strong>acetoacetate</strong>) in urine.</li>\n<li>The test is based on the <strong>reaction of ketone groups</strong> with <strong>sodium nitroprusside</strong> in an alkaline medium to produce a <strong>purple-colored complex</strong>.</li>\n<li><strong>Beta-hydroxybutyrate</strong>, however, is <strong>not detected</strong> as it lacks a free keto group.</li>\n<li>Other confirmatory tests include <strong>Gerhardt's test</strong> (ferric chloride reaction for acetoacetate).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Proteins (Option A):</strong> Detected by <strong>sulfosalicylic acid test</strong> or <strong>heat coagulation test</strong>.</p>\n<p><strong>Glucose (Option B):</strong> Detected by <strong>Benedict's test</strong> or <strong>glucose oxidase method</strong>.</p>\n<p><strong>Fatty Acid (Option C):</strong> Detected using chemical extraction and chromatography.</p>", "options": ["Proteins", "Glucose", "Fatty Acid", "Ketone Bodies"], "html_options": ["Proteins", "Glucose", "Fatty Acid", "Ketone Bodies"], "corr_idx": 3}, {"id": "1188774", "html_qtxt": "All of the following statements are true about Ketone bodies except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Ketogenesis occurs when there is a <strong>high rate of fatty acid oxidation in the liver (Option A)</strong></li>\n<li>Under metabolic conditions associated with a high rate of fatty acid oxidation, the liver produces considerable quantities of <strong>acetoacetate and &beta;-hydroxybutyrate </strong>but does not utilise them due to the absence of <strong>thiophorase</strong>.<strong> (Option D)</strong></li>\n<li><strong>Acetoacetate</strong> continually undergoes <strong>spontaneous decarboxylation</strong> to yield acetone, <strong>not oxidation.</strong></li>\n<li>These three substances are collectively known as the <strong>ketone bodies</strong>.</li>\n<li>Acetoacetate and 3-hydroxybutyrate are <strong>interconverted by the mitochondrial enzyme 3-hydroxybutyrate dehydrogenase</strong>; the equilibrium is controlled by the <strong>mitochondrial [NAD+]/[NADH] ratio</strong>, that is, the redox state.</li>\n<li>The concentration of total ketone bodies in the blood of well-fed mammals does not normally exceed <strong>2 mmol/L</strong> except in ruminants.</li>\n<li>In vivo, the liver appears to be the only organ in non-ruminants to add significant quantities of ketone bodies to the blood.</li>\n<li>Extrahepatic tissues utilise acetoacetate and &beta;-hydroxybutyrate as <strong>respiratory substrates. </strong></li>\n<li>Acetone is a waste product which, as it is volatile, can be <strong>excreted via the lungs</strong> <strong>(Option C)</strong></li>\n<li>Because there is active synthesis but little utilisation of ketone bodies in the liver, while they are used but not produced in extrahepatic tissues, there is a net flow of the compounds to the extrahepatic tissues.</li>\n</ul>", "options": ["Ketogenesis occurs when there is a high rate of fatty acid oxidation", "Acetoacetate continually undergoes spontaneous oxidation to yield acetone", "Acetone is a waste product which, as it is volatile, can be excreted via the lungs.", "The liver produces considerable quantities of acetoacetate and β-hydroxybutyrate"], "html_options": ["Ketogenesis occurs when there is a high rate of fatty acid oxidation", "Acetoacetate continually undergoes spontaneous oxidation to yield acetone", "Acetone is a waste product which, as it is volatile, can be excreted via the lungs.", "The liver produces considerable quantities of acetoacetate and β-hydroxybutyrate"], "corr_idx": 1}, {"id": "1188776", "html_qtxt": "The immediate precursor in the formation of acetoacetate from acetyl-CoA in the liver is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>HMG-CoA (3-hydroxy-3-methylglutaryl-CoA)</strong> is the immediate precursor of <strong>acetoacetate</strong> in the <strong>ketogenesis pathway</strong>.</li>\n<li>Initially, <strong>two acetyl-CoA</strong> molecules condense to form <strong>acetoacetyl-CoA</strong>.<strong> (Option C)</strong></li>\n<li>Acetoacetyl-CoA then reacts with a <strong>third acetyl-CoA</strong> to form <strong>HMG-CoA</strong>, catalysed by <strong>HMG-CoA synthase</strong>.</li>\n<li>Finally, <strong>HMG-CoA lyase</strong> cleaves HMG-CoA into <strong>acetoacetate</strong> and acetyl-CoA.</li>\n<li>Acetoacetate may be reduced to <strong>&beta;-hydroxybutyrate</strong> or decarboxylated to <strong>acetone</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mevalonate (Option A):</strong> Intermediate in the cholesterol synthesis pathway, not involved in ketogenesis.</p>\n<p><strong>5-Hydroxybutyryl-CoA (Option D):</strong> Not involved in the classical ketone body formation pathway.</p>", "options": ["Mevalonate", "HMG CoA", "Aceto-acetyl CoA", "5-Hydroxy butyryl CoA"], "html_options": ["Mevalonate", "HMG CoA", "Aceto-acetyl CoA", "5-Hydroxy butyryl CoA"], "corr_idx": 1}, {"id": "1188779", "html_qtxt": "In a well-fed state, acetyl-CoA obtained from the diet is least used in the synthesis of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the <strong>well-fed state</strong>, excess acetyl-CoA is mainly utilised for <strong>fatty acid synthesis</strong> (Palmitoyl CoA) and <strong>TCA cycle activity</strong> (Citrate, Oxalosuccinate are intermediates).</li>\n<li>However, <strong>Acetoacetate</strong> is a <strong>ketone body</strong>, which is <strong>not synthesised in the well-fed state</strong>. Instead, it is produced <strong>during prolonged fasting or starvation</strong>, when fatty acids are oxidised for energy.</li>\n<li>Hence, in the well-fed state, <strong>acetyl-CoA is least used for acetoacetate synthesis</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Palmitoyl CoA (Option A)</strong>: Acetyl-CoA serves as the starting substrate for <strong>fatty acid synthesis</strong> in the well-fed state.</p>\n<p><strong>Citrate (Option B)</strong>: Formed from acetyl-CoA and oxaloacetate in the TCA cycle; also used for cytosolic acetyl-CoA transport for lipogenesis.</p>\n<p><strong>Oxalosuccinate (Option D)</strong>: An intermediate in the <strong>TCA cycle</strong>, derived from isocitrate by <strong>isocitrate dehydrogenase</strong>.</p>", "options": ["Palmitoyl CoA", "Citrate", "Acetoacetate", "Oxalosuccinate"], "html_options": ["Palmitoyl CoA", "Citrate", "Acetoacetate", "Oxalosuccinate"], "corr_idx": 2}, {"id": "1188780", "html_qtxt": "All of the following statements about lipoprotein lipase are true, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Unlike the other listed statements, <strong>Lipoprotein lipase (LPL)</strong> does require <strong>Apolipoprotein C-II (Apo C-II)</strong> as a cofactor for activation.</li>\n<li>Its deficiency leads to <strong>Type I hyperlipoproteinemia</strong>, marked by <strong>hypertriglyceridemia</strong>.<strong> (Option C)</strong>.</li>\n<li>Lipoprotein lipase is located on the <strong>walls of blood capillaries</strong>, anchored to the endothelium by <strong>negatively charged proteoglycan chains of heparan sulfate</strong>.</li>\n<li>It has been found in the <strong>heart, adipose tissue,</strong> spleen, lung, renal medulla, aorta, diaphragm, and lactating mammary gland, although it is not active in adult liver. <strong>(Option A and B)</strong></li>\n<li>It is not normally found in blood; however, following injection of heparin, lipoprotein lipase is released from its heparan sulfate binding sites into the circulation.</li>\n</ul>", "options": ["Found in adipose tissue", "Found in myocytes", "Deficiency leads to hypertriacylglycerydemia.", "Does not require CII as cofactor"], "html_options": ["Found in adipose tissue", "Found in myocytes", "Deficien
