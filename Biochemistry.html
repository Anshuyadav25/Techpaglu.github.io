trong></p>\n<ul>\n<li><strong>Telomeres</strong> are repetitive <strong>nucleotide sequences</strong> (rich in GT repeats) found at the ends of linear eukaryotic chromosomes.</li>\n<li>They serve as protective caps that prevent chromosomal ends from being recognised as <strong>DNA damage</strong>.</li>\n<li>With each round of DNA replication, <strong>telomeres progressively shorten</strong> because DNA polymerase cannot fully replicate the 3' end of linear chromosomes (<strong>end-replication problem</strong>). This shortening acts as a <strong>molecular countdown clock, signalling cellular ageing</strong>.</li>\n<li>Once telomeres become critically short, cells undergo <strong>senescence</strong> or <strong>apoptosis</strong>, preventing further division, a hallmark of the molecular clock theory of ageing.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Reactive oxygen species</strong> (ROS<strong>) (Option B) </strong>are involved in the <strong>free radical</strong> theory of ageing, which is distinct from the molecular clock theory.</p>\n<p><strong>Mitochondria (Option C) </strong>are sources of ROS and are implicated in ageing due to <strong>oxidative stress</strong>, but they are not considered molecular clocks.</p>\n<p><strong>Telomerase (Option D) </strong>is an enzyme that counteracts telomere shortening, especially in germ cells, stem cells, and cancer cells. It <strong>delays the ageing</strong> process rather than marking it.</p>", "options": ["Telomeres", "Reactive Oxygen species", "Mitochondria", "Telomerase"], "html_options": ["Telomeres", "Reactive Oxygen species", "Mitochondria", "Telomerase"], "corr_idx": 0}, {"id": "1192311", "html_qtxt": "Which of the following statements most accurately describes an aspect of the metabolic theory of ageing?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The metabolic theory of ageing proposes that <strong>ageing</strong> is <strong>linked</strong> to the <strong>metabolic rate</strong> and <strong>cumulative oxidative damage</strong>.</li>\n<li><strong>Calorically restricted diets</strong> are associated with <strong>lower metabolic rates</strong>, <strong>reduced ROS generation</strong>, and <strong>enhanced mitochondrial efficiency</strong>, all of which <strong>delay ageing</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Elevated level of plasma glucose promotes the formation of cross-linked protein aggregates (Option A): </strong>Describes the glycation theory of ageing, not the metabolic theory. This is related to AGEs (advanced glycation end products) formation from chronic hyperglycemia.</p>\n<p><strong>Damage from reactive oxygen species multiplied by the tendency of oxygen free radicals to multiply via chain reactions (Option B): </strong>Refers to the free radical theory of ageing, which focuses on damage from reactive oxygen species (ROS), not the metabolic rate or dietary restriction.</p>\n<p><strong>Damage to mitochondrial genome, leading to deleterious effect on the protein of electron transport chain and subsequent ATP generation (Option D): </strong>Describes the mitochondrial theory of ageing, where mitochondrial DNA damage leads to defective proteins and impaired ATP generation.</p>", "options": ["Elevated level of plasma glucose promotes the formation of cross-linked protein aggregates", "Damage from reactive oxygen species multiplied by tendency of oxygen free radical to multiply via chain reactions", "Calorically restricted diets promote lower and more efficient metabolic activity", "Damage to mitochondrial genome, leading to deleterious effect on protein of electron transport chain and subsequent ATP generation"], "html_options": ["Elevated level of plasma glucose promotes the formation of cross-linked protein aggregates", "Damage from reactive oxygen species multiplied by tendency of oxygen free radical to multiply via chain reactions", "Calorically restricted diets promote lower and more efficient metabolic activity", "Damage to mitochondrial genome, leading to deleterious effect on protein of electron transport chain and subsequent ATP generation"], "corr_idx": 2}, {"id": "1192314", "html_qtxt": "All of the following mechanisms can be used to intercept damage caused by Reactive Oxygen species (ROS) and slow ageing, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Caspases</strong> are a family of <strong>cysteine proteases</strong> involved in <strong>apoptosis</strong>.</li>\n<li>They <strong>do not</strong> play a role in scavenging ROS and are <strong>not part of</strong> antioxidant defence systems.</li>\n<li>In fact, their activation can promote <strong>programmed cell death</strong>, often triggered by ROS-induced damage.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glutathione (Option A) </strong>is a <strong>cysteine-containing tripeptide</strong> that functions as a potent <strong>antioxidant</strong>. It reacts directly with ROS to convert them into less reactive forms (e.g., water) and helps in <strong>detoxifying xenobiotic compounds</strong>, thus contributing to the reduction of oxidative stress and ageing.</p>\n<p><strong>Superoxide dismutase (SOD) (Option B) </strong>converts superoxide radicals to <strong>hydrogen peroxide</strong>, reducing the damage caused by free radicals. SOD activity has been shown to correlate with increased lifespan in experimental models like Drosophila.</p>\n<p><strong>Catalase (Option D)</strong> converts hydrogen peroxide into water and oxygen. By <strong>detoxifying hydrogen peroxide</strong>, a ROS intermediate, catalase helps <strong>prevent oxidative damage</strong> and thus may contribute to slower ageing.</p>", "options": ["Glutathione", "Superoxide dismutase", "Caspases", "Catalase"], "html_options": ["Glutathione", "Superoxide dismutase", "Caspases", "Catalase"], "corr_idx": 2}, {"id": "1192316", "html_qtxt": "All of the following are key properties of cancer cells, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cancer cells</strong> are characteristically <strong>resistant</strong> to <strong>apoptosis</strong> (programmed cell death), a key survival mechanism that allows them to persist despite genetic damage or unfavourable conditions.</p>\n<p><strong>Explanation of other options:-</strong></p>\n<p><strong>Self-sufficiency in growth signals (Option A): </strong>Cancer cells can generate their growth signals or activate pathways that bypass normal growth controls, allowing them to proliferate without external cues.</p>\n<p><strong>Insensitivity to anti-growth signals (Option B): </strong>Cancer cells resist signals that would normally halt cell division, enabling unchecked growth.</p>\n<p><strong>Limitless replicative potential (Option D):</strong> Many cancer cells evade normal replicative senescence by activating telomerase, allowing continuous cell division.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Six major biologic features of cancer cells:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820795e7622-40a1-440b-990c-66f9a6d57901.png\">", "options": ["Self-sufficient in growth signals", "Insensitive to anti-growth signals", "Sensitive to apoptosis", "Limitless replicative growth potentials"], "html_options": ["Self-sufficient in growth signals", "Insensitive to anti-growth signals", "Sensitive to apoptosis", "Limitless replicative growth potentials"], "corr_idx": 2}, {"id": "1192319", "html_qtxt": "Which of the following biochemical changes can occur in human cancer cell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Decreased cell adhesion:</strong> Cancer cells show reduced expression of <strong>cell adhesion molecules (CAMs) such as E-cadherin. </strong></li>\n<li>This biochemical change facilitates <strong>metastasis</strong> and <strong>tissue invasion</strong>, key hallmarks of malignancy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Reduced telomerase activity (Option A): </strong>Cancer cells show increased telomerase activity to maintain telomere length, enabling unlimited replication and cell immortality.</p>\n<p><strong>Activation of tumour suppressor genes (Option B): </strong>Cancer cells typically show inactivation of tumour suppressor genes (e.g., p53, Rb), which normally act to restrain cell proliferation.</p>\n<p><strong>Inactivation of oncogenes (Option C): </strong>Oncogenes are often activated in cancer cells, contributing to transformation and proliferation.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Human Cancer cells shows many biochemical and genetic changes like,</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082025d1c34a-d12e-4c2f-a2d0-3f1e0fd0ff3d.png\">", "options": ["Reduced telomerase activity", "Activation of tumor suppressor genes", "Inactivation of oncogenes", "Decrease adhesion"], "html_options": ["Reduced telomerase activity", "Activation of tumor suppressor genes", "Inactivation of oncogenes", "Decrease adhesion"], "corr_idx": 3}, {"id": "1192324", "html_qtxt": "Radiant damage can lead to following types of DNA damages which leading to cancer, except:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>Formation of <strong>purine dimers</strong> is not a common or recognised lesion induced by radiation.</li>\n<li><strong>Purines</strong> are more prone to other forms of damage, such as <strong>depurination</strong>.</li>\n<li><strong>Ionizing radiation</strong> causes a wide range of <strong>DNA damage</strong>, contributing to mutagenesis and cancer. Key types include:\n<ul>\n<li><strong>Formation of pyrimidine dimers (Option A) (</strong>especially thymine dimers) occurs due to UV radiation. Adjacent thymine bases covalently bond, distorting DNA structure.</li>\n<li><strong>Elimination</strong> of <strong>bases (Option C) </strong>leads to apurinic/apyrimidinic (AP) sites, following hydrolysis of N-glycosidic bonds. This is a typical result of radiation-induced damage.</li>\n<li><strong>Cross-linking of DNA strands (Option D)</strong>, both intra- and inter-strand, as well as with proteins (e.g. histones), is a hallmark of radiation damage. These lesions block replication and transcription.</li>\n</ul>\n</li>\n</ul>", "options": ["Formation of pyrimidine dimer", "Formation of purine dimer", "Elimination of bases", "Cross linking of DNA strands"], "html_options": ["Formation of pyrimidine dimer", "Formation of purine dimer", "Elimination of bases", "Cross linking of DNA strands"], "corr_idx": 1}, {"id": "1192326", "html_qtxt": "Which of the following is a correct statement regarding procarcinogens?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Procarcinogens</strong> are not carcinogenic in their native form; they must undergo <strong>metabolic activation</strong>, often by <strong>cytochrome P450 enzymes</strong> in the <strong>endoplasmic reticulum</strong>, to form <strong>ultimate carcinogens</strong>.</li>\n<li>This <strong>bioactivation</strong> process is essential for them to become electrophilic species capable of interacting with DNA and initiating carcinogenesis.</li>\n<li>Procarcinogens include compounds found in tobacco smoke, aflatoxins, and certain dietary and industrial chemicals.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Interact directly with DNA (Option A):</strong> Some chemicals, such as <strong>mechlorethamine</strong> and <strong>&beta;-propiolactone,</strong> <strong>interact directly</strong> with DNA and are classified as <strong>carcinogens</strong>. However, <strong>procarcinogens</strong> require <strong>enzymatic conversion</strong> and do not directly interact with DNA in their native form.</p>\n<p><strong>Their carcinogenic potential is detected by the Guthrie test (Option C).</strong> The <strong>Ames</strong> test is used to detect <strong>carcinogenic potential</strong> through bacterial mutation assays. The <strong>Guthrie</strong> test is used for detecting <strong>phenylketonuria</strong>, not carcinogenic potential.</p>\n<p><strong>Also termed as Oncogenes (Option D): Oncogenes</strong> are mutated or overexpressed forms of <strong>proto-oncogenes</strong> that promote cancer. They are genes, not chemicals like procarcinogens, and do not require enzymatic activation to exert their effect.</p>", "options": ["Interact directly with DNA", "Required Cytochrome P450 for their activation into ultimate carcinogens", "Their carcinogenic potential is detected by Guthrie test", "Also termed as Oncogenes"], "html_options": ["Interact directly with DNA", "Required Cytochrome P450 for their activation into ultimate carcinogens", "Their carcinogenic potential is detected by Guthrie test", "Also termed as Oncogenes"], "corr_idx": 1}, {"id": "1192329", "html_qtxt": "The Ames assay is primarily used to assess:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Ames test</strong> is a biological assay designed to <strong>detect mutagenic activity</strong> in compounds by measuring the ability of a chemical to cause mutations in the <strong>histidine</strong> operon of <strong>Salmonella typhimurium.</strong></li>\n<li>If the chemical is <strong>mutagenic</strong>, it will revert the <strong>His⁻</strong> strain to <strong>His⁺</strong>, enabling growth on <strong>histidine-free</strong></li>\n<li>An additional refinement includes adding mammalian microsomal enzymes (ER) to simulate metabolic activation (helpful in detecting procarcinogens).</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820d3477542-d2ef-4fb5-8f58-db0cac7755a8.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Oncogenic properties of certain Viruses (Option A): </strong>The Ames test is <strong>not</strong> used to <strong>detect oncogenic properties of viruses</strong>. Its primary function is to evaluate the mutagenic potential of chemical compounds.</p>\n<p><strong>Carcinogenic compound that alters epigenetic factors and leads to cancer (Option C): </strong>Ames assay <strong>does not</strong> assess <strong>epigenetic modifications or regulation</strong>; it is a mutagenicity screening test.</p>\n<p><strong>Markers for detection of tumour (Option D): </strong>Tumour markers like <strong>AFP, CEA, PSA</strong>, etc., are used for the <strong>detection</strong> of tumours, not the <strong>Ames</strong> assay.</p>", "options": ["Oncogenic properties of certain Viruses", "Ability to induce mutation by chemical carcinogens", "Carcinogenic compound which alters epigenetic factors and leading to cancer", "Markers for detection of tumor"], "html_options": ["Oncogenic properties of certain Viruses", "Ability to induce mutation by chemical carcinogens", "Carcinogenic compound which alters epigenetic factors and leading to cancer", "Markers for detection of tumor"], "corr_idx": 1}, {"id": "1192342", "html_qtxt": "The presence of carcinoembryonic antigen (CEA) in serum is detected in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Carcinoembryonic antigen (CEA)</strong> in serum is detected in cancer of the <strong>colon</strong>, lung, breast, pancreas, and ovary.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820abfd7b42-ecc7-47f5-b3a2-96a22e0f6f95.png\">", "options": ["Medullary carcinoma of thyroid", "Colorectal cancer", "Hepatocellular carcinoma", "Germ cell cancer"], "html_options": ["Medullary carcinoma of thyroid", "Colorectal cancer", "Hepatocellular carcinoma", "Germ cell cancer"], "corr_idx": 1}, {"id": "1192344", "html_qtxt": "The mechanism for action of RAS oncogene involves the following signal transduction molecule:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>RAS is a <strong>proto-oncogene</strong> that encodes a <strong>monomeric G-protein</strong> (GTPase) involved in transmitting signals from receptor <strong>tyrosine kinases</strong> (like EGFR) to downstream MAP kinase signalling pathways.</li>\n<li>In its normal state, RAS cycles between an <strong>active GTP-bound</strong> form and an <strong>inactive GDP-bound</strong> This cycling is tightly regulated by intrinsic GTPase activity.</li>\n<li>Mutations in RAS impair its ability to hydrolyse GTP, leading to constitutive activation, which promotes <strong>uncontrolled cell proliferation</strong>.</li>\n<li>This chronic signalling through the MAPK cascade promotes <strong>tumorigenesis</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>cAMP (Option A):</strong> A <strong>second messenger in Gs-protein</strong> coupled receptor pathways (e.g., glucagon, epinephrine), not related to RAS.</p>\n<p><strong>ADP (Option B): </strong>Involved in cellular energy balance but has no direct signalling role in the RAS pathway.</p>\n<p><strong>Calcium (Option D): </strong>Acts as an <strong>intracellular second messenger</strong> in various pathways but is not involved in RAS-mediated signalling.</p>", "options": ["cAMP", "ADP", "G protein", "Calcium"], "html_options": ["cAMP", "ADP", "G protein", "Calcium"], "corr_idx": 2}, {"id": "1192345", "html_qtxt": "The Philadelphia chromosome seen in chronic myelocytic leukaemia (CML) results from which of the following molecular mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chromosomal translocation</strong> involves the exchange of genetic material between <strong>nonhomologous chromosomes</strong>. This event can result in the formation of <strong>fusion genes</strong> with <strong>oncogenic</strong>potential.</li>\n<li>In <strong>chronic myelocytic leukaemia</strong> (CML), the Philadelphia chromosome is the result of a <strong>reciprocal</strong> translocation between <strong>chromosomes 9 and 22</strong>, designated as <strong>t(9;22)(q34;q11)</strong>.</li>\n<li>This translocation results in the fusion of the <strong>BCR</strong> gene (located on chromosome <strong>22</strong>) with the <strong>ABL</strong> gene (located on chromosome <strong>9</strong>), forming a <strong>BCR-ABL</strong> fusion gene that encodes a constitutively active <strong>tyrosine kinase</strong>, thereby promoting uncontrolled cell proliferation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gene amplification (Option B):</strong> Involves increased copies of a gene, seen in <strong>tumors with drug resistance</strong>, but not the mechanism in CML.</p>\n<p><strong>Promoter insertion (Option C): </strong>Seen in <strong>retroviral oncogenesis</strong>, where a strong viral promoter activates a proto-oncogene.</p>\n<p><strong>Enhancer insertion (Option D):</strong> Also viral in origin, activates <strong>transcription</strong> from <strong>distant sites</strong>; not implicated in the Philadelphia chromosome.</p>", "options": ["Chromosomal translocation", "Gene amplification", "Promoter Insertion", "Enhancer Insertion"], "html_options": ["Chromosomal translocation", "Gene amplification", "Promoter Insertion", "Enhancer Insertion"], "corr_idx": 0}, {"id": "1192346", "html_qtxt": "Which of the following is a tumour suppressor gene?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rb (Retinoblastoma protein)</strong> is a classic example of a tumour suppressor gene.</li>\n<li>It regulates the <strong>G1-S checkpoint</strong> of the cell cycle by binding to and inhibiting the <strong>transcription factor E2F.</strong></li>\n<li><strong>Mutation</strong> or <strong>inactivation</strong> of the Rb gene removes this inhibition, resulting in <strong>uncontrolled cell division</strong>, a hallmark of tumor formation.</li>\n<li><strong>Loss-of-function</strong> mutations in tumour suppressor genes are typically <strong>recessive</strong>, requiring both alleles to be inactivated for a phenotypic effect.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ras (Option A):</strong> A proto-oncogene; when mutated, it becomes an oncogene involved in signal transduction (GTPase activity).</p>\n<p><strong>Abl (Option B): </strong>Encodes tyrosine kinase; forms the BCR-ABL fusion gene in CML, an example of oncogene activation.</p>\n<p><strong>Myc (Option C):</strong> A transcription factor oncogene associated with Burkitt lymphoma and other malignancies.</p>\n<p><strong>Key takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508202976d8a7-7822-41cb-855a-aaafe798d1cd.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820bf337888-9de4-42e2-98ab-65832f5737ed.png\">", "options": ["Ras", "Abl", "Myc", "Rb"], "html_options": ["Ras", "Abl", "Myc", "Rb"], "corr_idx": 3}, {"id": "1192347", "html_qtxt": "All of the following are characteristic features of oncogenes, except:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>Strong tissue preference -not a characteristic feature of oncogenes.</li>\n<li><strong>Oncogenes</strong> typically do not show <strong>tissue-specific</strong></li>\n<li>A single oncogene can be associated with tumours arising from various tissues, and its effect is largely <strong>context-dependent</strong>, rather than tissue-specific.</li>\n<li>In contrast, <strong>Tumour suppressor</strong> genes often demonstrate <strong>strong tissue preference</strong> with respect to the type of cancers in which they are found (eg, mutations in the RB gene result in retinoblastoma)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mutation in one allele is sufficient (Option A): </strong>Oncogenes act <strong>dominantly</strong>, i.e., mutation in just one allele is enough to <strong>induce oncogenic transformation</strong>.</p>\n<p>In contrast, <strong>tumour suppressor</strong> genes require <strong>the mutation of both alleles</strong> for functional loss.</p>\n<p><strong>Oncogenic effect is due to gain of function (Option B): </strong>Mutations in proto-oncogenes typically result in <strong>gain-of-function</strong>, promoting uncontrolled cell division and proliferation.</p>\n<p><strong>Mutations are never inherited (Option D):</strong> Most oncogene mutations are <strong>somatic</strong>, meaning they are acquired, not inherited. In contrast, mutations in <strong>tumour suppressor genes</strong> (e.g., BRCA1, RB) can be <strong>germline/inherited</strong>.</p>", "options": ["A Mutation in one allele is sufficient", "The oncogenic effect is due to the gain of function of a protein that signals cell division", "Strong tissue preference", "Mutations are never inherited"], "html_options": ["A Mutation in one allele is sufficient", "The oncogenic effect is due to the gain of function of a protein that signals cell division", "Strong tissue preference", "Mutations are never inherited"], "corr_idx": 2}, {"id": "1192348", "html_qtxt": "Which of the following gene associated with colorectal carcinogenesis is involved in tyrosine kinase signalling?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>K-RAS</strong> encodes a protein involved in <strong>tyrosine kinase</strong> signaling, especially within the <strong>MAP kinase pathway</strong>, which plays a central role in cell growth and proliferation.</p>\n<p>In colorectal cancer, <strong>mutations in K-RAS</strong> lead to constitutive activation of downstream signaling, promoting<strong> oncogenesis.</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Beta-catenin (Option A): </strong>Encodes a structural protein in <strong>adherens junctions</strong>, important for epithelial cell integrity. It is a part of the <strong>WNT signaling pathway</strong>, not tyrosine kinase signaling.</p>\n<p><strong>P53 (Option C):</strong> Acts as a <strong>tumour suppressor gene</strong>, induced in response to DNA damage, functioning as a transcription factor.</p>\n<p><strong>BAX (Option D):</strong> A <strong>pro-apoptotic gene</strong> that promotes programmed cell death. It does not participate in tyrosine kinase pathways.</p>", "options": ["Beta catenin", "K-RAS", "P53", "BAX"], "html_options": ["Beta catenin", "K-RAS", "P53", "BAX"], "corr_idx": 1}, {"id": "1192349", "html_qtxt": "Which one of the following is a growth inhibitory factor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Transforming Growth Factor Beta (TGF-&beta;)</strong> is a well-characterized growth inhibitory factor.</li>\n<li>It inhibits proliferation in a wide variety of cell types and plays a key role in maintaining tissue homeostasis.</li>\n<li>TGF-&beta; can exert both stimulatory and inhibitory effects, depending on the cell type and biological context.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Epidermal Growth Factor (EGF) (Option A): </strong>Primarily acts as a <strong>mitogenic stimulant,</strong> promoting the growth and proliferation of epidermal and epithelial cells.</p>\n<p><strong>Transforming Growth Factor Alpha (TGF-&alpha;) (Option B):</strong> Has similar action to EGF; it stimulates cell proliferation, not inhibition.</p>\n<p><strong>Fibroblast Growth Factors (FGFs) (Option C):</strong> A family of growth factors that promote proliferation and differentiation in various cell types, especially <strong>mesenchymal</strong> and <strong>epithelial</strong> cells.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820036b550e-12ea-4a44-a1a0-e0ce57be215f.png\">", "options": ["Epidermal growth factor", "Transforming growth factor alpha", "Fibroblast growth factors", "Transforming growth factor beta"], "html_options": ["Epidermal growth factor", "Transforming growth factor alpha", "Fibroblast growth factors", "Transforming growth factor beta"], "corr_idx": 3}]}]}}]}

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }


    function collapseSiblingItems(item) {
        if (!item || !item.parentElement) return;
        Array.from(item.parentElement.children).forEach((sibling) => {
            if (sibling !== item && sibling.classList.contains('nav-item')) {
                sibling.classList.remove('expanded');
            }
        });
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const shouldExpand = !subjectItem.classList.contains('expanded');
                    collapseSiblingItems(subjectItem);
                    subjectItem.classList.toggle('expanded', shouldExpand);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                const shouldExpand = !categoryItem.classList.contains('expanded');
                collapseSiblingItems(categoryItem);
                categoryItem.classList.toggle('expanded', shouldExpand);
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function init() {
        if (!COURSE_DATA || !COURSE_DATA.categories) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        COURSE_DATA.categories = COURSE_DATA.categories.map((category) => ({
            ...category,
            subjects: Array.isArray(category.subjects) ? category.subjects : [category.subjects].filter(Boolean)
        }));

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
