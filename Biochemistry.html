AD (Flavin Adenine Dinucleotide):</strong> Derived from Riboflavin (Vitamin B2). It is a prosthetic group for flavoproteins and accepts/donates two hydrogen atoms (two protons and two electrons) in redox reactions (e.g., succinate dehydrogenase).</li>\n<li><strong>NAD+ (Nicotinamide Adenine Dinucleotide):</strong> Derived from Niacin (Vitamin B3). It accepts/donates one hydride ion (H&minus;) which is equivalent to two electrons and one proton, primarily in catabolic (oxidative) reactions (e.g., glycolysis, TCA cycle).</li>\n<li><strong>NADP+ (Nicotinamide Adenine Dinucleotide Phosphate):</strong> Also derived from Niacin (Vitamin B3). Structurally similar to NAD+, it primarily accepts/donates one hydride ion (H&minus;), often used in anabolic (reductive) reactions, such as fatty acid synthesis and the pentose phosphate pathway.</li>\n</ul>\n<p><strong>FAD (Option A):</strong> FAD (Flavin Adenine Dinucleotide) is a flavin coenzyme directly involved in accepting and donating hydrogen atoms and electrons during various oxidation-reduction reactions, such as those catalyzed by succinate dehydrogenase in the citric acid cycle.</p>\n<p><strong>NAD+ (Option C):</strong> NAD+ (Nicotinamide Adenine Dinucleotide) is a vital coenzyme that accepts a hydride ion (equivalent to two electrons and one proton) during many oxidative metabolic pathways, thereby participating in hydrogen and electron transfer.</p>\n<p><strong>NADP+ (Option D):</strong> NADP+(Nicotinamide Adenin Dinucleotide Phosphate) is another crucial coenzyme similar to NAD+ that accepts a hydride ion. It is predominantly used in reductive biosynthetic pathways (e.g., fatty acid synthesis) and detoxification, actively transferring hydrogen and electrons.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While FAD, NAD+, and NADP+ are central to metabolic redox reactions involving the transfer of hydrogen and electrons, <strong>Pyridoxal Phosphate (PLP)</strong> uniquely functions in the <strong>transfer of amino groups</strong> and other transformations in amino acid metabolism, not as a direct hydrogen/electron carrier.</p>", "options": ["FAD", "PLP", "NAD+", "NADP+"], "html_options": ["FAD", "PLP", "NAD+", "NADP+"], "corr_idx": 1}, {"id": "1195681", "html_qtxt": "All of the following statements regarding enzyme specificity are correct except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Enzymes exhibit high specificity, acting on specific substrates or catalyzing specific types of reactions. The statement \"Human enzymes act only on D-amino acids\" is incorrect because human enzymes predominantly act on <strong>L-amino acids</strong>. While D-amino acids exist in nature (e.g., in bacterial cell walls, some peptide antibiotics), the vast majority of proteins in humans are composed of L-amino acids, and human enzymes involved in protein synthesis and metabolism are stereospecific for the L-configuration. Conversely, human enzymes act almost exclusively on <strong>D-carbohydrates</strong>.</p>\n<ul>\n<li><strong>Enzyme Specificity:</strong> Enzymes are highly specific, determined by the precise fit between the active site and the substrate. This can be:\n<ul>\n<li>Enzyme acts on only one substrate (e.g., Urease acts only on urea).</li>\n<li>Enzyme acts on a group of chemically related substrates (e.g., Hexokinase phosphorylates several hexoses).</li>\n<li>Enzymes act on only one stereoisomeric form of a substrate.</li>\n<li>Enzymes catalyze only one type of reaction (e.g., decarboxylase only catalyzes decarboxylation).</li>\n</ul>\n</li>\n<li><strong>Stereospecificity in Humans:</strong>\n<ul>\n<li>Human enzymes typically act on <strong>L-amino acids</strong>.</li>\n<li>Human enzymes typically act on <strong>D-carbohydrates</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Glucokinase phosphorylates only glucose (Option A):</strong> Glucokinase is an enzyme primarily found in the liver and pancreas, and it exhibits a high degree of specificity, primarily phosphorylating only glucose to glucose 6-phosphate.</p>\n<p><strong>Hexokinase exhibits relative substrate specificity (Option B):</strong> Hexokinase, found in most tissues, can phosphorylate not only glucose but also other hexoses like fructose, mannose, and glucosamine. This demonstrates its relative (or group) substrate specificity, as opposed to absolute specificity.</p>\n<p><strong>Glucose 6-phosphate undergoes multiple reactions, each catalysed by a separate enzyme (Option C):</strong> Glucose 6-phosphate is a branching point in metabolism. It can be converted to glucose (by glucose 6-phosphatase), oxidized in the pentose phosphate pathway (by glucose 6-phosphate dehydrogenase), or isomerized to fructose 6-phosphate (by phosphoglucose isomerase). Each of these distinct transformations is catalyzed by a different, specific enzyme, illustrating reaction specificity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Enzymes exhibit various levels of specificity, including stereospecificity. A crucial point in human biochemistry is that enzymes primarily recognize and act upon <strong>L-amino acids</strong> and <strong>D-carbohydrates</strong>, making the statement about D-amino acids incorrect.</p>", "options": ["Glucokinase phosphorylates only glucose", "Hexokinase exhibits relative substrate specificity", "Glucose 6-phosphate undergoes multiple reactions, each catalysed by a separate enzyme", "Human enzymes act only on D-amino acids."], "html_options": ["Glucokinase phosphorylates only glucose", "Hexokinase exhibits relative substrate specificity", "Glucose 6-phosphate undergoes multiple reactions, each catalysed by a separate enzyme", "Human enzymes act only on D-amino acids."], "corr_idx": 3}, {"id": "1195685", "html_qtxt": "Marker enzyme for Golgi apparatus:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Marker enzymes are specific enzymes found predominantly in a particular subcellular organelle, serving as biochemical indicators for that organelle. <strong>Galactosyltransferase</strong> is considered a classic and reliable marker enzyme for the <strong>Golgi apparatus</strong>. This enzyme plays a crucial role in the glycosylation of proteins and lipids, a primary function of the Golgi complex, where it catalyzes the transfer of galactose residues to various acceptor molecules. </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c28c19d0-3947-43a4-abd7-bd8bc01e7d78.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Glucose 6 Phosphatase (Option B):</strong> Glucose 6-phosphatase is a key enzyme primarily located in the <strong>endoplasmic reticulum</strong> (ER), especially in the liver and kidney. It catalyzes the hydrolysis of glucose 6-phosphate to glucose and inorganic phosphate, a crucial step in gluconeogenesis and glycogenolysis, but it is not a marker for the Golgi apparatus.</p>\n<p><strong>5' Nucleotidase (Option C):</strong> 5' Nucleotidase is an enzyme predominantly found on the <strong>plasma membrane</strong> (cell surface) and is often used as a marker for the plasma membrane. It hydrolyzes nucleoside monophosphates to nucleosides and inorganic phosphates.</p>\n<p><strong>Catalase (Option D):</strong> Catalase is an antioxidant enzyme specifically found in <strong>peroxisomes</strong>. Its primary function is to catalyze the decomposition of hydrogen peroxide into water and oxygen, protecting the cell from oxidative damage. It is a marker for peroxisomes, not the Golgi apparatus.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Galactosyltransferase</strong> is the definitive marker enzyme for the <strong>Golgi apparatus</strong>, reflecting its central role in protein and lipid glycosylation processes.</p>", "options": ["Galactosyltransferase", "Glucose 6 Phosphatase", "5' Nucleotidase", "Catalase"], "html_options": ["Galactosyltransferase", "Glucose 6 Phosphatase", "5' Nucleotidase", "Catalase"], "corr_idx": 0}]}, {"moduleId": 1009771, "name": "Enzyme inhibition, Regulation, Isoenzymes and Applications", "questions": [{"id": "1195620", "html_qtxt": "The type of enzyme inhibition in which Succinate dehydrogenase reaction is inhibited by malonate is an example of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inhibition of succinate dehydrogenase by malonate is a classic example of <strong>competitive inhibition</strong>.</p>\n<ul>\n<li><strong>Competitive Inhibition:</strong>\n<ul>\n<li>Inhibitor (I) binds reversibly to the <strong>active site</strong> of the enzyme.</li>\n<li>The inhibitor's structure often <strong>resembles the substrate</strong> (substrate analog).</li>\n<li><strong>Effect on Km:</strong> Apparent Km increases (enzyme appears to have lower affinity for substrate).</li>\n<li><strong>Effect on Vmax:</strong> Vmax remains unchanged (can be reached at very high substrate concentrations).</li>\n<li><strong>Reversal:</strong> Can be overcome by increasing substrate concentration.</li>\n<li><strong>Example:</strong> Inhibition of succinate dehydrogenase by malonate.</li>\n</ul>\n</li>\n<li><strong>Succinate Dehydrogenase:</strong> An enzyme in the Krebs cycle that catalyzes the oxidation of succinate to fumarate.</li>\n<li><strong>Malonate:</strong> A structural analog of succinate that acts as a competitive inhibitor. It has only one methylene carbon, unlike succinate's two, preventing its dehydrogenation.</li>\n</ul>\n<p><strong>Explanation of Other Options:<br /> Noncompetitive (Option A):</strong> Noncompetitive inhibition occurs when the inhibitor binds to a site on the enzyme <em>distinct</em> from the active site (allosteric site), causing a conformational change that reduces the enzyme's catalytic efficiency. It reduces Vmax but typically does not change Km. This type of inhibition cannot be fully overcome by increasing substrate concentration. Malonate's action is not consistent with this mechanism.</p>\n<p><strong>Uncompetitive (Option B):</strong> Uncompetitive inhibition occurs when the inhibitor binds <em>only</em> to the enzyme-substrate (ES) complex. It leads to a decrease in both Vmax and Km. This type of inhibition is rare and does not describe the interaction between malonate and succinate dehydrogenase.</p>\n<p><strong>Allosteric (Option D):</strong> Allosteric regulation involves molecules binding to sites other than the active site (allosteric sites) to modulate enzyme activity. While noncompetitive inhibition is a type of allosteric inhibition, competitive inhibition, as seen with malonate, involves binding to the active site directly, not a separate allosteric site. Therefore, \"allosteric\" is a broader term, but \"competitive\" more specifically describes this particular type of active site inhibition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The inhibition of succinate dehydrogenase by malonate is a classic demonstration of competitive inhibition, where a substrate analog (malonate) competes with the natural substrate (succinate) for binding to the enzyme's active site.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c6313303-ef64-41b1-96ff-c97794bd2df5.png\">\n<p><strong>Some competitive inhibitors which are not drugs are</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508118c10c751-adc3-431b-8cb2-a97428f1d395.png\">", "options": ["Noncompetitive", "Uncompetitive", "Competitive", "Allosteric"], "html_options": ["Noncompetitive", "Uncompetitive", "Competitive", "Allosteric"], "corr_idx": 2}, {"id": "1195630", "html_qtxt": "Lineweaver-Burk plot is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Lineweaver-Burk plot is a widely used graphical representation in enzyme kinetics. It is derived by taking the reciprocal of the Michaelis-Menten equation, resulting in a linear equation.</p>\n<ul>\n<li>A plot of 1/Vi (inverse of initial velocity) vs. 1/[S] (inverse of substrate concentration).</li>\n<li>Also known as the <strong>Double Reciprocal Plot</strong>.<strong>(Option B)</strong></li>\n<li>Produces a <strong>straight line graph</strong>.<strong>(Option C)</strong></li>\n<li><strong>Kinetic Parameters from Plot:(Option A)</strong>\n<ul>\n<li>X-intercept: &minus;1/Km</li>\n<li>Y-intercept: 1/Vmax</li>\n<li>Slope: Km/Vmax</li>\n</ul>\n</li>\n<li><strong>Utility:</strong>\n<ul>\n<li>Easier determination of Km and Vmax compared to hyperbolic plots.</li>\n<li>Useful for graphically distinguishing between competitive and noncompetitive inhibition. For competitive inhibition, lines from inhibited reactions converge at the y-axis (same Vmax). For noncompetitive inhibition, lines intersect on the x-axis (same Km).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong><p>\n<p>The <strong>Lineweaver-Burk plot</strong> is a powerful tool in enzyme kinetics, recognized by its characteristic <strong>double reciprocal</strong>nature (plotting inverse velocity vs. inverse substrate concentration) and its ability to produce a <strong>straight line graph</strong> that simplifies kinetic analysis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508116460cd63-bd24-4b36-8cdb-985853196747.png\">", "options": ["Inversely initial velocity versus inverse of the substrate concentration", "Double reciprocal plot", "Gives a straight line graph", "All of the above"], "html_options": ["Inversely initial velocity versus inverse of the substrate concentration", "Double reciprocal plot", "Gives a straight line graph", "All of the above"], "corr_idx": 3}, {"id": "1195648", "html_qtxt": "Statin is a lipid lowering drug. Statin drug act by which of the following inhibition mechanisms on HMG CoA reductase?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Statins are a class of highly effective lipid-lowering drugs that primarily target cholesterol synthesis. They exert their therapeutic effect by acting as <strong>competitive inhibitors</strong> of the enzyme <strong>HMG-CoA reductase</strong>.</p>\n<ul>\n<li><strong>Statins:</strong> A class of drugs (e.g., atorvastatin, simvastatin) used to lower cholesterol levels.</li>\n<li><strong>Target Enzyme:</strong> <strong>HMG-CoA reductase</strong>.</li>\n<li><strong>Mechanism of Action:</strong> Statins act as <strong>competitive inhibitors</strong> of HMG-CoA reductase.</li>\n<li><strong>Rational for Competitive Inhibition:</strong> Statins mimic the structure of the natural substrate, HMG-CoA, allowing them to bind to the enzyme's active site and block substrate access.</li>\n<li><strong>Clinical Significance:</strong> Inhibition of HMG-CoA reductase by statins reduces endogenous cholesterol synthesis, leading to a decrease in plasma LDL cholesterol levels.</li>\n</ul>\n<p><strong>Explanation of Other Options: </strong><p>\n<p><strong>Un competitive Inhibition (Option B):</strong> Uncompetitive inhibition occurs when the inhibitor binds only to the enzyme-substrate (ES) complex. This type of inhibition typically decreases both the apparent Vmax and apparent Km. This mechanism is not how statins inhibit HMG-CoA reductase.</p>\n<p><strong>Non Competitive Inhibition (Option C):</strong>Noncompetitive inhibition involves the inhibitor binding to a site on the enzyme <em>distinct</em> from the active site (an allosteric site), leading to a conformational change that reduces the enzyme's catalytic efficiency. This results in a decrease in Vmax but usually no change in Km. This is not the mechanism of statin action.</p>\n<p><strong>Suicidal Inhibition (Option D):</strong> Suicidal (or mechanism-based) inhibition is an irreversible type of inhibition where the inhibitor is initially a substrate for the enzyme, but during the catalytic process, it is converted into a highly reactive intermediate that permanently inactivates the enzyme's active site. While some drugs are suicide inhibitors, statins are reversible competitive inhibitors.</p>\n<p><strong>Key Takeaway:</strong><p>\n<p>Statins are potent lipid-lowering drugs that act via <strong>competitive inhibition</strong> of <strong>HMG-CoA reductase</strong>, the rate-limiting enzyme in cholesterol synthesis, by mimicking its natural substrate.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811cd774a32-0101-4f57-8d80-564191d450b7.png\">", "options": ["Competitive Inhibition", "Un competitive Inhibition", "Non  Competitive Inhibition", "Suicidal Inhibition"], "html_options": ["Competitive Inhibition", "Un competitive Inhibition", "Non  Competitive Inhibition", "Suicidal Inhibition"], "corr_idx": 0}, {"id": "1195649", "html_qtxt": "All statements regarding Isoenzymes are correct except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Isoenzymes are defined as physically distinct forms of an enzyme that catalyze the <strong>same reaction</strong>. They are typically encoded by different genes (gene duplication) or by alternative splicing, leading to variations in their amino acid sequences. Consequently, these distinct chemical structures result in different <strong>physical properties</strong>.</p>\n<ul>\n<li><strong>Isoenzymes (Isozymes):</strong> Multiple forms of an enzyme that catalyze the <strong>same chemical reaction</strong>.</li>\n<li><strong>Origin:</strong> Often arise from gene duplication or differential gene expression.</li>\n<li><strong>Differences:</strong>\n<ul>\n<li><strong>Chemically and Immunologically Different (Option A):</strong> Due to variations in amino acid sequence.</li>\n<li><strong>Different Physical Properties (Contradicts Option B):</strong> This is a key distinguishing feature (e.g., different electrophoretic mobilities, heat sensitivities, pH optima, substrate affinities).</li>\n<li><strong>May have different Quaternary Structures: </strong>Variations are common (e.g., LDH isoenzymes are tetramers with different combinations of H and M subunits). They are distinct forms, implying possible differences in quaternary structure.</li>\n</ul>\n</li>\n<li><strong>Functional Significance:</strong> Often adapted to specific tissues or physiological conditions, exhibiting subtle differences in regulatory properties or substrate affinity (e.g., Hexokinase vs. Glucokinase).</li>\n<li><strong>Clinical Significance:</strong> Used as diagnostic markers (e.g., Lactate Dehydrogenase (LDH) isoenzymes for myocardial infarction, Creatine Kinase (CK) isoenzymes for tissue damage).</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Isoenzymes are distinct forms of an enzyme that catalyze the same reaction, but they <strong>differ chemically, immunologically, and in their physical properties</strong> (including potentially their quaternary structure), allowing them to be separated and often exhibiting different kinetic or regulatory characteristics.</p>", "options": ["Chemically and immunologically different forms of an enzyme", "Same forms with similar physical properties", "Catalyse same reactions", "None of the above"], "html_options": ["Chemically and immunologically different forms of an enzyme", "Same forms with similar physical properties", "Catalyse same reactions", "None of the above"], "corr_idx": 1}, {"id": "1195655", "html_qtxt": "The enzyme cytochrome oxidase is inhibited by cyanide, and prevents electron transport, regardless of substrate concentration. This reaction is characterized by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cytochrome oxidase that is inhibited by cyanide, which binds to a site <em>other than the active site</em> and prevents the reaction (electron transport) regardless of substrate concentration.</li>\n<li>This mechanism is characteristic of <strong>noncompetitive inhibition</strong>. In noncompetitive inhibition, the inhibitor binds to an allosteric site, causing a conformational change that reduces the enzyme's catalytic efficiency.</li>\n<li>This leads to a <strong>decrease in the maximum reaction rate (Vmax)</strong> because the enzyme's ability to turn over substrates is impaired, even if the active site is saturated. However, since the inhibitor does not compete for the active site, the enzyme's <strong>affinity for the substrate (Km) remains unchanged</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Km increases whereas Vmax decreases (Option A):</strong> This kinetic profile is characteristic of <strong>mixed noncompetitive inhibition</strong>, where the inhibitor binds to both the free enzyme and the enzyme-substrate complex, but with different affinities. This is not the primary characteristic of the described inhibition.</p>\n<p><strong>Km increases whereas Vmax remain unchanged (Option B):</strong> This kinetic profile is the hallmark of <strong>competitive inhibition</strong>, where the inhibitor structurally resembles the substrate and competes for the active site, thus increasing the apparent Km.</p>\n<p><strong>Vmax increases while Km decreases (Option C):</strong> This combination of kinetic changes is not typically observed with any form of enzyme inhibition. Inhibition, by definition, leads to a reduction in activity, not an increase in Vmax.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The inhibition of cytochrome oxidase by cyanide, where cyanide binds to an allosteric site and reduces catalytic efficiency without affecting substrate binding, is a clear example of <strong>noncompetitive inhibition</strong>, characterized by a <strong>decreased Vmax and an unchanged Km</strong>.</p>", "options": ["Km increases whereas Vmax decreases", "Km increases whereas Vmax remain unchanged", "Vmax increases while Km decreases", "Vmax decreases while Km remains unchanged"], "html_options": ["Km increases whereas Vmax decreases", "Km increases whereas Vmax remain unchanged", "Vmax increases while Km decreases", "Vmax decreases while Km remains unchanged"], "corr_idx": 3}, {"id": "1195670", "html_qtxt": "Enzymes act by reducing the", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Enzymes as Catalysts. </strong>They accelerate reaction rates without being consumed in the process.</li>\n<li><strong>Mechanism of Action:</strong> Enzymes lower the <strong>activation energy barrier</strong> (&Delta;G&Dagger;).</li>\n<li><strong>Effect on Reaction Rate:</strong> Lowering activation energy increases the proportion of reactant molecules that can reach the transition state, thus increasing the reaction rate.</li>\n<li><strong>No Effect on Equilibrium:</strong> Enzymes do not change the overall free energy change (&Delta;G) of the reaction or the position of equilibrium. They only affect the <em>rate</em> at which equilibrium is reached.</li>\n<li><strong>Stabilization of Transition State:</strong> The enzyme's active site stabilizes the transition state intermediates, effectively binding to them more tightly than to either substrates or products.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Binding energy (Option B):</strong> While enzymes utilize binding energy (energy derived from non-covalent interactions between the enzyme and substrate) to achieve catalysis, they don't \"reduce\" binding energy in a way that directly explains their primary mode of action on the reaction. Instead, they <em>use</em> binding energy to lower the activation energy, particularly by stabilizing the transition state.</p>\n<p><strong>Heat energy (Option C):</strong> Enzymes do not directly act by reducing heat energy. They function optimally within specific temperature ranges, and excessive heat can denature them, but their catalytic mechanism is not about reducing ambient heat.</p>\n<p><strong>All of the above (Option D):</strong> Since only activation energy is correctly reduced by enzymes to accelerate reactions, this option is incorrect.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Enzymes function by exquisitely lowering the <strong>activation energy</strong> required for a biochemical reaction, thereby significantly increasing the reaction rate without altering the overall thermodynamics or equilibrium of the reaction.</p>", "options": ["Activation energy", "Binding energy", "Heat energy", "All of the above"], "html_options": ["Activation energy", "Binding energy", "Heat energy", "All of the above"], "corr_idx": 0}, {"id": "1195679", "html_qtxt": "All of the following sentences are true about protein acetylation except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Protein acetylation is a crucial post-translational modification, particularly on lysine residues. The statement \"Acetylation decreases the steric bulk of the lysine side chain\" is incorrect. In fact, acetylation <strong>increases</strong> the steric bulk of the lysine side chain by adding an acetyl group. This addition changes the chemical properties of the lysine residue, transforming its basic, positively charged primary amine into a neutral, nonionizable amide. This change in charge and steric bulk has significant implications for protein structure, function, and interactions, especially in histones, where it affects chromatin structure and gene expression.</p>\n<ul>\n<li><strong>Protein Acetylation:</strong> A common post-translational modification involving the addition of an acetyl group.</li>\n<li><strong>Target Residue:</strong> Primarily occurs on the &epsilon;-amino group of <strong>lysine</strong></li>\n<li><strong>Enzyme Catalysis:</strong>\n<ul>\n<li><strong>Lysine acetyltransferases (KATs) / Histone acetyltransferases (HATs):</strong> Catalyze the transfer of an acetyl group from <strong>acetyl-CoA</strong> to the lysine residue, forming N-&epsilon;-acetyllysine.<strong>(Option B)</strong></li>\n</ul>\n</li>\n<li><strong>Effect of Acetylation:</strong>\n<ul>\n<li><strong>Increases steric bulk:</strong> The addition of the acetyl group makes the lysine side chain bulkier.</li>\n<li><strong>Neutralizes Charge (Option D):</strong> Transforms the basic, positively charged primary amine of lysine into a neutral, nonionizable amide. This charge neutralization is critical for many functions, especially in DNA-protein interactions.</li>\n</ul>\n</li>\n<li><strong>Reversibility:</strong> Acetylation is a reversible modification.\n<ul>\n<li><strong>Protein deacetylases:</strong> Two classes exist:\n<ul>\n<li><strong>Histone deacetylases (HDACs):</strong> Catalyze the hydrolytic removal of acetyl groups.</li>\n</ul>\n</li>\n<li><strong>Biological Significance (Option A):</strong> Acetylation-deacetylation is widely recognized for its critical role in regulating <strong>histones</strong> (affecting chromatin structure and gene transcription) and many <strong>other nuclear and cytoplasmic proteins</strong> involved in metabolism, signaling, and cellular processes.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Protein acetylation, particularly on lysine residues, <strong>increases the steric bulk</strong> of the lysine side chain and neutralizes its positive charge, impacting protein structure and function, especially in histones and other regulatory proteins.</p>", "options": ["Acetylation-deacetylation has long been associated with histones and other nuclear proteins", "Lysine acetyltransferases catalyze the transfer of the acetyl group of acetyl-CoA to the the &epsilon;-amino groups of lysyl residues, forming N-acetyl lysine", "Acetylation decreases the steric bulk of the lysine side chain", "It transforms a basic and potentially positively charged primary amine into a neutral, nonionizable amide"], "html_options": ["Acetylation-deacetylation has long been associated with histones and other nuclear proteins", "Lysine acetyltransferases catalyze the transfer of the acetyl group of acetyl-CoA to the the &epsilon;-amino groups of lysyl residues, forming N-acetyl lysine", "Acetylation decreases the steric bulk of the lysine side chain", "It transforms a basic and potentially positively charged primary amine into a neutral, nonionizable amide"], "corr_idx": 2}, {"id": "1195683", "html_qtxt": "A researcher is studying the enzyme succinate dehydrogenase, which catalyzes the oxidation of succinate to fumarate in the tricarboxylic acid (TCA) cycle. In a set of experiments, the enzyme is exposed to increasing concentrations of mercury chloride (HgCl2). The addition of mercury leads to a progressive decline in enzymatic activity, which is not reversed by increasing the concentration of succinate. This type of enzyme inhibition is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The experiment describes the inhibition of succinate dehydrogenase by mercury chloride (HgCl2), a heavy metal. The critical observation is that the inhibition is <em>not reversed by increasing the substrate (succinate) concentration</em>. This is a hallmark of <strong>noncompetitive inhibition</strong>.</p>\n<p>Heavy metal ions like mercury typically act as noncompetitive inhibitors by binding to sites on the enzyme (often sulfhydryl groups) that are distinct from the active site.</p>\n<p>This binding induces conformational changes, impairing the enzyme's catalytic efficiency and leading to a <strong>decrease in the maximal reaction rate (Vmax)</strong>. Because the inhibitor does not compete with the substrate for the active site, the enzyme's <strong>affinity for the substrate (Km) remains unchanged</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Competitive inhibition (Choice A):</strong> In competitive inhibition, the inhibitor structurally resembles the substrate and competes for the active site. This increases the apparent Km but does not change Vmax. The described experiment explicitly states that increasing substrate concentration does <em>not</em> reverse the inhibition, ruling out competitive inhibition.</p>\n<p><strong>Allosteric inhibition (Choice C):</strong> Allosteric inhibition is a broader term where a molecule binds to a site other than the active site (an allosteric site) to change enzyme activity. Noncompetitive inhibition is a <em>type</em> of allosteric inhibition, but \"noncompetitive\" more precisely describes the kinetic outcome (Vmax down, Km unchanged) and the fact that the inhibition cannot be overcome by increased substrate.</p>\n<p><strong>Feedback inhibition (Choice D):</strong> Feedback inhibition is a specific regulatory mechanism where the end-product of a metabolic pathway inhibits an enzyme earlier in the same pathway. It's not a general mechanism of enzyme inhibition like that caused by heavy metals.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The experimental findings (inhibition not reversed by increased substrate) demonstrate <strong>noncompetitive inhibition</strong>, characterized by a <strong>decreased Vmax and an unchanged Km</strong>. This is the typical effect of heavy metals like mercury (HgCl2) on enzymes.</p>", "options": ["Competitive inhibition", "Non competitive inhibition", "Allosteric inhibition", "Feedback inhibition"], "html_options": ["Competitive inhibition", "Non competitive inhibition", "Allosteric inhibition", "Feedback inhibition"], "corr_idx": 1}, {"id": "1195687", "html_qtxt": "All of the following sentences are true about Suicidal inhibition except", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Suicidal inhibition</strong>, also knn as <strong>mechanism-based inactivation</strong> (Option A), is a unique type of irreversible enzyme inhibition.</li>\n<li>A key characteristic is that the inhibitor, initially resembling a substrate, is processed by the enzyme's catalytic mechanism to generate a highly reactive intermediate.</li>\n<li>This intermediate then forms a stable <strong>covalent bond with the enzyme, irreversibly inhibiting it</strong>(Option B).</li>\n<li>Because the enzyme's activity continuously decreases over the course of the assay as it self-inactivates, the fundamental assumption of constant enzyme activity required for standard kinetic analyses like the <strong>Lineweaver-Burk plot or the Dixon plot is violated</strong>.</li>\n<li>Therefore, these graphical methods are <strong>not applicable</strong> to analyze suicidal inhibition, making statement C incorrect. The inhibition of Ornithine Decarboxylase by Difluoromethylornithine (DFMO) in treating Trypanosomiasis is indeed a classic example of suicidal inhibition (Option D).</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Suicidal inhibition</strong> involves the enzyme's own catalytic activity converting a substrate-like molecule into a reactive species that <strong>irreversibly binds</strong> to and inactivates the enzyme. Because enzyme activity declines during the assay, standard steady-state kinetic plots like <strong>Lineweaver-Burk and Dixon are not applicable</strong>.</p>", "options": ["Otherwise called mechanism based inactivation", "Irreversibly bind to the enzyme and inhibit the enzyme", "Lineweaver-Burk or the Dixon approach is applicable to this inhibiton", ". Treatment of Trypanosomiasis by Difluoromethyl ornithine (DFMO) inhibit Ornithine Decarboxylase is example of suicidal inhibition"], "html_options": ["Otherwise called mechanism based inactivation", "Irreversibly bind to the enzyme and inhibit the enzyme", "Lineweaver-Burk or the Dixon approach is applicable to this inhibiton", ". Treatment of Trypanosomiasis by Difluoromethyl ornithine (DFMO) inhibit Ornithine Decarboxylase is example of suicidal inhibition"], "corr_idx": 2}, {"id": "1195691", "html_qtxt": "All of the following statements about allosteric regulations are true except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Allosteric regulation involves a modifier (effector) binding to a site on the enzyme <strong>distinct from the active site</strong> (the allosteric site) to modulate catalytic activity. A key characteristic of allosteric regulation, distinguishing it from competitive inhibition, is that the <strong>modifier (effector) does NOT need to be a structural analogue of the substrate</strong>. Its binding alters the enzyme's conformation, affecting the active site's catalytic efficiency or substrate affinity.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Some allosteric enzymes act by cooperative binding (Option A):</strong> Cooperative binding is a common feature of multisubunit allosteric enzymes, where the binding of a ligand to one subunit influences the binding affinity of other subunits for the same or different ligands, leading to sigmoidal (S-shaped) kinetics.</p>\n<p><strong>Allosteric enzymes exist as two classes: K class and V class (Option B):</strong> Allosteric enzymes are indeed broadly categorized into K-class (affecting Km) and V-class (affecting Vmax), based on how their kinetic parameters are altered by allosteric effectors.</p>\n<p><strong>Allosteric enzymes are those for which catalysis at the active site may be modulated by the presence of effectors at the allosteric site (Option C):</strong> This statement provides the fundamental definition of an allosteric enzyme. The effector binds to a non-active site, causing conformational changes that transmit to the active site to alter catalysis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The defining characteristic of allosteric regulation, which differentiates it from competitive inhibition, is that the <strong>modifier (effector) binds to a site distinct from the active site and does NOT need to be a structural analogue of the substrate</strong>.</p>", "options": ["Some allosteric enzymes act by cooperative binding", "Allosteric enzymes exist as two classes: K class and V class", "Allosteric enzymes are those  for which catalysis at the active site may be  modulated by the presence of effectors at the allosteric site", "The modifier need  be a structural analogue of the substrate"], "html_options": ["Some allosteric enzymes act by cooperative binding", "Allosteric enzymes exist as two classes: K class and V class", "Allosteric enzymes are those  for which catalysis at the active site may be  modulated by the presence of effectors at the allosteric site", "The modifier need  be a structural analogue of the substrate"], "corr_idx": 3}, {"id": "1195692", "html_qtxt": "Which of the following molecules act as allosteric modulators for the enzyme phosphofructokinase", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Phosphofructokinase-1 (PFK-1) is a key regulatory enzyme in glycolysis, often referred to as the rate-limiting enzyme. Its activity is tightly regulated by various allosteric modulators that signal the energy status of the cell. Among the given options, <strong>ATP and Fructose 2,6-bisphosphate</strong> are well-established allosteric modulators for PFK-1.</p>\n<ul>\n<li><strong>ATP:</strong> High concentrations of ATP act as an <strong>allosteric inhibitor</strong> of PFK-1. This makes sense as ATP signals a high energy state, and therefore, further breakdown of glucose via glycolysis is not immediately needed.</li>\n<li><strong>Fructose 2,6-bisphosphate (F2,6BP):</strong> This molecule is the most potent <strong>allosteric activator</strong> of PFK-1 in the liver. Its concentration is regulated by the bifunctional enzyme PFK-2/FBPase-2, which itself is controlled by hormones like insulin and glucagon. F2,6BP signals an abundance of glucose (when insulin is high), promoting glycolysis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acyl CoA and citrate (Option A):</strong> While citrate is an allosteric inhibitor of PFK-1, Acyl CoA (Fatty acyl-CoA) does not directly regulate PFK-1; it primarily inhibits hexokinase and can activate pyruvate carboxylase.</p>\n<p><strong>CTP and ATP (Option B):</strong> ATP is an allosteric inhibitor of PFK-1. However, CTP (Cytidine triphosphate) is typically an allosteric inhibitor of enzymes involved in pyrimidine synthesis (e.g., aspartate transcarbamoylase), not directly PFK-1.</p>\n<p><strong>Acetyl CoA and NAD+ (Option C):</strong> Acetyl CoA and NAD+ are not direct allosteric modulators of PFK-1. Acetyl CoA is a key regulator of pyruvate dehydrogenase and pyruvate carboxylase, and NAD+ is a coenzyme for dehydrogenases involved in redox reactions.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>ATP (inhibitor)</strong> and <strong>Fructose 2,6-bisphosphate (activator)</strong> are critical and well-known allosteric modulators that regulate the activity of <strong>phosphofructokinase-1 (PFK-1)</strong>, the major control point of glycolysis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c38c081e-e5bf-4bab-b242-0cf41866e75d.png\">", "options": ["Acyl CoA and citrate", "CTP and ATP", "Acetyl CoA and NAD+", "ATP and Fructose 2,6 biphosphate"], "html_options": ["Acyl CoA and citrate", "CTP and ATP", "Acetyl CoA and NAD+", "ATP and Fructose 2,6 biphosphate"], "corr_idx": 3}, {"id": "1195694", "html_qtxt": "Which of the following mechanisms are associated with covalent modification", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Covalent modification is a crucial mechanism for regulating enzyme activity by adding or removing a chemical group through the formation or breakage of a covalent bond. This modification can either increase or decrease the enzyme's activity. All of them are well-established examples.</p>\n<ul>\n<li><strong>Types of Covalent Modification:</strong>\n<ul>\n<li><strong>Irreversible:</strong> Partial proteolysis (zymogen activation).</li>\n<li><strong>Reversible:</strong> Addition/removal of a chemical group.</li>\n</ul>\n</li>\n<li><strong>Common Methods of Reversible Covalent Modification:</strong>\n<ul>\n<li><strong>Phosphorylation/Dephosphorylation (Option A):</strong> The most common type. Involves the addition (by kinases) or removal (by phosphatases) of a phosphate group, typically to serine, threonine, or tyrosine residues.</li>\n<li><strong>Acetylation (Option B):</strong> The addition of an acetyl group, often to lysine residues. Important in histone modification and other cellular processes.</li>\n<li><strong>ADP-ribosylation (Option C):</strong> The addition of an ADP-ribose group, often by bacterial toxins.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Phosphorylation, acetylation, and ADP-ribosylation</strong> are all important mechanisms of <strong>covalent modification</strong>, where chemical groups are covalently attached to enzymes to regulate their activity.</p>", "options": ["Reversible phosphorylation", "Acetylation", "ADP-ribosylation", "All of above"], "html_options": ["Reversible phosphorylation", "Acetylation", "ADP-ribosylation", "All of above"], "corr_idx": 3}]}, {"moduleId": 1009772, "name": "Clinical application of Enzymes", "questions": [{"id": "1195705", "html_qtxt": "All of the covalent modifications regulate enzyme kinetics except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Glycosylation</strong>(the addition of carbohydrate chains) is a widespread covalent modification of proteins.</li>\n<li>Its primary role is generally <strong>not the direct, rapid regulation of enzyme <em>kinetics</em></strong> (i.e., increasing or decreasing catalytic activity, Vmax, or Km).</li>\n<li>Instead, it often influences the enzyme's proper localization, interaction with other molecules, or overall stability. In contrast, phosphorylation, acetylation, and ADP-ribosylation are well-established, rapid, and reversible covalent modifications that directly alter an enzyme's catalytic efficiency or substrate affinity, thereby regulating its kinetic behavior.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Phosphorylation (Option A):</strong> This is a primary and highly prevalent mechanism for regulating enzyme kinetics. The addition or removal of a phosphate group can drastically change an enzyme's conformation and catalytic activity.</p>\n<p><strong>Acetylation (Option B):</strong> This is a significant covalent modification that regulates the activity of numerous enzymes and proteins by altering their charge, hydrophobicity, and interactions, thereby affecting kinetics.</p>\n<p><strong>ADP Ribosylation (Option C):</strong> This is a known covalent modification that impacts enzyme activity and signaling pathways, demonstrating a direct role in kinetic regulation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While all listed options are covalent modifications, <strong>glycosylation</strong> primarily impacts protein structure, localization, and recognition, whereas <strong>phosphorylation, acetylation, and ADP-ribosylation</strong> are prominent mechanisms that directly and rapidly regulate an enzyme's catalytic <strong>kinetics</strong>.</p>", "options": ["Phosphorylation", "Acetylation", "ADP Ribosylation", "Glycosylation"], "html_options": ["Phosphorylation", "Acetylation", "ADP Ribosylation", "Glycosylation"], "corr_idx": 3}, {"id": "1195706", "html_qtxt": "Which of the following does not directly affect the activity of an enzyme", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Induction</strong> regulates the <strong>quantity</strong> of an enzyme by controlling its synthesis, rather than directly affecting the activity of existing enzyme molecules.</p>\n<ul>\n<li>Enzyme regulation occurs at two main levels: <strong>regulation of enzyme activity</strong> (modulating intrinsic catalytic efficiency) and <strong>regulation of enzyme quantity</strong> (controlling enzyme protein amount).</li>\n<li><strong>Regulation of Enzyme Activity</strong> involves direct changes to the enzyme molecule, such as:\n<ul>\n<li>Allosteric Regulation.</li>\n<li><strong>Covalent Modification</strong>, which includes <strong>Phosphorylation/dephosphorylation</strong> (most common), <strong>Methylation</strong>, <strong>Acetylation</strong>, Adenylation, and ADP ribosylation.</li>\n</ul>\n</li>\n<li><strong>Regulation of Enzyme Quantity</strong> involves mechanisms like <strong>Control of Enzyme Synthesis</strong> (e.g., <strong>Induction</strong> and repression) and <strong>Control of Enzyme Degradation</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Methylation (Option A):</strong> Methylation is a type of <strong>reversible covalent modification</strong> that can directly alter an enzyme's catalytic efficiency.</li>\n<li><strong>Acetylation (Option B):</strong> Acetylation is a form of <strong>reversible covalent modification</strong> that can influence enzyme function by altering protein charge and structure.</li>\n<li><strong>Phosphorylation (Option D):</strong> Phosphorylation/dephosphorylation is the <strong>most common type of reversible covalent modification</strong> that directly regulates enzyme activity by inducing conformational changes.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Induction</strong> regulates the <strong>amount of enzyme synthesized</strong>, while <strong>covalent modifications (like methylation, acetylation, and phosphorylation) directly alter the activity</strong> of existing enzyme molecules.</p>", "options": ["Methylation", "Acetylation", "Induction", "Phosphorylation"], "html_options": ["Methylation", "Acetylation", "Induction", "Phosphorylation"], "corr_idx": 2}, {"id": "1195707", "html_qtxt": "Which of the following molecules are secreted as proproteins?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Proproteins</strong> are inactive precursor proteins that require selective proteolytic cleavage to become active. <strong>Pepsin</strong>, <strong>Trypsin</strong>, and <strong>Insulin</strong> are all examples of molecules synthesized and secreted as inactive proproteins (zymogens or prohormones) that are later activated by proteolytic processing.</p>\n<ul>\n<li>Certain proteins are synthesized as <strong>inactive precursor proteins known as proproteins</strong>.</li>\n<li>Selective proteolysis converts a proprotein into its mature, active form.</li>\n<li>The proprotein forms of enzymes are specifically called <strong>proenzymes or zymogens</strong>.</li>\n<li>Examples of proteins synthesized as proproteins include:\n<ul>\n<li>The hormone <strong>insulin</strong> (as proinsulin).</li>\n<li>The digestive enzymes <strong>pepsin</strong> (as pepsinogen), <strong>trypsin</strong> (as trypsinogen), and chymotrypsin (as chymotrypsinogen).</li>\n<li>Several factors of the blood clotting and complement cascades.</li>\n<li>The connective tissue protein collagen (as procollagen).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Many important biological molecules, including digestive enzymes like <strong>pepsin</strong> and <strong>trypsin</strong>, and hormones like <strong>insulin</strong>, are initially synthesized and secreted as <strong>inactive proproteins</strong> (or zymogens/prohormones) that require proteolytic processing to become functionally active.</p>", "options": ["Pepsin", "Trypsin", "Insulin", "All of the above"], "html_options": ["Pepsin", "Trypsin", "Insulin", "All of the above"], "corr_idx": 3}, {"id": "1195708", "html_qtxt": "A patient with chronic pancreatitis is found to have impaired digestion of dietary proteins. Biochemical analysis reveals reduced activation of certain precursor enzymes secreted by the pancreas. One such precursor, which is inactive until cleaved in the small intestine to form an active protease that cleaves peptide bonds within protein chains, is best classified as which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario describes an inactive pancreatic precursor enzyme that requires cleavage to become an active protease. Such inactive precursors of enzymes are precisely defined as <strong>zymogens</strong> or proenzymes. The impaired activation due to chronic pancreatitis further supports this, as pancreatic enzymes are typically secreted as zymogens to prevent autodigestion.</p>\n<ul>\n<li><strong>Zymogens</strong> are inactive precursor forms of enzymes that are activated by selective, or 'partial', proteolysis.</li>\n<li>This activation is an example of <strong>irreversible covalent modification</strong>.</li>\n<li>Examples of pancreatic zymogens include trypsinogen and chymotrypsinogen, which are precursors to the digestive enzymes trypsin and chymotrypsin, respectively. These are crucial for protein digestion and become active endopeptidases (cleaving within protein chains) upon activation in the small intestine.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Carboxypeptidase (Option B):</strong> <strong>This is an incorrect classification.</strong> Carboxypeptidases are a type of <strong>exopeptidase</strong> - enzymes that cleave amino acids specifically from the <strong>carboxyl (C-) end</strong> of a polypeptide chain. The description states the active form cleaves \"peptide bonds <em>within</em> protein chains,\" indicating an endopeptidase, not an exopeptidase like carboxypeptidase.</p>\n<p><strong>Transaminase (Option C):</strong> <strong>This is an incorrect classification.</strong> Transaminases (or aminotransferases) are enzymes that catalyze the transfer of an amino group between an amino acid and a &alpha;-keto acid. This is a distinct class of enzyme involved in amino acid metabolism, not protein digestion via proteolysis.</p>\n<p><strong>Exopeptidase (Option D):</strong> Exopeptidases cleave amino acids from the <strong>ends</strong> of polypeptide chains (either the N-terminus or C-terminus). The question explicitly states the active enzyme cleaves \"peptide bonds <em>within</em> protein chains,\" which is the definition of an endopeptidase. Therefore, the precursor cannot be classified as an exopeptidase.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Inactive precursors of enzymes, especially those involved in digestion like the one described, are known as <strong>zymogens</strong>, which undergo proteolytic activation to perform their catalytic function.</p>", "options": ["Zymogen", "Carboxypeptidase", "Transaminase", "Exopeptidase"], "html_options": ["Zymogen", "Carboxypeptidase", "Transaminase", "Exopeptidase"], "corr_idx": 0}, {"id": "1195720", "html_qtxt": "Markers of plasma membrane is/are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>5'nucleotidase</strong> is a well-established and commonly used enzymatic marker for the <strong>plasma membrane</strong>. Different membranes within a cell have unique protein compositions, including specific enzymes that serve as markers to identify them.</p>\n<ul>\n<li>Every type of membrane possesses a <strong>different complement of proteins</strong>, including enzymes, which serve as <strong>markers of specific organelles and membranes</strong>.</li>\n<li>The <strong>plasma membrane</strong> contains various enzymes, pumps, transporters, channels, and receptors.</li>\n<li><strong>5'nucleotidase</strong> is an enzyme found on the outer surface of the plasma membrane, involved in the hydrolysis of nucleoside monophosphates. Its presence and activity are widely used to identify plasma membrane fractions in biochemical studies.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Galactosyltransferase (Option A):.</strong>Galactosyltransferase is primarily an enzyme of the <strong>Golgi apparatus</strong>, specifically involved in glycosylation processes within the Golgi lumen.</p>\n<p><strong>Tyrosinase (Option C):</strong>Tyrosinase is a key enzyme involved in melanin synthesis and is primarily located in the <strong>melanosomes</strong> (specialized organelles) of melanocytes. It is not a marker for the plasma membrane.</p>\n<p><strong>ATP synthetase (Option D):</strong> ATP synthetase (also known as ATP synthase) is a crucial enzyme involved in ATP production. In eukaryotes, it is primarily located in the <strong>inner mitochondrial membrane</strong> (oxidative phosphorylation). It is not a marker for the plasma membrane. </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811d5780181-3aec-4485-9d47-75e526100d9a.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>5'nucleotidase</strong> is a commonly used and specific enzymatic marker for the <strong>plasma membrane</strong>, reflecting its unique protein composition.</p>", "options": ["Galactosyltransferase", "5'nucleotidase", "Tyrosinase", "ATP synthetase"], "html_options": ["Galactosyltransferase", "5'nucleotidase", "Tyrosinase", "ATP synthetase"], "corr_idx": 1}, {"id": "1195726", "html_qtxt": "Non-functional enzymes are all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Lipoprotein lipase</strong> is classified as a <strong>functional enzyme</strong>. Functional enzymes are those that have specific, active roles in the plasma. In contrast, non-functional enzymes have no specific function in the serum and are typically present at very low levels, only rising significantly during tissue injury.</p>\n<ul>\n<li><strong>Functional enzymes</strong> are enzymes that have <strong>specific functions in the plasma</strong>.\n<ul>\n<li>Examples include <strong>Lipoprotein Lipase</strong>, Activated Coagulation Factors, Anti-coagulation proteins (Protein C & S), Activated Complement Factors, Pseudocholinesterase, and Butyrylcholinesterase.</li>\n</ul>\n</li>\n<li><strong>Non-functional enzymes</strong> are enzymes that have <strong>no specific function in the serum</strong>.\n<ul>\n<li>They are released from tissues due to normal wear and tear, or significantly increase in level during tissue injury, thus serving as <strong>diagnostic markers for tissue damage</strong>.</li>\n<li>Examples include LDH, Creatine Kinase, <strong>Alkaline Phosphatase</strong>, and <strong>Gamma glutamyl transpeptidase</strong>. Acid phosphatase is also generally considered a non-functional enzyme in serum, increasing in conditions like prostate cancer.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Alkaline phosphatase (Option A):</strong> Alkaline phosphatase is released into the serum from various tissues (e.g., bone, liver, intestine) and its elevated levels are used as a diagnostic marker for conditions affecting these organs, rather than having a specific physiological function in the plasma.</p>\n<p><strong>Acid phosphatase (Option B):</strong> Acid phosphatase (particularly prostatic acid phosphatase, PAP) is released into the serum from the prostate and is a marker for prostate conditions; it does not have a defined plasma function.</p>\n<p><strong>Gamma glutamyl transpeptidase (Option D):</strong> Gamma glutamyl transpeptidase (GGT) is primarily found in the liver, kidney, and pancreas. Its elevation in serum is a sensitive indicator of liver and biliary tract disease, thus functioning as a diagnostic marker rather than having a specific plasma role.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Lipoprotein lipase</strong> is a <strong>functional enzyme</strong> with a specific role in lipid metabolism in the plasma, unlike Alkaline phosphatase, Acid phosphatase, and Gamma glutamyl transpeptidase, which are <strong>non-functional enzymes</strong> whose elevated serum levels primarily indicate tissue injury or disease.</p>", "options": ["Alkaline phosphatase", "Acid phosphatase", "Lipoprotein lipase", "Gamma glutamyl transpeptidase"], "html_options": ["Alkaline phosphatase", "Acid phosphatase", "Lipoprotein lipase", "Gamma glutamyl transpeptidase"], "corr_idx": 2}, {"id": "1195728", "html_qtxt": "Peroxidase enzyme is used in estimating:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Peroxidase</strong>, in conjunction with glucose oxidase, is specifically used in diagnostic techniques to <strong>estimate glucose</strong> levels in biological fluids. Enzymes are employed in diagnostic methods to ensure specificity in analyte estimations, often by producing a measurable color reaction.</p>\n<ul>\n<li>Enzymes make methods for blood analyte estimations <strong>specific</strong>.</li>\n<li>For example, <strong>glucose oxidase</strong> and <strong>peroxidase</strong> are specifically used together to <strong>estimate glucose</strong>.</li>\n<li>Peroxidase is also used in techniques like ELISA (Enzyme-Linked Immunosorbent Assay), where an antibody tagged with peroxidase is used to identify the presence of another antibody in circulation by producing a color reaction.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hemoglobin (Option A):</strong> Hemoglobin estimation typically involves methods like cyanmethemoglobin or direct spectrophotometry, which do not directly use peroxidase enzyme for quantitation.</p>\n<p><strong>Ammonia (Option B):</strong>Ammonia estimation often involves enzymatic methods using enzymes like glutamate dehydrogenase, but not peroxidase for its direct quantitation.</p>\n<p><strong>Creatinine (Option C):</strong> Creatinine estimation commonly uses methods like the Jaffe reaction or enzymatic assays involving creatininase, creatinase, and sarcosine oxidase, but not peroxidase for its direct quantitation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Peroxidase enzyme</strong>, often in conjunction with glucose oxidase, is specifically utilized in diagnostic assays for the <strong>estimation of glucose</strong> in biological samples.</p>", "options": ["Hemoglobin", "Ammonia", "Creatinine", "Glucose"], "html_options": ["Hemoglobin", "Ammonia", "Creatinine", "Glucose"], "corr_idx": 3}, {"id": "1195733", "html_qtxt": "Which of the following estimates blood creatinine level most accurately:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Enzyme assay (Enzymatic method)</strong> is considered the most accurate method because it is highly specific for creatinine, eliminating interference from other substances like ketones, bilirubin, or glucose that can affect chemical methods.</p>\n<ul>\n<li>Blood creatinine levels can be estimated by two main methods: <strong>Chemical Method (based on Jaffe's Test)</strong> and <strong>Enzymatic method</strong>.</li>\n<li>The <strong>Enzymatic method</strong> employs enzymes such as creatininase or creatinine deaminase.</li>\n<li>It is <strong>more specific</strong> and shows <strong>no interference by ketones, bilirubin, or glucose</strong>.</li>\n<li>This lack of interference allows it to <strong>measure creatinine accurately</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Jaffe method (Option A):</strong> The Jaffe method is a chemical method based on the reaction of creatinine with picrate in an alkaline medium to form a red-colored complex. However, it is prone to <strong>interference</strong> from non-creatinine chromogens like ketones, bilirubin, and glucose, leading to overestimation of creatinine.</p>\n<p><strong>Kinetic Jaffe method (Option B):</strong> The Kinetic Jaffe method is an improvement over the traditional Jaffe method, as it measures the rate of color formation rather than just the final color intensity, which helps minimize some interference. However, it still suffers from some non-specific reactions that the enzymatic method avoids.</p>\n<p><strong>Technicon method (Option C):</strong> While Technicon auto-analyzers can perform creatinine estimations, they typically use chemical methods (often automated Jaffe or kinetic Jaffe). Therefore, its accuracy is limited by the underlying chemical principle, making it less accurate than a dedicated enzymatic assay in terms of specificity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Enzyme assay</strong> is the <strong>most accurate method</strong> for estimating blood creatinine levels due to its high specificity and lack of interference from non-creatinine substances that plague chemical methods like the Jaffe reaction.</p>", "options": ["Jaffe method", "Kinetic Jaffe method", "Technicon method", "Enzyme assay"], "html_options": ["Jaffe method", "Kinetic Jaffe method", "Technicon method", "Enzyme assay"], "corr_idx": 3}, {"id": "1195736", "html_qtxt": "Which of the following is not raised in liver disorder is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Lipase</strong> is an enzyme primarily associated with the <strong>pancreas</strong> and is elevated in conditions affecting the pancreas, such as pancreatitis. In contrast, ALP, AST, and SGOT are commonly elevated in various liver disorders.</p>\n<li><strong>Non-functional enzymes</strong> are useful diagnostic markers because their levels in blood plasma rise significantly during tissue injury, helping to identify the site of injury.</li>\n<li>Enzymes are valuable in <strong>clinical diagnosis</strong>, with their quantitative analysis providing information on diagnosis, prognosis, and treatment response for various disease processes.</li>\n<li>While enzymes are not absolutely specific for a single disease, general patterns of elevation indicate organ involvement.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>ALP (Alkaline Phosphatase) (Option B):</strong> <strong>This enzyme is commonly raised in liver disorders.</strong> Elevated ALP levels are particularly indicative of <strong>cholestatic liver diseases</strong> (e.g., bile duct obstruction, cholestasis), infiltrative liver diseases, and also bone disorders.</p>\n<p><strong>AST (Aspartate Aminotransferase) (Option C):</strong> <strong>This enzyme is commonly raised in liver disorders.</strong> AST (also known as SGOT) is found in various tissues, including the liver, heart, and skeletal muscle. Elevated AST levels are a key indicator of <strong>hepatocellular injury</strong> (e.g., hepatitis, cirrhosis), although they are not entirely liver-specific.</p>\n<p><strong>SGOT (Serum Glutamic Oxaloacetic Transaminase) (Option D):</strong> <strong>This enzyme is commonly raised in liver disorders.</strong> SGOT is an older name for <strong>AST (Aspartate Aminotransferase)</strong>. Therefore, like AST, elevated SGOT levels are a common indicator of <strong>liver cell damage</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Lipase</strong> is primarily a marker for <strong>pancreatic disorders</strong>, while <strong>ALP, AST (SGOT)</strong> are well-known enzymes whose elevated levels are commonly observed in various <strong>liver disorders</strong>, indicative of cholestasis or hepatocellular injury.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081145a8913b-ef8e-4fc9-a787-12fae57e76a1.png\">", "options": ["Lipase", "ALP", "AST", "SGOT"], "html_options": ["Lipase", "ALP", "AST", "SGOT"], "corr_idx": 0}, {"id": "1195738", "html_qtxt": "LDH-5 level elevated in which cell injury:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lactate Dehydrogenase (LDH) has five isoenzymes, and <strong>isozyme LDH-5 predominates in the liver</strong>. Therefore, an elevation of LDH-5 levels in the serum is indicative of liver cell injury.</p>\n<ul>\n<li>Lactate Dehydrogenase (LDH) is a tetrameric enzyme composed of H (heart) and M (muscle) monomer types, forming five isoenzymes: LDH-1 (HHHH), LDH-2 (HHHM), LDH-3 (HHMM), LDH-4 (HMMM), and LDH-5 (MMMM).</li>\n<li>The relative proportions of H and M subunits, and thus the distribution of each LDH isoenzyme, are tissue-specific.</li>\n<li><strong>Isozyme LDH-5 predominates in the liver</strong>.</li>\n<li>Tissue injury leads to the release of a characteristic pattern of LDH isoenzymes, which can be identified by electrophoresis.</li>\n<li><strong>LDH-1 has the fastest electrophoretic mobility</strong>, and <strong>LDH-5 has the least electrophoretic mobility</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Heart (Option B):</strong> <strong>Isozyme LDH-1 predominates in heart tissue</strong>. Therefore, LDH-1, not LDH-5, would be primarily elevated in heart cell injury (e.g., myocardial infarction).</p>\n<p><strong>Muscle (Option C):</strong> While LDH-5 (MMMM) is rich in M subunits, which are prevalent in muscle, <strong>LDH-5 is primarily associated with the liver</strong>. Muscle (skeletal muscle) also contains LDH-5, but liver is the predominant source. However, Creatine Kinase (CK) is a more specific and sensitive marker for muscle injury.</p>\n<p><strong>RBC (Red Blood Cells) (Option D):</strong> Red blood cells contain significant amounts of <strong>LDH-1 and LDH-2</strong>. Hemolysis (RBC injury) would typically lead to an elevation of these isoenzymes, not predominantly LDH-5. </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508119742fb7d-351a-4b13-a769-ca4c0d3c0f11.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>LDH-5</strong> is the isoenzyme of lactate dehydrogenase that primarily <strong>predominates in the liver</strong>, making its elevation a marker for <strong>liver cell injury</strong>.</p>", "options": ["Liver", "Heart", "Muscle", "RBC"], "html_options": ["Liver", "Heart", "Muscle", "RBC"], "corr_idx": 0}, {"id": "1195749", "html_qtxt": "An isoenzyme variant of the following enzymes appear during pregnancy:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Alkaline Phosphatase (ALP)</strong>has a specific isoenzyme, <strong>placental ALP (PL-ALP)</strong>, which is synthesized by the placenta and significantly increases in maternal serum during pregnancy. This makes ALP the correct answer.</p>\n<ul>\n<li><strong>Isoenzymes</strong> are physically distinct forms of the same enzyme that catalyze the same reaction but are synthesized from the same or various tissues.</li>\n<li>During pregnancy, the <strong>placenta synthesizes a specific isoenzyme of Alkaline Phosphatase (ALP)</strong>, known as placental ALP (PL-ALP).</li>\n<li>The level of PL-ALP in maternal serum significantly <strong>increases throughout pregnancy</strong>, particularly in the third trimester.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>LDH (Lactate Dehydrogenase) (Option A):</strong> While LDH has various isoenzymes (LDH-1 to LDH-5) distributed in different tissues (e.g., heart, liver, muscle, RBCs), there isn't a specific LDH isoenzyme variant that characteristically appears or significantly increases due to pregnancy itself, distinct from tissue injury.</p>\n<p><strong>CK (Creatine Kinase) (Option B):</strong> CK has three main isoenzymes (CK-MM, CK-MB, CK-BB) associated primarily with skeletal muscle, heart, and brain/smooth muscle, respectively. While CK levels might show some variation during pregnancy (e.g., related to labor), there isn't a specific CK isoenzyme variant that characteristically appears <em>during</em> pregnancy as a physiological marker.</p>\n<p><strong>ADH (Alcohol Dehydrogenase) (Option D):</strong> ADH is primarily involved in alcohol metabolism and is found mainly in the liver and stomach. There is no specific isoenzyme variant of ADH known to appear or significantly increase during pregnancy.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Alkaline Phosphatase (ALP)</strong> has a specific isoenzyme, <strong>placental ALP (PL-ALP)</strong>, which is a physiological marker that appears and increases significantly in maternal serum during pregnancy.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508113e521600-4477-449f-b835-da9666878278.png\">", "options": ["LDH", "CK", "ALP", "ADH"], "html_options": ["LDH", "CK", "ALP", "ADH"], "corr_idx": 2}, {"id": "1195751", "html_qtxt": "Which of the following mechanisms elevate the levels of intracellular enzymes in plasma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All listed options tissue damage resulting in cell membrane disruption, increase in cell turnover, and neoplasia-can lead to increased plasma levels of intracellular enzymes. <strong>Tissue damage resulting in cell membrane disruption</strong> directly releases enzymes from the cytoplasm into the plasma. <strong>Increased cell turnover</strong> and <strong>neoplasia</strong> involve increased cell death (apoptosis/necrosis) or altered membrane permeability in rapidly dividing or abnormal cells, leading to enzyme leakage into the bloodstream.</p>\n<ul>\n<li>Enzymes are often released into plasma following <strong>cell death or injury</strong>.</li>\n<li>These released enzymes, though performing no physiological function in plasma, serve as <strong>biomarkers</strong> for diagnosing and prognosticating diseases affecting specific tissues.</li>\n<li>Following injury, the plasma concentration of a released enzyme may rise. Proteins resident to the cytoplasm tend to appear more rapidly.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tissue damage resulting in cell membrane disruption (Option A):</strong> When cells are damaged, their <strong>cell membranes are disrupted</strong>, leading to the direct leakage of intracellular enzymes from the cytoplasm into the bloodstream. This is a primary cause of elevated enzyme levels, as seen in myocardial infarction or hepatitis.</p>\n<p><strong>Increase in cell turnover (Option B):</strong> An <strong>increase in cell turnover</strong>, meaning a higher rate of cell death and regeneration, can lead to a continuous release of intracellular enzymes into the plasma. Even physiological turnover involves some release, but an accelerated rate (e.g., in certain proliferative or destructive conditions) will elevate levels.</p>\n<p><strong>Neoplasia (Option C):</strong> <strong>Neoplasia (cancer)</strong> involves uncontrolled cell proliferation and often increased cell death (necrosis or apoptosis) within the tumor, as well as altered membrane integrity of neoplastic cells. This leads to the leakage of intracellular enzymes into the plasma, and some enzymes can even be aberrantly produced by tumor cells, serving as tumor markers.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Elevated levels of intracellular enzymes in plasma serve as biomarkers, indicating cellular pathology. This elevation can result from various mechanisms including direct <strong>tissue damage causing cell membrane disruption</strong>, a general <strong>increase in cell turnover</strong>, or specific pathological processes like <strong>neoplasia</strong>, all leading to the release of these enzymes from within cells into the bloodstream.</p>", "options": ["Tissue damage resulting in cell membrane disruption", "Increase in cell turnover", "Neoplasia", "All of above"], "html_options": ["Tissue damage resulting in cell membrane disruption", "Increase in cell turnover", "Neoplasia", "All of above"], "corr_idx": 3}, {"id": "1195753", "html_qtxt": "All of the following statements are true about biomarkers of myocardial infarction except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>ALT (Alanine Aminotransferase)</strong> was one of the early enzymes used to diagnose MI, it is known to <strong>appear in plasma relatively slowly</strong> and is <strong>not specific to heart muscle</strong>. Liver is the primary source of ALT. Therefore, stating that ALT levels peak at 36-48 hours and are a key MI marker is incorrect in the context of specific and timely MI diagnosis. Modern guidelines emphasize cardiac-specific markers that appear much earlier.</p>\n<ul>\n<li><strong>Cardiac Biomarkers</strong> for MI include Creatine Kinase (CK-MB), Cardiac Troponin I (cTnI), Cardiac Troponin T (cTnT), and Myoglobin.</li>\n<li>Enzymes that appear in plasma <strong>12 hours or more following injury are of limited utility</strong> for early MI diagnosis.</li>\n<li>AST and ALT were among the first enzymes used, but they proved less than ideal due to <strong>slow appearance in plasma and lack of specificity to heart muscle</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Elevation in myoglobin levels is considered to be the earliest marker (Option A):</strong> Myoglobin is a small protein released very rapidly from damaged muscle cells, typically within 1-4 hours after MI onset. This makes it one of the <strong>earliest detectable markers</strong> of myocardial injury.</p>\n<p><strong>Troponin I and T, though not enzymes, serve as markers in the diagnosis of MI (Option B):</strong> Cardiac troponins (cTnI and cTnT) are regulatory proteins unique to cardiac muscle. They are <strong>highly specific and sensitive biomarkers</strong> for myocardial necrosis and are the <strong>gold standard</strong> for MI diagnosis, despite not being enzymes themselves.</p>\n<p><strong>CK-MB elevated in 3-6 h following MI (Option C):</strong> Creatine Kinase-MB (CK-MB) is an isoenzyme primarily found in cardiac muscle. Its levels typically <strong>rise within 3-6 hours</strong> following the onset of myocardial infarction, making it a useful early to intermediate marker for MI.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While <strong>ALT</strong> was historically considered in MI, its <strong>slow appearance and lack of cardiac specificity</strong> make it an unreliable marker for acute MI diagnosis. <strong>Myoglobin</strong> is the earliest detectable marker, and <strong>cardiac troponins (cTnI/cTnT)</strong> are the most specific and sensitive biomarkers, with <strong>CK-MB</strong> also being an early to intermediate marker.</p>", "options": ["Elevation in myoglobin levels is considered to be the earliest marker", "Troponin I and T , though not enzymes, serve as markers in the diagnosis of MI.", "CK-MB elevated in 3-6 h following MI.", "ALT level elevated to the peak at 36-48 h following MI."], "html_options": ["Elevation in myoglobin levels is considered to be the earliest marker", "Troponin I and T , though not enzymes, serve as markers in the diagnosis of MI.", "CK-MB elevated in 3-6 h following MI.", "ALT level elevated to the peak at 36-48 h following MI."], "corr_idx": 3}]}, {"moduleId": 1010640, "name": "Ph, Buffers and Acid Base disorder", "questions": [{"id": "1192067", "html_qtxt": "In the chemical equilibrium HA &#8652; H &#8314; + A&#8315;, which of the following correctly represents the conjugate acid-base pair?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A <strong>conjugate base</strong> forms when an <strong>acid loses</strong> a <strong>proton</strong></li>\n<li>A <strong>conjugate acid</strong> forms when a <strong>base</strong> <strong>gains</strong> a <strong>proton</strong></li>\n<li>The pair <strong>always differs</strong> by exactly <strong>one hydrogen ion</strong></li>\n  <li>In the equation: HA &#8652; H&#8314; + A&#8315;,\n<ul>\n<li>HA <strong>donates a proton (H&#8314;)</strong> and is thus the <strong>acid</strong></li>\n<li><strong>A&#8315;</strong>, which results from HA after <strong>losing a proton</strong>, is the <strong>conjugate base.</strong></li>\n<li>Hence, HA and A&#8315; form the conjugate acid-base pair.</li>\n</ul>\n</li>\n</ul>", "options": ["HA and H+", "HA and A<sup>-</sup>", "H+ and A<sup>-</sup>", "A<sup>-</sup>and H+"], "html_options": ["HA and H+", "HA and A<sup>-</sup>", "H+ and A<sup>-</sup>", "A<sup>-</sup>and H+"], "corr_idx": 1}, {"id": "1192071", "html_qtxt": "Which of the following is the major inorganic anion present in intracellular fluid (ICF)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Phosphate</strong> is the <strong>predominant inorganic anion</strong> within the <strong>intracellular fluid (ICF),</strong> playing essential roles in buffering and cellular function.</li>\n<li>Phosphate plays critical roles in cellular function, including ATP buffering, enzyme regulation, and intracellular pH maintenance.</li>\n<li><strong>The intracellular fluid (ICF)</strong> differs significantly from the <strong>extracellular fluid (ECF)</strong> in its ionic composition:</li>\n  <li>The ICF is<strong> rich in potassium (K&#8314;) and magnesium (Mg&#178;&#8314;)</strong></li>\n<li>ECF, in contrast, is dominated by Na&#8314; and ClA&#8315;.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chloride (Option A):</strong> It is the major anion in extracellular fluid.</p>\n<p><strong>Bicarbonate (Option B)</strong>: While bicarbonate is found in both compartments, its concentration is higher in ECF than in ICF.</p>\n<p><strong>Sulphate (Option D)</strong>: It is present in ICF but not in concentrations as high as phosphate, which dominates intracellular buffering.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816c8c18b3f-38aa-47e4-819e-2bf503067e2a.png\">", "options": ["Chloride", "Bicarbonate", "Phosphate", "Sulphate"], "html_options": ["Chloride", "Bicarbonate", "Phosphate", "Sulphate"], "corr_idx": 2}, {"id": "1192075", "html_qtxt": "A 30-year-old male was admitted to the hospital with the following investigation reports: Blood pH: 7.21, Bicarbonate: 19 mmol/l, plasma sodium: 140 mmol/l, plasma chloride: 113 mmol/l. From which of the following is the most probable underlying disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient has <strong>normal anion gap metabolic acidosis (NAGMA),</strong> most commonly caused by <strong>bicarbonate loss in diarrhoea.</strong></p>\n<ul>\n<li>pH 7.21: Indicates <strong>acidemia</strong></li>\n<li>Low bicarbonate (19 mmol/L): Points toward <strong>metabolic acidosis</strong></li>\n<li><strong>Anion gap </strong>= 140 - (113 + 19) = 8 mmol/L</li>\n<li>This is a <strong>normal anion gap metabolic acidosis(NAGMA).</strong></li>\n<li><strong>Acute diarrhoeal disease </strong>leads to<strong> bicarbonate-rich stool loss - NAGMA.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute renal failure (Option B)</strong>: Leads to <strong>retention of acids</strong> (sulfate, phosphate) &rarr; <strong>high anion gap.</strong></p>\n<p><strong>Type B lactic acidosis (Option C):</strong> Elevated lactic acid &rarr; increased unmeasured anions &rarr; <strong>high anion gap acidosis.</strong></p>\n<p><strong>Adrenal hyperplasia (Option D): </strong>Due to hyperaldosteronism, causes<strong> H<sup>+</sup> loss</strong> and <strong>alkalosis</strong>, not acidosis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Causes of NAGMA include:</p>\n<ul>\n<li><strong>Diarrhoea</strong> (bicarbonate loss from the gut)</li>\n<li><strong>Renal tubular acidosis</strong></li>\n<li><strong>Ureteral diversions</strong></li>\n</ul>", "options": ["Acute diarrhoeal disease", "Acute renal failure", "Type B lactic acidosis", "Adrenal hyperplasia"], "html_options": ["Acute diarrhoeal disease", "Acute renal failure", "Type B lactic acidosis", "Adrenal hyperplasia"], "corr_idx": 0}, {"
