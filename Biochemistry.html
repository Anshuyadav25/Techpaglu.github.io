cis-form</strong>.</li>\n<li>PUFA is essential for <strong>membrane structure</strong>.<strong> (Option A)</strong></li>\n<li>Biologically, <strong>arachidonic acid</strong> is crucial to life. <strong>(Option B)</strong></li>\n<li><strong>Hydrogenated vegetable oils</strong> contain <strong>trans fatty acids</strong>. <strong>(Option C) </strong></li>\n<li>Trans fatty acids are present in certain foods, arising as a <strong>by-product of the saturation of fatty acids</strong> during hydrogenation, or \"hardening\", of natural oils in the manufacture of margarine.</li>\n</ul>", "options": ["PUFA is essential for membrane structure", "Biologically, arachidonic acid is essential to life", "Hydrogenated vegetable oils contain Trans fatty acids", "Most of the naturally occurring unsaturated FAs exist as trans-isomers"], "html_options": ["PUFA is essential for membrane structure", "Biologically, arachidonic acid is essential to life", "Hydrogenated vegetable oils contain Trans fatty acids", "Most of the naturally occurring unsaturated FAs exist as trans-isomers"], "corr_idx": 3}, {"id": "1180405", "html_qtxt": "The highest PUFA content is seen in?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Polyunsaturated fatty acids (PUFAs)</strong> are essential components of the diet and play important roles in <strong>cell membrane structure and function</strong>, <strong>eicosanoid synthesis</strong>, and <strong>cardiovascular health</strong>.</li>\r\n<li>Among commonly used oils, the <strong>PUFA content</strong> is highest in:\r\n<ul>\r\n<li><strong>Safflower oil:</strong> ~75% PUFA</li>\r\n<li><strong>Sunflower oil:</strong> ~65% PUFA <strong>(Option D)</strong></li>\r\n<li><strong>Corn oil:</strong> ~60% PUFA <strong>(Option C)</strong></li>\r\n<li><strong>Groundnut oil (Peanut oil):</strong> Lower PUFA (~30-35%) <strong>(Option A)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>Thus, <strong>safflower oil</strong> has the <strong>highest PUFA content</strong> among the given options.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20240311571489d4-cfcc-4ad6-bd95-3ada0048a9af.png\">", "options": ["Groundnut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "html_options": ["Groundnut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "corr_idx": 1}, {"id": "1180408", "html_qtxt": "Which among the following is a cardio-protective fatty acid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Significance of &omega;3 Fatty Acid</strong></p>\n<ul>\n<li><strong>Decreases the risk of Cardiovascular Disease</strong></li>\n<li>Appear to <strong>replace arachidonic acid</strong> in platelet membranes</li>\n<li><strong>Lower the production of thromboxane and the tendency of platelet aggregation</strong></li>\n<li><strong>Decrease</strong> <strong>Serum Triglycerides</strong></li>\n<li>Important for Infant Development</li>\n<li>Lowers the risk of various mental illnesses (Depression, ADHD)</li>\n<li>Lowers the risk of chronic degenerative diseases such as Cancer, Rheumatoid Arthritis, and <strong>Alzheimer's Disease</strong>.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Palmitic acid (Option A):</strong> A saturated fatty acid associated with increased cardiovascular risk.</p>\n<p><strong>Stearic acid (Option B): </strong>A Saturated fatty acid; neutral or slightly negative cardiovascular impact.</p>\n<p><strong>Oleic acid (Option C): </strong>Monounsaturated; mildly beneficial but not strongly cardio-protective.</p>", "options": ["Palmitic acid", "Stearic acid", "Oleic acid", "Omega-3 fatty acid"], "html_options": ["Palmitic acid", "Stearic acid", "Oleic acid", "Omega-3 fatty acid"], "corr_idx": 3}, {"id": "1180411", "html_qtxt": "Which of the following is not an omega-6 fatty acid?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Alpha-linolenic acid (ALA)</strong>, on the other hand, is an <strong>omega-3 (&omega;-3) fatty acid</strong> (18:3, &omega;-3) and does <strong>not belong to the omega-6 family</strong>.</li>\r\n<li><strong>Omega-6 (&omega;-6) fatty acids</strong> are unsaturated fatty acids where the first double bond is located at the <strong>6th carbon</strong> from the methyl (omega) end.</li>\r\n</ul>\r\n<p>Examples of <strong>omega-6 fatty acids</strong> include:</p>\r\n<ul>\r\n<li><strong>Linoleic acid (LA; 18:2, &omega;-6) (Option B)</strong></li>\r\n<li><strong>Gamma-linolenic acid (GLA; 18:3, &omega;-6) (Option D)</strong></li>\r\n<li><strong>Arachidonic acid (AA; 20:4, &omega;-6) (Option A)</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202403111e8c2c29-0585-4153-aa9e-dd3cb323f777.png\"></li>\r\n</ul>", "options": ["Arachidonic Acid", "Linoleic Acid", "Alpha-linolenic acid", "Gamma linolenic acid ."], "html_options": ["Arachidonic Acid", "Linoleic Acid", "Alpha-linolenic acid", "Gamma linolenic acid ."], "corr_idx": 2}, {"id": "1180415", "html_qtxt": "A 40-year-old male wants to reduce his weight, so he tries to stay away from fatty food for several weeks. Which of the following lipid products is most deficient in him?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Prostaglandins</strong> are <strong>eicosanoids</strong> derived from <strong>arachidonic acid</strong>, which is a polyunsaturated fatty acid present in membrane phospholipids.</li>\n<li>Arachidonic acid itself comes from <strong>dietary essential fatty acids</strong> (like linoleic acid).</li>\n<li>When a person <strong>avoids fatty food</strong>, they are likely to have <strong>reduced intake of essential fatty acids</strong>.</li>\n<li>Over time, this can lead to <strong>a decrease in the synthesis of arachidonic acid</strong>, thereby reducing the availability of substrates for prostaglandin synthesis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sphingolipids (Option A): </strong>Found in neural tissues (myelin sheath). Mostly structural lipids, not significantly affected by short-term dietary fat restriction.</p>\n<p><strong>Glycolipids (Option B): </strong>Composed of a lipid and carbohydrate, also primarily structural. Their levels are more genetically and metabolically regulated, not significantly diet-dependent.</p>\n<p><strong>Phospholipids (Option D): </strong>A major component of cell membranes. The body maintains its levels even during fat restriction due to de novo synthesis from carbohydrates and proteins.</p>", "options": ["Sphingolipids", "Glycolipids", "Prostaglandins", "Phospholipids"], "html_options": ["Sphingolipids", "Glycolipids", "Prostaglandins", "Phospholipids"], "corr_idx": 2}, {"id": "1180418", "html_qtxt": "The Maximum number of saturated fatty acids is seen in:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Coconut oil</strong> contains the <strong>highest percentage of saturated fatty acids</strong> among commonly used oils.</li>\n<li>It is also the <strong>richest source of medium-chain fatty acids (MCFAs)</strong>.</li>\n<li>Saturated fatty acids in coconut oil are primarily <strong>lauric acid, myristic acid, and palmitic acid</strong>.</li>\n<li>In contrast, oils such as <strong>safflower oil, corn oil, and sunflower oil</strong> are rich in <strong>polyunsaturated fatty acids (PUFAs)</strong>. <strong>(Options B, C and D ruled out)</strong></li>\n<li><strong>Safflower oil</strong> has one of the <strong>highest PUFA contents</strong>, while <strong>coconut oil has the least PUFA content</strong>.</li>\n</ul>", "options": ["Coconut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "html_options": ["Coconut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "corr_idx": 0}, {"id": "1180422", "html_qtxt": "All sentences are true about essential fatty acids except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Arachidonic acid</strong> is considered a semi-essential fatty acid as it can be synthesised from <strong>linoleic acid.</strong></li>\n<li>Some polyunsaturated fatty acids cannot be synthesised by mammals and are <strong>nutritionally essential</strong>. <strong>(Option A)</strong></li>\n<li>Linoleic and &alpha;-linolenic acids are the only fatty acids known to be essential for the complete nutrition of many species of animals, including humans, and are termed the nutritionally essential fatty acids.</li>\n<li>In most mammals, arachidonic acid can be formed from linoleic acid. Double bonds can be introduced at the &delta;4, &delta;5, &delta;6, and &delta;9 positions in most animals, <strong>but never beyond the &delta;9 position. (Option B)</strong></li>\n<li>In contrast, plants can synthesise the nutritionally essential fatty acids by introducing double bonds at the &delta;12 and &delta;15 positions.</li>\n<li><strong>Linoleic acid is the most essential fatty acid. (Option D)</strong></li>\n</ul>\n<p><strong>Functions of essential fatty acids</strong></p>\n<ul>\n<li>They are crucial components of <strong>phospholipids</strong> in cellular and organelle membranes, maintaining <strong>fluidity</strong> and <strong>integrity.</strong></li>\n<li>Eicosanoids are synthesised from Arachidonic acid.</li>\n<li>Lower the risk of Cardiovascular disease.</li>\n</ul>", "options": ["Fatty acids that are required by humans, but are not synthesised in the body, hence need to be supplied in the diet", "Humans lack the enzymes that can introduce a double bond beyond the 9th Carbon.", "Arachidonic acid is considered a semi-essential fatty acid as it can be synthesised from oleic Acid.", "Linoleic Acid is the most essential Fatty Acid"], "html_options": ["Fatty acids that are required by humans, but are not synthesised in the body, hence need to be supplied in the diet", "Humans lack the enzymes that can introduce a double bond beyond the 9th Carbon.", "Arachidonic acid is considered a semi-essential fatty acid as it can be synthesised from oleic Acid.", "Linoleic Acid is the most essential Fatty Acid"], "corr_idx": 2}, {"id": "1180425", "html_qtxt": "Which of the following fatty acids is present in high concentration in human milk?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Docosahexaenoic acid (DHA),</strong> also known as <strong>Cervonic Acid (22:6, &omega;3),</strong> is present in high concentrations in <strong>human milk, retina, cerebral cortex, testis, and sperm</strong>.</li>\n<li>It is synthesised in the human body to a limited extent from <strong>&alpha;-linolenic acid</strong> or obtained directly from <strong>fish oils</strong>.</li>\n<li><strong>DHA</strong> is essential for <strong>brain development</strong>, <strong>visual function</strong>, and is particularly supplied via the <strong>placenta and breast milk</strong>.</li>\n<li>Deficiency of DHA is linked with conditions such as <strong>retinitis pigmentosa,</strong> where reduced levels are observed.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Eicosapentaenoic Acid - EPA (Option B):</strong> An &omega;3 fatty acid important for cardiovascular protection but less abundant in human milk.</p>\n<p><strong>Arachidonic Acid - AA (Option C):</strong> An &omega;6 fatty acid, important for inflammatory mediators but not the major fatty acid in human milk.</p>\n<p><strong>&alpha;-Linolenic Acid - ALA (Option D):</strong> A plant-based &omega;3 fatty acid, precursor to DHA, but itself not the main fatty acid present in milk.<br /> </p>", "options": ["Cervonic Acid", "Eicosapentaenoic Acid", "Arachidonic Acid", "&alpha;-Linolenic Acid"], "html_options": ["Cervonic Acid", "Eicosapentaenoic Acid", "Arachidonic Acid", "&alpha;-Linolenic Acid"], "corr_idx": 0}, {"id": "1180437", "html_qtxt": "Which of the following is a glycolipid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Glycolipids are <strong>lipids with a carbohydrate moiety </strong>attached.</li>\n<li>Glycolipids or Glycosphingolipids:\n<ul>\n<li><strong>Cerebroside</strong></li>\n<li>Sulfatide</li>\n<li>Globoside</li>\n<li>Ganglioside</li>\n</ul>\n</li>\n<li>They are important components of <strong>cell membranes</strong>, especially in the brain and nervous tissue, playing roles in <strong>cell recognition</strong> and <strong>signal transduction</strong>.</li>\n<li><strong>Cerebroside is a</strong> <strong>glycolipid</strong> consisting of <strong>Ceramide</strong> (sphingosine + fatty acid) and <strong>a single sugar</strong> (glucose or galactose). It is found in the <strong>myelin sheath of neurons.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Plasmalogen (Option B): </strong>A type of <strong>ether phospholipid</strong>, not a glycolipid. It is found in the <strong>heart and nervous tissue.</strong></p>\n<p><strong>Sphingomyelin (Option C): </strong>A <strong>sphingolipid</strong> with a <strong>phosphate group</strong>, not a sugar. Hence, it's a <strong>phospholipid</strong>, not a glycolipid.</p>\n<p><strong>Lecithin</strong> (aka Phosphatidylcholine) <strong>(Option D):</strong> A <strong>phospholipid</strong>, important in lung surfactant. It contains <strong>glycerol, phosphate, and choline</strong>, not sugar.</p>", "options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "html_options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "corr_idx": 0}, {"id": "1180440", "html_qtxt": "Many hormones act through second messengers. Second messenger is produced from:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Many hormones (like <strong>ADH, angiotensin II,</strong> and others) act through <strong>G-protein coupled receptors (GPCRs)</strong> that activate <strong>second messengers</strong> such as:\n<ul>\n<li><strong>cAMP</strong></li>\n<li><strong>IP<sub>3</sub>(Inositol triphosphate)</strong></li>\n<li><strong>DAG (Diacylglycerol)</strong></li>\n<li><strong>Ca<sup>2+</sup></strong></li>\n</ul>\n</li>\n<li>Among these, <strong>IP<sub>3</sub>and DAG</strong> are derived from <strong>phosphatidylinositol bisphosphate (PIP<sub>2</sub>)</strong>, a <strong>membrane phospholipid.</strong></li>\n</ul>\n<p><strong>Mechanism:</strong></p>\n<ul>\n<li><strong>Phosphatidylinositol &rarr; PIP<sub>2</sub></strong></li>\n<li>The inositol is present as its <strong>stereoisomer</strong>.</li>\n<li>Play an important role in <strong>cell signalling and membrane trafficking.</strong></li>\n<li>When acted upon by <strong>phospholipase C (PLC)</strong>, PIP<sub>2</sub> is cleaved into:\n<ul>\n<li><strong>IP<sub>3</sub></strong> &rarr; Mobilises <strong>Ca<sup>2+</sup></strong> from the endoplasmic reticulum</li>\n<li><strong>DAG</strong> &rarr; Activates <strong>protein kinase C (PKC)<br /> </strong></li>\n</ul>\n</li>\n</ul>\n<p>This is a classic <strong>second messenger system</strong> used by hormones like:</p>\n<ul>\n<li><strong>ADH (V1 receptor)</strong></li>\n<li><strong>Angiotensin II</strong></li>\n<li><strong>Oxytocin</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphatidylserine (Option B): </strong>Structural membrane phospholipid, <strong>not involved in second messenger synthesis.</strong></p>\n<p><strong>Phosphatidylcholine (Option C): </strong>Also structural; involved in lecithin formation, <strong>not directly forming second messengers.</strong></p>", "options": ["Phosphatidylinositol", "Phosphatidylserine", "Phosphatidylcholine", "None of these"], "html_options": ["Phosphatidylinositol", "Phosphatidylserine", "Phosphatidylcholine", "None of these"], "corr_idx": 0}, {"id": "1180442", "html_qtxt": "Which of the following molecules is present in Gangliosides?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Gangliosides</strong> are <strong>complex glycosphingolipids</strong> derived from <strong>glucosylceramide </strong>that contain one or more molecules of a <strong>sialic acid</strong>.</li>\n<li><strong>Neuraminic acid</strong> is the principal sialic acid found in human tissues.</li>\n<li>Gangliosides are present in <strong>nervous tissues</strong> in high concentration.</li>\n<li>They function in <strong>cell-cell recognition</strong> and <strong>communication as a receptor for a hormone.</strong></li>\n<li><strong>Ganglioside: Sphingosine + Fatty acid + Oligosaccharide, that contains one, two, three or four molecules of sialic acid.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphate (Option A):</strong> Found in phospholipids but not in gangliosides.</p>\n<p><strong>Sulfate (Option B):</strong> Present in sulfatides, not gangliosides.</p>\n<p><strong>Serine (Option C):</strong> Found in sphingolipids (as sphingosine precursor) but not as a characteristic component of gangliosides.</p>", "options": ["Phosphate", "Sulfate", "Serine", "Sialic Acid"], "html_options": ["Phosphate", "Sulfate", "Serine", "Sialic Acid"], "corr_idx": 3}, {"id": "1180445", "html_qtxt": "GM3 Gangliosides contain which of the following molecules?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The simplest ganglioside found in tissues is <strong>GM3</strong>, which contains <strong>ceramide</strong>, one molecule of glucose, one molecule of <strong>galactose</strong>, and one molecule of <strong>Neuraminic acid.</strong></li>\n<li>In the shorthand nomenclature used, <strong>G </strong>represents <strong>ganglioside</strong>; <strong>M </strong>is a <strong>monosialo</strong>-containing species; and the subscript <strong>3 </strong>is a number assigned based on <strong>chromatographic migration</strong>.</li>\n<li>GM1 is a more complex ganglioside derived from GM3, and is of considerable biologic interest, as it is known to be the receptor in human intestine for cholera toxin.</li>\n</ul>\n<p><strong>Note:</strong></p>\n<p><strong>Glycolipids: </strong>(Glycosphingolipids)</p>\n<ul>\n<li>The most important components in nerves and tissues & the cell membrane.</li>\n<li>Glycolipids are lipids with an attached carbohydrate or carbohydrate chain.</li>\n<li>They are widely distributed in every tissue of the body, particularly in nervous tissue such as the brain.</li>\n<li>They occur particularly in the outer leaflet of the plasma membrane, where they contribute to cell surface carbohydrates, which form the glycocalyx.</li>\n<li>Neuraminic acid is the principal sialic acid found in human tissues.</li>\n<li>Gangliosides are also present in nervous tissues in high concentration.</li>\n<li>They function in cell-cell recognition and communication and as receptors for hormones and bacterial toxins such as<strong> cholera toxin.</strong></li>\n</ul>", "options": ["Glucosyl ceramide", "Galactose", "Neuraminic acid", "All of the above"], "html_options": ["Glucosyl ceramide", "Galactose", "Neuraminic acid", "All of the above"], "corr_idx": 3}, {"id": "1180448", "html_qtxt": "Which of the following is the wrong statement regarding Polyunsaturated Fatty Acids (PUFA) and Essential Fatty Acids (EFA)?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Clinical significance of PUFA and EFA</strong></p>\n<ul>\n<li>People with a normal diet will not have any deficiency, but those who are on parenteral nutrition for long periods will have a deficiency.</li>\n<li>PUFAs are used for esterification and the excretion of cholesterol. <strong>PUFA will reduce serum cholesterol levels. (Option B is incorrect)</strong></li>\n<li>Deficiency of EFA causes <strong>acanthocytosis</strong>, <strong>hyperkeratosis</strong>, <strong>acrodermatitis </strong>and <strong>hypercholesterolemia</strong>.<strong> (Option A)</strong></li>\n<li>EFA deficiency is connected with <strong>acrodermatitis enteropathica,</strong> <strong>hepatorenal syndrome</strong> and <strong>CNS manifestations.</strong></li>\n<li>Elevated PUFA levels are seen in <strong>Zellweger's syndrome. (Option C)</strong></li>\n<li><strong>DHA levels in blood are low in patients with retinitis pigmentosa</strong>. <strong>(Option D)</strong></li>\n<li>Trans fatty acids will compete with EFAs, and may increase the EFA deficiency and decrease the fluidity of membranes.</li>\n<li>Trans fatty acids decrease HDL-cholesterol and may cause <strong>atherosclerosis.</strong></li>\n</ul>", "options": ["Deficiency of EFA causes acanthocytosis", "Excessive consumption of PUFA will increase the serum cholesterol level.", "Elevated PUFA levels are seen in Zellweger's syndrome.", "DHA levels in blood are low in patients with retinitis pigmentosa"], "html_options": ["Deficiency of EFA causes acanthocytosis", "Excessive consumption of PUFA will increase the serum cholesterol level.", "Elevated PUFA levels are seen in Zellweger's syndrome.", "DHA levels in blood are low in patients with retinitis pigmentosa"], "corr_idx": 1}]}, {"moduleId": 1008721, "name": "Fatty Acid Synthesis And Metabolism", "questions": [{"id": "1180796", "html_qtxt": "Glycosphingolipid is made up of except:", "html_expl": "<p><strong>Explanation for answer</strong>:</p>\n<ul>\n<li><strong>Glycolipids (Glycosphingolipids) </strong>are lipids containing:\n<ul>\n<li><strong>Fatty acid (Option D)</strong></li>\n<li><strong>Alcohol</strong>: <strong>Sphingosine (Option C)</strong></li>\n<li><strong>Carbohydrate</strong> (instead of phosphate) <strong>(Option A)</strong></li>\n</ul>\n</li>\n<li><strong>No glycerol, no phosphate</strong>\n<ul>\n<li>Examples: <strong>Cerebroside</strong> - contains a single sugar (e.g., glucose or galactose)</li>\n<li><strong>Ganglioside</strong> - contains oligosaccharides with <strong>sialic acid (NANA)</strong></li>\n</ul>\n</li>\n<li>Glycosphingolipids contain sphingosine, not glycerol.</li>\n<li><strong>Phospholipids</strong></li>\n<li>Lipids that contain:\n<ul>\n<li><strong>Fatty acid</strong></li>\n<li><strong>Alcohol</strong> (either <strong>glycerol</strong> or <strong>sphingosine</strong>)</li>\n<li><strong>Phosphoric acid</strong></li>\n<li><strong>Nitrogenous base</strong> (e.g., choline, ethanolamine)</li>\n</ul>\n</li>\n</ul>\n<p>General formula: Fatty Acid + Alcohol + Phosphate + Nitrogenous Base</p>\n<p><strong>Glycerophospholipids:</strong></p>\n<ul>\n<li><strong>Alcohol</strong>: <strong>Glycerol</strong></li>\n<li>Examples:\n<ul>\n<li><strong>Lecithin (Phosphatidylcholine)</strong></li>\n<li><strong>Cephalin (Phosphatidylethanolamine)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Sphingophospholipids:</strong></p>\n<ul>\n<li><strong>Alcohol</strong>: <strong>Sphingosine</strong></li>\n<li>Example: <strong>Sphingomyelin</strong> (The only phospholipid in the brain that uses sphingosine instead of glycerol)</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508262f12db17-43db-417a-a1cc-b6cadd16fa31.png\">", "options": ["Glucose", "Glycerol", "Sphingosine", "Fatty acids"], "html_options": ["Glucose", "Glycerol", "Sphingosine", "Fatty acids"], "corr_idx": 1}, {"id": "1180797", "html_qtxt": "Which of the following lipid compounds contains an alcoholic group?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Ceramide</strong> = Sphingosine (Amino alcohol) + Fatty acid</li>\n<li>Ganglioside = Ceramide + Oligosaccharide that contains N-Acetyl Neuraminic acid</li>\n<li><strong>Cerebroside</strong> = Ceramide +Monosaccharide</li>\n<li><strong>Sphingomyelin</strong> = Glycerol + 2 Fatty acid + PO<sub>4</sub> + Choline.</li>\n</ul>", "options": ["Ceramide", "Sphingomyelin", "Cerebroside", "All of the above"], "html_options": ["Ceramide", "Sphingomyelin", "Cerebroside", "All of the above"], "corr_idx": 3}, {"id": "1180798", "html_qtxt": "Which of the following is a glycolipid, according to Bloor's classification of lipids?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cerebroside</strong></p>\n<ul>\n<li>A <strong>glycosphingolipid (Complex lipid)</strong></li>\n<li>Contains: <strong>Ceramide (sphingosine + fatty acid)</strong> + <strong>1 sugar (glucose or galactose).</strong></li>\n<li>Found abundantly in the <strong>myelin sheath of neurons.<br /> </strong></li>\n</ul>\n<p><strong>Bloor's Classification of Lipids:</strong></p>\n<p>Bloor classified lipids into three main types:</p>\n<ol>\n<li><strong>Simple lipids:</strong> e.g., fats (triglycerides), waxes</li>\n<li><strong>Compound/Complex lipids</strong>: Contain other groups like phosphate, carbohydrate</li>\n<li><strong>Derived lipids</strong>: e.g., fatty acids, steroids</li>\n</ol>\n<p><strong>Glycolipids</strong> are part of <strong>complex lipids</strong>, specifically <strong>glycosphingolipids</strong> - lipids with a carbohydrate attached to a sphingosine backbone.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508264d75d39c-4776-4a57-9547-1e954ddee9bf.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Plasmalogen (Option B)</strong>: An <strong>ether phospholipid</strong>, <strong>not</strong> a glycolipid. It is present in the heart and brain tissue. Contains glycerol + phosphate + ethanolamine or choline.</p>\n<p><strong>Sphingomyelin (Option C): </strong>A <strong>sphingophospholipid</strong>, not a glycolipid.Contains <strong>sphingosine</strong>, <strong>fatty acid</strong>, <strong>phosphate</strong>, and <strong>choline.<br /> </strong></p>\n<p><strong>Lecithin (Option D):</strong> Common name for <strong>phosphatidylcholine.</strong></p>", "options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "html_options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "corr_idx": 0}, {"id": "1180800", "html_qtxt": "Which of the following is a non-phosphorylated lipid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Glycosphingolipids</strong> are <strong>non-phosphorylated lipids</strong>.</li>\n<li>They consist of <strong>sphingosine</strong>, <strong>fatty acid</strong>, and <strong>carbohydrate</strong> but <strong>lack phosphate</strong>.</li>\n<li>Glycolipids (glycosphingolipids) are important in nerve tissues and in the cell membrane.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cephalin (Option A)</strong>: Also known as <strong>phosphatidylethanolamine</strong>, contains <strong>phosphate</strong>.</p>\n<p><strong>Lecithin (Option B)</strong>: Also known as <strong>phosphatidylcholine</strong>, it contains <strong>phosphate</strong>.</p>\n<p><strong>Cardiolipin (Option D)</strong>: A <strong>diphosphatidylglycerol</strong>, also contains <strong>phosphate</strong>.</p>", "options": ["Cephalin", "Lecithin", "Glycosphingolipids", "Cardiolipin"], "html_options": ["Cephalin", "Lecithin", "Glycosphingolipids", "Cardiolipin"], "corr_idx": 2}, {"id": "1180801", "html_qtxt": "All sphingolipids are synthesised from which of the following molecules?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>All <strong>sphingolipids</strong> are formed from <strong>ceramide</strong>.</li>\n<li>Ceramide is synthesised in the <strong>endoplasmic reticulum</strong> from the amino acid</li>\n<li>Ceramide is an important signalling molecule (second messenger) regulating pathways, including <strong>programmed cell death.</strong></li>\n<li>Sphingomyelins are phospholipids and are formed when <strong>ceramide reacts with phosphatidylcholine</strong> to form sphingomyelin plus diacylglycerol.</li>\n<li>This occurs mainly in the <strong>Golgi apparatus</strong> and to a lesser extent in the plasma membrane.</li>\n<li><strong>Glycosphingolipids</strong> are a combination of ceramide with one or more sugar residues.</li>\n<li>The simplest glycosphingolipids (cerebrosides) are galactosylceramide (GalCer) and glucosylceramide (GlcCer).</li>\n<li><strong>GalCer</strong> is formed in a reaction between ceramide and UDP-Gal.</li>\n<li>Sulfogalactosylceramide and other sulfolipids, such as the sulfo(galacto)-glycerolipids and the steroid sulfates, are formed after further reactions involving 3'-phosphoadenosine-5'-phosphosulfate (PAPS; \"active sulfate\").</li>\n<li><strong>Gangliosides</strong> are synthesised from ceramide by the stepwise addition of activated sugars (eg, UDPGlc and UDPGal) and a sialic acid, usually N-acetylneuraminic acid.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphatidylcholine (Option A): </strong>It is a glycerophospholipid, not a sphingolipid. It consists of glycerol, two fatty acids, phosphate, and choline. It is not involved in the synthesis of sphingolipids but can donate its phosphocholine group to ceramide to form sphingomyelin.</p>\n<p><strong>Active Sulfate (Option C): </strong>Also known as PAPS (3'-phosphoadenosine-5'-phosphosulfate), it is a sulfate donor in various sulfation reactions, including the synthesis of sulfatides (sulfated glycolipids), but it is not the precursor for sphingolipid synthesis.</p>\n<p><strong>UDP-Galactose (Option D):</strong> It is an activated sugar nucleotide used for glycosylation reactions, including the formation of cerebrosides, but it requires ceramide as the base molecule. UDP-Galactose cannot independently form sphingolipids without ceramide.</p>", "options": ["Phosphatidylcholine", "Ceramide", "Active Sulfate", "UDPGalactose"], "html_options": ["Phosphatidylcholine", "Ceramide", "Active Sulfate", "UDPGalactose"], "corr_idx": 1}, {"id": "1180802", "html_qtxt": "Ceramide is synthesised from which of the following amino acids?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Ceramide</strong> is synthesised in the <strong>endoplasmic reticulum</strong> from the amino acid <strong>serine</strong>.</li>\n<li>Serine combines with palmitoyl-CoA to form <strong>3-ketosphinganine</strong>, which is the first committed step in ceramide and sphingolipid synthesis.</li>\n<li>Ceramide serves as the <strong>central molecule in the formation of all sphingolipids,</strong> including sphingomyelins and glycosphingolipids.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826a5cc68ea-0648-4298-a629-7c6c21c55bf0.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Histidine (Option A): </strong> Histidine is an essential amino acid primarily involved in the synthesis of histamine through decarboxylation. It does not participate in ceramide synthesis.</p>\n<p><strong>Glutamine (Option C): </strong>Glutamine is a key amino acid in nitrogen metabolism and purine/pyrimidine synthesis, but has no direct role in sphingolipid or ceramide biosynthesis.</p>\n<p><strong>Arginine (Option D):</strong> Arginine is involved in the urea cycle and nitric oxide synthesis. It does not contribute to the synthesis of ceramide or sphingolipids.</p>", "options": ["Histidine", "Serine", "Glutamine", "Arginine"], "html_options": ["Histidine", "Serine", "Glutamine", "Arginine"], "corr_idx": 1}, {"id": "1180804", "html_qtxt": "Action of Phospholipase C on PiP2(Phosphatidylinositol 4,5-bisphosphate) produces which of the following molecules:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Action of Phospholipase C on Phosphatidylinositol 4, 5 Bisphosphate (PiP2)</li>\n</ul>\n<p><strong>Diacyl Glycerol</strong> and <strong>Inositol Trisphosphate</strong> (IP3) are formed, and both act as <strong>second messengers.</strong></p>\n<p><strong>Mechanism:</strong></p>\n<ul>\n<li><strong>PIP2</strong> is cleaved by <strong>Phospholipase C</strong> into <strong>DAG</strong> and <strong>IP3</strong>.</li>\n<li><strong>DAG</strong> remains embedded in the plasma membrane where it activates <strong>Protein Kinase C (PKC)</strong>.</li>\n<li><strong>IP3</strong> diffuses through the cytoplasm to bind to <strong>IP3 receptors</strong> on the <strong>endoplasmic reticulum</strong>, triggering <strong>calcium release</strong> into the cytosol.</li>\n</ul>\n<p>Both <strong>DAG</strong> and <strong>IP3</strong> are key components in various <strong>signal transduction pathways</strong> that regulate numerous physiological processes.</p>", "options": ["Diacylgycerol", "Inositol triphosphate", "Both", "None of above"], "html_options": ["Diacylgycerol", "Inositol triphosphate", "Both", "None of above"], "corr_idx": 2}, {"id": "1180805", "html_qtxt": "Glycerophospholipid containing choline is very important for the human body. All of the following statements are correct about it except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Lecithin is the most abundant phospholipid of the cell membrane, not the mitochondrial membrane.</li>\n</ul>\n<p><strong>Lecithin (Phosphatidylcholine):</strong></p>\n<ul>\n<li><strong>Glycerophospholipid</strong> with <strong>Choline</strong> as nitrogenous base, i.e. Phosphatidic Acid + Choline. <strong>(Option A)</strong></li>\n<li>Most abundant phospholipid of the <strong>cell membrane, not mitochondria.</strong>.</li>\n<li>The largest body store of choline.<strong> (Option C)</strong></li>\n<li>Importance of choline\n<ul>\n<li>Acetylcholine in nerve transmission <strong>(Option D)</strong></li>\n<li>Transmethylation</li>\n</ul>\n</li>\n<li>Dipalmitoyl Lecithin (Di Palmitoyl Phosphatidyl Choline) is a major constituent of lung surfactant.</li>\n</ul>", "options": ["Glycerophospholipid containing choline is called as Lecithin", "Most abundant phospholipid in mitochondrial membrane.", "It represent a large proportion of body's storage of choline.", "Important in nervous transmission."], "html_options": ["Glycerophospholipid containing choline is called as Lecithin", "Most abundant phospholipid in mitochondrial membrane.", "It represent a large proportion of body's storage of choline.", "Important in nervous transmission."], "corr_idx": 1}, {"id": "1180806", "html_qtxt": "A short-stature male presented with enlarged and weak heart muscle, weakness of skeletal muscle, recurrent infection and was diagnosed with Barth syndrome. Which of the following lipid components is decreased in this disorder?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Cardiolipin</strong> is the <strong>major lipid of mitochondrial membranes</strong>. It is not found in other membranes of the cell. Cardiolipin is essential for proper mitochondrial function and energy metabolism.</li>\n<li>Decreased cardiolipin levels or alterations in its structure or metabolism cause <strong>mitochondrial dysfunction</strong> in <strong>ageing</strong> and pathological conditions, including <strong>heart failure, hypothyroidism</strong>, and <strong>Barth syndrome (cardioskeletal myopathy).</strong></li>\n<li>Cardiolipin is synthesised from <strong>phosphatidylglycerol</strong> and <strong>phosphatidic acid</strong> in the <strong>inner mitochondrial membrane</strong>.</li>\n<li>It plays a crucial role in maintaining <strong>mitochondrial structure</strong> and function, especially in the <strong>electron transport chain</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lecithin (Option A): </strong>Also known as Phosphatidylcholine, it is the most abundant phospholipid of the plasma (cell) membrane, not mitochondria.</p>\n<p><strong>Ceramide (Option B): </strong>Ceramide is not a phospholipid but a sphingolipid precursor involved in membrane structure and signalling pathways.</p>\n<p><strong>Phosphatidylserine (Option D): </strong>This phospholipid is found mainly in the inner leaflet of the plasma membrane and plays a role in cell signalling and apoptosis, but is not mitochondrial-specific.</p>", "options": ["Lecithin", "Ceramide", "Cardiolipin", "Phosphatidyl serine"], "html_options": ["Lecithin", "Ceramide", "Cardiolipin", "Phosphatidyl serine"], "corr_idx": 2}, {"id": "1180807", "html_qtxt": "A short-stature male presented with enlarged and weak heart muscle, weakness of skeletal muscle, recurrent infection and was diagnosed with Barth syndrome. Which of the following lipid components is decreased in this disorder?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cardiolipin</strong> is a unique phospholipid found almost exclusively in the <strong>inner mitochondrial membrane</strong>.</li>\n<li>It plays a crucial role in <strong>mitochondrial bioenergetics</strong>, including the function of enzymes in <strong>oxidative phosphorylation</strong>.</li>\n<li>In <strong>Barth syndrome</strong>, a genetic defect in the enzyme <strong>tafazzin</strong> leads to defective remodelling of cardiolipin, resulting in its <strong>reduced levels or abnormal composition</strong>.</li>\n<li>This causes <strong>mitochondrial dysfunction</strong>, which manifests clinically as <strong>cardiomyopathy</strong>, <strong>skeletal muscle weakness</strong>, <strong>growth delay</strong>, and <strong>neutropenia</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lecithin (Option A):</strong> Major component of cell membranes, especially in the liver and CNS; not implicated in Barth syndrome.</p>\n<p><strong>Ceramide (Option B):</strong> A sphingolipid involved in cell signalling and apoptosis; not specific to mitochondrial membranes.</p>\n<p><strong>Phosphatidylserine (Option D):</strong> Important in apoptosis and membrane curvature; not associated with Barth syndrome pathogenesis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Barth syndrome</strong> is an <strong>X-linked recessive</strong> disorder of phospholipid metabolism.</li>\n<li><strong>Decreased or abnormal cardiolipin</strong> impairs mitochondrial function and energy production.</li>\n<li>Diagnosis is confirmed by clinical presentation + reduced cardiolipin levels or mutation in the <strong>TAZ gene</strong>.</li>\n</ul>", "options": ["Lecithin", "Ceramide", "Cardiolipin", "Phosphatidyl serine"], "html_options": ["Lecithin", "Ceramide", "Cardiolipin", "Phosphatidyl serine"], "corr_idx": 2}, {"id": "1180808", "html_qtxt": "A 10-year-old child is complaining of abdominal pain and weakness. On examination, hepatosplenomegaly was noted. In the blood investigation, pancytopenia was found. Bone marrow biopsy is shown below. Accumulation of which molecule is responsible for this condition?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826baf8fea4-6730-4902-b217-b1f31b27cd82.png\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The clinical vignette of a 10-year-old child with abdominal pain, weakness, hepatosplenomegaly, pancytopenia, and bone marrow biopsy showing a crumpled tissue paper appearance suggests <strong>Gaucher's disease</strong>.</li>\n</ul>\n<p><strong>Gaucher's Disease:</strong></p>\n<ul>\n<li>Most common Lysosomal Storage Disorder</li>\n<li>Enzyme Defect: <strong>Glucocerebrosidase</strong></li>\n<li>Lysosomes are filled with Glucocerebroside</li>\n<li>No cherry red spot in the macula</li>\n<li><strong>Haematological features</strong>: Pancytopenia, bleeding manifestation</li>\n<li><strong>Hepatosplenomegaly</strong></li>\n<li>Bone Pain and Pathological Fractures of long Bones</li>\n<li>X-ray Femur: <strong>Erlenmeyer Flask Deformity</strong> (flask-like appearance of distal femur and proximal tibia).<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826d556c277-69f4-41f3-969c-df847f14b955.png\"></li>\n<li>Bone Marrow Biopsy: <strong>Gaucher cell with Wrinkled paper appearance/crumbled tissue paper appearance.</strong></li>\n<li>Elevated serum levels of chitotriosidase, ACE & TRAP, also CCL-18/PARC</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sphingomyelin (Option B):</strong> Accumulates in <strong>Niemann-Pick disease</strong>, not Gaucher's disease. Characterised by hepatosplenomegaly, neurodegeneration, and foamy cells.</p>\n<p><strong>Ganglioside (Option C):</strong> Accumulates in <strong>Tay-Sachs disease</strong>, presenting with neurodegeneration, cherry-red spot on macula, but no hepatosplenomegaly.</p>\n<p><strong>Galactocerebroside (Option D):</strong> Accumulates in <strong>Krabbe disease</strong>, which presents with peripheral neuropathy, developmental delay, and optic atrophy.</p>", "options": ["Glucocerebroside", "Sphingomyelin", "Ganglioside", "Galactocerebroside"], "html_options": ["Glucocerebroside", "Sphingomyelin", "Ganglioside", "Galactocerebroside"], "corr_idx": 0}, {"id": "1180809", "html_qtxt": "All are sphingolipidosis diseases except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Sphingolipidoses</strong> are a group of inherited metabolic disorders caused by the accumulation of <strong>sphingolipids</strong> due to specific <strong>enzyme deficiencies</strong>.</li>\n<li>Each disorder is associated with a characteristic enzyme defect and accumulated substrate.</li>\n<li><strong>Wolman's disease </strong>is not a sphingolipidosis. It is a <strong>lysosomal acid lipase deficiency</strong> leading to the accumulation of <strong>cholesterol esters and triglycerides</strong> (not sphingolipids).</li>\n<li><strong>Tay-Sachs disease (Option A)</strong> is a sphingolipidosis caused by a deficiency of <strong>Hexosaminidase A</strong>, leading to the accumulation of <strong>GM2 ganglioside</strong>.</li>\n<li><strong>Fabry's disease (Option B) is a </strong>sphingolipidosis caused by a deficiency of <strong>&alpha;-galactosidase A</strong>, leading to accumulation of <strong>globotriaosylceramide (Gb3)</strong>.</li>\n<li><strong>Krabbe's disease (Option C)</strong> is a sphingolipidosis caused by a deficiency of <strong>galactocerebrosidase</strong>, leading to the accumulation of <strong>psychosine and galactocerebroside</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826e7c9b32f-1cb2-4846-8447-b5a1797b8577.png\">", "options": ["Tay-Sachs disease", "Fabry's disease", "Krabbe's disease", "Wolman's disease"], "html_options": ["Tay-Sachs disease", "Fabry's disease", "Krabbe's disease", "Wolman's disease"], "corr_idx": 3}, {"id": "1180812", "html_qtxt": "Deficiency of phosphorylating enzymes for the formation of which of the following recognition markers leads to I-cell disease?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>I-cell disease (Inclusion Cell disease)</strong> results from a defect in <strong>phosphorylating enzymes</strong> responsible for the addition of <strong>mannose 6-phosphate</strong> to lysosomal enzymes.</li>\n<li><strong>Mannose 6-phosphate</strong> acts as a recognition marker that directs enzymes to the <strong>lysosomes</strong>.</li>\n<li>In the absence of this marker, lysosomal enzymes fail to reach the lysosomes and instead get secreted outside the cell, leading to the accumulation of undigested substrates and the formation of <strong>inclusion bodies</strong>.</li>\n<li>Clinical features include <strong>severe psychomotor retardation, skeletal abnormalities, coarse facial features, and early death, often in the first decade of life</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>GM2 ganglioside (Option A):</strong> Involved in <strong>Tay-Sachs disease</strong> due to <strong>Hexosaminidase A deficiency</strong>.</p>\n<p><strong>Galactose (Option C):</strong> Accumulates in <strong>Galactosemia</strong> but is unrelated to lysosomal targeting.</p>\n<p><strong>Globoside (Option D):</strong> Accumulates in <strong>Fabry's disease</strong> but is not involved in I-cell disease.</p>", "options": ["GM2 ganglioside", "Mannose 6-phosphate", "Galactose", "Globoside"], "html_options": ["GM2 ganglioside", "Mannose 6-phosphate", "Galactose", "Globoside"], "corr_idx": 1}, {"id": "1180815", "html_qtxt": "Tay-Sachs disease is due to accumulation of:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Tay-Sachs disease</strong> is caused by a deficiency of the <strong>Hexosaminidase A</strong></li>\n<li>This leads to the accumulation of <strong>GM2 ganglioside</strong> in neuronal cells.</li>\n<li>Clinical features include <strong>mental retardation, blindness, and muscular weakness</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>GM1 ganglioside (Option B):</strong> Accumulates in <strong>GM1 gangliosidosis</strong>, not Tay-Sachs disease.</p>\n<p><strong>Glucocerebroside (Option C):</strong> Accumulates in <strong>Gaucher's disease</strong> due to <strong>beta-glucocerebrosidase deficiency</strong>.</p>\n<p><strong>Galactocerebroside (Option D):</strong> Accumulates in <strong>Krabbe's disease</strong> due to <strong>galactocerebrosidase deficiency</strong>.</p>", "options": ["GM2 ganglioside", "GM1 ganglioside", "Glucocerebroside", "Galactocerebroside"], "html_options": ["GM2 ganglioside", "GM1 ganglioside", "Glucocerebroside", "Galactocerebroside"], "corr_idx": 0}, {"id": "1180817", "html_qtxt": "Which of the following is a major phospholipid by mass in the membranes of human cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Phosphatidylcholine</strong> is generally the major phosphoglyceride by mass in the membranes of human cells.</li>\n<li>The major lipids in mammalian <strong>membranes</strong> are <strong>Phospholipids</strong>, <strong>Glycosphingolipids,</strong> & <strong>Cholesterol</strong></li>\n</ul>\n<p><strong>Phospholipids</strong>:</p>\n<ul>\n<li>Of the two major phospholipid classes present in membranes, <strong>phosphoglycerides</strong> are the more common</li>\n<li>In most phosphoglycerides present in membranes, the 3-phosphate is esterified to an alcohol such as <strong>choline</strong>, <strong>ethanolamine, glycerol, inositol or serine</strong>.</li>\n</ul>\n<p><strong>Explanation of other options</strong><strong>:</strong></p>\n<p><strong>Phosphatidyl inositol (Option A):</strong> It is a minor phospholipid involved in cell signalling pathways and not the major one by mass.</p>\n<p><strong>Phosphatidyl serine (Option C):</strong> It is primarily located in the inner leaflet of the plasma membrane and plays roles in apoptosis.</p>\n<p><strong>Phosphatidyl ethanolamine (Option D):</strong> Though abundant, it is less by mass compared to phosphatidylcholine.</p>", "options": ["Phosphotidyl inositol", "Phosphotidyl choline", "Phosphatidyl serine", "Phosphatidyl ethanolamine"], "html_options": ["Phosphotidyl inositol", "Phosphotidyl choline", "Phosphatidyl serine", "Phosphatidyl ethanolamine"], "corr_idx": 1}, {"id": "1180818", "html_qtxt": "The following are true statements about biomembrane, except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Membrane lipids are <strong> (Option A)</strong></li>\n<li>As the number of <strong>double bonds within the lipid side chains increases</strong>, the number of kinks in the tails increases. As a consequence, the <strong>membrane lipids become less tightly packed</strong> and the membrane becomes more fluid.</li>\n<li>All major lipids in membranes contain both hydrophobic and hydrophilic regions and are therefore termed amphipathic.</li>\n<li>If the <strong>hydrophobic region were separated from the rest of the molecule</strong>, it would be insoluble in water but soluble in organic solvents.</li>\n<li>Conversely, <strong>if the hydrophilic region were separated from the rest of the molecule, it would be insoluble in organic solvents but soluble in water. (Option D)</strong></li>\n<li><strong>Saturated fatty acids</strong> form relatively <strong>straight tails</strong>, whereas <strong>unsaturated fatty acids</strong>, which generally exist in the cis form in membranes, form <strong>\"kinked\" tails. (Option B)</strong></li>\n</ul>", "options": ["All major lipids are amphipathic.", "Saturated fatty acids form relatively straight tails, whereas unsaturated fatty acids, which form 'kinked' tails", "As the number of double bonds within the lipid side chains increases, the number of lipids becomes more tightly packed.", "If the hydrophilic region were separated from the rest of the molecule, it would be insoluble in organic solvents but soluble in water."], "html_options": ["All major lipids are amphipathic.", "Saturated fatty acids form relatively straight tails, whereas unsaturated fatty acids, which form 'kinked' tails", "As the number of double bonds within the lipid side chains increases, the number of lipids becomes more tightly packed.", "If the hydrophilic region were separated from the rest of the molecule, it would be insoluble in organic solvents but soluble in water."], "corr_idx": 2}]}, {"moduleId": 1008722, "name": "Ketone Bodies And Cholesterol", "questions": [{"id": "1169929", "html_qtxt": "All the following about ketone bodies are true except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Although the liver is the primary site for the synthesis of ketone bodies (ketogenesis), it cannot utilize them for energy. </li>\n<li>This is because the liver lacks the specific enzyme <strong>succinyl-CoA: acetoacetate CoA transferase (thiophorase)</strong>. </li>\n<li>Thiophorase is required to activate acetoacetate into acetoacetyl-CoA, allowing it to enter the metabolic pathway for energy generation. </li>\n<li>As a result, ketone bodies produced by the liver are exported into the bloodstream to be utilized by extrahepatic tissues such as the brain, heart, and skeletal muscles. </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong> </p>\n<ul>\n<li>They are formed exclusively in the hepatic mitochondria (Option A): \n<ul>\n<li>This statement is true. Ketogenesis occurs primarily in the mitochondria of hepatocytes (liver cells) where acetyl-CoA derived from fatty acid oxidation is converted into ketone bodies. </li>\n</ul>\n</li>\n<li>Ketone bodies are formed under conditions causing a high rate of fatty acid oxidation (Option B):\n<ul>\n<li>This statement is true. Conditions such as fasting, starvation, prolonged exercise, or uncontrolled diabetes lead to increased lipolysis and beta-oxidation. This produces excess acetyl-CoA which saturates the Krebs cycle and is diverted to ketone body synthesis. </li>\n</ul>\n</li>\n<li>Acetone is excreted via the lungs (Option C): \n<ul>\n<li>This statement is true. Acetone is a volatile, minor ketone body formed by the non-enzymatic decarboxylation of acetoacetate. It is not metabolized significantly and is excreted via the breath (responsible for the \"fruity\" odor in ketoacidosis). </li>\n</ul>\n</li>\n</ul>", "options": ["They are formed exclusively in the hepatic mitochondria", "Ketone bodies are formed under conditions causing a high rate of fatty acid oxidation", "Acetone is excreted via the lungs", "Ketones are abundantly utilised in the liver"], "html_options": ["They are formed exclusively in the hepatic mitochondria", "Ketone bodies are formed under conditions causing a high rate of fatty acid oxidation", "Acetone is excreted via the lungs", "Ketones are abundantly utilised in the liver"], "corr_idx": 3}, {"id": "1169933", "html_qtxt": "HMG CoA is utilised in all of the following reactions except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>HMG-CoA is <strong>not involved in arginine metabolism</strong>.</li>\n</ul>\n<p><strong>HMG-CoA (3-hydroxy-3-methylglutaryl-CoA)</strong> is an important intermediate in several metabolic pathways:</p>\n<ul>\n<li><strong>Ketogenesis:</strong> Formation of HMG-CoA from three molecules of <strong>acetyl-CoA</strong> by the enzyme <strong>HMG-CoA synthase</strong>, which is the <strong>rate-limiting step of ketone body synthesis</strong>. <strong>(Option A ruled out)</strong></li>\n<li><strong>Cholesterol synthesis:</strong> HMG-CoA is converted to <strong>mevalonate</strong> by <strong>HMG-CoA reductase</strong>, which is the <strong>rate-limiting step of cholesterol synthesis</strong>.<strong> (Option B ruled out)</strong></li>\n<li><strong>Leucine metabolism:</strong> HMG-CoA acts as an intermediate in <strong>leucine catabolism</strong>. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["Ketogenesis", "Cholesterol synthesis", "Leucine metabolism", "Arginine metabolism"], "html_options": ["Ketogenesis", "Cholesterol synthesis", "Leucine metabolism", "Arginine metabolism"], "corr_idx": 3}, {"id": "1169934", "html_qtxt": "Ketone bodies are utilised in all except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Ketone bodies are not utilised in the <strong>liver and the RBCs</strong>.</li>\n<li>This is because the RBCs <strong>lack mitochondria</strong> and therefore cannot utilise ketone bodies and</li>\n<li>The liver lacks the enzyme <strong>thiophorase</strong> (succinyl CoA acetoacetate CoA transferase) and therefore cannot utilise ketone bodies.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Kidney and brain (Option B)</strong> can utilise ketone bodies, especially during <strong>prolonged fasting</strong> or <strong>starvation</strong>.</p>\n<p><strong>Kidney and heart</strong> <strong>(Option C) </strong>actively utilise ketone bodies as an energy source.</p>\n<p><strong>Muscle and brain (Option D)</strong> can both use ketone bodies, particularly when <strong>glucose availability is low</strong>.</p>", "options": ["Liver and RBC", "Kidney and brain", "Kidney and heart", "Muscle and brain"], "html_options": ["Liver and RBC", "Kidney and brain", "Kidney and heart", "Muscle and brain"], "corr_idx": 0}, {"id": "1169937", "html_qtxt": "All are true about ketosis and its tests except?<br>A. Rothera's test is answered by acetoacetate and acetone<br>B. Beta-hydroxybutyrate is the major ketone body in ketosis<br>C. Gerhardt's test is answered by Acetoacetate<br>D. In normal people, the ratio of BHB to Acetoacetate is 1:1", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>A: Rothera's test:</strong> Saturate 5 ml of urine with solid ammonium sulfate. Add 3 drops of freshly prepared sodium nitroprusside, followed by 2 ml of liquor ammonia, along the sides of the test tube. Development of a <strong>purple ring</strong> at the junction of the two liquids indicates the presence of <strong>acetone</strong> or <strong>acetoacetic</strong> acid in urine. It is <strong>not answered by beta-hydroxybutyrate.</strong> Strip tests based on the same principle are also available.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508268b5e7a95-18f6-46d3-a04e-6cf9255729e6.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826ae5b217a-767f-4ab7-94de-fe7c99eb189d.png\">\n<p><strong>B: Beta-hydroxybutyrate</strong> is produced from acetoacetate, which is the <strong>major ketone body in ketoacidosis.</strong></p>\n<p><strong>C: Gerhardt's test for acetoacetic acid:</strong> To 5 ml of urine, add dilute ferric chloride solution drop by drop, till a maximum precipitate of ferric phosphate is obtained. This is to eliminate the phosphates, which may obscure the colour in the test. Filter. To the filtrate, add excess ferric chloride. A red colour indicates the presence of acetoacetic acid.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826719dc437-4e02-42bf-ba15-887a31839141.png\">\n<p><strong>D:</strong> In normal individuals, the <strong>BHB to Acetoacetate</strong> ratio is approximately <strong>1:1</strong>, but in ketosis, particularly <strong>diabetic ketoacidosis</strong>, this ratio shifts significantly, with <strong>beta-hydroxybutyrate predominating</strong>.</p>\n<p>So, all statements are correct.</p>", "options": ["A, B, C, D", "A, B", "A, D", "None of the above"], "html_options": ["A, B, C, D", "A, B", "A, D", "None of the above"], "corr_idx": 3}, {"id": "1169939", "html_qtxt": "The rate-limiting step of ketogenesis is the formation of:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>The formation of <strong>HMG CoA</strong> from <strong>acetoacetate</strong> and<strong> acetyl-CoA</strong> by the enzyme <strong>HMG CoA synthase</strong> is the rate-limiting step of <strong>ketogenesis</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thiolase (Option A):</strong> Thiolase catalyses a <strong>reversible reaction</strong> involved in the initial step of ketogenesis, but it is not rate-limiting.</p>\n<p><strong>HMG CoA reductase (Option C):</strong> HMG CoA reductase is <strong>not involved in ketone body synthesis</strong>. It plays a role in <strong>cholesterol synthesis</strong> in the <strong>cytoplasm</strong>, not the mitochondria.</p>\n<p><strong>Thiophorase (Option D):</strong> Thiophorase is involved in <strong>ketone body utilisation</strong> (breakdown) in extra-hepatic tissues and not in ketone body synthesis.</p>", "options": ["Thiolase", "HMG CoA synthase", "HMG CoA reductase", "Thiophorase"], "html_options": ["Thiolase", "HMG CoA synthase", "HMG CoA reductase", "Thiophorase"], "corr_idx": 1}, {"id": "1169941", "html_qtxt": "Which of the following does not stimulate ketogenesis?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>An increase in the Insulin/Glucagon ratio</strong> will <strong>decrease ketogenesis</strong> by both decreasing the availability of FFA (by inhibition of hormone-sensitive lipase) and by inhibiting HMG CoA synthase in mitochondria.</li>\n</ul>\n<p>The stimulation of ketogenesis takes place in three crucial ways. They include:</p>\n<ul>\n<li><strong>Increase in free fatty acid availability (Option A)</strong></li>\n<li><strong>CPT-1 Gateway (Option B)</strong></li>\n<li><strong>Decrease in insulin/glucagon ratio (Option D)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826c6a43fd2-908b-4d35-9d48-4dd62f1197c1.png\">", "options": ["Increase in FFA availability", "CPT-1", "Increase in Insulin/Glucagon ratio", "Decrease in Insulin/Glucagon ratio"], "html_options": ["Increase in FFA availability", "CPT-1", "Increase in Insulin/Glucagon ratio", "Decrease in Insulin/Glucagon ratio"], "corr_idx": 2}, {"id": "1169945", "html_qtxt": "A child in Jamaica presented with symptoms of fasting hypoglycemia, more severe at night, acute vomiting, which occurred 6 hours after ingestion of a fruit, and the child rapidly developed coma and died shortly after. Which is a possible step inhibited in the patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Jamaican vomiting sickness</strong> is caused by eating the <strong>unripe fruit of the ackee tree,</strong> which contains the toxin</li>\n<li>This <strong>inactivates medium and short-chain acyl-CoA dehydrogenase,</strong> inhibiting oxidation and causing hypoglycemia.</li>\n<li>Dicarboxylic aciduria is due to the excretion of C6-C10 dicarboxylic acid with nonketotic hypoglycemia due to the lack of medium and short-chain fatty acid dehydrogenase.</li>\n<li>Recently, Jamaican vomiting sickness-like illness has been reported after consumption of <strong>large amounts of litchi</strong> by children from <strong>India,</strong> also, possibly by the same mechanism.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Long-chain fatty acyl dehydrogenase (Option A):</strong> This enzyme is involved in long-chain fatty acid oxidation. In Jamaican vomiting sickness, it is specifically the <strong>medium and short-chain</strong> dehydrogenases that are inhibited.</p>\n<p><strong>HMG CoA synthase (Option C):</strong> HMG CoA synthase catalyses the rate-limiting step in <strong>ketogenesis</strong>, not directly related to the fatty acid oxidation block seen in this illness.</p>\n<p><strong>HMG CoA reductase (Option D):</strong> This enzyme is the <strong>rate-limiting enzyme in cholesterol biosynthesis</strong> and is not related to fatty acid oxidation or ketogenesis in mitochondria.</p>", "options": ["Long-chain fatty acyl dehydrogenase", "Medium and short-chain fatty acid dehydrogenase", "HMG CoA synthase", "HMG CoA reductase"], "html_options": ["Long-chain fatty acyl dehydrogenase", "Medium and short-chain fatty acid dehydrogenase", "HMG CoA synthase", "HMG CoA reductase"], "corr_idx": 1}, {"id": "1169951", "html_qtxt": "True regarding peroxisomal disorders:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Zellweger syndrome</strong>, also known as <strong>cerebrohepatorenal syndrome</strong>, is a <strong>peroxisomal biogenesis disorder</strong> caused by an <strong>inherited absence of peroxisomes</strong> in <strong>all tissues</strong>, not just the brain.</li>\n<li>There is an accumulation of <strong>very long chain fatty acids (VLCFA)</strong> in the <strong>brain tissue</strong> along with a <strong>generalised loss of peroxisomal function</strong> throughout the body.</li>\n<li>The disease manifests with severe <strong>neurologic deficits</strong> and <strong>hepatic dysfunction</strong>, and most affected infants die within the <strong>first year of life</strong>.</li>\n<li>Lorenzo's oil is used as a <strong>treatment</strong> for <strong>X-linked adrenoleukodystrophy (ALD)</strong>, not neonatal ALD. It is not related to Zellweger syndrome <strong>(Option A).</strong></li>\n<li>Refsum's disease is a <strong>rare</strong> peroxisomal disorder caused by a deficiency of the enzyme <strong>phytanoyl-CoA hydroxylase</strong>, leading to <strong>phytanic acid accumulation</strong>. It is not considered a <strong>common</strong> <strong>(Option C)</strong></li>\n<li>The absence of peroxisomes in <strong>Zellweger syndrome</strong> is <strong>systemic</strong>, affecting <strong>all tissues</strong>, not limited to the brain. <strong>(Option D)</strong></li>\n</ul>", "options": ["Lorenzo's oil causes neonatal adrenoleukodystrophy", "Zellweger syndrome is also called cerebrohepatorenal syndrome", "Refsum's disease is a common disorder caused by phytanic acid accumulation", "Zellweger syndrome is characterised by the absence of peroxisomes in the brain only"], "html_options": ["Lorenzo's oil causes neonatal adrenoleukodystrophy", "Zellweger syndrome is also called cerebrohepatorenal syndrome", "Refsum's disease is a common disorder caused by phytanic acid accumulation", "Zellweger syndrome is characterised by the absence of peroxisomes in the brain only"], "corr_idx": 1}, {"id": "1180406", "html_qtxt": "In which of the following pathways is the mitochondria not involved?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>De Novo Fatty Acid Synthesis (Lipogenesis)</strong> occurs in the <strong>cytosol</strong>, not in mitochondria.</li>\n<li>The pathway was elucidated by <strong>Feodor Lynen</strong>, hence also referred to as <strong>Lynen's Spiral</strong>.</li>\n<li>Major sites include: <strong>Liver, kidney, brain, lung, lactating mammary gland, and adipose tissue</strong>.</li>\n<li>Mitochondria provide <strong>acetyl-CoA</strong> (as citrate), but the actual fatty acid synthesis takes place in the <strong>cytosol</strong>.</li>\n<li><strong>Cofactors required:</strong>\n<ul>\n<li>NADPH</li>\n<li>ATP</li>\n  <li>Mn<sup>2</sup><sub>+</sub></li>\n<li>Biotin</li>\n<li>HCO<sub>3</sub><sup>-</sup> (as a source of CO2)</li>\n</ul>\n</li>\n<li><strong>Mitochondria are involved in:</strong>\n<ul>\n<li><strong>DNA Synthesis</strong> (mitochondrial DNA replication) <strong>(Option B)</strong></li>\n<li><strong>Fatty Acid Oxidation</strong> (beta-oxidation within mitochondria) <strong>(Option C)</strong></li>\n<li><strong>Protein Synthesis</strong> (via mitochondrial ribosomes) <strong>(Option D)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Fatty Acid Synthesis", "DNA Synthesis", "Fatty Acid Oxidation", "Protein Synthesis"], "html_options": ["Fatty Acid Synthesis", "DNA Synthesis", "Fatty Acid Oxidation", "Protein Synthesis"], "corr_idx": 0}, {"id": "1180413", "html_qtxt": "Triacylglycerol is a storage form of energy. The storage triacylglycerols are hydrolysed by:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Triacylglycerol undergoes hydrolysis by <strong>hormone-sensitive lipase (HSL)</strong> in adipose tissue to form <strong>free fatty acids (FFA)</strong> and <strong>glycerol</strong>.</li>\n<li>This process provides energy during fasting and stress by mobilising fat stores.</li>\n<li><strong>Hormone-sensitive lipase</strong> is regulated by hormones like epinephrine, norepinephrine, glucagon (activators), and insulin (inhibitor).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pancreatic Lipase (Option A):</strong> This enzyme hydrolyses <strong>dietary triacylglycerols</strong> in the small intestine, not stored fat.</p>\n<p><strong>Lipoprotein Lipase (Option B):</strong> This enzyme hydrolyses <strong>triacylglycerols in circulating lipoproteins (chylomicrons, VLDL)</strong> to facilitate fat storage in tissues.</p>\n<p><strong>Lysosomal Lipase (Option C):</strong> This enzyme is involved in the <strong>hydrolysis of intracellular lipids</strong> within lysosomes, not in the mobilisation of stored triacylglycerol for energy.</p>", "options": ["Pancreatic Lipase", "Lipoprotein Lipase", "Lysosomal Lipase", "Hormone-sensitive Lipase"], "html_options": ["Pancreatic Lipase", "Lipoprotein Lipase", "Lysosomal Lipase", "Hormone-sensitive Lipase"], "corr_idx": 3}, {"id": "1180417", "html_qtxt": "Which of the following is not a part of the Fatty Acid Synthase Complex?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Acetyl-CoA carboxylase</strong> is not a part <strong>FAS Complex</strong>.</li>\n</ul>\n<p>Fatty Acid Synthase (FAS) <strong>Multienzyme Complex</strong></p>\n<ul>\n<li>The complex is a homodimer of two identical polypeptide monomers, in which <strong>six enzyme activities</strong> and the <strong>acyl carrier protein (ACP).</strong></li>\n<li>Six enzyme activities of the Fatty Acid Synthase Complex are\n<ul>\n<li><strong>Ketoacyl Synthase (Option D)</strong></li>\n<li>Malonyl-Acetyl Transacylase</li>\n<li>Dehydratase</li>\n<li><strong>Enoyl Reductase (Option B)</strong></li>\n<li><strong>Ketoacyl Reductase (Option A)</strong></li>\n<li>Thioesterase (Deacylase).</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826314e0af0-5c3d-48ba-ab0d-9f2289e2db0e.png\">", "options": ["Ketoacyl Reductase", "Enoyl Reductase", "Acetyl-CoA Carboxylase", "Keto Acyl Synthase"], "html_options": ["Ketoacyl Reductase", "Enoyl Reductase", "Acetyl-CoA Carboxylase", "Keto Acyl Synthase"], "corr_idx": 2}, {"id": "1180421", "html_qtxt": "True about acetyl-CoA:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Fates of Acetyl-CoA:</strong></p>\n<ul>\n<li>Synthesis of <strong>Cholesterol and other steroids</strong>. <strong>(Option A)</strong></li>\n<li>Synthesis of <strong>Fatty Acid</strong>. <strong>(Option C)</strong></li>\n<li>Synthesis of <strong>Ketone Bodies</strong>. <strong>(Option B)</strong></li>\n<li>Enter into the TCA Cycle</li>\n</ul>", "options": ["Precursor for the synthesis of cholesterol and other steroids", "Form Ketone bodies", "Starting material for the synthesis of fatty acid", "All of the above"], "html_options": ["Precursor for the synthesis of cholesterol and other steroids", "Form Ketone bodies", "Starting material for the synthesis of fatty acid", "All of the above"], "corr_idx": 3}, {"id": "1180430", "html_qtxt": "NADPH is required for:", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<p>Fatty acid synthesis is a <strong>reductive biosynthetic pathway</strong> that requires the following cofactors and conditions:</p>\r\n<p><strong>NADPH:</strong></p>\r\n<ul>\r\n<li><strong>NADPH</strong> is the principal reducing equivalent required for the synthesis of fatty acids.</li>\r\n<li>The biosynthesis of fatty acids requires NADPH as a reducing agent and occurs primarily in the cytosol of the liver and adipose tissue.</li>\r\n<li><strong>Sources</strong>:\r\n<ul>\r\n<li><strong>Pentose phosphate pathway (PPP)</strong> (main source)</li>\r\n<li><strong>Malic enzyme</strong> converts malate to pyruvate while generating NADPH.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Other essential cofactors and substrates:</strong></p>\r\n<ul>\r\n<li><strong>Acetyl-CoA</strong>: The two-carbon donor and fundamental building block.</li>\r\n<li><strong>ATP</strong>: Required for the activation of acetyl-CoA to malonyl-CoA.</li>\r\n<li><strong>Biotin</strong>: Coenzyme for <strong>acetyl-CoA carboxylase</strong>, which catalyses the formation of malonyl-CoA.</li>\r\n<li><strong>HCO<sub>3</sub><sup>-</sup> (Bicarbonate)</strong>: Provides the carboxyl group for carboxylation of acetyl-CoA.</li>\r\n<li><strong>Mn<sup>2</sup><sub>+</sub></strong>: Serves as a cofactor for various enzymes in fatty acid synthesis, especially acetyl-CoA carboxylase.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Gluconeogenesis</strong> <strong>(Option A):</strong> Uses <strong>NADH</strong>, not NADPH.</p>\r\n<p><strong>Glycolysis</strong> <strong>(Option B): </strong>Utilises <strong>NAD<sup>+</sup></strong> as a coenzyme in the glyceraldehyde-3-phosphate dehydrogenase step.</p>\r\n<p><strong>Glycogenolysis (Option D):</strong> Mainly involves <strong>glycogen phosphorylase</strong> and <strong>does not require NADPH</strong>.</p>", "options": ["Gluconeogenesis", "Glycolysis", "Fatty acid synthesis", "Glycogenolysis"], "html_options": ["Gluconeogenesis", "Glycolysis", "Fatty acid synthesis", "Glycogenolysis"], "corr_idx": 2}, {"id": "1180433", "html_qtxt": "The first step in fatty acid synthesis involves:", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<p><strong>Acetyl-CoA Carboxylase (ACC):</strong></p>\r\n<ul>\r\n<li><strong>Catalyses the first and rate-limiting step</strong> of <strong>fatty acid synthesis</strong>.</li>\r\n<li><strong>Reaction:</strong></li>\r\n</ul>\r\n<p>Acetyl-CoA (2C) + CO<sub>2</sub> + ATP &rarr; <strong>Malonyl-CoA (3C)</strong> + ADP + Pi</p>\r\n<ul>\r\n<li>Requires:\r\n<ul>\r\n<li><strong>ATP</strong></li>\r\n<li><strong>Biotin</strong> (Vitamin B7) as a prosthetic group (covalently bound coenzyme)</li>\r\n<li><strong>HCO<sub>3</sub><sup>-</sup> (as the CO<sub>2</sub> source)</strong></li>\r\n</ul>\r\n</li>\r\n<li>ACC is a <strong>multifunctional enzyme</strong>, but it is <strong>not</strong> part of the fatty acid synthase (FAS) complex.</li>\r\n</ul>\r\n<p><strong>Fatty Acid Synthase (FAS):</strong></p>\r\n<ul>\r\n<li>A multienzyme protein complex that carries out the subsequent steps of fatty acid chain elongation.</li>\r\n<li>Uses <strong>malonyl-CoA</strong> (from ACC) and <strong>NADPH</strong> for chain elongation.</li>\r\n</ul>\r\n<p><strong>Explanation of other options: </strong></p>\r\n<p><strong>&beta;-Hydroxyacyl CoA dehydrogenase (Option B):</strong> Involved in <strong>fatty acid &beta;-oxidation</strong>, not synthesis.</p>\r\n<p><strong>Acetyl dehydrogenase</strong> <strong>(Option C):</strong> No such enzyme</p>\r\n<p><strong>Pyruvate kinase (Option D):</strong> Involved in <strong>glycolysis</strong>, converting phosphoenolpyruvate (PEP) to pyruvate.</p>", "options": ["Acetyl-CoA carboxylase", "B - Hydroxyl CoA dehydrogenase", "Acetyl dehydrogenase", "Pyruvate kinase"], "html_options": ["Acetyl-CoA carboxylase", "B - Hydroxyl CoA dehydrogenase", "Acetyl dehydrogenase", "Pyruvate kinase"], "corr_idx": 0}, {"id": "1180439", "html_qtxt": "Carbon atoms added in fatty acid synthesis:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>First Cycle</strong> of Fatty Acid Synthase Complex: <strong>2 C from Acetyl CoA</strong> condense with 3 Carbon atoms of Malonyl CoA, followed by liberating <strong>1 CO<sub>2</sub></strong>. Hence,<strong> 4 Carbon atoms </strong>are added.</li>\n<li>In the <strong>second cycle,</strong> to the existing 4-carbon fatty acyl residue,<strong> 2 Carbon atoms are added</strong> by condensation with <strong>3 Carbon atoms of Malonyl CoA</strong>, followed by <strong>liberating 1 CO<sub>2</sub>.</strong></li>\n</ul>", "options": ["2 in Ist cycle and 4 in the 2nd cycle", "4 in Ist cycle and 2 in 2nd cycle", "2 in Ist cycle and 2 in the 2nd cycle", "4 in Ist cycle and 4 in the 2nd cycle"], "html_options": ["2 in Ist cycle and 4 in the 2nd cycle", "4 in Ist cycle and 2 in 2nd cycle", "2 in Ist cycle and 2 in the 2nd cycle", "4 in Ist cycle and 4 in the 2nd cycle"], "corr_idx": 1}, {"id": "1180446", "html_qtxt": "In which organelle(s) of the hepatocyte, the elongation of long-chain fatty acids take place?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Elongation of long-chain fatty acids (typically &ge; C10) primarily occurs in the <strong>endoplasmic reticulum (ER)</strong> of hepatocytes through the <strong>microsomal fatty acid elongation system</strong>.</li>\n<li>This system adds <strong>two carbon units</strong> at a time to existing fatty acyl-CoA chains.</li>\n<li>The elongation reaction uses <strong>malonyl-CoA</strong> as the carbon donor and <strong>NADPH</strong> as the reducing agent.</li>\n<li>Both <strong>saturated and unsaturated</strong> fatty acids can be elongated in the endoplasmic reticulum (ER).</li>\n<li>This process is fundamental in tissues like the <strong>brain</strong>, where longer-chain fatty acids (C22-C24) are needed for <strong>sphingolipid synthesis</strong> during <strong>myelination</strong>.</li>\n</ul>\n<p><strong>Explanation of other Options</strong><strong>:</strong></p>\n<p><strong>Golgi body (Option B):</strong> The Golgi apparatus is mainly involved in protein processing and glycosylation, not fatty acid elongation.</p>\n<p><strong>Lysosomes (Option C):</strong> Lysosomes are involved in the degradation of cellular waste, not biosynthetic processes like fatty acid elongation.</p>\n<p><strong>Ribosome (Option D):</strong> Ribosomes are responsible for protein synthesis, not lipid metabolism.</p>", "options": ["Endoplasmic reticulum", "Golgi body", "Lysosomes", "Ribosome"], "html_options": ["Endoplasmic reticulum", "Golgi body", "Lysosomes", "Ribosome"], "corr_idx": 0}, {"id": "1180447", "html_qtxt": "Acetyl-CoA acts as a substrate for all the enzymes except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>Acetyl-CoA serves as a substrate for many enzymes involved in biosynthetic pathways, but <strong>not</strong> for <strong>malic enzyme</strong>.</p>\n<ul>\n<li><strong>Malic enzyme</strong> catalyses the oxidative decarboxylation of <strong>malate to pyruvate</strong>, producing <strong>NADPH</strong> and <strong>CO<sub>2</sub></strong>.</li>\n<li>It <strong>does not utilise Acetyl-CoA</strong> as a substrate.</li>\n</ul>\n<p><strong>In contrast:</strong></p>\n<ul>\n<li><strong>HMG-CoA synthase</strong> uses <strong>Acetyl-CoA</strong> to form HMG-CoA (key step in ketogenesis and cholesterol synthesis).<strong> (Option A)</strong></li>\n<li><strong>Malonyl-CoA synthetase</strong> activates <strong>Acetyl-CoA</strong> to form <strong>Malonyl-CoA</strong> (used in fatty acid synthesis). <strong>(Option C)</strong></li>\n<li><strong>Fatty acid synthase (FAS)</strong> utilises <strong>acetyl-CoA and malonyl-CoA</strong> as building blocks for fatty acid chain elongation. <strong>(Option D)</strong></li>\n</ul>", "options": ["HMG-CoA synthase", "Malic enzyme", "Malonyl-CoA synthetase", "Fatty acid synthetase"], "html_options": ["HMG-CoA synthase", "Malic enzyme", "Malonyl-CoA synthetase", "Fatty acid synthetase"], "corr_idx": 1}, {"id": "1180449", "html_qtxt": "Acetyl-CoA Carboxylase is activated by:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Acetyl-CoA carboxylase is an <strong>allosteric enzyme</strong> and is <strong>activated by citrate</strong>, which:\n<ul>\n<li>Increases in concentration in the <strong>well-fed state</strong></li>\n<li>It is an indicator of a <strong>plentiful supply of acetyl-CoA</strong></li>\n<li>Promotes conversion of the enzyme from an <strong>inactive dimer</strong> to an <strong>active polymeric form</strong> (molecular mass: several million)</li>\n</ul>\n</li>\n<li>Acetyl-CoA Carboxylase is the most important enzyme in the <strong>regulation of lipogenesis.</strong></li>\n</ul>\n<p><strong>Inactivation is promoted by:</strong></p>\n<ul>\n<li><strong>Phosphorylation</strong> of the enzyme</li>\n<li><strong>Long-chain acyl-CoA molecules</strong> (e.g., <strong>Palmitoyl CoA</strong>): negative feedback inhibition by a product of the reaction</li>\n<li><strong>Acyl-CoA</strong> also inhibits the <strong>mitochondrial tricarboxylate transporter</strong>, preventing citrate egress and enzyme activation.</li>\n</ul>\n<p><strong>Hormonal regulation:</strong></p>\n<ul>\n<li><strong>Glucagon, epinephrine</strong>: inhibit via <strong>phosphorylation</strong></li>\n<li><strong>Insulin</strong>: activates via <strong>dephosphorylation</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Malonyl-CoA (Option A):</strong> <strong>Malonyl-CoA</strong> is the product of the reaction catalysed by ACC, not its activator.</p>\n<p><strong>Palmitoyl-CoA (Option C):</strong> <strong>Palmitoyl-CoA</strong> is a <strong>long-chain fatty acyl-CoA</strong> that <strong>inhibits ACC</strong> by negative feedback.</p>\n<p><strong>Acetoacetate (Option D):</strong> <strong>Acetoacetate</strong> is a <strong>ketone body</strong> and does not play a role in the regulation of ACC.</p>", "options": ["Malonyl CoA", "Citrate", "Palmitoyl CoA", "Acetoacetate"], "html_options": ["Malonyl CoA", "Citrate", "Palmitoyl CoA", "Acetoacetate"], "corr_idx": 1}, {"id": "1180451", "html_qtxt": "The subcellular site of the breakdown of long-chain fatty acids to acetyl-CoA via beta-oxidation is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>subcellular site</strong> of &beta;-oxidation of long-chain fatty acids to acetyl-CoA is the <strong>mitochondrial matrix</strong>.</p>\n<ul>\n<li><strong>Carnitine-acyl carnitine translocase</strong> binds <strong>acyl carnitine</strong> and transports it across the inner mitochondrial membrane <strong>in exchange for carnitine</strong>.</li>\n<li>The <strong>acyl group</strong> is then transferred to <strong>CoA</strong> to reform <strong>acyl-CoA</strong>, and <strong>carnitine is liberated</strong>.</li>\n<li>This reaction is catalysed by <strong>carnitine palmitoyl transferase-II (CPT-II)</strong>, which is located <strong>on the inner side of the inner mitochondrial membrane</strong>.</li>\n</ul>\n<p>Thus, the &beta;-oxidation spiral proceeds inside the <strong>mitochondrial matrix</strong>, where acyl-CoA is sequentially cleaved to form <strong>acetyl-CoA</strong
