rom the isoelectric pH", "With Trichloroacetic acid", "With heavy metals"], "corr_idx": 1}, {"id": "1195575", "html_qtxt": "Following SDS-PAGE electrophoresis, a protein appears as a single band at 100 kDa. After treatment with β-mercaptoethanol, it shows two widely separated bands of 20 kDa and 30 kDa. Which of the following is the most appropriate explanation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A 100 kDa protein that breaks into two subunits (20 kDa and 30 kDa) after &beta;-mercaptoethanol treatment indicates it was a tetramer of covalently linked subunits, specifically 2 of each type.</p>\n<ul>\n<li>SDS-PAGE separates proteins based on size under denaturing conditions. Without reducing agents, disulfide-linked subunits migrate together.</li>\n<li>Treatment with &beta;-mercaptoethanol reduces disulfide bonds, allowing subunits to separate and migrate based on individual molecular weights.</li>\n<li>A 100 kDa protein yielding 20 kDa and 30 kDa subunits suggests a <strong>tetrameric structure (2&times;20 + 2&times;30 kDa)</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Protein has undergone hydrolysis of S-S linkage (Option A):</strong> &beta;-mercaptoethanol reduces (does not hydrolyse) disulfide bonds.</p>\n<p><strong>It is a dimer of 2 subunits of 20 and 30 kDa (Option B):</strong> 20 + 30 = 50 kDa, not 100 kDa.</p>\n<p><strong>Protein breakdown due to non-covalent linkage (Option D):</strong> SDS denatures proteins and breaks non-covalent bonds. Disulfide bonds are covalent.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>SDS-PAGE with reducing agents like &beta;-mercaptoethanol reveals covalently linked multimeric subunits of a protein.<br /> </p>", "options": ["The Protein has undergone hydrolysis of the S-S linkage", "It is a dimer of 2 subunits of 20 and 30 KDa", "It is a tetramer of 2,20 KDa and 2,30 KDa", "Protein breakdown due to non-covalent linkage"], "html_options": ["The Protein has undergone hydrolysis of the S-S linkage", "It is a dimer of 2 subunits of 20 and 30 KDa", "It is a tetramer of 2,20 KDa and 2,30 KDa", "Protein breakdown due to non-covalent linkage"], "corr_idx": 2}, {"id": "1195576", "html_qtxt": "The methods used to study the structure of proteins include all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Edman reaction enables peptides & proteins to be sequenced.</p>\n<ul>\n<li>Edman's reaction is used to detect the sequence of amino acids in a polypeptide.</li>\n<li>Pehr Edman introduced phenylisothiocyanate (Edman reagent) to selectively label the amino-terminal residue of a peptide.</li>\n<li>In contrast to the Sanger reagent, the phenylisothiohydantoin (PTH) derivative can be removed under mild conditions to generate a new amino-terminal residue.</li>\n<li>Successive rounds of derivatisation with the Edman reagent can therefore be used to sequence many residues of a single sample of peptide.</li>\n<li>Even so, the determination of the complete sequence of a protein by chemical methods remains a time- and labour-intensive process.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>UV Spectroscopy (Option A):</strong> Used to study structural features by analysing the absorbance of aromatic side chains.</p>\n<p><strong>NMR Spectroscopy (Option B):</strong> An advanced method for determining tertiary and quaternary structures of proteins in solution.</p>\n<p><strong>X-ray Crystallography (Option C):</strong> Gold standard for detailed 3D structural elucidation of crystallised proteins.</p>", "options": ["UV Spectroscopy", "NMR Spectroscopy", "X-ray crystallography", "Edman's technique"], "html_options": ["UV Spectroscopy", "NMR Spectroscopy", "X-ray crystallography", "Edman's technique"], "corr_idx": 3}, {"id": "1195578", "html_qtxt": "In SDS-PAGE, proteins are separated based on:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>SDS binds uniformly to proteins and neutralises their native charges, allowing separation purely based on molecular mass.</p>\n<ul>\n<li>SDS (sodium dodecyl sulfate) is a strong anionic detergent that denatures proteins and imparts a uniform negative charge proportional to protein length.</li>\n<li>This masks the intrinsic charges of proteins, ensuring that migration in polyacrylamide gel is governed solely by molecular weight.</li>\n<li>Smaller proteins migrate faster through the gel matrix, while larger ones migrate more slowly.</li>\n<li>SDS-PAGE can also be paired with reducing agents like <strong>2-mercaptoethanol</strong> or <strong>dithiothreitol</strong> to break disulfide bonds in multimeric proteins.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Charge (Option B):</strong> Native PAGE separates proteins by charge and size, but SDS-PAGE masks intrinsic charge.</p>\n<p><strong>Density (Option C):</strong> Not relevant to SDS-PAGE; density is not a separation criterion.</p>\n<p><strong>Solubility (Option D):</strong> Solubility plays no role in SDS-PAGE migration.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>SDS-PAGE separates proteins based on molecular mass alone by equalising their charge-to-mass ratio.<br /> </p>", "options": ["Mass", "Charge", "Density", "Solubility"], "html_options": ["Mass", "Charge", "Density", "Solubility"], "corr_idx": 0}, {"id": "1195579", "html_qtxt": "Amino acid sequence is not found by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Amino acid sequence determination is not performed by Benedict's reagent, which is a test for reducing sugars.</p>\n<p>Methods of Protein Sequencing:</p>\n<p><strong>Sanger's Technique</strong></p>\n<ul>\n<li>Sanger's Reagent is 1, Fluoro 2, 4 Dinitrobenzene</li>\n<li>Sanger's Reagent derivatises the amino-terminal residues.</li>\n<li>The first Protein to be sequenced by the method is Insulin by Fredrick Sanger. He got the Nobel Prize in 1958.</li>\n<li>Only dipeptides or tripeptides can be sequenced.</li>\n</ul>\n<p><strong>Edman's Technique</strong></p>\n<ul>\n<li>By using Edman's Reagent (Phenyl Iso-Thio-cyanate).</li>\n<li>Phenyl Isothiocyanate derivatives are the amino terminal of a Polypeptide.</li>\n<li>Edman's Technique can sequence many residues (5-30 residues) of a single polypeptide sample, unlike Sanger's</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sanger's reagent (Option A):</strong> Labels the N-terminal amino acid to identify it during sequencing.</p>\n<p><strong>Trypsin (Option C):</strong> Cleaves polypeptides at specific sites to generate peptides for sequencing.</p>\n<p><strong>Cyanogen bromide (Option D):</strong> Specifically cleaves at methionine residues to aid sequence analysis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Benedict's reagent is a carbohydrate detection reagent and plays no role in protein or peptide sequencing.</p>", "options": ["Sanger's reagent", "Benedict's reagent", "Trypsin", "Cyanogen bromide"], "html_options": ["Sanger's reagent", "Benedict's reagent", "Trypsin", "Cyanogen bromide"], "corr_idx": 1}, {"id": "1195580", "html_qtxt": "Molecules up to size 4 kDa are identified by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Quadrupole mass spectrometry is best suited for detecting molecular species of 4000 Da or less.</p>\n<ul>\n<li>Quadrupole analysers use oscillating electric fields to filter ions by mass-to-charge (m/z) ratio.</li>\n<li>Particularly effective for low-mass molecules and is used in targeted proteomics and small peptide detection.</li>\n<li>These systems operate with high resolution and speed, ideal for molecules under 4 kDa.</li>\n<li>It is the standard for low-mass detection in contrast to TOF-MS.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gene array chip (Option A):</strong> Identifies gene expression by nucleic acid hybridisation, and has no role in mass determination.</p>\n<p><strong>Electrospray ionisation (Option B):</strong> An ionisation method that converts large molecules into ions for MS but does not itself analyse mass or define detection limits.</p>\n<p><strong>Matrix-assisted laser desorption ionisation (Option D):</strong> Suitable for ionising large macromolecules for MS analysis, but not ideal for precise quantification of small molecules like those under 4 kDa.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Quadrupole mass spectrometry is the method of choice for detecting molecules up to 4 kDa.</p>", "options": ["Gene array chip", "Electrospray ionization", "Quadrupole mass spectrometry", "Matrix-assisted Laser Desorption ionisation"], "html_options": ["Gene array chip", "Electrospray ionization", "Quadrupole mass spectrometry", "Matrix-assisted Laser Desorption ionisation"], "corr_idx": 2}, {"id": "1195581", "html_qtxt": "Collagen of which type is found in hyaline cartilage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hyaline cartilage is predominantly composed of <strong>type II collagen</strong>, which provides resistance to intermittent pressure and tensile strength.</p>\n<ul>\n<li>Type II collagen forms fine fibrils that aggregate with proteoglycans, contributing to the load-bearing property of cartilage.</li>\n<li>It is found in articular surfaces, costal cartilage, nasal cartilage, and the embryonic skeleton.</li>\n<li>This type is crucial in endochondral ossification and cartilage repair mechanisms.</li>\n</ul>\n<p><strong>Types of Collagen:</strong></p>\n<ul>\n<li>Major Collagen present in Bone-Type I (90%)</li>\n<li>Major Collagen present in Dermis, ligaments and tendons-Type I (80%)</li>\n<li>Major Collagen present in Cartilage-Type II (40-50%)</li>\n<li>Major Collagen present in Hypertrophic Cartilage- Type X</li>\n<li>Major Collagen present in Aorta-Type I and Type III (20-40% each)</li>\n<li>Major Collagen present in Basement Membrane Type IV</li>\n<li>Most abundant Collagen-Type I</li>\n<li>Major Collagen in Keloid is Type 3 >> Type 1</li>\n</ul>\n<p>Collagen in Wound Healing: At first, a provisional matrix containing fibrin, plasma fibronectin, and type III collagen is formed, but this is replaced by a matrix composed primarily of type I collagen</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Type I (Option A):</strong> Found in skin, tendon, bone, and cornea; not the main collagen in cartilage.</p>\n<p><strong>Type III (Option C):</strong> Found in reticular fibres, blood vessels, fetal skin, and early wound healing.</p>\n<p><strong>Type IV (Option D):</strong> Forms mesh-like networks in the basement membrane, not in cartilage.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Type II collagen is the principal collagen type in hyaline cartilage, crucial for its resilience and structure.<br /> </p>", "options": ["Type I", "Type II", "Type III", "Type IV"], "html_options": ["Type I", "Type II", "Type III", "Type IV"], "corr_idx": 1}, {"id": "1195582", "html_qtxt": "Endoplasmic reticulum -signal transduction is through:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Signal peptides target proteins to the ER membrane, and the translocon forms the channel through which they are cotranslationally translocated.</p>\n<ul>\n<li>Signal recognition particle (SRP) binds to the signal peptide as it emerges from the ribosome.</li>\n<li>SRP guides the ribosome-nascent chain complex to the SRP receptor on the ER membrane.</li>\n<li>The complex then docks onto the <strong>Sec61 translocon</strong>, a multi-protein complex forming a gated pore.</li>\n<li>Translation resumes, and the polypeptide is translocated through the translocon into the ER lumen.</li>\n<li>The signal peptide is then cleaved by <strong>signal peptidase</strong>.</li>\n<li><strong>TRAM </strong>is <strong>Translocating Chain-Associated Membrane Protein</strong>. TRAM accelerates the translocation of certain proteins.</li>\n<li><strong>TRAP</strong>, <strong>Translocon-associated Protein Complex</strong>. The function of TRAP is not clear.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chaperone (Option B):</strong> Involved post-translationally in protein folding and preventing aggregation, not signal-guided translocation into the ER.</p>\n<p><strong>Ubiquitin (Option C):</strong> Tags misfolded or damaged proteins for degradation via the proteasome, not part of the ER translocation.</p>\n<p><strong>Mannose 6 Phosphate (Option D):</strong> Targets proteins to lysosomes via the Golgi apparatus, not the ER membrane.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Translocon (Sec61 complex) is the ER membrane channel responsible for the cotranslational translocation of nascent peptides directed by signal sequences.</p>", "options": ["Translocon", "Chaperone", "Ubiquitin", "Mannose 6 Phosphate"], "html_options": ["Translocon", "Chaperone", "Ubiquitin", "Mannose 6 Phosphate"], "corr_idx": 0}]}, {"moduleId": 1010133, "name": "Amino acid classification and properties, protein structure and protein separation ", "questions": [{"id": "1211340", "html_qtxt": "All of the following are essential amino acids except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Alanine is a non-essential amino acid synthesised by the body via transamination of pyruvate.</p>\n<ul>\n<li>Essential amino acids cannot be synthesised by humans in sufficient amounts and must be obtained from the diet.</li>\n<li>Alanine is formed from pyruvate by transamination; thus, it does not need to be supplied exogenously.</li>\n<li>Methionine, lysine, and leucine are among the nine essential amino acids required in the human diet.</li>\n</ul>\n<p>Based on nutritional requirements, amino acids are classified into:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508135ac778e7-5563-42d7-9991-50f4a7909f97.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Methionine (Option A):</strong> Essential sulfur-containing amino acid required for methylation reactions and synthesis of cysteine.</p>\n<p><strong>Lysine (Option B):</strong> Essential basic amino acid involved in collagen cross-linking and protein synthesis.</p>\n<p><strong>Leucine (Option D):</strong> Essential branched-chain amino acid important for muscle metabolism and repair.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Alanine is non-essential and synthesised endogenously, whereas methionine, lysine, and leucine must be acquired through diet.</p>", "options": ["Methionine", "Lysine", "Alanine", "Leucine"], "html_options": ["Methionine", "Lysine", "Alanine", "Leucine"], "corr_idx": 2}, {"id": "1211342", "html_qtxt": "Selenocysteine is coded by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>UGA normally functions as a stop codon, but in the presence of a selenocysteine insertion sequence (SECIS) in mRNA, it is redefined to encode selenocysteine.</p>\n<ul>\n<li>Selenocysteine is known as the 21st amino acid and is directly incorporated during translation.</li>\n<li>The codon UGA is recoded to specify selenocysteine when accompanied by a stem-loop structure called SECIS, typically found in the 3' untranslated region (UTR) of the mRNA.</li>\n<li>A unique elongation factor and a specialised tRNA (tRNA^Sec) are required for this incorporation.</li>\n</ul>\n<p><strong>Selenocysteine (21st Amino Acid):</strong></p>\n<ul>\n<li><strong>Occurrence in All Domains of Life:</strong>\n<ul>\n<li>Selenocysteine is found in proteins from every domain of life, indicating its significance in various organisms.</li>\n</ul>\n</li>\n<li><strong>Human Selenoproteins:</strong>\n<ul>\n<li>In humans, selenoproteins include certain peroxidases and reductases, selenoprotein P (which circulates in the plasma), and iodothyronine deiodinases (responsible for converting the prohormone T4 to the active thyroid hormone T3).</li>\n</ul>\n</li>\n<li><strong>Selenium Replaces Sulfur:</strong>\n<ul>\n<li>Selenocysteine gets its name from the fact that a selenium atom replaces the sulfur atom of its elemental analogue, cysteine.</li>\n</ul>\n</li>\n<li><strong>Direct Insertion in Polypeptide:</strong>\n<ul>\n<li>Selenocysteine is not the result of a posttranslational modification; instead, it is directly inserted into a growing polypeptide chain during translation.</li>\n</ul>\n</li>\n<li><strong>Termed the \"21st Amino Acid\":</strong>\n<ul>\n<li>Selenocysteine is often referred to as the \"21st amino acid\" due to its unique role in protein synthesis.</li>\n</ul>\n</li>\n<li><strong>Identification during Translation:</strong>\n<ul>\n<li>The protein synthesis machinery identifies a selenocysteine-specific UGA codon by the presence of an accompanying stem-loop structure known as the selenocysteine insertion element. This element is found in the untranslated region of the mRNA.</li>\n</ul>\n</li>\n<li><strong>UGA Codon Codes Selenocysteine:</strong>\n<ul>\n<li>The stop codon UGA is responsible for coding selenocysteine, not ending translation, as it does in the case of most other proteins.</li>\n</ul>\n</li>\n</ul>\n<p>This arrangement summarises the key points about selenocysteine and its unique role in protein synthesis.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>UAG (Option A):</strong> Typically a stop codon; codes for pyrrolysine in archaea, not selenocysteine.</p>\n<p><strong>UAA (Option C):</strong> A standard stop codon in most organisms.</p>\n<p><strong>GUA (Option D):</strong> Codes for valine; not involved in selenocysteine incorporation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>UGA, normally a stop codon, is reprogrammed to incorporate selenocysteine in the presence of a SECIS element.</p>", "options": ["UAG", "UGA", "UAA", "GUA"], "html_options": ["UAG", "UGA", "UAA", "GUA"], "corr_idx": 1}, {"id": "1211346", "html_qtxt": "Polar amino acids are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Serine is a polar amino acid due to the presence of a hydroxyl group (-OH) in its side chain, enabling hydrogen bonding and water solubility.</p>\n<ul>\n<li>Amino acids are classified as polar or nonpolar based on the properties of their side chains.</li>\n<li>Serine, with its hydroxyl side group, falls under the polar uncharged category.</li>\n<li>Polar amino acids are typically found on the surfaces of proteins where they interact with aqueous environments.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508138334952c-8832-4058-876b-38d25956c827.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tryptophan (Option B):</strong> Aromatic and relatively nonpolar due to its bulky indole side chain.</p>\n<p><strong>Tyrosine (Option C):</strong> Amphipathic but more hydrophobic than serine; often grouped as hydrophobic.</p>\n<p><strong>Valine (Option D):</strong> A branched-chain hydrophobic amino acid.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Serine is a polar, uncharged amino acid commonly involved in enzymatic activity and hydrogen bonding.</p>", "options": ["Serine", "Tryptophan", "Tyrosine", "Valine"], "html_options": ["Serine", "Tryptophan", "Tyrosine", "Valine"], "corr_idx": 0}, {"id": "1211354", "html_qtxt": "Basic amino acids are except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leucine is a branched-chain aliphatic amino acid with a neutral side chain, not a basic amino acid.</p>\n<ul>\n<li>Basic amino acids contain side chains with a positive charge at physiological pH.</li>\n<li>Arginine, Lysine, and Histidine possess amino groups that accept protons, giving them basic properties.</li>\n<li>Leucine, on the other hand, is nonpolar and hydrophobic, with no ionizable group in its side chain.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081321201082-4a61-4118-b4f4-bda6a0e64819.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Arginine (Option B):</strong> Contains a guanidino group, the most basic of all amino acids (pKa &asymp; 12.5).</p>\n<p><strong>Lysine (Option C):</strong> Has an &epsilon;-amino group with a high pKa &asymp; of 10.8, making it strongly basic.</p>\n<p><strong>Histidine (Option D):</strong> Contains an imidazole ring; less basic (pKa &asymp; 6.0) but still classified as basic.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Arginine, lysine, and histidine are the three classical basic amino acids. Leucine is hydrophobic and neutral.</p>", "options": ["Leucine", "Arginine", "Lysine", "Histidine"], "html_options": ["Leucine", "Arginine", "Lysine", "Histidine"], "corr_idx": 0}, {"id": "1211356", "html_qtxt": "The Guanidinium group is associated with:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The side chain of arginine contains a guanidinium group, which is a strong base and contributes to its highly basic character.</p>\n<ul>\n<li>The <strong>guanidinium group</strong> has a <strong>delocalized positive charge</strong>, stabilised by resonance, making <strong>arginine the most basic of all amino acids</strong>.</li>\n<li>This group contributes to hydrogen bonding and ionic interactions in proteins.</li>\n<li>The side chain's high pKa (~12.5) allows arginine to remain positively charged across physiological pH ranges.</li>\n</ul>\n<p>The following is a list of special groups present in amino acids.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508139cca1818-30bd-4987-a100-43ab3601dcbc.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tyrosine (Option A):</strong> Contains a phenolic hydroxyl group, not guanidinium.</p>\n<p><strong>Histidine (Option C):</strong> Has an imidazole ring, which is less basic and has a different structure.</p>\n<p><strong>Lysine (Option D):</strong> Contains a terminal &epsilon;-amino group, not guanidinium.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Arginine uniquely contains a guanidinium group, which imparts strong basicity and is critical for protein interactions.</p>", "options": ["Tyrosine", "Arginine", "Histidine", "Lysine"], "html_options": ["Tyrosine", "Arginine", "Histidine", "Lysine"], "corr_idx": 1}, {"id": "1211361", "html_qtxt": "Sulfur-containing amino acid is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sulphur-containing amino acids are <strong>Cysteine and Methionine</strong>.</p>\n<ul>\n<li><strong>Cysteine</strong> is a sulfur-containing amino acid with a characteristic - SH group (sulfhydryl group).</li>\n<li>It is <strong>not essential nutritionally</strong> but is <strong>biosynthetically derived from methionine</strong>, making methionine the actual dietary source of sulfur.</li>\n<li>Methionine donates the sulfur atom for cysteine synthesis via homocysteine and serine.</li>\n<li>Both are crucial for protein structure and redox regulation through disulfide bonds and methylation.</li>\n<li>Special group in Cysteine is <strong>Sulfhydryl group Thioalcohol</strong>(-SH)</li>\n<li>Special group in Methionine is <strong>Thioalcohol</strong>(C-S-C)</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Leucine (Option B):</strong> Branched-chain hydrophobic amino acid; does not contain sulfur.</p>\n<p><strong>Arginine (Option C):</strong> Basic amino acid containing a guanidinium group; no sulfur atom.</p>\n<p><strong>Threonine (Option D):</strong> Polar uncharged amino acid; contains a hydroxyl group, not sulfur.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Cysteine and methionine are the only amino acids containing sulfur; cysteine is formed from methionine.</p>", "options": ["Cysteine", "Leucine", "Arginine", "Threonine"], "html_options": ["Cysteine", "Leucine", "Arginine", "Threonine"], "corr_idx": 0}, {"id": "1211363", "html_qtxt": "Amino acid produced by adding a hydroxyl group to the benzene ring chain of phenylalanine:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tyrosine is formed from phenylalanine by the addition of a hydroxyl group to the para-position of its benzene ring.</p>\n<ul>\n<li>Phenylalanine contains a <strong>benzene</strong> ring as its side chain.</li>\n<li>Tyrosine has a <strong>phenol</strong> ring (benzene + hydroxyl group), formed via the action of <strong>phenylalanine hydroxylase</strong>.</li>\n<li>This reaction is irreversible and requires <strong>tetrahydrobiopterin</strong> as a cofactor.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813fac3628b-808e-4480-9ebf-50ba6d04f8c0.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Threonine (Option A):</strong> Polar amino acid with a hydroxyl-containing aliphatic side chain; not derived from phenylalanine.</p>\n<p><strong>Histidine (Option B):</strong> Contains an imidazole ring; plays a role in acid-base catalysis, not a hydroxylation product.</p>\n<p><strong>Serine (Option D):</strong> Has a hydroxymethyl group; not related to phenylalanine metabolism.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Tyrosine is synthesised from phenylalanine by hydroxylation of its benzene ring to form a phenol group.</p>", "options": ["Threonine", "Histidine", "Tyrosine", "Serine"], "html_options": ["Threonine", "Histidine", "Tyrosine", "Serine"], "corr_idx": 2}, {"id": "1211369", "html_qtxt": "Which of the following is a nonaromatic amino acid with a hydroxyl R-group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Threonine is a nonaromatic amino acid that contains a hydroxyl (-OH) group in its side chain.</p>\n<ul>\n<li>Nonaromatic amino acids with hydroxyl groups include <strong>serine</strong> and <strong>threonine</strong>.</li>\n<li>Threonine has a polar, uncharged side chain due to its hydroxyl group.</li>\n<li>It is involved in hydrogen bonding and is important in protein structure and function.</li>\n<li><strong>Aromatic</strong> amino acid with a hydroxyl group-<strong>Tyrosine</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phenylalanine (Option A):</strong> Aromatic amino acid with a benzyl side chain; no hydroxyl group.</p>\n<p><strong>Tyrosine (Option B):</strong> Aromatic amino acid with a phenol group (hydroxyl attached to an aromatic ring).</p>\n<p><strong>Methionine (Option D):</strong> Contains a sulfur (thioether) side chain; lacks a hydroxyl group.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Threonine is a polar, nonaromatic amino acid containing a hydroxyl group in its side chain.</p>", "options": ["Phenylalanine", "Tyrosine", "Threonine", "Methionine"], "html_options": ["Phenylalanine", "Tyrosine", "Threonine", "Methionine"], "corr_idx": 2}, {"id": "1211370", "html_qtxt": "Which of the following is not an aromatic amino acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Valine lacks an aromatic ring in its side chain and is classified as a branched-chain, aliphatic, hydrophobic amino acid.</p>\n<ul>\n<li>Valine has a branched aliphatic side chain without any aromatic structure.</li>\n<li><strong>Aromatic amino acids</strong> are those with ring structures that follow Huckel's rule and absorb UV light.</li>\n</ul>\n<p>Aromatic amino acids -</p>\n<ul>\n<li><strong>Histidine</strong>(with Imidazole ring)</li>\n<li><strong>Phenylalanine</strong>(Benzene ring)</li>\n<li><strong>Tyrosine</strong>(Phenol ring)</li>\n<li><strong>Tryptophan</strong>(Indole ring)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phenylalanine (Option A):</strong> Aromatic amino acid with a benzene ring in its side chain.</p>\n<p><strong>Tyrosine (Option B):</strong> An Aromatic amino acid with a phenol group.</p>\n<p><strong>Tryptophan (Option C):</strong> An Aromatic amino acid with an indole ring.</p>", "options": ["Phenylalanine", "Tyrosine", "Tryptophan", "Valine"], "html_options": ["Phenylalanine", "Tyrosine", "Tryptophan", "Valine"], "corr_idx": 3}, {"id": "1211372", "html_qtxt": "Which of the following group contains only nonessential amino acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Amino acids in the acidic group (Aspartate and Glutamate) are both nonessential.</strong></p>\n<ul>\n<li>Nutritionally, <strong>acidic amino acids</strong> (Aspartate, Glutamate) are synthesised endogenously and hence are nonessential.</li>\n<li>A group of amino acids that contains <strong>only essential</strong> amino acids is the <strong>branched-chain amino acids</strong> (Leucine, Isoleucine, Valine)</li>\n<li>A group of amino acids that contains <strong>only nonessential</strong> amino acids <strong>is acidic amino acids, amide group-containing&nbsp;amino acids, Imino acids, and simple amino acids.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Basic Amino Acid (Option B):</strong> Includes essential and semi-essential amino acids-hence not entirely nonessential.</p>\n<p><strong>Aromatic Amino Acid (Option C):</strong> Includes essential ones like Phenylalanine and Tryptophan.</p>\n<p><strong>Branched-chain amino acid (Option D):</strong> All three are essential amino acids.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Acidic amino acids form a group where all members are nutritionally nonessential.</p>", "options": ["Acidic Amino Acid", "Basic Amino Acid", "Aromatic Amino Acid", "Branched-chain amino Acid"], "html_options": ["Acidic Amino Acid", "Basic Amino Acid", "Aromatic Amino Acid", "Branched-chain amino Acid"], "corr_idx": 0}, {"id": "1211375", "html_qtxt": "An Amide group containing an amino acid is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glutamine is an amide derivative of glutamate, formed by amidation at the &gamma;-carboxyl group.</p>\n<ul>\n<li>Glutamate is converted to glutamine by the action of <strong>glutamine synthetase</strong>, utilising ATP and ammonium ions.</li>\n<li>This modification introduces an <strong>amide group (-CONH2)</strong> at the side chain.</li>\n<li>Glutamate and aspartate are <strong>acidic amino acids</strong> (contain -COOH in side chains), not amides.</li>\n<li>Asparagine is the amide counterpart of aspartate, while glutamine is the amide of glutamate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glutamate (Option A):</strong> Acidic amino acid; precursor to glutamine, not an amide.</p>\n<p><strong>Glutamic acid (Option B):</strong> Same as glutamate; acidic, not amide-containing.</p>\n<p><strong>Aspartate (Option D):</strong> Acidic amino acid; amide counterpart is asparagine.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glutamine and asparagine are the only naturally occurring <strong>amide group-containing amino acids</strong>.</p>", "options": ["Glutamate", "Glutamic acid", "Glutamine", "Aspartate"], "html_options": ["Glutamate", "Glutamic acid", "Glutamine", "Aspartate"], "corr_idx": 2}, {"id": "1211379", "html_qtxt": "Replacing alanine by which amino acid will increase the UV absorbance of proteins at 280 nm wavelength?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tryptophan has the highest UV absorbance near 280 nm due to its indole ring structure.</p>\n<ul>\n<li>Tryptophan, tyrosine, and phenylalanine are aromatic amino acids that absorb ultraviolet (UV) light between 250-290 nm.</li>\n<li>Tryptophan contributes most to UV absorbance at 280 nm because its indole ring absorbs UV light ~10x more efficiently than either tyrosine or phenylalanine.</li>\n<li>This property is exploited in estimating protein concentration via UV spectrophotometry at 280 nm.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081388a77a12-0e9d-44cd-ad47-746dd5ccce46.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Leucine (Option A):</strong> Aliphatic, non-aromatic amino acid; does not absorb significantly in the UV range.</p>\n<p><strong>Proline (Option B):</strong> A cyclic imino acid without an aromatic ring; no UV absorbance at 280 nm.</p>\n<p><strong>Arginine (Option C):</strong> Basic amino acid with a guanidinium group; lacks a conjugated system needed for UV absorbance.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Tryptophan has the highest absorbance at 280 nm and contributes most to protein UV detection.</p>", "options": ["Leucine", "Proline", "Arginine", "Tryptophan"], "html_options": ["Leucine", "Proline", "Arginine", "Tryptophan"], "corr_idx": 3}, {"id": "1211385", "html_qtxt": "Carboxylation of clotting factors by vitamin K is required to be biologically active. Which of the following amino acid is carboxylated?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Vitamin K</strong> is the cofactor for the <strong>carboxylation of glutamate residues in the postsynthetic modification</strong> of proteins to form the unusual amino acid &gamma;-carboxyglutamate (Gla).</p>\n<ul>\n<li>Initially, vitamin K <strong>hydroquinone is oxidised to the epoxide</strong>, which <strong>activates a glutamate residue</strong>, which reacts <strong>nonenzymatically</strong> with carbon dioxide to form <strong>&gamma;-carboxyglutamate</strong>.</li>\n<li>Vitamin K <strong>epoxide is reduced to the quinone</strong> by a warfarin-sensitive reductase, and the <strong>quinone is reduced to the active hydroquinone</strong> by either the same warfarin-sensitive reductase or a warfarin-insensitive quinone reductase.</li>\n<li>The proteins that are gamma-carboxylated by vitamin K are:\n<ul>\n<li><strong>Clotting factors II, VII, IX, X</strong></li>\n<li><strong>Protein C, Protein S</strong></li>\n<li>Osteocalcin, Nephrocalcin</li>\n<li>Product of gene gas 6</li>\n</ul>\n</li>\n<li><strong>&gamma;-Carboxyglutamate chelates calcium ions</strong>, and so permits the binding of the blood-clotting proteins to membranes.\n<ul>\n<li>The vitamin that acts as a coenzyme for <strong>carboxylation</strong> is <strong>biotin</strong>.</li>\n<li>The vitamin that acts as a coenzyme for <strong>gamma carboxylation</strong> is <strong>vitamin K.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Histidine (Option A):</strong> Has an imidazole side chain, not carboxylated in this process.</p>\n<p><strong>Histamine (Option B):</strong> This is not an amino acid but a decarboxylation product of histidine.</p>\n<p><strong>Aspartate (Option D):</strong> Acidic amino acid but not a substrate for &gamma;-carboxylation in vitamin K-dependent reactions.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glutamate residues in specific proteins undergo vitamin K-dependent &gamma;-carboxylation to enable calcium binding for clotting function.</p>", "options": ["Histidine", "Histamine", "Glutamate", "Aspartate"], "html_options": ["Histidine", "Histamine", "Glutamate", "Aspartate"], "corr_idx": 2}, {"id": "1211387", "html_qtxt": "Which of the following is an optically inactive amino acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycine is optically inactive because it <strong>lacks a chiral (asymmetric) carbon atom</strong>.</p>\n<ul>\n<li>All standard amino acids except glycine possess a chiral &alpha;-carbon with four different substituents.</li>\n<li>Glycine has two hydrogen atoms attached to the &alpha;-carbon, making it achiral.</li>\n<li>Because of this, glycine does not rotate plane-polarised light, unlike the other amino acids, which are optically active.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Threonine (Option A):</strong> Has two chiral centres and is optically active.</p>\n<p><strong>Tyrosine (Option B):</strong> Contains an asymmetric carbon and thus is optically active.</p>\n<p><strong>Valine (Option C):</strong> Also has a chiral &alpha;-carbon, hence optically active.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glycine is the only optically inactive standard amino acid due to its achiral &alpha;-carbon.</p>", "options": ["Threonine", "Tyrosine", "Valine", "Glycine"], "html_options": ["Threonine", "Tyrosine", "Valine", "Glycine"], "corr_idx": 3}, {"id": "1211389", "html_qtxt": "All biologically active amino acids are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>L-forms of amino acids are biologically active and serve as the structural units of proteins.</p>\n<ul>\n<li>The <strong>L-amino acids</strong> occur in nature and are therefore called <strong>natural amino acids. L-&alpha;-Amino acids fulfil vital metabolic roles</strong> in addition to serving as the \"building blocks\" of proteins.</li>\n<li>L- amino acids are biologically active.</li>\n<li><strong>D-amino acids</strong> are seen in small amounts in <strong>micro-organisms</strong> and as constituents of certain <strong>antibiotics such as Gramicidin-S, Polymyxin, Actinomycin-D and Valinomycin</strong>, as well as bacterial cell wall peptidoglycans. D-amino acids have multiple functions in bacteria, like the synthesis of cross-links in the cell wall. <strong>(Other options ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>L-amino acids are the only biologically active forms used in human protein synthesis.</p>", "options": ["L-forms", "D-forms", "Mostly D-forms", "D- and L- forms"], "html_options": ["L-forms", "D-forms", "Mostly D-forms", "D- and L- forms"], "corr_idx": 0}, {"id": "1211390", "html_qtxt": "The flexibility of protein depends on:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycine, due to its minimal side chain (-H), provides maximal conformational flexibility and is frequently found in bends and &beta;-turns.</p>\n<ul>\n<li><strong>Glycine</strong>, having the <strong>smallest R group,</strong> fits into small spaces and <strong>induces bends in the alpha helix</strong>.</li>\n<li>Glycine is <strong>usually present in beta turns</strong>.</li>\n<li>Roughly half of the residues in a \"typical\" globular protein reside in &alpha; helices or &beta; sheets, and half in loops, turns, bends, and other extended conformational features.</li>\n<li>Turns and bends refer to short segments of amino acids that join two units of the secondary structure, such as two adjacent strands of an antiparallel &beta; sheet.</li>\n<li>A <strong>&beta; turn</strong> involves four aminoacyl residues, in which the first residue is hydrogen-bonded to the fourth, <strong>resulting in a tight 180&deg; turn</strong>.</li>\n<li>Proline and glycine are often present in &beta; turns.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tryptophan (Option A):</strong> Bulky aromatic side chain; stabilises protein core but is not involved in flexibility.</p>\n<p><strong>Phenylalanine (Option B):</strong> Large nonpolar aromatic residue; provides hydrophobic interactions, not flexibility.</p>\n<p><strong>Histidine (Option D):</strong> Polar and often found at active sites, but not a major contributor to protein flexibility.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glycine's small side chain allows proteins to adopt flexible conformations, especially in &beta;-turns and tight bends.</p>", "options": ["Glycine", "Tryptophan", "Phenylalanine", "Histidine"], "html_options": ["Glycine", "Tryptophan", "Phenylalanine", "Histidine"], "corr_idx": 0}]}, {"moduleId": 1010134, "name": "Biosynthesis of amino acids, collagen ", "questions": [{"id": "1192015", "html_qtxt": "Which of the following oxidases is not a flavoprotein?", "html_expl": "<p><strong>Explanation:</strong></p><p>Cytochrome oxidase is not a flavoprotein; it is a <strong>hemoprotein</strong> containing heme groups and copper, not flavin cofactors.</p>\r\n<ul>\r\n<li>Flavoprotein enzymes contain <strong>flavin mononucleotide (FMN) or flavin adenine dinucleotide (FAD) as prosthetic groups.</strong></li>\r\n<li>FMN and FAD are formed in the body from the vitamin riboflavin.</li>\r\n<li>FMN and FAD are usually tightly, but not covalently, bound to their respective apoenzyme proteins. Metalloflavoproteins contain one or more metals as essential cofactors.</li>\r\n</ul>\r\n<p>Examples of flavoprotein oxidases include</p>\r\n<ol>\r\n<li><strong>Aldehyde dehydrogenase, </strong>an FAD-linked enzyme present in mammalian livers, which contains molybdenum and nonheme iron and acts on aldehydes and heterocyclic substrates <strong>(Option A ruled out).</strong></li>\r\n<li><strong>L-amino acid oxidase, </strong>an enzyme found in the kidney with general specificity for the oxidative deamination of the naturally occurring L-amino acids <strong>(Option C ruled out)</strong>.</li>\r\n<li><strong>Xanthine oxidase, </strong>which contains molybdenum and plays an important role in the conversion of purine bases to uric acid, is of particular significance in uricotelic animals <strong>(Option D ruled out)</strong>.</li>\r\n</ol>\r\n<p><strong>Cytochrome Oxidase </strong></p>\r\n<ul>\r\n<li>Cytochrome oxidase is a hemoprotein widely distributed in many tissues, having the typical heme prosthetic group present in myoglobin, haemoglobin, and other cytochromes.</li>\r\n<li>It is the terminal component of the chain of respiratory carriers found in mitochondria and transfers electrons resulting from the oxidation of substrate molecules by dehydrogenases to their final acceptor, oxygen.</li>\r\n<li>The action of the enzyme is blocked by carbon monoxide, cyanide, and hydrogen sulfide, and this causes poisoning by preventing cellular respiration.</li>\r\n<li>The cytochrome oxidase enzyme complex comprises heme a3 combined with another heme, heme a, in a single protein and so is also termed cytochrome aa3.</li>\r\n<li>It contains two molecules of heme, each having one Fe atom that oscillates between Fe3+ and Fe2+ during oxidation and reduction. Furthermore, two atoms of copper are present, one associated with each heme unit.</li>\r\n</ul>", "options": ["Aldehyde dehydrogenase", "Cytochrome oxidase", "L-amino acid oxidase", "Xanthine oxidase"], "html_options": ["Aldehyde dehydrogenase", "Cytochrome oxidase", "L-amino acid oxidase", "Xanthine oxidase"], "corr_idx": 1}, {"id": "1211320", "html_qtxt": "Which amino acid can protonate and deprotonate at neutral pH?", "html_expl": "<p><strong>Explanation:</strong></p><p>Histidine has an imidazole side chain with a <strong>pKa around 6.0-7.0</strong>, allowing it to <strong>exist in both protonated and deprotonated forms at physiological pH (~7.0)</strong>. This property enables histidine to act as an effective <strong>biological buffer</strong> and participate in enzymatic catalysis via acid-base reactions.</p>\r\n<ul>\r\n<li>Amino acids that can protonate and deprotonate are those that can act as a <strong>buffer</strong>.</li>\r\n<li>An amino acid whose <strong>pKa = pH</strong>of the medium has <strong>maximum buffering capacity</strong>.</li>\r\n<li>pKa of the imidazole group of histidine is 6.5-7.4.</li>\r\n<li>At pH = 7, the Imidazole group of <strong>histidine</strong>can act as a buffer.</li>\r\n<li>This is important in proteins where histidine side chains help stabilise local pH and are often found in active sites of enzymes.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Leucine (Option B):</strong> Aliphatic amino acid with non-ionizable side chain; <strong>no buffering near pH 7</strong>.</p>\r\n<p><strong>Glycine (Option C):</strong> No ionizable side chain; only &alpha;-amino and &alpha;-carboxyl groups present; <strong>no effective buffer at pH 7</strong>.</p>\r\n<p><strong>Arginine (Option D):</strong> Has a guanidino group with a <strong>high pKa (~12.5)</strong>; remains protonated at pH 7; <strong>not suitable for buffering at neutral pH</strong>.</p>", "options": ["Histidine", "Leucine", "Glycine", "Arginine"], "html_options": ["Histidine", "Leucine", "Glycine", "Arginine"], "corr_idx": 0}, {"id": "1211321", "html_qtxt": "Which of the following amino acids is purely ketogenic?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leucine yields <strong>only acetyl-CoA</strong> on oxidation, which <strong>cannot be converted to glucose</strong>, making it <strong>purely ketogenic</strong>. It does not yield any intermediates that can enter the gluconeogenic pathway.</p>\n<ul>\n<li>Based on metabolism, amino acids can be classified into -\n<ol>\n<li><strong>Ketogenic</strong>- These amino acids yield <strong>only acetyl-CoA</strong> on oxidation, which cannot be used for gluconeogenesis. Ex: <strong>Lysine and leucine</strong></li>\n<li><strong>Ketogenic and glucogenic</strong>- Yield both acetyl-CoA and intermediates that can be used for gluconeogenesis. Ex: <strong>Phenylalanine, tyrosine, tryptophan, and isoleucine</strong></li>\n<li><strong>Glucogenic</strong>- These amino acids yield only pyruvate, or four- and five-carbon intermediates of the citric acid cycle, which can be used for gluconeogenesis. Ex: All the remaining amino acids</li>\n</ol>\n</li>\n<li><strong>Leucine and lysine</strong> are the <strong>only purely ketogenic amino acids</strong>.</li>\n<li>Acetyl-CoA cannot be used for gluconeogenesis due to the <strong>irreversible nature</strong> of the pyruvate dehydrogenase reaction and the <strong>loss of carbon as CO&#8322;</strong> during TCA cycle entry.</li>\n<li>Hence, substrates like fatty acids or amino acids that yield only acetyl-CoA cannot contribute to net glucose formation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Valine (Option A): </strong>Glucogenic; yields succinyl-CoA, a TCA intermediate; <strong>can contribute to glucose synthesis</strong>.</p>\n<p><strong>Isoleucine (Option B):</strong> Both glucogenic and ketogenic; yields <strong>acetyl-CoA and succinyl-CoA</strong>.</p>\n<p><strong>Alanine</strong> (<strong>Option C):</strong> Glucogenic; converted to <strong>pyruvate</strong>, a key gluconeogenic substrate.</p>", "options": ["Valine", "Isoleucine", "Alanine", "Leucine"], "html_options": ["Valine", "Isoleucine", "Alanine", "Leucine"], "corr_idx": 3}, {"id": "1211326", "html_qtxt": "Increased alanine during prolonged fasting represents:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During prolonged fasting, there is a <strong>mobilization of amino acids from skeletal muscle</strong>, especially alanine.</p>\n<ul>\n<li>This alanine is transported to the liver, where it enters the <strong>glucose-alanine cycle (Cahill cycle)</strong>.</li>\n<li>In this cycle, alanine is transaminated to pyruvate, which is used for <strong>gluconeogenesis</strong> to maintain blood glucose levels.</li>\n<li>The increase in plasma alanine is a physiological adaptation to <strong>support hepatic glucose output</strong>.</li>\n<li>This mechanism provides a <strong>non-carbohydrate source of glucose</strong> during fasting states.</li>\n<li>Alanine is a key gluconeogenic substrate formed in muscle and transported to the liver.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508118o3V1.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Impaired renal function (Option B):</strong> Affects urea excretion but is not the primary reason for elevated alanine in fasting.</p>\n<p><strong>Decreased utilization of amino acid from gluconeogenesis (Option C):</strong> In fasting, utilization increases, not decreases.</p>\n<p><strong>Leakage of amino acids from cells (Option D):</strong> Seen in trauma or cell injury, not a feature of normal fasting metabolism.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>An increase in Alanine in fasting reflects muscle protein breakdown for hepatic gluconeogenesis.</p>", "options": ["Increased breakdown of muscle proteins", "Impaired renal function", "Decreased utilization of amino acid from Gluconeogenesis", "Leakage of amino acids from cells due to plasma membrane damage"], "html_options": ["Increased breakdown of muscle proteins", "Impaired renal function", "Decreased utilization of amino acid from Gluconeogenesis", "Leakage of amino acids from cells due to plasma membrane damage"], "corr_idx": 0}, {"id": "1211328", "html_qtxt": "Transfer of an amino group from an amino acid to an alpha-keto acid is done by:", "html_expl": "<p><strong>Explanation:</strong></p><p>Transamination is the reversible process by which an amino group from an amino acid is transferred to an &alpha;-keto acid, forming a new amino acid and a new &alpha;-keto acid. This reaction is catalyzed by transaminases (aminotransferases).</p>\n<ul>\n<li>It is the first step in amino acid catabolism.</li>\n<li>It usually involves &alpha;-ketoglutarate as the amino group acceptor, forming glutamate.</li>\n<li>Requires<strong> pyridoxal phosphate</strong>(PLP), a derivative of vitamin B6, which is present at the catalytic site of all aminotransferases, and acts as a coenzyme.</li>\n<li>It is essential for routing nitrogen into amino acid metabolism and gluconeogenesis.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508111ZqIk.png\">\n<ul>\n<li>Transamination occurs via a <strong>ping-pong mechanism</strong>characterized by the alternate addition of a substrate and release of a product.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aminases (Option B):</strong> Not involved in transamination; they catalyze the addition of ammonia to compounds.</p>\n<p><strong>Transketolases (Option C):</strong> Enzymes of the pentose phosphate pathway; transfer two-carbon fragments, not amino groups.</p>\n<p><strong>Deaminases (Option D):</strong> Remove amino groups as free ammonia, unlike transaminases, which transfer them to another molecule.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Transamination is catalyzed by transaminases and is essential for amino acid catabolism and nitrogen redistribution.</p>", "options": ["Transaminases", "Aminases", "Transketolases", "Deaminases"], "html_options": ["Transaminases", "Aminases", "Transketolases", "Deaminases"], "corr_idx": 0}, {"id": "1211330", "html_qtxt": "The amino acid that serves as a carrier of ammonia from skeletal muscle to the liver is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Alanine is synthesized in skeletal muscle by transamination of glucose-derived pyruvate and released into the blood, where it is taken up by the liver. In the liver, alanine is deaminated, and its carbon skeleton is used for gluconeogenesis, while the amino group enters the urea cycle. This is the basis of the glucose-alanine<em> cycle</em>.</p>\n<ul>\n<li>Skeletal muscle uses alanine to transport ammonia and pyruvate to the liver.</li>\n<li>The liver converts alanine into glucose (via gluconeogenesis) and disposes of nitrogen via the urea cycle.</li>\n<li>This process maintains nitrogen balance and glucose supply during fasting or exercise.</li>\n<li>The transport form of ammonia from most tissues, including the brain, is glutamine, but the transport form of ammonia from skeletal muscle is alanine.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Methionine (Option B):</strong> Essential sulfur-containing amino acid; not involved in ammonia transport.</p>\n<p><strong>Arginine (Option C):</strong> Precursor in the urea cycle; involved in nitrogen disposal, not nitrogen transport from muscle.</p>\n<p><strong>Glutamine (Option D):</strong> Major ammonia transporter from most tissues (especially brain and gut), but not the primary form from skeletal muscle.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Alanine is the major amino acid that carries ammonia from skeletal muscle to the liver via the glucose-alanine cycle.</p>", "options": ["Alanine", "Methionine", "Arginine", "Glutamine"], "html_options": ["Alanine", "Methionine", "Arginine", "Glutamine"], "corr_idx": 0}, {"id": "1211332", "html_qtxt": "Glutamine in blood acts as:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glutamine serves as the major non-toxic carrier of ammonia in the blood. It is synthesized in tissues like muscle and brain and is taken up by the gut and kidney, where it contributes ammonia for excretion or metabolism.</p>\n<ul>\n<li>Glutamine acts as a safe storage and transport form of ammonia.</li>\n<li>It buffers toxic ammonia in tissues and carries it to sites of excretion (kidneys) or metabolism (liver).</li>\n<li>It also supports interorgan nitrogen exchange and contributes to acid-base balance.</li>\n<li>In addition to providing glutamine to serve as a <strong>carrier of nitrogen</strong>, carbon and energy between organs, glutamine synthase plays a major role in <strong>ammonia</strong><strong>detoxification and acid-base homeostasis.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>An intermediate in the purine salvage pathway (Option B):</strong> Glutamine contributes nitrogen in purine biosynthesis, not the salvage pathway. Hypoxanthine-guanine phosphoribosyltransferase (HGPRT) handles salvage, not glutamine.</p>\n<p><strong>Major substrate for gluconeogenesis in the brain (Option C):</strong> The Brain primarily uses glucose and ketone bodies; glutamine is not a key gluconeogenic substrate in the brain.</p>\n<p><strong>Regulator of mitochondrial oxidative phosphorylation (Option D):</strong> Glutamine metabolism may influence cellular energy indirectly, but it is not a direct regulator of oxidative phosphorylation.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Glutamine is the principal transporter of ammonia from most tissues, maintaining nitrogen balance and preventing toxicity.</p>", "options": ["Carrier of neurotoxic nitrogenous waste", "An intermediate in the purine salvage pathway", "Major substrate for gluconeogenesis in the brain", "Regulator of mitochondrial oxidative phosphorylation"], "html_options": ["Carrier of neurotoxic nitrogenous waste", "An intermediate in the purine salvage pathway", "Major substrate for gluconeogenesis in the brain", "Regulator of mitochondrial oxidative phosphorylation"], "corr_idx": 0}, {"id": "1211334", "html_qtxt": "Amino acid absorption is by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Free amino acids are absorbed across the intestinal mucosa by&nbsp;<strong>sodium-dependent active transport</strong>.</p>\n<ul>\n<li>There are several different amino acid transporters, with specificity for the nature of the amino acid side-chain.</li>\n</ul>\n<p><strong>Meister's Cycle -</strong></p>\n<ul>\n<li>For <strong>absorption of neutral amino acids</strong>from the intestines, kidney tubules and brain.</li>\n<li>The main role is played by <strong>Glutathione</strong>. (GSH)</li>\n<li>For the transport of 1 amino acid and the regeneration of GSH, 3 ATPs are required.</li>\n</ul>\n<p>Disorders associated with Meister's Cycle are <strong>oxoprolinuria</strong> due to deficiency of 5-oxoprolinase.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Facilitated transport (Option A): </strong>This is a passive, carrier-mediated process <strong>without energy</strong> involvement. Amino acid absorption, however, requires <strong>active, energy-dependent</strong> transport.</p>\n<p><strong>Passive transport (Option B): </strong>Amino acid absorption does <strong>not</strong> occur through simple diffusion or passive mechanisms due to their polarity and size.</p>\n<p><strong>Pinocytosis (Option D): </strong>This bulk transport process is <strong>not the major route</strong> for amino acid absorption, although some large peptides might be taken up via this or similar mechanisms.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Amino acids are absorbed by sodium-dependent <strong>active transport</strong> systems in the small intestine, with carrier specificity based on amino acid properties.</p>", "options": ["Facilitated transport", "Passive transport", "Active transport", "Pinocytosis"], "html_options": ["Facilitated transport", "Passive transport", "Active transport", "Pinocytosis"], "corr_idx": 2}, {"id": "1211337", "html_qtxt": "Which of the following is the major end product of nitrogen metabolism in humans?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Urea</strong> is the major end product of nitrogen catabolism in humans; humans are ureotelic.</p>\r\n<ul>\r\n<li><strong>Urea</strong> is the major nitrogenous waste product in humans, formed through a <strong>four-stage process</strong> involving:</li>\r\n</ul>\r\n<ol>\r\n<li><strong>Transamination</strong></li>\r\n<li><strong>Oxidative deamination of glutamate</strong></li>\r\n<li><strong>Ammonia transport</strong></li>\r\n<li><strong>Urea cycle reactions in the liver</strong></li>\r\n</ol>\r\n<ul>\r\n<li>Humans are <strong>ureotelic</strong> organisms, meaning they convert excess nitrogen (from amino acid catabolism) into <strong>urea</strong>, which is water-soluble and excreted through the urine.</li>\r\n<li>Expression of urea cycle enzymes increases during <strong>starvation</strong>, reflecting enhanced protein catabolism for energy.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Uric acid (Option A): </strong>This is the major nitrogenous waste product in <strong>birds and reptiles</strong> (uricotelic animals). In humans, it is a minor product primarily from <strong>purine metabolism</strong>.</p>\r\n<p><strong>NH<sub>4</sub> (Ammonia) (Option C): </strong>Ammonia is highly <strong>toxic</strong> and is rapidly converted to urea in humans for safe excretion.</p>\r\n<p><strong>NH<sub>4</sub><sup>+</sup> (Ammonium ion) (Option D): </strong>Though ammonium ions are formed in tissues and transported (e.g., via glutamine), they are <strong>not the main excretory product</strong>.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<p><strong>Urea</strong> is the principal excretory form of nitrogen in humans, synthesized via the urea cycle in the liver.</p>", "options": ["Uric acid", "Urea", "NH3", "NH4+"], "html_options": ["Uric acid", "Urea", "NH3", "NH4+"], "corr_idx": 1}, {"id": "1211338", "html_qtxt": "Urea is the major end product of nitrogen metabolism. Synthesis of 1 mol of urea requires", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the listed components are essential for the synthesis of 1 mole of urea in humans. Urea formation involves:</p>\n<ul>\n<li><strong>4 ATP molecules</strong> (3 ATP hydrolyzed: 2 by CPS I and 1 by argininosuccinate synthetase, which breaks down to AMP + PPi)</li>\n<li><strong>1 mol of ammonium ion (NH<sub>4</sub><sup>+</sup>)</strong> and <strong>1 mol of aspartate</strong> as nitrogen donors</li>\n<li><strong>Five key enzymes</strong> of the urea cycle:\n<ol>\n<li>Carbamoyl phosphate synthetase I</li>\n<li>Ornithine transcarbamoylase</li>\n<li>Argininosuccinate synthetase</li>\n<li>Argininosuccinate lyase</li>\n<li>Arginase</li>\n</ol>\n</li>\n<li><strong>N-acetylglutamate</strong> is not a substrate but an <strong>essential activator</strong> of CPS I (carbamoyl phosphate synthetase I).</li>\n<li>The amino acids involved in the urea cycle mainly serve as <strong>nitrogen carriers</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811Lezxy.png\">\n<p><strong>Key Takeaways:</strong></p>\n<p>Synthesis of 1 mol of urea requires 4 ATP, 1 mol of NH&#8324;&#8314;, 1 mol of aspartate, and five key enzymes.</p>", "options": ["4 mol of ATP", "1 mol of ammonium ion", "Five enzymes", "All of the above"], "html_options": ["4 mol of ATP", "1 mol of ammonium ion", "Five enzymes", "All of the above"], "corr_idx": 3}, {"id": "1211339", "html_qtxt": "Which enzyme of the urea cycle is a hydrolase?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Arginase</strong> is a <strong>hydrolase enzyme</strong> in the urea cycle. It catalyses the <strong>hydrolytic cleavage of the guanidino group</strong> of <strong>arginine</strong> to form <strong>urea</strong> and <strong>ornithine</strong>, marking the final step in urea synthesis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811VjQZG.png\">\n<ul>\n<li><strong>Arginase</strong> cleaves arginine with the addition of water (hydrolysis).</li>\n<li>Ornithine formed re-enters mitochondria to participate in additional cycles.</li>\n<li>Ornithine and lysine <strong>competitively inhibit</strong></li>\n<li>Arginase activity is crucial for disposing of excess nitrogen as urea.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ornithine Transcarbamoylase (Option A): </strong><em>Transferase</em>; catalyzes the transfer of a carbamoyl group from carbamoyl phosphate to ornithine, forming citrulline.</p>\n<p><strong>Glutamate Synthase (Option C): </strong>Catalyzes the formation of glutamate from glutamine and &alpha;-ketoglutarate.</p>\n<p><strong>Argininosuccinase (Option D): </strong><em>Lyase</em>; catalyzes cleavage of argininosuccinate to arginine and fumarate, without hydrolysis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Arginase is the only <strong>hydrolase enzyme</strong> of the urea cycle, catalysing the final step that releases urea.</p>", "options": ["Ornithine Transcarbamoylase", "Arginase", "Glutamate Synthase", "Arginosuccinase."], "html_options": ["Ornithine Transcarbamoylase", "Arginase", "Glutamate Synthase", "Arginosuccinase."], "corr_idx": 1}, {"id": "1211341", "html_qtxt": "Carbamoyl phosphate synthase 1 is the pacemaker enzyme of the Urea Cycle. The activity of this enzyme is determined by", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Carbamoyl Phosphate Synthase I</strong>&nbsp;is the pacemaker (<strong>rate-limiting</strong>) enzyme of the urea cycle.</p>\n<ul>\n<li>The activity of carbamoyl phosphate synthase I is&nbsp;<strong>determined by N-acetyl glutamate</strong>, whose steady-state level is dictated by the balance between -\n<ul>\n<li>Its rate of synthesis from acetyl-CoA and glutamate (catalyzed by N-acetylglutamate synthase).</li>\n<li>Its rate of hydrolysis to acetate and glutamate (catalyzed by N-acetylglutamate deacylase (hydrolase)).</li>\n</ul>\n</li>\n</ul>\n<p>N-acetylglutamate enhances CPS I&rsquo;s affinity for ATP.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Glutamine (Option A): </strong>Not the direct activator of CPS I; used as a nitrogen donor in <strong>CPS II</strong>, which functions in pyrimidine synthesis.</p>\n<p><strong>Acetyl-CoA (Option C):</strong> It is a <strong>precursor</strong> in the synthesis of N-acetylglutamate but not the activator itself.</p>\n<p><strong>Acetate (Option D):</strong> It is a <strong>product</strong> of N-acetylglutamate hydrolysis, not a regulator or activator of CPS I.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>N-acetylglutamate</strong> is the allosteric activator of <strong>CPS I</strong>, the pacemaker enzyme of the urea cycle.</p>", "options": ["Glutamine", "N-acetyl glutamate", "Acetyl CoA", "Acetate"], "html_options": ["Glutamine", "N-acetyl glutamate", "Acetyl CoA", "Acetate"], "corr_idx": 1}, {"id": "1211343", "html_qtxt": "Following is the site for the urea cycle", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Urea synthesis takes place <strong>both in the mitochondria and the cytosol of hepatocytes</strong>.</p>\n<ul>\n<li>The <strong>first two steps</strong> of the urea cycle - catalyzed by <strong>carbamoyl phosphate synthetase I (CPS I)</strong> and <strong>ornithine transcarbamoylase (OTC)</strong> - occur in the <strong>mitochondrial matrix</strong>.</li>\n<li>The remaining steps - conversion of citrulline to argininosuccinate, cleavage to arginine and fumarate, and hydrolysis of arginine to urea and ornithine - occur in the <strong>cytosol</strong>.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p>The <strong>urea cycle is compartmentalized</strong> between the <strong>liver mitochondria and cytosol</strong>, with specific steps in each.</p>", "options": ["Liver cytosol", "Liver mitochondria", "Liver cytosol and mitochondria", "None of above"], "html_options": ["Liver cytosol", "Liver mitochondria", "Liver cytosol and mitochondria", "None of above"], "corr_idx": 2}, {"id": "1211344", "html_qtxt": "A 4-day-old male neonate is brought in with poor feeding, lethargy, and vomiting. On examination, he has hypotonia and signs of encephalopathy. Arterial blood gas shows respiratory alkalosis. Serum ammonia levels are markedly elevated. Which of the following conditions is the most likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ornithine transcarbamoylase (OTC) deficiency, the most common urea cycle disorder, leads to severe hyperammonemia due to the inability to incorporate ammonia into the urea cycle.</p>\n<ul>\n<li>Urea cycle disorders present with <strong>hyperammonemia</strong>, <strong>encephalopathy</strong>, and <strong>respiratory alkalosis</strong>, often in the <strong>first few days of life</strong>.</li>\n<li>OTC deficiency is <strong>X-linked</strong> and affects the <strong>second reaction</strong> of the urea cycle, converting carbamoyl phosphate and ornithine into citrulline.</li>\n<li>Accumulation of ammonia and glutamine occurs due to impaired urea formation.</li>\n<li>Ammonia intoxication is most severe when the metabolic block occurs at reactions 1 or 2, for if citrulline can be synthesised, some ammonia has already been removed by being covalently linked to an organic metabolite.</li>\n<li>Mothers heterozygous for OTC deficiency may also show mild hyperammonemia and aversion to high-protein diets.</li>\n<li><strong>The urea cycle</strong> converts toxic ammonia to urea in the <strong>liver</strong>.</li>\n<li>OTC catalyses the second step in the <strong>mitochondrial matrix</strong>, converting carbamoyl phosphate + ornithine &rarr; citrulline.</li>\n<li><strong>Deficiency of OTC</strong> causes ammonia to accumulate in the blood, leading to <strong>neurological toxicity</strong>.</li>\n<li>Enzyme defects in the first two steps (CPS I and OTC) cause the <strong>most severe </strong>hyperammonemia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Galactosemia (Option B):</strong> Carbohydrate metabolism disorder; leads to hypoglycemia, hepatomegaly, and cataracts, not primarily hyperammonemia.</p>\n<p><strong>Histidinemia (Option C):</strong> A rare amino acid metabolism disorder with a benign course; does not cause hyperammonemia.</p>\n<p><strong>Phenylketonuria (Option D):</strong> Disorder of phenylalanine metabolism; causes intellectual disability and seizures, but not elevated ammonia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Ornithine transcarbamoylase deficiency</strong> is the most common urea cycle disorder and presents with <strong>hyperammonemia and encephalopathy</strong> in neonates.</p>", "options": ["Ornithine transcarbamoylase deficiency", "Galactosemia", "Histidinemia", "Phenylketonuria"], "html_options": ["Ornithine transcarbamoylase deficiency", "Galactosemia", "Histidinemia", "Phenylketonuria"], "corr_idx": 0}, {"id": "1211345", "html_qtxt": "A 2-year-old female child presents with recurrent episodes of vomiting, irritability, and lethargy. She has signs of developmental delay and mental retardation. On examination, she is encephalopathic, and arterial blood gas reveals respiratory alkalosis. Laboratory investigations show elevated plasma ammonia levels. Empirical treatment with a urea cycle intermediate results in clinical improvement. Which of the following enzyme deficiencies is most likely responsible for her condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical response to N-acetylglutamate administration strongly indicates <strong>N-acetylglutamate synthase (NAGS) deficiency</strong>, as N-acetylglutamate is a mandatory allosteric activator of <strong>carbamoyl phosphate synthetase I (CPS I)</strong>, the rate-limiting enzyme of the urea cycle.</p>\n<ul>\n<li>Clinical symptoms common to all urea cycle disorders include vomiting, intermittent ataxia, irritability, lethargy, and severe mental retardation.</li>\n<li>The most dramatic clinical presentation occurs in full-term infants who initially appear normal, then exhibit progressive lethargy, hypothermia, and apnea due to high plasma ammonia levels.</li>\n<li>The clinical features and treatment of all five disorders are similar. Significant improvement and minimisation of brain damage can accompany a <strong>low-protein</strong><strong>diet</strong>&nbsp;ingested as frequent small meals to avoid sudden increases in blood ammonia levels.</li>\n<li>The goal of dietary therapy is to provide sufficient protein, arginine, and energy to promote growth and development while simultaneously minimising the metabolic perturbations.</li>\n</ul>\n<p><strong>N-Acetylglutamate Synthase (NAGS) -</strong></p>\n<ul>\n<li>Catalyses the&nbsp;<strong>formation of N-acetylglutamate</strong>(essential for carbamoyl phosphate synthase I activity) from acetyl-CoA and glutamate.</li>\n<li>L-Glutamate + Acetyl-CoA &rarr; N-acetyl-L-glutamate + CoASH</li>\n<li>While the clinical and biochemical features of NAGS deficiency are indistinguishable from those arising from a defect in carbamoyl phosphate synthase I, a <strong>deficiency in NAGS may respond to the administration of N-acetyl glutamate.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ornithine transcarbamoylase deficiency (Option A): </strong>X-linked disorder; causes hyperammonemia but does not improve with N-acetylglutamate. Defect in reaction 2 of the urea cycle (ornithine + carbamoyl phosphate &rarr; citrulline).</p>\n<p><strong>Arginase deficiency (Option C): </strong>Manifests later in life with progressive spasticity and elevated arginine; ammonia levels, mildly elevated. Affects the final step of the urea cycle (arginine &rarr; ornithine + urea).</p>\n<p><strong>Argininosuccinate synthase deficiency (Option D): </strong>Results in citrullinemia with high citrulline levels and hyperammonemia; does not respond to N-acetylglutamate. Blocks the conversion of citrulline + aspartate &rarr; argininosuccinate.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>N-acetylglutamate synthase deficiency mimics carbamoyl phosphate synthetase I deficiency but is uniquely treatable with N-acetylglutamate administration.</p>", "options": ["Ornithine transcarbamoylase deficiency", "N Acetylglutamate synthase deficiency", "Arginase deficiency", "Argininosuccinate synthase deficiency"], "html_options": ["Ornithine transcarbamoylase deficiency", "N Acetylglutamate synthase deficiency", "Arginase deficiency", "Argininosuccinate synthase deficiency"], "corr_idx": 1}, {"id": "1211347", "html_qtxt": "Which of the following enzyme(s) is involved in the Urea Cycle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Argininosuccinate synthetase is a cytosolic enzyme of the urea cycle that catalyses the condensation of citrulline and aspartate to form argininosuccinate, contributing the second nitrogen to urea.</p>\n<ul>\n<li>Glutamate Dehydrogenase - Oxidative deamination <strong>(Option A ruled out)</strong></li>\n<li>Argininosuccinate Synthetase - Urea Cycle</li>\n<li>Alpha Ketoglutarate Dehydrogenase and Isocitrate Dehydrogenase -TCA Cycle <strong>(Option C ruled out)</strong></li>\n<li>Fumarase -TCA Cycle<strong> (Option D ruled out)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811b6wWo.png\">\n<p><strong>Reactions of the Urea Cycle -</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811oKX2H.png\">\n<p><strong>Key Takeaways:</strong></p>\n<p>Argininosuccinate synthetase is a central cytosolic enzyme in the urea cycle and catalyses a reaction that contributes to the second nitrogen atom in urea synthesis.</p>", "options": ["Glutamate Dehydrogenase", "Argininosuccinate Synthetase", "Alpha Ketoglutarate Dehydrogenase", "Isocitrate Dehydrogenase"], "html_options": ["Glutamate Dehydrogenase", "Argininosuccinate Synthetase", "Alpha Ketoglutarate Dehydrogenase", "Isocitrate Dehydrogenase"], "corr_idx": 1}, {"id": "1211349", "html_qtxt": "Glutamate dehydrogenase in mitochondria is activated by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glutamate dehydrogenase (GDH) is a key mitochondrial enzyme involved in nitrogen metabolism and amino acid biosynthesis. It catalyses the oxidative deamination of glutamate to &alpha;-ketoglutarate and ammonia.</p>\n<ul>\n<li>GDH is <strong>allosterically activated by ADP</strong>, which signals low energy and promotes amino acid catabolism for energy production.</li>\n<li>It is <strong>inhibited by ATP, GTP, and NADH</strong>, reflecting high-energy states to reduce amino acid breakdown.</li>\n<li><strong>Glutamate Dehydrogenase (GDH):</strong>\n<ul>\n  <li>An enzyme that catalyses:<br /> <strong>L-Glutamate &rlhar; &alpha;-Ketoglutarate + NH&#8323;</strong></li>\n<li>Located in the mitochondria of the liver and other tissues.</li>\n  <li>Uses <strong>either NAD&#8314; or NADP&#8314;</strong> as a cofactor.</li>\n<li>Plays a central role in <strong>transdeamination</strong>: coordinated action of transaminases and GDH releases amino nitrogen as ammonia.</li>\n<li><strong>The reversible</strong> reaction also supports amino acid biosynthesis in anabolic conditions.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>ATP (Option A):</strong> Allosteric inhibitor of GDH; indicates high energy state, suppresses amino acid breakdown.</p>\n<p><strong>GTP (Option B):</strong> Strong inhibitor of GDH; similar regulatory role as ATP.</p>\n<p><strong>NADH (Option C):</strong> Product of the reaction and feedback inhibitor; high NADH levels signal a reduced need for NADH production.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Mitochondrial glutamate dehydrogenase is activated by ADP and inhibited by ATP, GTP, and NADH, thereby coupling nitrogen metabolism with cellular energy status.</p>", "options": ["ATP", "GTP", "NADH", "ADP"], "html_options": ["ATP", "GTP", "NADH", "ADP"], "corr_idx": 3}, {"id": "1211351", "html_qtxt": "Nitrogen atoms of urea are contributed by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The two nitrogen atoms in urea come from:</p>\n<ul>\n<li><strong>Ammonium ion</strong> (NH&#8324;&#8314;): contributed via the <strong>Carbamoyl Phosphate Synthetase I (CPS-I)</strong> reaction in the mitochondria.</li>\n<li><strong>Aspartate</strong>: provides the second nitrogen through the <strong>Argininosuccinate Synthetase</strong> step in the cytoplasm.</li>\n</ul>\n<p><strong>The urea cycle</strong> is the primary pathway for ammonia detoxification.</p>\n<ul>\n<li>It occurs partly in the <strong>mitochondria</strong> (CPS-I, OTC steps) and partly in the <strong>cytosol</strong> (rest of the steps).</li>\n<li><strong>The first nitrogen</strong> comes from the free ammonium ion converted to <strong>carbamoyl phosphate</strong> by <strong>CPS-I</strong>.</li>\n<li><strong>The second nitrogen</strong> is provided by <strong>aspartate</strong>, which combines with <strong>citrulline</strong> via <strong>argininosuccinate synthetase</strong>.</li>\n<li>The carbon in urea is derived from <strong>CO&#8322;</strong>.</li>\n<li>The cycle ultimately forms <strong>urea</strong> and <strong>regenerates ornithine</strong>.</li>\n<li>Overall reaction (simplified):</li>\n</ul>\n<p>NH&#8324;&#8314; + CO&#8322; + Aspartate + 3 ATP &rarr; Urea + Fumarate + 2 ADP + AMP + PPi + 2 Pi</p>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508117qQ8J.png\">\n<p><strong>Glutamate (Option B):</strong> An Amino acid is involved in transamination and glutamine synthesis; not a direct nitrogen donor in the urea molecule.</p>\n<p><strong>Glycine (Option C):</strong> Donates nitrogen in <strong>creatinine</strong> and <strong>purine synthesis</strong>, not in urea.</p>\n<p><strong>Asparagine (Option D):</strong> Related to aspartate metabolism but not a nitrogen donor in the urea cycle.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Ammonium and aspartate</strong> are the two direct nitrogen sources for urea synthesis.</li>\n<li><strong>CPS-I</strong> and <strong>argininosuccinate synthetase</strong> are the key enzymes incorporating these nitrogens.</li>\n</ul>", "options": ["Ammonium and Aspartate", "Ammonium and Glutamate", "Ammonium and Glycine", "Ammonium and Asparagine"], "html_options": ["Ammonium and Aspartate", "Ammonium and Glutamate", "Ammonium and Glycine", "Ammonium and Asparagine"], "corr_idx": 0}, {"id": "1211353", "html_qtxt": "A 6-month-old boy was admitted with failure to thrive with high glutamine and uracil in urine, hypoglycemia, and high blood ammonia levels. Treatment was given for 2 months. At 8 months of age, he was admitted again for failure to gain weight. Gastric tube feeding was not tolerated, and the child became comatose. Parenteral dextrose is given. The child recovered from a coma within 24 hours. What is the enzyme defect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given case, there is a deficiency of <strong>Ornithine transcarbamoylase (OTC)</strong> enzyme, and for that, the clue to diagnosis is:</p>\n<ul>\n<li><strong>High glutamine</strong>: Usually seen in hyperammonemia.</li>\n<li><strong>Increased uracil</strong>in urine can be seen in OTC defect because, as OTC is defective, carbamoyl phosphate in mitochondria spills into the cytoplasm. Then it enters into pyrimidine synthesis. Pyrimidine intermediates and pyrimidines can accumulate. Hence, uracil is present in urine.</li>\n</ul>\n<p><strong>Hyperammonemia Type II (OTC Deficiency)</strong></p>\n<ul>\n<li><strong>Most common</strong>urea cycle disorder.</li>\n<li>Disorder with <strong>X-linked, partially dominant</strong>inheritance (All other urea cycle disorders are Autosomal Recessive).</li>\n<li>Urea cycle disorder with <strong>orotic aciduria</strong></li>\n<li>Marked <strong>elevations</strong>of plasma concentrations of <strong>glutamine and alanine</strong> with<strong> low</strong> <strong>levels</strong> of <strong>citrulline and arginine</strong></li>\n<li>Orotate may precipitate in urine as <strong>pink-colored gravel or stones</strong>.</li>\n<li>Clinical presentation:\n<ul>\n<li>Poor feeding, vomiting, lethargy, seizures, coma.</li>\n<li>Recurrent decompensation during high protein intake or catabolic states.</li>\n<li>Rapid response to IV glucose infusion supports diagnosis by reducing catabolism and ammonia production.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>CPS1 (Option A):</strong> Causes <strong>Hyperammonemia Type I</strong>; no orotic aciduria/uraciluria seen
