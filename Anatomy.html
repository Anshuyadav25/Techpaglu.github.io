as in Calot's triangle. Which anatomical structures help identify this triangle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Calot's triangle is an isosceles triangle based on the common hepatic duct, liver and cystic duct, forming its sides and containing the cystic artery.</p>\n<p><strong>Calot's triangle:</strong></p>\n<p>Boundaries:</p>\n<p>Superior - inferior surface of the liver</p>\n<p>Inferiorly - cystic duct</p>\n<p>Medially - common hepatic duct</p>\n<p><strong>Contents:</strong></p>\n<ul>\n<li>Cystic artery (usually a branch of the hepatic artery)</li>\n<li>Right hepatic artery</li>\n<li>Cystic lymph node</li>\n</ul>", "options": ["Common hepatic duct, liver and cystic duct", "Cystic duct, right hepatic artery and right hepatic duct", "Gall bladder, liver and common bile duct", "Left hepatic duct, liver and cystic duct"], "html_options": ["Common hepatic duct, liver and cystic duct", "Cystic duct, right hepatic artery and right hepatic duct", "Gall bladder, liver and common bile duct", "Left hepatic duct, liver and cystic duct"], "corr_idx": 0}, {"id": "1229692", "html_qtxt": "During the endoscopic evaluation of a 65-year-old man with a history of chronic duodenal ulcer, the ulcer was found eroding the posterior wall of the first part of the duodenum. If the ulcer perforates, which of the following structures is least likely to be affected by the acidic gastric contents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pancreas lies inferior to the first part of the duodenum, and the main pancreatic duct is found deep within the pancreas. Thus, it is not likely to be damaged by the duodenal ulcer.</p>\n<ul>\n<li>The first part of the duodenum (superior part) lies anterior to the gastroduodenal artery, bile duct and hepatic portal vein and anterosuperior to the head and neck of the pancreas. <strong>(Option A, C, D)</strong></li>\n<li>The gastroduodenal artery lies immediately posterior to the posterior wall of the duodenum; a penetrating peptic ulcer on the posterior wall can erode into the gastroduodenal artery or one of its branches and cause haemorrhage.</li>\n<li>A penetrating peptic ulcer on the anterior wall can perforate into the peritoneal cavity, causing peritonitis because the anterior surface of the superior part of the duodenum is covered only by the peritoneum.</li>\n</ul>", "options": ["Gastroduodenal artery", "Pancreatic duct", "Portal vein", "Common bile duct"], "html_options": ["Gastroduodenal artery", "Pancreatic duct", "Portal vein", "Common bile duct"], "corr_idx": 1}, {"id": "1229693", "html_qtxt": "A surgeon needs to construct a bypass between the veins of the portal and caval systems to circumvent insufficient drainage through the natural portocaval anastomoses. Which plan is likely to be successful?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The splenic vein is a major vein of the portal system, while the left renal vein is a major vein of the renal system. These veins are large, so a bypass between them could be useful for relieving portal hypertension.</p>\n<p><strong>Porto-systemic anastomosis:</strong></p>\n<p>The obstruction of the portal vein leads to <strong>portal hypertension</strong>. Due to obstruction of blood in portal circulation is diverted to systemic circulation through post-systemic communications, because of which veins at such sites are dilated.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508124ad51ea3-6200-407e-8341-a9b2c6031311.png\">\n<p>The coronary vein, right gastroepiploic vein, inferior mesenteric vein, splenic vein, left colic vein, middle colic vein, and superior mesenteric vein are all part of the portal system. Any bypasses among these veins will not relieve the portal hypertension.</p>", "options": ["Coronary vein to right gastroepiploic vein", "Inferior mesenteric vein to splenic vein", "Left colic vein to middle colic vein", "Splenic vein to left renal vein"], "html_options": ["Coronary vein to right gastroepiploic vein", "Inferior mesenteric vein to splenic vein", "Left colic vein to middle colic vein", "Splenic vein to left renal vein"], "corr_idx": 3}, {"id": "1229694", "html_qtxt": "The inferior mesenteric vein typically drains into which vein?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812699184f9-fd3a-4fb7-b251-ee616ff2bd1b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inferior mesenteric vein usually empties into the splenic vein, which is<strong> labelled as B</strong> in the above diagram.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508128b4b12e5-3cdc-44ca-9f9d-b90a556733a3.png\">\n<p><strong>Inferior mesenteric vein:</strong></p>\n<ul>\n<li>The inferior mesenteric vein drains the <strong>hindgut </strong>- the rectum and the sigmoid, descending and distal transverse colon.</li>\n<li>It begins as the continuation of the <strong>superior anorectal vein </strong>from the rectal plexus and accompanies the superior rectal artery, crosses the pelvic brim and continues as the inferior mesenteric vein on the posterior abdominal wall.</li>\n<li>It then lies to the left of the inferior mesenteric artery in the retroperitoneum and drains into the <strong>splenic vein.</strong></li>\n<li>Tributaries: Sigmoid veins and left colic vein.</li>\n</ul>\n<p>The <strong>splenic vein and the superior mesenteric </strong>vein unite to form the <strong>portal vein</strong> behind the neck of the pancreas.</p>", "options": ["D", "C", "B", "A"], "html_options": ["D", "C", "B", "A"], "corr_idx": 2}]}, {"moduleId": 1010594, "name": "Liver, Kidney", "questions": [{"id": "1228949", "html_qtxt": "A surgical manoeuvre that takes advantage of the avascular plane of fusion fascia can be applied to mobilise all of the organs below, except the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fusion fascia forms when an organ becomes secondarily retroperitoneal. However, the kidney is primarily intraperitoneal and is not attached to the body wall by a fusion fascia. Hence kidney cannot be mobilised during surgical manoeuvres utilising the avascular plane of the fusion fascia.</li>\n<li>Fusion fascia describes a <strong>retroperitoneal fascia </strong>formed by the fusion of an embryonic mesentery with the anterior wall of the embryonic retroperitoneum.</li>\n<li>It is an <strong>avascular layer</strong> that allows a dissection plane to be developed and also limits the spread of disease.</li>\n</ul>\n<p><strong>Explanation for Incorrect Options:</strong></p>\n<ul>\n<li>The ascending colon (Option A), descending colon (Option B), duodenum (Option C), and pancreas are all secondary retroperitoneal organs that are attached by the fusion fascia.</li>\n</ul>\n<p><strong>Additional Notes:</strong></p>\n<ul>\n<li><strong>Treitz's fascia</strong> &rarr; fusion fascia behind the <strong>head of the pancreas</strong>.</li>\n<li><strong>Toldt's fascia</strong> &rarr; fusion fascia behind the <strong>ascending/descending colon</strong>, posterior renal fascia, or posterior to the <strong>tail of the pancreas</strong>.</li>\n</ul>", "options": ["Ascending colon", "Descending colon", "Duodenum", "Kidney"], "html_options": ["Ascending colon", "Descending colon", "Duodenum", "Kidney"], "corr_idx": 3}, {"id": "1229695", "html_qtxt": "With one exception, preganglionic sympathetic axons synapse upon postganglionic sympathetic dendrites or cell bodies. The exception to this general rule occurs within the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The preganglionic fibres of the suprarenal medulla synapse on the<strong> cells of the adrenal medulla </strong>- chromaffin cells, and are an exception to the general rule.</p>\n<ul>\n<li>Typically, in the sympathetic nervous system, preganglionic fibres synapse on postganglionic neurons in sympathetic ganglia; suprarenal medulla is an exception to this rule.</li>\n<li>The suprarenal medulla is <strong>directly innervated</strong> by preganglionic sympathetic fibres from the <strong>greater thoracic splanchnic nerve</strong>.</li>\n<li>These preganglionic fibres synapse on the<strong> chromaffin cells of the adrenal medulla</strong>, causing the cells in the adrenal medulla to release norepinephrine and/or epinephrine.</li>\n<li>The preganglionic fibres can synapse on these cells of the adrenal medulla because they are modified nervous tissue.</li>\n<li>The epinephrine and norepinephrine enter the bloodstream to cause a systemic response.</li>\n</ul>", "options": ["Kidney cortex", "Kidney medulla", "Suprarenal medulla", "Suprarenal cortex"], "html_options": ["Kidney cortex", "Kidney medulla", "Suprarenal medulla", "Suprarenal cortex"], "corr_idx": 2}, {"id": "1229698", "html_qtxt": "The pararenal fat in the kidney bed is a continuation of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Perirenal fat is the direct continuation of extraperitoneal connective tissue.</p>\n<p>The renal fascia (Gerota's fascia) is a dense, elastic connective tissue sheath that envelops each kidney and suprarenal gland, together with a layer of surrounding perirenal fat that is thickest at the renal borders and extends into the renal sinus at the hilum of the kidney.</p>\n<p>Gerota's fascia has two layers: the anterior layer, called <strong>Fascia of Toldt</strong> and the posterior layer called <strong>Fascia of Zuckerkandl</strong>.</p>\n<p>Coverings of <strong>the </strong>kidney: (From inside to outside)</p>\n<ul>\n<li>Renal capsule - true capsule</li>\n<li>Perirenal fat</li>\n<li>Renal fascia - also known as Gerota's fascia</li>\n<li>Pararenal fat</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812Y5S3h.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p>Peritoneum (Option A): Peritoneum lines the abdominal cavity and organs, and perirenal fat lies outside the peritoneum.</p>\n<p>Transversalis fascia (Option C): The transversalis fascia is a part of a continuous fascial lining of the abdominal and pelvic cavities. It is continuous laterally with the transversalis fascia.</p>\n<p>Fusion Fascia (Option D): Fusion fascia is a retroperitoneal fascia formed by the fusion of an embryonic mesentery with the anterior wall of the embryonic retroperitoneum. Toldt's fascia has been used to denote the fusion fascia behind the posterior layer of renal fascia.</p>", "options": ["Peritoneum", "Extraperitoneal connective tissue", "Transversalis fascia", "Fusion fascia"], "html_options": ["Peritoneum", "Extraperitoneal connective tissue", "Transversalis fascia", "Fusion fascia"], "corr_idx": 1}, {"id": "1229700", "html_qtxt": "The cisterna chyli accompanies which structure as it passes through the diaphragm?", "html_expl": "<p><strong>Cisterna chyli </strong>is a portion of the <strong>thoracic duct</strong>, and the thoracic duct passes through the diaphragm with the aorta at the <strong>T12 level.</strong></p>\n<ul>\n<li>The thoracic duct conveys the lymph from the entire body back to the venous circulation, except lymph from the right part of the head, neck and heart, the right upper limb, parts of the left and right lung and part of the convex surface of the liver.</li>\n<li>It usually originates anterior to the body of the first or second lumbar vertebra, where the intestinal and two lumbar lymphatic trunks join to form the cisterna chyli.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812UOPld.png\">", "options": ["Inferior vena cava", "Oesophagus", "Greater thoracic splanchnic nerve", "Aorta"], "html_options": ["Inferior vena cava", "Oesophagus", "Greater thoracic splanchnic nerve", "Aorta"], "corr_idx": 3}, {"id": "1229703", "html_qtxt": "Blood from an injured kidney will seep through the perirenal fat until it contacts the internal surface of the renal fascia. Without perforating this fascia, the blood could then continue to pass in what direction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The kidney is surrounded by a perirenal fatty capsule, the renal (Gerota's) fascia and pararenal fat. The fat offers no resistance to haemorrhage, but blood is contained in the renal fascia. Inferiorly, the anterior and posterior layers of renal fascia fuse to produce an inverted cone that is open to the pelvis at its apex.</p>\n<p><strong>Renal fascia:</strong></p>\n<ul>\n<li>The renal fascia<strong> (Gerota's fascia) i</strong>s a dense, elastic connective tissue sheath that envelops each kidney and suprarenal gland, together with a layer of surrounding perirenal fat. The renal fascia must be incised in any surgical approach to the kidney.</li>\n<li>Laterally, the anterior and posterior layers of the renal fascia fuse and become continuous with the transversalis fascia on the lateral abdominal wall. <strong>(Option B)</strong></li>\n<li>Above each suprarenal gland, the anterior and posterior layers of the renal fascia fuse and blend with the fascia that covers the diaphragm. <strong>(Option D)</strong></li>\n<li>Medially, the anterior layer of the renal fascia continues over the vessels in the hilum and fuses with the connective tissue associated with the abdominal aorta and the inferior vena cava. <strong>(Option C)</strong></li>\n<li>The posterior layer of the renal fascia (<strong>Fascia Zuckerkandl</strong>) passes medially between the kidney and the fascia covering the quadratus lumborum muscle to fuse with the fascia covering the psoas major muscle.</li>\n<li>Inferiorly, the anterior and posterior layers of the renal fascia enclose the ureters.</li>\n</ul>\n<p><strong>Sagittal section demonstrating horizontal disposition of renal fascia</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812V8ZJo.png\">\n<p><strong>Transverse section demonstrating horizontal disposition of renal fascia</strong></p>", "options": ["Inferiorly toward the pelvis", "Laterally into the body wall", "Medially across the midline to the other kidney", "Superiorly into contact with the fascia of the diaphragm"], "html_options": ["Inferiorly toward the pelvis", "Laterally into the body wall", "Medially across the midline to the other kidney", "Superiorly into contact with the fascia of the diaphragm"], "corr_idx": 0}, {"id": "1229707", "html_qtxt": "A 19-year-old male suffers a tear to the psoas major muscle during a football game. A scar forms on the medial part of the muscle belly, involving an adjacent nerve immediately medial to the muscle. Which nerve is most likely involved?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> obturator nerve </strong>runs along the medial border of the psoas major muscle, eventually passing through the obturator canal to innervate muscles of the medial thigh. Thus, it is likely to be injured in this scenario.</p>\n<ul>\n<li>The obturator nerve (L2-L4) emerges <strong>medial to the psoas major muscle</strong>, coursing along the lateral pelvic wall to reach the medial thigh via the obturator foramen.</li>\n<li>In the medial compartment of the thigh where it provides articular branches to the hip and knee, and can supply the skin of the <strong>medial thigh and leg. </strong></li>\n<li>Compression of the obturator nerve, e.g. by an obturator hernia, may result in weakness of the muscles of the adductor compartment of the thigh and pain and paraesthesias along the medial thigh, inferiorly to the knee.</li>\n</ul>\n<p>The relationship of the lumbar plexus to with muscles:</p>\n<ul>\n<li>The subcostal nerve crosses anterior to the quadratus lumborum just inferior to the 12th rib.</li>\n<li>The iliohypogastric and ilioinguinal nerves emerge lateral to the psoas major and cross anterior to the midpoint of the quadratus lumborum.</li>\n<li>The lateral femoral cutaneous nerve also emerges lateral to the psoas major and crosses the iliac crest and iliacus muscle inferiorly.</li>\n<li>The femoral nerve emerges in the groove between the psoas major and iliacus.</li>\n<li>The genitofemoral nerve pierces the psoas major.</li>\n<li>The lumbosacral trunk and obturator nerve emerge medial to the psoas major.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812txcEY.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p>Femoral (Option A): The femoral nerve is formed by L2-4 and emerges between</p>\n<p>Psoas major and iliacus muscles, before coursing deep to the inguinal ligament to innervate the anterior compartment of the thigh.</p>\n<p>Genitofemoral (Option B): The genitofemoral nerve pierces through the psoas major at the level of L3 or L4. It courses anteriorly along the length of the psoas major, dividing into the genital and femoral branches. It provides sensory innervation to the skin of the anterior scrotum in males and the labia majora in females, and the upper medial thigh.</p>\n<p>Iliohypogastric (Option C): The iliohypogastric and ilioinguinal nerves run under psoas major, emerging at the lateral border of psoas major to run over quadratus lumborum.</p>", "options": ["Femoral", "Genitofemoral", "Iliohypogastric", "Obturator"], "html_options": ["Femoral", "Genitofemoral", "Iliohypogastric", "Obturator"], "corr_idx": 3}, {"id": "1229712", "html_qtxt": "A 35-year-old woman following appendicectomy reports burning pain and a tingling sensation over the anterolateral aspect of her right thigh. Which nerve was most likely to be injured?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812mU6Kk.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Burning pain and tingling sensations over the anterolateral aspect of the thigh are suggestive of <strong>meralgia paresthesia</strong>, which results from compression of<strong> the lateral femoral cutaneous nerve </strong>behind the inguinal ligament.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812N2bST.png\">\n<p>The<strong> lateral femoral cutaneous nerve </strong>emerges from the posterolateral border of psoas major and crosses iliacus obliquely, running towards the anterior superior iliac spine. It passes behind the inguinal ligament and supplies the lateral aspect of the thigh.</p>\n<p><strong>Meralgia paresthesia </strong>refers to loss of sensation over the<strong> lateral aspect of the thigh</strong>, due to compression of the lateral femoral cutaneous nerve behind the inguinal ligament.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Genitofemoral (Labelled A): </strong>The genitofemoral nerve pierces through the psoas major at the level of L3 or L4. It courses anteriorly along the length of the psoas major, dividing into the genital and femoral branches.</p>\n<p><strong>Femoral nerve (Labelled C): </strong>The femoral nerve is formed by L24 and emerges between the psoas major and iliacus muscles, before coursing deep to the inguinal ligament to innervate the <strong>anterior compartment of the thigh</strong>. Injury to the femoral nerve may result in loss of sensation and paraesthesias within its cutaneous distribution, as well as difficulty ambulating, especially descending stairs.</p>\n<p><strong>Obturator nerve (Labelled B): </strong>The obturator nerve (L2L4) emerges medial to the psoas major muscle, coursing along the lateral pelvic wall to reach the medial thigh via the obturator foramen. In the medial compartment of the thigh where it provides articular branches to the hip and knee, and can supply the skin of the <strong>medial thigh and leg</strong>. Compression of the obturator nerve, e.g. by an obturator hernia, may result in weakness of the muscles of the adductor compartment of the thigh and pain and paraesthesias along the medial thigh, inferiorly to the knee.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 3}, {"id": "1229717", "html_qtxt": "<p>A patient with tuberculosis of the spine presents with an abscess that tracked along the fascial sheath surrounding the affected muscle, with the pus eventually surfacing in the superomedial part of the thigh. Which muscle is most likely to be involved?</p><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812PxzHO.png\"></figure>", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>The psoas muscle (Marked C) </strong>is enclosed within a fascial sheath called the psoas sheath. Psoas abscess is an accumulation of pus inside the psoas sheath. Since this sheath is open superiorly, the pus from tuberculosis of the spine can enter it, giving rise to an abscess, which may track down along the sheath and appear as a swelling in the superomedial part of the thigh.</p><ul><li>Tuberculosis of the spine is usually referred to as <strong>Pott's disease</strong>.</li><li>Tuberculosis of the spine frequently occurs in untreated tuberculosis in young individuals, especially those on a poor diet.</li><li>The tubercle bacilli enter through the respiratory tract and pass from the lungs to the systemic circulation.</li><li>The bacilli tend to lodge in the bone marrow of the spine, including the lumbar vertebrae.</li></ul><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812A7n9E.png\"></figure>", "options": ["<p>B</p>", "<p>C</p>", "<p>D</p>", "<p>A</p>"], "html_options": ["<p>B</p>", "<p>C</p>", "<p>D</p>", "<p>A</p>"], "corr_idx": 1}, {"id": "1229725", "html_qtxt": "<p>A 57-year-old male complains of intense chest pain, but tests rule out any cardiac pathology. It was determined that the patient suffers from a hiatal hernia. Muscle fibres from which of the following parts of the diaphragm would border directly on this hernia?</p><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508122NkFX.png\"></figure>", "html_expl": "<p><strong>Explanation:</strong></p><p>The<strong> right crus (Marked C) </strong>is the part of the diaphragm that originates from L1-L3. It splits to enclose the oesophagus. So, in the case of an oesophageal hernia, the herniating stomach would be surrounded by the fibres of the right crus.</p><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812fM5mY.png\"></figure><ul><li>The right crus is the part of the diaphragm that originates from L1-L3. It splits to enclose the oesophagus.</li><li>The left crus <strong>(Marked D)</strong> is the part of the diaphragm that originates from L1 and L2. It is smaller and shorter than the right crus, and it intermingles with the right crus around the aortic hiatus. It does not contribute to the oesophageal hiatus.</li><li>The central tendon <strong>(Marked A)</strong> is the tendon in the middle of the diaphragm where all the fibres of the diaphragm attach. It provides an opening for the inferior vena cava.</li></ul>", "options": ["<p>B</p>", "<p>C</p>", "<p>D</p>", "<p>A</p>"], "html_options": ["<p>B</p>", "<p>C</p>", "<p>D</p>", "<p>A</p>"], "corr_idx": 1}, {"id": "1229731", "html_qtxt": "Sympathetic fibres in the greater splanchnic nerve arise from neuron cell bodies found in the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The greater splanchnic nerve </strong>carries preganglionic sympathetic fibres from the <strong>lateral horn of the spinal cord. These preganglionic fibres then synapse in </strong>prevertebral ganglia (abdominal ganglia) without synapsing at the <strong>sympathetic chain ganglia</strong>.</p>\n<ul>\n<li>Preganglionic sympathetic axons originate from neuronal somata in the <strong>intermediolateral nucleus</strong> (lateral horn) of the spinal cord from T1 to L2.</li>\n<li>They travel initially with the corresponding ventral roots (rami) and leave the latter as white rami communicantes to enter the adjacent <strong>sympathetic ganglion</strong> in the sympathetic trunk.</li>\n<li>Their targets vary; some synapse in the <strong>sympathetic chain ganglion</strong> that they enter, whereas others ascend or descend in the sympathetic trunk to synapse in <strong>cervical or lumbar ganglia</strong>, respectively.</li>\n<li>Many of the preganglionic axons that originate in the lower thoracic spinal segments (T5-T12) do not synapse locally but enter the abdominal cavity as the thoracic splanchnic nerves.</li>\n<li>These nerves pass through the posterior mediastinum and respiratory diaphragm to enter the abdominal cavity, where they synapse either in <strong>prevertebral ganglia</strong> that surround the origin of the major visceral arteries arising from the abdominal aorta, e.g. the <strong>coeliac and superior mesenteric ganglia</strong>, or around the <strong>medullary chromaffin cells</strong> <strong>of the</strong> <strong>suprarenal gland</strong>.</li>\n</ul>", "options": ["Brainstem", "Celiac ganglion", "Chain ganglion", "Spinal cord"], "html_options": ["Brainstem", "Celiac ganglion", "Chain ganglion", "Spinal cord"], "corr_idx": 3}, {"id": "1229735", "html_qtxt": "After successfully performing two adrenalectomies, the surgical resident was disappointed to learn that he would be merely assisting at the next one. The attending surgeon explains, \"he will do the right adrenalectomy as it's more challenging due to its anterior relations\". Which structure is responsible for this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The anterior surface of the right adrenal gland is related to the inferior vena cava medially, which explains the complexity in right adrenalectomy.</p>\n<p><strong>Relations of the adrenal gland: </strong></p>\n<p><strong>Right adrenal gland:</strong></p>\n<p>The anterior surface is related to the IVC medially and the right lobe of the liver laterally.</p>\n<p>The posterior surface is related to the right crus of the diaphragm and the upper pole of the right kidney.</p>\n<p><strong>Left adrenal gland:</strong></p>\n<p>The anterior surface is related cardiac end of the stomach and the body of the pancreas with the splenic artery.</p>\n<p>The posterior surface is in contact with the left crus of the diaphragm and the upper pole of the left kidney.</p>", "options": ["Aorta", "Inferior vena cava", "Left hepatic vein", "Right crus of the diaphragm"], "html_options": ["Aorta", "Inferior vena cava", "Left hepatic vein", "Right crus of the diaphragm"], "corr_idx": 1}, {"id": "1229737", "html_qtxt": "During a left nephrectomy, the attending surgeon discusses with observing medical students about where to ligate the renal vein. An intern replies as: \"should be ligated close to the inferior vena cava\". This would compromise the venous drainage of all the following structures except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The pancreas </strong>drains into the<strong> portal vein via the splenic vein, </strong>independent of the renal vein. Thus, ligating the IVC will not compromise the venous drainage of the pancreas.</p>\n<ul>\n<li>Since the inferior vena cava is on the right side of the abdomen, structures on the left side have longer venous channels to connect to the IVC and drain into it. Consequently, some of the paired retroperitoneal structures that drain directly into the IVC on the right side cannot do that on the left. Instead, they must drain into the renal vein, which crosses over the aorta and under the superior mesenteric artery to connect to the inferior vena cava.</li>\n<li>The left inferior phrenic vein, left suprarenal vein, and left ovarian/testicular vein all drain into the left renal vein (although their analogues on the right side drain directly into the IVC).</li>\n<li>If the left renal vein was ligated as it crosses the aorta, blood from the left diaphragm, ovary, and suprarenal gland would have to drain posteriorly - into the left second lumbar vein, which connects to the posterior aspect of the left renal vein.</li>\n</ul>", "options": ["Diaphragm", "Pancreas", "Ovary", "Suprarenal gland"], "html_options": ["Diaphragm", "Pancreas", "Ovary", "Suprarenal gland"], "corr_idx": 1}, {"id": "1229742", "html_qtxt": "Which statement regarding the suprarenal glands is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The suprarenal medulla is directly innervated by preganglionic sympathetic fibres from the greater thoracic splanchnic nerve.</li>\n<li>These preganglionic fibres synapse on the chromaffin cells of the adrenal medulla, causing the cells in the adrenal medulla to release norepinephrine and/or epinephrine.</li>\n<li>The preganglionic fibres can synapse on these cells of the adrenal medulla because they are modified nervous tissue.</li>\n<li>The epinephrine and norepinephrine enter the bloodstream to cause a systemic response.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Its entire arterial supply is directly from the abdominal aorta (Option A): </strong>The superior suprarenal arteries branch from the inferior phrenic, the middle suprarenal artery is a direct branch of the abdominal aorta, and the inferior suprarenal arteries are branches of the renal artery.</p>\n<p><strong>Veins from both glands drain directly into the inferior vena cava (Option B). </strong>Although the vein from the right gland drains into the inferior vena cava, the vein from the left suprarenal gland drains into the left renal vein.</p>\n<p><strong>The glands are localised in the pararenal space (Option C): </strong>The suprarenal gland is covered by the renal fascia, so it's in the perirenal space, not in the pararenal space.</p>", "options": ["Its entire arterial supply is directly from the abdominal aorta.", "Veins from both glands drain directly into the inferior vena cava.", "The glands are localized in the pararenal space.", "Cells that secrete epinephrine and norepinephrine are innervated by preganglionic fibres from the greater thoracic splanchnic nerve."], "html_options": ["Its entire arterial supply is directly from the abdominal aorta.", "Veins from both glands drain directly into the inferior vena cava.", "The glands are localized in the pararenal space.", "Cells that secrete epinephrine and norepinephrine are innervated by preganglionic fibres from the greater thoracic splanchnic nerve."], "corr_idx": 3}, {"id": "1229746", "html_qtxt": "Regarding the diaphragm, which is paired incorrectly?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The aortic hiatus is not in the central tendon of the diaphragm, while the <strong>opening for the inferior vena cava</strong> is found in the central tendon of the diaphragm.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812ogiLu.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812yFJlw.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vertebrocostal trigone - lateral arcuate ligament (Option A):</strong> The vertebrocostal trigone is an area of the diaphragm superior to the lateral arcuate ligament. Here, the diaphragmatic muscle is deficient, and the trigone is closed primarily by the inferior and superior fascia of the diaphragm. It is a significant area for hernias.</p>\n<p><strong>Oesophageal hiatus - right crus (Option B):</strong> The oesophageal hiatus is formed entirely by the fibres of the right crus. The right crus of the diaphragm originates from L1-L3 and splits to enclose the oesophagus.</p>\n<p><strong>Medial arcuate ligament - psoas muscle (Option C): </strong>The psoas major muscle passes behind the medial arcuate ligament, quadratus lumborum is deep to the lateral arcuate ligament.</p>", "options": ["Vertebrocostal trigone - lateral arcuate ligament", "Oesophageal hiatus - right crus", "Medial arcuate ligament - psoas muscle", "Central tendon - aortic hiatus"], "html_options": ["Vertebrocostal trigone - lateral arcuate ligament", "Oesophageal hiatus - right crus", "Medial arcuate ligament - psoas muscle", "Central tendon - aortic hiatus"], "corr_idx": 3}, {"id": "1229751", "html_qtxt": "To stop haemorrhaging from a ruptured spleen, it was necessary to temporarily ligate the splenic artery near the celiac trunk. The blood supply to which structure is least likely to be affected by the ligation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The duodenum receives blood from the gastroduodenal artery, a branch of the common hepatic artery and from the inferior pancreaticoduodenal artery, which is a branch of the superior mesenteric artery. Thus, the duodenum doesn't receive a blood supply from the splenic artery.</p>\n<p><strong>Splenic artery:</strong></p>\n<ul>\n<li>The splenic artery arises from the <strong>coeliac trunk</strong>, in common with the left gastric and common hepatic arteries.</li>\n<li>The splenic artery gives off multiple small branches along its course that penetrate and supply the pancreas, including the <strong>dorsal pancreatic artery, the great pancreatic artery, </strong>and<strong> the </strong><strong>caudal pancreatic artery. </strong></li>\n<li>The dorsal pancreatic artery and the great pancreatic artery supply the body of the pancreas (Option C), while the caudal pancreatic artery provides blood supply to the tail of the pancreas (Option D).</li>\n<li>Near its termination, the splenic artery gives off the short gastric arteries and the left gastro-omental artery.</li>\n<li>The splenic artery supplies the fundus of the stomach with short gastric arteries and the left portion of the greater curvature with the left gastroepiploic (gastroomental) artery. The left gastroomental artery also supplies blood to the greater omentum (Option B) through omental branches.</li>\n</ul>\n<p><strong>Blood supply of duodenum:</strong></p>\n<p>The duodenum receives its blood supply from the superior and inferior pancreaticoduodenal arteries.</p>\n<p>Superior pancreaticoduodenal artery is a branch of the gastroduodenal artery, while the inferior pancreaticoduodenal artery is a branch of the superior mesenteric artery.</p>", "options": ["Duodenum", "Greater omentum", "Body of pancreas", "Tail of pancreas"], "html_options": ["Duodenum", "Greater omentum", "Body of pancreas", "Tail of pancreas"], "corr_idx": 0}, {"id": "1229753", "html_qtxt": "Which among the following features regarding kidney is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Segmental arteries are <strong>end arteries </strong>that supply the renal segments and thus do not anastomose to provide collateral blood supply.</p>\n<p>The renal artery is a direct lateral branch of the abdominal aorta. Near the hilum of the kidney, the renal artery is divided into anterior and posterior divisions.</p>\n<p>These divisions are further divided into five segmental arteries (four anterior and one posterior), which supply the renal segment.</p>\n<p>There are five arterial segments in the kidney: apical, superior, middle, inferior, and posterior. Each is supplied by a segmental artery.</p>\n<p><strong>Gross features of the kidney:</strong></p>\n<ul>\n<li>In adults, each kidney is typically 11 cm in length, 6 cm in width and 3 cm in anteroposterior dimension. Each kidney in an adult weighs approximately 150 g in men and 135 g in women<em>. (Option B ruled out)</em></li>\n<li>Each kidney is located on the posterior abdominal wall in the paravertebral gutter and is retroperitoneal.</li>\n<li>The vertebral extent of the kidney is from T12-L3<em>. (Option C ruled out)</em></li>\n<li>The right kidney is slightly lower than the left due to the presence of the liver on the right side. Thus, the right kidney relates posteriorly to the 12th rib, while the left kidney relates to the 11th and 12th ribs<em>. (Option A ruled out)</em></li>\n<li>Renal angle lies between the 1th rib and the lateral border of the erector spinae muscle and is where the renal pain is felt.</li>\n</ul>", "options": ["The right kidney is related to the 11th and 12th ribs", "Each weighs approximately 130g to 170g", "The kidneys extend from T12 - L3 level", "Segmental arteries anastomose freely to provide a collateral blood supply"], "html_options": ["The right kidney is related to the 11th and 12th ribs", "Each weighs approximately 130g to 170g", "The kidneys extend from T12 - L3 level", "Segmental arteries anastomose freely to provide a collateral blood supply"], "corr_idx": 3}, {"id": "1229754", "html_qtxt": "Which of the following lobes of the prostate forms the uvula vesicae?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The <strong>median lobe of the prostate </strong>forms the uvula vesicae.</p>\n<p><strong>Uvula vesicae </strong>is an elevation in the mucous membrane of the urinary bladder, behind the internal urethral orifice. It is often enlarged in<strong> benign prostatic hypertrophy.</strong></p>\n<p>The prostate is incompletely divided into 5 lobes - the median lobe, 2 lateral lobes, the posterior lobe, anterior lobe.</p>\n<p><strong>Median lobe of prostate:</strong></p>\n<p>The median lobe is situated partly on each side, postero-lateral to the urethra and sandwiched between the ejaculatory ducts.</p>\n<ul>\n<li>The median lobe is prone to BPH, treatment of which includes <strong>transurethral resection of the prostate </strong>(TURP).</li>\n<li>The hypertrophy of the median lobe due to BPH can cause a tongue-like projection into the urinary bladder called the uvula vesicae. Urine gets trapped behind this projection, contributing to bladder outlet obstruction.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812tsOar.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anterior (Option A):</strong> Anterior lobe or isthmus: Both lateral lobes continue in front of the prostatic urethra as the anterior lobe. The anterior lobe does not contain any glandular part and is mainly fibromuscular stroma.</p>\n<p><strong>Posterior (Option B):</strong> Both lateral lobes continue behind the median lobe as the posterior lobe, and the posterior lobe is more prone to cancer.</p>\n<p><strong>Lateral (Option C):</strong> The prostate has two lateral lobes, which are visible from the front view. Both lateral lobes lie on either side of the prostatic urethra.</p>", "options": ["Anterior ", "Posterior ", "Lateral", "Median"], "html_options": ["Anterior ", "Posterior ", "Lateral", "Median"], "corr_idx": 3}, {"id": "1229757", "html_qtxt": "A 42-year-old man presented with severe pain in the lower back radiating to the pubic symphysis. Ultrasonography revealed a stone in the left ureter, measuring 3 mm in size. The stone is most likely to be lodged in which of the following sites?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The vesicoureteric junction is the <strong>narrowest part of the ureter</strong>. This is the reason why stones as small as 2 to 3 mm get arrested in the vesicoureteric junction.</p>\n<p><strong>Sites of ureteric constrictions:</strong></p>\n<p>The ureter is constricted at 5 places:</p>\n<ul>\n<li>Pelvi-ureteric junction</li>\n<li>Brim of the lesser pelvis (as it crosses the common iliac artery)</li>\n<li>Point of crossing of the ureter by the ductus deferens or the broad ligament of the uterus.</li>\n<li>Vesico-ureteric junction</li>\n<li>Opening in the lateral angle of the trigone</li>\n</ul>\n<p>These are regarded as surgical constrictions of the ureter.</p>\n<p>However, only 1, 2, and 4 are the anatomical constrictions of the ureter.</p>\n<p>The renal stones tend to get impacted or pass slowly through these sites and produce ureteric colic. The pain of ureteric colic typically begins in the loin and radiates to the groin.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812imqH5.png\">", "options": ["Pelvi-ureteric junction ", "At pelvic brim ", "Vesicoureteric junction ", "At vas deferens"], "html_options": ["Pelvi-ureteric junction ", "At pelvic brim ", "Vesicoureteric junction ", "At vas deferens"], "corr_idx": 2}, {"id": "1229759", "html_qtxt": "What is the structure into which the renal papillae open?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The renal papillae open into the<strong> minor calyces</strong>.</p>\n<p>The papilla is the conical apex of a renal pyramid, where the urine from the collecting ducts enters the minor calyces. The minor calyces unite to form the major calyces, which further unite to form the renal pelvis.</p>\n<p>Internal macrostructure of <strong>the </strong>kidney:</p>\n<p>The kidney is divided into an outer cortex and an inner medulla.</p>\n<p><strong>Renal medulla:</strong></p>\n<ul>\n<li>The renal medulla contains many striated and conical pyramids.</li>\n<li>The base of the pyramid is peripherally located, whereas the apex is directed towards the renal sinus (hilum).</li>\n<li>The apices of the pyramids extend into the minor calyces as<strong> renal papillae</strong>.</li>\n<li>The minor calyces receive urine from the papillary ducts and represent the proximal parts of the tube that will eventually form the ureter.</li>\n<li>In the renal sinus, several minor calyces unite to form a <strong>major calyx</strong>, and two or three major calyces unite to form the<strong> renal pelvis</strong>, which is the funnel-shaped superior end of the ureters.</li>\n</ul>\n<p><strong>Renal cortex:</strong></p>\n<ul>\n<li>The renal cortex is <strong>subcapsula</strong>r and <strong>arches over the bases of the pyramids</strong> and extending between them towards the renal sinus as renal columns.</li>\n<li>Its peripheral regions are termed cortical arches and are traversed by radial, lighter-coloured medullary rays, separated by darker tissue, the convoluted part.</li>\n<li>The rays taper towards the renal capsule and are peripheral prolongations from the bases of renal pyramids.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508122BSgO.png\">", "options": ["Minor calyces ", "Major calyces", "Pyramid ", "Cortex "], "html_options": ["Minor calyces ", "Major calyces", "Pyramid ", "Cortex "], "corr_idx": 0}, {"id": "1229763", "html_qtxt": "During the abdominal examination of a patient, you notice the following pattern of subcutaneous venous circulation. In which of the following conditions is this pattern seen?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812tDqbo.png\">", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The pattern of subcutaneous venous circulation depicted in the image can be seen in cases of<strong> inferior vena caval obstruction</strong>. In inferior vena caval obstruction, the blood flow in the anterior abdominal wall is completely upwards.</p>\n<p>In IVC obstruction, the blood from below the level of obstruction is carried to the right atrium through the SVC.</p>\n<p>The level of the umbilicus is a <strong>watershed area</strong> for venous and lymphatic circulation. Normally, lymph and venous blood flow upwards above the plane of the umbilicus and downwards below this plane (Fig. a). These do not normally cross the umbilical plane.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superior vena caval obstruction (Option A): </strong>In superior vena cava obstruction, the blood flow in the abdomen is completely downwards.</p>\n<p><strong>Superior mesenteric artery thrombosis (Option B):</strong> The Superior mesenteric artery is the artery of the midgut, and its obstruction can result in intestinal ischemia.</p>\n<p><strong>Budd-Chiari syndrome (Option D):</strong> Caused by hepatic vein thrombosis, it can result in portal hypertension. The umbilicus is one of the important sites at which tributaries of the portal vein anastomose with systemic veins (portocaval anastomoses). In portal hypertension, these anastomoses open up to form dilated veins radiating from the umbilicus called the caput medusae (Fig. b). However, the blood flow in the dilated veins is normal and does not break the barrier of the watershed line.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812KpiXU.png\">", "options": ["Superior vena caval obstruction ", "Inferior vena caval obstruction ", "Superior mesenteric artery thrombosis ", "Budd-Chiari syndrome"], "html_options": ["Superior vena caval obstruction ", "Inferior vena caval obstruction ", "Superior mesenteric artery thrombosis ", "Budd-Chiari syndrome"], "corr_idx": 1}, {"id": "1229767", "html_qtxt": "A man was brought to the emergency department after falling into a manhole and sustaining perineal injury. He was unable to pass urine, and blood was noted at the tip of the urethra. A diagnosis of bulbar urethral injury was made. Where do you least expect the urine to get collected in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In bulbar urethral injury, the medial portion of the thigh is the least likely site for the collection of urine.</p>\n<ul>\n<li>The superficial fascia of the abdomen is divided below the umbilicus into a superficial fatty layer (fascia of Camper) and a deep membranous layer (fascia of Scarpa).</li>\n<li>Scarpa's fascia is continuous with the membranous layer of the superficial perineal fascia (Colles' fascia).</li>\n<li>Colles' fascia is attached to fascia lata (the deep fascia of the thigh) along the Holden's line that extends from the pubic tubercle laterally for 8 cm.</li>\n<li>Extravasated fluid cannot pass into the medial thigh below Holden's line due to the firm attachment of Colles' fascia to the <strong>fascia lata</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812O7a6i.png\">\n<p>Bulbar rupture of urethra results from straddle injury or open manhole injury, while the membranous urethra rupture results from pelvic fracture.</p>", "options": ["Penis", "Anterior abdominal wall ", "Medial portion of thigh ", "Root of scrotum"], "html_options": ["Penis", "Anterior abdominal wall ", "Medial portion of thigh ", "Root of scrotum"], "corr_idx": 2}, {"id": "1229771", "html_qtxt": "Which of the following statements regarding the root of the mesentery is false?<br> 1) The left ureter and psoas major are crossed by the root of the mesentery. <br> 2) The superior mesenteric artery and vein are its contents. <br> 3) It does not cross the midline. <br> 4) It is 30 cm long. <br> 5) One end is attached to the right sacroiliac joint.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The root of the mesentery is approximately 15 cm long. It is crossed by the right ureter and right psoas major, and it crosses the midline.</p>\n<p><strong>Root of mesentery:</strong></p>\n<ul>\n<li>The root of the mesentery is the attachment of the mesentery of the small intestine to the posterior abdominal wall.</li>\n<li>It runs diagonally from the duodenojejunal flexure on the left side of the L2 vertebral body to the right sacroiliac joint.</li>\n<li>The length of the intestinal attachment of the mesentery measures approximately 5 to 6 meters (same as the length of the small intestine), and it has a breadth (from the root to the intestinal border) of 20 cm.</li>\n<li>Structures crossed by the root of the mesentery include:\n<ul>\n<li>The third part of the duodenum</li>\n<li>Abdominal aorta</li>\n<li>Inferior vena cava</li>\n<li>Right ureter</li>\n<li>Right psoas major</li>\n</ul>\n</li>\n</ul>", "options": ["1,3,4", "2,4,5", "1,2,4", "4,5,2"], "html_options": ["1,3,4", "2,4,5", "1,2,4", "4,5,2"], "corr_idx": 0}, {"id": "1229774", "html_qtxt": "Which of the following areas of the right kidney is separated from its relation by a peritoneal layer?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508122ezjF.png\">", "html_expl": "<p>The anterior surface of the left kidney is related to the jejunal loops <strong>(Labelled D)</strong>, which are separated from the structure by a peritoneal layer.</p>\n<p>As the kidneys are located retroperitoneally, intraperitoneal anterior relations are separated from the kidney by a peritoneal layer.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812FUXjL.png\">\n<p><strong>Anterior relations of kidney: </strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812WYwPp.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812bptWl.png\">\n<p><strong>Posterior relations of kidney:</strong></p>\n<p>The posterior relations of the right and left kidneys are the same except for the bony relations.</p>\n<ul>\n<li>Bony relations:\n<ul>\n<li>Left kidney - 11th and 12th rib</li>\n<li>Right kidney - 12th rib</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Muscles:\n<ul>\n<li>Above - Diaphragm</li>\n<li>Below - from medial to lateral: Psoas major, Quadratus lumborum, transversus abdominus</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Ligaments\n<ul>\n<li>Medial arcuate ligament</li>\n<li>Lateral arcuate ligamnet</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Nerves\n<ul>\n<li>Subcostal nerve</li>\n<li>Iliohypogastric nerve</li>\n<li>Ilioinguinal nerve</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812bvsTP.png\">", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 3}, {"id": "1229782", "html_qtxt": "Identify the angle shown in the image below:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812rP94I.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The angle shown in the image is the <strong>costovertebral angle</strong>, also known as the <strong>renal angle, </strong>formed between the lower border of the 12th rib and the vertebral column.</p>\n<p>Causes for pain/tenderness at the costovertebral angle include:</p>\n<ul>\n<li>Nephrolithiasis</li>\n<li>Pelviureteric junction obstruction</li>\n<li>Pyelonephritis</li>\n<li>Hemorrhagic fever with renal syndrome (HFRS) - caused by Hantavirus.</li>\n</ul>", "options": ["Lumbar angle ", "Subcostal angle", "Costovertebral angle ", "Pyelovertebral angle "], "html_options": ["Lumbar angle ", "Subcostal angle", "Costovertebral angle ", "Pyelovertebral angle "], "corr_idx": 2}, {"id": "1229783", "html_qtxt": "Tumour of the uncinate process of the pancreas affects which of the following vessels?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>A tumour of the uncinate process of the pancreas affects the superior mesenteric artery.</p>\n<p>The superior mesenteric artery arises from the abdominal aorta. It lies first behind the body of the pancreas and then in front of the uncinate process.</p>\n<p><strong>Relations of the uncinate process of pancreas:</strong></p>\n<p>Anteriorly: Superior mesenteric artery and vein</p>\n<p>Posteriorly: Abdominal aorta</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Portal vein (Option B):</strong> Neck of pancreas is where the splenic vein and superior mesenteric vein join to form the portal vein, typically at the level of the transpyloric plane (Lower border of L1 vertebrae)</p>\n<p><strong>Common hepatic artery (Option C):</strong> The Common hepatic artery, along with the splenic artery, runs along the superior border of pancreas.</p>\n<p><strong>Inferior vena cava (Option D):</strong> IVC along with the right and left renal veins from the posterior relation of the head of the pancreas.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812HqUBi.png\">", "options": ["Superior mesenteric artery ", "Portal vein ", "Common hepatic artery ", "Inferior vena cava"], "html_options": ["Superior mesenteric artery ", "Portal vein ", "Common hepatic artery ", "Inferior vena cava"], "corr_idx": 0}, {"id": "1229785", "html_qtxt": "The arterial supply of the pancreas is mainly from branches of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The arterial supply of the pancreas is mainly provided by branches of the celiac trunk and the superior mesenteric artery.</p>\n<p><strong>Arterial supply of the pancreas:</strong></p>\n<p><strong>Head and uncinate process</strong><strong>: </strong></p>\n<ul>\n<li>Anterior and posterior<strong> superior pancreaticoduodenal arteries</strong> [branches of the gastroduodenal artery, which is a branch of the celiac trunk]</li>\n<li>Anterior and posterior i<strong>nferior pancreaticoduodenal arteries</strong> [branches of the inferior pancreaticoduodenal artery, which is a branch of the superior mesenteric artery]</li>\n</ul>\n<p><strong>Body and tail of pancreas: </strong></p>\n<ul>\n<li>Body and tail of pancreas are supplied by branches of the<strong> splenic artery</strong> (a branch of the celiac trunk)</li>\n<li>The splenic artery gives off multiple small branches along its course that penetrate and supply the pancreas, including the <strong>dorsal pancreatic artery, the great pancreatic artery, and the </strong><strong>caudal pancreatic artery</strong> (artery to the tail of pancreas).</li>\n<li>The dorsal pancreatic artery and the great pancreatic artery supply the body of the pancreas, while the caudal pancreatic artery provides blood supply to the tail of the pancreas.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812Ql9Bu.png\">", "options": ["Celiac trunk and splenic artery", "Celiac trunk and superior mesenteric artery", "Common hepatic, gastroduodenal, and splenic artery", "Celiac trunk, splenic artery and superior mesenteric artery"], "html_options": ["Celiac trunk and splenic artery", "Celiac trunk and superior mesenteric artery", "Common hepatic, gastroduodenal, and splenic artery", "Celiac trunk, splenic artery and superior mesenteric artery"], "corr_idx": 3}, {"id": "1229787", "html_qtxt": "Which of the following parts of the pancreas is devoid of peritoneum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The entire<strong> posterior surface </strong>of the pancreas is <strong>devoid of the peritoneum</strong>.</li>\n<li>The posterior surface of the pancreas lies over the <strong>fascia of Toldt</strong> in front of the aorta. The splenic vein traverses directly on this surface.</li>\n<li>Parts of the uncinate process where the superior mesenteric vessels descend on it are also devoid of the peritoneum.</li>\n<li>The entire anterior surface of the body is covered by peritoneum, and the tail lies between the layers of the splenorenal ligament, which is formed from the peritoneum.</li>\n<li>The pancreas is a retroperitoneal organ (except for the tail), in that it is not enveloped with the peritoneum, but the anterior surface is in contact with the peritoneum.</li>\n</ul>", "options": ["Tail of the pancreas", "Entire pancreas", "Anterior surface", "Posterior surface"], "html_options": ["Tail of the pancreas", "Entire pancreas", "Anterior surface", "Posterior surface"], "corr_idx": 3}, {"id": "1229790", "html_qtxt": "A patient with right flank pain and fever has renal angle tenderness on examination. Which of the following forms the boundaries of this angle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario and the renal angle tenderness are suggestive of acute pyelonephritis. The renal angle is formed by the lower border of the 12th rib and the lateral border of the erector spinae.</p>\n<p><strong>Renal angle:</strong></p>\n<p>The renal angle, also known as the <strong>costovertebral angle</strong>, is formed between the lower border of the 12th rib and the vertebral column.</p>\n<p>Causes for pain/tenderness at the costovertebral angle include:</p>\n<ul>\n<li>Nephrolithiasis</li>\n<li>Pelviureteric junction obstruction</li>\n<li>Pyelonephritis</li>\n<li>Hemorrhagic fever with renal syndrome (HFRS) - caused by Hantavirus.</li>\n</ul>", "options": ["Lower border of the 11th rib and medial border of the erector spinae", "Lower border of the 12th rib and medial border of the erector spinae", "Lower border of the 11th rib and lateral border of the erector spinae", "Lower border of the 12th rib and lateral border of the erector spinae"], "html_options": ["Lower border of the 11th rib and medial border of the erector spinae", "Lower border of the 12th rib and medial border of the erector spinae", "Lower border of the 11th rib and lateral border of the erector spinae", "Lower border of the 12th rib and lateral border of the erector spinae"], "corr_idx": 3}, {"id": "1229793", "html_qtxt": "On examination of a patient with chronic myeloid leukaemia, the spleen was found enlarged and directed towards the right iliac fossa. Which of the following structures prevents its displacement towards the left iliac fossa?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The downward displacement of the spleen towards the left iliac fossa is prevented due to the presence of the phrenicocolic ligament. So the spleen usually enlarges towards the right iliac fossa.</p>\n<p><strong>Phrenicocolic ligament:</strong></p>\n<p>The phrenicocolic ligament connects the <strong>splenic flexure of the colon to the diaphragm</strong>. The broad lateral end of the spleen rests on this ligament, and the spleen is not directly attached to the ligament.</p>\n<p>The phrenicocolic ligament prevents downward displacement of the spleen. Based on this function, the ligament is given the name sustentaculum lienei.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lienorenal ligament (Option B): </strong>The splenorenal ligament is continuous medially with the peritoneum of the posterior wall of the omental bursa over the left kidney and runs up to the splenic hilum. The posterior layer of the splenorenal ligament is continuous laterally with the peritoneum over the inferior surface of the respiratory diaphragm and runs onto the splenic surface over the renal impression.<strong> The splenic vessels </strong>lie between the layers of the splenorenal ligament; <strong>the tail of the pancreas</strong> is usually present in its inferior portion.</p>\n<p><strong>Upper pole of the left kidney (Option C): </strong>The left kidney lies posterior to the spleen and doesn't prevent the inferior displacement of the spleen.</p>\n<p><strong>Gastrosplenic ligament (Option D: </strong>As the gastrosplenic ligament is a cephalad extension of the greater omentum, it consists of two layers of peritoneum. The posterior layer is continuous with the peritoneum of the splenic hilum and the peritoneum over the posterior surface of the stomach. The anterior layer is continuous with the peritoneum. The short gastric and left gastroomental branches of the <strong>splenic artery, </strong>with their corresponding veins, pass between the layers of the gastrosplenic ligament.</p>", "options": ["Phrenicocolic ligament", "Linorenal ligament", "Upper pole of the left kidney", "Gastrosplenic ligament"], "html_options": ["Phrenicocolic ligament", "Linorenal ligament", "Upper pole of the left kidney", "Gastrosplenic ligament"], "corr_idx": 0}, {"id": "1229803", "html_qtxt": "A patient presented with hematemesis and ascites. Investigations revealed the presence of a tumour at the porta hepatis, causing portal hypertension. Which of the following structures is least likely to be involved by the tumour?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hepatic veins do not enter/exit the liver at the porta hepatis and are least likely to be involved by a tumour in that location.</p>\n<p><strong>Porta hepatis:</strong></p>\n<p>Porta hepatis is a deep, transverse fissure that is situated on the inferior surface of the right lobe of the liver.</p>\n<p>Structures entering at porta hepatis:</p>\n<ul>\n<li>Portal vein</li>\n<li>Hepatic artery</li>\n<li>Hepatic nervous plexus</li>\n</ul>\n<p>Structures exiting the porta hepatis:</p>\n<ul>\n<li>Right and left hepatic bile ducts</li>\n<li>Lymphatics</li>\n</ul>\n<p>The classical features of portal hypertension are ascites, splenomegaly, oesophageal varices and distended veins around the umbilicus.</p>", "options": ["Hepatic artery", "Hepatic nervous plexus", "Hepatic veins", "Hepatic bile ducts"], "html_options": ["Hepatic artery", "Hepatic nervous plexus", "Hepatic veins", "Hepatic bile ducts"], "corr_idx": 2}, {"id": "1229823", "html_qtxt": "The CT abdomen of a patient with Budd-Chiari syndrome shows an enlargement of the structure marked X in the image. Identify the structure.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508126f10a2be-3a15-4784-80b6-2a33cdc7d1b1.png\">", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The area <strong>marked</strong> in the image is the <strong>caudate lobe of the liver</strong>. Caudate lobe hypertrophy is seen in Budd-Chiari syndrome.</p>\n<p><strong>Caudate lobe of the liver:</strong></p>\n<ul>\n<li>The caudate lobe is visible on the posterior part of the visceral surface of the liver.</li>\n<li>It is bounded on the left by the <strong>fissure for the ligamentum venosum </strong>and on the right by the <strong>groove for the inferior vena cava.</strong></li>\n<li>In gross anatomical descriptions, this lobe is said to arise from the right lobe, but it is functionally separate.</li>\n<li>This segment is unique in that it receives blood supply from both the right and left portal veins and hepatic arteries. It directly drains into the inferior vena cava.</li>\n<li>It also forms the superior boundary of the epiploic foramen.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812933d237d-8b16-4859-9ddd-69a6bd1f780f.png\">", "options": ["Quadrate lobe", "Caudate lobe", "Middle lobe", "Left lobe"], "html_options": ["Quadrate lobe", "Caudate lobe", "Middle lobe", "Left lobe"], "corr_idx": 1}, {"id": "1229824", "html_qtxt": "Cholecysto-vena caval line separates which of the following?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>Cholecysto-vena caval line (Cantlie's line) separates the right and left lobes of the liver.</p>\n<p><strong>Cantlie's line </strong>is an imaginary line that divides the liver into surgical left and right lobes.</p>\n<p>It extends from the midpoint of the <strong>gallbladder fossa</strong> at the inferior margin of the liver back to the midpoint of the <strong>inferior vena cava </strong>and contains the middle hepatic vein.</p>", "options": ["Gallbladder and inferior vena cava", "Porta hepatis and inferior vena cava", "Caudate lobe and quadrangular lobe", "Right and left lobes of the liver"], "html_options": ["Gallbladder and inferior vena cava", "Porta hepatis and inferior vena cava", "Caudate lobe and quadrangular lobe", "Right and left lobes of the liver"], "corr_idx": 3}, {"id": "1229826", "html_qtxt": "The CT abdomen of a patient shows a large abscess in the right part of the liver. Which of the following Couinaud's segments are involved here?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812b06d60c2-91a8-441a-82ec-57d07b2d32e7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The right part of the liver includes Couinaud's segments V, VI, VII, and VIII.</p>\n<p>The given CT abdomen shows a large cystic lesion in the right lobe, presumed to occur due to appendicitis.</p>\n<p><strong>Functional and surgical segments of the right and left lobes of the liver:</strong></p>\n<p>The functional or physiological subdivision of the liver into right and left lobes is based on the area of drainage of bile by the right and left hepatic ducts</p>\n<p>According to the nomenclature of Couinaud, the liver is divided into eight segments numbered I to VIII. Each segment has an independent artery, bile and venous drainage.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508124307a653-21a4-47c0-ac26-e3cc97e338f8.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081298fa2b52-3917-423c-96a2-9aba063144f6.png\">", "options": ["V, VI, VII, VIII ", "V, VI, VII ", "IV, V, VI, VII, VIII ", "VI, VII, VIII"], "html_options": ["V, VI, VII, VIII ", "V, VI, VII ", "IV, V, VI, VII, VIII ", "VI, VII, VIII"], "corr_idx": 0}, {"id": "1229827", "html_qtxt": "Which of the following statements is false regarding the liver?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Segment 1</strong> corresponds to the <strong>caudate lobe</strong>, and segment IV corresponds to the quadrate lobe.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508129697b725-e5d7-49e9-b1d2-6ac83f39cc21.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081215157e99-1805-4a35-92cf-26a1e24e7e60.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The Quadrate lobe is drained by the left hepatic duct (Option A): </strong>The physiological left lobe is supplied by the left hepatic artery and the left branch of the portal vein. The quadrate lobe belongs to the left lobe of the liver and lies on the posterior side. Thus quadrate lobe is drained by the left hepatic duct.</p>\n<p><strong>Pringle's manoeuvre refers to compressing the hepatic pedicle at the free edge of the lesser omentum (Option B): </strong>Rapid control of the proper hepatic artery and hepatic portal vein can be exerted by compression of the free edge of the lesser omentum, called the hepatoduodenal ligament. This is called the Pringle's manoeuvre, which is a potentially useful technique during surgeries like cholecystectomy..</p>\n<p><strong>80% of the blood supply is via the portal vein (Option C):</strong>80% of the blood supply to the liver is through the portal vein, whereas 20% is through the hepatic artery.</p>", "options": ["The Quadrate lobe is drained by the left hepatic duct", "Pringle's manoeuvre refers to compressing the hepatic pedicle at the free edge of the lesser omentum", "80% of the blood supply is via the portal vein", "Segment IV corresponds to the caudate lobe of the Liver"], "html_options": ["The Quadrate lobe is drained by the left hepatic duct", "Pringle's manoeuvre refers to compressing the hepatic pedicle at the free edge of the lesser omentum", "80% of the blood supply is via the portal vein", "Segment IV corresponds to the caudate lobe of the Liver"], "corr_idx": 3}, {"id": "1229833", "html_qtxt": "Among the following, which is the final structure to drain lymphatics from the stomach?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the given options, the intestinal lymph trunk is the last structure to drain lymphatics from the stomach.</p>\n<p>The <strong>intestinal lymph trunk</strong> is a major lymphatic channel in the abdomen. It receives lymphatics from the pre-aortic group of lymph nodes, such as the coeliac nodes, the superior mesenteric nodes, and the inferior mesenteric nodes. The intestinal lymph trunk finally drains into the <strong>cisterna chyli.</strong></p>\n<p><strong>Lymphatic drainage of the stomach:</strong></p>\n<p>The stomach is divided into 4 lymphatic territories.</p>\n<ul>\n<li>The upper part of the left one-third (area a in Fig.) drains into the <strong>pancreaticosplenic nodes </strong>lying along the splenic artery. Lymph vessels from these nodes travel along the splenic artery to reach the coeliac nodes.</li>\n<li>Right two-thirds (area b in Fig.) drains into the <strong>left gastric nodes</strong> lying along the artery of the same name. These nodes also drain the abdominal part of the oesophagus. Lymph from these nodes drains into the coeliac nodes.</li>\n<li>The lower part of the left one-third (area c in Fig.) drains into the<strong> right gastroepiploic nodes </strong>that lie along the artery of the same name. Lymph vessels arising in these nodes drain into the subpyloric nodes, which lie in the angle between the first and second parts of the duodenum. From here, the lymph is drained further into the hepatic nodes that lie along the hepatic artery, and finally into the coeliac nodes.</li>\n<li>Lymph from the pyloric part (area d in Fig.) drains in different directions into the pyloric, hepatic, and left gastric nodes, and passes from all these nodes to the coeliac nodes.</li>\n</ul>\n<p>Lymph from all areas of the stomach ultimately reaches the<strong> coeliac nodes.</strong> From here, it passes through the intestinal lymph trunk to reach the <strong>cisterna chyli.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508128b65d80f-c8c6-454d-9a54-f77aef2de3cf.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coeliac nodes (Option A): </strong>Coeliac nodes are intermediate nodes that receive lymph from all areas of the stomach and are not final draining lymph nodes.<strong><br /> Para-aortic nodes (Option C): </strong>The para-aortic lymph nodes, also called the lateral aortic or lumbar lymph nodes, receive lymphatics from the body wall, the kidneys, the suprarenal glands, and the testis or ovaries.</p>\n<p><strong>Lumbar lymph trunk (Option D): </strong>The lumbar lymph trunks are formed by the para-aortic lymph nodes, whereas the pre-aortic nodes form the intestinal trunk. These trunks come together and form a confluence that, at times, appears as a saccular dilation (the cisterna chyli).</p>", "options": ["Coeliac nodes", "Intestinal lymph trunk", "Para-aortic nodes", "Lumbar lymph trunk"], "html_options": ["Coeliac nodes", "Intestinal lymph trunk", "Para-aortic nodes", "Lumbar lymph trunk"], "corr_idx": 1}, {"id": "1229835", "html_qtxt": "A patient is undergoing cholecystectomy. During the procedure, the resident accidentally advanced the scissors along the superior border of the epiploic foramen, causing injury. Which of the following structures is likely to be injured?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The superior border of the epiploic foramen (foramen of Winslow) is formed by the caudate lobe of the liver. It is likely to be injured in this case.</p>\n<p><strong>Epiploic foramen:</strong></p>\n<p>Epiploic foramen is a vertical slit of about 3 cm behind the free right border of the lesser omentum. It connects the lesser sac to the greater sac.</p>\n<p>Boundaries:</p>\n<ul>\n<li>Superiorly - caudate lobe of the liver</li>\n<li>Inferiorly - the first part of the duodenum</li>\n<li>Anteriorly - right free margin of lesser omentum (hepatoduodenal part)</li>\n<li>Posteriorly - inferior vena cava</li>\n</ul>", "options": ["Right lobe of liver", "Quadrate lobe of liver", "Caudate lobe of liver", "Fundus of the gall bladder"], "html_options": ["Right lobe of liver", "Quadrate lobe of liver", "Caudate lobe of liver", "Fundus of the gall bladder"], "corr_idx": 2}, {"id": "1229838", "html_qtxt": "The imaginary plane passing through the bony prominences marked in the image below lies at the level of:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081243d3e9b7-7c10-4930-b55c-efe172671bd9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The structure marked in the above diagram is the<strong> tubercles of the iliac crest</strong>. An imaginary line passing through them forms the trans-tubercular plane (intertubercular plane), which lies at the upper border of L5.</p>\r\n<p>The abdomen is divided into 9 regions based on the following:</p>\r\n<p>Two transverse planes:</p>\r\n<ul>\r\n<li><strong>The subcostal plane</strong> is indicated by a line that joins the lowest point of the costal margin on each side. It corresponds to the level of 10th costal cartilage and lower border of second lumbar vertebra (L2) or upper border of third lumbar vertebra (L3)</li>\r\n<li>The <strong>trans-tubercular plane</strong> is indicated by a line that joins the tubercles of the iliac crests. It corresponds to the level of the fifth lumbar vertebra (L5).</li>\r\n</ul>\r\n<p>Two vertical planes on both sides:</p>\r\n<ul>\r\n<li>The right and left lateral planes pass from the mid-clavicular point to the mid-inguinal point.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081279b7edf1-239f-499d-a8a7-9e84addee8d6.png\">", "options": ["Upper border of L3", "Upper border of L5", "Lower border of L3", "Lower border of L5"], "html_options": ["Upper border of L3", "Upper border of L5", "Lower border of L3", "Lower border of L5"], "corr_idx": 1}, {"id": "1229840", "html_qtxt": "Which of the following statements about the muscles of the anal canal is false?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The external anal sphincter is made up of striated muscle fibres, while the conjoint longitudinal muscle is a continuation of the outer longitudinal muscle of the rectum.</p>\n<p><strong>Muscles of anal canal:</strong></p>\n<p>The anal canal is surrounded by internal and external anal sphincters, separated by the conjoint longitudinal muscle layer, the whole arrangement being named the anal sphincter complex.</p>\n<p><strong>External anal sphincter</strong></p>\n<ul>\n<li>The external anal sphincter forms the bulk of the anal sphincter complex. It is an oval tube of <strong>striated muscle</strong> composed mostly of type I slow-twitch muscle fibres adapted for prolonged contraction.</li>\n<li>The external anal sphincter is made up of three parts - superior (deep) inferior(superfiical) and subcutaneous part.</li>\n<li>The superior part surrounds the internal anal sphincter while the inferior part encircles the anal canal inferior to the internal anal sphincter.</li>\n<li>The pudendal nerve innervates the external anal sphincter and it is under voluntary control.</li>\n</ul>\n<p><strong>Internal anal sphincter:</strong></p>\n<ul>\n<li>The internal anal sphincter is the specialized, thickened terminal part of the<strong> inner circular muscle of the large intestine</strong>. <em>(Option A ruled out)</em></li>\n<li>It commences at the anorectal junction and ends proximal to the anal orifice; its distal border is palpable at the intersphincteric groove.</li>\n<li>The internal anal sphincter is supplied by terminal branches of the superior rectal and inferior anorectal vessels and innervated extrinsically by autonomic nerves.</li>\n</ul>\n<p><strong>Conjoint longitudinal muscle:</strong></p>\n<ul>\n<li>The conjoint longitudinal muscle of the anal canal is a direct continuation of the<strong> outer longitudinal smooth muscle of the rectum.</strong></li>\n<li>The conjoint longitudinal muscle is innervated by autonomic nerves that share their origin with those supplying the internal anal sphincter.</li>\n<li>Its contraction during defecation shortens and widens the anal canal and everts the anal orifice.</li>\n<li>Treitz's muscle is the submucosal component of the conjoint longitudinal muscle, which helps in the prevention of venous congestion and <strong>haemorrhoids formation</strong>. <em>(Option B, C ruled out)</em></li>\n</ul>", "options": ["Internal anal sphincter is the thickened terminal part of the inner circular muscle of large intestine", "The conjoint longitudinal muscle plays an important role in the prevention of haemorrhoids", "Treitz's muscle is the submucosal muscle of the anal canal that prevents haemorrhoids", "The external anal sphincter is the continuation of the outer longitudinal muscle of the rectum"], "html_options": ["Internal anal sphincter is the thickened terminal part of the inner circular muscle of large intestine", "The conjoint longitudinal muscle plays an important role in the prevention of haemorrhoids", "Treitz's muscle is the submucosal muscle of the anal canal that prevents haemorrhoids", "The external anal sphincter is the continuation of the outer longitudinal muscle of the rectum"], "corr_idx": 3}, {"id": "1229842", "html_qtxt": "A patient presents with a recurrence of peptic ulcers. He had undergone vagotomy ten years ago for peptic ulcer disease. You suspect this has occurred due to the criminal nerve of Grassi being missed during the previous surgery. Which of the following gives rise to this nerve?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The posterior vagus nerve gives rise to the Criminal nerve of Grassi. This nerve supplies the cardia and fundus of the stomach and is involved in <strong>acid secretion.</strong> It is called a criminal nerve because it is often missed during a vagotomy procedure and can result in recurrent peptic ulcer disease.</p>\n<p><strong>Nerve supply of the stomach: </strong></p>\n<ul>\n<li>The stomach receives parasympathetic innervation from the vagus nerve and sympathetic innervation from the greater and lesser splanchnic nerves.</li>\n<li>The vagus nerve helps in gastric emptying, while the greater splanchnic nerve helps in gastric filling.</li>\n<li>The stomach receives dual vagal inner
