 inferior oblique carries parasympathetic fibers to the Otic ganglion"], "corr_idx": 3}, {"id": "1229166", "html_qtxt": "Which of the following cranial nerves carries parasympathetic fibers?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The cranial nerves carrying parasympathetic fibers are listed below:</p>\n<ul>\n<li>Cranial nerve. Associated Ganglia</li>\n<li>Oculomotor (Ill) Ciliary ganglion</li>\n<li>Facial (VII). Pterygopalatine and submandibular ganglion</li>\n<li>Glossopharyngeal(IX) Otic ganglion</li>\n<li>Vagus (X) Visceral ganglions</li>\n</ul>", "options": ["CN 4, 7, 3, 9", "CN 2, 3, 4, 5", "CN 11, 8, 5, 4", "CN 3, 7, 9, 10"], "html_options": ["CN 4, 7, 3, 9", "CN 2, 3, 4, 5", "CN 11, 8, 5, 4", "CN 3, 7, 9, 10"], "corr_idx": 3}, {"id": "1229171", "html_qtxt": "A 9-year-old boy fell from a building and was rushed to the emergency department. CT scan reveals a skull base fracture involving the apex of the petrous temporal bone, affecting a space bounded by the petrous apex, clivus, and the petroclinoid ligament. Which of the following cranial nerves is most susceptible to injury?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>abducens nerve (CN VI)</strong> runs through a narrow, fixed space at the petrous apex and clivus under the petroclinoid ligament, making it highly vulnerable to injury in petrous bone fractures. This area is known as <strong>Dorello's canal.</strong></p>\n<ul>\n<li>The abducens nerve (CN VI) has a long and tortuous intracranial course:\n<ul>\n<li>It emerges from the brainstem at the pontomedullary junction.</li>\n<li>It ascends and enters a fibro-osseous canal at the petrous apex, bounded by the petrous part of temporal bone, clivus, and the petroclinoid ligament (historically known as <strong>Dorello's canal).</strong></li>\n<li>Then it enters the cavernous sinus, where it lies medially and most vulnerable among cranial nerves.</li>\n<li>Finally, it enters the orbit via the superior orbital fissure, innervating the lateral rectus muscle.</li>\n</ul>\n</li>\n<li>In skull base fractures, especially involving the petrous apex, the abducens nerve is at high risk due to its tight confinement within this canal, making it susceptible to stretch or compression injury, causing <strong>lateral gaze palsy.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805153E.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glossopharyngeal nerve (CN IX) (Option B) :</strong> Exits the skull via the jugular foramen, located posterior and lateral, not near the petrous apex.</p>\n<p><strong>Trochlear nerve (CN IV) (Option C) :</strong> Although it travels near the tentorium, it does not pass through the petrous apex region or that confined canal.</p>\n<p><strong>Vestibulocochlear nerve (CN VIII) (Option D) :</strong> Traverses the internal acoustic meatus, which lies more laterally in the petrous bone, not near the clivus or petroclinoid ligament.</p>", "options": ["Abducens nerve ", "Glossopharyngeal nerve ", "Trochlear nerve", "Vestibulocochlear nerve"], "html_options": ["Abducens nerve ", "Glossopharyngeal nerve ", "Trochlear nerve", "Vestibulocochlear nerve"], "corr_idx": 0}, {"id": "1229172", "html_qtxt": "The arrangement of the functional columns of cranial nerve nuclei from ventral to dorsal aspect in the brainstem is as follows:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The organization of cranial nerve nuclei in the brainstem follows a dorsal-to-ventral arrangement of afferents and efferents, with somatic afferent nuclei most dorsal and somatic efferent nuclei most ventral.</p>\n<ul>\n<li>In the embryological development of the neural tube, particularly in the brainstem, the alar plate (sensory) lies dorsally, and the basal plate (motor) lies ventrally.</li>\n<li>These give rise to functional columns of cranial nerve nuclei, arranged from dorsal to ventral as follows:\n<ul>\n<li>Afferent (Sensory) Columns - Dorsally placed:\n<ul>\n<li>Somatic Afferent (SA) - Somatic sensory (e.g., trigeminal sensory nucleus)</li>\n<li>Visceral Afferent (VA) - Visceral sensory (e.g., nucleus tractus solitarius)</li>\n</ul>\n</li>\n<li>Efferent (Motor) Columns - Ventrally placed:\n<ul>\n<li>Visceral Efferent (VE) - Autonomic motor (e.g., dorsal motor nucleus of vagus)</li>\n<li>Somatic Efferent (SE) - Somatic motor (e.g., hypoglossal nucleus)</li>\n</ul>\n</li>\n<li>This arrangement is preserved in the floor of the fourth ventricle, particularly in the pons and medulla, and helps localize lesions based on clinical presentation.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805A8D4.png\">", "options": ["Visceral Efferent > Visceral Afferent >Somatic Afferent > Somatic Efferent", "Visceral Efferent > Somatic Efferent >Visceral Afferent > Somatic Afferent", "Somatic Afferent > Visceral Afferent >Visceral Efferent > Somatic Efferent", "Somatic Efferent > Visceral Afferent >Visceral Efferent > Somatic Afferent"], "html_options": ["Visceral Efferent > Visceral Afferent >Somatic Afferent > Somatic Efferent", "Visceral Efferent > Somatic Efferent >Visceral Afferent > Somatic Afferent", "Somatic Afferent > Visceral Afferent >Visceral Efferent > Somatic Efferent", "Somatic Efferent > Visceral Afferent >Visceral Efferent > Somatic Afferent"], "corr_idx": 2}, {"id": "1229177", "html_qtxt": "Which of the following nuclei do not belong to the special visceral efferent (SVE) column?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>dorsal motor nucleus of the vagus</strong> supplies <strong>general visceral efferent (GVE)</strong> fibers (autonomic), whereas the special visceral efferent (SVE) column innervates muscles derived from pharyngeal (branchial) arches.</p>\n<p>The Special Visceral Efferent (SVE) column supplies striated skeletal muscles derived from the pharyngeal (branchial) arches, such as muscles of mastication, facial expression, pharynx, larynx, and parts of the soft palate.</p>\n<ul>\n<li>Nuclei that belong to the SVE column:</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805F3E1.png\">\n<ul>\n<li>Not part of SVE:\n<ul>\n<li>Dorsal motor nucleus of vagus (CN X):\n<ul>\n<li>Belongs to General Visceral Efferent (GVE)</li>\n<li>Supplies parasympathetic fibers to thoracic and abdominal viscera</li>\n<li>No relation to pharyngeal arch-derived skeletal muscles</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805621B.png\">", "options": ["Motor nucleus of V nerve", "Motor nucleus of VII nerve", "Nucleus ambiguus (X, IX, XI)", "Dorsal motor nucleus of vagus "], "html_options": ["Motor nucleus of V nerve", "Motor nucleus of VII nerve", "Nucleus ambiguus (X, IX, XI)", "Dorsal motor nucleus of vagus "], "corr_idx": 3}, {"id": "1229184", "html_qtxt": "Which nerve passes through the marked foramen ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080594C2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The foramen marked on the CT scan is the <strong>mandibular foramen</strong> on the medial surface of the ramus of the mandible, which transmits the <strong>inferior alveolar nerve.</strong></p>\n<ul>\n<li>The inferior alveolar nerve is a mandibular nerve branch.</li>\n<li>The inferior alveolar nerve is responsible for sensory innervation to the gingivae on the lower jaw.</li>\n<li>The inferior alveolar nerve also branches into the mylohyoid nerve and the mental nerve.&nbsp;</li>\n<li>As the inferior alveolar nerve descends the mandible, it will branch into the mylohyoid nerve to provide motor innervation to the mylohyoid muscle and the anterior belly of the digastric muscle.</li>\n<li>The inferior alveolar nerve will then travel in the mandibular foramen until it reaches the mental foramen.</li>\n<li>Once at the mental foramen, the inferior alveolar nerve exits and becomes the mental nerve.</li>\n<li>The mental nerve is responsible for innervating the chin, lower lip, and gingivae.</li>\n<li>This foramen is commonly visualized on axial CT and is clinically important for inferior alveolar nerve blocks in dental procedures.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lingual nerve (Option A) : </strong>Passes anterior to the mandibular foramen and enters the oral cavity; it does not enter the mandibular canal.</p>\n<p><strong>Chorda tympani nerve (Option C) : </strong>Joins the lingual nerve and carries taste fibers to the anterior 2/3 of the tongue but does not pass through the mandibular foramen.</p>\n<p><strong>Zygomatic nerve (Option D) :</strong> Branch of the maxillary nerve (V2); passes through the inferior orbital fissure and zygomatic bone, not the mandibular foramen.</p>", "options": ["Lingual nerve ", "Inferior alveolar nerve ", "Chorda tympani nerve ", "Zygomatic nerve "], "html_options": ["Lingual nerve ", "Inferior alveolar nerve ", "Chorda tympani nerve ", "Zygomatic nerve "], "corr_idx": 1}, {"id": "1229187", "html_qtxt": "A person presents with bleeding, infection, swollen jaw and facial drooping after undergoing Botox procedure 3 days back. On further inquiry it is found that the patient is injected with Botulinum toxin type A into the submandibular gland. Which of the following nerves has undergone aberrant innervation in this condition ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>auriculotemporal nerve</strong> carries <strong>postganglionic parasympathetic fibers</strong> from the <strong>otic ganglion</strong> to the submandibular gland, and botulinum toxin injection into the gland can affect this nerve.</p>\n<ul>\n<li>The submandibular gland receives parasympathetic innervation primarily from the facial nerve via chorda tympani, which joins the lingual nerve to reach the submandibular ganglion, and not from the auriculotemporal nerve directly.</li>\n<li>However, in some anatomical variants or due to iatrogenic aberrant connections, especially post-surgical or post-inflammatory, postganglionic fibers from the otic ganglion (via auriculotemporal nerve) may aberrantly innervate the submandibular gland.</li>\n<li>The auriculotemporal nerve, a branch of the mandibular nerve (V3), normally carries secretomotor fibers from the otic ganglion to the parotid gland, but in rare cases, it may abnormally innervate the submandibular gland, especially in post-traumatic or surgically altered anatomy.</li>\n<li>Injection of Botulinum toxin into the submandibular gland in such cases can disrupt the aberrant autonomic pathway, resulting in symptoms like facial drooping, infection, and jaw swelling due to spread to neighboring structures or neural compromise.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057F84.png\">", "options": ["Facial nerve ", "Inferior alveolar nerve ", "Lingual nerve ", "Auriculotemporal nerve "], "html_options": ["Facial nerve ", "Inferior alveolar nerve ", "Lingual nerve ", "Auriculotemporal nerve "], "corr_idx": 3}, {"id": "1229191", "html_qtxt": "A 54 year old female was referred to hospital for managing bilateral vocal cord palsy after thyroidectomy with airway difficulties. She underwent neck dissection and Pathology revealed three metastatic lymph nodes between the Sternocleidomastoid and Sternohyoid muscles (LNSS). Surgical view of the metastatic lymph node (white arrow) between the right sternocleidomastoid and sternohyoid muscles (LNSS) is as follows.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805C0A7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The supraclavicular nerve lies inferior to the region between the sternocleidomastoid (SCM) and sternohyoid muscles, and is therefore not involved in the lymph node of the sternohyoid-sternocleidomastoid (LNSS) space.</p>\n<ul>\n<li><strong>LNSS</strong> (Lymph Node between Sternocleidomastoid and Sternohyoid muscles) is a rare but surgically important lymph node located deep to the sternohyoid muscle and anterior to the internal jugular vein, often exposed during neck dissection for thyroid malignancy.</li>\n<li>Structures in proximity to LNSS and commonly seen during surgery:\n<ul>\n<li>Sternal heads of right and left SCM: Form the lateral boundaries of the space.</li>\n<li>Anterior jugular vein: Often traverses this space, important to preserve or manage during surgery.</li>\n<li>Interclavicular ligament: Fibrous band connecting sternal heads at the lower neck, anterior to LNSS.</li>\n</ul>\n</li>\n<li>The supraclavicular nerve, a cutaneous branch of the cervical plexus (C3&ndash;C4), runs superficially across the clavicle, supplying skin over the shoulder and upper chest , not in the deep anterior triangle where LNSS is located.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Interclavicular ligament (Option B) :</strong> It lies superior to the manubrium, between the SCMs , relevant in neck dissection near LNSS.</p>\n<p><strong>Anterior jugular vein (Option C) :</strong> Courses just anterior to or in the same plane as LNSS, often encountered in surgeries for thyroid or lymph node clearance.</p>\n<p><strong>Sternal head of right and left sternocleidomastoid (Option D) :</strong> These form the lateral boundaries of the space where LNSS resides.</p>", "options": ["Supraclavicular nerve ", "Interclavicular ligament ", "Anterior jugular vein ", "Sternal head of right and left sterncleidomastoid"], "html_options": ["Supraclavicular nerve ", "Interclavicular ligament ", "Anterior jugular vein ", "Sternal head of right and left sterncleidomastoid"], "corr_idx": 0}, {"id": "1229211", "html_qtxt": "Which of the following is not the branch of artery given below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053D1E.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked arrow is showing <strong>facial artery</strong>. All options except the premasseteric artery are branches of the facial artery, whereas the <strong>premasseteric artery</strong> is a branch of the <strong>maxillary artery.</strong></p>\n<ul>\n<li>The facial artery, a branch of the external carotid artery, courses through the submandibular gland, curves over the mandible, and supplies the superficial face.</li>\n<li>Branches of the facial artery include:\n<ul>\n<li>Ascending palatine artery &ndash; supplies soft palate and palatine tonsil. <strong>(Option B ruled out)</strong></li>\n<li>Tonsillar artery &ndash; pierces the superior constrictor to supply the palatine tonsil. <strong>(Option D ruled out)</strong></li>\n<li>Submental artery &ndash; largest cervical branch, supplies the submental region and adjacent muscles. <strong>(Option C ruled out)</strong></li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805F0BE.png\">", "options": ["Premassetric artery ", "Ascending palatine artery", "Submental artery", "Tonsillar artery "], "html_options": ["Premassetric artery ", "Ascending palatine artery", "Submental artery", "Tonsillar artery "], "corr_idx": 0}, {"id": "1229213", "html_qtxt": "Which of the following components passes through the inferomedial compartment of the given structure ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080562AF.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure is <strong>Superior orbital fissure</strong> and Inferior ophthalmic vein passes through it.</p>\n<p>The components of superior orbital fissure is as follows :</p>\n<p>Above the common tendinous ring: (Superolateral compartment)</p>\n<ul>\n<li>Lacrimal nerve</li>\n<li>Frontal nerve</li>\n<li>Trochlear nerve</li>\n<li>Superior ophthalmic vein</li>\n</ul>\n<p>Within the common tendinous ring: (Intermediate compartment)</p>\n<ul>\n<li>Both divisions of oculomotor nerve</li>\n<li>Abducens nerve</li>\n<li>Nasociliary nerve</li>\n</ul>\n<p>Below the common tendinous ring: (Inferomedial compartment)</p>\n<ul>\n<li>Inferior ophthalmic vein</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051D3C.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superior ophthalmic vein (Option B) :</strong>Passes through the superolateral part of the superior orbital fissure, outside the inferomedial compartment.</p>\n<p><strong>Nasociliary nerve (Option C) :</strong> Passes through the superomedial compartment of the superior orbital fissure, not the inferomedial part.</p>\n<p><strong>Lacrimal nerve (Option D) :</strong> Travels through the lateral compartment of the superior orbital fissure, lateral to the nasociliary nerve and not in the inferomedial compartment.</p>", "options": ["Inferior ophthalmic vein", "Superior ophthalmic vein ", "Nasociliary nerve ", "Lacrimal nerve "], "html_options": ["Inferior ophthalmic vein", "Superior ophthalmic vein ", "Nasociliary nerve ", "Lacrimal nerve "], "corr_idx": 0}, {"id": "1229216", "html_qtxt": "The blood from the given area drains through the facial vein with the pterygoid venous plexus through which of the following veins ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805A27F.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The blood from the <strong>Danger area</strong> drains through the facial vein which connects to the pterygoid venous plexus through the deep facial vein and indirectly through the inferior ophthalmic vein.</p>\r\n<ul>\r\n<li>The facial vein forms an important connection between the superficial and deep venous systems.</li>\r\n<li>It drains the danger area of the face (nose, upper lip, and surrounding area), which can potentially spread infections to the cavernous sinus through:\r\n<ul>\r\n<li>Deep facial vein that connects facial vein to the pterygoid venous plexus</li>\r\n<li>Inferior ophthalmic vein that drains into the superior ophthalmic vein, which continues to the cavernous sinus</li>\r\n</ul>\r\n</li>\r\n<li>These connections are valveless, allowing retrograde flow, which can transmit infection from superficial face to the intracranial venous sinuses, leading to cavernous sinus thrombosis.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805D213.png\">", "options": ["Superior Ophthalmic vein", "Superior Ophthalmic and inferior Ophthalmic vein", "Inferior Ophthalmic and Deep facial veins", "Deep facial and superior facial veins "], "html_options": ["Superior Ophthalmic vein", "Superior Ophthalmic and inferior Ophthalmic vein", "Inferior Ophthalmic and Deep facial veins", "Deep facial and superior facial veins "], "corr_idx": 2}, {"id": "1229218", "html_qtxt": "Which of the following arteries supplies the gland shown below ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508058B64.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows <strong>Parathyroid gland</strong> that receives its blood supply from <strong>inferior thyroid artery</strong> , a branch of <strong>subclavian artery</strong></p>\n<ul>\n<li>The thyroid gland has a rich blood supply from three main sources:\n<ul>\n<li><strong>Superior thyroid artery</strong> - a branch of the external carotid artery, supplying the upper pole.</li>\n<li><strong>Inferior thyroid artery </strong>- arises from the thyrocervical trunk, which is a branch of the first part of the subclavian artery, and supplies the posteroinferior part of the gland.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Thyroid ima artery </strong>- a variable artery (present in ~10%) that may arise from the brachiocephalic trunk, aortic arch, or common carotid and supply the isthmus</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805B9A0.png\">", "options": ["Internal carotid artery", "Subclavian artery (1st part) ", "Arteria thyroidea ima ", "Superior thyroid artery "], "html_options": ["Internal carotid artery", "Subclavian artery (1st part) ", "Arteria thyroidea ima ", "Superior thyroid artery "], "corr_idx": 1}, {"id": "1229223", "html_qtxt": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805403C.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct matches are based on unique anatomical features of each cranial nerve&mdash;length, emergence, and projection pathways.</p>\n<ul>\n<li>Vagus nerve (CN X) &rarr; Longest extracranial course (d): It travels from the brainstem to the thoracoabdominal viscera.</li>\n<li>Facial nerve (CN VII) &rarr; Longest intraosseous course (c): It traverses the facial canal in the temporal bone before emerging at the stylomastoid foramen.</li>\n<li>Olfactory nerve (CN I) &rarr; Direct projection to cerebral cortex (a): It projects directly to the olfactory cortex without relaying through the thalamus.</li>\n<li>Trochlear nerve (CN IV) &rarr; Dorsal aspect of brainstem (b): It is the only cranial nerve to emerge dorsally from the brainstem and decussate.</li>\n</ul>\n<p>One-liners to remember:</p>\n<ul>\n<li>Smallest Cranial Nerve&rarr; Trochlear.</li>\n<li>Largest Cranial Nerve&rarr; Trigeminal.</li>\n<li>Thickest Cranial Nerve&rarr; Trigeminal.</li>\n<li>Longest Cranial Nerve&rarr; Vagus.</li>\n<li>Sensory Cranial Nerves&rarr; CN 1, 2, 8.</li>\n<li>Motor Cranial Nerves&rarr; CN 3, 4, 6, 11, 12.</li>\n<li>Nerve passing between PCA and Sup cerebellar artery&rarr; 3rd nerve</li>\n<li>Mixed Sensory & Motor CN&rarr; CN 5, 7, 9, 10.</li>\n<li>Cranial Nerve Emerging From Dorsal Aspect of Brainstem &rarr; Trochlear.</li>\n<li>Cranial Nerve with Direct Projection to Cerebral Cortex&rarr; Olfactory.</li>\n<li>Cranial Nerve with Longest Intracranial Course&rarr; Trochlear.</li>\n<li>Cranial Nerve with Longest Extracranial Course&rarr; Vagus.</li>\n<li>Cranial Nerve with Longest Intraosseous Course&rarr; Facial.</li>\n<li>Cranial Nerve Affected in Pyogenic Meningitis&rarr; CN VIlI.</li>\n<li>Cranial Nerve Affected in Tuberculous Meningitis&rarr; CN III.</li>\n<li>Cranial Nerve Affected in Multiple Sclerosis&rarr; Optic Nerve.</li>\n</ul>", "options": ["1-d, 2-c, 3-a, 4-b ", "1-c, 2-b, 3-d, 4-a", "1-a, 2-b, 3-c, 4-d", "1-b, 2-a, 3-d, 4-c"], "html_options": ["1-d, 2-c, 3-a, 4-b ", "1-c, 2-b, 3-d, 4-a", "1-a, 2-b, 3-c, 4-d", "1-b, 2-a, 3-d, 4-c"], "corr_idx": 0}, {"id": "1229224", "html_qtxt": "A 23-year-old man presents to the emergency department with knife lacerations to the face. One laceration is a deep wound to the superior aspect of the chin. Identify the artery most likely damaged by this lesion.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>mental artery</strong> emerges from the <strong>mental foramen</strong> and supplies the chin and lower lip, making it the most likely vessel injured in a deep chin laceration.</p>\n<ul>\n<li>The mental artery is a terminal branch of the inferior alveolar artery, which exits the mental foramen (located on the anterior surface of the mandible) to supply the skin of the chin, lower lip, and vestibular gingiva of the anterior teeth.</li>\n<li>A deep wound over the superior aspect of the chin is most likely to injure this artery.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080527FA.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Angular artery (Option A):</strong> It is a terminal branch of the facial artery and supplies the medial angle of the eye and upper cheek, not the chin.</p>\n<p><strong>Superior labial artery (Option B):</strong> It supplies the upper lip and nasal septum, not the lower lip or chin region.</p>\n<p><strong>Transverse facial artery (Option C):</strong> It is a branch of the superficial temporal artery and runs above the parotid duct, supplying the cheek, not the chin.</p>", "options": ["Angular artery", "Superior labial artery", "Transverse facial artery", "Mental artery"], "html_options": ["Angular artery", "Superior labial artery", "Transverse facial artery", "Mental artery"], "corr_idx": 3}, {"id": "1229225", "html_qtxt": "A 35-year-old man presents to the emergency department with a fractured mandible after a bar fight. After the mandibular reconstruction surgery, the patient is noted to have loss of sensation in his lower lip. After further testing, it is determined that the patient has damage to the mandibular branch of his trigeminal nerve. Which of the following symptoms would also likely fit this diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>mandibular branch (V3)</strong> of the <strong>trigeminal nerve</strong> supplies general sensation to the anterior two-thirds of the tongue via the <strong>lingual nerve</strong>, making this symptom consistent with V3 injury.</p>\n<ul>\n<li>The mandibular nerve (V3), a branch of the trigeminal nerve (CN V), carries both sensory and motor fibers.\n<ul>\n<li>Sensory branches of V3 include:\n<ul>\n<li>Mental nerve (to lower lip and chin via inferior alveolar)</li>\n<li>Buccal nerve</li>\n<li>Auriculotemporal nerve</li>\n<li>Lingual nerve (to anterior 2/3 of tongue &ndash; general sensation only)</li>\n</ul>\n</li>\n<li>Damage to V3 (especially inferior alveolar or lingual branches) can cause:\n<ul>\n<li>Numbness in the lower lip and chin</li>\n<li>Loss of general (not taste) sensation to the anterior 2/3 of tongue</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051E0D.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Loss of sensation of the upper lip (Option A):</strong> Supplied by the infraorbital nerve, a branch of maxillary nerve (V2), not V3.</p>\n<p><strong>Ability to swallow is diminished (Option B):</strong> This involves CN IX (glossopharyngeal) and CN X (vagus), not CN V.</p>\n<p><strong>Ability to forcefully close the eyes is diminished (Option C):</strong> This is a function of the orbicularis oculi muscle, innervated by the facial nerve (CN VII), not the trigeminal nerve.</p>", "options": ["Loss of sensation of the upper lip", "Ability to swallow is diminished", "Ability to forcefully close the eyes is diminished", "Loss of sensation in the tip of the tongue"], "html_options": ["Loss of sensation of the upper lip", "Ability to swallow is diminished", "Ability to forcefully close the eyes is diminished", "Loss of sensation in the tip of the tongue"], "corr_idx": 3}, {"id": "1229227", "html_qtxt": "A 63-year-old man presents with symptoms suggestive of reduced perfusion to the right side of his face. Clinical examination reveals absent pulses in the facial artery, posterior auricular artery, superficial temporal artery, occipital artery, and maxillary artery territory, all on the right side. However, no ischemic symptoms are noted in the pharynx or deep cervical region, and the ascending pharyngeal artery appears unaffected.<br> Which of the following best describes the level of occlusion in the external carotid artery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The absence of blood flow in all distal branches except the ascending pharyngeal artery indicates the thrombus is just distal to the ascending pharyngeal and just below the facial artery origin.</p>\n<p>The external carotid artery (ECA) gives off eight branches. In order from inferior to superior:</p>\n<ul>\n<li>Superior thyroid artery</li>\n<li>Ascending pharyngeal artery</li>\n<li>Lingual artery</li>\n<li>Facial artery</li>\n<li>Occipital artery</li>\n<li>Posterior auricular artery</li>\n<li>Maxillary artery</li>\n<li>Superficial temporal artery</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508055C9B.png\">", "options": ["Superior to the maxillary artery", "At the level of the ascending pharyngeal artery", "Just below the facial artery", "At the level of the occipital artery"], "html_options": ["Superior to the maxillary artery", "At the level of the ascending pharyngeal artery", "Just below the facial artery", "At the level of the occipital artery"], "corr_idx": 2}, {"id": "1229228", "html_qtxt": "An 83-year-old man suffers a stroke involving the left facial motor nucleus in the pons, resulting in lower motor neuron (LMN) facial nerve palsy on the left side. Which of the following motor deficits is he least likely to experience?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tongue deviation is mediated by the hypoglossal nerve (CN XII), not the facial nerve; hence, this is not expected in isolated facial nerve palsy.</p>\n<ul>\n<li>A lesion of the facial motor nucleus causes ipsilateral LMN type facial palsy, leading to:\n<ul>\n<li>Paralysis of both upper and lower facial muscles on the same side (here, left).</li>\n<li>Involvement includes inability to close eyelids, wrinkle forehead, or smile on the affected side.</li>\n</ul>\n</li>\n<li>The tongue is supplied by the hypoglossal nerve (CN XII).</li>\n<li>Tongue deviation occurs in hypoglossal nerve palsy, not in facial nerve involvement.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inability to wrinkle the forehead on the left side (Option A) : </strong>LMN lesion affects both upper and lower face, so forehead paralysis is expected.</p>\n<p><strong>Drooping of the left corner of the mouth when smiling (Option B) : </strong>This is a typical LMN facial palsy feature - drooping of the mouth on the same side as the lesion.</p>\n<p><strong>Inability to close the left eyelid tightly (Option C) :</strong> Orbicularis oculi (for eyelid closure) is paralyzed in LMN palsy - expected.</p>", "options": ["Inability to wrinkle the forehead on the left side", "Drooping of the left corner of the mouth when smiling", "Inability to close the left eyelid tightly", "Deviation of the tongue to the left on protrusion"], "html_options": ["Inability to wrinkle the forehead on the left side", "Drooping of the left corner of the mouth when smiling", "Inability to close the left eyelid tightly", "Deviation of the tongue to the left on protrusion"], "corr_idx": 3}, {"id": "1229229", "html_qtxt": "Which of the following statements regarding the parotid gland are correct?<br>  1. The parotid gland is enclosed within a tough capsule derived from the investing layer of deep cervical fascia. <br> 2. The facial artery passes through the substance of the parotid gland along with the retromandibular vein and facial nerve. <br> 3. The external surface of the parotid gland is innervated by the great auricular nerve, while secretomotor innervation comes from the glossopharyngeal nerve via the otic ganglion. <br> 4. The superficial boundary of the parotid gland is formed by the masseter muscle, while the deep boundary is related to the styloid process. <br> 5. The facial nerve divides into its terminal branches within the parotid gland but does not innervate the gland. <br>  Choose the correct combination:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The facial artery does not pass through the parotid gland; only the external carotid artery, retromandibular vein, and facial nerve do.</p>\n<p>The superficial surface of the gland lies against skin and fascia, not the masseter. The anteromedial boundary relates to the masseter, and the deep part lies against the styloid process.</p>\n<p><strong>Parotid Gland - Anatomy </strong></p>\n<ul>\n<li>General Features\n<ul>\n<li>The parotid gland is the largest salivary gland.</li>\n<li>It is purely serous and located in the parotid region, anterior inferior to the external acoustic meatus, between the mandible and the sternocleidomastoid muscle (SCM).</li>\n</ul>\n</li>\n<li>Boundaries of the Parotid Gland</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805E2F3.png\">\n<ul>\n<li>Facial Capsule\n<ul>\n<li>Enclosed by the parotid fascia, derived from the investing layer of deep cervical fascia.</li>\n<li>Very dense and unyielding, which is why parotitis is painful (swelling within a tough capsule).</li>\n</ul>\n</li>\n<li>Contents of the Parotid Gland\n<ul>\n<li>Facial nerve (CN VII) - divides into 5 terminal branches:\n<ul>\n<li>Temporal, Zygomatic, Buccal, Mandibular (Marginal), Cervical</li>\n</ul>\n</li>\n<li>Retromandibular vein</li>\n<li>External carotid artery (gives terminal branches within gland):\n<ul>\n<li>Maxillary artery</li>\n<li>Superficial temporal artery</li>\n</ul>\n</li>\n<li>The facial artery does NOT pass through the gland - it passes deep to it.</li>\n</ul>\n</li>\n<li>Duct - Stensen's Duct\n<ul>\n<li>Emerges from anterior border, crosses masseter, pierces buccinator, opens into the oral vestibule opposite the 2nd upper molar.</li>\n</ul>\n</li>\n<li>Blood Supply\n<ul>\n<li>Arterial: External carotid artery and its branches.</li>\n<li>Venous drainage: Retromandibular vein.</li>\n</ul>\n</li>\n<li>Lymphatic Drainage\n<ul>\n<li>Superficial and deep parotid lymph nodes &rarr; deep cervical nodes</li>\n</ul>\n</li>\n<li>Nerve Supply\n<ul>\n<li>Sensory (Capsule) : Great auricular nerve (C2-C3)</li>\n<li>Parasympathetic : Glossopharyngeal nerve (CN IX) via otic ganglion &rarr; auriculotemporal nerve (V3)</li>\n<li>Sympathetic : Plexus around external carotid artery (vasomotor)</li>\n</ul>\n</li>\n<li>Applied Anatomy\n<ul>\n<li>Parotitis (e.g., mumps): Swelling is painful due to a tough capsule.</li>\n<li>Parotidectomy: Facial nerves must be identified and preserved.</li>\n<li>Frey&rsquo;s Syndrome (Gustatory sweating): Aberrant regeneration of auriculotemporal nerve after surgery.</li>\n</ul>\n</li>\n</ul>", "options": ["Only 1, 3, and 5", "Only 2 and 4", "Only 1, 2, 3, and 4", "All 5 statements are correct"], "html_options": ["Only 1, 3, and 5", "Only 2 and 4", "Only 1, 2, 3, and 4", "All 5 statements are correct"], "corr_idx": 0}, {"id": "1229231", "html_qtxt": "A lesion causing compression of the facial nerve at the stylomastoid foramen will cause ipsilateral", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A lesion at the stylomastoid foramen affects only the motor branches of the facial nerve, causing ipsilateral facial muscle paralysis, without affecting taste, lacrimation, or salivation.</p>\n<p>The facial nerve arises from the brainstem (pontomedullary junction) and has the following segments:</p>\n<ul>\n<li>Intracranial: From the brainstem to the internal acoustic meatus.</li>\n<li>Intratemporal: Within the facial canal (in the petrous part of the temporal bone).</li>\n<li>Extracranial: Emerges through stylomastoid foramen, then enters the parotid gland and divides into terminal branches.</li>\n</ul>\n<p>Important Branches of Facial Nerve:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805A643.png\">\n<p><strong>Key Takeaways:</strong></p>\n<p>LMN facial nerve lesion at the stylomastoid foramen causes complete ipsilateral facial paralysis, including forehead, unlike UMN lesions, which spare the forehead due to bilateral cortical input.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Paralysis of the facial muscles and loss of taste (Option B): </strong>The chorda tympani nerve, which carries taste sensation from the anterior two-thirds of the tongue, branches off the facial nerve within the facial canal (before it exits the stylomastoid foramen), so taste remains intact in lesions at or after the foramen.</p>\n<p><strong>Paralysis of the facial muscles, loss of taste and lacrimation (Option C):</strong> The greater petrosal nerve, which mediates lacrimation via the pterygopalatine ganglion, also branches before the facial nerve exits the stylomastoid foramen. Hence, lacrimation is unaffected in such a lesion.</p>\n<p><strong>Paralysis of the facial muscles, loss of taste, lacrimation and decreased salivation (Option D):</strong> Salivation to submandibular and sublingual glands is via parasympathetic fibers in the chorda tympani, which exits earlier in the facial canal. Therefore, salivation is also preserved. This option includes all functions, most of which are unaffected by a lesion limited to the stylomastoid foramen.</p>", "options": ["Paralysis of the facial muscles.", "Paralysis of the facial muscles and loss of taste.", "Paralysis of the facial muscles, loss of taste and lacrimation.", "Paralysis of the facial muscles, loss of taste, lacrimation and decreased salivation."], "html_options": ["Paralysis of the facial muscles.", "Paralysis of the facial muscles and loss of taste.", "Paralysis of the facial muscles, loss of taste and lacrimation.", "Paralysis of the facial muscles, loss of taste, lacrimation and decreased salivation."], "corr_idx": 0}, {"id": "1229232", "html_qtxt": "Which of these branches of the trigeminal nerve contain somatic motor processes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The three branches given are the major cutaneous sensory branches of the ophthalmic, maxillary and mandibular divisions of the trigeminal nerve respectively which are all sensory nerves.</p>\n<p>The trigeminal nerve (CN V) is primarily a sensory nerve, but its mandibular division (V3) also carries somatic motor fibers to muscles of mastication and a few others.</p>\n<ul>\n<li>Trigeminal Divisions:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805B2CE.png\">\n<ul>\n<li>The motor fibers of CN V3 supply:\n<ul>\n<li>Muscles of mastication: masseter, temporalis, medial/lateral pterygoid</li>\n<li>Mylohyoid, anterior belly of digastric</li>\n<li>Tensor tympani and tensor veli palatini</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The supraorbital nerve (Option A) :</strong> Branch of the ophthalmic division (V1) - purely sensory to forehead and scalp.</p>\n<p><strong>The infraorbital nerve (Option B) :</strong> Branch of the maxillary division (V2) - purely sensory to midface, lower eyelid, upper lip.</p>\n<p><strong>The mental nerve (Option C) :</strong> Terminal sensory branch of the inferior alveolar nerve (from V3) - supplies chin and lower lip but carries no motor fibers.</p>", "options": ["The supraorbital nerve", "The infraorbital nerve", "The mental nerve", "None of the above"], "html_options": ["The supraorbital nerve", "The infraorbital nerve", "The mental nerve", "None of the above"], "corr_idx": 3}, {"id": "1229233", "html_qtxt": "The parotid duct runs along", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The parotid duct (Stensen&rsquo;s duct) passes superficial to the masseter, pierces the buccinator muscle, and opens into the oral cavity opposite the upper second molar tooth.</p>\n<ul>\n<li>The parotid duct is about 5 cm long and originates from the anterior border of the parotid gland.</li>\n<li>Course:\n<ul>\n<li>Runs horizontally forward, superficial to the masseter muscle.</li>\n<li>At the anterior edge of the masseter, it turns medially.</li>\n<li>Pierces the buccal fat pad, buccopharyngeal fascia, and buccinator muscle.</li>\n<li>Opens into the vestibule of the mouth, opposite the crown of the upper 2nd maxillary molar.</li>\n</ul>\n</li>\n<li>The buccinator muscle prevents the duct from ballooning during secretion by acting as a muscular valve.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057ED3.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Deep to the masseter and enters the mouth opposite the upper second molar (Option A): </strong>The duct runs superficial, not deep, to the masseter muscle.</p>\n<p><strong>Deep to the masseter and enters the mouth opposite the upper second premolar (Option C):</strong> Incorrect tooth location and incorrect relation to masseter.</p>\n<p><strong>Superficial to masseter and enters the mouth opposite the upper second premolar (Option D):</strong> Although relation to masseter is correct, the duct opens opposite the second molar, not premolar.</p>", "options": ["Deep to masseter and enters the mouth opposite the upper second molar.", "Superficial to masseter and enters the mouth opposite the upper second molar.", "Deep to masseter and enters the mouth opposite the upper second premolar.", "Superficial to masseter and enters the mouth opposite the upper second premolar."], "html_options": ["Deep to masseter and enters the mouth opposite the upper second molar.", "Superficial to masseter and enters the mouth opposite the upper second molar.", "Deep to masseter and enters the mouth opposite the upper second premolar.", "Superficial to masseter and enters the mouth opposite the upper second premolar."], "corr_idx": 1}, {"id": "1229234", "html_qtxt": "A woman suffering from severe headaches and neck stiffness is seen by her physician. Neurologic evaluation reveals that her uvula deviates to the right upon elevation of the palate. Which nerve is most likely affected by the tumor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Deviation of the uvula to the right indicates a left-sided vagus nerve lesion, as the levator veli palatini on the left is paralyzed, and the intact right side pulls the uvula toward it.</p>\n<ul>\n<li>The vagus nerve (CN X) provides motor innervation to the muscles of the soft palate (except tensor veli palatini) via the pharyngeal plexus.</li>\n<li>The most important muscle here is the levator veli palatini, which elevates the soft palate during phonation and swallowing.</li>\n<li>If there is a lesion of the left vagus nerve, the left side of the soft palate fails to elevate.</li>\n<li>As a result, the right side pulls the uvula toward the unaffected side. Hence, uvula deviates to the right.</li>\n</ul>\n<p>Rule of 17 explains -</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805981C.png\">\n<p>In UMN (upper motor neuron) lesions (e.g., stroke):</p>\n<ul>\n<li>Lower face is contralaterally paralyzed</li>\n<li>Upper face is spared due to bilateral cortical innervation</li>\n</ul>\n<p>In LMN (lower motor neuron) lesions (e.g., Bell's palsy):</p>\n<ul>\n<li>Both upper and lower parts of the ipsilateral face are paralyzed</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Left glossopharyngeal (Option A):</strong> The glossopharyngeal nerve (CN IX) is primarily sensory to the oropharynx and posterior tongue and contributes to the gag reflex, not uvula movement.</p>\n<p><strong>Right glossopharyngeal (Option C):</strong> As above, CN IX does not innervate palatal muscles or control uvula deviation.</p>\n<p><strong>Right hypoglossal (Option D):</strong> The hypoglossal nerve (CN XII) controls tongue movements. Lesions cause tongue deviation, not uvular deviation.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Uvula deviates away from the side of a vagus nerve lesion (because the intact side pulls more), while tongue deviates toward the side of a hypoglossal nerve lesion (because the weak side can&rsquo;t oppose).</p>", "options": ["Left glossopharyngeal", "Left vagus", "Right glossopharyngeal", "Right hypoglossal"], "html_options": ["Left glossopharyngeal", "Left vagus", "Right glossopharyngeal", "Right hypoglossal"], "corr_idx": 1}, {"id": "1229235", "html_qtxt": "Which of the following statements is correct regarding a lesion of the facial nerve proximal to the geniculate ganglion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A facial nerve lesion proximal to the geniculate ganglion affects all branches distal to that point, including the greater petrosal nerve, which is responsible for lacrimation.</p>\n<ul>\n<li>The facial nerve (CN VII) exits the brainstem at the pontomedullary junction and enters the internal acoustic meatus, then traverses the facial canal within the petrous part of the temporal bone.</li>\n<li>At the geniculate ganglion, the facial nerve gives off:\n<ul>\n<li>Greater petrosal nerve (carries parasympathetic fibers for lacrimation via the pterygopalatine ganglion)</li>\n</ul>\n</li>\n<li>Distal to the ganglion:\n<ul>\n<li>Nerve to stapedius</li>\n<li>Chorda tympani (taste + salivation) <strong>(Option C ruled out)</strong></li>\n<li>Terminal motor branches (facial expression)</li>\n</ul>\n</li>\n<li>Thus, a lesion proximal to the geniculate ganglion impairs:\n<ul>\n<li>Lacrimation <strong>(Option A ruled out)</strong></li>\n<li>Taste (anterior 2/3rd of tongue)</li>\n<li>Salivation (submandibular/sublingual glands)</li>\n<li>Motor to facial muscles <strong>(Option D ruled out)</strong></li>\n<li>Hyperacusis (due to stapedius paralysis)</li>\n</ul>\n</li>\n</ul>", "options": ["Only motor function of facial expression is lost, while lacrimation and taste are preserved.", "Lacrimation may be impaired due to involvement of the greater petrosal nerve.", "Smell sensation is lost due to involvement of the chorda tympani.", "General sensation from the face is affected due to trigeminal nerve involvement."], "html_options": ["Only motor function of facial expression is lost, while lacrimation and taste are preserved.", "Lacrimation may be impaired due to involvement of the greater petrosal nerve.", "Smell sensation is lost due to involvement of the chorda tympani.", "General sensation from the face is affected due to trigeminal nerve involvement."], "corr_idx": 1}]}, {"moduleId": 1010582, "name": "Auditory Pathway  ", "questions": [{"id": "1228740", "html_qtxt": "Which of the following nerves carries the Information travels from the receptors of the inner ear to the central nervous system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The vestibulocochlear nerve (cranial nerve VIII) carries hearing and balance signals from the cochlea and vestibular apparatus of the inner ear to the brainstem.</p>\n<ul>\n<li>CN VIII is a pure sensory nerve with two distinct components:\n<ul>\n<li>Cochlear nerve &rarr; arises from the organ of Corti in the cochlea &rarr; transmits auditory (hearing) signals.</li>\n<li>Vestibular nerve &rarr; arises from the semicircular canals, utricle, and saccule &rarr; transmits signals for balance and spatial orientation.</li>\n</ul>\n</li>\n<li>It enters the brainstem at the pontomedullary junction, just lateral to CN VII.</li>\n<li>The nerve passes through the internal acoustic meatus along with the facial nerve (CN VII) and labyrinthine artery.</li>\n</ul>", "options": ["CN 5", "CN 6", "CN 7", "CN 8"], "html_options": ["CN 5", "CN 6", "CN 7", "CN 8"], "corr_idx": 3}, {"id": "1229017", "html_qtxt": "The marked structure in the given image is known as:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801af296237-316b-4190-8776-d276e77db572.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inferior colliculus is part of the tectum (roof) of the midbrain, located just below the superior colliculus.</p>\n<ul>\n<li>It serves as a relay nucleus in the auditory pathway, receiving input from the cochlear nuclei (via the lateral lemniscus) and projecting to the medial geniculate body of the thalamus.</li>\n<li>Functionally, it plays a role in:\n<ul>\n<li>Auditory reflexes</li>\n<li>Sound localization</li>\n<li>Relay of auditory signals to higher centers</li>\n</ul>\n</li>\n<li>It is an important landmark in brainstem anatomy, often seen in cross-sectional imaging and gross specimens.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508018a2fc8d4-268d-427f-822a-1e735b0a7e27.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801fde560d3-29dc-4642-b9bb-065d619bca3d.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superior olive (Option A):</strong> Located in the pons, it's involved in sound localization, but is not visible on the dorsal surface of the midbrain.</p>\n<p><strong>Medial geniculate (Option):</strong> Located in the thalamus, it receives input from the inferior colliculus and projects to the auditory cortex, it is not part of the midbrain tectum.</p>\n<p><strong>Cochlear nucleus (Option D):</strong> Found at the pontomedullary junction, it is the first relay station in the auditory pathway, not a midbrain structure.</p>", "options": ["Superior olive", "Inferior colliculus", "Medial geniculate", "Cochlear nucleus"], "html_options": ["Superior olive", "Inferior colliculus", "Medial geniculate", "Cochlear nucleus"], "corr_idx": 1}, {"id": "1229018", "html_qtxt": "What is the correct sequence of the flow of auditory information?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508015b90e370-70c6-415b-8865-bd10dd56d680.png\"><ul>\n<li>The auditory pathway starts at the cochlear nucleus, then the superior olivary complex, then the inferior colliculus, and finally the medial geniculate nucleus.</li>\n<li>The information is decoded and integrated by each relay nucleus in the pathway and finally projected to the auditory cortex.</li>\n<li>The next part of the ascending process of auditory information in the brainstem is the superior olivary nucleus.</li>\n<li>The superior olivary nucleus takes the information from the cochlear nucleus and begins the process of interpreting and combining information.</li>\n<li>This begins the process of sound localization through estimating time difference and intensity between each ear</li>\n<li>After the superior olivary nucleus, auditory processing continues on to a nucleus called the inferior colliculus (IC).</li>\n<li>The inferior colliculus (IC) is a midbrain structure that integrates the vast majority of ascending auditory information and projects via the thalamus to the auditory cortex.</li>\n<li>The IC is also a point of convergence for corticofugal (information from the cerebral cortex) input and input originating outside the auditory pathway.</li>\n<li>Pathophysiological changes in the IC can alter all aspects of auditory perception and aid in localization of sound.</li>\n<li>The medial geniculate nucleus of the thalamus then receives the auditory information from the three brainstem nuclei.</li>\n<li>The information is integrated and the medial geniculate nucleus projects that information to the auditory cortex in the temporal lobe of the cerebral cortex.</li>\n</ul>", "options": ["Eighth nerve > Cochlear nuclei > Superior Olivary nucleus > Lateral lemniscus > Inferior colliculus > Medial Geniculate body > Auditory cortex", "Eighth nerve > Cochlear nuclei > Superior Olivary nucleus > Lateral lemniscus > Medial geniculate body > Inferior colliculus > Auditory cortex", "Eighth nerve > Cochlear nuclei > Auditory cortex > Superior Olivary nucleus > Lateral lemniscus > Inferior colliculus > Medial Geniculate body", "Eighth nerve > auditory cortex > Cochlear nuclei > Superior Olivary nucleus > Lateral lemniscus > Inferior colliculus > Medial Geniculate body"], "html_options": ["Eighth nerve > Cochlear nuclei > Superior Olivary nucleus > Lateral lemniscus > Inferior colliculus > Medial Geniculate body > Auditory cortex", "Eighth nerve > Cochlear nuclei > Superior Olivary nucleus > Lateral lemniscus > Medial geniculate body > Inferior colliculus > Auditory cortex", "Eighth nerve > Cochlear nuclei > Auditory cortex > Superior Olivary nucleus > Lateral lemniscus > Inferior colliculus > Medial Geniculate body", "Eighth nerve > auditory cortex > Cochlear nuclei > Superior Olivary nucleus > Lateral lemniscus > Inferior colliculus > Medial Geniculate body"], "corr_idx": 0}]}, {"moduleId": 1010583, "name": "Pharynx, Larynx & Carotid Sheath  ", "questions": [{"id": "1228742", "html_qtxt": "Following thyroid surgery, a patient presents with frequent aspiration and complete loss of sensation in both piriform recesses above the vocal folds. On examination, the mucosa of the laryngeal inlet and supraglottic region is found to be numb bilaterally. Which nerve is most likely injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The internal branch of the superior laryngeal nerve provides sensory innervation to the mucosa above the vocal cords, including the piriform recess; its bilateral injury leads to loss of protective reflexes and aspiration risk.</p>\n<ul>\n<li>The internal branch of the superior laryngeal nerve (from the vagus nerve) penetrates the thyrohyoid membrane and innervates:\n<ul>\n<li>Mucosa of the laryngeal inlet, piriform recess, and supraglottic larynx</li>\n<li>Part of the pharyngeal wall</li>\n</ul>\n</li>\n<li>It is sensory, and loss of this input (especially bilaterally) results in:\n<ul>\n<li>Impaired cough reflex</li>\n<li>Silent aspiration (fluids/food entering airway without triggering reflex)</li>\n</ul>\n</li>\n<li>This nerve is at risk during thyroid surgery due to its course near the superior thyroid vessels.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>External branch of the superior laryngeal (Option A):</strong> Provides motor innervation to cricothyroid muscle, affecting voice pitch, not sensory innervation to piriform recess.</p>\n<p><strong>Hypoglossal nerve (Option B):</strong> Innervates extrinsic tongue muscles; unrelated to laryngeal or pharyngeal sensation.</p>\n<p><strong>Lingual nerve (Option D):</strong> Provides general sensation to anterior 2/3 of the tongue, not to the piriform recess or larynx.</p>", "options": ["External branch of the superior laryngeal", "Hypoglossal", "Internal branch of the superior laryngeal", "Lingual"], "html_options": ["External branch of the superior laryngeal", "Hypoglossal", "Internal branch of the superior laryngeal", "Lingual"], "corr_idx": 2}, {"id": "1229288", "html_qtxt": "The laryngeal muscle most responsible for stretching (elongating) the vocal ligament is the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The cricothyroid muscle tilts the thyroid cartilage forward, thereby stretching and tensing the vocal ligaments to increase pitch.</p>\n<ul>\n<li>The cricothyroid is the only intrinsic laryngeal muscle located externally and is innervated by the external branch of the superior laryngeal nerve (branch of CN X).</li>\n<li>Action:\n<ul>\n<li>Pulls the thyroid cartilage anteroinferiorly towards the cricoid cartilage.</li>\n<li>This elongates and tenses the vocal ligaments, which raises the pitch of the voice.</li>\n</ul>\n</li>\n<li>It plays a key role in phonation, especially high-pitched sounds.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080577ace9ae-fad4-4414-a1c5-912fa766ce78.png\">", "options": ["Posterior cricoarytenoid", "Lateral cricoarytenoid", "Thyroarytenoid", "Cricothyroid"], "html_options": ["Posterior cricoarytenoid", "Lateral cricoarytenoid", "Thyroarytenoid", "Cricothyroid"], "corr_idx": 3}, {"id": "1229289", "html_qtxt": "Identify the muscle most responsible for the abduction of the vocal folds.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805B4C2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The posterior cricoarytenoid is the only muscle that abducts the vocal folds, marked as 1 in the image.</p>\n<ul>\n<li>This muscle is innervated by the inferior laryngeal nerve, which is a continuation of the recurrent laryngeal nerve.</li>\n<li>If this muscle is denervated, the vocal folds may be paralyzed in an adducted position, which would prevent air from entering the trachea.</li>\n<li>Arytenoid, lateral cricoarytenoid, and thyroarytenoid all adduct the vocal folds.</li>\n<li>Cricothyroid is the only laryngeal muscle innervated by the external branch of the superior laryngeal. It tenses the vocal ligaments by tipping the thyroid cartilage forward relative to the cricoid cartilage.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805B4C2.png\">", "options": ["5", "3", "4", "1"], "html_options": ["5", "3", "4", "1"], "corr_idx": 3}, {"id": "1229291", "html_qtxt": "The nerve that innervates all the muscle of larynx except cricothyroid muscle-", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inferior laryngeal nerve, a terminal branch of the recurrent laryngeal nerve, supplies all intrinsic muscles of the larynx except the cricothyroid.</p>\n<ul>\n<li>The recurrent laryngeal nerve (a branch of the vagus nerve, CN X) ascends in the tracheoesophageal groove and becomes the inferior laryngeal nerve as it enters the larynx.</li>\n<li>It supplies motor innervation to:\n<ul>\n<li>Posterior cricoarytenoid</li>\n<li>Lateral cricoarytenoid</li>\n<li>Thyroarytenoid</li>\n<li>Transverse and oblique arytenoids</li>\n<li>Vocalis</li>\n</ul>\n</li>\n<li>Exception: The cricothyroid muscle is supplied by the external branch of the superior laryngeal nerve, not by the inferior laryngeal nerve.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glossopharyngeal nerve, pharyngeal branch (Option A):</strong> Supplies stylopharyngeus and pharyngeal mucosa; has no role in laryngeal muscle innervation.</p>\n<p><strong>Superior laryngeal nerve, external branch (Option C):</strong> Supplies only the cricothyroid muscle; does not supply other intrinsic laryngeal muscles.</p>\n<p><strong>Superior laryngeal nerve, internal branch (Option D):</strong> Is sensory only, providing sensation to the supraglottic larynx and piriform recess, not motor.</p>", "options": ["Glossopharyngeal nerve, pharyngeal branch", "Inferior laryngeal nerve", "Superior laryngeal nerve, external branch", "Superior laryngeal nerve, internal branch"], "html_options": ["Glossopharyngeal nerve, pharyngeal branch", "Inferior laryngeal nerve", "Superior laryngeal nerve, external branch", "Superior laryngeal nerve, internal branch"], "corr_idx": 1}, {"id": "1229292", "html_qtxt": "The vocalis muscle is most responsible for the fine control of phonation because of its attachment into the<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052cb91e05-24bc-4054-b7c6-821b6db07743.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The vocalis muscle inserts directly into the vocal ligament, allowing fine tension adjustments essential for precise control of pitch modulation during phonation.</p>\n<ul>\n<li>Its origin: Inner surface of thyroid cartilage (angle)</li>\n<li>Its insertion: Vocal ligament and vocal process of arytenoid cartilage</li>\n<li>Its unique feature is that fibers insert directly into the vocal ligament, enabling:\n<ul>\n<li>Minute adjustments in tension</li>\n<li>Control of frequency and quality of voice</li>\n<li>Smooth modulation between pitches (especially during speech and singing)</li>\n</ul>\n</li>\n<li>It is innervated by the inferior laryngeal nerve, a branch of the recurrent laryngeal nerve (CN X).</li>\n</ul>", "options": ["Vocal ligament", "Vestibular ligament", "Thyroid cartilage", "Arytenoid cartilage"], "html_options": ["Vocal ligament", "Vestibular ligament", "Thyroid cartilage", "Arytenoid cartilage"], "corr_idx": 0}, {"id": "1229294", "html_qtxt": "The constrictor muscles of the pharynx receive their motor nerve supply from the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The vagus nerve (CN X) provides motor innervation to all pharyngeal constrictor muscles via the pharyngeal plexus.</p>\n<ul>\n<li>The pharynx has three constrictor muscles: superior, middle, and inferior constrictors.</li>\n<li>These muscles form the outer muscular coat of the pharynx and are responsible for sequential contraction during swallowing, propelling the food bolus downward.\n<ul>\n<li>Motor innervation: All constrictors are supplied by pharyngeal branches of the vagus nerve (CN X), through the pharyngeal plexus.\n<ul>\n<li>The pharyngeal plexus is formed by contributions from:\n<ul>\n<li>Vagus nerve (motor)</li>\n<li>Glossopharyngeal nerve (sensory)</li>\n<li>Sympathetic fibers</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Exception</strong>: The stylopharyngeus (a longitudinal muscle) is supplied directly by glossopharyngeal nerve (CN IX).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080511fc3399-234d-469d-b712-be0645eb29b4.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glossopharyngeal nerve (Option A): </strong>Supplies stylopharyngeus only; does not supply the constrictors.</p>\n<p><strong>Hypoglossal nerve (Option C):</strong> Supplies muscles of the tongue, not the pharynx.</p>\n<p><strong>Recurrent laryngeal nerve (Option D):</strong> Supplies intrinsic laryngeal muscles, not the pharyngeal constrictors.</p>", "options": ["Glossopharyngeal nerve (CN IX)", "Vagus nerve via the pharyngeal plexus", "Hypoglossal nerve (CN XII)", "Recurrent laryngeal nerve"], "html_options": ["Glossopharyngeal nerve (CN IX)", "Vagus nerve via the pharyngeal plexus", "Hypoglossal nerve (CN XII)", "Recurrent laryngeal nerve"], "corr_idx": 1}, {"id": "1229299", "html_qtxt": "A patient has occasional blackouts and light-headedness. Studies reveal atherosclerotic plaques within the common carotid arteries and the bifurcation of the vessels. A carotid endarterectomy is undertaken. Which nerve bundle running vertically within the carotid sheath must the surgeon be careful not to injure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>vagus nerve (CN X)</strong> runs vertically within the <strong>carotid sheath</strong>, between the internal jugular vein and common carotid artery, and is at risk during carotid endarterectomy.</p>\n<ul>\n<li>The carotid sheath is a fascial compartment in the neck enclosing:\n<ul>\n<li>Medially: Common/internal carotid artery</li>\n<li>Laterally: Internal jugular vein</li>\n<li>Posteriorly and between them: Vagus nerve (CN X)</li>\n</ul>\n</li>\n<li>During carotid endarterectomy (surgical removal of plaque from the carotid artery), dissection near the carotid bifurcation can inadvertently injure:\n<ul>\n<li>The vagus nerve, leading to hoarseness, dysphagia, or vocal cord paralysis due to involvement of recurrent laryngeal nerve branches.</li>\n</ul>\n</li>\n<li>The vagus nerve gives off cardiac branches, pharyngeal branches, and continues inferiorly into the thorax and abdomen.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Accessory nerve (Option A):</strong> Travels posterior to the carotid sheath, and primarily innervates the sternocleidomastoid and trapezius; not inside the sheath.</p>\n<p><strong>Cervical sympathetic trunk (Option B):</strong> Lies posterior and medial to the carotid sheath, not within it; supplies sympathetic innervation, not directly at risk in the sheath.</p>\n<p><strong>Glossopharyngeal nerve (Option C):</strong> Lies more superiorly and exits the skull via the jugular foramen, gives off carotid sinus branch, but does not run within the sheath vertically.</p>", "options": ["Accessory", "Cervical sympathetic trunk", "Glossopharyngeal", "Vagus"], "html_options": ["Accessory", "Cervical sympathetic trunk", "Glossopharyngeal", "Vagus"], "corr_idx": 3}, {"id": "1229303", "html_qtxt": "While doing a postoperative physical examination on a patient who has undergone carotid endarterectomy on the right side, it was noted that the tongue deviated toward the right when the patient was asked to point the tongue outward. What nerve crossing the carotid artery must have been injured?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080532398efb-8384-4583-b5e5-4b67f9748128.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>hypoglossal nerve</strong> crosses the carotid artery before diving into the floor of the mouth, so it might get injured during this procedure.</p>\n<ul>\n<li>Hypoglossal nerve innervates the muscles of the tongue.</li>\n<li>When the hypoglossal nerve is injured and a patient sticks out the tongue, the tongue points to the side with the injured nerve.</li>\n<li>So, this patient, who had the right side endarterectomy, has an injury to the right hypoglossal nerve.</li>\n<li>The symptoms in this case point towards suspecting damage to the hypoglossal nerve.</li>\n<li>The glossopharyngeal nerve crosses around the internal carotid artery and the stylopharyngeus muscle, it could theoretically be injured in this procedure, but the symptoms are not consistent with an injury to this structure.</li>\n<li>The inferior alveolar nerve and lingual nerves are branches of the mandibular division of the trigeminal nerve.</li>\n<li>They are not associated with the carotid vessels.</li>\n<li>The vagus nerve is found in the carotid sheath. This nerve can be easily injured by an endarterectomy, although damage to the vagus would cause problems with swallowing, not with tongue movements.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052cb4afaf-cc58-4ca5-95b9-90c010a362de.png\">", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 1}, {"id": "1229304", "html_qtxt": "Any manipulation of the superior thyroid artery must be undertaken with care not to damage its small companion nerve, the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>external branch of the superior laryngeal nerve</strong> runs in close relation to the superior thyroid artery and may be injured during its ligation.</p>\n<ul>\n<li>The superior thyroid artery arises from the external carotid artery and descends to the upper pole of the thyroid gland.</li>\n<li>Closely related to it is the external branch of the superior laryngeal nerve, which runs inferomedially along with or just deep to the artery.</li>\n<li>This nerve innervates the cricothyroid muscle, which:\n<ul>\n<li>Tenses and elongates the vocal cords</li>\n<li>Modulates voice pitch (especially for high-pitched sounds)</li>\n</ul>\n</li>\n<li>Injury during thyroid surgery (e.g., ligation of the superior thyroid artery) can cause:\n<ul>\n<li>Monotone voice</li>\n<li>Reduced vocal pitch control</li>\n</ul>\n</li>\n<li>In contrast, the inferior thyroid artery (branch of thyrocervical trunk) runs posteriorly and is closely related to the recurrent laryngeal nerve , another critical structure at risk during thyroid surgery.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805a98d26fe-5bb8-4ec1-9b66-c54e513523e8.png\">", "options": ["Cervical sympathetic trunk", "External branch of the superior laryngeal", "Inferior root of the ansa cervicalis", "Internal branch of the superior laryngeal"], "html_options": ["Cervical sympathetic trunk", "External branch of the superior laryngeal", "Inferior root of the ansa cervicalis", "Internal branch of the superior laryngeal"], "corr_idx": 1}, {"id": "1229305", "html_qtxt": "The carotid body is innervated by a branch of the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>carotid body</strong> is innervated by the carotid branch of the glossopharyngeal nerve.</p>\n<ul>\n<li>It is a small, reddish-brown ovoid mass that lies on the medial side of the carotid bifurcation, serving as a chemoreceptor that monitors the level of carbon dioxide in the blood.</li>\n<li>The hypoglossal nerve (CN XII) innervates the muscles of the tongue. <strong>(Option B ruled out)</strong></li>\n<li>The spinal accessory nerve is a motor nerve that innervates the sternocleidomastoid and the trapezius. <strong>(Option C ruled out)</strong></li>\n<li>The sympathetic trunk provides sympathetic innervation to the head and neck. <strong>(Option D ruled out)</strong></li>\n<li>Finally, the vagus nerve supplies motor innervation to the muscles of the pharynx and larynx, with the exception of stylopharyngeus, and the muscles of the palate, with the exception of tensor veli palatini.</li>\n</ul>", "options": ["Glossopharyngeal nerve", "Hypoglossal nerve", "Spinal accessory nerve", "Sympathetic trunk"], "html_options": ["Glossopharyngeal nerve", "Hypoglossal nerve", "Spinal accessory nerve", "Sympathetic trunk"], "corr_idx": 0}, {"id": "1229307", "html_qtxt": "Which of the following cartilage does not ossify with age?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805df0ec7a9-f267-4e30-8801-f8c3b2d84951.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A and D are epiglottis and corniculate cartilage respectively. They are made of elastic cartilage, which does not ossify with age, unlike the hyaline cartilages of the larynx.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805df0ec7a9-f267-4e30-8801-f8c3b2d84951.png\">\n<ul>\n<li>Laryngeal cartilages are either hyaline or elastic:\n<ul>\n<li>Hyaline cartilage (e.g., thyroid, cricoid, arytenoid): Undergoes ossification with age.</li>\n<li>Elastic cartilage (e.g., epiglottis, corniculate, cuneiform): Remains flexible and does not ossify.</li>\n</ul>\n</li>\n<li>The epiglottis is a leaf-shaped elastic cartilage that prevents food from entering the larynx during swallowing. Its elastic nature is essential for its protective function.</li>\n<li>The corniculate cartilages are elastic. They are small paired nodules situated on arytenoids.</li>\n</ul>", "options": ["A and D", "B and C", "Only A", "A , B and D"], "html_options": ["A and D", "B and C", "Only A", "A , B and D"], "corr_idx": 0}, {"id": "1229310", "html_qtxt": "What is the type of cartilage marked in the image below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805de2ffdeb-62d0-4cd7-ba33-2afd988e3edb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked cartilage is <strong>Triticeal cartilage</strong> and its Hyaline in nature.</p>\n<ul>\n<li><strong>Triticeal cartilage</strong> is a small cartilage in the <strong>lateral thyrohyoid ligament</strong></li>\n<li>The thyrohyoid membrane is a tough fibrous-elastic ligament that spans between the superior margin of the thyroid cartilage below and the hyoid bone above.</li>\n<li>It is attached to the superior margin of the thyroid laminae and adjacent anterior margins of the superior horns, and ascends medially to the greater horns and posterior to the body of the hyoid bone to attach to the superior margins of these structures.</li>\n<li>The posterior borders of the thyrohyoid membrane are thickened to form the lateral thyrohyoid ligaments.</li>\n<li>The membrane is also thickened anteriorly in the midline to form the median thyrohyoid ligament.</li>\n<li>It consists of hyaline cartilage, which provides rigidity and support.</li>\n<li>With advancing age, hyaline cartilage is prone to calcification and ossification, making it radiopaque in older individuals.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805cd78762f-c5ce-4e2d-8dc3-7a4b6e50b8be.png\">", "options": ["Elastic cartilage", "Hyaline cartilage", "Fibrocartilage", "Degenerative cartilage"], "html_options": ["Elastic cartilage", "Hyaline cartilage", "Fibrocartilage", "Degenerative cartilage"], "corr_idx": 1}, {"id": "1229311", "html_qtxt": "When does thyroid cartilage ossify approximately ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Thyroid cartilage, composed of hyaline cartilage, begins to ossify around 20 years in males and 22 years in females.</p>\n<ul>\n<li>The ossification of the thyroid cartilage is an age-related physiological process.</li>\n<li>Being hyaline cartilage, it tends to calcify and ossify progressively with age, often visible on imaging.</li>\n<li>In males, ossification begins earlier (around 20 years) due to earlier pubertal hormonal influence.</li>\n<li>In females, this process starts slightly later (around 22 years).</li>\n<li>The process continues throughout life and can be quite pronounced in the elderly.</li>\n<li>The ossified cartilages are subjected to fracture in cases of trauma as it ossifies.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057b35ac11-6cde-4df0-8c24-a5b0eed40889.png\">", "options": ["20 years in males and 22 years in females", "14 years in males and 11 years in females", "13 years in males and 8 years in females", "18 years in males and 16 years in females"], "html_options": ["20 years in males and 22 years in females", "14 years in males and 11 years in females", "13 years in males and 8 years in females", "18 years in males and 16 years in females"], "corr_idx": 0}, {"id": "1229313", "html_qtxt": "The image given below is the constrictors of the pharynx. Identify B in the image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805532a08bf-0602-4142-9cde-80abb250404c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure marked B in the image corresponds to the stylopharyngeus muscle piercing the middle and superior constrictors, accompanied by the glossopharyngeal nerve (CN IX).</p>\n<ul>\n<li>The stylopharyngeus muscle is the only muscle supplied by the glossopharyngeal nerve (CN IX) and plays a role in elevating the pharynx during swallowing.</li>\n<li>It passes between the superior and middle pharyngeal constrictors.</li>\n<li>The glossopharyngeal nerve travels along with it to reach the pharyngeal wall and posterior 1/3 of the tongue, supplying sensory innervation.</li>\n<li>This anatomic relationship is a key landmark in surgical anatomy of the pharynx.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805d93cc020-12d5-4966-b16e-ebe872823937.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vagus nerve and Digastric muscle (Option A):</strong> The vagus nerve (CN X) runs in the carotid sheath, but it does not accompany stylopharyngeus, and the digastric muscle is more superficial and not seen piercing pharyngeal constrictors.</p>\n<p><strong>Internal laryngeal nerve and stylopharyngeus muscle (Option C):</strong> The internal laryngeal nerve, a branch of the superior laryngeal nerve (CN X), pierces the thyrohyoid membrane, not the pharyngeal constrictors, and does not travel with stylopharyngeus.</p>\n<p><strong>Internal laryngeal vein and Digastric muscle (Option D):</strong> The internal laryngeal vein is small and related to the thyrohyoid region, and digastric is not associated with the pharyngeal wall or stylopharyngeus.</p>", "options": ["Vagus nerve and Digastric muscle", "Stylopharyngeus muscle and Glossopharyngeal nerve", "Internal laryngeal nerve and stylopharyngeus muscle", "Internal laryngeal vein and Digastric muscle"], "html_options": ["Vagus nerve and Digastric muscle", "Stylopharyngeus muscle and Glossopharyngeal nerve", "Internal laryngeal nerve and stylopharyngeus muscle", "Internal laryngeal vein and Digastric muscle"], "corr_idx": 1}, {"id": "1229315", "html_qtxt": "What passes through the inferior pharyngeal constrictor muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The recurrent laryngeal nerve and inferior laryngeal artery pass deep to the inferior pharyngeal constrictor muscle to enter the larynx.</p>\n<ul>\n<li>Gaps between muscles of the pharyngeal wall provide important routes for muscles and neurovascular tissues.</li>\n<li>The gap between the middle and inferior constrictor muscles allows the internal laryngeal vessels and nerve access to the aperture in the thyrohyoid membrane to enter the larynx.</li>\n<li>The recurrent laryngeal nerves and accompanying inferior laryngeal vessels enter the larynx posterior to the inferior horn of the thyroid cartilage deep to the inferior margin of the inferior constrictor muscle.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805911c6b5c-a062-44f1-bedc-db0c93e3d43b.png\">", "options": ["Recurrent laryngeal nerve and the inferior laryngeal artery", "Recurrent laryngeal nerve and the superior laryngeal artery", "Recurrent laryngeal nerve and the Glossopharyngeal nerve", "Recurrent laryngeal nerve and the thyro
