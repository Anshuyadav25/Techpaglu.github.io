block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051C4D.png\">\n<p><strong>Anatomical snuff box</strong></p>\n<p>The anatomical snuffbox is a triangular depression on the back of the hand, at the base of the thumb.</p>\n<p><strong>Boundaries:</strong></p>\n<ul>\n<li><strong>Lateral:</strong> Tendons of the abductor pollicis longus and extensor pollicis brevis muscles.</li>\n<li><strong>Medial:</strong> Tendon of the extensor pollicis longus muscle. <strong>(Option B ruled out)</strong></li>\n<li>Proximal (towards the wrist)<strong>:</strong> Styloid process of the radius bone.</li>\n<li>Floor: Scaphoid and trapezium bones.</li>\n</ul>\n<p><strong>Contents:</strong></p>\n<p>Radial artery, superficial branch of the radial nerve, and cephalic vein.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057B0F.png\">", "options": ["1, 2, and 6 are known as the outcropping muscles of the deep extensor compartment of the forearm.", "1 and 2 form the lateral boundary of the anatomical snuff box, while 6 forms the medial boundary.", "6 passes through the 1st extensor compartment along with 1 and 2 under the extensor retinaculum.", "2 inserts into the base of the proximal phalanx of the thumb."], "html_options": ["1, 2, and 6 are known as the outcropping muscles of the deep extensor compartment of the forearm.", "1 and 2 form the lateral boundary of the anatomical snuff box, while 6 forms the medial boundary.", "6 passes through the 1st extensor compartment along with 1 and 2 under the extensor retinaculum.", "2 inserts into the base of the proximal phalanx of the thumb."], "corr_idx": 2}, {"id": "1229053", "html_qtxt": "Which of the following is not one of the rotator cuff muscles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The deltoid muscle is not one of the rotator cuff muscles.</p>\n<p><strong>The Rotator cuff muscles</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080590C3.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805D6F0.png\">\n<ul>\n<li>In rotator cuff muscles, the subscapularis, which was once considered the <strong>\"forgotten tendon\"</strong> due to a tendency to be overlooked in diagnoses and treatment.</li>\n<li>It's the<strong> largest </strong>of the rotator cuff muscles,</li>\n<li>Tears of the subscapularis were often missed or misdiagnosed as <strong>\"hidden lesions,\"</strong> particularly in open repair surgeries,</li>\n<li>Improved imaging techniques and surgical approaches have led to increased awareness and diagnosis of subscapularis tears.</li>\n</ul>\n<p>The term <strong>\"forgotten muscle\"</strong> often refers to the <strong>serratus anterior</strong>, which plays a crucial role in shoulder blade movement and is frequently overlooked in shoulder exercises.</p>", "options": ["Supraspinatus Muscle", "Deltoid Muscle", "Infrapinatus Muscle", "Teres Minor"], "html_options": ["Supraspinatus Muscle", "Deltoid Muscle", "Infrapinatus Muscle", "Teres Minor"], "corr_idx": 1}, {"id": "1229054", "html_qtxt": "During a Little League game, one of the players accidentally struck her teammate with her bat. When the bat hit the boy's arm, there was an audible crack, and the boy fell to the ground in pain. Luckily, one of the mothers watching was a physician, and she rushed to the boy's aid. Quick examination showed her that the boy had a closed fracture in his upper arm. After watching him abduct and rotate the arm, she diagnosed damage to the ___A____Damage to this nerve normally occurs when injury is located at the:____B____?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>After examination diagnosis of damage to the <strong>Axillary nerve </strong>was made<strong>. </strong></p>\n<p>Damage to the axillary nerve normally occurs when injury is located at the <strong>Surgical neck of the humerus.</strong></p>\n<ul>\n<li>The <strong>axillary nerve</strong> innervates the <strong>deltoid</strong> and <strong>teres minor</strong>, crucial for <strong>abduction and external rotation</strong> of the shoulder.</li>\n<li>It passes around the <strong>surgical neck of the humerus</strong> with the <strong>posterior circumflex humeral artery</strong>.</li>\n</ul>\n<p>Fracture at the <strong>surgical neck</strong> commonly injures this nerve, leading to:</p>\n<ul>\n<li>Weakness in shoulder abduction (especially 15-90&deg;)</li>\n<li>Loss of sensation over the \"regimental badge\" area</li>\n</ul>\n<p><strong>Axillary Nerve </strong></p>\n<p>Motor Supply:</p>\n<ul>\n<li>Anterior branch: <strong>Anterior deltoid</strong></li>\n<li>Posterior branch: <strong>Posterior deltoid, teres minor</strong></li>\n</ul>\n<p>Sensory Supply:</p>\n<ul>\n<li><strong>Upper lateral cutaneous nerve of the arm</strong> (from the posterior branch): skin over the <strong>inferior deltoid</strong></li>\n</ul>\n<p>Articular Supply:</p>\n<ul>\n<li>Articular branch: Glenohumeral joint</li>\n</ul>\n<p><strong>Muscles Involved in Shoulder Abduction:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053E17.png\">", "options": ["A- Axillary nerve, B- Lateral epicondyle of humerus", "A- Axillary nerve, B- Surgical neck of humerus", "A- Radial nerve, B- Deltoid tuberosity of humerus", "A- Axillary nerve, B- Anatomical neck of humerus"], "html_options": ["A- Axillary nerve, B- Lateral epicondyle of humerus", "A- Axillary nerve, B- Surgical neck of humerus", "A- Radial nerve, B- Deltoid tuberosity of humerus", "A- Axillary nerve, B- Anatomical neck of humerus"], "corr_idx": 1}, {"id": "1229055", "html_qtxt": "What is the content of the marked area?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805CBA9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The Quadrangular space </strong>is the marked area that contains the <strong>axillary nerve and the posterior circumflex humeral artery.</strong></p>\n<ul>\n<li>The <strong>quadrangular space</strong> is a gap in the muscles of the posterior scapular region.</li>\n<li>It is a pathway for neurovascular structures to move from the axilla anteriorly to the posterior shoulder and arm.</li>\n<li><strong>Boundaries</strong>\n<ol>\n<li>Superior - inferior aspect of the teres minor</li>\n<li>Inferior-superior aspect of the teres major</li>\n<li>Lateral - surgical neck of the humerus.</li>\n<li>Medial - long head of triceps brachii</li>\n<li>Anterior - subscapularis</li>\n</ol>\n</li>\n<li>The axillary nerve, and posterior circumflex humeral artery and the vein pass through the quadrangular space.</li>\n<li>These structures can be compressed as a result of trauma, muscle hypertrophy or space-occupying lesion, resulting in weakness of the deltoid and teres minor.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052F8D.png\">", "options": ["Axillary nerve and Posterior circumflex humeral artery", "Axillary nerve and Anterior circumflex humeral artery ", "Axillary vein and Radial artery", "Axillary nerve and Musculocutaneous artery"], "html_options": ["Axillary nerve and Posterior circumflex humeral artery", "Axillary nerve and Anterior circumflex humeral artery ", "Axillary vein and Radial artery", "Axillary nerve and Musculocutaneous artery"], "corr_idx": 0}, {"id": "1229061", "html_qtxt": "To check the pulse of a child whose forearm is in a cast, the paediatrician presses her finger into the depth of the \"anatomical snuffbox\". The tendon lying immediately medial (ulnar) to the physician's finger belongs to what muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The anatomical snuff box is bounded on the ulnar side by the tendon of extensor pollicis longus. So, on pressing the finger into the depth of the \"anatomical snuffbox\", the tendon lying immediately medial (ulnar) to the finger is the <strong>extensor pollicis longus tendon.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805EA7D.png\">\n<ul>\n<li>It is bounded radially by the tendons of abductor pollicis longus and extensor pollicis brevis.</li>\n<li>The radial artery lies in the floor of the anatomical snuff box, and the scaphoid can be felt in the floor of the anatomical snuff box.</li>\n<li>Extensor carpi radialis longus and brevis attach their tendons to the base of the second and third metacarpals, respectively.</li>\n<li>The brachioradialis inserts its tendon on the lateral side of the base of the styloid process of the radius.</li>\n</ul>", "options": ["Brachioradialis", "Extensor carpi radialis brevis", "Extensor carpi radialis longus", "Extensor pollicis longus"], "html_options": ["Brachioradialis", "Extensor carpi radialis brevis", "Extensor carpi radialis longus", "Extensor pollicis longus"], "corr_idx": 3}, {"id": "1229095", "html_qtxt": "A patient presents with scapular winging visible at rest, without active arm movement. Physical examination shows the medial border of the scapula is displaced laterally and inferiorly (as shown in the image), but there is no prominence during forward arm flexion. Which nerve is most likely injured?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056C3F.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Scapular winging visible at rest, with no prominence during forward arm flexion, is caused by the <strong>dorsal scapular nerve injury.</strong></p>\n<p><strong>Dorsal Scapular Nerve (C5)</strong></p>\n<ul>\n<li>The <strong>dorsal scapular nerve</strong> arises from the <strong>C5 root</strong> of the brachial plexus and innervates the <strong>rhomboid major</strong>, <strong>rhomboid minor</strong>, and <strong>levator scapulae</strong></li>\n<li>These muscles function primarily to <strong>retract (adduct)</strong> and <strong>elevate</strong> the scapula.</li>\n<li>When this nerve is injured, the rhomboids become weak or paralysed, resulting in the <strong>medial border of the scapula drifting laterally</strong>.</li>\n<li>This causes <strong>winging of the scapula at rest</strong>, without the need for active movement.</li>\n<li>The patient may experience <strong>difficulty retracting the scapula</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059A5E.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p>Long Thoracic Nerve (C5-C7)<strong> (Option A): </strong></p>\n<ul>\n<li>The <strong>long thoracic nerve</strong> innervates the <strong>serratus anterior</strong> muscle, which holds the scapula tightly against the thoracic wall during upper limb movements, particularly <strong>flexion and overhead reaching</strong>.</li>\n<li>Injury to this nerve causes the <strong>classic form of scapular winging</strong>, characterised by the <strong>medial border of the scapula protruding posteriorly</strong> when the patient attempts to <strong>push against resistance.</strong></li>\n</ul>\n<p>Spinal Accessory Nerve (Cranial Nerve XI) <strong>(Option C):</strong></p>\n<ul>\n<li>The <strong>spinal accessory nerve</strong> supplies the <strong>trapezius muscle</strong>, which plays a crucial role in <strong>elevating the shoulder</strong> and <strong>rotating the scapula</strong> during arm abduction above 90 degrees.</li>\n<li>Damage to this nerve results in <strong>shoulder drooping</strong>, <strong>difficulty elevating the arm</strong>, and, in some cases, <strong>mild winging of the scapula</strong>.</li>\n<li>The winging tends to be secondary and is more noticeable during <strong>shoulder movement</strong>, not typically at rest.</li>\n</ul>\n<p>Axillary Nerve (C5-C6)<strong> (Option D):</strong></p>\n<ul>\n<li>The <strong>axillary nerve</strong> innervates the <strong>deltoid</strong> and <strong>teres minor</strong> muscles, both of which are involved in <strong>shoulder abduction and</strong> <strong>external rotation</strong>, respectively.</li>\n<li>Injury to this nerve impairs <strong>abduction beyond the first 15 degrees</strong> (initiated by the supraspinatus), but it does <strong>not affect scapular position or stability</strong>.</li><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051F02.png\">\n</ul>", "options": ["Long thoracic nerve", "Dorsal scapular nerve", "Spinal accessory nerve", "Axillary nerve"], "html_options": ["Long thoracic nerve", "Dorsal scapular nerve", "Spinal accessory nerve", "Axillary nerve"], "corr_idx": 1}, {"id": "1229099", "html_qtxt": "A student is rollerblading on the road and, while trying to avoid a bicyclist, falls heavily on his right wrist. After the fall, he notes severe pain in the anatomical snuff box. Radiological studies reveal a fracture of the bone deep to the snuff box, which is<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805478D.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The scaphoid is the bone found at the floor of the anatomical snuff box. From the given X-ray findings, the fractured bone is the <strong>Scaphoid.</strong></p>\n<ul>\n<li>It is in the proximal row of carpals and is frequently fractured.</li>\n<li>High risk of <strong>avascular necrosis</strong> due to poor blood supply.</li>\n<li>The scaphoid and trapezium are the carpal bones that make up the floor of the anatomical snuffbox.</li>\n<li><strong>Borders of the ASB:</strong>\n<ul>\n<li><strong>Radial border:</strong> Formed by the tendons of the abductor pollicis longus and extensor pollicis brevis.</li>\n<li><strong>Ulnar border:</strong> Formed by the tendon of the extensor pollicis longus.</li>\n<li><strong>Apex (distal end):</strong> Points towards the first metacarpophalangeal joint.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805B10E.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p>Capitate, hamate and trapezium are three carpal bones located in the distal row of carpals.</p>\n<p><strong>Capitate</strong> is the largest carpal bone; it transmits force from the hand to the lunate and the radius. Fractures are rare and typically occur with <strong>severe trauma</strong>. <strong>(Option A ruled out)</strong></p>\n<p><strong>Hamate</strong> has a distinct hook; it is an attachment point for the flexor retinaculum.</p>\n<p><strong>Trapezium </strong>is the carpal bone that articulates with the metacarpal bone of the thumb, forming a saddle joint. Though it forms part of the floor of the snuff box, the <strong>scaphoid lies more centrally and deeper</strong>. Trapezium fractures are <strong>less common</strong> and usually involve thumb trauma, not a <strong>fall on an outstretched hand</strong>.<strong> (Option D ruled out)</strong></p>\n<p><strong>The lunate</strong> is in the proximal row of carpal bones, located next to the scaphoid, and it articulates with the capitate. Commonly involved in <strong>dislocations</strong>, not isolated fractures, with snuff box tenderness. <strong>(Option B ruled out)</strong></p>", "options": ["Capitate", "Lunate", "Scaphoid", "Trapezium"], "html_options": ["Capitate", "Lunate", "Scaphoid", "Trapezium"], "corr_idx": 2}, {"id": "1229103", "html_qtxt": "In a patient with Erb-Duchenne palsy, nerves arising from the superior trunk of the brachial plexus are affected. Which of the following nerves will not be affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The medial pectoral nerve</strong> arises from the <strong>medial cord</strong> (C8-T1), <strong>not</strong> the superior trunk or C5 and C6 roots and will <strong>not be affected </strong>in Erb-Duchenne palsy</p>\n<ul>\n<li><strong>Erb-Duchenne palsy </strong>is the avulsion of the C5 and C6 roots of the brachial plexus.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052ADF.png\">", "options": ["Suprascapular", "Dorsal scapular", "Long thoracic", "Lateral pectoral"], "html_options": ["Suprascapular", "Dorsal scapular", "Long thoracic", "Lateral pectoral"], "corr_idx": 0}, {"id": "1229111", "html_qtxt": "Which of the following is not true regarding palsy shown below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056E0C.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The condition shown in the image is known as Erb's palsy or waiter's tip hand, which involves the forearm in pronation due to <strong>loss of supination</strong> (biceps paralysed) and <strong>intact pronators.</strong></p>\n<ul>\n<li><strong>The wrist is flexed </strong>due to unopposed wrist flexors and gravity in Erb's palsy. <strong>(Option C)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080580FB.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053D49.png\">", "options": ["Arm medially rotated", "Elbow extended", "Wrist flexed", "Forearm supinated"], "html_options": ["Arm medially rotated", "Elbow extended", "Wrist flexed", "Forearm supinated"], "corr_idx": 3}, {"id": "1229116", "html_qtxt": "Identify the marked muscle.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805D2F3.png\">", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080594A1.png\">\n<p><strong>Hypothenar Muscles</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051CB0.png\">", "options": ["Opponens pollicis", "Flexor pollicis brevis", "Abductor pollicis longus ", "Adductor pollicis"], "html_options": ["Opponens pollicis", "Flexor pollicis brevis", "Abductor pollicis longus ", "Adductor pollicis"], "corr_idx": 0}, {"id": "1229117", "html_qtxt": "The marked muscle is innervated by<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805A4DE.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked muscle is the abductor pollicis longus, which lies within the deep compartment of the posterior forearm.</p>\n<ul>\n<li><strong>The posterior interosseous branch of the radial nerve</strong> innervates the abductor pollicis longus muscle.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080559C3.png\">\n<p>The tendon of the abductor pollicis longus passes through the 1st extensor compartment at the wrist, where it contributes to the radial border of the anatomical snuffbox.</p>\n<ul>\n<li><strong>Attachments: </strong>Originates from the interosseous membrane and the adjacent posterior surfaces of the radius and ulna. It attaches to the lateral aspect of the base of the first metacarpal.</li>\n<li><strong>Actions:</strong> Abduction of the thumb.</li>\n<li><strong>Blood supply:</strong> Ulnar artery.</li>\n</ul>", "options": ["Anterior interosseous nerve", "Ulnar nerve", "Median nerve", "Posterior interosseous nerve"], "html_options": ["Anterior interosseous nerve", "Ulnar nerve", "Median nerve", "Posterior interosseous nerve"], "corr_idx": 3}, {"id": "1229119", "html_qtxt": "Which of the following has got nerve supply from all three nerves - ulnar nerve, median nerve and radial nerve?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The thumb</strong> receives contributions from all three major nerves of the upper limb.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805E80B.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Ring finger (Option A):</strong> Median (lateral part) and ulnar (medial part) only,</p>\n<p><strong>Index finger (Option B):</strong> Median nerve for both motor and sensory; no ulnar or radial motor supply</p>\n<p><strong>Little finger (Option C):</strong> Ulnar nerve only (motor and sensory)</p>", "options": ["Ring finger", "Index finger", "Little finger", "Thumb"], "html_options": ["Ring finger", "Index finger", "Little finger", "Thumb"], "corr_idx": 3}, {"id": "1229144", "html_qtxt": "Which of the following statements is not true regarding tests for intrinsic hand muscles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The Igawa test </strong>is not used for the evaluation of the palmar interossei.</p>\n<ul>\n<li>The middle finger has only dorsal interossei and can move the middle finger to either side.</li>\n<li>It specifically assesses the ability of the middle finger to abduct.</li>\n<li>A<strong> positive Igawa test,</strong> where the patient cannot move the middle finger sideways, suggests an ulnar nerve injury.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p>The <strong>card test</strong> <strong>(Option A):</strong> It evaluates the <strong>palmar interossei</strong>, which are responsible for the <strong>adduction of fingers</strong>. A card is placed between the patient's fingers, and they are asked to hold it. Inability to hold the card indicates <strong>ulnar nerve injury</strong>.</p>\n<p>The <strong>Wartenberg sign (Option B): </strong>It is the <strong>passive abduction of the little finger</strong> due to weakness of the <strong>palmar interossei</strong> and <strong>lumbricals</strong>, with unopposed action of the <strong>extensor digiti minimi</strong>. It is a sign of <strong>ulnar nerve palsy</strong>.</p>\n<p>The <strong>Froment sign</strong> test<strong> (Option D): </strong>The patient holds a piece of paper between the thumb and index finger; if the thumb flexes at the IP joint (using <strong>flexor pollicis longus</strong>, median nerve), it indicates <strong>ulnar nerve dysfunction</strong> affecting the <strong>adductor pollicis</strong>.</p>", "options": ["The Card Test is used to assess the palmar interossei", "The Wartenberg sign indicates an abducted little finger due to ulnar nerve palsy.", "The Igawa test is used to evaluate the palmar interossei.", "The Froment sign assesses the Adductor pollicis."], "html_options": ["The Card Test is used to assess the palmar interossei", "The Wartenberg sign indicates an abducted little finger due to ulnar nerve palsy.", "The Igawa test is used to evaluate the palmar interossei.", "The Froment sign assesses the Adductor pollicis."], "corr_idx": 2}, {"id": "1229149", "html_qtxt": "Match the following signs with the respective nerve Injuries:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805Qwert.png\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805Qwesd.png\">", "options": ["A-2, B-3, C-1, D-4", "A-1, B-2, C-3, D-4", "A-3, B-4, C-2, D-1", "A-2, B-4, C-1, D-3"], "html_options": ["A-2, B-3, C-1, D-4", "A-1, B-2, C-3, D-4", "A-3, B-4, C-2, D-1", "A-2, B-4, C-1, D-3"], "corr_idx": 0}, {"id": "1229154", "html_qtxt": "What is the true statement about the given condition?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805QWRTY.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Flexion of the interphalangeal joint </strong>is the true statement in this condition.</p>\n<p>This classic hand posture is due to <strong>ulnar nerve injury</strong>, most often at the <strong>wrist level</strong>. <strong>(Option C)</strong></p>\n<ul>\n<li>Hyperextension at the MCP joints and flexion at the IP joints of the ring and little fingers (4th and 5th digits)</li>\n<li>Unopposed action of the extensor digitorum causes<strong> hyperextension of the MCP joints (Option A)</strong></li>\n<li>Unopposed flexion by flexor digitorum profundus & superficialis causes <strong>flexion of PIP & DIP joints</strong></li>\n<li>Thumb, index, and middle fingers appear relatively unaffected</li>\n</ul>\n<h4><strong>Muscles paralysed:</strong></h4>\n<ul>\n<li>Lumbricals of the 4th and 5th digits (normally flex MCP and extend IP joints)</li>\n<li>Interossei muscles (palmar and dorsal)</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805Qiop2.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805QopF3.png\">", "options": ["Hyperflexion of the metacarpophalangeal joint", "Flexion of the interphalangeal joint", "Clawing is most pronounced in median nerve injury at the wrist", "The deformity is due to paralysis of the thenar muscles"], "html_options": ["Hyperflexion of the metacarpophalangeal joint", "Flexion of the interphalangeal joint", "Clawing is most pronounced in median nerve injury at the wrist", "The deformity is due to paralysis of the thenar muscles"], "corr_idx": 1}]}, {"moduleId": 1010578, "name": "Major Nerves of Upper Limb & Pectoral Region", "questions": [{"id": "1228891", "html_qtxt": "The Ulnar and Humeral heads of the pronator teres muscle are marked. What is the X-marked nerve?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080505c4e646-ed68-479f-98b1-09ea91bb27bf.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The median nerve </strong>passes between the two heads of the pronator teres muscle.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080505aa6adc-9450-4f2a-852e-06ea18adf20d.png\">", "options": ["Axillary", "Musculocutaneous", "Median", "Radial"], "html_options": ["Axillary", "Musculocutaneous", "Median", "Radial"], "corr_idx": 2}, {"id": "1228903", "html_qtxt": "A boy fell onto a sharp object and cut his deep radial nerve as it emerged from the supinator muscle. The artery joining it at this point was also injured. The injured artery is the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>deep radial nerve</strong> emerges from the <strong>supinator muscle</strong> and runs in the deep layer of the posterior forearm while running next to <strong>the posterior interosseous artery.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080568f17ad3-a844-4921-afbd-d1a4476384ca.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805797a295a-ff94-4088-a488-167c268ed72c.png\">", "options": ["Anterior interosseous", "Common interosseous", "Posterior interosseous", "Radial"], "html_options": ["Anterior interosseous", "Common interosseous", "Posterior interosseous", "Radial"], "corr_idx": 2}, {"id": "1228906", "html_qtxt": "In the process of doing an axillary lymph node dissection in a 50-year-old patient, the surgery resident cleans the space between the pectoralis major and minor muscles, in an attempt to remove all of the lateral pectoral lymph nodes. Upon recovery, it is noted that the patient's lower pectoralis major is paralysed. The nerve most likely injured is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080525e6c1bd-e543-4b4d-8bbb-690fc5a0baa9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>medial pectoral nerve (y) </strong>is the nerve that is most likely injured, as <strong>its injury leads to paralysis of the lower sternocostal portion</strong> of the pectoralis major muscle.</p>\n<ul>\n<li>The <strong>medial pectoral nerve</strong> arises from the <strong>medial cord </strong>as shown in the image.</li>\n<li>It pierces the pectoralis minor to reach the pectoralis major.</li>\n<li>It is at risk during surgery between the <strong>pectoralis major and minor</strong>, especially when dissecting lymph nodes in the <strong>clavipectoral (deltopectoral) space</strong>.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p>The medial pectoral nerve innervates the inferior part of pectoralis major and pectoralis minor, while the <strong>lateral pectoral nerve</strong> innervates the superior part of pectoralis major only. <strong>(Option C ruled out) </strong>These two nerves are named after their origin from two different cords of the brachial plexus.</p>\n<p>The <strong>thoracodorsal nerve </strong>(which is also derived from the brachial plexus) innervates latissimus dorsi and is not involved with the pectoral muscles. <strong>(Option B ruled out)</strong></p>\n<p>The<strong> long thoracic nerve</strong> runs along the <strong>lateral thoracic wall</strong> on the surface of the serratus anterior and innervates the serratus anterior, <strong>not the pectoralis</strong> muscles. Injury leads to a <strong>winged scapula. (Option A ruled out)</strong></p>", "options": ["Long thoracic nerve", "Thoracodorsal nerve", "Lateral pectoral nerve", "Medial pectoral nerve"], "html_options": ["Long thoracic nerve", "Thoracodorsal nerve", "Lateral pectoral nerve", "Medial pectoral nerve"], "corr_idx": 3}, {"id": "1228911", "html_qtxt": "In lymphatic drainage of the breast, the major portion (about 75%) eventually enters which group of nodes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Axillary lymph nodes </strong>drain the majority of lymph, with<strong> the Central Axillary Nodes</strong> being the highest lymphatic drainage.</p>\n<ul>\n<li>The breast is divided into 4 quadrants.</li>\n<li>Lymph from the outer upper and lower quadrants primarily goes to the axillary nodes.</li>\n<li>First to the lateral axillary nodes, then to the central, and finally apical nodes.</li>\n<li>Lymph from the inner quadrants drains to the parasternal nodes along the sternum.</li>\n<li>Some lymph crosses the midline or passes inferiorly to the abdominal nodes.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051649d1df-7c76-48fa-be49-e6af52b207b6.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805da4adb5f-5324-4309-9ee7-a4a6819cf47f.png\">", "options": ["Deltopectoral", "Central Axillary ", "Lateral Axillary", "Parasternal "], "html_options": ["Deltopectoral", "Central Axillary ", "Lateral Axillary", "Parasternal "], "corr_idx": 1}, {"id": "1228914", "html_qtxt": "During a motorcycle accident, an 18-year-old male landed on the right lateral side of his rib cage with his right upper limb abducted. In the hospital, he was found to have \"winging\" of the right scapula as shown. Which nerve was likely damaged in the accident?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Injury to the <strong>long thoracic nerve </strong>(C5&ndash;C7) denervates the serratus anterior, leading to scapular winging due to unopposed action of the trapezius and rhomboids.</p>\n<ul>\n<li>This nerve runs superficially along the lateral thoracic wall, making it vulnerable to injury from trauma, such as a blow to the lateral rib cage.</li>\n<li>The nerve is also vulnerable during surgeries like mastectomy due to its superficial location.</li>\n<li>Winging of the scapula<strong> at rest </strong>can be due to spinal accessory nerve palsy and fascio-scapulo-humeral dystrophy.y</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Accessory nerve (Option A): </strong>Innervates the trapezius and sternocleidomastoid; damage may cause shoulder droop, but not scapular winging.</p>\n<p><strong>Vagus nerve (Option C):</strong> A cranial nerve with no role in shoulder or scapular movement.</p>\n<p><strong>Lateral pectoral nerve (Option D): </strong>Innervates the pectoralis major; damage doesn't cause scapular winging.</p>", "options": ["Accessory ", "Long thoracic ", "Vagus", "Lateral Pectoral"], "html_options": ["Accessory ", "Long thoracic ", "Vagus", "Lateral Pectoral"], "corr_idx": 1}, {"id": "1228919", "html_qtxt": "Upon finding a malignant tumour in the medial portion of the breast of a 40-year-old female, the surgeon began to search for the lymph nodes that would be the first ones reached by metastatic spread of cancer cells from this site. Which group(s) would have to be examined to determine whether metastasis had occurred?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Parasternal and pectoral </strong>lymph nodes that would be the first ones reached by metastatic spread of cancer cells from this site.</p>\n<p><strong>Lymphatic drainage of the breast</strong>:</p>\n<ul>\n<li><strong>Lateral quadrants</strong> primarily drain to the <strong>axillary lymph nodes</strong>, especially the <strong>pectoral group</strong>.</li>\n<li><strong>Medial quadrants</strong> of the breast drain to the <strong>parasternal (internal thoracic) nodes</strong>.</li>\n</ul>\n<p>In this case, the <strong>tumour is located medially</strong>, so:</p>\n<ul>\n<li><strong>Parasternal nodes</strong> must be examined, as they directly drain the medial breast.</li>\n<li><strong>Pectoral nodes</strong> (a subgroup of axillary nodes) may also be involved due to lymphatic anastomoses.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Parasternal and apical (Option B)</strong>: Apical nodes are higher-order nodes; they receive drainage from central nodes, not directly from the medial breast.</p>\n<p><strong>Parasternal and lateral (Option C)</strong>: The&nbsp; Lateral group drains the upper limb and lateral breast.</p>\n<p><strong>Parasternal and central (Option D)</strong>: Central nodes are downstream from pectoral nodes; they&rsquo;re not the <strong>first</strong> to receive drainage from the medial breast.</p>", "options": ["Parasternal and pectoral", "Parasternal and apical", "Parasternal and Lateral", "Parasternal and central"], "html_options": ["Parasternal and pectoral", "Parasternal and apical", "Parasternal and Lateral", "Parasternal and central"], "corr_idx": 0}, {"id": "1228920", "html_qtxt": "Match the following shoulder Muscles with their corresponding actions.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805f5206837-b6c8-4a07-8c28-5af7d34fbc13.png\">", "html_expl": "<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805cc4fc385-3bd0-4fc2-9ec3-b9287af61ff2.png\">", "options": ["A-2, B-4, C-1, D-3", "A-1, B-3, C-2, D-4", "A-4, B-1, C-3, D-2", "A-3, B-2, C-4, D-1"], "html_options": ["A-2, B-4, C-1, D-3", "A-1, B-3, C-2, D-4", "A-4, B-1, C-3, D-2", "A-3, B-2, C-4, D-1"], "corr_idx": 0}, {"id": "1228922", "html_qtxt": "Which of the following structures is not closely related to the pectoralis minor muscle in the axilla and does not use it as an anatomical landmark?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The cephalic vein</strong> runs in the deltopectoral groove, superficial and lateral to the pectoralis minor, and is not related to it directly in the axilla.</p>\n<p><strong>Pectoralis minor</strong> serves as a key landmark in the axilla:</p>\n<ul>\n<li><strong>Cords of the brachial plexus</strong> are named based on their position relative to it. <strong>(Option B)</strong></li>\n<li><strong>The lateral thoracic artery</strong> runs along or near its lateral border. <strong>(Option C)</strong></li>\n<li><strong>The medial pectoral nerve</strong> pierces it to reach the pectoralis major. <strong>(Option D)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508050516ecc5-d6f4-4ee4-8c46-d41f40a8b605.png\">", "options": ["Cephalic vein", "Cords of the brachial plexus", "Lateral thoracic artery", "Medial pectoral nerve"], "html_options": ["Cephalic vein", "Cords of the brachial plexus", "Lateral thoracic artery", "Medial pectoral nerve"], "corr_idx": 0}, {"id": "1228928", "html_qtxt": "During insertion of an IV cannula in the median cubital vein, the patient suddenly lost feeling on the radial side of the forearm. What nerve was injured?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508058ac2d756-a727-41c6-a199-d106992c2220.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During IV cannulation in the median cubital vein, the <strong>lateral antebrachial cutaneous</strong> nerve can be injured due to its proximity, especially if the needle is inserted too deeply or laterally, causing numbness on the radial side of the forearm.</p>\n<ul>\n<li>The <strong>lateral antebrachial cutaneous nerve</strong> is the terminal sensory branch of the musculocutaneous nerve.</li>\n<li>It emerges <strong>lateral to the biceps tendon</strong> near the <strong>cubital fossa</strong> and provides cutaneous sensation to the radial (lateral) side of the forearm.</li>\n<li>If the needle goes a bit medial, it could injure <strong>the medial antebrachial cutaneous nerve</strong>, which is a direct branch of the medial cord of the brachial plexus; it innervates skin on the medial side of the forearm. <strong>(Option B)</strong></li>\n<li>If the needle goes too deep, the median nerve might be injured.</li>\n<li><strong>Musculocutaneous nerve</strong>: While this nerve gives rise to the lateral antebrachial cutaneous branch, it is deeper and <strong>not directly at risk</strong> during a superficial venipuncture. <strong>(Option C)</strong></li>\n<li><strong>The posterior antebrachial cutaneous nerve</strong> is a branch of the radial nerve that supplies the posterior forearm. <strong>(Option D)</strong></li>\n<li>The superficial radial nerve is a terminal branch of the radial nerve, which supplies the dorsum of the hand and the dorsal side of the lateral 2.5 digits.</li>\n<li>Neither of these nerves would be affected by a venipuncture in the median cubital fossa.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080560933862-4650-4913-8a7e-2a233ae5f795.png\">", "options": ["A - Lateral antebrachial cutaneous", "D - Medial antebrachial cutaneous", "B - Musculocutaneous", "C - Posterior antebrachial cutaneous"], "html_options": ["A - Lateral antebrachial cutaneous", "D - Medial antebrachial cutaneous", "B - Musculocutaneous", "C - Posterior antebrachial cutaneous"], "corr_idx": 0}, {"id": "1228932", "html_qtxt": "A man is brought to the ER with a stab wound just below and medial to the coracoid process. He has lost a lot of bright red blood from a large (~1.2 cm in diameter) severed artery found deep at this location. During surgery, the doctor cuts through the clavicular head of the pectoralis major to access the area. He then finds a partially severed muscle running downward and medially from the coracoid process, which he divides for better exposure. Which was the partially severed muscle from the given image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805018e34a9-b92e-4dc8-92db-8e5a9d48b0bf.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pectoralis minor</strong> <strong>(C)</strong> inserts on the coracoid process of the scapula. Its origin is ribs 3-5, so it runs downward and medially from the coracoid process.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080589a21123-7297-4454-842c-dcd622aadd20.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805fcffc760-39b9-44a6-a022-3491c8a5b374.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805ca38a2ee-3421-45c7-96ad-8cc83ed61282.png\">", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1228935", "html_qtxt": "Which of the following statements about breast tissue is false?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Alveolar epithelium</strong> is cuboidal in the resting phase, and columnar during lactation. So, Option B is a false statement.</p>\n<p>The fibrous stroma forms septa (suspensory ligaments of Cooper), which anchor the skin and gland to the pectoral fascia.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Fibrous stroma is absent beneath the areola (Option A): </strong>Beneath the areola, the fibrous (supportive) stroma is replaced by smooth muscle fibres to aid in nipple erection.</p>\n<p><strong>15-20 lactiferous ducts open in the nipple (Option C): </strong>Each lobe of the breast has a lactiferous duct, typically 15-20 in number, that opens at the nipple surface.</p>\n<p><strong>Myoepitheliocytes facilitate the passage of milk along the ducts (Option D)</strong>: Myoepithelial cells, located between the epithelium and basement membrane, contract in response to oxytocin, aiding in milk ejection.</p>", "options": ["Fibrous stroma is absent beneath the areola", "Alveolar epithelium is columnar in the resting phase", "15-20 lactiferous ducts open in the nipple", "Myoepitheliocytes facilitate the passage of the milk along the ducts"], "html_options": ["Fibrous stroma is absent beneath the areola", "Alveolar epithelium is columnar in the resting phase", "15-20 lactiferous ducts open in the nipple", "Myoepitheliocytes facilitate the passage of the milk along the ducts"], "corr_idx": 1}, {"id": "1228937", "html_qtxt": "A woman with breast cancer subsequently develops metastases in her vertebral column. Which is the most direct route for the spread of the tumour to the vertebral column?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most likely route for the cancer to reach the vertebral column is through the <strong>intercostal veins,</strong> i.e. <strong>hematogenous spread</strong>.</p>\n<ul>\n<li>The intercostal veins, especially the posterior intercostal veins, drain into the<strong> azygos and hemiazygos system.</strong></li>\n<li>These veins communicate with the vertebral venous plexus (Batson&rsquo;s plexus), a <strong>valveless network </strong>of veins that runs along the vertebral column.</li>\n<li>Because this system is valveless, it allows <strong>retrograde flow</strong>, especially during increased intra-abdominal or intrathoracic pressure.</li>\n<li>This enables breast cancer cells to spread directly to the vertebrae, bypassing the lymph nodes or superficial veins.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p>The <strong>cephalic vein</strong> and thoracoacromial vein would not be draining the breast, and the <strong>lateral thoracic vein</strong> would not be directing blood toward the vertebral column. <strong>(Option A and B)</strong></p>\n<p>Lymphatic vessels will lead to <strong>axillary nodes</strong>, not directly to vertebrae; metastasis via lymphatics usually affects lymph nodes first. <strong>(Option C)</strong></p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Batson's vertebral venous plexus </strong>is a common route for metastatic spread of cancers (e.g., breast, prostate) to the spine and skull, due to its valveless, low-resistance nature.</p>", "options": ["Branches of the cephalic vein", "Branches of the lateral thoracic vein", "Lymphatic vessels draining into the axilla", "Branches of the intercostal veins"], "html_options": ["Branches of the cephalic vein", "Branches of the lateral thoracic vein", "Lymphatic vessels draining into the axilla", "Branches of the intercostal veins"], "corr_idx": 3}, {"id": "1228940", "html_qtxt": "The clavipectoral fascia is penetrated by which artery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>thoracoacromial artery</strong> <strong>pierces the clavipectoral fascia</strong> and gives off <strong>four branches</strong>, </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080597e2d3ad-10ff-459d-bc9d-22d081a2b617.png\">\n<p><strong>Structures that pierce the clavipectoral fascia:</strong></p>\n<ol>\n<li><strong>Cephalic vein</strong></li>\n<li><strong>Thoracoacromial artery</strong> (a branch of the axillary artery)</li>\n<li><strong>Lateral pectoral nerve</strong></li>\n<li><strong>Lymphatics from the breast</strong></li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805704e5279-e3b0-4d35-b0a8-0d528aacd56d.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Anterior circumflex humeral (Option A):</strong> Encircles the surgical neck of the humerus; does not pierce the fascia</p>\n<p><strong>Axillary artery</strong> <strong>(Option B): </strong>Lies deep but does not pierce the clavipectoral fascia</p>\n<p><strong>Subscapular artery (Option C): </strong>A branch of the 3rd part of the axillary artery, runs posteriorly.</p>", "options": ["Anterior circumflex humeral", "Axillary", "Subscapular", "Thoracoacromial"], "html_options": ["Anterior circumflex humeral", "Axillary", "Subscapular", "Thoracoacromial"], "corr_idx": 3}, {"id": "1228944", "html_qtxt": "Match the following muscles and their radial nerve supply levels<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805128d0dd8-fd86-4aba-8a7d-d988da9b256b.png\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080577c93ffe-c260-4114-a12e-f527ae9c40f5.png\">\n<ul>\n<li><strong>The radial nerve</strong> gives out muscular branches to supply the long head, medial head, and lateral head of the triceps brachii muscles before and during its course in the radial sulcus.</li>\n<li>After it emerges from the radial sulcus, it supplies the brachialis, brachioradialis and extensor carpi radialis longus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805d7122537-fab3-4f66-a575-5338b8ba9f10.png\">", "options": ["A-1, B-4, C-3, D-2", "A-4, B-3, C-2, D-1", "A-4, B-1, C-2, D-3", "A-3, B-4, C-2, D-1"], "html_options": ["A-1, B-4, C-3, D-2", "A-4, B-3, C-2, D-1", "A-4, B-1, C-2, D-3", "A-3, B-4, C-2, D-1"], "corr_idx": 1}, {"id": "1228948", "html_qtxt": "In the following fracture, which muscle is spared?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508055cd5d104-2be1-4135-9b82-0370d05ff6fb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In humeral shaft fractures involving the spiral groove segment, the <strong>triceps and anconeus </strong>are usually spared.</p>\n<p><strong>Radial Nerve Injury at the Spiral Groove</strong></p>\n<p><strong>Structures Typically Spared:</strong></p>\n<ul>\n<li><strong>Triceps brachii</strong> (long & medial heads): Motor branches arise proximal to the spiral groove</li>\n<li><strong>Anconeus: </strong>Supplied just above the groove's distal end</li>\n<li><strong>Posterior cutaneous nerve of the arm: </strong>Sensory branch given off before entering the groove</li>\n</ul>\n<p><strong>Structures Commonly Affected:</strong></p>\n<ul>\n<li><strong>Brachioradialis: </strong>Weak forearm flexion (especially in mid-prone position) <strong>(Option A)</strong></li>\n<li><strong>Wrist extensors</strong> (ECRL, ECRB, ECU): Lead to <strong>wrist drop</strong></li>\n<li><strong>Supinator: </strong>Weak supination (biceps compensates) <strong>(Option C)</strong></li>\n<li><strong>Finger & thumb extensors</strong> (EDC, EPL, EPB, EI): Inability to extend MCP joints and thumb <strong>(Option D)</strong></li>\n</ul>", "options": ["Brachioradialis", "Triceps and Anconeus", "Supinator", "Extensor Pollicis Longus (EPL)"], "html_options": ["Brachioradialis", "Triceps and Anconeus", "Supinator", "Extensor Pollicis Longus (EPL)"], "corr_idx": 1}, {"id": "1228950", "html_qtxt": "All of the following are true about the pectoralis major except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clavicular head causes<strong> flexion of the extended arm</strong>. So, Option D is incorrect.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805ed0da566-c6bc-4598-8574-201f135bccba.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805b246881b-3361-49b1-8ff3-943a3c4c2fb2.png\">", "options": ["The pectoralis major is the superiormost and largest muscle of the anterior chest wall", "It is a thick, fan-shaped muscle that lies underneath the breast tissue and forms the anterior wall of the axilla.", "Flexion, adduction and medial rotation of the arm at the glenohumeral joint", "The clavicular head causes extension of the flexed arm."], "html_options": ["The pectoralis major is the superiormost and largest muscle of the anterior chest wall", "It is a thick, fan-shaped muscle that lies underneath the breast tissue and forms the anterior wall of the axilla.", "Flexion, adduction and medial rotation of the arm at the glenohumeral joint", "The clavicular head causes extension of the flexed arm."], "corr_idx": 3}, {"id": "1228951", "html_qtxt": "Which of the following is related to the fracture shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805df4fa077-0cd4-4bb9-9fe6-f6a6c7586a32.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The surgical neck extends from just distal to the tuberosities to the shaft of the humerus. The axillary nerve and circumflex humeral vessels lie against the bone here. The proximal aspect of the humerus. Note the greater and lesser tuberosities as the site of attachment for muscles.</p>", "options": ["Posterior interosseous nerve", "Radial nerve", "Axillary nerve", "Ulnar nerve"], "html_options": ["Posterior interosseous nerve", "Radial nerve", "Axillary nerve", "Ulnar nerve"], "corr_idx": 2}, {"id": "1228954", "html_qtxt": "Which statement is false regarding abduction of the arm?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The posterior deltoid</strong> primarily assists in extension and lateral rotation, not abduction. The medial (middle) deltoid is the key abductor in the 30-90&deg; range.</p>\n<ul>\n<li><strong>0-15&deg;</strong> : Supraspinatus initiates abduction</li>\n<li><strong>15-90&deg;</strong>: Medial fibres of the deltoid continue abduction</li>\n<li><strong>>90&deg;</strong>: Upper trapezius and serratus anterior aid in scapular rotation</li>\n<li><strong>30-40 &deg;: </strong>medial deltoid</li>\n</ul>", "options": ["0-15 &deg;: Supraspinatus", "15-30 &deg; : Medial deltoid ", ">90 &deg; : Upper trapezius ", "30-40 &deg; : Serratus anterior"], "html_options": ["0-15 &deg;: Supraspinatus", "15-30 &deg; : Medial deltoid ", ">90 &deg; : Upper trapezius ", "30-40 &deg; : Serratus anterior"], "corr_idx": 3}, {"id": "1229052", "html_qtxt": "Identify the muscle responsible for radial deviation.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805777e637a-0f17-42b9-b1b5-5f1044b1f272.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The flexor carpi radialis muscle flexes the hand at the wrist and provides <strong>radial deviation of the hand at the wrist</strong>, as well as helps to pronate the forearm.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805d1d39323-3e57-4a49-8572-e5029ef38235.png\">", "options": ["2 - Flexor carpi radialis", "1- Pronator teres", "4- Flexor carpi ulnaris", "3 - Palmeris longus"], "html_options": ["2 - Flexor carpi radialis", "1- Pronator teres", "4- Flexor carpi ulnaris", "3 - Palmeris longus"], "corr_idx": 0}, {"id": "1324401", "html_qtxt": "Which of the following ligaments does not directly contribute to stabilising the shoulder joint?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>The coracoacromial ligament</strong> forms a protective arch above the shoulder joint but does not stabilise the joint capsule itself.</p>\r\n<p><strong>Explanation for other options:</strong></p>\r\n<p><strong>Glenohumeral ligaments</strong> (superior, middle, inferior) <strong>(Option A)</strong>: Reinforce the anterior capsule of the shoulder joint.</p>\r\n<p><strong>Coracohumeral ligament</strong> <strong>(Option B)</strong>: Supports the superior aspect of the joint capsule.</p>\r\n<p><strong>Transverse humeral ligament</strong> <strong>(Option D)</strong>: Holds the long head of the biceps tendon in the bicipital groove (indirect support).</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056fdbbc2c-58f5-40a3-8942-b633aa7bc19a.png\">", "options": ["Glenohumeral ligament", "Coracohumeral ligament", "Coracoacromial ligament", "Transverse humeral ligament"], "html_options": ["Glenohumeral ligament", "Coracohumeral ligament", "Coracoacromial ligament", "Transverse humeral ligament"], "corr_idx": 2}]}, {"moduleId": 1010579, "name": "Axillary Artery, Scapular Anastomosis & Brachial Artery", "questions": [{"id": "1228662", "html_qtxt": "Due to the bleeding, the surgeon ligated (tied off) the suprascapular artery as it crossed the top of the scapula. There was no concern however, as she knew that direct collateral branches of which artery would supply the normal distribution of the suprascapular artery.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Direct collateral branches of the <strong>scapular circumflex artery</strong> would supply the normal distribution of the suprascapular artery.</p>\n<ul>\n<li>The <strong>suprascapular artery</strong> supplies the <strong>supraspinatus</strong> and <strong>infraspinatus \n </strong>muscles<em>.</em></li>\n</ul>\n<p><strong>Scapular Anastomosis </strong>Includes:</p>\n<ul>\n<li>Suprascapular artery (from thyrocervical trunk)</li>\n<li>Scapular circumflex artery (from subscapular artery)</li>\n<li>Dorsal scapular artery (from subclavian)</li>\n</ul>\n<p>So, if one of these arteries needs to be ligated, the other ones will supply the scapula.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>The anterior and posterior circumflex humeral arteries</strong> anastomose with each other, but they do not contribute to the blood supply of the scapula. <strong>(Option A and B)</strong></p>\n<p><strong>The thoracodorsal artery</strong> is another branch of the subscapular artery (just like the scapular circumflex artery), which supplies the latissimus dorsi. <strong>(Option D)</strong></p>", "options": ["Anterior circumflex humeral", "Posterior circumflex humeral", "Scapular circumflex artery", "Thoracodorsal artery"], "html_options": ["Anterior circumflex humeral", "Posterior circumflex humeral", "Scapular circumflex artery", "Thoracodorsal artery"], "corr_idx": 2}, {"id": "1228848", "html_qtxt": "In a fracture of the surgical neck of the humerus, which artery may be injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong> The posterior humeral circumflex </strong>might get injured in a surgical neck of the humerus fracture.</p>\n<ul>\n<li><strong>Surgical Neck Fracture </strong>may injure:\n<ul>\n<li>Axillary nerve</li>\n<li>Posterior and anterior circumflex humeral arteries</li>\n</ul>\n</li>\n<li><strong>Axillary nerve</strong> and <strong>posterior circumflex humeral artery</strong> pass through the <strong>quadrangular space</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056bc962e3-b2af-47bc-b478-10f5fb75be49.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080705F1.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Subscapular artery (Option A): </strong>Higher up, it gives off branches to the scapular region and is not closely related to the surgical neck.</p>\n<p><strong>Radial recurrent artery (Option C):</strong> Found near the elbow, unrelated to humerus fractures at the neck.</p>\n<p><strong>Circumflex scapular artery (Option D): </strong>Found in the scapular region, not near the surgical neck of the humerus.</p>", "options": ["Subscapular", "Posterior humeral circumflex", "Radial recurrent", "Circumflex scapular"], "html_options": ["Subscapular", "Posterior humeral circumflex", "Radial recurrent", "Circumflex scapular"], "corr_idx": 1}, {"id": "1228852", "html_qtxt": "If the second part of the axillary artery was interrupted, collateral blood flow could pass from branches of the thyrocervical trunk into which artery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In case of blockage in the second part of the axillary artery, blood can bypass the blockage through the anastomosis via the <strong>circumflex scapular artery.</strong></p>\n<p><strong>The suprascapular artery</strong> is a branch of the <strong>thyrocervical trunk</strong> (from the subclavian artery).</p>\n<p>It forms an anastomosis with:</p>\n<ul>\n<li><strong>Dorsal scapular artery</strong> (from subclavian)</li>\n<li><strong>Circumflex scapular artery</strong> (from subscapular artery)</li>\n</ul>\n<p><strong>The circumflex scapular artery</strong> is a branch of the <strong>subscapular artery</strong>, which comes from the third part of the axillary artery.</p>\n<ul>\n<li>In case of blockage in the <strong>second part</strong> of the axillary artery, blood can flow:</li>\n</ul>\n<p>&rarr;From the <strong>suprascapular artery</strong></p>\n<p>&rarr;through the <strong>scapular anastomosis</strong></p>\n<p>&rarr;into the <strong>circumflex scapular artery</strong></p>\n<p>&rarr;retrograde into the <strong>subscapular artery</strong></p>\n<p>&rarr;reaches the <strong>third part of the axillary artery</strong>.</p>\n<ul>\n<li>This pathway <strong>bypasses</strong> the <strong>second part</strong> of the axillary artery.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805caa7c2e8-a643-4f49-8b92-6ac1b061778d.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Anterior & posterior humeral circumflex arteries (Option A and D)</strong>: Both from the <strong>third part</strong> of the axillary artery; they anastomose <strong>locally</strong>, not bypassing.</p>\n<p><strong>Deep brachial artery (Option C)</strong>: A Branch of the <strong>brachial artery</strong> in the arm with no role in scapular anastomosis.</p>\n<p><strong>Thoracoacromial artery</strong>: A Branch of the <strong>second part</strong> of the axillary artery, it is not involved in bypass.</p>\n<p>&nbsp;</p>", "options": ["Anterior humeral circumflex", "Circumflex scapular", "Deep brachial", "Posterior humeral circumflex"], "html_options": ["Anterior humeral circumflex", "Circumflex scapular", "Deep brachial", "Posterior humeral circumflex"], "corr_idx": 1}, {"id": "1228854", "html_qtxt": "Which of the following statements about the anatomical relationships within the axilla is incorrect?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>The axillary sheath is a fibrous sheath of connective tissue that surrounds the neurovascular bundle in the axilla (armpit). It encloses the axillary artery, axillary vein, and <strong>the brachial plexus,</strong> specifically the three cords of the brachial plexus.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051335f547-a2d0-4b40-883e-90566d4246df.png\">\n<ul>\n<li>The axillary vein is <strong>anterior and inferior</strong> to the artery. <strong>(Option A)</strong></li>\n<li>The <strong>lateral, posterior, and medial cords</strong> of the brachial plexus are named relative to the <strong>axillary artery</strong>. <strong>(Option B)</strong></li>\n<li>The axillary artery becomes the brachial artery at the lower border of the teres major. <strong>(Option C)</strong></li>\n</ul>", "options": ["The axillary vein lies anterior and inferior to the axillary artery.", "The cords of the brachial plexus are named based on their position relative to the axillary artery.", "The axillary artery becomes the brachial artery at the lower border of the teres major.", "The axillary sheath encloses only the axillary artery and vein."], "html_options": ["The axillary vein lies anterior and inferior to the axillary artery.", "The cords of the brachial plexus are named based on their position relative to the axillary artery.", "The axillary artery becomes the brachial artery at the lower border of the teres major.", "The axillary sheath encloses only the axillary artery and vein."], "corr_idx": 3}, {"id": "1228858", "html_qtxt": "Which of the following is not the boundary of axilla ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The anterior wall is formed mainly by <strong>pectoralis major and pectoralis minor</strong>, not the coracobrachialis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805168bb889-c0a5-45ca-9f72-77351e941c04.png\">\n<p><strong>Boundaries of the axilla</strong></p>\n<p>Apex - also known as the axillary inlet, it is formed by the lateral border of the first rib, the superior border of the scapula, and the posterior border of the clavicle.</p>\n<ul>\n<li><strong>Lateral wall</strong> - formed by the intertubercular groove of the humerus.</li>\n<li><strong>Medial wall </strong>- consists of the serratus anterior and the thoracic wall (ribs and intercostal muscles).</li>\n<li><strong>Anterior wall</strong> - contains the pectoralis major and the underlying pectoralis minor, and the subclavius muscles.</li>\n<li><strong>Posterior wall </strong>- formed by the subscapularis, teres major and latissimus dorsi.</li>\n</ul>", "options": ["Lateral wall - formed by intertubercular groove of the humerus.", "Medial wall - consists of the serratus anterior and the thoracic wall (ribs and intercostal muscles).", "Posterior wall - formed by the subscapularis, teres major and latissimus dorsi", "Anterior wall - contains the serratus anterior and the subclavius muscles."], "html_options": ["Lateral wall - formed by intertubercular groove of the humerus.", "Medial wall - consists of the serratus anterior and the thoracic wall (ribs and intercostal muscles).", "Posterior wall - formed by the subscapularis, teres major and latissimus dorsi", "Anterior wall - contains the serratus anterior and the subclavius muscles."], "corr_idx": 3}]}, {"moduleId": 1010580, "name": "Palmar Arches, Carpal Tunnel & Cubital Fossa", "questions": [{"id": "1228670", "html_qtxt": "Which of the following muscles contributes to the extensor expansion of the ring finger?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805f1e991bd-4ec7-478c-b078-cceb6a0667be.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The extensor expansion of the ring finger is formed by the <strong>extensor digitorum tendon (B) </strong>and receives contributions from intrinsic muscles like the lumbricals and interossei.</p>\n<p> It is also known as the <strong>dorsal digital expansion</strong>, a fibrous structure that helps extend the finger.</p>\n<ul>\n<li><strong>A - </strong>Extensor carpi ulnaris</li>\n<li><strong>B - </strong>Extensor digitorum</li>\n<li><strong>C - </strong>Extensor carpi radialis longus and brevis</li>\n<li><strong>D</strong> - Brachioradialis</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p>Extensor carpi ulnaris and extensor carpi radialis longus/brevis <strong>(Muscle A and C)</strong> are wrist extensors and <strong>do not insert</strong> into the extensor expansion.</p>\n<p>Brachioradialis <strong>(Muscle D)</strong> is an elbow flexor and <strong>has no role</strong> in wrist or finger extension.</p>", "options": ["C", "B", "A", "D"], "html_options": ["C", "B", "A", "D"], "corr_idx": 1}, {"id": "1228730", "html_qtxt": "The main source of blood to the superficial palmar arterial arch is the", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>ulnar artery</strong> is the primary contributor to the <strong>superficial palmar arterial arch</strong>, which supplies the palm.</p>\n<ul>\n<li>This arch is completed on the lateral (radial) side by the <strong>superficial palmar branch of the radial artery</strong>, forming an anastomotic loop across the palm.</li>\n<li>The <strong>radial artery</strong> primarily forms the <strong>deep palmar arterial arch</strong>, which lies deeper in the palm. This arch is completed on the medial (ulnar) side by the <strong>deep branch of the ulnar artery</strong>, ensuring collateral circulation to the deep structures of the hand.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805f8597d26-7e78-4f41-a016-5a4cf45b921c.png\">", "options": ["Deep branch of the ulnar artery", "Radial artery ", "Superficial palmar branch of the radial artery", "Ulnar artery"], "html_options": ["Deep branch of the ulnar artery", "Radial artery ", "Superficial palmar branch of the radial artery", "Ulnar artery"], "corr_idx": 3}, {"id": "1228733", "html_qtxt": "A girl playing softball cuts the palm of her hand as she scoops up a piece of glass along with the ball. If the only nerve damaged is the recurrent branch of the median nerve, she would lose what movement of the thumb?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p> If the recurrent branch of the median nerve was injured, <strong>opposition of the thumb</strong> would be completely lost.</p>\n<p><strong>Course of the Median Nerve and Its Branches (on the hand)</strong></p>\n<ul>\n<li>The <strong>median nerve</strong> originates from both the <strong>lateral and medial cords</strong> of the brachial plexus (C5-T1).</li>\n<li>It travels down the arm without giving any branches until it enters the forearm by passing <strong>between the two heads of the pronator teres</strong>.</li>\n</ul>\n<p>In the forearm, it gives off the <strong>anterior interosseous nerve</strong>, which innervates:</p>\n<ul>\n<li><strong>Flexor pollicis longus</strong></li>\n<li><strong>Pronator quadratus</strong></li>\n<li><strong>The lateral half of the flexor digitorum profundus</strong></li>\n</ul>\n<p>At the wrist, it passes through the <strong>carpal tunnel</strong>.</p>\n<p>In the hand, it gives off the <strong>recurrent branch</strong> (also called the motor branch), which supplies:</p>\n<ul>\n<li><strong>Thenar muscles</strong>: Abductor pollicis brevis, flexor pollicis brevis (superficial head), and opponens pollicis.</li>\n<li>It also gives <strong>digital sensory branches</strong> to the lateral 3&frac12; fingers and motor branches to the <strong>first and second lumbricals</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805460d25bf-6723-40d6-97ee-ea0666a3755c.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Abduction (Option A)</strong>: Still possible via <strong>abductor pollicis longus</strong> (radial nerve).</p>\n<p><strong>Adduction (Option B)</strong>: The Adductor pollicis is supplied by the <strong>deep branch of the ulnar nerve</strong>. Therefore, <strong>thumb adduction is unaffected</strong> by an injury to the recurrent branch of the median nerve.</p>\n<p><strong>Flexion of the distal phalanx (Option C)</strong> is performed by <strong>flexor pollicis longus</strong> (anterior interosseous branch of median nerve in the forearm), so not affected by injury to the recurrent branch.</p>", "options": ["Abduction", "Adduction", "Flexion of the distal phalanx", "Opposition"], "html_options": ["Abduction", "Adduction", "Flexion of the distal phalanx", "Opposition"], "corr_idx": 3}, {"id": "1228737", "html_qtxt": "What sesamoid bone develops in the tendon of the flexor carpi ulnaris?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057f25158a-b27a-47e5-97ab-c9edcef2fe8a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p> The pisiform <strong>(A) </strong>is a sesamoid bone in the tendon of the flexor carpi ulnaris muscle.</p>\n<ul>\n<li>It is in the proximal row of carpal bones.</li>\n<li>It bears the forces generated by the tendon as the tendon rides across the <strong>triquetrum</strong>, especially during wrist extension.</li>\n<li><strong>Capitate</strong> is the largest carpal bone.</li>\n<li>It is in the distal row of carpal bones, and it transmits forces generated in the hand to the lunate and then to the radius.</li>\n<li><strong>The lunate</strong> is a carpal bone in the proximal row that articulates with the capitate.</li>\n<li><strong>The scaphoid</strong> is the most lateral carpal bone in the proximal row.</li>\n<li>It is found in the floor of the anatomical snuff box, and it is the most frequently fractured carpal bone.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805259d688c-1e45-49db-b398-8787811bdd41.png\">", "options": ["B", "A", "C", "D"], "html_options": ["B", "A", "C", "D"], "corr_idx": 1}, {"id": "1228746", "html_qtxt": "While watching her father split wood, a teenager was struck on the back of her carpals by a sharp-edged flying wedge. Her extensor digitorum tendons were exposed, though not severed, indicating that the surrounding synovial sheath had been opened. What other muscle has its tendon surrounded by the same synovial sheath?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong> The extensor indicis </strong>tendon is surrounded by the same synovial sheath as the extensor digitorum tendons.</p>\n<ul>\n<li><strong>Extensor indicis</strong> is a <strong>deep forearm extensor</strong> that specifically extends the <strong>index finger</strong>.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080502f1fb6c-28ef-4324-b06f-576163ab32d0.png\"></li>\n<li>Its tendon joins the tendon of the <strong>extensor digitorum,</strong> going to the <strong>second digit</strong>.</li>\n<li>Both tendons insert into the <strong>extensor expansion of the index finger</strong>.</li>\n<li>Since they insert together, they are enclosed in a <strong>common synovial sheath</strong> within the <strong>dorsal compartment 4</strong>.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Other tendons listed (</strong>Abductor pollicis longus, Extensor pollicis brevis and longus<strong>)</strong> each have <strong>separate synovial sheaths</strong> and pass through <strong>different compartments</strong>. <strong>(Option B and C)</strong></p>\n<p><strong>The supinator </strong>is a deep forearm muscle; it does not pass into the hand and has no tendon in the wrist synovial sheath. <strong>(Option A)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805f3cf46d0-859d-4f42-b51b-85f5f02ff086.png\">", "options": ["Supinator", "Abductor pollicis longus", "Extensor pollicis brevis and longus", "Extensor indicis"], "html_options": ["Supinator", "Abductor pollicis longus", "Extensor pollicis brevis and longus", "Extensor indicis"], "corr_idx": 3}, {"id": "1228761", "html_qtxt": "What muscle tendon is enclosed within its synovial sheath in the carpal canal?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080551e7572e-36d2-4e36-8ec5-f43ac93bafda.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>  <strong>Flexor pollicis longus (C)</strong> is enclosed in its <strong>own synovial sheath</strong> called the <strong>radial bursa</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805eb1a8c0f-4ba0-4afc-911b-cdd55caa1c8f.png\">\n<p><strong>A - </strong>Interosseous membrane</p>\n<p><strong>B - </strong>Flexor digitorum profundus</p>\n<p><strong>C - </strong>Flexor pollicis longus</p>\n<p><strong>D - </strong>Flexor Retinaculum</p>\n<ul>\n<li><strong>Flexor digitorum superficialis (FDS)</strong> and <strong>flexor digitorum profundus (FDP)</strong> share a <strong>common synovial sheath</strong> called the <strong>ulnar bursa</strong>.</li>\n<li>Both the radial bursa and ulnar bursa pass through the carpal tunnel.</li>\n<li>The median nerve also runs through the carpal tunnel.</li>\n<li>Flexor carpi ulnaris and palmaris longus do not pass through the carpal tunnel.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805faef6887-ed6b-4c98-8990-4785d2c1d62c.png\">", "options": ["D", "C", "A", "B"], "html_options": ["D", "C", "A", "B"], "corr_idx": 1}, {"id": "1228765", "html_qtxt": "Match the following, insertion points of forearm muscles;<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805bb0bbf77-7b95-4a1a-9454-054136a23b6a.png\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508054d26cee9-c0df-4643-b435-0ce235767074.png\">", "options": ["A-2, B-3, C-1, D-4", "A-3, B-2, C-1, D-4", "A-2, B-1, C-3, D-4", "A+1, B-3, C-2, D-4"], "html_options": ["A-2, B-3, C-1, D-4", "A-3, B-2, C-1, D-4", "A-2, B-1, C-3, D-4", "A+1, B-3, C-2, D-4"], "corr_idx": 0}, {"id": "1228776", "html_qtxt": "The fourth dorsal interosseous muscle is innervated by the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The fourth dorsal interosseous muscle is innervated by the <strong>deep branch of the ulnar nerve.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056b286898-a74c-4d74-afa6-cc7787562bb4.png\">", "options": ["Deep branch of the ulnar nerve", "Dorsal branch of the ulnar nerve", "Recurrent (motor) branch of the median nerve", "Superficial branch of the radial nerve"], "html_options": ["Deep branch of the ulnar nerve", "Dorsal branch of the ulnar nerve", "Recurrent (motor) branch of the median nerve", "Superficial branch of the radial nerve"], "corr_idx": 0}, {"id": "1228781", "html_qtxt": "A deep puncture wound in the palmar surface of the little finger near the proximal IP joint might introduce infection directly into which synovial cavity:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805f506e968-336f-4cbf-8333-40c28213550e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>a superficial cut on the palmar side of the fifth digit can introduce an infection into the <strong>ulnar bursa (C).</strong></p>\n<p>A - Radial Bursa</p>\n<p>B - Thenar Space</p>\n<p>C - Ulnar Bursa</p>\n<p>D - Mid-Palmar Space<
