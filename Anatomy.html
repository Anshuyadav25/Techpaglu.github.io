 role in stabilizing the Chopart joint (transverse tarsal joint), which includes the talonavicular and calcaneocuboid joints.</li>\n<li>The spring ligament, not the Chopart ligament, is classically referred to as the plantar calcaneonavicular ligament and is involved in arch support; This is often confused with the bifurcate ligament due to similar sounding names.</li>\n</ul>", "options": ["It is also known as bifurcate ligament", "It is a strong Y shaped structure", "It stabilizes the calcanocuboidal joint", "It is part of calcanonavicular ligament"], "html_options": ["It is also known as bifurcate ligament", "It is a strong Y shaped structure", "It stabilizes the calcanocuboidal joint", "It is part of calcanonavicular ligament"], "corr_idx": 3}]}, {"moduleId": 1010538, "name": "Pelvis & Perineum", "questions": [{"id": "1228489", "html_qtxt": "The boundaries of the perineum include all the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The sacrospinous ligament is not part of the perineal boundary but instead contributes to the formation of pelvic foramina.</p>\n<ul>\n<li>The <strong>perineum</strong> is a diamond-shaped region below the pelvic diaphragm.</li>\n<li>It is bounded:\n<ul>\n<li><strong>Anteriorly</strong> by the pubic symphysis</li>\n<li><strong>Anterolaterally</strong> by the ischiopubic rami<strong>(Option A ruled out)</strong></li>\n<li><strong>Laterally</strong> by the ischial tuberosities<strong>(Option B ruled out)</strong></li>\n<li><strong>Posterolaterally</strong> by the sacrotuberous ligaments</li>\n<li><strong>Posteriorly</strong> by the tip of the coccyx<strong>(Option D ruled out)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806f5ee8e4c-28d9-4f23-894c-fcdb59be1f23.png\"></li>\n</ul>\n</li>\n</ul>\n<h3>Division of the perineum:</h3>\n<ul>\n<li>The perineum is divided into two triangles by an imaginary line joining the ischial tuberosities:\n<ol>\n<li><strong>Urogenital Triangle (anterior)</strong>\n<ul>\n<li>Boundaries: Pubic symphysis, ischiopubic rami, and line between ischial tuberosities</li>\n<li>Contains: External genitalia, urethral opening</li>\n</ul>\n</li>\n<li><strong>Anal Triangle (posterior)</strong>\n<ul>\n<li>Boundaries: Tip of the coccyx and sacrotuberous ligaments</li>\n<li>Contains: Anal canal, ischioanal fossae</li>\n</ul>\n</li>\n</ol>\n</li>\n<li>The <strong>sacrospinous ligament</strong> connects the sacrum to the ischial spine and lies deeper in the pelvis, helping form the greater and lesser sciatic foramina-<strong>not a surface boundary of the perineum</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>The sacrospinous ligament forms part of the pelvic wall anatomy but does <strong>not</strong> contribute to the surface boundaries of the perineum.</p>", "options": ["Ischiopubic rami", "Ischial tuberosity", "Tip of the coccyx", "Sacrospinal ligament"], "html_options": ["Ischiopubic rami", "Ischial tuberosity", "Tip of the coccyx", "Sacrospinal ligament"], "corr_idx": 3}, {"id": "1228490", "html_qtxt": "A condensation of fibrous tissue in the female located at the centre of the posterior border of the perineal membrane is the:", "html_expl": "<p><strong>Explanation:</strong></p><p>The<strong> perineal body </strong>is a fibromuscular node situated at the center of the posterior border of the perineal membrane and serves as the convergence point of multiple perineal muscles.</p>\n<ul>\n<li>It acts as a <strong>key structural support</strong> to the perineum, especially in females.</li>\n<li><strong>Attachments to the perineal body</strong> include:\n<ul>\n<li>Bilateral <strong>superficial and deep transverse perineal muscles</strong></li>\n<li><strong>Bulbospongiosus</strong> muscle</li>\n<li><strong>External anal sphincter</strong></li>\n<li><strong>Levator ani</strong> (some fibres)</li>\n</ul>\n</li>\n<li>Located at the <strong>junction of the urogenital and anal triangles</strong>, it plays a critical role during childbirth.</li>\n<li>The <strong>male equivalent</strong> is known as the <strong>central tendinous point</strong> of the perineum.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Posterior labial commissure (Option A):</strong> External genital landmark, superficial and not related to fibromuscular support.</p>\n<p><strong>Anococcygeal ligament (Option C):</strong> Fibrous band between the anus and coccyx; located in the anal triangle, not at the perineal membrane.</p>\n<p><strong>Pubovesical ligament (Option D):</strong> Connects the bladder to the pubic bone-supports pelvic viscera, not part of the perineal membrane.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>perineal body</strong> is the central fibromuscular anchor at the posterior margin of the perineal membrane, where several muscles insert.</p>", "options": ["Posterior labial commissure", "Perineal body", "Anococcyx ligament", "Pubovesical ligament"], "html_options": ["Posterior labial commissure", "Perineal body", "Anococcyx ligament", "Pubovesical ligament"], "corr_idx": 1}, {"id": "1228494", "html_qtxt": "The artery that supplies blood to the major erectile body in both the males and females is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806589c6e8f-469a-4ad6-b9b6-07e20d2b5b95.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The deep artery of the penis or clitoris supplies<strong> the corpus cavernosum-the primary erectile body in both sexes-and arises from the internal pudendal artery.</strong></p>\n<p>In the above diagram:</p>\n<ul>\n<li><strong>A:</strong> Inferior rectal artery</li>\n<li><strong>B:</strong> <strong>Deep artery of penis or clitoris</strong></li>\n<li><strong>C:</strong> Dorsal artery of penis or clitoris</li>\n<li><strong>D:</strong> Artery of the bulb</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064ae11372-f30d-4e1e-ad78-f33938123818.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>deep artery of the penis or clitoris</strong>, arising from the <strong>internal pudendal artery</strong>, is the principal vessel supplying the <strong>corpus cavernosum</strong>, the primary erectile body in both sexes.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1228495", "html_qtxt": "The vestibular bulbs/bulb of the corpus spongiosum are firmly attached to the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The bulb of the corpus spongiosum or vestibular bulbs are anchored to the perineal membrane and are covered by the bulbospongiosus muscle.</p>\n<ul>\n<li>These <strong>erectile tissues</strong> are part of the <strong>superficial perineal pouch</strong>, resting directly on the <strong>inferior surface of the perineal membrane</strong>.</li>\n<li>They function in <strong>sexual arousal</strong>, contributing to erection in males (bulb of penis) and swelling of vestibule in females (bulbs of vestibule).</li>\n<li>Covered by the <strong>bulbospongiosus muscle</strong>, which compresses them during contraction to aid in erection and ejaculation.</li>\n<li>The <strong>crura</strong> of the corpora cavernosa (not bulbs) attach to the <strong>ischiopubic rami</strong> and the perineal membrane.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508065083ab69-41bd-4b07-bf73-68a6ff8e796a.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superior pubic rami (Option B):</strong> Part of the pelvic bone; gives origin to crura.</p>\n<p><strong>Ischiopubic rami (Option C):</strong> Provide attachment for crura of corpora cavernosa.</p>\n<p><strong>Pubic symphysis (Option D):</strong> Midline bony joint-related to suspensory ligament of penis/clitoris but not bulb attachment.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>vestibular bulbs or bulb of corpus spongiosum</strong> lie within the superficial perineal pouch and are firmly attached to the <strong>perineal membrane</strong>.</p>", "options": ["Perineal membrane", "Superior pubic rami", "Ischiopubic rami", "Pubic symphysis"], "html_options": ["Perineal membrane", "Superior pubic rami", "Ischiopubic rami", "Pubic symphysis"], "corr_idx": 0}, {"id": "1228565", "html_qtxt": "The part of the male reproductive tract that carries only semen within the prostate gland is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806901bccc3-2316-4fb8-bfaa-29e496b634e9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>ejaculatory duct</strong> runs through the prostate gland and carries only semen (sperm + seminal fluid), unlike the prostatic urethra, which also carries urine.</p>\n<p>The <strong>ejaculatory duct</strong> is a narrow duct formed by the:</p>\n<ul>\n<li><strong>Ampulla of the ductus deferens</strong> and</li>\n<li><strong>Duct of the seminal vesicle</strong></li>\n</ul>\n<p>It <strong>traverses the prostate gland</strong> and <strong>empties into the prostatic urethra</strong>.</p>\n<p>It carries <strong>only semen</strong>, which is a mixture of:</p>\n<ul>\n<li><strong>Sperm</strong> from the ductus deferens</li>\n<li><strong>Seminal fluid</strong> from the seminal vesicle</li>\n<li><strong>Prostatic secretions</strong> (added later)</li>\n</ul>\n<p>It does <strong>not carry urine</strong>, unlike the <strong>prostatic urethra</strong> and the <strong>membranous urethra</strong>.</p>\n<p>Therefore, it is the only segment <strong>within the prostate</strong> exclusively dedicated to semen.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806104adcf2-72a6-4e67-8480-36ab7602fe29.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>ejaculatory duct</strong> is the only duct within the prostate that transports semen exclusively, without urine involvement.</p>", "options": ["D", "C", "B", "A"], "html_options": ["D", "C", "B", "A"], "corr_idx": 2}, {"id": "1228571", "html_qtxt": "A patient presents with a history of blunt trauma to the pelvis and was diagnosed with urethral rupture. Imaging revealed extravasation of the urine into the superficial perineal pouch. The attachment of which of the following fascia prevents extravasation into the thigh and anal triangle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806A1B2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Colles' fascia</strong>, the membranous layer of <strong>superficial perineal fascia</strong>, is firmly attached laterally to the ischiopubic rami and posteriorly to the perineal membrane, preventing urine from spreading into the thigh and anal triangle.</p>\n<ul>\n<li><strong>Colles' fascia</strong> is the deep membranous layer of superficial perineal fascia, continuous with <strong>Scarpa's fascia</strong> from the anterior abdominal wall.</li>\n<li>It forms the <strong>external limit of the superficial perineal pouch</strong> and lines the <strong>scrotum, penis, and labia</strong>.</li>\n<li><strong>Attachments:</strong>\n<ul>\n<li><strong>Posteriorly:</strong> to the <strong>perineal membrane</strong>, preventing posterior spread into the <strong>anal triangle</strong>.</li>\n<li><strong>Laterally, it is to the fascia lata of the thigh (at Holden's line) and ischiopubic rami, preventing it from spreading</strong> into the <strong>thigh</strong>.</li>\n<li><strong>Anteriorly, it is continuous with Scarpa's fascia, allowing it to </strong>spread <strong>up to the anterior abdominal wall</strong>.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806C3D4.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Scarpa's fascia (Option A): </strong>Abdominal fascia; continues into the perineum but lacks a direct role in perineal containment.</p>\n<p><strong>Deep perineal fascia (Option C): </strong>Covers perineal muscles; not a limiting layer for superficial extravasation.</p>\n<p><strong>Buck's fascia (Option D): </strong>Deep fascia of the penis; rupture below it leads to deep extravasation, not superficial.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Colles' fascia</strong> prevents urine from entering the thigh and anal triangle after urethral rupture by attaching to the fascia lata and perineal membrane.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1228572", "html_qtxt": "Which of the following is a tributary of the common iliac vein?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lateral sacral veins occasionally drain directly into the common iliac vein, unlike other pelvic veins that drain into the internal iliac vein.</p>\n<p>The lateral sacral vein is a tributary of the common iliac vein.</p>\n<p>Tributaries of the common iliac vein:</p>\n<ul>\n<li>Median sacral veins</li>\n<li>Iliolumbar vein</li>\n<li>Lateral sacral veins (occasionally)</li>\n</ul>\n<p>Tributaries of the internal iliac vein:</p>\n<ul>\n<li>Superior and inferior gluteal veins<strong>(Option </strong><strong>B, C ruled out)</strong></li>\n<li>Internal pudendal vein</li>\n<li>Obturator vein</li>\n<li>Lateral sacral veins</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806E5F6.png\">", "options": ["Middle rectal vein", "Superior gluteal vein", "Inferior gluteal vein", "Lateral sacral vein"], "html_options": ["Middle rectal vein", "Superior gluteal vein", "Inferior gluteal vein", "Lateral sacral vein"], "corr_idx": 3}, {"id": "1228573", "html_qtxt": "A 29-year-old woman in labour requires regional anaesthesia but has a contraindication to epidural anaesthesia. The needle is guided toward the bony prominence highlighted in red in the image below.<br>Which of the following nerves is blocked at this bony landmark?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806G7H8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> ischial spine </strong>serves as the key landmark for administering a pudendal nerve block.</p>\n<ul>\n<li>The <strong>pudendal nerve</strong> arises from <strong>S2-S4</strong> spinal roots and is the <strong>main nerve of the perineum</strong>.</li>\n<li>It exits the pelvic cavity via the <strong>greater sciatic foramen</strong>, <strong>curves around the ischial spine and sacrospinous ligament</strong>, and re-enters the perineum through the <strong>lesser sciatic foramen</strong>.</li>\n<li>The <strong>ischial spine</strong>, highlighted in the image, is <strong>palpable transvaginally</strong> and serves as the needle target during <strong>pudendal nerve block</strong>.</li>\n<li>A <strong>transvaginal pudendal block</strong> is used to anesthetize the <strong>perineum</strong>, including the <strong>external anal sphincter</strong>, <strong>external urethral sphincter</strong>, and surrounding skin.</li>\n<li>This block is an alternative for women who <strong>cannot receive epidural anaesthesia</strong>, or for <strong>chronic pelvic pain</strong> and minor <strong>perineal procedures</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sciatic nerve (Option B):</strong> Exits greater sciatic foramen but travels posteriorly; not in contact with ischial spine.</p>\n<p><strong>Obturator nerve (Option C):</strong> Travels through the obturator canal; unrelated to the ischial spine.</p>\n<p><strong>Femoral nerve (Option D):</strong> Lies anteriorly in the thigh; unrelated to pelvic bony landmarks.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>pudendal nerve</strong> curves around the <strong>ischial spine</strong>, making it the anatomical target for <strong>pudendal nerve block</strong> during labour or perineal procedures.</p>", "options": ["Pudendal nerve", "Sciatic nerve", "Obturator nerve", "Femoral nerve"], "html_options": ["Pudendal nerve", "Sciatic nerve", "Obturator nerve", "Femoral nerve"], "corr_idx": 0}, {"id": "1228581", "html_qtxt": "What part of the ischioanal (ischiorectal) fossa extends deep to the sacrotuberous ligament?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>posterior recess</strong> of the ischioanal fossa extends <strong>deep to the sacrotuberous ligament</strong> and lies superior to the gluteus maximus.</p>\n<ul>\n<li>The <strong>ischioanal fossa</strong> is a fat-filled wedge-shaped space located <strong>lateral to the anal canal</strong> and <strong>inferior to the pelvic diaphragm</strong>.</li>\n<li>It permits <strong>expansion of the anal canal</strong> during defecation.</li>\n<li>It has anterior and posterior recesses that allow extension of infection or fluid.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anterior recess (Option A):</strong> Extends anteriorly above the perineal membrane into the urogenital triangle, not posteriorly.</p>\n<p><strong>Genital hiatus (Option B):</strong> Refers to the gap in the pelvic diaphragm for urethra/vagina and anus-not a recess of the ischioanal fossa.</p>\n<p><strong>Pudendal canal (Option D):</strong> A neurovascular passageway on the lateral wall of the fossa, not an anatomical recess.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>posterior recess</strong> is the part of the ischioanal fossa that extends <strong>beneath the sacrotuberous ligament</strong>.</li>\n<li>The <strong>ischioanal fossa</strong> supports key perineal structures and provides space for expansion and surgical access.</li>\n<li>Infections or abscesses can spread between the anterior and posterior recesses.</li>\n</ul>", "options": ["Anterior recess", "Genital hiatus", "Posterior recess", "Pudendal canal"], "html_options": ["Anterior recess", "Genital hiatus", "Posterior recess", "Pudendal canal"], "corr_idx": 2}, {"id": "1228624", "html_qtxt": "Which of the following statements about the perineum is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A line connecting the ischial tuberosities divides the perineum into an anterior urogenital triangle and a posterior anal triangle.</p>\n<ul>\n<li>The <strong>perineum</strong> is the region <strong>inferior to the pelvic floor</strong> and between the thighs.</li>\n<li>It is bounded by the <strong>pelvic outlet</strong> and is shaped like a diamond in anatomical position.</li>\n<li>A <strong>transverse line connecting the ischial tuberosities</strong> divides this space into:\n<ul>\n<li><strong>Anterior (urogenital) triangle</strong>, which contains:\n<ul>\n<li>Roots of the external genitalia</li>\n<li>Openings of the <strong>urethra and vagina</strong> in females</li>\n<li><strong>Distal urethra and external genitalia</strong> in males</li>\n</ul>\n</li>\n<li><strong>Posterior (anal) triangle</strong>, which contains:\n<ul>\n<li><strong>Anal canal and anus</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ischial spines (Option A)</strong>: Located higher and deeper in the pelvis; not used to divide the perineum.</p>\n<p><strong>Anal triangle anterior (Option B)</strong>: The anal triangle lies posterior, not anterior, to the urogenital triangle.</p>\n<p><strong>Perineum superior (Option D)</strong>: The perineum is below the pelvic floor, not above it.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The perineum is anatomically divided into two triangles using the <strong>inter-ischial line</strong>.</li>\n<li>Each triangle houses distinct anatomical contents based on gender.</li>\n<li>Understanding this layout is essential for clinical procedures involving the perineum.</li>\n</ul>", "options": ["The urogenital and anal triangles are divided by a line joining the ischial spines", "The anal triangle lies anterior to the urogenital triangle", "A line joining the ischial tuberosities divides the perineum into anterior and posterior triangles", "The perineum is located superior to the pelvic floor"], "html_options": ["The urogenital and anal triangles are divided by a line joining the ischial spines", "The anal triangle lies anterior to the urogenital triangle", "A line joining the ischial tuberosities divides the perineum into anterior and posterior triangles", "The perineum is located superior to the pelvic floor"], "corr_idx": 2}, {"id": "1228651", "html_qtxt": "An elderly woman presented with the following findings. Weakness of which of the following muscles could not have led to this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806J9K1.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ischiococcygeus is not part of the levator ani and does not directly support pelvic viscera, so its weakness does not contribute to uterine prolapse.</p>\n<ul>\n<li>The levator ani group includes <strong>puborectalis</strong>, <strong>pubococcyx</strong>, and <strong>iliococcyx</strong>, all of which are essential for pelvic organ support. <strong>(Option A, B, C ruled out)</strong></li>\n<li>Uterine prolapse results from weakening or damage to these pelvic diaphragm muscles.</li>\n<li>The <strong>ischiococcygeus</strong> (or coccygeus) lies posterior to the levator ani and overlies the sacrospinous ligament. It contributes to the posterior pelvic floor but not directly to visceral support.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The levator ani (not the coccyx) is crucial in maintaining pelvic organ position.</li>\n<li>Uterine prolapse typically follows damage to the levator ani during childbirth or ageing.</li>\n<li>Coccyx (ischiococcyx) plays a minor role in pelvic support.</li>\n</ul>", "options": ["Iliococcygeus", "Ischiococcygeus", "Puborectalis", "Pubococcyx"], "html_options": ["Iliococcygeus", "Ischiococcygeus", "Puborectalis", "Pubococcyx"], "corr_idx": 1}, {"id": "1228656", "html_qtxt": "A 62-year-old man with adenocarcinoma in the wall of the rectal ampulla undergoes pelvic MRI. The scan shows tumour infiltration into the muscle lying immediately lateral to the ampulla. Which muscle is most likely involved?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The <strong>levator ani</strong> lies immediately lateral to the rectal ampulla and is the first muscle to be infiltrated in the local spread of rectal cancer.</p>\n<ul>\n<li>The ampulla of the rectum is surrounded inferolaterally by the <strong>levator ani</strong>, which forms the medial part of the pelvic floor.</li>\n<li>In the context of pelvic malignancies, especially rectal tumours, involvement of the levator ani signifies advanced local spread.</li>\n<li>Obturator internus and piriformis are located more laterally/posteriorly and are not in direct contact with the rectal wall.</li>\n<li>The sphincter urethrae lies in the deep perineal pouch and is not anatomically related to the rectal ampulla.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Piriformis (Option A):</strong> Lies posterior to the rectum and forms part of the posterior pelvic wall, not in close contact with the rectal ampulla.</p>\n<p><strong>Obturator internus (Option B):</strong> Forms the lateral pelvic wall and is separated from the rectum by the levator ani.</p>\n<p><strong>Sphincter urethrae (Option D):</strong> Lies in the deep perineal pouch around the urethra, not adjacent to the rectum.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The levator ani is the main muscle lateral to the rectal ampulla.</li>\n<li>Tumour infiltration here suggests spread beyond the rectal wall.</li>\n<li>Understanding pelvic muscle anatomy is critical in staging rectal cancers.</li>\n</ul>", "options": ["Piriformis", "Obturator internus", "Levator ani", "Sphincter urethrae"], "html_options": ["Piriformis", "Obturator internus", "Levator ani", "Sphincter urethrae"], "corr_idx": 2}, {"id": "1228658", "html_qtxt": "Blood supply to the superior portions of the bladder typically arises from the ____________ arteries.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>umbilical artery</strong> gives rise to the <strong>superior vesical arteries</strong>, which supply the superior part of the urinary bladder.</p>\n<ul>\n<li>In males, the <strong>umbilical artery</strong> also gives off an <strong>artery to the ductus deferens</strong>.</li>\n<li>Beyond its patent segment, the umbilical artery becomes obliterated and forms the <strong>medial umbilical ligament</strong>.</li>\n<li>The <strong>superior vesical arteries</strong> are the key source of blood to the bladder dome and upper body.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806L2M3.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Middle rectal (Option B): </strong>Supplies the middle portion of the rectum and seminal vesicles.</p>\n<p><strong>Obturator (Option C):</strong> Primarily supplies the medial thigh and hip; rarely contributes to pelvic organs.</p>\n<p><strong>Inferior gluteal (Option D):</strong> Supplies gluteal muscles and adjacent structures.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Superior vesical arteries from the umbilical artery supply the superior bladder.</li>\n<li>Additional supply to the bladder may come from inferior vesical arteries (in males) or vaginal arteries (in females).</li>\n<li>The vesical venous plexus drains into the internal iliac veins and communicates with the prostatic/uterine venous plexuses.</li>\n</ul>", "options": ["Umbilical", "Middle rectal", "Obturator", "Inferior gluteal"], "html_options": ["Umbilical", "Middle rectal", "Obturator", "Inferior gluteal"], "corr_idx": 0}, {"id": "1228661", "html_qtxt": "The pelvic splanchnic nerves primarily carry ____________ to the _____________ plexus.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pelvic splanchnic nerves are <strong>unique among splanchnics</strong> as they carry <strong>preganglionic parasympathetic fibres</strong> (from spinal cord segments <strong>S2-S4</strong>) to the <strong>inferior hypogastric plexus</strong>.</p>\n<ul>\n<li>These nerves contribute to <strong>autonomic control of pelvic viscera</strong> such as the bladder, rectum, and reproductive organs.</li>\n<li>They synapse in <strong>pelvic ganglia</strong> within the inferior hypogastric plexus, and postganglionic fibres innervate pelvic smooth muscle and glands.</li>\n<li>This parasympathetic innervation controls <strong>visceral motility, secretion, and micturition</strong>.</li>\n<li>In contrast, the <strong>superior hypogastric plexus</strong> is primarily sympathetic and connects with the inferior hypogastric plexus via <strong>hypogastric nerves</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Pelvic splanchnic nerves (S2-S4) uniquely carry <strong>preganglionic parasympathetic fibres</strong> to the <strong>inferior hypogastric plexus</strong>, supporting visceral functions of the pelvic organs.</p>", "options": ["Preganglionic parasympathetics--superior hypogastric", "Preganglionic parasympathetics--inferior hypogastric", "Postganglionic parasympathetics--superior hypogastric", "Postganglionic sympathetics--superior hypogastric"], "html_options": ["Preganglionic parasympathetics--superior hypogastric", "Preganglionic parasympathetics--inferior hypogastric", "Postganglionic parasympathetics--superior hypogastric", "Postganglionic sympathetics--superior hypogastric"], "corr_idx": 1}, {"id": "1228672", "html_qtxt": "The sacral outflow of the parasympathetic (craniosacral) system enters the pelvic plexus via:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pelvic splanchnic nerves are <strong>preganglionic parasympathetic fibres</strong> originating from <strong>spinal cord levels S2 to S4</strong>, entering the <strong>inferior hypogastric plexus</strong> to supply pelvic viscera.</p>\n<ul>\n<li>These nerves are the only <strong>parasympathetic splanchnic nerves</strong> in the body.</li>\n<li>They provide <strong>autonomic innervation</strong> to the bladder, distal colon, rectum, and erectile tissues.</li>\n<li>Their contribution, along with sympathetic fibres from hypogastric and sacral splanchnic nerves, forms the <strong>inferior hypogastric plexus</strong>.</li>\n<li>This plexus further branches into <strong>rectal, uterovaginal, vesical</strong>, and <strong>prostatic plexuses,</strong> supplying corresponding pelvic organs.</li>\n<li>Disruption of this system (e.g. during prostatectomy) may result in loss of autonomic control, including erectile dysfunction or bladder issues.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hypogastric nerves (Option A):</strong> Carry sympathetic fibres from the superior hypogastric plexus-not parasympathetic.</p>\n<p><strong>Pudendal nerves (Option C):</strong> Somatic motor and sensory nerves of S2-S4-not involved in autonomic pelvic innervation.</p>\n<p><strong>Sacral splanchnic nerves (Option D):</strong> Sympathetic fibres from sacral sympathetic trunk-not parasympathetic.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Pelvic splanchnic nerves (S2-S4)</strong> are the sole <strong>parasympathetic outflow to pelvic viscera</strong>, entering the <strong>inferior hypogastric plexus</strong>.</p>", "options": ["Hypogastric nerves", "Pelvic splanchnic nerves", "Pudendal nerves", "Sacral splanchnic nerves"], "html_options": ["Hypogastric nerves", "Pelvic splanchnic nerves", "Pudendal nerves", "Sacral splanchnic nerves"], "corr_idx": 1}, {"id": "1228711", "html_qtxt": "Which of the following statements is true about the iliopubic tract?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> iliopubic tract</strong> is a condensation of the transversalis fascia that blends laterally with the fascia iliaca, forming part of the posterior wall of the inguinal canal and an important surgical landmark.</p>\n<ul>\n<li>It lies <strong>posterior (deep)</strong> to the inguinal ligament, not anterior to it (Option B ruled out).</li>\n<li>It is not a thickening of the lumbar fascia; instead, it arises from the <strong>transversalis fascia</strong> <strong>(Option A ruled out)</strong>.</li>\n<li>It does not insert into the pubic tubercle in front of the conjoint tendon but passes <strong>posterior to the conjoint tendon</strong>, attaching medially to the pubic bone and Cooper's ligament <strong>(Option C ruled out)</strong>.</li>\n<li>Laterally, its fibres fan out and merge with the <strong>fascia iliaca</strong> overlying the iliacus and psoas muscles, marking the <strong>correct statement</strong> <strong>(Option D ruled out)</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>The iliopubic tract is a thickened part of the transversalis fascia running deep to the inguinal ligament and blending laterally with the fascia iliaca-an important landmark in hernia surgeries.</p>", "options": ["It is a thickening of the lumbar fascia", "It lies anterior to the Poupart's ligament", "It inserts into the pubic tubercle in front of the conjoint tendon", "Its fibres fan out with the fascia iliaca laterally"], "html_options": ["It is a thickening of the lumbar fascia", "It lies anterior to the Poupart's ligament", "It inserts into the pubic tubercle in front of the conjoint tendon", "Its fibres fan out with the fascia iliaca laterally"], "corr_idx": 3}, {"id": "1228713", "html_qtxt": "Which of the following is false regarding the levator ani muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The levator ani arises from the obturator fascia (tendinous arch), not from the piriformis fascia.</p>\n<ul>\n<li><strong>Components:</strong> The levator ani consists of <strong>pubococcyx</strong>, <strong>puborectalis</strong>, and <strong>iliococcygeus</strong>.</li>\n<li><strong>Origin:</strong> Arises from the posterior pubic bone, <strong>tendinous arch of the obturator internus fascia</strong>, and the ischial spine.</li>\n<li><strong>Nerve Supply:</strong> Receives innervation from <strong>S4</strong> (direct branch) and the <strong>inferior rectal nerve</strong> from the <strong>pudendal nerve (S2-S4)</strong>.</li>\n<li><strong>Function:</strong>\n<ul>\n<li>Supports the pelvic organs by forming the pelvic diaphragm.</li>\n<li>Contributes to the <strong>vaginal, rectal, and urethral occlusion</strong> by tonic contraction <strong>(Option A ruled out).</strong></li>\n<li><strong>Puborectalis</strong> and <strong>pubococcyxgeus</strong> maintain the <strong>anorectal angle</strong>, critical for continence <strong>(Option B ruled out).</strong></li>\n<li>It reinforces the <strong>external anal sphincter</strong>, helping to maintain <strong>resting rectal tone</strong> <strong>(Option C ruled out).</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Levator ani supports pelvic organs, maintains continence via the anorectal angle, and originates from the obturator fascia, not the piriformis fascia.</p>", "options": ["Contraction leads to occlusion of the vaginal canal", "Puborectalis and pubococcyx create the anorectal angle", "Helps in maintaining rectal tone", "Arises from the condensation of the piriformis fascia"], "html_options": ["Contraction leads to occlusion of the vaginal canal", "Puborectalis and pubococcyx create the anorectal angle", "Helps in maintaining rectal tone", "Arises from the condensation of the piriformis fascia"], "corr_idx": 3}, {"id": "1228715", "html_qtxt": "Which of the following arteries does NOT arise from the anterior division of the internal iliac artery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The iliolumbar artery arises from the posterior division of the internal iliac artery, not the anterior division.</p>\n<ul>\n<li><strong>The internal iliac artery</strong> divides into anterior and posterior trunks at the level of the <strong>greater sciatic foramen</strong>.</li>\n<li><strong>Branches of the anterior division</strong> include:\n<ul>\n<li>Umbilical artery (gives off the superior vesical artery)</li>\n<li>Obturator artery <strong>(Option D ruled out)</strong></li>\n<li>Inferior vesical/vaginal artery</li>\n<li>Middle rectal artery</li>\n<li>Uterine and vaginal arteries (in females)</li>\n<li>Internal pudendal artery <strong>(Option A ruled out)</strong></li>\n<li>Inferior gluteal artery <strong>(Option B ruled out)</strong></li>\n</ul>\n</li>\n<li><strong>Branches of the posterior division</strong> include:\n<ul>\n<li>Iliolumbar artery</li>\n<li>Lateral sacral artery</li>\n<li>Superior gluteal artery</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>The iliolumbar artery is a branch of the <strong>posterior division</strong>, not the anterior division, of the internal iliac artery.</p>", "options": ["Internal pudendal artery", "Inferior gluteal artery", "Iliolumbar artery", "Obturator artery"], "html_options": ["Internal pudendal artery", "Inferior gluteal artery", "Iliolumbar artery", "Obturator artery"], "corr_idx": 2}, {"id": "1228720", "html_qtxt": "Which statement is true regarding pelvic veins?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The external iliac vein lies medial to the external iliac artery as they course along the pelvic brim toward the inguinal ligament.</p>\n<ul>\n<li>The <strong>external iliac vein</strong> begins as a continuation of the femoral vein, ascending along the pelvic brim, and lies <strong>medial</strong> to the external iliac artery.</li>\n<li>It joins with the <strong>internal iliac vein</strong> to form the <strong>common iliac vein</strong>, which contributes to the formation of the <strong>inferior vena cava (IVC)</strong>.</li>\n<li>This anatomical positioning is clinically significant in surgeries involving the pelvic inlet and hernia repairs.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>External iliac veins join to form the inferior vena cava (Option B):</strong> <strong>Common iliac veins</strong>, not external iliac veins, unite to form the <strong>inferior vena cava</strong>.</p>\n<p><strong>Inferior vena cava cannot be imaged (Option C):</strong> <strong>IVC can be visualised</strong> using imaging modalities like <strong>CT, MRI, or venography</strong>.</p>\n<p><strong>Pelvic veins are usually imaged using an arteriogram (Option D):</strong> <strong>Arteriograms</strong> are for arteries; <strong>veins are imaged using venography or Doppler ultrasound</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>external iliac vein lies medial</strong> to its accompanying artery and plays a key role in pelvic venous drainage.</p>", "options": ["The external iliac vein lies medial to the external iliac artery", "The external iliac veins join to form the inferior vena cava", "The inferior vena cava cannot be imaged", "Pelvic veins are usually imaged using an arteriogram"], "html_options": ["The external iliac vein lies medial to the external iliac artery", "The external iliac veins join to form the inferior vena cava", "The inferior vena cava cannot be imaged", "Pelvic veins are usually imaged using an arteriogram"], "corr_idx": 0}, {"id": "1228728", "html_qtxt": "Which statement about the pelvic floor is NOT correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pelvic floor is <strong>not tensed during defecation</strong>-it is relaxed to permit the passage of faeces. During defecation:</p>\n<ul>\n<li>The <strong>levator ani muscle</strong> and <strong>external anal sphincter</strong> must relax to open the anorectal angle.</li>\n<li>Contraction of these muscles maintains continence; relaxation allows expulsion.</li>\n<li>Parasympathetic innervation (via pelvic splanchnic nerves) leads to contraction of the rectum and relaxation of the internal anal sphincter.</li>\n<li><strong>Voluntary control</strong> over external sphincters allows defecation to be deferred.</li>\n</ul>\n<p><strong>Key Concepts about the Pelvic Floor:</strong></p>\n<ul>\n<li>Formed by the <strong>levator ani</strong> and <strong>coccyx</strong>muscles.</li>\n<li>Shaped like a funnel or bowl, separates the pelvic cavity from the perineum.</li>\n<li>Urethra, vagina (in females), and anal canal pass through openings in this floor.</li>\n<li>Provides support for pelvic viscera and maintains continence.</li>\n<li>The <strong>levator ani</strong> arises from the pubic bone and tendinous arch of the <strong>obturator fascia</strong>, inserting posteriorly into the anococcygeal ligament and coccyx.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Along with the pelvic brim, it defines the true pelvic cavity (Option A):</strong> True. The pelvic floor marks the inferior boundary; the pelvic brim defines the inlet.</p>\n<p><strong>It is attached to the pelvic wall and forms a muscular funnel with midline raphe (Option B):</strong> True. The levator ani muscles attach to the pelvic walls and join in the midline to form the pelvic diaphragm.</p>\n<p><strong>It is referred to as the pelvic diaphragm(Option C):</strong> True. The pelvic floor is also known as the pelvic diaphragm, composed of skeletal muscle and fascia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The pelvic floor is relaxed-not tensed-during defecation to allow the passage of stool.</p>", "options": ["Along with the pelvic brim, it defines the true pelvic cavity", "It is a funnel-shaped skeletal muscle", "It is referred to as the pelvic diaphragm", "It is tensed during defecation"], "html_options": ["Along with the pelvic brim, it defines the true pelvic cavity", "It is a funnel-shaped skeletal muscle", "It is referred to as the pelvic diaphragm", "It is tensed during defecation"], "corr_idx": 3}, {"id": "1228743", "html_qtxt": "Following pregnancy and delivery, a 32-year-old woman continued to have problems with urinary incontinence, which developed during pregnancy. Her obstetrician counseled her to strengthen the muscle bordering the vagina and urethra, increasing its tone and exerting pressure on the urethra. This physical therapy was soon adequate to restore urinary continence. What muscle was strengthened?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Puborectalis</strong>, a component of the <strong>levator ani</strong>, forms a sling around the anorectal junction and lies closest to the urethra and vagina. It supports the <strong>pelvic viscera</strong>, contributes to the continence mechanism, and is commonly rehabilitated through <strong>Kegel exercises</strong> postpartum.</p>\n<p>The levator ani is subdivided into:</p>\n<ul>\n<li><strong>Pubococcygeus</strong>, which includes fibers like <em>pubovaginalis</em> involved in vaginal support.</li>\n<li><strong>Puborectalis</strong>, which forms a sling at the anorectal junction and contributes to <strong>urinary and faecal continence</strong>.</li>\n<li><strong>Iliococcygeus</strong> forms the lateral part of the pelvic diaphragm.</li>\n</ul>\n<p>The <strong>puborectalis</strong> and <strong>pubovaginalis</strong> portions are key to restoring tone in postpartum stress incontinence.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coccygeus (Option A):</strong> Supports the <strong>posterior</strong> pelvic floor; not closely associated with urethral or vaginal support.</p>\n<p><strong>Ischiocavernosus (Option B):</strong> Acts on <strong>erectile tissues</strong>, not involved in continence or vaginal tone.</p>\n<p><strong>Obturator Internus (Option C):</strong> Laterally rotates the hip; although pelvic in origin, it has no role in pelvic floor support.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>puborectalis muscle</strong> is essential for supporting the vagina and urethra, and strengthening it through pelvic floor exercises helps improve postpartum urinary continence.</p>", "options": ["Coccygeus", "Ischiocavernosus", "Obturator Internus", "Puborectalis"], "html_options": ["Coccygeus", "Ischiocavernosus", "Obturator Internus", "Puborectalis"], "corr_idx": 3}, {"id": "1228748", "html_qtxt": "Preganglionic parasympathetic nerve fibres within the pelvic (inferior hypogastric) plexus arise from S2, 3, 4 and enter the plexus via:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pelvic splanchnic nerves are the only splanchnic nerves that carry preganglionic <strong>parasympathetic fibres</strong> from <strong>S2-S4</strong> to the pelvic plexus.</p>\n<ul>\n<li>These nerves arise from the <strong>anterior rami</strong> of spinal nerves S2 to S4 and join the <strong>inferior hypogastric plexus</strong> on the lateral pelvic wall.</li>\n<li>They supply <strong>parasympathetic innervation</strong> to pelvic viscera, including the <strong>rectum, bladder, and reproductive organs</strong>.</li>\n<li>This pathway also mediates <strong>genital erection</strong> in both males and females.</li>\n<li>The term \"pelvic splanchnic\" is unique because all other splanchnic nerves (thoracic, lumbar, sacral) carry <strong>sympathetic</strong>fibres.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Grey rami communicantes (Option A):</strong> Contain <strong>postganglionic sympathetic</strong> fibres to spinal nerves; not involved in pelvic parasympathetic supply.</p>\n<p><strong>Hypogastric nerves (Option B):</strong> Carry <strong>sympathetic fibres</strong> from the superior hypogastric plexus to the pelvis, not parasympathetic.</p>\n<p><strong>Sacral splanchnic nerves (Option D):</strong> Arise from the <strong>sympathetic chain</strong> and carry <strong>sympathetic</strong> fibres, unlike pelvic splanchnics.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Only <strong>pelvic splanchnic nerves</strong> from <strong>S2-S4</strong> provide <strong>parasympathetic</strong> innervation to the pelvic plexus and viscera.</p>", "options": ["Grey rami communicantes", "Hypogastric nerves", "Pelvic splanchnic nerves", "Sacral splanchnic nerves"], "html_options": ["Grey rami communicantes", "Hypogastric nerves", "Pelvic splanchnic nerves", "Sacral splanchnic nerves"], "corr_idx": 2}, {"id": "1228756", "html_qtxt": "Which of the following forms the anterolateral wall of the true pelvis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806N4P5.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The obturator internus with its fascia forms the anterolateral wall of the true pelvis.</p>\n<p>Muscles forming the walls of the true pelvis:</p>\n<ul>\n<li>Anterolateral wall - obturator internus and the fascia over its upper and inner (pelvic) surface.</li>\n<li>Posterolateral wall - piriformis</li>\n<li>Floor - levator ani and coccygeus<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806Q6R7.png\"></li>\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 3}, {"id": "1228760", "html_qtxt": "Which of the following does not form the bony pelvis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>L5 vertebra does not form part of the bony pelvis</strong>; it articulates with the sacrum above the pelvic inlet.</p>\n<ul>\n<li>The <strong>bony pelvis</strong> is made up of the <strong>two hip bones</strong>, <strong>sacrum</strong>, and <strong>coccyx</strong>.</li>\n<li>Each <strong>hip bone</strong> comprises three fused bones: <strong>ilium</strong>, <strong>ischium</strong>, and <strong>pubis</strong>.</li>\n<li>These bones articulate to form three important pelvic joints:\n<ul>\n<li><strong>Sacroiliac joints</strong> (between the ilium and the sacrum)</li>\n<li><strong>Pubic symphysis</strong> (between the pubic bones)</li>\n<li><strong>Sacrococcyx joint</strong> (between sacrum and coccyx)</li>\n</ul>\n</li>\n<li>Although <strong>L5</strong> contributes structurally to the <strong>lumbosacral joint</strong>, it is <strong>not part of the bony pelvis</strong>, as it lies <strong>above</strong> the pelvic inlet and belongs to the <strong>lumbar spine</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>L5 vertebra is not part of the bony pelvis-</strong>it lies above the pelvic inlet and belongs to the lumbar vertebrae.</p>", "options": ["Pubis", "L5", "Coccyx", "Ilium"], "html_options": ["Pubis", "L5", "Coccyx", "Ilium"], "corr_idx": 1}, {"id": "1228763", "html_qtxt": "While performing a hysterectomy, the resident must ligate the uterine artery. To avoid iatrogenic injury to the ureters, she must be aware that the ureter passes ___________ the artery at the level of the ______________.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>ureter passes under the uterine artery near the cervix</strong>, a relationship remembered by the surgical phrase \"<strong>water under the bridge</strong>.\"</p>\n<ul>\n<li>At the level of the <strong>lateral fornix of the vagina</strong>, the <strong>uterine artery crosses over the ureter</strong>.</li>\n<li>This relationship occurs <strong>in the inferior portion of the mesometrium</strong>, near the <strong>cervix</strong>, making the site prone to <strong>ureteric injury during hysterectomy</strong>.</li>\n<li>The <strong>pelvic splanchnic nerves</strong> and <strong>vascular structures</strong> also travel nearby, so precise dissection is essential.</li>\n<li>Iatrogenic ureteral injury can result in <strong>urine leakage</strong>, <strong>uretero-vaginal fistula</strong>, or <strong>renal compromise</strong>, especially when unrecognised intraoperatively.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>During hysterectomy, surgeons must remember that the ureter passes <strong>under the uterine artery near the cervix</strong> to prevent injury.</p>", "options": ["Over, cervix", "Over, fundus of uterus", "Over, pelvic brim", "Under, cervix"], "html_options": ["Over, cervix", "Over, fundus of uterus", "Over, pelvic brim", "Under, cervix"], "corr_idx": 3}, {"id": "1228775", "html_qtxt": "A patient presents complaining of blood-stained stools and the inability to empty his rectum. He also has pain along the back of his thigh and weakness of the posterior thigh muscles. Digital examination reveals a tumour in the posterolateral wall of the rectum. Pressure on which nerve plexus could cause the pain in his lower limb?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>sacral plexus</strong> lies on the <strong>anterior surface of the piriformis</strong>, which is part of the <strong>posterolateral pelvic wall</strong>, near the rectum. A tumour in this region can compress the sacral plexus, leading to both <strong>pelvic floor dysfunction</strong> and <strong>pain/weakness in the posterior thigh</strong>.</p>\n<ul>\n<li>The sacral plexus is formed by the <strong>lumbosacral trunk (L4-L5)</strong> and <strong>anterior rami of S1-S4</strong>.</li>\n<li>It gives rise to motor branches to the <strong>levator ani and coccyx</strong>, and major nerves, including the <strong>sciatic</strong> and <strong>pudendal</strong>.</li>\n<li>Tumours in the <strong>posterolateral rectal wall</strong> may compress the plexus, causing <strong>motor weakness of the posterior thigh</strong>, <strong>pain along the sciatic nerve</strong>, and <strong>pelvic floor dysfunction</strong> (e.g. difficulty in rectal evacuation).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inferior hypogastric (Option A):</strong> Supplies autonomic fibres to pelvic organs but not somatic motor to the posterior thigh.</p>\n<p><strong>Inferior mesenteric (Option B):</strong> Part of the autonomic supply to the hindgut; not involved in somatic thigh innervation.</p>\n<p><strong>Lumbar (Option C):</strong> Supplies anterior thigh via femoral and obturator nerves-not the posterior thigh.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Compression of the <strong>sacral plexus</strong>, located on the anterior surface of the <strong>piriformis</strong>, can lead to both <strong>pelvic organ symptoms</strong> and <strong>posterior thigh pain/weakness</strong>.</p>", "options": ["Inferior hypogastric", "Inferior mesenteric", "Lumbar", "Sacral"], "html_options": ["Inferior hypogastric", "Inferior mesenteric", "Lumbar", "Sacral"], "corr_idx": 3}, {"id": "1228838", "html_qtxt": "A patient with sciatica was found to have inflammation of the muscle marked below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806S8T9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The muscle marked is the <strong>piriformis</strong>, which plays a key anatomical role in the <strong>posterolateral pelvic wall</strong> and is closely related to the <strong>sciatic nerve</strong>.</p>\n<ul>\n<li><strong>Origin:</strong> Anterior surface of the sacrum, sacrotuberous ligament, and capsule of the sacroiliac joint</li>\n<li><strong>Insertion:</strong> Greater trochanter of the femur (via the superior border)</li>\n<li><strong>Action:</strong> Lateral rotation of the thigh in extension, and abduction of the thigh when flexed</li>\n<li><strong>Relevance to sciatica:</strong> The <strong>sciatic nerve</strong> typically exits <strong>below the piriformis</strong> through the greater sciatic foramen. In some anatomical variants, the nerve or its branches pass through or above the muscle, making it prone to compression &rarr; <strong>piriformis syndrome</strong>, a cause of sciatica.</li>\n<li>The piriformis is thus both a landmark and a potential site of entrapment neuropathy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gamellus superior (Option A):</strong> Lies below the piriformis and assists in lateral rotation; not the main compressive site in sciatica.</p>\n<p><strong>Gluteus Maximus (Option B):</strong> Large superficial gluteal muscle; sciatic nerve lies deep to it, but not compressed by it directly.</p>\n<p><strong>Quadratus femoris (Option D):</strong> Lies inferior to obturator internus; not directly implicated in sciatic nerve entrapment.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Piriformis muscle </strong>inflammation or hypertrophy can compress the sciatic nerve and cause classic sciatica symptoms.</p>", "options": ["Gamellus superior", "Gluteus Maximus", "Piriformis", "Quadratus femoris"], "html_options": ["Gamellus superior", "Gluteus Maximus", "Piriformis", "Quadratus femoris"], "corr_idx": 2}, {"id": "1228866", "html_qtxt": "Which of the following is not a content of the superficial perineal pouch?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>bulbourethral glands</strong> are located in the <strong>deep perineal pouch</strong>, not the superficial one.</p>\n<ul>\n<li>The <strong>superficial perineal pouch</strong> is a potential space between the <strong>perineal membrane (superior boundary)</strong> and the <strong>membranous layer of superficial perineal fascia (Colle'fascia, inferior boundary)</strong>.</li>\n<li>It contains:\n<ul>\n<li><strong>Erectile tissues:</strong> crura (corpora cavernosa), bulb (corpus spongiosum in males, bulbs of the vestibule in females)</li>\n<li><strong>Skeletal muscles:</strong> bulbospongiosus, ischiocavernosus, and superficial transverse perineal</li>\n<li>In <strong>females</strong>, it includes <strong>greater vestibular (Bartholin's) glands</strong>, situated posterolateral to the vaginal orifice.</li>\n</ul>\n</li>\n</ul>\n<p>In contrast, the <strong>bulbourethral glands</strong> (Cowper's glands in males) lie <strong>superior to the perineal membrane</strong>, within the <strong>deep perineal pouch</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Root of penis (Option A):</strong> Formed by crura and bulb; part of superficial perineal pouch.</p>\n<p><strong>Bulbospongiosus muscle (Option B):</strong> Skeletal muscle overlying the bulb; located in the superficial pouch.</p>\n<p><strong>Great vestibular glands (Option C):</strong> Present in females; located in the superficial perineal pouch.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Bulbourethral glands <strong>are found in the deep perineal pouch, whereas the superficial perineal pouch contains erectile tissues and associated muscles.</strong></p>", "options": ["Root of penis", "Bulbospongiosus muscle", "Great vestibular glands", "Bulbourethral glands"], "html_options": ["Root of penis", "Bulbospongiosus muscle", "Great vestibular glands", "Bulbourethral glands"], "corr_idx": 3}, {"id": "1228869", "html_qtxt": "Which of the following statements regarding the superficial and deep perineal pouches is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>external urethral sphincter</strong> (sphincter urethrae) lies in the <strong>deep perineal pouch</strong>, not the superficial one.</p>\n<ul>\n<li>The <strong>superficial perineal pouch</strong> lies <strong>between</strong> Colles' fascia (below) and the perineal membrane (above).\n<ul>\n<li>Contents: Root of penis/clitoris (bulb and crura), bulbospongiosus, ischiocavernosus, superficial transverse perineal muscles.</li>\n</ul>\n</li>\n<li>The <strong>deep perineal pouch</strong> lies <strong>between</strong> the perineal membrane (below) and the superior fascia of the urogenital diaphragm (above).\n<ul>\n<li>Contents: Sphincter urethrae, deep transverse perineal muscles, bulbourethral glands (in males), membranous urethra, dorsal nerve and vessels of the penis/clitoris.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Sphincter urethrae </strong>is a component of the deep perineal pouch, not the superficial perineal pouch.</p>", "options": ["The bulbourethral glands lie in the deep perineal pouch in males.", "The root of the penis is located within the superficial perineal pouch.", "The external urethral sphincter lies in the superficial perineal pouch.", "The dorsal nerve of the penis passes through the deep perineal pouch."], "html_options": ["The bulbourethral glands lie in the deep perineal pouch in males.", "The root of the penis is located within the superficial perineal pouch.", "The external urethral sphincter lies in the superficial perineal pouch.", "The dorsal nerve of the penis passes through the deep perineal pouch."], "corr_idx": 2}, {"id": "1324407", "html_qtxt": "Suppose the venous drainage of the anal canal above the pectinate line is impaired in a patient with portal hypertension. In that case, there may be an increase in blood flow downward to the systemic venous system via anastomoses with the inferior rectal vein, which is a tributary of the:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The inferior rectal vein is a systemic tributary of the internal pudendal vein, forming a key component of the portosystemic anastomosis at the rectum.</p>\r\n<ul>\r\n<li>Above the pectinate line, venous blood drains into the <strong>superior rectal vein</strong>, a tributary of the <strong>inferior mesenteric vein</strong> (portal system).</li>\r\n<li>Below the pectinate line, drainage occurs via the <strong>middle and inferior rectal veins</strong>, which connect to the <strong>internal iliac vein</strong> through the <strong>internal pudendal vein</strong> (systemic circulation).</li>\r\n<li>In <strong>portal hypertension</strong>, venous blood can be diverted through these anastomoses into the systemic system, leading to <strong>internal haemorrhoids</strong>.</li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806U1V2.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>External iliac (Option A):</strong> Drains the lower limb and does not receive venous drainage from the rectum.</p>\r\n<p><strong>Inferior gluteal (Option B):</strong> Drains the gluteal region and is unrelated to rectal venous drainage.</p>\r\n<p><strong>Inferior mesenteric (Option C):</strong> Part of the portal system and the origin of the superior rectal vein-not a systemic tributary.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>Rectal venous plexus is a site of portocaval anastomosis.</li>\r\n<li>Inferior rectal vein drains into internal pudendal &rarr; internal iliac &rarr; IVC (systemic pathway).</li>\r\n<li>In portal hypertension, this collateral pathway becomes prominent and may result in haemorrhoids.</li>\r\n</ul>", "options": ["External iliac", "Inferior gluteal", "Inferior mesenteric", "Internal pudendal"], "html_options": ["External iliac", "Inferior gluteal", "Inferior mesenteric", "Internal pudendal"], "corr_idx": 3}]}, {"moduleId": 1010550, "name": "General Embryology", "questions": [{"id": "1228507", "html_qtxt": "Before a spermatozoan can fertilize an ovum:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The acrosomal membrane must perforate-this refers to the acrosome reaction, a crucial step before sperm can fertilize the egg.</li>\r\n<li><strong>Capacitation,</strong> in which a glycoprotein coat is shed from the sperm head, and the acrosome reaction, in which the acrosomal membrane perforates, must occur for fertilization to take place.</li>\r\n</ul>\r\n<p><strong>Fertilization proceeds in three defined phases:</strong></p>\r\n<ul>\r\n<li><strong>Penetration of the corona radiata</strong> - sperm digests via hyaluronidase.</li>\r\n<li><strong>Penetration of the zona pellucida</strong> -sperm bind to the egg's ZP3 receptor, triggering the <strong>acrosome reaction</strong>. The acrosomal membrane fuses and ruptures, releasing enzymes like acrosin that perforate and digest the zona pellucida</li>\r\n<li><strong>Fusion of sperm and oocyte membranes</strong> - after the acrosome reaction removes the cap, the posterior sperm head membrane fuses with the oocyte membrane<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508136bf8b722-5c00-494a-8611-88766821b140.png\"></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>The cell membrane is removed from the spermatozoan head. (Option A): </strong>The plasma membrane covering the acrosomal cap merges with the acrosomal membrane during the acrosome reaction. This is not the entire cell membrane, just the membrane changes required for enzyme release and fusion</p>\r\n<p><strong>The zona pellucida must be shed. (Option B):<br /> </strong>The zona pellucida is digested, not shed. It becomes permeable due to enzymatic digestion by the sperm, specifically after the acrosome reaction</p>\r\n<p><strong>The tailpiece is lost. (Option D): <br /> </strong>The sperm's tail remains intact to aid motility until it enters the perivitelline space. Only after the sperm's nucleus enters the oocyte does the tail detach and degenerate inside the egg</p>", "options": ["The cell membrane is removed from the spermatozoan head", "The zona pellucida must be shed", "The acrosomal membrane must perforate", "The tailpiece is lost"], "html_options": ["The cell membrane is removed from the spermatozoan head", "The zona pellucida must be shed", "The acrosomal membrane must perforate", "The tailpiece is lost"], "corr_idx": 2}, {"id": "1228515", "html_qtxt": "At fertilization:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>At fertilization, you have the restoration of a diploid number of chromosomes, the determination of sex, and the initiation of cleavage.</li>\r\n<li>If the sperm carries an <strong>X chromosome</strong>, the embryo is <strong>female (XX)</strong>.</li>\r\n<li>If the sperm carries a <strong>Y chromosome</strong>, the embryo is <strong>male (XY)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813abe5c2ec-39ff-46bc-9e89-5971ba46cdfc.png\"></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>The haploid number of chromosomes is restored (Option A):</strong> At fertilization, haploid gametes (23 chromosomes each) fuse to form a diploid zygote (46 chromosomes). So the haploid number is not restored; rather, the diploid number is restored.</p>\r\n<p><strong>Cleavage is inhibited (Option C):</strong> Cleavage is initiated by fertilization.</p>\r\n<p><strong>The inner cell mass becomes recognizable (Option D):</strong> The inner cell mass (embryoblast) appears much later, during the blastocyst stage (around day 5-6 after fertilization). Fertilization only produces a zygote, not yet a blastocyst.</p>", "options": ["The haploid number of chromosomes is restored", "The chromosomal sex is determined", "Cleavage is inhibited", "The inner cell mass becomes recognizable"], "html_options": ["The haploid number of chromosomes is restored", "The chromosomal sex is determined", "Cleavage is inhibited", "The inner cell mass becomes recognizable"], "corr_idx": 1}, {"id": "1228516", "html_qtxt": "Which of the following events are directly related to implantation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>When the zona pellucida is lost, the blastocyst can release proteolytic enzymes that allow it to penetrate the uterine wall.</li>\n<li>The uterine mucosal lining also aids in promoting enzyme release.</li>\n<li>Implantation involves the trophoblast (especially the syncytiotrophoblast and cytotrophoblast) secreting proteolytic enzymes-notably matrix metalloproteinases (MMPs), serine proteases, plasminogen activators, and others-to digest the extracellular matrix of the endometrial epithelium and stroma</li>\n<li>This enzymatic activity is crucial for the blastocyst to invade the uterine lining and become embedded, a key step in implantation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Interaction between the uterine endometrium and the hypoblast (Option A):</strong></p>\n<ul>\n<li>Implantation is driven by interactions between the trophoblast (the outer layer of the blastocyst) and the uterine endometrium.</li>\n<li>The hypoblast, which contributes to the yolk sac, is part of the inner cell mass and does not directly interact with the maternal endometrium during implantation.</li>\n</ul>\n<p><strong>Loss of the decidua (Option C):</strong></p>\n<ul>\n<li>The decidua is the modified, progesterone-influenced endometrial tissue that supports and protects the implanting embryo.</li>\n<li>Decidualization begins before implantation and continues during and after it. There's no loss of decidua as part of normal implantation</li>\n</ul>\n<p><strong>Acrosome reaction (Option D):</strong> The acrosome reaction, involving the perforation of the acrosomal membrane and release of enzymes like acrosin, is a fertilization event, occurs when the sperm penetrates the zona pellucida and fuses with the oocyte.</p>", "options": ["Interaction between the uterine endometrium and the hypoblast", "Release of proteolytic enzymes", "Loss of the decidua", "Acrosome reaction"], "html_options": ["Interaction between the uterine endometrium and the hypoblast", "Release of proteolytic enzymes", "Loss of the decidua", "Acrosome reaction"], "corr_idx": 1}, {"id": "1228518", "html_qtxt": "The meeting and union of human sex cells is believed to occur in the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fertilization occurs in the upper third of the uterine tube, a region called the ampullary region.</li>\n<li>The sperm are transported there primarily by muscular contractions and by the action of the cilia in the uterine tube.</li>\n<li>The ampulla is the widest and longest portion of the uterine tube and is located in the upper (lateral) third.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Middle third of the uterine tube (Option B)</strong>: This refers to the isthmus, which is narrower and more medial. Fertilization rarely occurs here.</p>\n<p><strong>Lower third of the uterine tube (Option C)</strong>: This is too close to the uterus and not the typical site of fertilization.</p>\n<p><strong>Uterus (Option D)</strong>: Fertilization does not occur in the uterus. Instead, the zygote implants in the uterus after fertilization and undergoes several cleavage divisions in the uterine tube.</p>", "options": ["Upper third of uterine tube", "Middle third of uterine tube", "Lower third of uterine tube", "Uterus"], "html_options": ["Upper third of uterine tube", "Middle third of uterine tube", "Lower third of uterine tube", "Uterus"], "corr_idx": 0}, {"id": "1228525", "html_qtxt": "Why do all mitochondria DNA of the embryo come from the mother?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>During fertilization, the sperm penetrates the outer layer of the egg and fuses with the plasma membrane.</li>\r\n<li>Upon fusion, the sperm releases its contents inside the egg, and the head and tail are degraded.</li>\r\n<li>Mitochondria are heavy in the tail, so DNA does not get transferred from the sperm.</li>\r\n</ul>", "options": ["Sperm do not contain mitochondria", "The Head and tail of sperm degrade upon fertilization", "The Cell division process leaves out mitochondrial DNA from sperm", "Mitochondrial DNA of sperm is degraded upon entering the egg"], "html_options": ["Sperm do not contain mitochondria", "The Head and tail of sperm degrade upon fertilization", "The Cell division process leaves out mitochondrial DNA from sperm", "Mitochondrial DNA of sperm is degraded upon entering the egg"], "corr_idx": 1}, {"id": "1228527", "html_qtxt": "At the 32-cell stage of division, the embryo is known as a blastocyst that contains inner cell mass and outer cell mass. What do the inner and outer cell masses eventually become?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Inner cell mass (embryoblast)</strong></p>\n<ul>\n<li>This gives rise to the embryo proper, and eventually the fetus and all its tissues.</li>\n<li>It also contributes to some extraembryonic structures like the amnion and yolk sac lining.</li>\n</ul>\n<p><strong>Outer cell mass (trophoblast)</strong></p>\n<ul>\n<li>This forms the chorion and develops into the placenta, which supports the embryo/fetus with nutrients, gas exchange, and waste removal. </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Placenta/embryo and fetus (Option A): </strong></p>\n<p>Embryo/fetus:  Inner cell mass</p>\n<p>Placenta:  Outer cell mass</p>\n<p><strong>Chorionic membrane / amniotic membrane</strong>  <strong>(Option C): </strong></p>\n<p>Chorion from outer cell mass (trophoblast)</p>\n<p>Amnion from inner cell mass, but only part of the story, the main role of the inner cell mass is to become the embryo itself.</p>\n<p><strong>Amniotic membrane / chorionic membrane (Option D):</strong>  Inner cell mass &ne; only amniotic membrane; it mainly becomes the <strong>embryo</strong>, not just the membranes.</p>", "options": ["Placenta/embryo and fetus", "Embryo and fetus/placenta", "Chorionic membrane / amniotic membrane", "Amniotic membrane / chorionic membrane"], "html_options": ["Placenta/embryo and fetus", "Embryo and fetus/placenta", "Chorionic membrane / amniotic membrane", "Amniotic membrane / chorionic membrane"], "corr_idx": 1}, {"id": "1228530", "html_qtxt": "During the morula stage:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The morula is composed of inner cells and a layer of surrounding cells, which differentiate along different lines. Although there are tight junctions between the outer cells, they pump fluid in, forming the blastocoele.<strong>(Option A)</strong></li>\n<li>The position of the cells (outer vs. inner) in the morula influences what they will become:</li>\n<li>Inner cells &rarr; Inner cell mass &rarr; Embryo</li>\n<li>Outer cells &rarr; Outer cell mass &rarr; Trophoblast (placenta)<strong>(Option B)</strong></li>\n<li>Implantation begins around day 6-7, when the blastocyst attaches to the endometrial lining.</li>\n<li>At the morula stage (day 3), the embryo is still traveling through the uterine tube toward the uterus.<strong>(Option C)</strong></li>\n</ul>\n<p><strong>Morula: </strong></p>\n<p>The <strong>morula</strong> is an early stage in human embryonic development that occurs <strong>around day 3</strong> after fertilization, typically at the <strong>16- to 32-cell stage</strong>.</p>\n<ul>\n<li>Timing:\n<ul>\n<li>Occurs approximately 3 days after fertilization.</li>\n<li>Still surrounded by the zona pellucida.</li>\n<li>Has not implanted yet-it's usually in the uterine tube or just entering the uterine cavity.</li>\n</ul>\n</li>\n<li>Structure:\n<ul>\n<li>Outer cells begin to flatten and form tight junctions with each other.</li>\n<li>These tight junctions seal off the inner cells, helping to form the future blastocyst cavity.</li>\n</ul>\n</li>\n<li>Cell Fate Determination:\n<ul>\n<li>Outer cells &rarr; become the trophoblast, which contributes to the placenta.</li>\n<li>Inner cells &rarr; become the inner cell mass (embryoblast), which forms the embryo and some extraembryonic structures.</li>\n</ul>\n</li>\n<li>Compaction:\n<ul>\n<li>A key process where cells increase contact with each other via tight and gap junctions.</li>\n<li>Marks the beginning of cell polarity and differentiation.</li>\n</ul>\n</li>\n<li>Transition to Blastocyst:\n<ul>\n<li>As fluid begins to accumulate inside, the morula transforms into a blastocyst around day 4-5.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508130812fd8d-3129-40b5-aa0a-8d184fe58ca0.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["Tight junctions appear between peripheral cells, isolating the inner cells from uterine fluid", "The location of the cells dictates their fate", "Attachment to the uterine epithelium has not yet occurred", "All of the above are correct"], "html_options": ["Tight junctions appear between peripheral cells, isolating the inner cells from uterine fluid", "The location of the cells dictates their fate", "Attachment to the uterine epithelium has not yet occurred", "All of the above are correct"], "corr_idx": 3}, {"id": "1228531", "html_qtxt": "Meiosis occurs in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Meiosis occurs in the adult ovary.</li>\n<li>Meiosis takes place only in germ cells and results in the formation of haploid gametes.</li>\n<li>Meiosis requires two cell divisions, meiosis I and meiosis II, to reduce the number of chromosomes to the haploid number of 23.</li>\n<li>In females, meiosis begins before birth but arrests in prophase I.</li>\n<li>After puberty, during each menstrual cycle, meiosis resumes in one oocyte, completing meiosis I and starting meiosis II, which halts at metaphase II until fertilization.</li>\n<li>So, meiosis is actively resumed in the adult ovary during ovulation cycles.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813657ee42d-5eb7-44db-835a-2cae63e2cae2.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Adrenal (Option A):</strong> The adrenal glands are involved in hormone production (like cortisol, aldosterone, and androgens), not gametogenesis. No meiosis occurs in the adrenal glands</p>\n<p><strong>Prepubertal testis (Option C):</strong> In males, meiosis begins at puberty, not before. Before puberty, spermatogonia are present but are not undergoing meiosis.</p>\n<p><strong>Hypothalamus (Option D):</strong> The hypothalamus is a neuroendocrine structure that regulates hormone release (like GnRH) but does not produce gametes or undergo meiosis.</p>", "options": ["Adrenal", "Adult ovary", "Prepubertal testis", "Hypothalamus"], "html_options": ["Adrenal", "Adult ovary", "Prepubertal testis", "Hypothalamus"], "corr_idx": 1}, {"id": "1228533", "html_qtxt": "If the ovum is not fertilized, the corpus luteum may persist for about", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>If the ovum is not fertilized, the corpus luteum persists for about 14 days, i.e., 2 weeks.</p>\n<p>The fate of the corpus luteum depends on the fertilization of the ovum:</p>\n<p><strong>No fertilization:</strong></p>\n<ul>\n<li>Corpus luteum of menstruation remains small and secretes progesterone.</li>\n<li>This progesterone prepares the uterine endometrium to enter the progestational or secretory phase.</li>\n<li>It persists for about 14 days.</li>\n<li>It reaches maximum size by about 9 days after ovulation and starts to shrink 3-4 days before the next menses.</li>\n<li>It undergoes fibrosis to become white scar tissue, known as corpus albicans.</li>\n</ul>\n<p><strong>Ovum fertilized:</strong></p>\n<ul>\n<li>The corpus luteum of pregnancy is formed.</li>\n<li>Regression of the corpus luteum is prevented by hCG secreted by the syncytiotrophoblast of the developing embryo.</li>\n<li>It continues to grow and secrete progesterone that helps maintain the pregnancy.</li>\n<li>It persists for 3-4 months until the placenta takes over.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813d91031ff-a2bc-460a-95b3-a6add5285419.png\"></li>\n</ul>", "options": ["48 hours", "1 week", "2 weeks", "3 weeks"], "html_options": ["48 hours", "1 week", "2 weeks", "3 weeks"], "corr_idx": 2}, {"id": "1228535", "html_qtxt": "What is the timing of the origin of the primordial germ cells from the epiblast?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Primordial germ cells originate in the epiblast during the 2nd week of development.</li>\n<li>Primordial germ cells (PGCs) are also known as primitive sex cells. During the 2nd week of development, they originate in the epiblast at the caudal end of the primitive streak.</li>\n<li>These cells migrate to the wall of the yolk sac and later move to the developing gonads around week 4-6, but their origin is specifically at week 2.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813ac0ffa50-fba0-4613-bc2f-06280da63907.png\"></li>\n</ul>", "options": ["2 week of embryonic development", "4 week of embryonic development", "6 week of embryonic development", "8 week of embryonic development"], "html_options": ["2 week of embryonic development", "4 week of embryonic development", "6 week of embryonic development", "8 week of embryonic development"], "corr_idx": 0}, {"id": "1228537", "html_qtxt": "You reassured the parents after you noted cryptorchidism in a premature baby. Which of the following cells is responsible for secreting the hormone responsible for its normal descent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Testosterone is involved in testicular descent.</li>\n<li>They are secreted by the Leydig cells.</li>\n<li>Leydig cells are large, polyhedral cells present in the connective tissue between the seminiferous tubules, also known as interstitial cells.</li>\n<li>They begin functioning during fetal life, especially between weeks 8-12 of gestation.</li>\n<li>Testosterone is synthesized from cholesterol in Leydig cells. The secretion of testosterone from Leydig cells is under the control of the luteinizing hormone (LH).<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508134568fad8-f0ae-40c8-acb4-f367532a8f83.png\"></li>\n</ul>\n<p>Cryptorchidism is the condition where one or both testes fail to descend into the scrotum. This descent is normally regulated by hormones, especially testosterone, which is secreted by Leydig cells.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Primordial germ cells (Option A)</strong>: These give rise to gametes (sperm or ova) but do not produce hormones involved in testis descent.</p>\n<p><strong>Spermatogenic cells (Option B)</strong>: These are involved in sperm formation, not hormone secretio
