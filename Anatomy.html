rial or ventricular muscle fibre <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508210b935c18-3d00-44ee-906e-170839b4b6af.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250521e98e86d7-8d4d-49a8-a442-5d0792e9ce60.png\"></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Sinus Arrhythmia (Option A): </strong>Sinus arrhythmia is a normal physiological phenomenon. It reflects respiratory variation in vagal tone: heart rate increases with inspiration and decreases with expiration. It does not involve abnormal conduction pathways or reentry circuits.</p>\n<p><strong>Complete Heart Block (Third-degree AV Block) (Option C): </strong>In this condition, no impulses are conducted from the atria to the ventricles. Atria and ventricles beat independently, often with an idioventricular rhythm. The diagram does not reflect AV dissociation, but rather an aberrant conduction pathway.</p>", "options": ["Sinus arrhythmia\r\n", "Presence of a Bundle of Kent", "Complete heart block", "All of the above"], "html_options": ["Sinus arrhythmia\r\n", "Presence of a Bundle of Kent", "Complete heart block", "All of the above"], "corr_idx": 1}, {"id": "1317932", "html_qtxt": "A 41-year-old patient underwent clinical evaluation, including electrocardiography (ECG) and vectorcardiography. The mean electrical axis was found to be 50 degrees. Which of the following is the most probable cause of this axis deviation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The normal direction of the mean QRS vector is generally &minus;0&deg; to +110&deg;. Usually, the mean electrical axis is 60 degrees towards the foot.</li>\n<li>If the calculated axis falls left to -30&deg;, it is identified as<strong>left axis deviation.</strong></li>\n<li>If the calculated axis in the vector cardiogram falls right to 110&deg;, then it is considered a<strong>right axis deviation.</strong></li>\n<li>Here, the mean electrical axis is found to be deviated toward the left, producing left axis deviation.</li>\n<li>It is a sign of<strong>left ventricular hypertrophy. </strong><strong>(Option C)</strong></li>\n<li><strong>Aortic stenosis</strong>and systemic hypertension increase the work to be done by the left ventricles. <strong>(Options A and B)</strong></li>\n<li><strong>In all cases</strong><strong>, there is enlargement of the left ventricle.</strong></li>\n</ul>", "options": ["Aortic stenosis\r\n\r\n", "Systemic hypertension", "Left ventricular hypertrophy", "All of the above"], "html_options": ["Aortic stenosis\r\n\r\n", "Systemic hypertension", "Left ventricular hypertrophy", "All of the above"], "corr_idx": 3}, {"id": "1317933", "html_qtxt": "True about the oculocardiac reflex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>When the pressure is applied to the eyeball, it causes reflex vagal discharge.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<ul>\n<li>Stimulation of the vagus nerve produces bradycardia by decreasing the rate of discharge from the SA node. <strong>(Option C ruled out)</strong></li>\n<li>It converts tachycardia and sometimes converts atrial flutter to normal sinus rhythm.</li>\n<li>For information: Atropine can reduce the effect of the oculocardiac reflex.</li>\n<li>Sympathetic supply to the heart is via the T1-T5 spinal cord segments. Rather than influencing the heart rate from SA nodes, the major effect is on the heart muscles. <strong>(Option B ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaway:  When the pressure is applied to the eyeball, it causes reflex vagal discharge.</strong></p>\n<p><strong>Stimulation of the vagus nerve produces bradycardia </strong><strong>by decreasing the rate of discharge from the SA node.</strong></p>", "options": ["Pressure applied over the eyeball produces the oculocardiac reflex", "It stimulates the sympathetic supply to the heart", "Causes an increase in heart rate", "All of the above"], "html_options": ["Pressure applied over the eyeball produces the oculocardiac reflex", "It stimulates the sympathetic supply to the heart", "Causes an increase in heart rate", "All of the above"], "corr_idx": 0}, {"id": "1317936", "html_qtxt": "Following is an ECG of a 61-year-old male. Identify the abnormality of the ECG.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ac147ddf-c39e-48f9-b4f1-4da88ec15b7c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Premature beats</strong>that originate in an ectopic ventricular focus usually have bizarrely shaped, <strong>prolonged QRS complexes.</strong></li>\n<li>Following depolarisation from an ectopic focus, the impulse produces a premature beat. It is followed by a compensatory pause. After that, again, it starts the normal rhythm.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082186025da8-d41d-42db-a4ed-52c30d203a3a.png\"></li>\n</ul>\n<p><strong>Explanation for other options:</strong> </p>\n<p><strong>Ventricular tachycardia </strong>(<strong>Option A): In Ventricular tachycardia,</strong> the ventricular rhythm is normal, but the rate is more than 100 per minute.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821e3c8a53f-5be3-4cd3-9d44-a4b17f88121a.png\">\n<p><strong>Torsades de pointes </strong><strong>(Option B): </strong>It is a form of ventricular tachycardia in which the QRS morphology varies.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821f6adc25c-3ddf-47ae-95cd-1fba58e039aa.png\">\n<p><strong>Ventricular fibrillation (Option C): </strong>In <strong>ventricular fibrillation</strong>, the ventricular muscle fibres contract irregularly and ineffectively because of the very rapid discharge of multiple ventricular ectopic foci or a circus movement with the heart rate.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082128f0d78c-c462-4368-a237-66dde5e596f7.png\">\n<p><strong>Key Takeaway:  </strong></p>\n<p>Premature beats that originate in an ectopic ventricular focus usually have bizarrely shaped, prolonged QRS complexes.</p>", "options": ["Ventricular tachycardia\r\n\r\n", "Torsades de pointes", "Ventricular fibrillation", "Ventricular premature beat"], "html_options": ["Ventricular tachycardia\r\n\r\n", "Torsades de pointes", "Ventricular fibrillation", "Ventricular premature beat"], "corr_idx": 3}, {"id": "1317937", "html_qtxt": "Arrhythmia refers to an abnormality in the heart's rhythm. Effective and timely treatment is essential. One therapeutic approach involves modulation or blockade of specific ion channels. Prolongation of refractoriness in cardiac tissue is primarily achieved through the modulation of which ion channel?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Amiodarone</strong> is a drug that prolongs the refractoriness of K+ channels. Thus <strong>depresses the ectopic activity</strong> and reduces the discrepancy between normal and reentry path. <strong>Sotalol and dofetilide </strong>have similar actions.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Quinidine </strong><strong>(Option A)</strong>: It can slow down I<sub>Na</sub> with minimal prolongation of refractoriness.</p>\n<p><strong>Nifedipine and diltiazem</strong> <strong>(Option C and D): </strong>These are calcium channel blocker drugs. They block L-type voltage-gated Ca2+ channels that can slow SA pacemaker and AV conduction.</p>\n<p><strong>For information:</strong> drugs that block &beta;-adrenergic receptors, thus reducing the activation of ICaL, are propranolol, metoprolol.</p>\n<p><strong>Key Takeaway:  </strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821f27c29d3-fe4b-4ed1-a7cb-fb4c2b058199.png\">", "options": ["Quinidine\r\n", "Amiodarone", "Diltiazem", "Nifedipine"], "html_options": ["Quinidine\r\n", "Amiodarone", "Diltiazem", "Nifedipine"], "corr_idx": 1}, {"id": "1317943", "html_qtxt": "A 39-year-old male presents for a routine check-up. On ECG recording, prominent Q waves are observed. What is the most likely clinical significance of this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>In old myocardial infarction, the dead muscle and scar tissue become electrically silent.</strong> The infarcted area is therefore negative relative to the normal myocardium during systole, and it fails to contribute its share of positivity to the electrocardiographic complexes. The size of the Q wave increases in some cases in the ECG.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082119d0afdb-34d5-485a-ab54-cfa5648d671f.png\">\r\n<p>Observation of Q waves in leads II, III and aVF shows OLD inferior wall myocardial infarction.</p>\r\n<p><strong>Explanation for other options:</strong></p>\r\n<p><strong>Acute myocardial infarction (Option A): </strong>The hallmark of acute myocardial infarction is ST-segment elevation. There is slow depolarisation due to the current of injury. The injured area remains positive compared to the healthy tissue. The resultant current flow is a depression of the TQ segment of the ECG, which is noted as ST segment elevation.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821da5e368d-164e-4a15-ab7f-3c087b426c4a.png\">\r\n<p><strong>Stable Angina pectoris (Option B): </strong>In stable angina during ischemia, the affected subendocardial region becomes electrically less negative compared to the surrounding healthy tissue, leading to a reduction in its resting membrane potential. In stable angina, the ECG is usually normal at rest, though ST depression may be seen during exertion. Q waves are not characteristic.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821e6272cd4-6ef8-4872-8946-fdee4a28cf31.png\">\r\n<p><strong>Left ventricular hypertrophy (LVH) (Option B):</strong> LVH shows tall R waves in left-sided leads (I, aVL, V5, V6) and deep S waves in right-sided leads. Q waves are not a feature of LVH.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821f74968e2-7efe-4cec-b03c-007f4a159375.png\">", "options": ["Acute myocardial infarction", "Stable Angina pectoris", "Old myocardial infarction", "Left ventricular hypertrophy"], "html_options": ["Acute myocardial infarction", "Stable Angina pectoris", "Old myocardial infarction", "Left ventricular hypertrophy"], "corr_idx": 2}, {"id": "1317944", "html_qtxt": "Following ECG changes are noted in a 25-year-old patient. It shows a tall T wave in the ECG. It is most probably due to which of the following abnormalities?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082175ba7063-0b0c-40b3-9c8c-77a8fa3393ae.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Here in ECG, PR and QRS intervals are normal, but there is a tall T wave.</li>\r\n<li><strong>Hyperkalemia</strong> as a manifestation of altered repolarisation in ECG tall T waves is noted at around plasma K+ levels of around 7.5meq/litre.</li>\r\n<li>Potassium levels more than 8.5 mEq/L cause prolongation of QRS complexes.</li>\r\n</ul>\r\n<p><strong>ECG changes associated with hyperkalemia:</strong></p>\r\n<ol>\r\n<li><strong>Peaked T waves:</strong> This is the earliest and most characteristic finding in hyperkalemia. The T waves become tall and pointed, often resembling a \"tented\" appearance.</li>\r\n<li><strong>Prolonged PR interval: </strong>As potassium levels rise, the PR interval, which represents the time it takes for the electrical impulse to travel from the atria to the ventricles, can become longer.</li>\r\n<li><strong>Widened QRS complex:</strong> In severe hyperkalemia, the QRS complex, which represents the electrical activity of the ventricles, can widen significantly. This can lead to a \"sine wave\" pattern, which is a dangerous rhythm that can progress to ventricular fibrillation and cardiac arrest.</li>\r\n<li><strong>Loss of P waves:</strong> In advanced hyperkalemia, the P waves, which represent the electrical activity of the atria, may become small and eventually disappear altogether.</li>\r\n<li><strong>Bradycardia: </strong>Hyperkalemia can also cause bradycardia, a slow heart rate.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821dcb6958e-e611-4d05-8a3f-aa8e5d6c89b9.png\"></li>\r\n</ol>\r\n<p><strong>Explanation for other options:</strong></p>\r\n<p><strong>Hyponatremia (Option A): </strong>A fall in the plasma level of Na+ may be associated with low-voltage electrocardiographic complexes.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508212ab0face-082a-4f82-a7ed-88031de1aec1.png\">\r\n<p><strong>Hypocalcemia </strong><strong>(Option B)</strong>: Hypocalcemia causes prolonged ST segment and QT interval. Hypercalcemia usually does not affect the heart.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508216b873376-808b-4838-862c-f8e3feadab5c.png\">\r\n<p><strong>Phenothiazine administration (Option D)</strong>: Administering phenothiazine or tricyclic antidepressant causes the same effect as hypocalcemia.</p>", "options": ["Hyponatremia", "Hypocalcemia", "Hyperkalemia", "Phenothiazine administration"], "html_options": ["Hyponatremia", "Hypocalcemia", "Hyperkalemia", "Phenothiazine administration"], "corr_idx": 2}, {"id": "1317945", "html_qtxt": "A 38-year-old average individual was doing exercise. His heart rate increased to 185 beats per minute. He started having chest pain and ischemic symptoms. What could be the most suitable cause for this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>At high heart rates (>180 bpm), the <strong>duration of diastole shortens much more than systole</strong>. This disproportionately affects:</p>\n<ul>\n<li><strong>Ventricular diastole</strong>, which is the phase when:\n<ul>\n<li><strong>Coronary blood flow</strong> occurs (especially during the relaxation of the left ventricle).</li>\n<li>The heart muscle receives oxygenated blood via the coronary arteries.</li>\n</ul>\n</li>\n</ul>\n<p>A reduced diastolic period &rarr; <strong>inadequate coronary perfusion</strong> &rarr; <strong>myocardial ischaemia and chest pain</strong>, especially during high oxygen demand (like exercise).</p>\n<p>The <strong>normal duration of each phase of the cardiac cycle</strong> at a heart rate of 70 per minute.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508216dfd0544-a5fd-49c3-96d3-069add635ad3.png\">\n<p>As the heart rate is increased to around 185 beats per minute, the duration of systole becomes 0.18 seconds, and the duration of <strong>ventricular diastole</strong> becomes nearly<strong> 0.18 seconds from 0.5 seconds. (Option A ruled out)</strong></p>\n<ul>\n<li>It is during diastole that the heart muscle rests, and coronary blood flow to the subendocardial portions of the left ventricle can only occur during diastole.</li>\n<li>So, reduced blood supply leads to ischemic symptoms in this case.</li>\n<li>Atrial systole and atrial diastole do not have a significant role in cardiac activity. <strong>(Options B and D ruled out)</strong></li>\n</ul>", "options": ["Reduced duration of ventricular systole", "Reduced duration of atrial systole", "Reduced duration ventricular diastole", "Reduced duration of Atrial diastole"], "html_options": ["Reduced duration of ventricular systole", "Reduced duration of atrial systole", "Reduced duration ventricular diastole", "Reduced duration of Atrial diastole"], "corr_idx": 0}]}, {"moduleId": 1013145, "name": "Cardiac Cycle and Cardiac Output", "questions": [{"id": "1320516", "html_qtxt": ": A 68-year-old male who is hypertensive visited the doctor for a routine checkup. On auscultation, the doctor heard a systolic murmur well near the apex of the heart. This murmur is probably due to", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mitral valve murmurs are best heard near the apex of the heart.</strong> A systolic murmur best heard in the mitral area occurs due to <strong>mitral regurgitation</strong>.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082194bf28f4-8c6a-4e8b-ba71-6e2c4d9b3df5.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Aortic Regurgitation(Option B): </strong>Aortic murmurs are best heard in the aortic region, as shown in the figure.</p>\n<p><strong>Mitral stenosis (Option C): </strong>Ventricular diastolic murmurs best heard in the mitral area are due to mitral stenosis.</p>\n<p><strong>Patent ductus arteriosus (Option D): </strong>Patent ductus arteriosus murmurs are continuously heard in systole and diastole. </p>", "options": ["Mitral Regurgitation", "Aortic Regurgitation", "Mitral stenosis", "Patent ductus arteriosus"], "html_options": ["Mitral Regurgitation", "Aortic Regurgitation", "Mitral stenosis", "Patent ductus arteriosus"], "corr_idx": 0}, {"id": "1320545", "html_qtxt": "During a specific phase of the cardiac cycle, both the atrioventricular valves and semilunar valves are closed. During this phase, aortic pressure is at its minimum, and ventricular pressure begins to rise rapidly. This phase begins immediately after the end of which part of the atrial pressure curve?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>isovolumetric contraction phase of ventricular systole</strong> begins after the end of atrial systole, which corresponds to the <strong>a wave</strong> in the atrial pressure (or JVP) curve.</p>\n<p>During this phase:</p>\n<ul>\n<li>Both AV and semilunar valves are closed.</li>\n<li>Ventricular pressure rises rapidly, but volume remains constant.</li>\n<li>Aortic pressure is at its lowest, just before the aortic valve opens.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821e928a61e-aa4f-45b8-a871-c60516f68061.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821452c4ace-1d57-4b62-b2f6-87567b6a4a43.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508212eff7d7b-e9ce-4b34-aa3b-584552c1510e.png\">", "options": ["a wave", "c wave", "v wave", "None of the above"], "html_options": ["a wave", "c wave", "v wave", "None of the above"], "corr_idx": 0}, {"id": "1320548", "html_qtxt": "The given graph illustrates volume changes during the cardiac cycle in correlation with the ECG and heart sounds. <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821f3367e35-3461-4f54-8b31-107d6c78200a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The end of atrial systole</strong> marks the completion of ventricular filling, resulting in the<strong> maximum ventricular volume,</strong> known as End-Diastolic Volume (EDV). This occurs just before the QRS complex on ECG, initiating ventricular systole.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508211b101fd3-50b3-4713-8a7e-6819a83bdcfa.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821053a7dad-1830-42e6-be90-9bdba7f0e2ab.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>At the end of atrial diastole (Option B):</strong> Atrial diastole occurs when the atria are filling; it does not contribute to ventricular filling.</p>\n<p><strong>At the beginning of ventricular diastole (Option C): </strong>By this point, ejection has already occurred, and volume is at its lowest.</p>\n<p><strong>At the end of the rapid ejection phase (Option D), </strong>Significant volume has already been expelled into the arteries &mdash; ventricular volume is decreasing, not maximal.</p>", "options": ["At the end of atrial systole", "At the end of atrial diastole", "At the beginning of ventricular diastole", "At the end of rapid ejection phase"], "html_options": ["At the end of atrial systole", "At the end of atrial diastole", "At the beginning of ventricular diastole", "At the end of rapid ejection phase"], "corr_idx": 0}, {"id": "1320550", "html_qtxt": "The following figure shows some events in the cardiac cycle. Identify the appropriate event from it.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821f9b9c66a-a692-4733-9b07-2db92e1abe65.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above-mentioned figure shows&nbsp;atrioventricular valves are open, and the <strong>ventricles are filled with blood. </strong>So it is the<strong> ventricular filling phase.</strong></p>\n<ul>\n<li>At the same time, both atria are relaxed. So, only passive movement of blood from the atria to the ventricles is known as the <strong>passive filling phase of the ventricles</strong>.</li>\n<li>Almost 70 % of blood moves from the atria to the ventricles in this phase.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Isovolumetric relaxation of ventricles (Option A): </strong>In isovolumetric relaxation ventricles are a closed cavity, so no movement of blood on either side.<br /> <strong>Active filling phase of ventricles (Option C): </strong>If the Atria are contracting at the same time, blood is actively pumped into the ventricles, so the so-called active filling phase of the ventricles.</p>", "options": ["Isovolumetric relaxation of ventricles", "Passive filling phase of ventricles", "Active filling phase of ventricles", "None of the above"], "html_options": ["Isovolumetric relaxation of ventricles", "Passive filling phase of ventricles", "Active filling phase of ventricles", "None of the above"], "corr_idx": 1}, {"id": "1320552", "html_qtxt": "Observe the following diagram of the normal pressure-volume loop of the left ventricle. Identify the phase of the cardiac cycle from point c to point d.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821af21a1cb-3f39-443b-b8c6-1cb642e27954.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the above diagram, to identify the phases, we need to observe the pressure and volume changes.</li>\n<li>From point c to d, the pressure falls suddenly from approximately. <strong>120 mmHg to nearly 0 mmHg.</strong> But the volume remains nearly 50 ml throughout the whole phase.</li>\n<li>If the volume is the same, the ventricle acts as a closed cavity when the AV valve and semilunar valves are both closed. It is meant to be an<strong> isometric phase</strong>.</li>\n<li>The pressure suddenly falls to nearly 0, suggesting it is a<strong> relaxation phase</strong>. So, from point c to d is an<strong> isometric relaxation phase.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ad580aba-559b-457a-a543-797fb0c18453.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Isometric contraction phase (Option A): </strong>From point a to b, pressure rises without change in volume, showing the isometric contraction phase.</p>\n<p><strong>Slow filling phase of ventricles (Option C): </strong>During the diastolic phase, ventricles are filled with blood, with minimal pressure changes seen as from point d to a.</p>\n<p>From point b to c, the volume falls from around 130 ml to 50 ml again, showing the <strong>emptying phase of the ventricle.</strong></p>", "options": ["Isometric contraction phase", "Isometric relaxation phase", "Slow filling phase of ventricles", "None of the above"], "html_options": ["Isometric contraction phase", "Isometric relaxation phase", "Slow filling phase of ventricles", "None of the above"], "corr_idx": 1}, {"id": "1320553", "html_qtxt": "The third heart sound is typically not audible with a stethoscope under normal conditions. During which phase of the cardiac cycle is the third heart sound heard?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The third heart sound is produced by the vibrations of the ventricular valve due to the rushing of the blood from the atria.</p>\n<ul>\n<li>In the 1<sup>st</sup>phase of ventricular diastole, when the AV valve opens up, blood rushes from<strong> the atria to the ventricle,</strong> setting up the vibrations in the ventricular wall, producing<strong> 3<sup>rd</sup>heart sound.</strong></li>\n</ul>\n<ul>\n<li>It is a low-pitch low low-frequency sound and coincides with T and P waves. Normally, it can be audible in individuals with a thin chest wall and those having good venous return.</li>\n</ul>\n<ul>\n<li>During the <strong>last rapid filling phase</strong> of the ventricle, the blood rushes from the atria to the ventricles due to atrial systole, producing the <strong>4th heart sound</strong>. <strong>(Option A ruled out)</strong></li>\n</ul>\n<ul>\n<li>The<strong> beginning of isometric contraction</strong> marks the <strong>1<sup>st </sup>heart sound</strong> due to closure of AV valves <strong>(Option B ruled out)</strong></li>\n<li>The <strong>beginning of ventricular diastole</strong> marks the s<strong>econd heart sound </strong>due to closure of the emilunar valves. <strong>(Option D ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821716078ab-5141-4539-bdb7-de5f6abacecf.png\">", "options": ["Last rapid filling phase of ventricular diastole", "At beginning of isometric contraction", "Rapid passive filling phase of the diastole", "At beginning of ventricular diastole"], "html_options": ["Last rapid filling phase of ventricular diastole", "At beginning of isometric contraction", "Rapid passive filling phase of the diastole", "At beginning of ventricular diastole"], "corr_idx": 2}, {"id": "1320555", "html_qtxt": "Events in the right side of the heart differs from the left heart as", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Events occurring in the heart on both sides are nearly similar, but timings differ in some phases as follows:</p>\n<ul>\n<li>The right atrial systole precedes the left atrial systole. <strong>(Option A)</strong></li>\n<li>Contraction of the right ventricle starts after the contraction of the left ventricle. <strong>(Option B)</strong></li>\n<li>Right ventricular ejection begins before that of the left ventricular ejection, because pulmonary arterial pressure is lower than aortic pressure. <strong>(Option C)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong> During inspiration, the aortic valve closes slightly before the pulmonary valve. The slower closure of the pulmonary valve is due to the lower impedance of the pulmonary vascular tree.</p>", "options": ["Right atrial systole occurs before the left atrial systole", "Right ventricular systole occurs after the left ventricular systole", "Right ventricular ejection begins before the left ventricular ejection", "All of the above"], "html_options": ["Right atrial systole occurs before the left atrial systole", "Right ventricular systole occurs after the left ventricular systole", "Right ventricular ejection begins before the left ventricular ejection", "All of the above"], "corr_idx": 3}, {"id": "1320556", "html_qtxt": "Left ventricular function is affected in various cardiac diseases. A physician advised a 66-year-old male to investigate left ventricular contraction. The duration of electromechanical systole-QS2 in the left ventricle gives an idea about", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>QS2 </strong>is the period from the<strong> onset of the QRS complex to the closure of the aortic valves,</strong> as determined by the onset of the second heart sound.</p>\n<ul>\n<li>Measuring the duration of isovolumetric ventricular contraction is difficult in cardiac disorders.</li>\n<li>The duration of <strong>total electromechanical systole</strong> (QS2), <strong>the pre-ejection period </strong>(PEP), and the<strong> left ventricular ejection time</strong> (LVET) will help to identify the left ventricular contractile function. It is measured by recording the ECG, phonocardiogram, and carotid pulse simultaneously.</li>\n<li><strong>LVET</strong> is the period from the beginning of the carotid pressure rise to the dicrotic notch.</li>\n<li><strong>PEP</strong> is the difference between QS2 and LVET and represents the time for the electrical as well as the mechanical events that precede systolic ejection.</li>\n<li>The ratio of <strong>PEP/LVET</strong> increases when left ventricular performance is compromised. Normally, it is <strong>35.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082111de4f83-e5dd-4066-8c66-6a9e943cb481.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Beginning of carotid pressure rise to the dicrotic notch (Option B): </strong>This corresponds to left ventricular ejection time (LVET)</p>\n<p><strong>Pre-ejection period (Option C): </strong>This is from Q wave to aortic valve opening, i.e., isovolumetric contraction period, not the entire systole.</p>\n<p><strong>Duration of ventricular repolarisation (Option D): </strong>This refers to the QT interval, not QS2. Ventricular repolarisation occurs after the peak of systole, making this unrelated to the QS2 interval.</p>\n<p><strong>Key Takeaway: </strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821053a7dad-1830-42e6-be90-9bdba7f0e2ab.png\">", "options": ["Onset of QRS complex to the closure of aortic valves", "Beginning of carotid pressure rise to the dicrotic notch", "Pre-ejection period", "Duration of ventricular repolarisation"], "html_options": ["Onset of QRS complex to the closure of aortic valves", "Beginning of carotid pressure rise to the dicrotic notch", "Pre-ejection period", "Duration of ventricular repolarisation"], "corr_idx": 0}, {"id": "1320559", "html_qtxt": "Characteristics of pulse help us in diagnosing some disorders. Corrigan's pulse is a sign of which of the following disorders?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>In aortic regurgitation,&nbsp;</strong>the aortic valve is incompetent. The pulse is very strong, and the force of systolic ejection generates a forceful pulse known as&nbsp;the <strong>water hammer pulse (Corrigan pulse)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082162b3a344-cda9-4ddc-a6fe-1e6e82247453.png\">\n<ul>\n<li>The expansion of the arterial wall due to left ventricular contraction generates the pulse wave.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Shock (Option A): </strong>In shock, the pulse is weak (thready) as the volume of ejection from the heart is very low.</p>\n<p><strong>COPD (Option C): </strong>In COPD, the pulse wave falls as the systolic pressure drops during inspiration and rises during expiration. It is called pulsus paradoxus.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508219eb44d4a-0288-41ab-b88b-3b1ad6005435.png\">\n<p><strong>Atrial flutter (Option D):</strong> May cause irregular heart rate, but not a specific pulse character like Corrigan's.</p>", "options": ["Shock", "Aortic regurgitation", "Chronic obstructive pulmonary disease", "Atrial flutter"], "html_options": ["Shock", "Aortic regurgitation", "Chronic obstructive pulmonary disease", "Atrial flutter"], "corr_idx": 1}, {"id": "1320563", "html_qtxt": ": A 35-year-old average (body surface area 1.6 square meter) male has a cardiac output of 6 litres per minute. A 4-year-old child has a cardiac output of 3 litres per minute, and the body surface area is 0.8 square meters. Compare the cardiac efficiency between this man and a child.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Cardiac efficiency of both is<strong> the same </strong>in the given scenario.</p>\n<p style=\"padding-left: 30px;\"><strong>Cardiac output</strong> in any case is a good indicator of cardiac efficiency.</p>\n<p style=\"padding-left: 30px;\">But to compare the <strong>cardiac efficiency in different age groups</strong> cardiac index is a better calculator for efficiency comparison.</p>\n<p style=\"padding-left: 30px;\"><strong>Cardiac index </strong>can be measured by dividing cardiac output by body surface area for each individual.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082102d82da8-e333-4c91-975a-f1fca4ff4e7d.png\">\n<p style=\"padding-left: 30px;\"><strong>For the man</strong>: CI=6&thinsp;L/min1.6&thinsp;m2</p>\n<p>=3.75&thinsp;L/min/m2</p>\n<p style=\"padding-left: 30px;\"><strong>For the child</strong>: CI=3&thinsp;L/min0.8&thinsp;m2</p>\n<p> =3.75&thinsp;L/min/m2</p>\n<p style=\"padding-left: 30px;\">Both have <strong>identical cardiac index values</strong>, so their <strong>cardiac efficiency is the same</strong>.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>The man has higher cardiac efficiency than the child (Option A): </strong>Absolute cardiac output is higher, but efficiency per BSA is equal.</p>\n<p><strong>The child has higher efficiency than the man (Option C): </strong>Cardiac index is the same.</p>\n<p><strong>Could not differentiate (Option D): </strong>The Cardiac index clearly allows comparison.</p>", "options": ["Man has high cardiac efficiency than child", "The cardiac efficiency of both is the same", "The Child has higher efficiency than the man", "Could not differentiate"], "html_options": ["Man has high cardiac efficiency than child", "The cardiac efficiency of both is the same", "The Child has higher efficiency than the man", "Could not differentiate"], "corr_idx": 1}, {"id": "1320565", "html_qtxt": "Venous return plays a crucial role in maintaining cardiac output, as described by the Frank-Starling mechanism. Which of the following factor(s) contribute to an increase in venous return, thereby enhancing cardiac output?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the limbs, the veins are surrounded by <strong>skeletal muscles</strong>, and contraction of these muscles during activity compresses the veins. Pulsations of nearby arteries may also compress veins.</p>\n<ul>\n<li>Because the venous valves prevent <strong>reverse flow,</strong> the blood is pushed to the heart.</li>\n<li>Pushing the blood to the heart increases the venous return.</li>\n</ul>\n<p>The <strong>Frank-Starling mechanism</strong> states that the <strong>stroke volume of the heart increases</strong> in response to an <strong>increase in the volume of blood filling the heart (end-diastolic volume)</strong>, because the heart muscle stretches more and contracts more forcefully.</p>\n<p><strong>Explanation for other options:</strong></p>\n<h3><strong>Increase in end diastolic volume (Option B): </strong>This is a result, not a cause, of increased venous return. While it contributes to increased stroke volume (by Frank-Starling), it's not a contributing factor to venous return itself.</h3>\n<h3><strong>Increase in contractility of ventricles (Option C): </strong>Ventricular contractility enhances stroke volume, but does not directly increase venous return. If afterload is low, it can reduce right atrial pressure and facilitate venous return, but it's indirect.</h3>\n<p><strong>All of the above (Option D): </strong>Only option A directly contributes to venous return. B and C affect output, not return.</p>", "options": ["Increasing the activity of the skeletal muscle pump", "Increase in end diastolic volume", "Increase in contractility of ventricles", "All of the above"], "html_options": ["Increasing the activity of the skeletal muscle pump", "Increase in end diastolic volume", "Increase in contractility of ventricles", "All of the above"], "corr_idx": 0}, {"id": "1320567", "html_qtxt": "Cardiac output is an important measure of the efficiency of the heart. Among the following, which method cannot be used in humans?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the electromagnetic flow meter, the instrument is directly placed into the aorta. It is done only in experimental animals. Riskier in humans.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Direct Fick method</strong> <strong>(Option A): According to the Fick principle,&nbsp;</strong>the amount of substance taken up by an organ per unit time is the same as the arterial level of the substance minus the venous level, times the blood flow.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ce78c26b-4078-4635-a4c6-ed4c63cb38ae.png\">\n<ul>\n<li>CO = Cardiac Output</li>\n<li>C<sub>a</sub> = Oxygen content of arterial blood</li>\n<li>C<sub>v</sub> = Oxygen content of mixed venous blood</li>\n<li>VO<sub>2</sub> = Oxygen consumption in mL of pure gaseous oxygen per minute.</li>\n</ul>\n<p><strong>Indicator dilution method (Option B)</strong>: A known amount of dye is injected, usually a radioactive isotope, into the vein, and then a series of samples taken from arterial blood is plotted in the graph against time as the concentration rises, falls, and then rises again as the indicator recirculates.</p>\n<p><strong>Doppler with echocardiography (Option D):</strong> Doppler with echocardiography<strong>&nbsp;</strong>will give ideas about the blood flowing in and out of each chamber of the heart. Blood flowing out of the left ventricle times the heart rate gives cardiac output.</p>\n<p><strong>Key Takeaway: </strong>In the electromagnetic flow meter<strong> [CO = Stroke Volume (SV) x Heart Rate (HR)],</strong> the instrument is directly placed into the aorta. It is done only in experimental animals. Riskier in humans.</p>", "options": ["Direct Fick method", "Indicator dilution method", "Electromagnetic flow meter", "Doppler with echocardiography"], "html_options": ["Direct Fick method", "Indicator dilution method", "Electromagnetic flow meter", "Doppler with echocardiography"], "corr_idx": 2}, {"id": "1320569", "html_qtxt": "The sympathetic system influences the activity of the heart via T1 to T5 segments of the spinal cord. The effect is an increase in the force of contraction of the heart, also known as", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The increase in sympathetic stimulation increases the activities of the heart, like force of contraction, heart rate, excitability of the heart and also conductivity in the heart. <strong>An increase in force of contraction </strong>(effect on heart muscle) is known as <strong>inotropic action </strong>on the heart. It increases stroke volume and thus cardiac output.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Bathmotropic action (Option A): </strong>An Increase in excitability of the heart is known as positive bathmotropic action of the heart.</p>\n<p><strong>Chronotropic action (Option B)</strong>: An increase in heart rate with sympathetic stimulation (via pacemaker stimulation) is known as chronotropic action.</p>\n<p><strong>Dromotropic action (Option C): </strong>An Increase in the rate of conduction of an impulse is called dromotropic action on the heart.</p>", "options": ["Bathmotropic action", "Chronotropic action", "Dromotropic action", "Ionotropic action"], "html_options": ["Bathmotropic action", "Chronotropic action", "Dromotropic action", "Ionotropic action"], "corr_idx": 3}, {"id": "1320571", "html_qtxt": "A venous return to the heart influences the cardiac output via changing the end diastolic volume. Which of the following factor/s decrease/s the venous return?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The amount of blood returning to the heart, that is, venous return, increases the end diastolic volume proportionately.</li>\n<li>An increase in negative intrathoracic pressure increases the pressure gradient along which blood flows to the heart. It increases the venous return. A decrease in this pressure&nbsp;<strong>reduces the venous return.</strong></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Venoconstriction</strong> <strong>(Option A)</strong>: It causes contraction of reserved blood from the veins into the circulation, thus reducing the venous pooling and increasing the venous return.</p>\n<p><strong>Pumping action of skeletal muscle (Option C): </strong>Prolonged standing pools the blood in the peripheral veins, thus reducing the venous return. While lower limb activity causes the muscle to contract, the deep veins between the muscles are compressed and direct the blood flow to the heart.</p>\n<p><strong>Increase in blood volume (Option D):</strong> An increase in blood volume increases the venous return.</p>", "options": ["Venoconstriction", "Decrease in negative intrathoracic pressure", "Pumping action of skeletal muscle", "Increase in blood volume"], "html_options": ["Venoconstriction", "Decrease in negative intrathoracic pressure", "Pumping action of skeletal muscle", "Increase in blood volume"], "corr_idx": 1}, {"id": "1320572", "html_qtxt": "Following is/are the feature of systolic failure", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Heart failure can be systolic failure or diastolic failure.</strong></p>\n<ul>\n<li><strong>In systolic failure, </strong>the systolic dysfunction leads to a decrease in stroke volume because the ventricles do not contract efficiently. It causes an increase in end-systolic volume. Further ejection fraction is reduced from normal 65% to as low as 20 %. <strong>(Option A is true)</strong></li>\n<li>Initially, due to systolic failure, the genes that cause hypertrophy of cardiac muscles are activated. So the thickness of the ventricular wall increases, leading to cardiac remodelling. <strong>(Option B is true)</strong></li>\n<li>A decrease in filling of the arterial system increases discharge from the sympathetic system, also increasing renin and aldosterone secretion, leading to sodium and water retention. <strong>(Option C is true)</strong></li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Feature of systolic failure:</strong></p>\n<ul>\n<li>Increase in end-systolic volume</li>\n<li>Cardiac remodeling</li>\n<li>Na+ and water retention</li>\n</ul>", "options": ["Increase in end systolic volume", "Cardiac remodeling", "Na+ and water retention", "All of the above"], "html_options": ["Increase in end systolic volume", "Cardiac remodeling", "Na+ and water retention", "All of the above"], "corr_idx": 3}, {"id": "1320573", "html_qtxt": ": A 57-year-old patient has undergone a heart transplant due to heart failure. After the transplant, the cardiac responses are recorded in the patient to moderate exercise. Which of the following parameters does not change in the patient with exercise compared to normal?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A transplanted heart is denervated. It does not have neural input. So it depends primarily on the increase in stroke volume with exercise.</li>\n<li>The heart rate does not change in response to exercise, as it is increased by sympathetic stimulation.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>O2 consumption (Option A)</strong>: With exercise, the need for oxygen increases. It is fulfilled by an increase in respiratory activity.</p>\n<p><strong>Cardiac output (Option B) </strong>Cardiac output is equal to stroke volume multiplied by heart rate. As the stroke volume increases, the output increases even though the heart rate does not change.</p>\n<p><strong>Stroke volume (Option D): </strong>The heterometric regulation or intrinsic regulation, according to <strong>Frank Starling's law, </strong>the stroke volume increases due to an increase in venous return and end diastolic volume of blood. Thus increases the stroke volume.</p>\n<p><strong>Key Takeaway:  </strong></p>\n<p>The heart rate does not change in response to exercise, as it is increased by sympathetic stimulation.</p>", "options": ["O2 consumption", "Cardiac output", "Heart rate", "Stroke volume"], "html_options": ["O2 consumption", "Cardiac output", "Heart rate", "Stroke volume"], "corr_idx": 2}, {"id": "1320576", "html_qtxt": "Preload and afterload are very important to understand for cardiac pumping mechanisms. Among the following, which is not true about afterload?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>An <strong>increase in afterload</strong> causes a greater<strong> increase in myocardial oxygen consumption </strong>compared to preload.</p>\n<ul>\n<li>Cardiac output depends on<strong> preload, afterload, and contractility.</strong></li>\n<li><strong>Preload </strong>to the heart muscles is the load applied before the ventricular systole. Preload to the heart is the end diastolic volume. As preload increases, the force of contraction increases.</li>\n<li><strong>Afterload </strong>to the heart is the load applied to the cardiac muscles during contraction. Peripheral resistance is the afterload for the heart muscle (ventricular muscles)</li>\n<li>A 25% increase in stroke volume without a change in arterial pressure will produce the same increase in O2 consumption as vice versa.</li>\n<li>Peripheral resistance increases the O2 consumption more than volume.</li>\n<li>In <strong>aortic stenosis</strong>, the left ventricle must generate higher pressure to overcome the narrowed aortic valve, increasing <strong>afterload</strong>. <strong>(Option B ruled out)</strong></li>\n<li><strong>Afterload</strong> is best approximated by <strong>aortic pressure during systole</strong>, which represents the pressure the ventricle must work against. <strong>(Option C ruled out)</strong></li>\n<li>Afterload refers to the <strong>force the heart (ventricle) must overcome</strong> to eject blood into the aorta or pulmonary artery (the arterial pressure or vascular resistance). <strong>(Option D ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821600e1337-e90a-4322-af95-3ba3a8ec6881.png\">", "options": ["Preload causes a greater increase in cardiac O2 consumption than does an increase in Afterload", "Aortic stenosis increases the afterload to the heart", "Afterload for the myocardium is best represented by aortic pressure during systole", "Afterload is the force the ventricle must overcome to eject blood into the circulation"], "html_options": ["Preload causes a greater increase in cardiac O2 consumption than does an increase in Afterload", "Aortic stenosis increases the afterload to the heart", "Afterload for the myocardium is best represented by aortic pressure during systole", "Afterload is the force the ventricle must overcome to eject blood into the circulation"], "corr_idx": 0}, {"id": "1320578", "html_qtxt": "Cardiac output is the amount of blood pumped out by the ventricles per minute. Many factors affect the cardiac output. Which of the following factors decreases cardiac output?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cardiac output</strong> is a product of stroke volume and heart rate.<strong> Depression</strong> decreases myocardial contractility via decreasing sympathetic activity, causing a decrease in cardiac output.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082189298efd-a9f6-4420-be99-bb090639209f.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Postural change from standing to supine (Option A)</strong>: Postural change suddenly from standing to supine reduces the anti-gravity effect on venous return, so venous return increases from standing to supine. It causes an increase in end-diastolic volume (EDV).&nbsp;<strong>According to Frank-Starling's law, EDV increases cardiac output.</strong></p>\n<p><strong>Moderate increase in temperature (Option C)</strong>: A Moderate increase in temperature increases the metabolic requirement of the body, thus increasing the cardiac output.</p>\n<p><strong>Anxiety</strong> <strong>(Option D): </strong>Anxiety stimulates sympathetic activity, causing an increase in heart rate and stroke volume, so cardiac output increases.</p>\n<p><strong>Key Takeaway:&nbsp; </strong>Depression decreases myocardial contractility via decreasing sympathetic activity, causing a decrease in cardiac output.</p>", "options": ["Postural change from standing to supine", "Depression", "Moderate increase in temperature", "Anxiety"], "html_options": ["Postural change from standing to supine", "Depression", "Moderate increase in temperature", "Anxiety"], "corr_idx": 1}]}, {"moduleId": 1013146, "name": "Regional Circulation and Disturbances", "questions": [{"id": "1320517", "html_qtxt": "The heart receives its blood supply from the coronary arteries, and coronary blood flow can vary under different physiological conditions. Subendocardial coronary blood flow is significantly reduced or temporarily stops during which phase of the cardiac cycle?", "html_expl": "<p><strong>Explanation:</strong></p><p>During <strong>systole</strong>, the cardiac muscle contracts, and <strong>intraventricular pressure rises</strong>, especially in the left ventricle. This <strong>compresses the subendocardial vessels</strong>, reducing or even stopping blood flow in that layer.</p>\n<ul>\n<li>The <strong>subendocardial region</strong> (the inner layer of the heart wall) is most vulnerable to ischemia.</li>\n<li>During diastole, the myocardium relaxes and coronary perfusion peaks, especially in the subendocardial areas.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Diastole (Option A): </strong>Coronary blood flow increases during diastole, especially in the left ventricle, because ventricular pressure is low and vessels are not compressed.</p>\n<p><strong>Remains intact in both phases (Option C): </strong>Not true, especially for subendocardial flow in the left ventricle, which is compromised during systole.</p>\n<p><strong>Couldn't say (Option D): </strong>There is clear physiological evidence showing reduced subendocardial flow during systole.</p>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>Normal Coronary blood flow: <strong>60-80 ml/100gm/min or 250 ml/min.</strong></li>\n<li>The peak left coronary flow occurs at the end of isovolumetric relaxation.</li>\n</ul>", "options": ["Diastole", "Systole", "Remains intact in both phases", "Couldn't say"], "html_options": ["Diastole", "Systole", "Remains intact in both phases", "Couldn't say"], "corr_idx": 1}, {"id": "1320518", "html_qtxt": "A 45-year-old female patient was admitted to the emergency department for chest pain. Some methods can be utilised to detect coronary blood flow. From the following list, which method works on selective increase in uptake by infarcted tissue, showing as hotspots on the scintigram of the chest?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>99m-Tc-PYP (technetium 99)</strong> is when administered selectively taken up by infarcted cardiac tissue and appears as hotspots in scintigrams of the chest.</p>\n<ul>\n<li>It <strong>binds to calcium</strong> deposits in dead myocardial cells and produces <strong>\"hot spots\"</strong> on the <strong>scintigram</strong> (a type of nuclear imaging).</li>\n<li>This is particularly helpful in <strong>diagnosing recent myocardial infarction (MI)</strong>.</li>\n<li>Several techniques utilising <strong>radionuclide</strong>s detected with radiation detectors over the chest have been used to study regional blood flow in the heart and to detect areas of ischemia and infarction.</li>\n<li><strong>Coronary flow</strong> at rest in humans is about <strong>250 mL/min</strong> (5% of the cardiac output).</li>\n<li><strong>133 Xe</strong>administration can be combined with coronary angiography for detailed analysis of coronary blood flow.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Kety method (Option A): </strong>In the Kety method, a catheter is inserted into the coronary sinus and N2O content is measured in coronary venous blood, which has <strong>no role in infarct detection</strong>.</p>\n<p><strong>Thallium 201</strong> <strong>(Option B): </strong>It<strong> </strong>is pumped into the cardiac cells. After 10-15 minutes, 201Tl distribution is directly proportional to myocardial blood flow. Infarcted areas appear as \"cold spots\" (reduced uptake), not hot spots. It detects ischaemia and perfusion defects, not infarct uptake.</p>", "options": ["Kety method", "Thallium 201 radionuclide method", "Technetium 99m-PYP radionuclide method", "All of the above"], "html_options": ["Kety method", "Thallium 201 radionuclide method", "Technetium 99m-PYP radionuclide method", "All of the above"], "corr_idx": 2}, {"id": "1320519", "html_qtxt": "Among the following factors, which increases the coronary blood flow?<br>1. Increase in local concentration of CO2<br>2. Intracoronary cyanide injection<br>3. Increase in adenosine", "html_expl": "<p><strong>Explanation:</strong></p><p>All three given factors increase the coronary blood flow.</p>\n<ul>\n<li>The<strong> coronary blood flow</strong> is not only influenced by the pressure changes but also by some neural and chemical factors. It helps in the autoregulation of the blood flow.</li>\n</ul>\n<p>The following factors increase the coronary blood flow.</p>\n<ul>\n<li>Lack of oxygen (hypoxia)</li>\n<li>Increase level of metabolites (CO2, H+, K+, lactate)<strong> (Statement 1 is true)</strong></li>\n<li>Increase in adenosine<strong> (Statement 3 is true)</strong></li>\n<li>Increase in prostaglandins</li>\n<li>Asphyxia</li>\n<li>Intracoronary injection of cyanide<strong> (Statement 2 is true)</strong></li>\n<li>Occlusion followed by release of coronary blood flow (reactive hyperemia)</li>\n</ul>", "options": ["1 and 2", "1 and 3", "1,2, and 3", "1 only"], "html_options": ["1 and 2", "1 and 3", "1,2, and 3", "1 only"], "corr_idx": 2}, {"id": "1320520", "html_qtxt": "Which of the following molecules released in coronary artery disease interferes with fibrinolysis via downregulation of plasmin generation?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Lipoprotein (a) </strong>has a direct relation with<strong> atherosclerosis</strong>. Lp(a) has an outer coat consisting of apo(a).</p>\n<ul>\n<li><strong>Lipoprotein(a)</strong> is structurally similar to <strong>plasminogen</strong>, the precursor of <strong>plasmin</strong>, which plays a key role in <strong>fibrinolysis</strong>(the breakdown of blood clots).</li>\n<li><strong>Lipoprotein(a)</strong> competes with plasminogen for binding sites, thereby <strong>inhibiting plasmin generation</strong>.</li>\n<li>This <strong>impairs fibrinolysis</strong>, promoting <strong>thrombosis</strong> and contributing to <strong>atherothrombotic events</strong> in <strong>coronary artery disease (CAD)</strong>.</li>\n<li>The commonest cause of myocardial infarction is the atherosclerotic plaque in obese individuals.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>C-reactive protein (Option B): </strong>In myocardial infarction, there is an increase in C-reactive protein and other inflammatory markers in the blood, reflecting the inflammatory response to myocardial injury, but it does not directly interfere with fibrinolysis.</p>\n<p><strong>Creatine kinase-MB (Option C): </strong>Myocardial cell damage due to infarction leads to a rise in creatine kinase-MB (CK-MB), which is a marker of cardiac muscle injury, but not involved in fibrinolysis.</p>\n<p><strong>Troponin T (Option D): </strong>Levels of troponin T increase following myocardial infarction, serving as a sensitive and specific marker for cardiac muscle damage, but do not influence the fibrinolytic pathway.</p>\n<p><strong>Key Takeaway:  </strong>Lipoprotein (a) has a direct relation with atherosclerosis. Lp(a) has an outer coat consisting of apo(a). It interferes with fibrinolysis by down-regulating plasmin generation<strong>.</strong></p>", "options": ["Lipoprotein(a)", "C- reactive protein", "Creatine kinase-MB", "Troponin T"], "html_options": ["Lipoprotein(a)", "C- reactive protein", "Creatine kinase-MB", "Troponin T"], "corr_idx": 0}, {"id": "1320521", "html_qtxt": "The image below demonstrates phasic blood flow through a specific set of vessels, where blood flow decreases during systole and increases during diastole. This pattern of blood flow is typically observed in which of the following vessels?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317fb739709-0b07-401e-b5c3-9c3261c9e9ca.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p><ul>\n<li><strong>Normally, the blood flow in arteries is constant. It doesn't change significantly, as shown in the graph, except for coronary vessels.</strong></li>\n<li>The coronary capillary flow in the left ventricle is low during systole, which is opposite to the flow in vascular beds elsewhere in the body. The reason for this phenomenon is the strong compression of the intramuscular blood vessels by the left ventricular muscle during systolic contraction.</li>\n<li><strong>During diastole,</strong> the <strong>cardiac muscle relaxes </strong>and <strong>no longer obstructs</strong> blood flow through the <strong>left ventricular muscle capillaries, </strong>so <strong>blood flows rapidly </strong>during all of the diastole.</li>\n</ul>", "options": ["Pulmonary blood flow\r\n", "Blood flow in Common carotid arteries", "Coronary blood flow", "Renal blood flow"], "html_options": ["Pulmonary blood flow\r\n", "Blood flow in Common carotid arteries", "Coronary blood flow", "Renal blood flow"], "corr_idx": 2}, {"id": "1320522", "html_qtxt": "A patient who is 60 years old was admitted to the medical emergency department due to severe chest pain. ECG was done immediately, Patient was found to have a myocardial infarction. Which of the following treatments may increase the chance of mortality if surgery is indicated in this patient?", "html_expl": "<p><strong>Explanation:</strong></p><p>In acute myocardial infarction,&nbsp;<strong>antithrombotic agents</strong> are often given, but these can be problematic, leading to increased mortality due to bleeding if cardiac surgery is subsequently needed.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Balloon Angioplasty (Option A): </strong>Percutaneous coronary intervention (balloon angioplasty is a comparatively safer procedure.</p>\n<p><strong>Angiography</strong> <strong>(Option C)</strong>: It is an investigational procedure with minimal complications.</p>\n<p><strong>Coronary artery bypass grafting (Option D)</strong>: CABG <strong>improves survival</strong> in selected MI patients (especially with multivessel disease). While it's invasive, it's <strong>indicated</strong>, not contraindicated.</p>", "options": ["Balloon Angioplasty\r\n", "Antithrombotic therapy", "Angiography", "Coronary artery bypass grafting (CABG)"], "html_options": ["Balloon Angioplasty\r\n", "Antithrombotic therapy", "Angiography", "Coronary artery bypass grafting (CABG)"], "corr_idx": 1}, {"id": "1320523", "html_qtxt": "Among the following, which is true about the coronary and cerebral circulation?", "html_expl": "<p><strong>Explanation:</strong></p><p>All of the above statements are true about coronary and cerebral circulation.</p>\n<p><strong>The primary purpose of blood flow regulation is to maintain the blood flow to the heart and brain.</strong></p>\n<ul>\n<li>So, even in case of a decrease in cardiac output, special mechanisms are there for cerebral and coronary circulation.</li>\n<li><strong>The sympathetic stimulation does not cause significant constriction of the cerebral or cardiac vessels</strong>. <strong>(Option A is true)</strong></li>\n<li>In addition, in both vascular beds, local blood flow autoregulation is excellent, which prevents moderate decreases in arterial pressure from significantly decreasing their blood flows. <strong>(Option B is true)</strong></li>\n<li>Blood flow through the<strong> heart and brain</strong> is maintained essentially at normal levels as long as the<strong> mean arterial pressure </strong>does not fall <strong>below about 70 mm Hg; </strong>even the blood flow in some other areas of the body might be decreased to as little as one-third to one-quarter normal by this time because of vasoconstriction. <strong>(Option C is true)</strong></li>\n</ul>", "options": ["The sympathetic stimulation does not cause significant vasoconstriction", "Local blood flow regulatory mechanisms are powerful", "Above the mean arterial pressure of 70 mmHg, blood flow is easily maintained with regulatory mechanisms", "All of the above"], "html_options": ["The sympathetic stimulation does not cause significant vasoconstriction", "Local blood flow regulatory mechanisms are powerful", "Above the mean arterial pressure of 70 mmHg, blood flow is easily maintained with regulatory mechanisms", "All of the above"], "corr_idx": 3}, {"id": "1320525", "html_qtxt": "In a 37-year-old male patient, sympathectomy was done for a chronic pain condition. In this patient, what are the changes noted in the triple response?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>A triple response</strong> is obtained by giving a firm stroke to the skin.</li>\n<li>The <strong>triple response</strong> (as described by Lewis) includes:\n<ol>\n<li><strong>Red line</strong> -due to <strong>capillary dilation</strong> from direct mechanical stimulation</li>\n<li><strong>Flare</strong>- due to <strong>axon reflex - mediated arteriolar dilation</strong>, involving <strong>intact sympathetic sensory nerves</strong></li>\n<li><strong>Wheal</strong>- due to <strong>increased capillary permeability</strong> mediated by histamine</li>\n</ol>\n</li>\n<li>After sympathectomy is done, there is <strong>no change in the triple response</strong>, as the local vasodilators play an important role in this reaction. <strong>(Option B ruled out)</strong></li>\n<li><strong>Flare </strong>is <strong>absent</strong> in locally anesthetised skin and denervated skin after the sensory nerves have degenerated. <strong>(Option C ruled out)</strong></li>\n<li>This may occur <strong>due to axon reflex,</strong> which is a response in which impulses initiated in sensory nerves by the injury are relayed antidromically down other branches of the sensory nerve fibres.</li>\n<li><strong>White reaction</strong>is produced when the object is drawn lightly over the skin, leading to constriction of precapillary sphincters. It appears in about 15 seconds.</li>\n<li><strong>The red line</strong> is a direct capillary reaction and remains intact. <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Absence of flare", "Absence of the whole triple response", "No change in response", "Absence of the red line only"], "html_options": ["Absence of flare", "Absence of the whole triple response", "No change in response", "Absence of the red line only"], "corr_idx": 2}, {"id": "1320526", "html_qtxt": "A 59-year-old male presents to the emergency department with sudden-onset weakness of the right limb. On evaluation, he is diagnosed with a stroke. Which of the following is the most common type of stroke?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Ischaemic stroke</strong> is the most common type, accounting for approximately <strong>85% of all strokes</strong>.</p>\n<ul>\n<li>Among all causes of stroke most <strong>common</strong> is<strong> atherosclerosis</strong>, leading to narrowing of the cerebral vascular lumen.</li>\n<li>It produces <strong>ischemic stroke </strong>due to reduced blood flow.</li>\n</ul>\n<p><strong>Explanation for other options: </strong></p>\n<p><strong>Haemorrhagic stroke (Option C): </strong>In about 25% of stroke patients, haemorrhage due to rupture of blood vessels, or due to hypertension, leads to haemorrhagic stroke.</p>\n<p><strong>Embolic stroke (Option A): </strong>Embolic stroke occurs when a blood clot or debris travels from another part of the body and becomes lodged in an artery in the brain, blocking blood flow. Comparatively rarer than ischemic and haemorrhagic stroke.</p>\n<p><strong>Traumatic cerebrovascular accident (Option D): </strong>Accidents such as a fall, car crash, or sports-related injury can result in a traumatic brain injury (TBI) can cause stroke depending on the involvement of cerebral vessels. A very rare cause of stroke.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Causes of stroke:</strong></p>\n<ol>\n<li>Atherosclerosis- <strong>Most common cause.</strong></li>\n<li>High Blood Pressure</li>\n<li>High Cholesterol</li>\n<li>Diabetes</li>\n<li>Smoking</li>\n<li>Obesity</li>\n<li>Physical Inactivity</li>\n<li>Excessive Alcohol Consumption</li>\n<li>Family History of Stroke</li>\n<li>Age</li>\n<li>Race and Ethnicity</li>\n</ol>", "options": ["Embolic stroke", "Ischemic stroke", "Hemorrhagic stroke", "Traumatic cerebrovascular accident"], "html_options": ["Embolic stroke", "Ischemic stroke", "Hemorrhagic stroke", "Traumatic cerebrovascular accident"], "corr_idx": 1}, {"id": "1320527", "html_qtxt": "Which of the following neurosecretory substances produces vasoconstriction in the cerebral vessels?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Neuropeptide Y </strong>is a neurosecretory substance that produces vasoconstriction in the cerebral vessels<strong>.</strong></p>\n<ul>\n<li>Postganglionic sympathetic neurons, which innervate cerebral blood vessels, have their cell bodies in the superior cervical ganglia; their endings contain norepinephrine and Neuropeptide Y in many neurons. </li>\n<li>Postganglionic cholinergic neurons acting on the cerebral blood vessels contain acetylcholine, vasoactive intestinal peptide and peptide histidine methionine (PHM-27) in some neurons.</li>\n<li>In distal cerebral arteries, sensory nerves (trigeminal ganglia) contain substance P, neurokinin A and calcitonin gene-related peptide (CGRP).</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Calcitonin gene-related peptide (Option A): </strong>Causes potent vasodilation, especially in the meningeal and cerebral vessels. It is implicated in migraine pathophysiology.</p>\n<p><strong>Substance P (Option B):</strong> It is a vasodilator involved in neurogenic inflammation.</p>\n<p><strong>Vasoactive intestinal peptide (Option C):</strong> Also a vasodilator, especially in the gastrointestinal tract and brain.</p>", "options": ["Calcitonin gene related peptide (CGRP)", "Substance P", "Vasoactive intestinal peptide (VIP)", "Neuropeptide Y"], "html_options": ["Calcitonin gene related peptide (CGRP)", "Substance P", "Vasoactive intestinal peptide (VIP)", "Neuropeptide Y"], "corr_idx": 3}, {"id": "1320528", "html_qtxt": "Blood-brain barrier is very important to protect the brain from unwanted substances. Among the list, which is/are the causes of breakdown or breach in blood-brain", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All of the above given causes breach in <strong>blood-brain barrier.</strong></p>\n<p>The <strong>Blood-Brain Barrier</strong> (BBB) is a selective barrier formed by:</p>\n<ul>\n<li>Tight junctions between non-fenestrated capillary endothelial cells</li>\n<li>Basement membrane</li>\n<li>Pericytes</li>\n<li>Astrocyte foot processes</li>\n</ul>\n<p>It <strong>protects the brain</strong> from pathogens, toxins, and fluctuating plasma composition, allowing only selective transport (e.g., glucose, amino acids via transporters; lipid-soluble substances via diffusion).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508233923f557-fe8d-451e-847a-5845f9af2296.png\">\n<p><strong>Circumventricular Organs (CVOs):</strong> Regions with no BBB, allowing blood components to influence brain function<strong> (Mnemonic: M SOAP)</strong></p>\n<ul>\n<li>Median eminence</li>\n<li>Subfornical organ</li>\n<li>Organum vasculosum of lamina terminalis (OVLT)</li>\n<li>Area postrema</li>\n<li>Posterior pituitary</li>\n</ul>\n<p><strong>Clinical examples of BBB disruption:</strong></p>\n<ul>\n<li>Stroke &rarr; vasogenic oedema</li>\n<li>Hyperosmolar agents (e.g. mannitol) &rarr; increase permeability</li>\n<li>Infections &rarr; cytokine-mediated endothelial damage</li>\n<li>Injuries or tumours (new blood vessels develop, which do not develop the blood-brain barrier)</li>\n<li>In case of marked or sudden increase in blood pressure</li>\n</ul>", "options": ["Sudden marked increase in blood pressure", "Intravenous administration of hypertonic saline", "Infection in near by area", "All of the above"], "html_options": ["Sudden marked increase in blood pressure", "Intravenous administration of hypertonic saline", "Infection in near by area", "All of the above"], "corr_idx": 3}, {"id": "1320529", "html_qtxt": "Following image shows congenital defects in circulation. It is probably<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317066a4920-c471-43de-b0a4-80f39c3d3e58.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p><ul>\n<li><strong>Fallot tetralogy</strong> is the most common reason for blue babies. Most of the blood bypasses the lungs, so the aortic blood is mainly deoxygenated venous blood.</li>\n<li>Four common abnormalities seen in Tetralogy of Fallot are\n<ol>\n<li><strong>The aorta originates from the right ventricle rather than the left</strong>, or it overrides a hole in the septum, receiving blood from both ventricles</li>\n<li><strong>Pulmonary artery is stenosed</strong>, much lower than normal amounts of blood passing from the right ventricle into the lungs; instead, most of the blood passes directly into the aorta, thus bypassing the lungs.</li>\n<li>Blood from the left ventricle flows through a <strong>ventricular septal hole</strong>into the right ventricle and then into the aorta or directly into the aorta that overrides this hole.</li>\n<li>Because the right side of the heart must pump large quantities of blood against the high pressure in the aorta, its musculature is highly developed, causing <strong>right ventricular hypertrophy.</strong></li>\n</ol>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317575928ba-6087-4865-baa2-8a6071c1dff2.jpg\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Patent ductus arteriosus (Option A)</strong>: Causes a continuous \"machinery murmur\"; does not include VSD or overriding aorta.</p>\n<p><strong>Left ventricular hypertrophy (Option B)</strong>: Typically due to systemic hypertension or aortic stenosis; not a congenital cyanotic defect.</p>\n<p><strong>Congenital valvular defect (Option C)</strong>: May involve stenosis or regurgitation of valves but lacks the combination of four key anomalies seen in TOF.</p>", "options": ["Patent ductus arteriosus\r\n\r\n", "Left ventricular hypertrophy", "Congenital valvular defect\r\n", "Tetralogy of Fallot"], "html_options": ["Patent ductus arteriosus\r\n\r\n", "Left ventricular hypertrophy", "Congenital valvular defect\r\n", "Tetralogy of Fallot"], "corr_idx": 3}, {"id": "1320530", "html_qtxt": "A 44-year-old man had a bacterial infection and developed septic shock. The doctor investigated the patient and found that the patient was in a progressive stage of shock. Among the following list, which are complications of the progressive stage of shock", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All of the above symptoms are complications of the progressive stage of shock.</p>\n<ul>\n<li>When the arterial pressure falls low enough, coronary blood flow decreases below that required for adequate nutrition of the myocardium, weakening the heart muscle and decreasing the cardiac output further, causing <strong>cardiac depression. (Option A is true)</strong></li>\n<li>At a particular point, when diminished blood flow to the brain's vasomotor centre depresses the centre so much that it, too, becomes progressively less active and, finally, totally inactive, <strong>causing vasomotor failure. (Option B is true)</strong></li>\n<li>Not all the cells of the tissue have the same blood supply. More nutritive deficiency occurs around the venous ends of capillaries than elsewhere in the distal tissues, producing <strong>patchy necrosis. (Option C is true)</strong></li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Complications of the progressive stage of shock:</strong></p>\n<ul>\n<li>Cardiac depression</li>\n<li>Vasomotor failure</li>\n<li>Patchy tissue necrosis</li>\n</ul>", "options": ["Cardiac depression\r\n", "Vasomotor failure", "Patchy tissue necrosis\r\n", "All of the above"], "html_options": ["Cardiac depression\r\n", "Vasomotor failure", "Patchy tissue necrosis\r\n", "All of the above"], "corr_idx": 3}, {"id": "1320531", "html_qtxt": "A 38-year-old male patient was met with an accident. Due to severe blood loss, he progressed to haemorrhagic shock. The doctor prescribed the treatment for it. Which of the following might not help in case of haemorrhagic shock?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sympathomimetic drugs</strong> are not very valuable in haemorrhagic shock. Here, the sympathetic nervous system is already maximally activated by regulatory mechanisms. So, there is no additional benefit to it.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Dextran transfusion (Option A): </strong>Dextran is a plasma substitute that increases the volume of plasma when administered into a blood vessel. It is definitely of help in haemorrhagic shock.</p>\n<p><strong>Administration of glucocorticoids (Option C): </strong>Glucocorticoids are helpful in all stages of shock as they increase the strength of the heart in the late stages of shock; stabilise the lysosomal cells.</p>\n<p><strong>Blood transfusion (Option D): </strong>This is the <strong>definitive treatment</strong> to restore oxygen-carrying capacity and circulating volume in haemorrhagic shock.</p>", "options": ["Dextran transfusion", "Sympathomimetic drugs", "Administration of glucocorticoids\r\n", "Blood transfusion"], "html_options": ["Dextran transfusion", "Sympathomimetic drugs", "Administration of glucocorticoids\r\n", "Blood transfusion"], "corr_idx": 1}, {"id": "1320533", "html_qtxt": "There are various types of shock classified based on their underlying causes. Which of the following types of shock is typically classified as cold shock?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hypovolemic shock is known as cold shock,</strong>&nbsp;in which the periphery becomes cold and pale (limbs) because hypovolemia causes hypotension.</p>\n<p>The <strong>symptoms of hypovolemic shock</strong> are</p>\n<ul>\n<li><strong>Hypotension</strong>; a rapid, thready pulse, cold, pale, clammy skin, intense thirst, rapid respiration and restlessness.</li>\n<li><strong>Reduced pulse pressure</strong>(as the systolic pressure falls more than the diastolic pressure), but mean arterial pressure remains normal. It occurs due to a decrease in the rate of discharge of arterial baroreceptors, causing reflex tachycardia and vasoconstriction.</li>\n<li><strong>Tachycardia</strong>occurs to compensate for the demand and sympathetic stimulation.</li>\n<li><strong>Cyanosis</strong>may appear due to stasis in capillaries, especially in the periphery.</li>\n<li><strong>Anaerobic glycolysis</strong>occurs due to inadequate perfusion. It causes the production of large amounts of lactic acid, <strong>leading to lactic acidosis.</strong></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Vasogenic shock (Option A): </strong>Vasogenic shock occurs due to intense vasodilation, leading to increased peripheral blood flow.</p>\n<p><strong>Cardiogenic shock (Option B): </strong>Cardiogenic shock occurs due to decreased pumping ability of the heart, eg, Heart failure.</p>\n<p><strong>Septic shock (Option D): Septic shock occurs due to infection</strong>, e.g. peritonitis. Usually, there is high fever, vasodilatation, and high cardiac output due to infection, e.g. peritonitis. Usually, there is high fever, vasodilatation, and high c
