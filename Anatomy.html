n areas involved in <strong>urea recycling</strong> for maintaining the medullary osmotic gradient.</li>\n<li>In contrast, <strong>collecting ducts</strong> express <strong>UT-A</strong> isoforms (especially UT-A1 and UT-A3), not UT-B. Hence, UT-B is <strong>not found in the collecting duct</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321dd9ea917-ab4b-4a0f-98c6-179b1859c5bd.jpg\">\n<p><strong>Urea transporter (UT) in the Kidney: </strong></p>\n<ol>\n<li>UT-A1: Apical membrane of IMCD (Inner medullary collecting duct)</li>\n<li>UT-A2: Descending thin loop of Henle</li>\n<li>UT-A3: Basolateral membrane of IMCD</li>\n<li>UT-B: Descending vasa recta</li>\n</ol>", "options": ["Descending limb of vasa recta", "Erythrocytes", "Collecting duct", "None of the above"], "html_options": ["Descending limb of vasa recta", "Erythrocytes", "Collecting duct", "None of the above"], "corr_idx": 2}, {"id": "1321049", "html_qtxt": "In which segment of the tubules in the nephron is the fluid typically hypotonic?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tubular fluid becomes <strong>hypotonic</strong> as it reaches the <strong>distal convoluted tubule (DCT)</strong> due to the <strong>active reabsorption of Na<sup>+</sup>, Cl<sup>-</sup></strong> in the <strong>thick ascending limb of the loop of Henle</strong>, which is <strong>impermeable to water</strong>. This solute reabsorption without accompanying water retention dilutes the tubular fluid, making it hypotonic before it enters the DCT.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821fe1145e8-7a61-4c47-bbc7-5791fe3b1120.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Proximal convoluted tubule (Option A):</strong> Isosmotic reabsorption of solutes and water; fluid remains isotonic.</p>\n<p><strong>Descending limb of loop of Henle (Option B):</strong> Permeable to water but not solutes; fluid becomes hypertonic.<br /> <strong>Ascending limb of loop of Henle (Option C):</strong> Site of solute reabsorption without water; fluid becomes hypotonic <strong>after </strong>this segment, not within it.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Hypotonic fluid reaches DCT</strong>; due to <strong>solute reabsorption</strong> in the ascending limb, <strong>a key step in urine concentration.</strong></p>", "options": ["Proximal convoluted tubule", "Descending limb of the loop of Henle", "Ascending limb of the loop of Henle", "Distal convoluted tubule"], "html_options": ["Proximal convoluted tubule", "Descending limb of the loop of Henle", "Ascending limb of the loop of Henle", "Distal convoluted tubule"], "corr_idx": 3}, {"id": "1321050", "html_qtxt": "A 62-year-old male with chronic kidney disease visited the physician for regular follow-up. The doctor found swelling in the legs. On laboratory investigation urine osmolality of 80 mOsm/kg and the plasma osmolality of 300 mOsm/kg. Urine output is 3 liters/day.<br>Which statement from the list below is true about free water clearance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Free water clearance (CH<sub>2</sub>O)</strong> is positive when urine is <strong>hypotonic</strong> (urine osmolality < plasma osmolality), meaning the kidneys are excreting excess <strong>free water</strong>. In this case, urine osmolality is 80 mOsm/kg vs. plasma osmolality of 300 mOsm/kg, indicating <strong>dilute urine</strong>. Hence, CH<sub>2</sub>O is <strong>positive</strong>, showing the kidneys are attempting to rid the body of water even though chronic kidney disease may impair overall function.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321d2e77e4e-f2fc-4152-9e16-5bd43fea98e9.jpg\">\n<ol>\n<li><strong>positive CH<sub>2</sub>O = dilute urine</strong>;</li>\n<li><strong>negative CH<sub>2</sub>O = concentrated urine</strong>; <strong>urine < plasma osmolality</strong></li>\n<li><strong>Free water clearance is zero means the kidney is not able to excrete excess water </strong></li>\n</ol>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>(Option A):</strong> Incorrect zero CH<sub>2</sub>O means urine osmolality equals plasma; not necessarily impaired excretion.</p>\n<p><strong>Free water clearance is negative, indicating a net reabsorption of water (Option C):</strong> Incorrect in this contexturine is dilute, not concentrated.</p>", "options": ["Free water clearance is zero means the kidney is not able to excrete excess water.", "Free water clearance is positive, showing efficient kidneys to excrete excess water.", "Free water clearance is negative, indicating a net reabsorption of water", "None of the above"], "html_options": ["Free water clearance is zero means the kidney is not able to excrete excess water.", "Free water clearance is positive, showing efficient kidneys to excrete excess water.", "Free water clearance is negative, indicating a net reabsorption of water", "None of the above"], "corr_idx": 1}, {"id": "1321051", "html_qtxt": "Which of the following substances, when administered in large quantities, does (es) not inhibit vasopressin (ADH) secretion, but still produce osmotic diuresis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mannitol</strong> is an osmotic diuretic that increases the osmolality of plasma and renal tubular fluid, leading to diuresis without suppressing <strong>vasopressin (ADH)</strong> secretion.</p>\n<p>Unlike substances like <strong>ethanol</strong> and <strong>water</strong>, mannitol does not impact the central regulation of ADH but induces water loss by its presence in the filtrate.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321a7bac0d2-1f98-48f6-8175-13d8f200da50.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ethanol (Option B):</strong> Inhibits <strong>vasopressin secretion</strong> at the level of the hypothalamus, leading to <strong>diuresis</strong>.</p>\n<p><strong>Water (Option C):</strong> Large quantities dilute plasma osmolality, inhibiting <strong>vasopressin release</strong> via hypothalamic osmoreceptors.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Mannitol causes osmotic diuresis without affecting ADH secretion</strong></p>\n<p><strong>Ethanol and water suppress ADH</strong></p>", "options": ["Mannitol", "Ethanol", "Water", "All of the above"], "html_options": ["Mannitol", "Ethanol", "Water", "All of the above"], "corr_idx": 0}, {"id": "1321052", "html_qtxt": "A 57-year-old male has a history of hypertension and progression towards heart failure. His plasma K+ level is 2.9 meq/L. Which of the following diuretics is helpful in this case?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Spironolactone</strong> is a <strong>potassium-sparing diuretic</strong> and <strong>aldosterone antagonist</strong>, making it ideal for patients with <strong>hypokalemia (K+ = 2.9 mEq/L)</strong> and <strong>heart failure</strong>. It counteracts the potassium-wasting effects of other diuretics, and its mortality benefit in heart failure further supports its use.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503215d49b730-2e38-4c9a-9c3c-2e7a5f745666.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acetazolamide (Option A):</strong> A <strong>carbonic anhydrase inhibitor</strong>, causes <strong>bicarbonate and potassium loss,</strong> worsening hypokalemia.</p>\n<p><strong>Furosemide (Option B):</strong> A <strong>loop diuretic</strong>, strongly <strong>wastes potassium contraindicated</strong> in existing hypokalemia.</p>\n<p><strong>Metolazone (Option D):</strong> A <strong>thiazide-like diuretic</strong>, also <strong>increases potassium excretion,</strong> suitable in hypokalemia.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Spironolactone is preferred in hypokalemia and heart failure</strong>; <strong>Loop and thiazide diuretics exacerbate hypokalemia</strong>; <strong>Monitor K+ levels in all diuretic therapies.</strong></p>", "options": ["Acetazolamide", "Furosemide", "Spironolactone", "Metolazone"], "html_options": ["Acetazolamide", "Furosemide", "Spironolactone", "Metolazone"], "corr_idx": 2}, {"id": "1321053", "html_qtxt": "Which of the following events coincides with the one marked with an arrow?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032190509316-1ac2-43f6-8cb6-1a2d4c26e404.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>arrow</strong> in the graph marks a point at which <strong>intravascular volume reaches ~150 mL</strong>, causing a slight rise in <strong>intravascular pressure</strong>.</li>\n<li>This corresponds with the <strong>first urge to void</strong>, which typically occurs between <strong>150-200 mL</strong> as stretch receptors in the bladder wall are stimulated.</li>\n<li>Though the bladder can accommodate more, this is the <strong>threshold for initial conscious awareness</strong> of bladder filling.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032153daf858-4970-4bb8-814a-ef6cf3f8f62a.jpg\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sensation of fullness (Option A):</strong> Occurs later, at higher volumes (~300 mL).</p>\n<p><strong>Voiding of urine (Option C):</strong> Happens when volume reaches ~400-500 mL with a sharp rise in pressure.</p>", "options": ["Sensation of fullness", "The first urge to void urine", "Voiding of urine", "None of the above"], "html_options": ["Sensation of fullness", "The first urge to void urine", "Voiding of urine", "None of the above"], "corr_idx": 1}, {"id": "1321054", "html_qtxt": "A 37-year-old male visited the physician due to complaints of reduced desire for urination, and once it commenced, it was difficult to stop micturition. The doctor investigated the patient and did all neurological investigations. Where is the lesion located?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>superior frontal gyrus</strong> is part of the <strong>cerebral cortex</strong> involved in <strong>voluntary control of micturition</strong>, including initiation and inhibition.</li>\n<li>Lesions here can impair conscious control, leading to <strong>difficulty initiating or stopping urination and</strong> <strong>reduced awareness of bladder filling</strong>, consistent with the patient's symptoms.</li>\n<li>This area communicates with the <strong>pontine micturition center</strong> and <strong>sacral spinal cord</strong> to regulate bladder function.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321c7d72135-fc87-4b0b-8580-96765ca447b1.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inhibitory area in the midbrain (Option A):</strong> No specific \"inhibitory area\" known; primary control is cortical and pontine.</p>\n<p><strong>Damage to sympathetic supply to bladder (Option C):</strong> Affects <strong>bladder filling</strong>, but not typically associated with difficulty <strong>stopping urination</strong> or reduced urge.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Superior frontal gyrus controls voluntary micturition.</strong></li>\n<li><strong>Lesion causes impaired initiation/stopping of urination</strong></li>\n<li><strong>Cortical bladder control is essential for continence</strong></li>\n</ul>", "options": ["Inhibitory area in the midbrain", "Superior frontal gyrus", "Damage to the sympathetic supply to the bladder", "None of the above"], "html_options": ["Inhibitory area in the midbrain", "Superior frontal gyrus", "Damage to the sympathetic supply to the bladder", "None of the above"], "corr_idx": 1}]}, {"moduleId": 1013169, "name": "Vision", "questions": [{"id": "1321096", "html_qtxt": "Which of the following is not a part of the vascular layer of the eye?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>wall of the eyeball</strong> is composed of <strong>three concentric layers</strong>:</p>\n<ol>\n<li><strong>Fibrous (Outer) Layer</strong>: consists of <strong>sclera</strong> and <strong>cornea</strong>. The <strong>sclera</strong> is the white, opaque outer coat of the eye that provides <strong>shape, protection, and attachment for extraocular muscles</strong>. Importantly, it is <strong>avascular</strong> (lacks blood vessels) and hence is <strong>not part of the vascular/uveal layer</strong>.</li>\n<li><strong>Vascular (Middle) Layer / Uveal Tract</strong>: consists of the <strong>choroid (Option D), ciliary body (Option B), and iris (Option A)</strong>. This layer is richly vascularized and provides nutrition to ocular tissues.</li>\n<li><strong>Retina (Inner Layer)</strong>: the sensory layer containing photoreceptors.</li>\n</ol>\n<p>Thus, the sclera belongs to the <strong>fibrous layer</strong>, not the vascular layer.</p>\n<p><strong>Key Takeaway:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822f219545c-13f7-4e35-991b-097b03ed86d5.png\">", "options": ["Iris", "Ciliary body", "Sclera", "Choroid"], "html_options": ["Iris", "Ciliary body", "Sclera", "Choroid"], "corr_idx": 2}, {"id": "1321103", "html_qtxt": "A 25-year-old patient presents with difficulty seeing nearby objects clearly. On examination, it is found that parallel rays of light from a distant object are focused behind the retina while the eye is in a state of rest (no accommodation). What is the most likely refractive error?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hypermetropia (farsightedness)</strong> is a refractive error where <strong>parallel rays from distant objects are focused behind the retina when the eye is at rest (without accommodation)</strong>. Patients typically have difficulty with <strong>near vision</strong>, and accommodative effort may temporarily correct distant vision.</li>\n</ul>\n<p>In contrast:</p>\n<ul>\n<li><strong>Myopia</strong>: parallel rays focus <strong>in front of the retina</strong>, leading to difficulty in seeing distant objects.</li>\n<li><strong>Emmetropia</strong>: the normal refractive state where parallel rays are focused <strong>exactly on the retina</strong> without accommodation.</li>\n<li><strong>Astigmatism</strong>: refractive error due to unequal curvatures of the cornea or lens, causing blurred vision at all distances.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Myopia (Option B):</strong> Short-sightedness; image forms <strong>in front of the retina</strong>, opposite to the case described.</p>\n<p><strong>Emmetropia (Option C):</strong> Normal refractive condition, no error present.</p>\n<p><strong>Astigmatism (Option D):</strong> Caused by irregular curvature, leading to <strong>distorted vision</strong> rather than purely near-vision difficulty.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082206998c22-b222-4a27-8ce4-e9b96eb476f8.png\">", "options": ["Hypermetropia", "Myopia", "Emmetropia", "Astigmatism"], "html_options": ["Hypermetropia", "Myopia", "Emmetropia", "Astigmatism"], "corr_idx": 0}, {"id": "1321114", "html_qtxt": "A 14-Year-Old Schoolgirl Presents With Complaints Of Mild Headache, Eye Strain, And Difficulty Seeing Distant Objects Clearly. She Is Evaluated By An Ophthalmologist And Diagnosed With Myopia (Shortsightedness). Which Of The Following Is The Most Likely Anatomical Cause Of Her Condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Myopia</strong> is a refractive error where parallel rays from distant objects focus in front of the retina when the eye is at rest.</li>\n<li>The most common cause is <strong>axial myopia</strong>, which results from an <strong>increase in the anteroposterior diameter of the eyeball</strong>.</li>\n<li>This elongation increases the distance between the cornea/lens and the retina, leading to improper focusing and blurred distant vision.</li>\n<li>This differs from other less common causes, such as excessive curvature of the cornea or lens.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822750d09b8-769f-49e6-92fc-55cea895734b.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Decrease in curvature of the lens</strong> <strong>(Option B):</strong> This would reduce refractive power, tending toward hypermetropia, not myopia.</p>\n<p><strong>Posteriorly placed lens (Option C): </strong>Rare cause of refractive error, not the usual mechanism for myopia.</p>\n<p><strong>Aphakia (Option D):</strong> Absence of lens, usually leads to severe hypermetropia, not myopia.</p>", "options": ["Increase in anterior-posterior diameter of lens", "Decrease in curvature of the lens", "Posteriorly placed lens", "Aphakia"], "html_options": ["Increase in anterior-posterior diameter of lens", "Decrease in curvature of the lens", "Posteriorly placed lens", "Aphakia"], "corr_idx": 0}, {"id": "1321118", "html_qtxt": "Which of the following methods is used to detect macular degeneration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Macular degeneration</strong>, particularly <strong>age-related macular degeneration (AMD)</strong>, affects the <strong>central retina (macula)</strong> and leads to progressive loss of central vision.</li>\n<li>The <strong>primary method of detecting changes in the macula</strong> is <strong>fundoscopy (ophthalmoscopy)</strong>, where the retina is examined directly with an ophthalmoscope. In macular degeneration, characteristic findings include:\n<ul>\n<li><strong>Drusen</strong> (yellowish extracellular deposits),</li>\n<li><strong>Pigmentary changes</strong>,</li>\n<li><strong>Neovascular membranes</strong> in advanced cases.</li>\n</ul>\n</li>\n</ul>\n<p>Thus, fundoscopy remains the key diagnostic method for identifying macular changes.</p>\n<p>Components of a Comprehensive Ophthalmology Exam:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508223c642b11-b49b-41b5-a26f-5a1450d59fb5.png\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Goldmann Tonometry (Option A):</strong> Measures intraocular pressure; useful in glaucoma, not macular degeneration.</li>\n<li><strong>Slit Lamp Examination (Option B):</strong> Used for anterior segment (cornea, anterior chamber, lens) examination; not ideal for macular evaluation.</li>\n<li><strong>Perimeter (Option C):</strong> Measures visual fields; may detect central scotomas but does not directly diagnose macular degeneration.</li>\n</ul>", "options": ["Goldmann tonometry", "Slit lamp examination", "Perimeter", "Fundoscope"], "html_options": ["Goldmann tonometry", "Slit lamp examination", "Perimeter", "Fundoscope"], "corr_idx": 3}, {"id": "1321123", "html_qtxt": "A 12-year-old boy shifts his gaze from a distant object to a nearby book while studying. His eyes adjust focus through the physiological process of accommodation. Which of the following changes is most likely to occur during accommodation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Accommodation is the process by which the <strong>eye increases its optical power</strong> to focus on near objects.</li>\n<li>When viewing a near object, the <strong>ciliary muscle contracts</strong>, reducing tension on the suspensory ligaments (zonules of Zinn).</li>\n<li>This relaxation of the zonules allows the <strong>lens to become more convex (thicker anteroposteriorly)</strong>, thus increasing its refractive power.</li>\n<li>The lens moves slightly forward, and the anterior curvature increases, leading to increased focusing ability for near vision.</li>\n</ul>\n<p>Hence, the most accurate description is an <strong>increase in axial thickness of the lens</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lens is pulled upwards (Option A):</strong> The lens does not move upward; instead, it increases curvature.</p>\n<p><strong>Tightening of the zonules of Zinn (Option C):</strong> During accommodation, zonules relax, not tighten.</p>\n<p><strong>Pupillary dilatation (Option D):</strong> In accommodation, the pupil <strong>constricts</strong> (accommodation reflex triad: convergence, accommodation, and miosis).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Schachar's Theory of Accommodation</p>\n<ul>\n<li>The ciliary muscle contracts</li>\n<li>Equatorial zonular tension is increased</li>\n<li>Anterior and posterior zonules are simultaneously relaxed</li>\n<li>Central surfaces of the lens steepen</li>\n<li>Peripheral surfaces of the lens flatten</li>\n</ul>", "options": ["Lens is pulled upwards", "Increase in axial thickness of lens", "Tightening of the zonules of zinn", "Pupillary dilatation"], "html_options": ["Lens is pulled upwards", "Increase in axial thickness of lens", "Tightening of the zonules of zinn", "Pupillary dilatation"], "corr_idx": 1}, {"id": "1321129", "html_qtxt": "A 16-year-old student is studying the physiology of vision. He learns that the retina contains several types of neurons that contribute to visual processing. Which of the following retinal cells is primarily responsible for enhancing contrast in the visual image?", "html_expl": "<ul>\n<li><strong>Explanation:</strong></li>\n<li><strong>Ganglion cells</strong> are the <strong>final output neurons of the retina</strong>, receiving input from bipolar and amacrine cells. Their axons converge to form the <strong>optic nerve</strong>, transmitting signals to the brain.</li>\n<li>Importantly, some ganglion cells enhance <strong>visual contrast</strong> through <strong>centre-surround receptive fields</strong>:\n<ul>\n<li>These receptive fields consist of a <strong>central area</strong> and a <strong>surrounding area</strong> that respond in opposite ways to light.</li>\n<li>This arrangement produces <strong>lateral inhibition</strong>, which helps the retina detect <strong>edges and contrast</strong>, allowing the brain to distinguish objects more clearly in various lighting conditions.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822c43a0ec3-9f8d-4c1c-b5bd-2cc1f8d27f56.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Horizontal cells (Option A ):</strong> Involved in lateral interactions within the retina but not the primary cells for contrast enhancement.</p>\n<p><strong>Bipolar cells (Option B):</strong> Relay signals from photoreceptors to ganglion cells; do not perform contrast enhancement.</p>\n<p><strong>Amacrine cells (Option D):</strong> Modify ganglion cell responses and contribute to motion detection, but are not primarily responsible for contrast.</p>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Ganglion cells &rarr; centre-surround receptive fields &rarr; lateral inhibition &rarr; contrast enhancement in vision.<br /> </strong></li>\n</ul>", "options": ["Horizontal cells", "Bipolar cells", "Ganglion cells", "Amacrine cells"], "html_options": ["Horizontal cells", "Bipolar cells", "Ganglion cells", "Amacrine cells"], "corr_idx": 2}, {"id": "1321132", "html_qtxt": "A 17-year-old student is reading about the photoreceptor cells in the human retina. He wants to understand the characteristics of rod cells, which are essential for vision under specific light conditions. Which of the following statements is true regarding rod photoreceptors?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rod cells</strong> are specialised photoreceptors in the retina responsible primarily for <strong>scotopic vision</strong> (vision in dim light or darkness).</li>\n<li>They are <strong>extremely sensitive to low levels of light</strong>, capable of detecting even a <strong>single photon</strong>, allowing vision in dark environments.</li>\n<li>However, rods do <strong>not mediate colour vision</strong> and provide <strong>low spatial acuity</strong> compared to cones.</li>\n<li>This makes rods crucial for <strong>night vision</strong>, while cones dominate in bright light.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Responsible for photopic vision (Option A):</strong> Photopic (Daylight) vision is mediated by <strong>cone cells</strong>, not rods. Cones are active in <strong>bright light</strong> and enable <strong>colour perception</strong> and <strong>high acuity</strong>.</p>\n<p><strong>It provides much greater acuity of vision (Option B):</strong> Rods have <strong>low spatial resolution</strong>. Visual acuity is mainly provided by <strong>cones</strong>, particularly those densely packed in the <strong>fovea centralis</strong>.</p>\n<p><strong>Responsible for vision in bright light (Option D):</strong> Rods become <strong>saturated and non-functional in bright light</strong>. Vision in well-lit conditions is mediated by <strong>cones</strong>, which adapt well to high illumination.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Comparison of Rod Cells and Cone Cells</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082226f534f3-872f-4324-b7fb-aed000c571f2.png\">", "options": ["Responsible for photopic vision", "It provides much greater acuity of vision", "They are extremely sensitive to light", "Responsible for vision in bright light"], "html_options": ["Responsible for photopic vision", "It provides much greater acuity of vision", "They are extremely sensitive to light", "Responsible for vision in bright light"], "corr_idx": 2}, {"id": "1321135", "html_qtxt": "A neurophysiology student is studying the types of electrical signals generated by various retinal cells. He learns that most retinal neurons use graded potentials, but one specific type generates all-or-none action potentials to transmit information. Which of the following retinal cells is responsible for generating all-or-none action potentials?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ganglion cells are the <strong>only retinal neurons that generate true action potentials</strong> (all-or-none responses). They integrate input from bipolar and amacrine cells and then transmit signals to the brain through their axons, which collectively form the <strong>optic nerve</strong>.</li>\n<li>Action potentials are necessary in ganglion cells because the signal must travel long distances from the retina to the brain while maintaining <strong>consistent amplitude and speed</strong> once the threshold is reached.</li>\n<li>In contrast, <strong>other retinal neurons (rods, cones, horizontal cells, bipolar cells)</strong> communicate mainly by <strong>graded potentials</strong>, which vary in magnitude depending on stimulus intensity and are suitable for local processing within the retina.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rods (Option A):</strong> Generate graded receptor potentials, hyperpolarise in response to light, and modulate neurotransmitter release rather than firing action potentials.</p>\n<p><strong>Horizontal Cells (Option B):</strong> Use graded potentials to mediate <strong>lateral inhibition</strong>, crucial for contrast enhancement, but do not fire action potentials.</p>\n<p><strong>Bipolar Cells (Option C):</strong> Relay signals from photoreceptors to ganglion cells via <strong>graded synaptic potentials</strong>, not action potentials.</p>", "options": ["Rods", "Horizontal cells", "Bipolar cells", "Ganglion cells"], "html_options": ["Rods", "Horizontal cells", "Bipolar cells", "Ganglion cells"], "corr_idx": 3}, {"id": "1321138", "html_qtxt": "When light strikes the photoreceptors, which of the following activities ultimately generates the action potential in ganglion cells via activation of the phototransduction cascade?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>In <strong>darkness</strong>, photoreceptors (rods and cones) remain <strong>depolarised</strong> due to the continuous influx of Na<sup>+</sup> ions through <strong>cGMP-gated sodium channels</strong>; this is known as the <strong>\"dark current.\"</strong></li>\n<li>When light strikes the retina, <strong>closure of Na<sup>+</sup> channels</strong> stops Na+ influx, causing <strong>hyperpolarisation</strong> of the photoreceptor membrane, which ultimately generates the action potential in ganglion cells via activation of the phototransduction cascade.</li>\n</ul>\n<p>When light strikes the retina:</p>\n<ol>\n<li><strong>Rhodopsin</strong> is activated.</li>\n<li>Rhodopsin activates <strong>transducin</strong> (a G-protein).</li>\n<li>Transducin activates <strong>phosphodiesterase (PDE).</strong></li>\n<li>PDE breaks down <strong>cGMP into GMP</strong>, reducing intracellular cGMP concentration.</li>\n<li>With less cGMP, the <strong>cGMP-gated Na<sup>+</sup> channels close.</strong></li>\n<li>Closure of Na<sup>+</sup> channels stops Na<sup>+</sup> influx, causing <strong>hyperpolarisation</strong> of the photoreceptor membrane.</li>\n<li>This hyperpolarisation reduces <strong>glutamate release</strong> at the synapse with bipolar cells.</li>\n<li>Depending on whether the bipolar cell is <strong>ON-type or OFF-type</strong>, it will depolarise or hyperpolarise, transmitting the signal further to <strong>ganglion cells</strong>, which finally generate <strong>all-or-none action potentials</strong>.</li>\n</ol>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Opening of Na<sup>+</sup> channels (Option A):</strong> Occurs in <strong>darkness</strong>, not during light exposure. Maintains the depolarised state of rods and cones (dark current).</p>\n<p><strong>Opening of Cl<sup>-</sup> channels (Option C):</strong> Not a primary step in the phototransduction cascade; Cl<sup>-</sup> conductance plays only a minor role in other retinal mechanisms.</p>\n<p><strong>Closure of K<sup>+</sup> channels (Option D):</strong> K<sup>+</sup> channels remain open to stabilise resting potential; their closure is not a light-induced event.</p>", "options": ["Opening of Na+ channels", "Closure of Na+ channels", "Opening of Cl- channels", "Closure of K+ channels"], "html_options": ["Opening of Na+ channels", "Closure of Na+ channels", "Opening of Cl- channels", "Closure of K+ channels"], "corr_idx": 1}, {"id": "1321142", "html_qtxt": "A 9-year-old boy is brought to the clinic with complaints of difficulty seeing in dim light. On examination, he shows signs of dry conjunctiva and Bitot's spots. Blood tests confirm Vitamin A deficiency. Which of the following findings is/are associated with this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Vitamin A</strong> plays a dual role in:</p>\n<ol>\n<li><strong>Vision:</strong>\n<ul>\n<li>It is essential for the synthesis of <strong>retinal</strong>, a component of <strong>rhodopsin</strong> in rods.</li>\n<li>Rhodopsin is the photopigment that enables <strong>vision in dim light</strong>.</li>\n<li>Without Vitamin A, <strong>rods cannot function properly</strong>, leading to <strong>night blindness (nyctalopia) (Option A).</strong></li>\n</ul>\n</li>\n<li><strong>Epithelial health:</strong>\n<ul>\n<li>Vitamin A maintains the integrity of the <strong>conjunctival and corneal epithelium</strong>.</li>\n<li>Deficiency leads to <strong>xerophthalmia (Option B)</strong>: dryness, Bito's spots, corneal ulceration, and even <strong>keratomalacia</strong> if severe.</li>\n</ul>\n</li>\n<li><strong>Retinal degeneration (Option C):</strong>\n<ul>\n<li>Chronic Vitamin A deficiency impairs photoreceptor maintenance.</li>\n<li><strong>Rods degenerate first</strong>, followed by cone involvement in prolonged cases.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>WHO Classification of Xerophthalmia (for Vitamin A deficiency):</strong></p>\n<ul>\n<li><strong>XN:</strong> Night blindness (nyctalopia)</li>\n<li><strong>X1A:</strong> Conjunctival xerosis</li>\n<li><strong>X1B:</strong> Bitot's spots</li>\n<li><strong>X2:</strong> Corneal xerosis</li>\n<li><strong>X3A:</strong> Corneal ulceration/keratomalacia involving <1/3 of cornea</li>\n<li><strong>X3B:</strong> Corneal ulceration/keratomalacia involving >1/3 of cornea</li>\n<li><strong>XS:</strong> Corneal scar</li>\n<li><strong>XF:</strong> Xerophthalmic fundus</li>\n</ul>", "options": ["Nyctalopia", "Xerophthalmia", "Retinal Degeneration", "All of the above"], "html_options": ["Nyctalopia", "Xerophthalmia", "Retinal Degeneration", "All of the above"], "corr_idx": 3}, {"id": "1321145", "html_qtxt": "A 25-year-old man works in a well-lit office during the day. When he steps into a dark room, he initially struggles to see but gradually adapts. This process is known as dark adaptation. Which of the following statements regarding dark adaptation is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Dark adaptation is the process by which the <strong>sensitivity of the retina increases in darkness</strong>, primarily due to the regeneration of <strong>rhodopsin</strong> in rods.</li>\n<li><strong>Cones adapt rapidly (5-10 minutes), but rods require 20-30 minutes for full adaptation.</strong></li>\n<li>Hence, the statement that maximal dark adaptation occurs in 5 minutes is <strong>false</strong>.</li>\n<li>In bright light, rhodopsin is continuously <strong>bleached</strong> (broken down into opsin and retinal).</li>\n<li>In darkness, rhodopsin is <strong>resynthesized</strong>, a slower process, which explains the prolonged time needed for rods to achieve full sensitivity.</li>\n<li>During dark adaptation, the <strong>visual threshold decreases</strong> dramatically (up to 10,000-fold), allowing the eye to detect extremely dim light.</li>\n<li>Wearing <strong>red goggles</strong> in bright light prevents bleaching of rod photopigment, since rods are insensitive to red light. This preserves rhodopsin and shortens adaptation time. <strong>(Option A)</strong></li>\n<li>Dark adaptation time depends mainly on the <strong>time required to rebuild rhodopsin stores</strong>. <strong>(Option C)</strong></li>\n<li>As rods regenerate rhodopsin, the <strong>visual threshold decreases</strong>, enabling detection of very low light levels. <strong>(Option D)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822f96bc571-bcfa-4240-8934-0cf8418ab6ec.png\"></li>\n</ul>", "options": ["Dark adaptation time can be reduced with red goggles when in bright light", "Maximal dark adaptation occurs in about 5 minutes after dark exposure", "Dark adaptation time depends on the time needed to build the rhodopsin store", "Visual threshold reduces in dark adaptation"], "html_options": ["Dark adaptation time can be reduced with red goggles when in bright light", "Maximal dark adaptation occurs in about 5 minutes after dark exposure", "Dark adaptation time depends on the time needed to build the rhodopsin store", "Visual threshold reduces in dark adaptation"], "corr_idx": 1}, {"id": "1321148", "html_qtxt": "Some drugs used for the treatment of systemic diseases have adverse effects on visual acuity. A 50-year-old patient has been on the antiarrhythmic drug Amiodarone for several years. Which of the following ocular adverse effects is most commonly associated with Amiodarone therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Amiodarone</strong> can cause <strong>corneal epithelial deposits</strong>, often arranged in a <strong>whorl-like pattern</strong> (vortex keratopathy / corneal verticillata).</li>\n<li>These deposits consist of <strong>lipid-containing lysosomal inclusions</strong>.</li>\n<li>Most cases are <strong>bilateral and asymptomatic</strong>, but some patients may complain of <strong>halos, glare, or blurred vision</strong>.</li>\n<li>Importantly, these corneal changes are usually <strong>reversible after drug discontinuation</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Maculopathy (Option A):</strong> More classically associated with <strong>chloroquine/hydroxychloroquine</strong> toxicity.</p>\n<p><strong>Retinal Haemorrhage (Option C):</strong> Not due to Amiodarone. More often seen in <strong>hypertension, diabetes, or anticoagulant therapy.<br /> </strong><strong>Key Takeaway:</strong></p>\n<p><strong>Drug-Induced Ocular Toxicities:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822dcac7a5c-c2ce-4289-b39a-c96307bd3dc1.png\">", "options": ["Maculopathy", "Keratopathy", "Retinal hemorrhage", "All of the above"], "html_options": ["Maculopathy", "Keratopathy", "Retinal hemorrhage", "All of the above"], "corr_idx": 1}, {"id": "1321152", "html_qtxt": "A 45-year-old man presents with drooping of the upper eyelid (ptosis), unequal pupil size (anisocoria), and reduced sweating on one side of the face (anhidrosis). These symptoms were noted during a routine eye examination. Which of the following is the most probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Horner Syndrome</strong> is characterised by a <strong>classic triad</strong> due to loss of <strong>sympathetic innervation</strong> to the eye and face:\n<ol>\n<li><strong>Ptosis:</strong> Drooping eyelid from paralysis of M&uuml;ller's muscle (superior tarsal muscle).</li>\n<li><strong>Miosis:</strong> Constricted pupil due to unopposed parasympathetic action.</li>\n<li><strong>Anhidrosis:</strong> Reduced sweating on the affected side of the face.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508224da70ee4-5928-46d3-b01e-d2204637a04d.png\"></li>\n</ol>\n</li>\n</ul>\n<p><strong>Other clinical clues:</strong></p>\n<ul>\n<li><strong>Anisocoria is more apparent in darkness</strong> since the affected pupil fails to dilate.</li>\n<li>Causes include lesions anywhere along the sympathetic pathway:\n<ul>\n<li>Brainstem stroke</li>\n<li>Cervical spinal cord injury</li>\n<li>Pancoast tumour (apex of lung)</li>\n<li>Internal carotid artery dissection</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Myasthenia Gravis (Option A):</strong> May cause ptosis and ophthalmoplegia, but does <strong>not cause miosis or anhidrosis.</strong></p>\n<p><strong>Orbital Tumour (Option B):</strong> Can cause proptosis and limitation of movements; not typically associated with miosis or facial anhidrosis.</p>\n<p><strong>Diabetic Retinopathy (Option D):</strong> A vascular retinal disease &rarr; causes visual impairment and haemorrhages, not ptosis or anisocoria.</p>", "options": ["Myasthenia Gravis", "Orbital Tumour", "Horner Syndrome", "Diabetic Retinopathy"], "html_options": ["Myasthenia Gravis", "Orbital Tumour", "Horner Syndrome", "Diabetic Retinopathy"], "corr_idx": 2}, {"id": "1321153", "html_qtxt": "A patient presents with an inability to distinguish red from green hues. Testing reveals a complete absence of green-sensitive cones (M-cones). Which of the following conditions best describes this patient's defect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Deuteranopia</strong> is a form of <strong>red-green colour blindness</strong> caused bythe <strong>complete absence of M-cones (green-sensitive cones).</strong></li>\n<li>Patients are unable to perceive <strong>green hues</strong>, resulting in difficulty distinguishing green from red, especially when brightness is similar.</li>\n<li>It is <strong>congenital, X-linked recessive</strong>, hence more common in males.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Protanopia (Option B): </strong>Due to the <strong>absence of L-cones (red-sensitive cones)</strong>. Causes defective perception of red hues. This patient&rsquo;s defect is green-based, so not correct.</p>\n<p><strong>Tritanopia (Option C): </strong>Rare; caused by the absence of <strong>S-cones (blue-sensitive cones). </strong>Produces a <strong>blue-yellow discrimination defect. </strong>Not a red-green defect, so incorrect.</p>\n<p><strong>Deuteranomalous (Option D): </strong>Due to <strong>abnormal (not absent) M-cones. </strong>Patients have <strong>partial green colour perception. </strong>This patient has a <strong>complete loss</strong>, making this diagnosis incorrect.</p>", "options": ["Deuteranopia", "Protanopia", "Tritanopia", "Deuteranomalous"], "html_options": ["Deuteranopia", "Protanopia", "Tritanopia", "Deuteranomalous"], "corr_idx": 0}, {"id": "1321155", "html_qtxt": "Which of the following statements is true about the parvocellular pathway in vision?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>visual pathway</strong> from the retina to the visual cortex has two distinct parallel processing streams via the <strong>lateral geniculate nucleus (LGN):</strong></p>\n<ol>\n<li><strong>Magnocellular pathway (Layers 1 & 2):</strong>\n<ul>\n<li>Neurons are large.</li>\n<li>Input mainly from <strong>Y-type retinal ganglion cells</strong>.</li>\n<li><strong>Rapid conduction</strong>, but <strong>colour blind</strong> (black & white vision only).</li>\n<li>Poor point-to-point discrimination (low spatial resolution).</li>\n<li>Specialises in detecting <strong>movement and gross features</strong>.</li>\n</ul>\n</li>\n<li><strong>Parvocellular pathway (Layers 3-6):</strong>\n<ul>\n<li>Neurons are small to medium in size.</li>\n<li>Input mainly from <strong>X-type retinal ganglion cells</strong>.</li>\n<li>Responsible for <strong>colour vision</strong>.</li>\n<li>Provides accurate <strong>point-to-point spatial information</strong> (high spatial resolution).</li>\n</ul>\n</li>\n</ol>\n<p>Therefore, the correct statement about the <strong>parvocellular pathway</strong> is that it <strong>transmits colour vision</strong>.</p>\n<p><strong>Magnocellular vs Parvocellular Pathways</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822e58f04cd-eb9a-4429-a842-d91e7324425c.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Poor point-to-point transmission (Option A):</strong> This statement is incorrect because poor point-to-point transmission is a characteristic of the <strong>magnocellular pathway</strong>, not the parvocellular pathway. The parvocellular pathway actually conveys fine spatial detail with accurate point-to-point mapping.</p>\n<p><strong>Receives input from layers 1 and 2 in the lateral geniculate nucleus (Option C):</strong> This statement is incorrect because <strong>layers 1 and 2</strong> of the LGN belong to the magnocellular pathway. The parvocellular pathway originates from <strong>layers 3 to 6</strong> of the LGN.</p>", "options": ["Poor point-to-point transmission", "This pathway transmits the color vision", "Receives input from layer 1 and 2 in lateral geniculate nucleus", "All of the above"], "html_options": ["Poor point-to-point transmission", "This pathway transmits the color vision", "Receives input from layer 1 and 2 in lateral geniculate nucleus", "All of the above"], "corr_idx": 1}]}, {"moduleId": 1013170, "name": "Hearing and Equilibrium, Smell and Taste", "questions": [{"id": "1321097", "html_qtxt": "Which among the following is true about the attenuation reflex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>attenuation reflex</strong>, also known as the <strong>acoustic reflex</strong>, is an <strong>involuntary muscle contraction</strong> that occurs in the middle ear in <strong>response to loud sounds. </strong></li>\n<li>Its primary role is protective; it reduces the transmission of sound energy to the inner ear, particularly to the cochlea, in order to prevent damage from loud noises.</li>\n<li>When a loud sound is transmitted through the ossicular system, the <strong>attenuation reflex occurs after a latent period</strong> of about <strong>40 milliseconds</strong>, reducing cochlear damage from excessive vibration.</li>\n</ul>\n<p>This reflex involves two muscles:</p>\n<ul>\n<li><strong>Stapedius muscle:</strong> contracts to pull the stapes away from the oval window, reducing the movement of the stapes.</li>\n<li><strong>Tensor tympani muscle:</strong> contracts to pull the malleus medially, increasing tension on the tympanic membrane and reducing its vibration.</li>\n</ul>\n<p>Together, these actions <strong>dampen sound transmission</strong>, especially low-frequency sounds.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032505cdc62e-f377-4c3c-bfd1-160ff8938a8c.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tensor tympani pulls the foot plate out of the round window (Option A):</strong> This is incorrect because the tensor tympani attaches to the handle of the malleus, not the stapes footplate. The footplate belongs to the stapes and fits into the oval window, not the round window.</p>\n<p><strong>Stapedius pulls the manubrium medially (Option B):</strong> This is incorrect because the stapedius is attached to the stapes, not the manubrium (handle of the malleus). It pulls the stapes posteriorly to reduce movement at the oval window.</p>", "options": ["Tensor tympani pulls the foot plate out of the round window", "Stapedius pulls the manubrium medially", "Protects the cochlea from damaging vibrations caused by excessively loud sound", "All of the above"], "html_options": ["Tensor tympani pulls the foot plate out of the round window", "Stapedius pulls the manubrium medially", "Protects the cochlea from damaging vibrations caused by excessively loud sound", "All of the above"], "corr_idx": 2}, {"id": "1321157", "html_qtxt": "Which of the following in the ear regulates the pressure in the middle ear?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The <strong>eustachian tube</strong> plays a <strong>critical role in regulating pressure in the middle ear</strong> by <strong>connecting it to the nasopharynx</strong> (the upper part of the throat behind the nose). Its functions include:\n<ul>\n<li><strong>Equalising the air pressure on both sides of the tympanic membrane</strong> (eardrum), especially during <strong>swallowing, yawning</strong>, or <strong>altitude changes</strong> such as flying.</li>\n<li><strong>Allowing drainage of normal secretions</strong> from the middle ear into the throat.</li>\n</ul>\n</li>\n</ul>\n<p>The Eustachian tube</p>\n<ul>\n<li>Equalises pressure across the tympanic membrane</li>\n<li>Protects the middle ear from reflux</li>\n<li>Clears out middle ear secretions</li>\n</ul>\n<p><strong>Dysfunction affects all three and leads to:</strong></p>\n<ul>\n<li>Pain</li>\n<li>Muffled sound</li>\n<li>Balance problems</li>\n<li>Infections (otitis media)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tympanic membrane (Option B):</strong> The tympanic membrane vibrates in response to sound waves but does not regulate pressure.</p>\n<p><strong>Oval window (Option C ):</strong> The oval window receives vibrations from the stapes and transmits them to the inner ear; it has no role in pressure regulation.</p>\n<p><strong>Round window (Option D):</strong> The round window allows movement of fluid within the cochlea to accommodate vibrations from the oval window, but it does not regulate middle ear pressure.</p>", "options": ["Eustachian tube", "Tympanic membrane", "Oval window", "Round window"], "html_options": ["Eustachian tube", "Tympanic membrane", "Oval window", "Round window"], "corr_idx": 0}, {"id": "1321158", "html_qtxt": "Which of the following factors is responsible for the impedance matching mechanism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>impedance matching mechanism</strong> of the middle ear is essential for <strong>efficient sound transmission from the air-filled external environment to the fluid-filled inner ear</strong>.</li>\n<li>Without this mechanism, most of the sound energy would be reflected at the air-fluid interface, leading to significant hearing loss.</li>\n<li>Three factors contribute to impedance matching:\n<ol>\n<li><strong>Ossicular lever system</strong>: The malleus and incus function as a lever, amplifying the force transmitted to the stapes. This lever action increases the efficiency of sound conduction. <strong>(Option A)</strong></li>\n<li><strong>Surface area difference</strong>: The tympanic membrane is much larger than the footplate of the stapes. This difference concentrates sound energy, thereby increasing the pressure exerted at the oval window. <strong>(Option B)</strong></li>\n<li><strong>Convexity of the tympanic membrane</strong>: The curved shape of the tympanic membrane allows it to act like a funnel, directing and focusing sound vibrations toward the ossicles. <strong>(Option C)</strong></li>\n</ol>\n</li>\n<li>Together, these three factors ensure that sound is transferred effectively from air to fluid, preventing energy loss due to impedance mismatch and thereby enhancing auditory sensitivity.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032654ba66f6-9da2-45c8-a4c7-10f85c46fdff.jpg\">", "options": ["Ossicular lever system", "Surface area difference between the tympanic membrane and the footplate of sthe tapes", "Convexity of the tympanic membrane towards the middle ear cavity", "All of the above"], "html_options": ["Ossicular lever system", "Surface area difference between the tympanic membrane and the footplate of sthe tapes", "Convexity of the tympanic membrane towards the middle ear cavity", "All of the above"], "corr_idx": 3}, {"id": "1321159", "html_qtxt": "A physiology student is studying the composition of cochlear fluids. He learns that the ionic gradients maintained in the cochlea are essential for generating the endocochlear potential, which plays a key role in sound transduction. Which of the following statements regarding the endolymphatic potential is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The endolymph in the cochlear duct has an unusual ionic composition, with <strong>high potassium (K<sup>+</sup>) and low sodium (Na<sup>+</sup>)</strong>.</li>\n<li>This composition is actively maintained by the <strong>stria vascularis</strong>, which continuously secretes K<sup>+</sup> into the endolymph.</li>\n<li>As a result, the endolymph develops a positive electrical potential of about <strong>+80 mV</strong>, called the <strong>endocochlear potential</strong>.</li>\n<li>This potential provides the driving force for K<sup>+</sup> to flow into hair cells during sound stimulation, allowing depolarisation and efficient auditory transduction.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326fc3e3a0a-68bc-49ff-b8cf-73446d8446c7.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Endolymph has a similar composition to ECF (Option A):</strong> Endolymph is very different from extracellular fluid. Unlike ECF, which is high in Na<sup>+</sup> and low in K<sup>+</sup>, endolymph has the opposite composition and resembles intracellular fluid.</p>\n<p><strong>Endolymph has a high Na<sup>+</sup> concentration (Option C):</strong> Endolymph contains very little Na<sup>+</sup>. Instead, perilymph, which surrounds the membranous labyrinth, has high Na<sup>+</sup> and low K<sup>+</sup>, resembling ECF.</p>", "options": ["Endolymph has a similar composition to extracellular fluid (ECF)", "K<sup>+</sup> is continuously being secreted into the endolymph", "Endolymph has a high Na<sup>+</sup> concentration", "All of the above"], "html_options": ["Endolymph has a similar composition to extracellular fluid (ECF)", "K<sup>+</sup> is continuously being secreted into the endolymph", "Endolymph has a high Na<sup>+</sup> concentration", "All of the above"], "corr_idx": 1}, {"id": "1321160", "html_qtxt": "Which among the following is true regarding sound frequencies reaching the inner ear?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>place principle (place theory)</strong> describes how different sound frequencies are encoded in the cochlea. Different regions of the <strong>basilar membrane</strong> respond maximally to different frequencies, a phenomenon known as <strong>tonotopic organisation</strong>.</li>\n<li><strong>High-frequency sounds</strong> cause maximal displacement near the <strong>base of the cochlea</strong> (narrow and stiff region).</li>\n<li><strong>Low-frequency sounds</strong> cause maximal displacement near the <strong>apex of the cochlea</strong> (a wide and flexible region). Thus, the brain determines the pitch of sound based on which region of the basilar membrane is activated.</li>\n</ul>\n<p>The <strong>place principle</strong> is the frequency coding mechanism of the cochlea:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508231b51cc5d-f6b5-4004-8b02-65241e79eb52.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503260c5b03e4-6f58-4f26-90b6-9068a60f6e74.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326c7ffb8ad-69af-4bc5-a07a-5ab321561ec6.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Low-frequency sound causes maximal activation of the basilar membrane near the base of the cochlea (Option A):</strong> Low-frequency sounds do not activate the base of the cochlea. They stimulate the <strong>apex</strong>.</p>\n<p><strong>High-frequency sound activates the basilar membrane near the apex of the cochlea (Option B):</strong> High-frequency sounds do not activate the apex. They stimulate the <strong>base</strong>.</p>", "options": ["Low-frequency sound causes maximal activation of the basilar membrane near the base of the cochlea", "High-frequency sound activates the basilar membrane near the apex of the cochlea", "Determination of sound frequencies is known as the place principle", "All of the above"], "html_options": ["Low-frequency sound causes maximal activation of the basilar membrane near the base of the cochlea", "High-frequency sound activates the basilar membrane near the apex of the cochlea", "Determination of sound frequencies is known as the place principle", "All of the above"], "corr_idx": 2}, {"id": "1321161", "html_qtxt": "A 24-year-old is advised to undergo hearing tests before being appointed for a job in a factory. On testing, his bone conduction is less than air conduction in both ears. Which of the following tests helps to identify this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The Rinne Test</strong> compares <strong>air conduction (AC)</strong> with <strong>bone conduction (BC)</strong> using a tuning fork.</li>\n<li><strong>Normal finding:</strong> AC > BC (seen in normal hearing or sensorineural hearing loss).</li>\n<li><strong>Conductive hearing loss:</strong> BC > AC.</li>\n<li>In this case, the patient had <strong>AC > BC in both ears</strong>, which is a <strong>normal finding</strong>. Thus, the <strong>Rinne test</strong> is the appropriate and specific test to identify this condition.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326ae84beb5-58dc-435f-aa67-ea25fd57e1ba.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Weber Test (Option B):</strong> The Weber test checks <strong>lateralisation of sound</strong> and helps differentiate between <strong>unilateral conductive</strong> and <strong>sensorineural hearing loss</strong>, but it does <strong>not directly compare AC and BC</strong>.</p>\n<p><strong>Schwabach Test (Option C):</strong> This test compares the <strong>patient's bone conduction</strong> with that of the <strong>examiner</strong>. It is less commonly used and is <strong>not specific</strong> for comparing air vs. bone conduction.</p>", "options": ["Rinne test", "Weber test", "Schwabach test", "All of the above"], "html_options": ["Rinne test", "Weber test", "Schwabach test", "All of the above"], "corr_idx": 0}, {"id": "1321162", "html_qtxt": "A 21-year-old patient visited the physician due to a reduced sense of hearing. On examination, the physician diagnosed him with conductive type of deafness. Among the following, which is not a cause of deafness in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Conductive hearing</strong> loss occurs when sound conduction through the external or middle ear is impaired, preventing efficient transmission of vibrations to the inner ear.</li>\n<li><strong>Chronic exposure to loud sound</strong> is not a cause of conductive deafness.</li>\n<li>Instead, it leads to <strong>sensorineural hearing loss</strong> due to irreversible damage to the cochlear hair cells in the organ of Corti.</li>\n<li>This type of hearing loss affects the <strong>inner ear</strong> and cannot be corrected by surgery or conventional medication.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Otitis media (Option A):</strong> A common cause of conductive hearing loss, where fluid or infection in the middle ear reduces vibration conduction to the inner ear.</p>\n<p><strong>Otosclerosis (Option C):</strong> Abnormal bony overgrowth around the stapes footplate interferes with its movement at the oval window, producing conductive hearing loss.</p>\n<p><strong>Tympanic membrane perforation (Option D):</strong> A rupture or hole in the eardrum reduces sound transmission efficiency, leading to conductive hearing loss.</p>\n<p><strong>Key takeaway: </strong></p>\n<p><strong>Common Causes:</strong></p>\n<ul>\n<li><strong>Conductive causes:</strong> Otitis media, otosclerosis, tympanic membrane perforation, impacted wax, etc.</li>\n<li><strong>Sensorineural causes:</strong> Noise-induced hair cell damage, presbycusis, ototoxic drugs, and acoustic neuroma.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326f7c24910-6745-4990-b0c1-cdfcb2f18db1.jpg\"></li>\n</ul>", "options": ["Otitis media", "Chronic exposure to loud sound", "Otosclerosis", "Tympanic membrane perforation"], "html_options": ["Otitis media", "Chronic exposure to loud sound", "Otosclerosis", "Tympanic membrane perforation"], "corr_idx": 1}, {"id": "1321163", "html_qtxt": "Which of the following areas is involved in the storage of olfactory memories?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The olfactory system projects to multiple cortical regions, each having distinct roles in olfactory processing.</li>\n<li>The <strong>entorhinal cortex</strong> is particularly important for the <strong>storage of olfactory memories</strong>, as it integrates olfactory inputs with the hippocampal formation, which plays a central role in memory consolidation.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503267e019e92-2093-4e75-8357-5252f983f468.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neocortex (Option A):</strong> Specifically, the orbitofrontal and frontal cortical areas are involved in the <strong>conscious discrimination and perception of odours</strong>, but they do not function as primary memory storage sites for olfaction.</p>\n<p><strong>Amygdala (Option B):</strong> This region links olfactory stimuli with <strong>emotional and motivational responses</strong>, such as fear or pleasure associated with particular smells. It plays a modulatory role but is not the main site of olfactory memory storage.</p>\n<p><strong>Piriform cortex (Option C):</strong> This is the <strong>primary olfactory cortex</strong> and is strongly activated by sniffing and direct odour detection. It is important for initial odour identification but not long-term olfactory memory storage.</p>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li><strong>Entorhinal cortex &rarr; olfactory memory storage</strong></li>\n<li><strong>Neocortex (orbitofrontal) &rarr; odour discrimination</strong></li>\n<li><strong>Amygdala & hypothalamus &rarr; emotional and motivational response to odours</strong></li>\n<li><strong>Piriform cortex &rarr; primary processing during sniffing/odour detection</strong></li>\n</ul>", "options": ["Neocortex", "Amygdala", "Piriform cortex", "Entorhinal cortex"], "html_options": ["Neocortex", "Amygdala", "Piriform cortex", "Entorhinal cortex"], "corr_idx": 3}, {"id": "1321164", "html_qtxt": "Which of the following nerves carries taste sensations from the pharynx?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Taste sensation from different regions of the oral cavity and pharynx is carried by distinct cranial nerves:\n<ul>\n<li>The <strong>chorda tympani nerve</strong> (branch of the facial nerve, CN VII) transmits taste from the <strong>anterior two-thirds of the tongue</strong>.</li>\n<li>The <strong>glossopharyngeal nerve</strong> (CN IX) transmits taste from the <strong>posterior one-third of the tongue</strong>.</li>\n<li>The <strong>vagus nerve</strong> (CN X) carries taste sensation from the <strong>pharynx and epiglottis</strong>.</li>\n</ul>\n</li>\n<li>Thus, for the <strong>pharynx specifically</strong>, the vagus nerve is responsible.</li>\n<li>All afferent fibres conveying taste sensations synapse in the <strong>nucleus tractus solitarius</strong> (NTS) in the medulla. From there, projections ascend to the thalamus and eventually to the <strong>gustatory cortex</strong> in the insula and frontal operculum for conscious perception of taste.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chorda tympani (Option A):</strong> This nerve supplies taste fibres only from the anterior two-thirds of the tongue, not from the pharynx.</p>\n<p><strong>Glossopharyngeal nerve (Option B):</strong> It conveys taste from the posterior one-third of the tongue, not the pharynx.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503264f5a5a71-4fa0-439c-b896-bd162ff40143.jpg\">", "options": ["Chorda tympani nerve", "Glossopharyngeal nerve", "Vagus nerve", "All of the above"], "html_options": ["Chorda tympani nerve", "Glossopharyngeal nerve", "Vagus nerve", "All of the above"], "corr_idx": 2}]}]}, {"subjectId": 1000186, "name": "Biochemistry", "modules": [{"moduleId": 1008713, "name": "Classification And General Properties Of Sugars", "questions": [{"id": "1173068", "html_qtxt": "Which of the following is not an aldose?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Aldoses are monosaccharides that contain an aldehyde group (-CHO) as their functional group.</li>\n<li>Ketoses are monosaccharides that contain a ketone group (C=O), usually at the second carbon.</li>\n</ul>\n<p>Common aldoses and ketoses are:</p><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508145bd3a458-a5de-4767-98cb-038c1c03260e.png\">", "options": ["Glucose", "Mannose", "Fructose", "Galactose"], "html_options": ["Glucose", "Mannose", "Fructose", "Galactose"], "corr_idx": 2}, {"id": "1173072", "html_qtxt": "Sugar exhibits various forms of isomerism. Which of the following is not true about glucose sugar?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In aqueous solution, glucose predominantly exists in its cyclic pyranose form (a six-membered ring). After dissolving, mutarotation occurs-an interconversion between the alpha (&alpha;) and beta (&beta;) anomers at the anomeric carbon (C1).</p>\n<ul>\n<li>&alpha;-D-glucopyranose: the -OH group on C1 is axial (down)</li>\n<li>&beta;-D-glucopyranose: the -OH group on C1 is equatorial (up) &rarr; more stable</li>\n</ul>\n<p>Because the &beta;-anomer is sterically more stable, it is present in higher proportion.</p>\n<p><strong>Actual distribution in solution</strong>:</p>\n<ul>\n<li>~62% &beta;-D-glucopyranose</li>\n<li>~38% &alpha;-D-glucopyranose</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>D or L form of a sugar is determined by the -OH/-H orientation on the carbon before the terminal alcohol (Option A): </strong>The D or L configuration of glucose depends on the orientation of the -OH group on the chiral carbon farthest from the carbonyl group (carbon 5 in glucose).</p>\n<p><strong>In solution, glucose is dextrorotatory, so glucose is called dextrose (Option B)</strong>: Glucose rotates plane-polarised light to the right and is therefore dextrorotatory-commonly known as dextrose in clinical settings.</p>\n<p><strong>Crystalline Glucose is alpha-D-glucopyranose (Option C)</strong>: In the crystalline form, glucose predominantly exists as &alpha;-D-glucopyranose, a six-membered ring (pyranose).</p>", "options": ["D or L form of a sugar is determined by the -OH/-H orientation on the carbon before the terminal alcohol.", "In solution, glucose is dextrorotatory, so glucose is called dextrose", "Crystalline Glucose is alpha-D-glucopyranose", "In a solution, it gives a mixture of alpha-glucopyranose (62%) and beta-glucopyranose(38%)"], "html_options": ["D or L form of a sugar is determined by the -OH/-H orientation on the carbon before the terminal alcohol.", "In solution, glucose is dextrorotatory, so glucose is called dextrose", "Crystalline Glucose is alpha-D-glucopyranose", "In a solution, it gives a mixture of alpha-glucopyranose (62%) and beta-glucopyranose(38%)"], "corr_idx": 3}, {"id": "1173076", "html_qtxt": "Starch is an important dietary constituent of food. Which of the following sentences is not correct about starch?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The statement that \"Amylose is a soluble branched structure and amylopectin is an insoluble branched structure\" is incorrect.</p>\n<p>Starch is a homopolysaccharide composed entirely of glucose units linked by &alpha;-glucosidic bonds; hence, it is also called a glucan (or glucosan). It is a major dietary carbohydrate found in cereals, potatoes, legumes, and vegetables.</p>\n<p>Starch consists mainly of two components:</p>\n<ul>\n<li>Amylose (13-20%): A soluble, unbranched helical polymer with &alpha;-1,4 glycosidic bonds.</li>\n<li>Amylopectin (80-87%): An insoluble, branched polymer with &alpha;-1,4 bonds in linear chains and &alpha;-1,6 bonds at branch points.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814733d74fb-c4b3-4e05-b217-7f9b09bf8ed0.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Homopolysaccharides made up only of glucose (Option A): </strong>Starch is a homopolysaccharide, meaning it is composed of only one type of monomer: glucose.</p>\n<p><strong>Mixture of Amylose 15-20% and Amylopectin 80-85% (Option B): </strong></p>\n<ul>\n<li>Starch is made up of two components:\n<ul>\n<li>Amylose: linear, makes up about 15-20%</li>\n<li>Amylopectin: branched, makes up about 80-85%</li>\n</ul>\n</li>\n<li>These percentages can vary slightly by source (e.g., rice, corn, potatoes), but the range is accurate.</li>\n</ul>\n<p><strong>Also called glucan or glucosan (Option D): </strong>The term glucan refers to a polysaccharide composed entirely of glucose units, which applies to starch. Glucosan is a less common term, but it also refers to glucose polymers.</p>", "options": ["Homopolysaccharides are made up of only glucose", "Mixture of Amylose 15-20% and Amylopectin 80-85%", "Amylose is a soluble branched and amylopectin is an insoluble branched structure", "Also called glucan or glucose"], "html_options": ["Homopolysaccharides are made up of only glucose", "Mixture of Amylose 15-20% and Amylopectin 80-85%", "Amylose is a soluble branched and amylopectin is an insoluble branched structure", "Also called glucan or glucose"], "corr_idx": 2}, {"id": "1173081", "html_qtxt": "All of the following sugars give a Benedict's test positive except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sucrose Does not give a positive Benedict's test</p>\n<ul>\n<li>Disaccharide of glucose + fructose</li>\n<li>No free anomeric carbon &rarr; both involved in glycosidic bond (&alpha;1&rarr;&beta;2 linkage)</li>\n<li>Non-reducing sugar</li>\n</ul>\n<p>Benedict's test is used to detect reducing sugars, which have a free aldehyde or keto group.<br /> </p>\n<p>In alkaline solution, these groups can reduce Cu&#178;&#8314; to Cu&#8314;, forming a brick-red precipitate of copper(I) oxide (CuH&#8322;O).</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814517bf105-9b47-4a15-a7bc-2dd4aa8a3737.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lactose (Option B): </strong>A reducing disaccharide (&beta;1&rarr;4 linkage); the glucose unit has a free anomeric carbon, allowing it to reduce Cu&#178;&#8314;;</p>\n<p><strong>Glucose (Option C): </strong>A monosaccharide with a free aldehyde group (in open-chain form); gives a positive Benedict's test.</p>\n<p><strong>Fructose (Option D): </strong>A ketose, but under alkaline conditions, it isomerizes to glucose/mannose (aldoses) and gives a positive Benedict's test.</p>", "options": ["Sucrose", "Lactose", "Glucose", "Fructose"], "html_options": ["Sucrose", "Lactose", "Glucose", "Fructose"], "corr_idx": 0}, {"id": "1173086", "html_qtxt": "Which of the following are enantiomers:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Enantiomers are non-superimposable mirror images of each other.</li>\n<li>They have opposite configurations at all chiral centres.</li>\n<li>In sugars, D- and L-forms are enantiomers, differing in the configuration around the penultimate carbon (second-last carbon in the chain).</li>\n<li>The D/L system is based on the configuration of the chiral carbon furthest from the carbonyl group.</li>\n<li>Examples of Enantiomers\n<ul>\n<li>D Glucose and L Glucose</li>\n<li>D Fructose and L Fructose</li>\n<li>D Mannose and L Mannose</li>\n<li>D-Glyceraldehyde and L-Glyceraldehyde</li>\n</ul>\n</li>\n</ul>", "options": ["D-Galactose and L-Glucose", "D- Galactose and I-Glucose", "D-Mannose and L-Mannose", "D-Mannose and I-Mannose"], "html_options": ["D-Galactose and L-Glucose", "D- Galactose and I-Glucose", "D-Mannose and L-Mannose", "D-Mannose and I-Mannose"], "corr_idx": 2}, {"id": "1173095", "html_qtxt": "Epimer combination(s) is/are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>D-Galactose is an epimer of D-glucose at the 4th carbon.</p>\n<ul>\n<li>Epimers are diastereomers that differ in configuration at only one specific chiral carbon (excluding the anomeric and penultimate carbons).</li>\n<li>For aldohexoses like glucose, the common chiral centres are C-2, C-3, C-4, and C-5.</li>\n<li>So, if two sugars differ only at one of these positions, they are epimers.</li>\n<li>Epimers of Glucose:\n<ul>\n<li>2nd Epimer of Glucose - Mannose</li>\n<li>3rd Epimer of Glucose - Allose</li>\n<li>4th Epimer of Glucose - Galactose.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508145ca62fc5-111e-4668-970b-30e31cffdfab.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["D-Glucose and D-Fructose", "D-Mannose and D-Talose", "D-Galactose and D-Mannose", "D-Galactose and D-Glucose"], "html_options": ["D-Glucose and D-Fructose", "D-Mannose and D-Talose", "D-Galactose and D-Mannose", "D-Galactose and D-Glucose"], "corr_idx": 3}, {"id": "1173113", "html_qtxt": "D galactose and D mannose are?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Diastereomers are stereoisomers that are not mirror images.</li>\n<li>They differ at one or more (but not all) chiral centres.</li>\n<li>D-Galactose and D-Mannose differ at two chiral centres (C-2 and C-4) &rarr; They are diastereomers of each other.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814802f26c5-9617-4c8d-b775-4f362c5bf2d9.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Enantiomers (Option A):</strong></p>\n<ul>\n<li>These are non-superimposable mirror images.</li>\n<li>Enantiomers differ at all chiral centres.</li>\n<li>Example: D-Glucose vs L-Glucose</li>\n<li>D-Galactose and D-Mannose are not mirror images of each other &rarr; Not enantiomers.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508143d07f13c-c941-49de-8fd2-8530e607f6a7.png\"></li>\n</ul>\n<p><strong>Anomers (Option C):</strong></p>\n<ul>\n<li>Anomers differ in configuration only at the anomeric carbon (C-1 in aldoses)</li>\n<li>Example: &alpha;-D-Glucose vs &beta;-D-Glucose<br /> &rarr; D-Galactose and D-Mannose differ at multiple carbons and not at the anomeric carbon alone.<br /> &rarr; Not anomers.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081473d2e4fe-34cb-4b51-87b5-44e3111c2124.png\"></li>\n</ul>\n<p><strong>Epimers (Option D):</strong></p>\n<ul>\n<li>Epimers differ at only one chiral centre.</li>\n<li>Example: D-Glucose vs D-Mannose (C-2 epimers), D-Glucose vs D-Galactose (C-4 epimers)</li>\n</ul>\n<p>D-Galactose and D-Mannose differ at two carbons (C-2 and C-4) &rarr; not epimers</p>", "options": ["Enantiomers of each other", "Diastereomers of each other", "Anomers of each other", "Epimers of each other"], "html_options": ["Enantiomers of each other", "Diastereomers of each other", "Anomers of each other", "Epimers of each other"], "corr_idx": 1}, {"id": "1173114", "html_qtxt": "Enzyme that hydrolyzes sucrose is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Sucrose is a disaccharide made up of glucose + fructose, linked via a glycosidic bond (&alpha;1&rarr;&beta;2).</li>\n<li>The enzyme that hydrolyses sucrose into glucose and fructose is called:\n<ul>\n<li><strong>Invertase</strong> (commonly used name)</li>\n<li>Also known as <strong>Sucrase</strong> (especially in human intestinal enzymes)</li>\n</ul>\n</li>\n<li>The hydrolysis of sucrose changes the optical rotation of the solution:\n<ul>\n<li>Sucrose: +66.5&deg; (dextrorotatory)</li>\n<li>Glucose: +52.5&deg;</li>\n<li>Fructose: &minus;92&deg; (levorotatory)</li>\n</ul>\n</li>\n<li>The resulting mixture (glucose + fructose) has a net negative rotation, so the plane of polarised light is inverted; hence, \"invert sugar.\"</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Amylase (Option B)</strong>: Breaks down starch (amylose/amylopectin<strong>)</strong> into maltose and dextrins-not active on sucrose.</p>\n<p><strong>Sucrose phosphorylase (Option C)</strong>: Catalyzes phosphorolysis (not hydrolysis) of sucrose - more relevant in some bacterial systems.</p>\n<p><strong>Saccharase (Option D)</strong>: Outdated or alternate term sometimes used interchangeably, but <strong>Invertase</strong> is the classical and more widely accepted name.</p>", "options": ["Invertase", "Amylase", "Sucrose phosphorylase", "Saccharase"], "html_options": ["Invertase", "Amylase", "Sucrose phosphorylase", "Saccharase"], "corr_idx": 0}, {"id": "1173119", "html_qtxt": "Which of the following compound is a fructosan?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A fructosan is a homopolysaccharide made up only of fructose units.</li>\n<li>The fructose monomers are typically linked by &beta;(2&rarr;1) glycosidic bonds.</li>\n<li>Inulin (Fructosan)\n<ul>\n<li>Homopolysaccharide of Fructose in &beta; 2 &rarr; 1 linkage</li>\n<li>Found in the roots of dahlias, chicory, onion, garlic, and dandelions</li>\n<li>Belongs to a class of fibres</li>\n<li>Readily soluble in water</li>\n<li>Used in the clearance test to determine GFR</li>\n<li>Not hydrolysed by human digestive enzymes.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fructose (Option A): </strong>It is a monosaccharide and hence not a fructan</p>\n<p><strong>Chitin (Option B): </strong>Homopolymer of N-acetylglucosamine, not fructose</p>\n<p><strong>Cellulose (Option C)</strong>: Homopolymer of glucose, with &beta;(1&rarr;4) linkages</p>", "options": ["Fructose", "Chitin", "Inulin", "Cellulose"], "html_options": ["Fructose", "Chitin", "Inulin", "Cellulose"], "corr_idx": 2}, {"id": "1173125", "html_qtxt": "All of the following statements about optical isomers of carbohydrates are true except", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Sucrose itself is dextrorotatory (+66.5&deg;)</li>\n<li>On hydrolysis, it yields:\n<ul>\n<li>D-Glucose (+52.5&deg;)</li>\n<li>D-Fructose (&minus;92&deg;)</li>\n</ul>\n</li>\n<li>The strong levorotation of fructose dominates, so the final mixture is levorotatory</li>\n<li>This change in optical rotation from positive to negative is why it's called invert sugar &rarr; Hence, after hydrolysis,
