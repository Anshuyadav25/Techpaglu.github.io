perficial fibular nerve", "Common fibular nerve"], "html_options": ["Tibial nerve", "Deep fibular nerve", "Superficial fibular nerve", "Common fibular nerve"], "corr_idx": 3}, {"id": "1228502", "html_qtxt": "Which of the following nerves is a branch of the sacral plexus?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808a2e9c035-ca65-4e52-9cb0-77de712bfba2.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<ul>\n<li>The marked structure \"B\" is a branch of the sacral plexus, which gives rise to the sciatic nerve, the largest nerve in the body.</li>\n<li>The sacral plexus is formed by the lumbosacral trunk (L4-L5) and ventral ramus of S1 to S4.</li>\n<li>It lies on the posterior pelvic wall, anterior to the piriformis muscle.</li>\n<li>The most important nerve arising from this plexus is the sciatic nerve (L4-S3).</li>\n<li>The sciatic nerve exits the pelvis via the greater sciatic foramen below the piriformis and enters the gluteal region.</li>\n<li>It typically splits into:\n<ul>\n<li>Tibial nerve (posterior compartment of the leg and plantar foot), and</li>\n<li>Common fibular nerve (anterior and lateral compartments of the leg and dorsum of foot).</li>\n</ul>\n</li>\n<li>These nerves control motor and sensory innervation of most of the lower limb, excluding the anterior thigh and medial leg.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808062cfb21-18b1-4267-8641-3bad62d0a905.png\">", "options": ["D", "B", "A", "C"], "html_options": ["D", "B", "A", "C"], "corr_idx": 1}, {"id": "1228503", "html_qtxt": "Furcal nerve is an independent spinal nerve which arises commonly from the", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>furcal nerve</strong> most commonly arises from the L4 spinal nerve, and it <strong>connects</strong> the <strong>lumbar and sacral plexuses.</strong></p>\n<ul>\n<li>The furcal nerve (also called the prefixed communicating nerve) is an independent nerve that most commonly originates from L4, though it may occasionally come from L3 or L5.</li>\n<li>It acts as a link between the lumbar and sacral plexuses, contributing fibers to both the femoral nerve (lumbar plexus) and the lumbosacral trunk (which becomes part of the sacral plexus).</li>\n<li>Thus, it plays a significant role in mixed innervation patterns and overlapping dermatomes, especially in cases involving lumbosacral radiculopathies.</li>\n</ul>", "options": ["L2", "L4", "L3", "L5"], "html_options": ["L2", "L4", "L3", "L5"], "corr_idx": 1}, {"id": "1228504", "html_qtxt": "A car strikes a pedestrian on the lateral side of her leg. Following the accident, she had a fracture. Her foot hangs loosely in plantar flexion when she raises it off the ground. She can still invert her foot, but cannot evert it. She can flex but not extend her toes. Which nerve is most likely to have been damaged in the fracture given below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508085f858f3b-a523-4269-bad4-e4f127a6fb3a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The fracture shown is at the neck of the fibula. Common fibular nerve is most commonly injured in fractures of the neck of the fibula, as it winds superficially around it.</li>\n<li>The common fibular (peroneal) nerve is a terminal branch of the sciatic nerve.</li>\n<li>After bifurcating from the sciatic nerve in the popliteal fossa, it winds laterally around the neck of the fibula, where it lies superficially beneath the skin and is vulnerable to trauma, such as in fibular neck fractures.</li>\n<li>Injury here can result in:\n<ul>\n<li>Foot drop due to paralysis of anterior and lateral compartment muscles (deep and superficial fibular nerves).</li>\n<li>Sensory loss over the dorsum of the foot and lateral shin.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tibial nerve (Option B):</strong> Runs deep in the posterior compartment and is not close to the fibular neck and less likely to be injured in this fracture.</p>\n<p><strong>Obturator nerve (Option C):</strong> Innervates medial thigh muscles and passes through the pelvis and is not related to the fibular region.</p>\n<p><strong>Saphenous nerve (Option D):</strong> A sensory branch of the femoral nerve that runs medially in the leg and not anatomically near the fibular neck.</p>", "options": ["Fibular nerve", "Tibial nerve", "Obturator nerve", "Sapheneous nerve"], "html_options": ["Fibular nerve", "Tibial nerve", "Obturator nerve", "Sapheneous nerve"], "corr_idx": 0}, {"id": "1228506", "html_qtxt": "In which of the following nerve injury eversion flick, high stepping gait is seen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811f01ec6d6-f8ed-475e-bbc0-508265db1c1c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Common peroneal nerve injury leads to foot drop, causing a high-stepping gait with an eversion flick during walking.</p>\n<ul>\n<li>Footdrop is another characteristic gait, which is caused by damage to the common or deep fibular nerve.</li>\n<li>The common fibular nerve wraps around the head of fibula, so blunt trauma or fracture here can lead to foot drop.</li>\n<li>The deep fibular nerve innervates the muscles in the anterior compartment of the leg. These muscles dorsiflex the foot, which is required during the swing phase to clear the toes away from the ground.</li>\n<li>If the deep fibular nerve is damaged, then the foot cannot be dorsiflexed, and drags along the ground during the swing phase.</li>\n<li>To compensate for the lack of dorsiflexion during the swing phase, the patient may reverse the foot in a sudden motion, called an 'eversion flick'.</li>\n<li>Another common compensatory movement is hyperflexion of the thigh at the hip to help the dropped foot clear the floor, known as \"high steppage gait\".</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tibial nerve (Option A):</strong> Injury causes loss of plantarflexion and inversion, not dorsiflexion; no high-stepping gait.</p>\n<p><strong>Obturator nerve (Option C):</strong> Affects adduction of the thigh; no role in foot dorsiflexion or eversion.</p>\n<p><strong>Saphenous nerve (Option D):</strong> A purely sensory branch of the femoral nerve-does not supply any foot or leg muscles.</p>", "options": ["Tibial nerve", "Common peroneal nerve", "Obturator nerve", "Saphenous nerve"], "html_options": ["Tibial nerve", "Common peroneal nerve", "Obturator nerve", "Saphenous nerve"], "corr_idx": 1}, {"id": "1228511", "html_qtxt": "The muscle marked as 'B' is supplied by?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808b2f39d23-5709-44e6-b1d2-b450f6ac9526.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The muscles marked as B is the <strong>short head of biceps femoris. </strong>The short head of biceps femoris is the only hamstring-related muscle supplied by the <strong>common fibular division</strong> of the sciatic nerve.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808ddad4326-b199-4a8d-9409-55a337c3750e.png\">\n<p>The biceps femoris has two heads:</p>\n<ul>\n<li>Long head: arises from ischial tuberosity, is a true hamstring muscle, and is innervated by the tibial division of the sciatic nerve.</li>\n<li>Short head: arises from the linea aspera of the femur (not ischial tuberosity) and is innervated by the common fibular (peroneal) division of the sciatic nerve.</li>\n<li>This division is a notable exception to the general rule that hamstring muscles are innervated by the tibial nerve.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tibial nerve (Option B):</strong> Supplies the long head of biceps femoris, semitendinosus, semimembranosus, but not the short head.</p>\n<p><strong>Femoral nerve (Option C):</strong> Supplies the anterior compartment of thigh (e.g., quadriceps), not the biceps femoris.</p>\n<p><strong>Obturator nerve (Option D):</strong> Innervates medial thigh muscles (e.g., adductors), has no supply to the posterior thigh.</p>", "options": ["Common fibular division", "Tibial nerve", "Femoral nerve", "Obturator nerve"], "html_options": ["Common fibular division", "Tibial nerve", "Femoral nerve", "Obturator nerve"], "corr_idx": 0}, {"id": "1228512", "html_qtxt": "Which compartment of the leg does not have neurovascular bundles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lateral compartment of the leg lacks its own dedicated neurovascular bundle.</p>\n<ul>\n<li>The lateral compartment (which houses the fibularis longus and brevis muscles) does not contain a neurovascular bundle of its own within the compartment.</li>\n<li>It receives:\n<ul>\n<li>Motor supply from the superficial fibular nerve (which travels outside the compartment before entering).</li>\n<li>Blood supply indirectly via perforating branches of the fibular artery and anterior tibial artery.</li>\n</ul>\n</li>\n<li>Hence, the lateral compartment of the leg doesn't have a neurovascular bundle.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508081997e570-6f2d-46aa-b1e6-5190fcc9b1d8.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anterior compartment (Option A):</strong> Contains the deep fibular nerve and anterior tibial artery/vein, a clear neurovascular bundle.</p>\n<p><strong>Posterior compartment (Option B):</strong> Contains tibial nerve, posterior tibial artery, and fibular artery, well-developed neurovascular structures.</p>\n<p><strong>Medial compartment (Option D):</strong> This option is a distractor. The leg has no medial compartment anatomically, this option is invalid.</p>", "options": ["Anterior compartment", "Posterior compartment", "Lateral compartment", "Medial compartment"], "html_options": ["Anterior compartment", "Posterior compartment", "Lateral compartment", "Medial compartment"], "corr_idx": 2}, {"id": "1228514", "html_qtxt": "A patient has been diagnosed with bone cancer in the fibula that necessitates its removal. Which of the following muscles would be least affected following removal of the fibula?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Flexor digitorum longus originates from the posterior surface of the tibia, not the fibula, so it remains unaffected by fibular removal.</p>\n<ul>\n<li>The fibula serves as the site of origin or insertion for several muscles in the lateral, anterior, and posterior compartments of the leg.</li>\n<li>However, flexor digitorum longus (FDL) arises from the medial part of the posterior tibia, not from the fibula.</li>\n<li>Therefore, even if the fibula is removed (e.g., during resection for tumor), FDL function is preserved.</li>\n<li>Other muscles like:\n<ul>\n<li>Extensor digitorum longus: arises partly from fibula. <strong>(Option B ruled out)</strong></li>\n<li>Biceps femoris (short head): originates from fibula. <strong>(Option A ruled out)</strong></li>\n<li>Flexor hallucis longus: originates from the inferior 2/3 of posterior fibula. <strong>(Option D ruled out)</strong></li>\n</ul>\n</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808e87ea861-dc82-4ebe-a0bb-92e951656e13.png\">", "options": ["Biceps femoris", "Extensor digitorum longus", "Flexor digitorum longus", "Flexor hallucis longus"], "html_options": ["Biceps femoris", "Extensor digitorum longus", "Flexor digitorum longus", "Flexor hallucis longus"], "corr_idx": 2}, {"id": "1228521", "html_qtxt": "A pedestrian is struck by a car, and his fibular neck is fractured. There is no indication of foot drop, but he cannot evert his foot and the top of his foot is numb. This apparent nerve lesion would affect which of the following muscles?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808b3c39929-8e1d-46f2-bc90-544ec015ce11.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Eversion of the foot and sensation over the dorsum are both mediated by the superficial fibular nerve, which innervates fibularis longus and brevis. B and E correspond to Fibularis brevis and Fibularis longus respectively.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508081f993828-b44b-40be-8dfa-34d963cc2666.png\">\n<ul>\n<li>The common fibular (peroneal) nerve divides into:\n<ul>\n<li>Deep fibular nerve &rarr; supplies anterior compartment (e.g., tibialis anterior &rarr; dorsiflexion).</li>\n<li>Superficial fibular nerve &rarr; supplies lateral compartment muscles:\n<ul>\n<li>Fibularis longus</li>\n<li>Fibularis brevis</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>A fracture at the neck of the fibula often affects the common fibular nerve, but in this case:\n<ul>\n<li>No foot drop &rarr; deep fibular nerve (which innervates dorsiflexors) is spared</li>\n<li>Loss of eversion &rarr; superficial fibular nerve is affected (lateral compartment)</li>\n<li>Numbness on dorsum of foot &rarr; sensory branch of superficial fibular nerve involved</li>\n</ul>\n</li>\n<li>Thus, fibularis longus and brevis are the affected muscles.</li>\n</ul>", "options": ["B,E", "C,D", "D,F", "A,B"], "html_options": ["B,E", "C,D", "D,F", "A,B"], "corr_idx": 0}, {"id": "1228570", "html_qtxt": "A long distance runner complained of swelling and pain in his shin. At physical examination, skin testing showed normal cutaneous sensation of the leg. However, muscular strength tests showed marked weakness of dorsiflexion and impaired inversion of the foot. Which nerve serves the muscles involved?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250808ab3e45a7-a41a-46b1-93d9-d50bffcae5d7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Dorsiflexion and inversion of the foot are controlled by anterior compartment muscles, innervated by the deep fibular nerve which is marked as D in the given image.</p>\n<ul>\n<li>The anterior compartment of the leg contains the following key muscles:\n<ul>\n<li>Tibialis anterior - dorsiflexion + inversion</li>\n<li>Extensor hallucis longus - dorsiflexion of great toe</li>\n<li>Extensor digitorum longus - dorsiflexion of lateral four toes</li>\n<li>Fibularis tertius - weak dorsiflexion + eversion</li>\n</ul>\n</li>\n<li>These muscles are innervated by the deep fibular nerve, a terminal branch of the common fibular nerve.</li>\n<li>In this case:\n<ul>\n<li>Marked weakness of dorsiflexion &rarr; tibialis anterior & other dorsiflexors affected</li>\n<li>Impaired inversion &rarr; tibialis anterior affected (primary inverter, along with tibialis posterior)</li>\n<li>Normal cutaneous sensation &rarr; deep fibular nerve has minimal skin territory (only first web space); rest of leg skin sensation is from superficial fibular and saphenous nerves, which are unaffected</li>\n</ul>\n</li>\n</ul>\n<p><strong>Crural fascia</strong></p>\n<ul>\n<li>Crural fascia is the deep fascia of the leg (i.e., the fascia covering the region between the knee and ankle).</li>\n<li>Key Features:\n<ul>\n<li>Continuation of fascia lata (deep fascia of the thigh) below the knee.</li>\n<li>Tough, dense connective tissue that invests the leg like a sleeve.</li>\n<li>Attaches to the anterior and medial borders of the tibia and fibula.</li>\n</ul>\n</li>\n<li>Functions:\n<ul>\n<li>Compartmentalization:\n<ul>\n<li>The crural fascia gives rise to intermuscular septa; Anterior intermuscular septum, Posterior intermuscular septum, Transverse intermuscular septum</li>\n<li>These septa divide the leg into three main compartments:\n<ul>\n<li>Anterior (dorsiflexors)</li>\n<li>Lateral (evertors)</li>\n<li>Posterior (plantar flexors) &rarr; further subdivided into superficial and deep compartments.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Muscle Efficiency:\n<ul>\n<li>Helps direct the pull of muscles during contraction.</li>\n<li>Prevents bulging of muscles during activity &rarr; improves venous return.</li>\n</ul>\n</li>\n<li>Clinical Relevance - Compartment Syndrome:\n<ul>\n<li>Because the crural fascia is non-distensible, trauma or bleeding within a compartment can lead to increased intracompartmental pressure &rarr; compressing nerves and vessels &rarr; compartment syndrome, a surgical emergency.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 2}]}, {"moduleId": 1010567, "name": "Tibial Nerve & Sole of Foot", "questions": [{"id": "1228628", "html_qtxt": "While at the beach in Florida after final exams, a medical student steps on a stingray, which responds by stinging her in the ankle. The stinger pierces the skin, subcutaneous tissue, and flexor retinaculum of the ankle. Which other structure passing under the retinaculum may be injured?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The tibial nerve passes under the flexor retinaculum along with tendons and vessels in the tarsal tunnel, making it vulnerable in this injury.</p>\n<ul>\n<li>The flexor retinaculum (laciniate ligament) is a thickened band on the medial side of the ankle, extending from the medial malleolus to the calcaneus.</li>\n<li>Structures pass deep to it through the tarsal tunnel, arranged anterior to posterior as: (\"Tom, Dick, And Nervous Harry\")\n<ul>\n<li>T: Tibialis posterior tendon</li>\n<li>D: Flexor Digitorum longus tendon</li>\n<li>A: Posterior tibial Artery</li>\n<li>N: Tibial Nerve</li>\n<li>H: Flexor Hallucis longus tendon</li>\n</ul>\n</li>\n<li>Injury to the tibial nerve in this area can result in tarsal tunnel syndrome, presenting with sensory loss or burning pain in the sole and weak foot muscles.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080936f3a486-45a9-4871-ab68-5a51bdaf6bbd.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tibialis anterior (Option B):</strong> Passes in the anterior compartment of the leg, not beneath the flexor retinaculum.</p>\n<p><strong>Quadratus plantae (Option C):</strong> Located in the sole of the foot, not near the ankle or tarsal tunnel.</p>\n<p><strong>Anterior tibial artery (Option D):</strong> Travels in the anterior compartment, becomes the dorsalis pedis artery, not under the flexor retinaculum.</p>", "options": ["Tibial nerve", "Tibialis anterior", "Quadratus plantae", "Anterior tibial artery"], "html_options": ["Tibial nerve", "Tibialis anterior", "Quadratus plantae", "Anterior tibial artery"], "corr_idx": 0}, {"id": "1228634", "html_qtxt": "Which of the following statements about the lateral plantar nerve is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Lateral plantar nerve </strong>is the branch of the <strong>tibial nerve.</strong></p>\n<ul>\n<li>The lateral plantar nerve is one of the two terminal branches of the tibial nerve, dividing in the tarsal tunnel.</li>\n<li>It supplies:\n<ul>\n<li>Muscles: Most intrinsic muscles of the sole (e.g., quadratus plantae, abductor digiti minimi, lateral 3 lumbricals, adductor hallucis, interossei).</li>\n<li>Skin: Lateral 1.5 digits and associated sole.</li>\n</ul>\n</li>\n<li>Injury results in:\n<ul>\n<li>Weakness in toe abduction/adduction.</li>\n<li>Clumsiness in toe movements.</li>\n<li>Loss of sensation in lateral plantar foot.</li>\n</ul>\n</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809eab95dcb-64c7-4ced-aa86-59a6421f90ab.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809ac1c1730-de18-4c7b-9499-a2dfc1680352.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral nerve (Option A):</strong> Supplies anterior thigh muscles, not involved in plantar innervation.</p>\n<p><strong>Deep fibular nerve (Option C):</strong> Innervates anterior leg compartment and dorsal foot muscles, not the sole.</p>\n<p><strong>Saphenous nerve (Option D):</strong> Purely sensory; supplies medial leg and foot, no role in motor control or sole innervation.</p>", "options": ["It arises from the femoral nerve and supplies the skin of the dorsum of the foot.", "It is a branch of the tibial nerve and supplies most of the intrinsic muscles of the sole.", "It originates from the deep fibular nerve and innervates the anterior compartment muscles.", "It is a continuation of the saphenous nerve and controls dorsiflexion of the foot."], "html_options": ["It arises from the femoral nerve and supplies the skin of the dorsum of the foot.", "It is a branch of the tibial nerve and supplies most of the intrinsic muscles of the sole.", "It originates from the deep fibular nerve and innervates the anterior compartment muscles.", "It is a continuation of the saphenous nerve and controls dorsiflexion of the foot."], "corr_idx": 1}, {"id": "1228642", "html_qtxt": "A medical student goes for a swim while on vacation in Florida after final exams. A barracuda bites his foot, severing an artery on the dorsum of his foot just below his ankle. Which artery has been severed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The dorsalis pedis artery lies on the dorsum of the foot just distal to the ankle joint and is the main artery severed in trauma to this region.</p>\n<ul>\n<li>The dorsalis pedis artery is the continuation of the anterior tibial artery after it crosses the ankle joint.</li>\n<li>It runs just lateral to the extensor hallucis longus tendon, over the dorsum of the foot, and is palpable in clinical examination.</li>\n<li>It gives off branches such as the arcuate artery and dorsal metatarsal arteries.</li>\n<li>Because of its superficial location, it is easily damaged in penetrating trauma, such as animal bites or sharp lacerations, just distal to the ankle.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508094752216a-69d1-4762-8757-b0da590ebb2a.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lateral plantar artery (Option A):</strong> Arises from the posterior tibial artery, runs on the plantar (sole) side, not on the dorsum of the foot.</p>\n<p><strong>Medial plantar artery (Option C): </strong>Also a plantar branch, supplies medial side of the sole, not present on dorsum.</p>\n<p><strong>Posterior tibial artery (Option D):</strong> Lies posterior to the medial malleolus, not on the dorsum, and gives rise to plantar arteries, not injured in dorsal foot trauma.</p>", "options": ["Lateral plantar artery", "Dorsalis pedis artery", "Medial plantar artery", "Posterior tibial artery"], "html_options": ["Lateral plantar artery", "Dorsalis pedis artery", "Medial plantar artery", "Posterior tibial artery"], "corr_idx": 1}, {"id": "1228648", "html_qtxt": "While walking barefoot on the beach in Florida following final exams, a medical student steps on a sharp shell which punctures the sole of her foot. She notices that she can no longer spread her toes apart (without using her hands, that is). Which nerve must have been injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> lateral plantar nerve </strong>innervates the<strong> interossei muscles, </strong>which are responsible for<strong> toe abduction, </strong>spreading the toes apart<strong>.</strong></p>\n<ul>\n<li>The lateral plantar nerve, a terminal branch of the tibial nerve, supplies most of the intrinsic muscles of the foot, including the dorsal and plantar interossei, which perform abduction and adduction of the toes.</li>\n<li>When a sharp object punctures the lateral plantar surface of the foot, this nerve is at risk of injury.</li>\n<li>Damage to this nerve results in:\n<ul>\n<li>Loss of function of the interossei, hence inability to spread (abduct) or bring together (adduct) the toes.</li>\n<li>Possible sensory deficits over the lateral sole and lateral 1.5 toes.</li>\n</ul>\n</li>\n<li>The medial plantar nerve, in contrast, innervates more medial muscles (like abductor hallucis and the first lumbrical) and does not control toe spreading.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809eab95dcb-64c7-4ced-aa86-59a6421f90ab.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809ac1c1730-de18-4c7b-9499-a2dfc1680352.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Deep fibular nerve (Option A):</strong> Innervates extensor digitorum brevis and extensor hallucis brevis on the dorsum of the foot and not involved in toe spreading, which is mediated by plantar interossei.</p>\n<p><strong>Medial plantar nerve (Option C):</strong> Innervates the abductor hallucis, flexor digitorum brevis, flexor hallucis brevis, and first lumbrical that controls toe flexion and big toe abduction, not toe abduction of digits 2-5.</p>\n<p><strong>Sural nerve (Option D):</strong> Purely sensory, supplying the posterolateral leg and lateral foot; does not innervate any intrinsic muscles of the foot.</p>", "options": ["Deep fibular", "Lateral plantar", "Medial plantar", "Sural"], "html_options": ["Deep fibular", "Lateral plantar", "Medial plantar", "Sural"], "corr_idx": 1}, {"id": "1228655", "html_qtxt": "In an accident involving farm machinery, a farmer receives a cut on the dorsum of his ankle. As you inspect the wound and test for functional and sensory deficits, you find that no tendons have been cut, but the dorsalis pedis artery and the accompanying nerve have been cut. You would expect to find anaesthesia in which of the following regions:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508098765d70c-9e1c-48f1-bb0b-f4a31bd0de36.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The deep fibular nerve runs with the dorsalis pedis artery and provides sensory innervation to the first interdigital cleft (web space between the great toe and second toe).</p>\n<ul>\n<li>The dorsalis pedis artery is a continuation of the anterior tibial artery, and it runs on the dorsum of the foot alongside the deep fibular (peroneal) nerve.</li>\n<li>While this nerve supplies motor innervation to the extensor digitorum brevis and extensor hallucis brevis, it also provides cutaneous sensory innervation to a very specific area:\n<ul>\n<li>the skin between the first and second toes.</li>\n</ul>\n</li>\n<li>Thus, if both the artery and nerve are cut, you would expect:\n<ul>\n<li>Ischemia of dorsal foot tissues (due to arterial injury),</li>\n<li>Loss of sensation in the first web space (due to deep fibular nerve injury).</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080958d8cc6c-0c5c-4e3b-95c8-77605f716f24.png\">", "options": ["B", "D", "A", "C"], "html_options": ["B", "D", "A", "C"], "corr_idx": 2}, {"id": "1228659", "html_qtxt": "Pain may result from friction of the tendon in which of the muscles that passes deep to the anterior fibers of the long plantar ligament.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fibularis longus tendon curves under the foot and passes deep to the long plantar ligament, making it prone to friction and pain in that region.</p>\n<ul>\n<li>The fibularis longus muscle originates from the upper part of the lateral surface of the fibula and inserts onto the base of the first metatarsal and medial cuneiform.</li>\n<li>Its tendon travels around the lateral malleolus, then crosses the sole of the foot obliquely, deep to the anterior fibers of the long plantar ligament.</li>\n<li>Because of this deep passage and mechanical rubbing, inflammation or overuse can lead to friction and pain, particularly in activities that stress the lateral and plantar aspects of the foot (e.g., running, jumping).</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508094817190a-701a-4358-acdd-dd10ea0243cd.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tibialis posterior (Option A):</strong> Passes behind the medial malleolus and through the tarsal tunnel, not related to the long plantar ligament.</p>\n<p><strong>Flexor hallucis longus (Option B):</strong> Runs deep in the posterior compartment, passing through the tarsal tunnel and inserting on the distal phalanx of the big toe, not in contact with long plantar ligament.</p>\n<p><strong>Tibialis anterior (Option D):</strong> Located anteriorly in the leg, crossing over the dorsum of the foot to insert on medial cuneiform and first metatarsal, nowhere near the long plantar ligament.</p>", "options": ["Tibialis posterior", "Flexor hallucis longus", "Fibularis longus", "Tibialis anterior"], "html_options": ["Tibialis posterior", "Flexor hallucis longus", "Fibularis longus", "Tibialis anterior"], "corr_idx": 2}, {"id": "1228666", "html_qtxt": "Compression of the lateral plantar nerve as it passes between the flexor digitorum brevis and quadratus plantae could result in weakness of any of the following actions EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Abduction of the great toe is performed by the abductor hallucis, which is supplied by the medial plantar nerve, and thus not affected by compression of the lateral plantar nerve.</p>\n<ul>\n<li>The lateral plantar nerve, a terminal branch of the tibial nerve, supplies most of the intrinsic muscles of the foot except the four supplied by the medial plantar nerve.</li>\n<li>As it passes between flexor digitorum brevis and quadratus plantae, compression of the lateral plantar nerve can lead to weakness of the muscles it innervates,\n<ul>\n<li>Particularly adductors of the toes (like adductor hallucis), abductor digiti minimi, lumbricals 2-4, and all interossei muscles.</li>\n</ul>\n</li>\n<li>Since abductor hallucis is supplied by the medial plantar nerve, its action is preserved even if the lateral plantar nerve is compressed.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508098b006049-b516-4c66-ab02-cb95d1b8e5b6.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adduction of the middle toe (Option B):</strong> Done by plantar interossei, supplied by the lateral plantar nerve, affected in compression.</p>\n<p><strong>Abduction of the little toe (Option C):</strong> Performed by abductor digiti minimi, supplied by lateral plantar nerve , thus affected.</p>\n<p><strong>Adduction of the great toe (Option D):</strong> Controlled by adductor hallucis, supplied by lateral plantar nerve, affected in compression.</p>", "options": ["Abduction of the great toe", "Adduction of the middle toe", "Abduction of the little toe", "Adduction of the great toe"], "html_options": ["Abduction of the great toe", "Adduction of the middle toe", "Abduction of the little toe", "Adduction of the great toe"], "corr_idx": 0}, {"id": "1228677", "html_qtxt": "Which of the following findings on physical examination is most likely to indicate a tear of the Achilles tendon?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lack of passive plantar flexion when the calf is squeezed or when knees are bent in the prone position indicates a rupture of the Achilles tendon, as the connection between the gastrocnemius-soleus complex and calcaneus is disrupted.</p>\n<ul>\n<li>The Achilles tendon connects the gastrocnemius and soleus muscles to the calcaneus.</li>\n<li>A rupture means this connection is lost.</li>\n<li>Normally, squeezing the calf (Thompson test) or bending the knees while lying prone leads to passive plantarflexion of the foot.</li>\n<li>If this motion is absent, it strongly indicates a complete tear of the tendon.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Squeezing the calf with the person lying face down causes the ankle to flex (Option A):</strong> This is a normal negative Thompson test, meaning the Achilles tendon is intact.</p>\n<p><strong>The area around the ankle is swollen and painful when touched (Option B):</strong> This is a nonspecific sign; swelling and tenderness can be present in sprains or contusions as well.</p>\n<p><strong>When the person is standing, there is no gap in the Achilles tendon (Option D):</strong> A palpable gap is often present in Achilles rupture; absence of a gap does not rule out a tear, especially if swelling obscures it.</p>", "options": ["Squeezing the calf with the person lying face down causes the ankle to flex.", "The area around the ankle is swollen and painful when touched.", "When the person bends the knees while lying face down, the ankle is not flexed.", "When the person is standing, there is no gap in the Achilles tendon."], "html_options": ["Squeezing the calf with the person lying face down causes the ankle to flex.", "The area around the ankle is swollen and painful when touched.", "When the person bends the knees while lying face down, the ankle is not flexed.", "When the person is standing, there is no gap in the Achilles tendon."], "corr_idx": 2}, {"id": "1228686", "html_qtxt": "Which of the following statement is not correct regarding the marked tendon:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080919beb3f6-9cbe-4656-8802-0657f3f603a7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The saphenous nerve does not innervate the Achilles tendon, making Option D incorrect.</p>\n<ul>\n<li>The Achilles tendon is formed by the confluence of the gastrocnemius and soleus muscles, inserting into the posterior surface of the calcaneus. <strong>(Option A ruled out)</strong></li>\n<li>It is the strongest tendon in the human body and is essential for plantarflexion of the foot, aiding in activities like walking, running, and jumping. <strong>(Option B , C ruled out)</strong></li>\n<li>The tendon itself is avascular, but surrounded by a paratenon that provides blood supply.</li>\n<li>Sensory innervation is provided via branches of the sural nerve.</li>\n</ul>", "options": ["It connects the gastrocnemius and soleus muscles in the calf to an insertion point at the calcaneus", "It is the strongest tendon in the body and allows people to push off while walking, running and jumping.", "The Achilles tendon is a thick tendon located in the back of the leg.", "It receives sensory innervation from the saphenous nerve."], "html_options": ["It connects the gastrocnemius and soleus muscles in the calf to an insertion point at the calcaneus", "It is the strongest tendon in the body and allows people to push off while walking, running and jumping.", "The Achilles tendon is a thick tendon located in the back of the leg.", "It receives sensory innervation from the saphenous nerve."], "corr_idx": 3}, {"id": "1228691", "html_qtxt": "Which of the following muscles is NOT a part of the pes anserinus (goose's foot)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pes anserinus </strong>is formed by insertion of<strong> Sartorius, Gracilis, and Semitendinosus </strong>on the<strong> medial tibia, </strong>Semimembranosus inserts more posteriorly.</p>\n<ul>\n<li>The pes anserinus (\"goose's foot\") is a conjoined tendon of:\n<ul>\n<li>Sartorius (from anterior compartment of thigh), <strong>(Option A ruled out)</strong></li>\n<li>Gracilis (from medial compartment), and <strong>(Option D ruled out) </strong></li>\n<li>Semitendinosus (from posterior compartment). <strong>(Option C ruled out)</strong></li>\n</ul>\n</li>\n<li>These three muscles insert together on the anteromedial surface of the proximal tibia.</li>\n<li>This arrangement provides dynamic stability to the medial knee joint, especially during walking or pivoting movements.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080958d7b494-d8cd-4799-b557-22b59d5e18e9.png\">", "options": ["Sartorius", "Semimembranosus", "Semitendinosus", "Gracilis"], "html_options": ["Sartorius", "Semimembranosus", "Semitendinosus", "Gracilis"], "corr_idx": 1}, {"id": "1228695", "html_qtxt": "Which of the following combinations of muscles correctly represent the components of the triceps surae group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Only gastrocnemius and soleus form the triceps surae</p>\n<ul>\n<li>The Triceps surae is the collective name for the two muscles that form the prominent bulk of the posterior calf:\n<ul>\n<li>Gastrocnemius (with medial and lateral heads)</li>\n<li>Soleus</li>\n</ul>\n</li>\n<li>They converge into the calcaneal (Achilles) tendon to insert into the posterior surface of the calcaneus.</li>\n<li>These muscles act primarily in plantarflexion of the ankle and are crucial for walking, running, and jumping.</li>\n</ul>", "options": ["Gastrocnemius, Soleus, Semitendinosus", "Gastrocnemius, Soleus", "Gastrocnemius, Plantaris, Soleus", "Gastrocnemius, Soleus, Flexor hallucis longus"], "html_options": ["Gastrocnemius, Soleus, Semitendinosus", "Gastrocnemius, Soleus", "Gastrocnemius, Plantaris, Soleus", "Gastrocnemius, Soleus, Flexor hallucis longus"], "corr_idx": 1}, {"id": "1228705", "html_qtxt": "Identify the marked muscles:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811fae6c906-b32d-4a17-9cd2-c1779a5bddea.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Based on their location in the first layer of sole muscles, the centrally located muscle is flexor digitorum brevis, and the lateral muscle is abductor digiti minimi.</p>\n<ul>\n<li>The first layer of the sole of the foot consists of three muscles, from medial to lateral:\n<ul>\n<li>Abductor hallucis - along the medial border (big toe side)</li>\n<li>Flexor digitorum brevis - centrally located</li>\n<li>Abductor digiti minimi - along the lateral side (little toe side)</li>\n</ul>\n</li>\n<li>In the image:\n<ul>\n<li>Muscle A is centrally located, consistent with flexor digitorum brevis, which arises from the calcaneal tuberosity and inserts into the middle phalanges of the lateral four toes.</li>\n<li>Muscle B is lateral, consistent with abductor digiti minimi, which abducts the little toe.</li>\n</ul>\n</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508112d19ab34-2bb9-4ccf-9894-e8a934c83383.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811d6876a64-3665-462a-b612-6923c81fcdd1.png\">", "options": ["A - Flexor digitorum brevis, B - Abductor digiti minimi", "A - Abductor hallucis, B - Adductor digiti minimi", "A - Abductor digiti minimi, B - Flexor digitorum brevis", "A - Adductor digiti minimi, B- Abductor hallucis"], "html_options": ["A - Flexor digitorum brevis, B - Abductor digiti minimi", "A - Abductor hallucis, B - Adductor digiti minimi", "A - Abductor digiti minimi, B - Flexor digitorum brevis", "A - Adductor digiti minimi, B- Abductor hallucis"], "corr_idx": 0}, {"id": "1228709", "html_qtxt": "To which layer of the sole does the marked muscle belong?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081129ce64cc-4363-4f74-b170-342861fea446.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The muscle marked is Abductor hallucis, which lies medially and is part of the first layer of the sole.</p>\n<ul>\n<li>The first layer of the sole of the foot includes:\n<ul>\n<li>Abductor hallucis - medial side (abducts big toe)</li>\n<li>Flexor digitorum brevis - central muscle (flexes lateral four toes)</li>\n<li>Abductor digiti minimi - lateral side (abducts little toe)</li>\n</ul>\n</li>\n<li>Abductor hallucis, the muscle marked, originates from the medial process of the calcaneal tuberosity and runs along the medial border of the foot to insert on the proximal phalanx of the hallux.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508112918597d-4c40-40d7-9e3c-a511cd0b0360.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Second layer (Option B):</strong> Contains quadratus plantae and lumbricals, not superficial muscles like the marked one.</p>\n<p><strong>Third layer (Option C):</strong> Contains flexor hallucis brevis, adductor hallucis, and flexor digiti minimi brevis, which lie deeper than the marked muscle.</p>\n<p><strong>Fourth layer (Option D):</strong> Comprises plantar and dorsal interossei, the deepest group - not applicable here.</p>", "options": ["First layer", "Second layer", "Third layer", "Fourth layer"], "html_options": ["First layer", "Second layer", "Third layer", "Fourth layer"], "corr_idx": 0}]}, {"moduleId": 1010568, "name": "Femoral Nerve, Obturator Nerve, Femoral Triangle, Femoral Sheath, Femoral Canal, Femoral Ring & Adductor Canal", "questions": [{"id": "1228606", "html_qtxt": "During orthopedic surgery involving the adductor canal, a sensory nerve accompanying the femoral artery was inadvertently damaged. Post-operatively, the patient complains of numbness. Which of the following areas would most likely show sensory loss due to the injury?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<ul>\n<li>The saphenous nerve, the largest cutaneous branch of the femoral nerve, traverses the adductor canal accompanying the femoral artery. </li>\n<li>It is a purely sensory nerve. </li>\n<li>Unlike the femoral artery and vein, the saphenous nerve does not pass through the adductor hiatus. Instead, it exits the canal by passing between the sartorius and gracilis muscles. </li>\n<li>It travels subcutaneously to supply sensory innervation to: \n<ul>\n<li>The medial aspect of the leg. </li>\n<li>The medial border of the foot, extending up to the ball of the great toe. </li>\n</ul>\n</li>\n<li>Therefore, damage to this nerve within the adductor canal results in numbness or tingling in the medial leg and medial foot without any motor weakness. </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong> </p>\n<ul>\n<li>Anterior thigh (Option A): This area is supplied by the anterior cutaneous branches of the femoral nerve (intermediate and medial cutaneous nerves of the thigh). These branches arise in the femoral triangle, proximal to the adductor canal, and are usually spared in this injury.</li>\n<li>Posterior leg and lateral foot (Option C): This area is innervated by the sural nerve. The sural nerve is formed by the medial sural cutaneous nerve (from the tibial nerve) and the sural communicating branch (from the common fibular nerve). It is unrelated to the contents of the adductor canal.</li>\n<li>Superomedial aspect of thigh and external genitalia (Option D): This area is supplied by the ilioinguinal nerve, which originates from the L1 spinal nerve root. It does not enter the adductor canal.</li>\n</ul>", "options": ["Anterior thigh", "Medial leg and medial foot", "Posterior leg and lateral foot", "Superomedial aspect of thigh and external genitalia"], "html_options": ["Anterior thigh", "Medial leg and medial foot", "Posterior leg and lateral foot", "Superomedial aspect of thigh and external genitalia"], "corr_idx": 1}, {"id": "1228723", "html_qtxt": "Fracture of the femoral neck may lead to avascular necrosis of the femoral head due to the interruption of which artery?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508098b9ec2f2-193b-49de-a2e9-54e005bcfb68.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>B is the <strong>medial circumflex femoral artery</strong>, the primary blood supply to the femoral head. Fracture of the neck can disrupt this artery, leading to avascular necrosis.</p>\n<ul>\n<li>The medial circumflex femoral artery (marked as B) arises from the profunda femoris artery (or directly from the femoral artery in some individuals) and wraps posteriorly around the femur to reach the posterior aspect of the femoral neck.</li>\n<li>It gives rise to retinacular branches that pass along the femoral neck within the synovial folds to supply the femoral head.</li>\n<li>In femoral neck fractures, these vessels can be torn, compromising the blood supply to the femoral head and leading to avascular necrosis (AVN).</li>\n<li>The lateral circumflex femoral artery (A) also contributes, especially in young individuals, but its contribution is much less significant in adults.</li>\n<li>Clinical Insight:\n<ul>\n<li>In displaced femoral neck fractures, especially in the elderly, hip replacement is often considered over fixation due to the risk of AVN from medial circumflex artery disruption.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Blood Supply of the Femoral Head</strong></p>\n<ul>\n<li><strong>Medial Circumflex Femoral Artery (MCFA)</strong>\n<ul>\n<li>Primary and most important source in adults.</li>\n<li>Arises from the profunda femoris artery or directly from the femoral artery.</li>\n<li>It travels posteriorly around the femoral neck and gives retinacular arteries (posterior superior and posterior inferior branches) that ascend within the synovial folds of the joint capsule.</li>\n<li>These retinacular arteries pierce the capsule and enter the femoral head via the neck, supplying most of the weight-bearing zone.</li>\n<li>Clinical Note: Damage to the MCFA during femoral neck fracture can lead to avascular necrosis (AVN) of the femoral head.</li>\n</ul>\n</li>\n<li><strong>Lateral Circumflex Femoral Artery (LCFA)</strong>\n<ul>\n<li>Arises from profunda femoris artery.</li>\n<li>Runs anteriorly and gives ascending, transverse, and descending branches.</li>\n<li>The ascending branch contributes minimally to the femoral head blood supply via anterior retinacular branches, especially in children.</li>\n<li>In adults, its contribution is minor, often insufficient alone to maintain femoral head viability after fracture.</li>\n</ul>\n</li>\n<li><strong>Artery of the Ligamentum Teres (Foveal artery)</strong>\n<ul>\n<li>Branch of the obturator artery (or sometimes medial circumflex femoral artery).</li>\n<li>Travels within the ligament of the head of femur.</li>\n<li>Supplies only a small central area of the femoral head (fovea capitis).</li>\n<li>Insignificant in adults, but important in children before epiphyseal fusion.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080905bb7a5c-94d4-4767-a092-3ecd6aea883d.png\">", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 0}, {"id": "1228727", "html_qtxt": "In the middle third of the thigh, the superficial and deep femoral arteries are separated by:", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>In the middle third of the thigh, the adductor longus lies between the superficial femoral artery (anteriorly) and the deep femoral artery (posteriorly), acting as a separating muscular plane.</p>\n<ul>\n<li>In the femoral triangle and upper thigh, the femoral artery (also called the superficial femoral artery when distinguishing it from the profunda) gives rise to the deep femoral artery (profunda femoris).</li>\n<li>The deep femoral artery dives posteriorly and medially to lie deep to the adductor longus muscle.</li>\n<li>Meanwhile, the superficial femoral artery continues more anteriorly and medially, eventually entering the adductor canal.</li>\n<li>Thus, in the middle third of the thigh, the adductor longus lies in between the two vessels and anatomically separates them.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adductor magnus (Option B):</strong> Lies posterior to both arteries; involved in forming the floor of the adductor canal and doesn't separate the arteries directly.</p>\n<p><strong>Gracilis (Option C):</strong> Lies more medially in the thigh; doesn't intervene between the superficial and deep femoral arteries.</p>\n<p><strong>Pectineus (Option D):</strong> Lies in the upper part of the femoral triangle, above the region where the arteries separate; not involved in their middle-third relationship.</p>", "options": ["Adductor longus", "Adductor magnus", "Gracilis", "Pectineus"], "html_options": ["Adductor longus", "Adductor magnus", "Gracilis", "Pectineus"], "corr_idx": 0}, {"id": "1228734", "html_qtxt": "Identify the type of gait in the given image. Which is the likely nerve involved in this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508098d92e16a-6ba5-4b51-b439-c5bbfa55be4d.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080903a43183-f0cd-4bfe-991a-d990c54b942c.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The gait shown is a <strong>scissor gait</strong>, commonly associated with <strong>spastic cerebral palsy</strong>, and the nerve marked as 2 (<strong>Obturator nerve</strong>) is most likely involved due to its motor supply to the thigh adductors.</p>\n<ul>\n<li>The first image depicts a scissor gait, characterized by:\n<ul>\n<li>Thighs crossing over each other in a scissor-like pattern while walking.</li>\n<li>Often associated with bilateral spasticity, especially of the hip adductors.</li>\n<li>The most common cause is bilateral upper motor neuron lesions, such as in cerebral palsy.</li>\n</ul>\n</li>\n<li>The obturator nerve (marked as 2 in the second image) innervates the adductor muscles of the thigh (adductor longus, brevis, magnus, and gracilis), which become hypertonic in spastic cerebral palsy, contributing to this gait abnormality.</li>\n<li>The femoral nerve innervates the quadriceps muscles, which extend the leg at the knee.</li>\n<li>The inferior gluteal nerve innervates gluteus maximus, which is important for powerful extension of the thigh.</li>\n<li>The tibial nerve innervates the hamstrings, which flex the knee and extend the thigh.\n<ul>\n<li>The tibial nerve also innervates the muscles of the posterior compartment of the leg, which plantar flexes the foot.</li>\n</ul>\n</li>\n</ul>", "options": ["4", "2", "1", "3"], "html_options": ["4", "2", "1", "3"], "corr_idx": 1}, {"id": "1228739", "html_qtxt": "After suffering a penetrating injury in the left femoral triangle, a patient was unable to walk normally because her left knee collapsed into flexion upon weight bearing. The nerve to which muscle was damaged?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Quadriceps femoris extends the knee, and its paralysis leads to knee buckling upon weight-bearing.</p>\n<ul>\n<li>The quadriceps femoris muscle is the primary extensor of the knee joint, innervated by the femoral nerve.</li>\n<li>It is located in the anterior compartment of the thigh, and its four parts include rectus femoris, vastus lateralis, vastus medialis, and vastus intermedius.</li>\n<li>A penetrating injury in the femoral triangle can damage the femoral nerve, leading to:\n<ul>\n<li>Weakness or paralysis of the quadriceps</li>\n<li>Inability to extend the knee</li>\n<li>Knee collapsing or giving way during weight-bearing, as the patient cannot maintain knee extension</li>\n</ul>\n</li>\n<li>This is a classic presentation of femoral nerve injury affecting quadriceps function.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Biceps femoris (Option A):</strong> Supplied by the sciatic nerve; involved in knee flexion, not extension.</p>\n<p><strong>Gluteus Maximus (Option C):</strong> Supplied by the inferior gluteal nerve; functions in hip extension and not related to knee stability.</p>\n<p><strong>Gluteus minimus (Option D):</strong> Supplied by the superior gluteal nerve; functions in hip abduction and stabilization, not knee extension.</p>", "options": ["Biceps femoris", "Quadriceps femoris", "Gluteus Maximus", "Gluteus minimus"], "html_options": ["Biceps femoris", "Quadriceps femoris", "Gluteus Maximus", "Gluteus minimus"], "corr_idx": 1}, {"id": "1228749", "html_qtxt": "Read the following statements regarding the femoral triangle:<br>1. The lateral boundary of the femoral triangle is formed by the sartorius muscle.<br>2. The floor is formed by pectineus medially and iliopsoas laterally.<br>3. The femoral nerve lies medially to the femoral vein.<br>4. The roof of the femoral triangle is formed by fascia lata and skin.<br>Which of the above statements are correct?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The femoral nerve lies lateral to the artery and vein in the triangle, not medial, which makes statement 3 incorrect.</p>\n<p><strong>Femoral Triangle</strong></p>\n<ul>\n<li>The femoral triangle is a subfascial space in the anterior thigh, bounded:\n<ul>\n<li>Laterally by the medial border of sartorius,</li>\n<li>Medially by the medial border of adductor longus,</li>\n<li>Superiorly (base) by the inguinal ligament.</li>\n</ul>\n</li>\n<li>The floor is formed by iliopsoas (laterally) and pectineus (medially).</li>\n<li>The roof is composed of fascia lata, superficial fascia, and skin.</li>\n<li>Contents (from lateral to medial):\n<ul>\n<li>Femoral Nerve - Artery - Vein - Lymphatics (mnemonic: NAVeL).</li>\n</ul>\n</li>\n<li>So, the femoral nerve is lateral to the vein, not medial.</li>\n</ul>", "options": ["1, 2, and 4", "1, 3, and 4", "2, 3, and 4", "All of the above"], "html_options": ["1, 2, and 4", "1, 3, and 4", "2, 3, and 4", "All of the above"], "corr_idx": 0}, {"id": "1228762", "html_qtxt": "Inability to extend the knee and loss of cutaneous sensation over the anterior surface of the thigh would indicate a lesion or compression of the:", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The femoral nerve supplies the quadriceps femoris (knee extension) and provides cutaneous sensation to the anterior thigh.</p>\n<ul>\n<li>The femoral nerve (L2-L4) arises from the lumbar plexus and passes beneath the inguinal ligament to enter the femoral triangle.</li>\n<li>It supplies the anterior compartment of the thigh, especially:\n<ul>\n<li>Quadriceps femoris &rarr; responsible for knee extension</li>\n<li>Sartorius and pectineus (partial innervation)</li>\n</ul>\n</li>\n<li>It also gives rise to anterior cutaneous branches for the skin of the anterior thigh and the saphenous nerve for the medial leg.</li>\n<li>Thus, inability to extend the knee (due to quadriceps paralysis) and sensory loss over the anterior thigh both strongly point to femoral nerve injury.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809154b6d69-c25b-49de-8fee-6bcd1770c404.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Obturator nerve (Option A):</strong> Supplies medial thigh muscles (adductors); no role in knee extension or anterior thigh sensation.</p>\n<p><strong>Tibial nerve (Option B):</strong> Supplies posterior thigh and leg muscles; responsible for plantarflexion, not knee extension or anterior thigh sensation.</p>\n<p><strong>Lateral femoral cutaneous nerve (Option D):</strong> Only provides sensory innervation to the lateral thigh; does not control motor function or anterior thigh sensation.</p>", "options": ["Obturator nerve", "Tibial nerve", "Femoral nerve", "Lateral femoral cutaneous nerve"], "html_options": ["Obturator nerve", "Tibial nerve", "Femoral nerve", "Lateral femoral cutaneous nerve"], "corr_idx": 2}, {"id": "1228767", "html_qtxt": "Which of the following is NOT located within the adductor canal?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The deep femoral artery does not pass through the adductor canal, whereas the others are key structures within it.</p>\n<ul>\n<li>The adductor canal (Hunter's canal) is an intramuscular passage in the middle third of the thigh that allows structures to pass from the femoral triangle to the popliteal fossa.\n<ul>\n<li>Contents of the adductor canal include:\n<ul>\n<li>Femoral artery</li>\n<li>Femoral vein</li>\n<li>Saphenous nerve (sensory) <strong>(Option A ruled out)</strong></li>\n<li>Nerve to vastus medialis <strong>(Option C ruled out)</strong></li>\n<li>Descending genicular artery and nerve <strong>(Option B ruled out)</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n<li>The deep femoral artery (profunda femoris) arises proximally from the femoral artery in the femoral triangle, and it remains deep and posterior, not entering the adductor canal.</li>\n</ul>", "options": ["Saphenous nerve", "Genicular nerve", "Nerve to vastus medialis", "Deep femoral artery"], "html_options": ["Saphenous nerve", "Genicular nerve", "Nerve to vastus medialis", "Deep femoral artery"], "corr_idx": 3}, {"id": "1228778", "html_qtxt": "During a surgical procedure in which the lower abdominal wall has been opened, the retractor blades damaged a nerve lying between the iliacus and psoas major muscles. The patient has weakened hip flexion and an inability to extend the knee, as well as analgesia on the anterior thigh and medial leg. What nerve has been compressed?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809a1e07744-d352-4b0c-a8ac-db6e06fb5a94.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The femoral nerve runs between the psoas major and iliacus muscles and supplies the hip flexors, knee extensors, and sensory innervation to the anterior thigh and medial leg.</p>\n<ul>\n<li>The femoral nerve arises from the posterior divisions of the L2-L4 spinal nerves and descends through the psoas major, emerging on its lateral border.</li>\n<li>It travels between psoas major and iliacus, then passes under the inguinal ligament into the thigh.</li>\n<li>Motor functions:\n<ul>\n<li>Supplies iliacus, part of pectineus, and quadriceps femoris, contributing to hip flexion and knee extension.</li>\n</ul>\n</li>\n<li>Sensory functions:\n<ul>\n<li>Supplies the anterior thigh via anterior cutaneous branches.</li>\n<li>Supplies the medial leg and foot via the saphenous nerve.</li>\n</ul>\n</li>\n<li>Compression or injury where the femoral nerve lies between iliacus and psoas major leads to:\n<ul>\n<li>Weak hip flexion (iliacus involvement)</li>\n<li>Inability to extend knee (quadriceps involvement)</li>\n<li>Loss of sensation in the anterior thigh and medial leg (via saphenous nerve)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809b6fac9fc-97a3-4e2f-835b-65b375f80013.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>A - Genitofemoral nerve (Option B):</strong> Supplies skin of scrotum/labia and femoral triangle area, not motor to hip/knee; lies on the anterior surface of psoas, not between psoas and iliacus.</p>\n<p><strong>D - Obturator nerve (Option C):</strong> Travels medially along the pelvic wall; supplies adductor muscles and medial thigh sensation, not involved in knee extension or anterior thigh sensation.</p>\n<p><strong>C - Lumbosacral trunks (Option D):</strong> Formed by part of L4 and all of L5 joining the sacral plexus; involved in posterior thigh and lower leg, not anterior thigh.</p>", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 0}, {"id": "1228780", "html_qtxt": "A female patient complains of pain in her groin region that increases with coughing. An MRI reveals a loop of ilium passing inferiorly, posterior to the superior pubic ramus. What type of hernia is this?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The hernia passes inferior and posterior to the superior pubic ramus, consistent with the location of an obturator hernia.</p>\n<ul>\n<li>An obturator hernia is a rare type of abdominal hernia where a loop of bowel protrudes through the obturator canal, a small opening in the pelvic bone formed by the obturator foramen and membrane.</li>\n<li>This canal transmits the obturator nerve and vessels to the medial thigh.</li>\n<li>Key clinical features include:\n<ul>\n<li>Groin pain that worsens with thigh movement or coughing.</li>\n<li>Pain may radiate to the medial thigh due to compression of the obturator nerve (Howship-Romberg sign).</li>\n</ul>\n</li>\n<li>Often occurs in elderly, thin, multiparous women.</li>\n<li>On MRI or CT:\n<ul>\n<li>The herniated loop of bowel is seen posterior to the superior pubic ramus and medial to the femoral vessels, hallmark of an obturator hernia.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508093732fa05-6f24-413a-a360-2b546525d36b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral (Option B):</strong> Herniates below and lateral to the pubic tubercle, through the femoral canal, anterior to the superior pubic ramus-not posterior.</p>\n<p><strong>Direct inguinal (Option C):</strong> Protrudes medially to the inferior epigastric vessels through Hesselbach's triangle-located above the inguinal ligament, not near the obturator canal.</p>\n<p><strong>Indirect inguinal (Option D):</strong> Enters the deep inguinal ring, lateral to the inferior epigastric vessels, above and lateral to pubic tubercle, not posterior or inferior to the superior pubic ramus.</p>", "options": ["Obturator", "Femoral", "Direct inguinal", "Indirect inguinal"], "html_options": ["Obturator", "Femoral", "Direct inguinal", "Indirect inguinal"], "corr_idx": 0}, {"id": "1228785", "html_qtxt": "Childhood immunizations are sometimes given via intramuscular injections into the quadriceps muscles of the anterior thigh. At the mid-thigh level, a needle passing into the space deep to the sartorius muscle might pierce the femoral vessels as they lie in the:", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>At mid-thigh level, the femoral vessels lie deep to the sartorius muscle within the adductor canal.</p>\n<ul>\n<li>The adductor canal (also called the subsartorial canal or Hunter's canal) is an intramuscular passageway located in the middle third of the thigh.</li>\n<li>It serves as a conduit for neurovascular structures traveling from the femoral triangle toward the popliteal fossa.</li>\n<li>Boundaries:\n<ul>\n<li>Roof: Sartorius muscle</li>\n<li>Medial wall: Adductor longus and magnus</li>\n<li>Lateral wall: Vastus medialis</li>\n</ul>\n</li>\n<li>Contents:\n<ul>\n<li>Femoral artery and vein</li>\n<li>Saphenous nerve</li>\n<li>Nerve to vastus medialis</li>\n</ul>\n</li>\n<li>A needle inserted deeply in this area (beneath the sartorius at mid-thigh) risks piercing the femoral artery and vein in the adductor canal.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adductor hiatus (Option B):</strong> A gap in the adductor magnus near the knee, where femoral vessels pass into the popliteal fossa-not at mid-thigh.</p>\n<p><strong>Adductor triangle (Option C):</strong> Not an anatomical structure; likely a misnomer or confusion with the femoral triangle, which lies proximal to mid-thigh.</p>\n<p><strong>Femoral canal (Option D):</strong> A small compartment medial to the femoral vein in the femoral triangle, housing lymphatics-not located at mid-thigh.</p>", "options": ["Adductor canal", "Adductor hiatus", "Adductor triangle", "Femoral canal"], "html_options": ["Adductor canal", "Adductor hiatus", "Adductor triangle", "Femoral canal"], "corr_idx": 0}, {"id": "1228802", "html_qtxt": "An obturator hernia that compresses the obturator nerve in the obturator canal may affect the function of all of the following muscles EXCEPT:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080982991a17-51cb-4e68-b868-fd8d3374396a.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Pectineus is a muscle of the medial compartment of the thigh. Marked as B in the image.</p>\n<ul>\n<li>Most of the muscles in this compartment are adductors and medial rotators, innervated by the obturator nerve.</li>\n<li>However, pectineus is the exception of the medial compartment, it's innervated by the femoral nerve, and it's a hip flexor.</li>\n<li>So, damage to the obturator nerve would not affect pectineus!</li>\n<li>Adductor brevis, adductor longus, and gracilis are muscles of the medial compartment which adduct and medially rotate the thigh, they are all innervated by the obturator nerve.</li>\n<li>The obturator externus is also innervated by the obturator nerve; it is a lateral rotator found in the medial compartment of the thigh.</li>\n</ul>", "options": ["C", "A", "B", "D"], "html_options": ["C", "A", "B", "D"], "corr_idx": 2}, {"id": "1228805", "html_qtxt": "A patient with a tuberculous abscess (localized collection of pus) on the iliopsoas muscle in the femoral triangle presented impaired flexion of the thigh and extension of the leg. Which of the following nerves was likely involved?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Involvement of the femoral nerve, which passes through the iliopsoas groove and the femoral triangle, explains impaired thigh flexion and leg extension.</p>\n<ul>\n<li>The femoral nerve (L2-L4) is the major motor and sensory nerve of the anterior compartment of the thigh.</li>\n<li>It emerges between the iliacus and psoas major muscles and enters the femoral triangle, just lateral to the femoral artery.</li>\n<li>It supplies:\n<ul>\n<li>Iliacus and pectineus (help in hip flexion)</li>\n<li>Quadriceps femoris (primary extensor of the knee)</li>\n</ul>\n</li>\n<li>A tuberculous iliopsoas abscess may compress or irritate the femoral nerve, especially where it lies in the iliopsoas groove or femoral triangle, leading to:\n<ul>\n<li>Weak hip flexion (due to iliacus involvement)</li>\n<li>Weak knee extension (due to quadriceps involvement)</li>\n<li>Possibly reduced patellar reflex</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inferior gluteal (Option B):</strong> Innervates gluteus maximus, involved in hip extension, not thigh flexion or leg extension.</p>\n<p><strong>Obturator (Option C):</strong> Supplies medial thigh (adductors), does not control hip flexion or knee extension.</p>\n<p><strong>Sciatic (Option D):</strong> Innervates posterior thigh muscles and most of the leg and foot, but does not enter the femoral triangle or directly affect hip flexion/knee extension.</p>", "options": ["Femoral", "Inferior gluteal", "Obturator", "Sciatic"], "html_options": ["Femoral", "Inferior gluteal", "Obturator", "Sciatic"], "corr_idx": 0}, {"id": "1228810", "html_qtxt": "A serious complication of fractures of the femoral neck is avascular necrosis of the femoral head. This usually results from rupture of which artery?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The medial circumflex femoral artery is the primary blood supply to the femoral head, and its rupture during femoral neck fractures leads to avascular necrosis.</p>\n<ul>\n<li>The femoral head receives blood from multiple sources, but the most critical contributor in adults is the medial circumflex femoral artery, a branch of the profunda femoris (deep femoral) artery.</li>\n<li>This artery courses posterior to the femoral neck and supplies the retinacular arteries, which ascend along the femoral neck to reach the head.</li>\n<li>In intracapsular fractures (such as subcapital femoral neck fractures), these vessels are frequently torn, cutting off the main blood supply to the femoral head and resulting in avascular necrosis (AVN).</li>\n<li>The acetabular branch of the obturator artery (via the ligamentum teres) contributes minimally in adults and is insufficient to prevent AVN on its own.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809ba4ec0c6-74c6-4402-9909-e6f4eb79fc18.png\">", "options": ["Acetabular branch of obturator", "Deep circumflex iliac", "Lateral circumflex femoral artery", "Medial circumflex femoral artery"], "html_options": ["Acetabular branch of obturator", "Deep circumflex iliac", "Lateral circumflex femoral artery", "Medial circumflex femoral artery"], "corr_idx": 3}, {"id": "1228818", "html_qtxt": "At which site could one expect to enter the femoral vein with a simple percutaneous (through the skin) introduction of an instrument?", "html_expl": "<p><strong>Explanation of the answer:</strong></p>\n<p>The femoral vein lies medially to the femoral artery just below the inguinal ligament, making it the correct site for percutaneous access.</p>\n<ul>\n<li>In the femoral triangle, the contents from lateral to media are: (can be remembered by the mnemonic \"NAVeL\")\n<ul>\n<li>N - Femoral Nerve</li>\n<li>A - Femoral Artery</li>\n<li>V - Femoral Vein</li>\n<li>L - Lymphatics</li>\n</ul>\n</li>\n<li>The femoral vein lies immediately medial to the femoral artery and is a common site for central venous access, cardiac catheterization, and other vascular interventions.</li>\n<li>It lies within the femoral sheath, just inferior to the inguinal ligament.</li>\n<li>By palpating the femoral arterial pulse, a clinician can reliably identify the femoral vein by inserting the instrument medial to the pulse.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809698c4475-087a-4389-be5e-7731b864efc2.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Above the middle of the inguinal ligament (Option A):</strong> This is outside the femoral triangle and would risk entering the abdominal cavity, not the femoral vein.</p>\n<p><strong>Lateral to the femoral arterial pulse (Option B):</strong> This would lead to puncture of the femoral nerve, which lies lateral to the artery, not ideal and dangerous.</p>\n<p><strong>Lateral to the pubic tubercle (Option C)</strong>: This is an anatomically vague and inaccurate description, not a reliable landmark for vein cannulation.</p>", "options": ["Above the middle of the inguinal ligament", "Lateral to the femoral arterial pulse", "Lateral to the pubic tubercle", "Medial to the femoral arterial pulse"], "html_options": ["Above the middle of the inguinal ligament", "Lateral to the femoral arterial pulse", "Lateral to the pubic tubercle", "Medial to the femoral arterial pulse"], "corr_idx": 3}, {"id": "1228820", "html_qtxt": "If the femoral artery is occluded at the beginning of the adductor canal, which artery could help provide viability to the leg through collateral circulation?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The descending branch of the lateral circumflex femoral artery anastomoses with both the descending genicular branch of the femoral artery as well as the lateral superior genicular branch of the popliteal artery.</p>\n<ul>\n<li>These connections provide collateral circulation to the knee and leg.</li>\n<li>The descending genicular artery branches from the femoral artery just superior to the adductor hiatus.</li>\n<li>If the femoral artery was occluded, this artery would not receive blood flow.</li>\n<li>The perforating branches of the deep femoral artery provide blood to the posterior thigh.</li>\n<li>The medial circumflex femoral artery is a branch of the femoral that supplies blood to the medial thigh and hip.</li>\n<li>The obturator artery is a branch of the anterior division of the internal iliac which supplies the medial thigh and hip.</li>\n<li>None of these arteries would be involved in any anastomoses with the leg.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809ac5da888-18d3-4319-a389-bf93b3b67c16.png\">", "options": ["Descending branch of the lateral circumflex femoral", "Descending genicular", "First perforating branch of the deep femoral", "Medial circumflex femoral"], "html_options": ["Descending branch of the lateral circumflex femoral", "Descending genicular", "First perforating branch of the deep femoral", "Medial circumflex femoral"], "corr_idx": 0}, {"id": "1228840", "html_qtxt": "The pulse of the femoral artery is best felt at which superficial reference point?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The femoral artery pulse is most reliably palpated within the femoral triangle, just below the inguinal ligament.</p>\n<ul>\n<li>It lies between the femoral nerve on its lateral side and the femoral vein on its medial side.</li>\n<li>This is where you would take the femoral pulse.</li>\n<li>Anterior to the ankle joint, you can feel for the pulse of the dorsalis pedis artery.</li>\n<li>In the popliteal fossa, you can feel for the pulse of the popliteal artery. (Although, this can be somewhat difficult since the popliteal artery is deep to the popliteal nerve and vein.)</li>\n</ul>\n<p><strong>Femoral Triangle</strong></p>\n<ul>\n<li>The femoral triangle is a subfascial space located in the anterior thigh.</li>\n<li>It is bounded by:\n<ul>\n<li>Superiorly - Inguinal ligament</li>\n<li>Laterally - Sartorius muscle</li>\n<li>Medially - Adductor longus muscle</li>\n</ul>\n</li>\n<li>The floor is formed by the iliopsoas and pectineus muscles, and the femoral artery lies within the triangle, medial to the femoral nerve and lateral to the femoral vein.</li>\n<li>The femoral pulse can be felt by pressing the artery against the underlying pectineus or femoral head, approximately 2-3 cm below the midpoint of the inguinal ligament, which places it within the femoral triangle.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809698c4475-087a-4389-be5e-7731b864efc2.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mid inguinal point (Option A):</strong> Anatomically refers to the midpoint between the ASIS and pubic symphysis, where the femoral artery enters the triangle, but it's not the most reliable place to palpate the pulse.</p>\n<p><strong>Midpoint of inguinal ligament (Option C):</strong> This is the entry point of the femoral artery beneath the ligament, not ideal for pulse palpation as the artery is still partially deep.</p>\n<p><strong>Popliteal fossa (Option D):</strong> This is the site for the popliteal artery pulse, not the femoral artery.</p>", "options": ["Mid inguinal point", "Femoral triangle", "Midpoint of inguinal ligament", "Popliteal fossa"], "html_options": ["Mid inguinal point", "Femoral triangle", "Midpoint of inguinal ligament", "Popliteal fossa"], "corr_idx": 1}, {"id": "1228850", "html_qtxt": "Match the following muscles with their primary actions at the hip joint:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809715ea6dd-2b9b-4f20-b071-2023ebfee448.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<ol>\n<li>Gluteus medius &rarr; (B) Abduction; It is the primary abductor of the hip joint and stabilizes the pelvis during walking.</li>\n<li>Iliopsoas &rarr; (C) Flexion; Iliopsoas (iliacus + psoas major) is the main flexor of the hip joint, especially active during walking and stair climbing.</li>\n<li>Adductor longus &rarr; (D) Adduction; It pulls the thigh toward the midline.</li>\n<li>Gluteus maximus &rarr; (A) Extension; The strongest extensor of the hip, especially active during rising from sitting, running, and climbing.</li>\n</ol>", "options": ["1-B, 2-C, 3-D, 4-A", "1-A, 2-C, 3-B, 4-D", "1-B, 2-D, 3-C, 4-A", "1-D, 2-A, 3-B, 4-C"], "html_options": ["1-B, 2-C, 3-D, 4-A", "1-A, 2-C, 3-B, 4-D", "1-B, 2-D, 3-C, 4-A", "1-D, 2-A, 3-B, 4-C"], "corr_idx": 0}, {"id": "1228856", "html_qtxt": "An elderly woman was found to have a hernial sac in the right femoral triangle and a marked weakness in adduction at the right hip joint. Which nerve was likely compressed by this herniation?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The obturator nerve, which innervates the adductor muscles, runs close to the femoral triangle and can be compressed by a femoral hernia, leading to weakness in thigh adduction.</p>\n<ul>\n<li>The femoral triangle is bordered by the inguinal ligament (superiorly), sartorius (laterally), and adductor longus (medially).</li>\n<li>A femoral hernia occurs inferior to the inguinal ligament, where the femoral canal allows protrusion of abdominal contents.</li>\n<li>The obturator nerve arises from the lumbar plexus (L2-L4) and passes through the obturator canal to supply the medial compartment of the thigh, including:\n<ul>\n<li>Adductor longus</li>\n<li>Adductor brevis</li>\n<li>Adductor magnus (adduc
