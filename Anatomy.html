verting free energy into high-energy phosphate bonds.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Citric acid cycle (Option A):</strong> Produces reducing equivalents (NADH, FADHH&#8322;O) and GTP, but does not primarily convert free energy into high-energy phosphate.</p>\n<p><strong>Glycolysis (Option B)</strong> is not the main mechanism for converting reducing equivalent energy into ATP.</p>\n<p><strong>Beta-oxidation of fatty acids (Option D):</strong> Breaks down fatty acids to acetyl-CoA and generates NADH and FADHH&#8322;, but does not directly form ATP.</p>", "options": ["Citric acid cycle", "Glycolysis", "Oxidative phosphorylation", "Beta oxidation of fatty acids"], "html_options": ["Citric acid cycle", "Glycolysis", "Oxidative phosphorylation", "Beta oxidation of fatty acids"], "corr_idx": 2}, {"id": "1192033", "html_qtxt": "Which of the following soluble proteins involved in the electron transport chain (ETC) acts as an electron carrier?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cytochrome c is a soluble, heme-containing protein located in the intermembrane space of mitochondria.</li>\n<li>It transfers electrons from Complex III (cytochrome bc1 complex) to Complex IV (cytochrome c oxidase) in the electron transport chain.</li>\n<li>It is water-soluble, unlike most ETC components, and acts as a mobile electron shuttle, playing a key role in oxidative phosphorylation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082000105aa8-69f5-485a-8c04-9f5ab08bc1f3.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coenzyme Q (Option A)</strong> (ubiquinone): It is lipid-soluble, not a protein. Located within the inner mitochondrial membrane, it transports electrons from Complex I and II to Complex III.</p>\n<p><strong>Cytochrome oxidase (Option B)</strong> (Complex IV): It is an integral membrane protein complex, not a soluble protein. It accepts electrons from cytochrome c and reduces molecular oxygen to water.</p>\n<p><strong>Complex II (Option D)</strong> (Succinate dehydrogenase): A membrane-bound enzyme complex that feeds electrons from FADHH&#x2082; into the ETC. It is not soluble and not primarily an electron shuttle between complexes.</p>", "options": ["Coenzyme Q", "Cytochrome oxidase", "Cytochrome c", "Complex II of ETC"], "html_options": ["Coenzyme Q", "Cytochrome oxidase", "Cytochrome c", "Complex II of ETC"], "corr_idx": 2}, {"id": "1192035", "html_qtxt": "Iron-sulfur proteins are found in all of the following complexes of the electron transport chain, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Complex IV (Cytochrome c oxidase) does not contain Fe-S proteins. Instead, it uses heme groups (cytochromes a and aH&#8323;O) and copper centres (Cu_A and Cu_B) to carry out the final reduction of oxygen to water.</p>\n<p>Iron-sulfur (Fe-S) proteins are essential components of the electron transport chain and participate in one-electron transfers by cycling between Fe&#178;&#8314; and Fe&#x00B3;&#x207A; oxidation states.</p>\n<p>These proteins are found in:</p>\n<ul>\n<li>Complex I (NADH: ubiquinone oxidoreductase) <strong>(Option A ruled out)</strong></li>\n<li>Complex II (Succinate dehydrogenase) <strong>(Option B ruled out)</strong></li>\n<li>Complex III (Cytochrome bc&#x2081; complex) <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["Complex I", "Complex II", "Complex III", "Complex IV"], "html_options": ["Complex I", "Complex II", "Complex III", "Complex IV"], "corr_idx": 3}, {"id": "1192037", "html_qtxt": "Which of the following complexes in the electron transport chain does not act as a proton pump?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Complex II (Succinate dehydrogenase) transfers electrons from succinate to ubiquinone (CoQ).</p>\n<ul>\n<li>It does not pump protons, and thus does not contribute directly to the proton gradient.</li>\n<li>In the electron transport chain (ETC), Complexes I, III, and IV function as proton pumps, actively transporting H&#8314; ions from the mitochondrial matrix to the intermembrane space. <strong>(Options A, C, and D ruled out)</strong></li>\n<li>This builds up a proton gradient (proton motive force) used by ATP synthase (Complex V) to generate ATP.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820befe661c-e70c-4d8b-bd1e-6bbb3b33a13e.png\">", "options": ["Complex I", "Complex II", "Complex III", "Complex IV"], "html_options": ["Complex I", "Complex II", "Complex III", "Complex IV"], "corr_idx": 1}, {"id": "1192039", "html_qtxt": "Malonate is a competitive inhibitor of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Malonate is a structural analogue of succinate and acts as a competitive inhibitor of succinate dehydrogenase, which is Complex II of the electron transport chain (ETC) and also a component of the TCA cycle.</p>\n<p>It binds to the active site of succinate dehydrogenase, preventing succinate from binding, thus blocking the transfer of electrons from FADH2 to Coenzyme Q.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820070e02e1-a7b9-4370-ae65-63443467e2aa.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508203c7cb4c4-b726-45d0-8ecd-d4e2236f1da2.png\">", "options": ["Complex I", "Complex II", "Complex III", "Complex IV"], "html_options": ["Complex I", "Complex II", "Complex III", "Complex IV"], "corr_idx": 1}, {"id": "1192043", "html_qtxt": "Barbiturates at very high doses are fatal because they inhibit the electron transport chain. What is their mechanism of action?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Barbiturates like amobarbital are inhibitors of Complex I of the electron transport chain (ETC).</li>\n<li>Specifically, they block the transfer of electrons from iron-sulfur (Fe-S) centres to Coenzyme Q (ubiquinone).</li>\n<li>This halts the entire downstream flow of electrons, stopping ATP synthesis and eventually leading to cell death at high doses.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inhibit cytochrome oxidase (Option B):</strong> Cytochrome oxidase is Complex IV, and its inhibitors include cyanide, carbon monoxide, and hydrogen sulfide (H&#8322;S) - not barbiturates.</p>\n<p><strong>Uncouple oxidative phosphorylation (Option C):</strong> Uncouplers (e.g., 2,4-Dinitrophenol, thermogenin) allow electron transport to continue, but dissociate ATP synthesis from proton gradient, producing heat instead of ATP. Barbiturates are not uncouplers.</p>\n<p><strong>Inhibit ADP/ATP translocase (Option D):</strong> This refers to attractyloside, which blocks the adenine nucleotide transporter (ANT), preventing ADP entry into and ATP exit from the mitochondrion.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820a19bb8de-392e-48cb-8423-7df27d1d9ead.png\">", "options": ["Inhibit electron transport via Complex I by blocking the transfer from Fe-S to Q", "Inhibit cytochrome oxidase", "Uncoupling of oxidative phosphorylation", "Inhibit oxidative phosphorylation by inhibiting the transporter of ADP into and ATP out of the mitochondrion"], "html_options": ["Inhibit electron transport via Complex I by blocking the transfer from Fe-S to Q", "Inhibit cytochrome oxidase", "Uncoupling of oxidative phosphorylation", "Inhibit oxidative phosphorylation by inhibiting the transporter of ADP into and ATP out of the mitochondrion"], "corr_idx": 0}, {"id": "1192045", "html_qtxt": "Which of the following is a chemical uncoupler of oxidative phosphorylation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>2,4-Dinitrophenol (DNP) is a synthetic chemical uncoupler of oxidative phosphorylation.</p>\n<ul>\n<li>It disrupts the proton gradient across the inner mitochondrial membrane by allowing protons to leak back into the matrix without passing through ATP synthase.</li>\n<li>This dissociates electron transport from ATP production, resulting in:\n<ul>\n<li>Uncontrolled electron transport (continued respiration)</li>\n<li>Heat generation instead of ATP synthesis</li>\n<li>Increased oxygen consumption</li>\n</ul>\n</li>\n<li>Because ATP is not formed, ADP no longer regulates the electron transport chain, causing it to run unchecked.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thermogenin (UCP1) (Option B):</strong> A physiological uncoupler found in brown adipose tissue, especially in newborns and hibernating animals. It promotes heat generation (non-shivering thermogenesis).</p>\n<p><strong>Bilirubin (Option C):</strong> While it can act as an uncoupler at high concentrations, it is considered a physiological uncoupler and does not function in normal physiological conditions as a significant uncoupler.</p>\n<p><strong>Free fatty acids (Option D):</strong> These can mildly uncouple oxidative phosphorylation at high concentrations but are also physiological, not synthetic/chemical uncouplers.</p>", "options": ["2,4-dinitrophenol", "Thermogenin", "Bilirubin", "Free fatty acids"], "html_options": ["2,4-dinitrophenol", "Thermogenin", "Bilirubin", "Free fatty acids"], "corr_idx": 0}, {"id": "1192048", "html_qtxt": "In a resting condition in a cell, the rate of respiration of mitochondria can be controlled by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The availability of ADP is the rate-limiting factor in mitochondrial respiration under resting conditions.</p>\n<p>In mitochondria, oxidation (ETC) and phosphorylation (ATP synthesis) are tightly coupled, meaning electron flow through the respiratory chain occurs only when ADP is available to be phosphorylated to ATP.</p>\n<p>This mechanism is known as \"respiratory control\".</p>\n<ul>\n<li>In resting cells (State 4 respiration), ADP levels are low, so oxygen consumption is minimal.</li>\n<li>When cellular energy demand increases, ATP is hydrolysed, raising ADP levels, which stimulates oxidative phosphorylation (State 3 respiration).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508201ade3e86-45b4-4fcd-a39d-4f13f0cd7c41.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Availability of ATP (Option A):</strong> Incorrect. High ATP levels actually inhibit respiration by indicating low energy demand.</p>\n<p><strong>Availability of AMP (Option C):</strong> Incorrect. AMP is more relevant in cytoplasmic metabolic regulation (e.g., activating PFK-1 in glycolysis) but does not directly control mitochondrial respiration.</p>\n<p><strong>Physiological Uncouplers (Option D):</strong> Incorrect. Uncouplers (like thermogenin) increase respiration independently of ADP levels, by collapsing the proton gradient - this is not the physiological control mechanism under resting conditions.</p>", "options": ["Availability of ATP", "Availability of ADP", "Availability of AMP", "Physiological Uncouplers"], "html_options": ["Availability of ATP", "Availability of ADP", "Availability of AMP", "Physiological Uncouplers"], "corr_idx": 1}, {"id": "1192050", "html_qtxt": "Which of the following components catalyses electron transport between NADH and Coenzyme Q?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The electron transport from NADH to Coenzyme Q (ubiquinone) is carried out by Complex I (NADH-CoQ oxidoreductase) in the electron transport chain.</p>\n<ul>\n<li>Flavoprotein refers to the FMN (Flavin Mononucleotide)-containing enzyme within Complex I.</li>\n<li>Electrons from NADH are first transferred to FMN, forming FMNH&#8322;.</li>\n<li>These are then passed through a series of Fe-S (iron-sulfur) centers to Coenzyme Q, reducing it to QH&#8322;.</li>\n<li>This process also pumps 4 protons (H+) across the inner mitochondrial membrane, contributing to the proton gradient.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082009e2d385-5746-474d-99d4-6534166be94c.png\">\n<p><strong>Explanation of other Options:</strong></p>\n<p><strong>Cytochrome c (Option A):</strong> Transfers electrons from Complex III to Complex IV. Not involved between NADH and CoQ.</p>\n<p><strong>Cytochrome oxidase (Complex IV) (Option B):</strong> Transfers electrons from cytochrome c to O&#8322;, reducing it to H&#8322;O. Occurs much later in the chain.</p>\n<p><strong>Cytochrome b (Option C):</strong> Part of Complex III, involved in electron transfer from QH&#8322; to cytochrome c via the Q-cycle. Not part of NADH. CoQ step.</p>", "options": ["Cytochrome c", "Cytochrome oxidase", "Cytochrome b", "Flavoprotein"], "html_options": ["Cytochrome c", "Cytochrome oxidase", "Cytochrome b", "Flavoprotein"], "corr_idx": 3}, {"id": "1192052", "html_qtxt": "Which of the following statements regarding cytochrome oxidase is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cytochrome oxidase (Complex IV) is the final complex in the electron transport chain (ETC). It:</p>\n<ul>\n<li>Accepts four electrons, one at a time, from cytochrome c</li>\n<li>Transfers these electrons to molecular oxygen (O&#8322;)</li>\n<li>Reduces O&#8322; to two molecules of H&#8322;O</li>\n<li>This reaction also pumps protons across the inner mitochondrial membrane, contributing to the proton gradient needed for ATP synthesis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It is inhibited by copper (Option A):</strong> Incorrect. Cytochrome oxidase requires copper (CuA and CuB centers) for its function. It is not inhibited by copper; rather, it's inhibited by cyanide, CO, and H&#8322;S.</p>\n<p><strong>It transfers electrons from CoQ to cytochrome c (Option B):</strong> Incorrect. That step is done by Complex III (cytochrome bc1 complex), not Complex IV.</p>\n<p><strong>It contains a single cytochrome protein (Option D):</strong> Incorrect. Cytochrome oxidase is a multi-subunit complex and contains multiple cytochromes-notably cytochrome a and cytochrome a3-along with copper centers.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082042578ba3-5a50-41d5-bf04-178988411193.png\">", "options": ["It is inhibited by copper", "It transfers electrons from CoQ to cytochrome c", "It transfers four electrons to form the H2O molecule", "It contains a single cytochrome protein"], "html_options": ["It is inhibited by copper", "It transfers electrons from CoQ to cytochrome c", "It transfers four electrons to form the H2O molecule", "It contains a single cytochrome protein"], "corr_idx": 2}, {"id": "1192214", "html_qtxt": "Which of the following processes occurs during Phase I metabolism of xenobiotics?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Phase I reactions involve functionalization, where the goal is to introduce or expose functional groups (e.g., -OH, -NH2, -COOH) on xenobiotic molecules. These new groups make the compound more polar and prepare it for Phase II (conjugation).</p>\n<ul>\n<li>Most Phase I reactions are oxidation reactions catalyzed by cytochrome P450 monooxygenases.</li>\n<li>These reactions may result in activation (e.g., conversion of prodrugs to active drugs) or sometimes more toxic intermediates.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Involves the process of conjugation (Option A):</strong> Incorrect. Conjugation reactions occur in Phase II, not Phase I. Phase II attaches hydrophilic groups like glucuronic acid, sulfate, or glutathione.</p>\n<p><strong>Catalyzed by dioxygenase enzymes (Option B):</strong> Incorrect. Phase I reactions are primarily catalyzed by monooxygenases, especially the cytochrome P450 family. Dioxygenases are more involved in specific metabolic pathways, like tryptophan or arachidonic acid metabolism.</p>\n<p><strong>Always make compounds nonreactive (Option D):</strong> Incorrect. Phase I reactions often make compounds more reactive (e.g., epoxides), but not always safer. Some become toxic or carcinogenic unless further detoxified in Phase II.</p>", "options": ["Involves the process of conjugation", "Catalysed by dioxygenase enzymes", "Introducing new groups that can be conjugated", "Always make compounds nonreactive"], "html_options": ["Involves the process of conjugation", "Catalysed by dioxygenase enzymes", "Introducing new groups that can be conjugated", "Always make compounds nonreactive"], "corr_idx": 2}, {"id": "1192221", "html_qtxt": "Which of the following Cytochrome enzyme inhibition will provide a novel way to help smoking cessation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>CYP2A6 is the primary enzyme responsible for the metabolism of nicotine into cotinine.</li>\n<li>Individuals with inactive variants (null alleles) of CYP2A6 metabolize nicotine more slowly, leading to higher and prolonged nicotine levels in the brain.</li>\n<li>As a result, they are less likely to develop nicotine addiction and often smoke fewer cigarettes.</li>\n<li>Therefore, inhibition of CYP2A6 is a promising strategy for smoking cessation, as it could mimic this naturally protective effect.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>CYP2C9 (Option A):</strong> Metabolizes drugs like warfarin, not nicotine. Inhibition or induction of CYP2C9 affects drug metabolism, but has no role in smoking cessation.</p>\n<p><strong>CYP2E1 (Option B):</strong> Metabolizes ethanol and tobacco-related procarcinogens, but not nicotine. Inhibition may reduce toxicity, but it doesn't impact nicotine addiction directly.</p>\n<p><strong>CYP1A2 (Option D):</strong> Involved in the metabolism of caffeine, steroid hormones, and some drugs. Though induced by smoking, its inhibition doesn't assist in quitting smoking.</p>", "options": ["CYP2C9", "CYP2E1", "CYP2A6", "CYP1A2"], "html_options": ["CYP2C9", "CYP2E1", "CYP2A6", "CYP1A2"], "corr_idx": 2}, {"id": "1192223", "html_qtxt": "Which of the following is the most common Phase II conjugation reaction involved in drug metabolism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Phase II metabolism of xenobiotics (foreign substances like drugs or toxins) involves conjugation reactions, where polar groups are added to increase water solubility and enhance excretion.</li>\n<li>Among these, glucuronidation (conjugation with glucuronic acid) is the most common and frequent reaction.</li>\n<li>The enzyme UDP-glucuronosyltransferase uses UDP-glucuronic acid as a donor, attaching glucuronic acid to drugs, hormones, bilirubin, and various toxins. These glucuronides are easily excreted in urine or bile.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Glutathione (Option A):</strong> Important in detoxifying electrophilic xenobiotics, especially reactive oxygen species and carcinogens. Less frequent than glucuronidation.</p>\n<p><strong>Sulfate (Option C):</strong> Used in sulfation reactions, especially for phenols, alcohols, and steroids. Uses PAPS (phosphoadenosine phosphosulfate) as a sulfate donor. Still less common than glucuronidation.</p>\n<p><strong>Hydroxyl group (Option D):</strong> Not a conjugation group but a product of hydroxylation, a Phase I reaction. It introduces a reactive site for Phase II conjugation but isn't itself a conjugating molecule.</p>", "options": ["Glutathione", "Glucuronic acid", "Sulfate", "Hydroxyl group"], "html_options": ["Glutathione", "Glucuronic acid", "Sulfate", "Hydroxyl group"], "corr_idx": 1}, {"id": "1192227", "html_qtxt": "The metabolism of the following compounds will involve the enzyme cytochrome P450, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vitamin E does not primarily involve CYP450.</p>\n<ul>\n<li>Unlike vitamin D, which is activated by CYP450-mediated hydroxylation, vitamin E metabolism involves different enzymatic pathways and does not rely significantly on cytochrome P450 enzymes.</li>\n<li>Cytochrome P450 enzymes (CYPs) are a superfamily of enzymes primarily involved in Phase I detoxification, especially hydroxylation reactions.</li>\n<li>They are located mostly in the endoplasmic reticulum of liver cells and are key players in the metabolism of endogenous (e.g., steroid hormones) and exogenous (e.g., drugs and pollutants) substances.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acetaminophen (Option A):</strong> A commonly used drug that undergoes Phase I metabolism via CYP2E1, forming a toxic intermediate (NAPQI), which is then detoxified by glutathione.</p>\n<p><strong>Steroid hormones(Option B):</strong> The biosynthesis and metabolism of steroids like cortisol, testosterone, and estrogen depend on various CYP450 isoenzymes (e.g., CYP11A1, CYP17).</p>\n<p><strong>Pollutants (Option C):</strong> Involve CYP450. Environmental toxins, polycyclic aromatic hydrocarbons (PAHs), and other pollutants are metabolised by inducible CYP enzymes (e.g., CYP1A1).</p>", "options": ["Acetaminophen", "Steroid hormones", "Pollutants", "Vitamin E"], "html_options": ["Acetaminophen", "Steroid hormones", "Pollutants", "Vitamin E"], "corr_idx": 3}, {"id": "1192230", "html_qtxt": "All of the following are conjugating agents, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucose is not a conjugating agent in Phase II metabolism.</li>\n<li>Although it's an important metabolic fuel and precursor for biosynthetic processes, it does not participate directly in conjugation reactions meant for detoxification or excretion of xenobiotics or drugs.</li>\n</ul>\n<p><strong>Explanation of the Other Options:</strong></p>\n<p><strong>Glucuronate (Option A)</strong> is a conjugating agent.</p>\n<ul>\n<li>Derived from UDP-glucuronic acid.</li>\n<li>Conjugates with various substances (e.g., bilirubin, drugs, steroids) to form glucuronides, making them water-soluble for excretion.</li>\n<li>The most frequent conjugation reaction in the body.</li>\n</ul>\n<p><strong>Glutathione (Option B)</strong> is a conjugating agent.</p>\n<ul>\n<li>A tripeptide (&gamma;-glutamyl-cysteinyl-glycine).</li>\n<li>Conjugates with electrophilic toxins and reactive intermediates.</li>\n<li>Helps detoxify harmful compounds, particularly in the liver, forming glutathione-S-conjugates.</li>\n</ul>\n<p><strong>Glycine (Option D)</strong> is a conjugating agent.</p>\n<ul>\n<li>An amino acid used in conjugation with carboxylic acid-containing compounds.</li>\n<li>Example: Benzoic acid is conjugated with glycine to form hippuric acid, which is excreted in urine.</li>\n</ul>", "options": ["Glucuronate", "Glutathione", "Glucose", "Glycine"], "html_options": ["Glucuronate", "Glutathione", "Glucose", "Glycine"], "corr_idx": 2}, {"id": "1192232", "html_qtxt": "Which one of the following molecules serves as a donor of sulfates in the phase II detoxification reaction by conjugation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>PAPS is the universal sulfate donor used in sulfation reactions during Phase II detoxification.</li>\n<li>It donates sulfate groups to compounds like phenols, alcohols, and aromatic amines, making them more water-soluble for excretion.</li>\n<li>It is also used in the sulfation of hormones, glycosaminoglycans, and other biomolecules.</li>\n</ul>\n<p><strong>Explanation of the other option:</strong></p>\n<p><strong>SAM (S-Adenosyl Methionine) (Option A):</strong></p>\n<ul>\n<li>Donor of methyl groups, not sulfate.</li>\n<li>Involved in methylation reactions, such as methylation of catecholamines, DNA, and some drugs during Phase II detoxification.</li>\n</ul>\n<p><strong>SAH (S-Adenosyl Homocysteine) (Option B):</strong></p>\n<ul>\n<li>A byproduct is formed after SAM donates its methyl group.</li>\n<li>Not a donor of sulfate, nor directly involved in conjugation.</li>\n</ul>\n<p><strong>GSH (Glutathione) (Option D):</strong></p>\n<ul>\n<li>A tripeptide (&gamma;-glutamyl-cysteinyl-glycine).</li>\n<li>Conjugates with electrophilic compounds during Phase II detoxification (e.g., reactive oxygen species, some drugs).</li>\n<li>Does not donate sulfate, but acts as a nucleophile.</li>\n</ul>", "options": ["SAM (S-Adenosyl Methionine)", "SAH (S-Adenosyl Homocysteine)", "PAPS (Adenosine 3'-phosphate-5'-phosphosulfate)", "GSH (Glutathione)"], "html_options": ["SAM (S-Adenosyl Methionine)", "SAH (S-Adenosyl Homocysteine)", "PAPS (Adenosine 3'-phosphate-5'-phosphosulfate)", "GSH (Glutathione)"], "corr_idx": 2}]}, {"moduleId": 1008720, "name": "Classification And Properties", "questions": [{"id": "1169859", "html_qtxt": "Which of the following is a simple lipid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Beeswax</strong> is classified as a <strong>simple lipid</strong>.</li>\n<li>A <strong>Simple lipid</strong>includes fats and waxes, which are esters of fatty acids with various alcohols:\n<ul>\n<li><strong>Fats:</strong>Esters of fatty acids with glycerol, and oils are their liquid form</li>\n<li><strong>Waxes:</strong>Esters of fatty acids with higher molecular weight.</li>\n</ul>\n</li>\n<li><strong>Complex lipids</strong> include <strong>phospholipids</strong>, <strong>glycolipids</strong>, and <strong>lipoproteins</strong>. They contain additional functional groups, such as <strong>phosphate</strong>, <strong>carbohydrate</strong>, or <strong>protein</strong> components, along with fatty acids and alcohols, and are crucial for maintaining <strong>membrane integrity and performing signalling functions</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glycolipids (Option A)</strong> are complex lipids composed of a fatty acid, sphingosine, and a carbohydrate group.</p>\n<p><strong>Lipoproteins (Option B)</strong> are complex lipid-protein assemblies involved in lipid transport, not simple lipids.</p>\n<p><strong>Vitamin E (Option C) </strong>is a derived lipid; it is not structurally a simple lipid.</p>", "options": ["Glycolipid", "Lipoproteins", "Vitamin E", "Beeswax"], "html_options": ["Glycolipid", "Lipoproteins", "Vitamin E", "Beeswax"], "corr_idx": 3}, {"id": "1169861", "html_qtxt": "Which among the following statements is true regarding medium-chain fatty acids?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Short-chain and <strong>medium-chain fatty acids do not require</strong> the aid of a carrier molecule such as <strong>carnitine</strong> and can cross directly.<strong> (Option A)</strong></li>\n<li>They are also not carrier dependent on<strong> CPT 1(Carnitine Palmitoyltransferase I)</strong> and thus not regulated by<strong> Malonyl CoA.</strong></li>\n<li>They have<strong> no role in atherosclerosis. (Option B)</strong></li>\n<li><strong>Only long-chain fatty acids are accumulated in cerebro-hepato-renal syndrome,</strong> and medium chains are not. <strong>(Option D)</strong></li>\n<li>Medium-chain fatty acids are found in <strong>coconut oil</strong> and <strong>palm kernel oil</strong>, rich in capric and caprylic acids.</li>\n<li>Medium-chain fatty acids are commonly used in <strong>medical formulas and parenteral nutrition</strong> due to their easy digestibility.</li>\n<li>Medium-chain fatty acids are useful in patients with <strong>fat malabsorption, pancreatic insufficiency</strong>, and <strong>inborn errors of long-chain fatty acid metabolism</strong> (e.g., CPT deficiencies).</li>\n<li>Medium-chain fatty acids <strong>do not require bile salts</strong> for emulsification during digestion.</li>\n</ul>", "options": ["Do not need a carrier for transport across the mitochondrial membrane", "No effect on atherosclerosis", "Role of carnitine in metabolism", "Not accumulated in cerebro-hepato-renal syndrome"], "html_options": ["Do not need a carrier for transport across the mitochondrial membrane", "No effect on atherosclerosis", "Role of carnitine in metabolism", "Not accumulated in cerebro-hepato-renal syndrome"], "corr_idx": 2}, {"id": "1169864", "html_qtxt": "Respiratory quotient of fats is?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The <strong>respiratory quotient of fats is 0.7</strong></li>\n<li>The <strong>Respiratory Quotient or RQ</strong> value is a measure of the <strong>ratio of carbon dioxide</strong><strong> produced and oxygen consumed by an organism per unit time</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904dd8c1652-89a7-4eee-9cf1-0aaf84b4d8d1.png\"></li>\n<li>RQ of <strong>carbohydrates is 1.0 (Option C)</strong></li>\n<li>RQ of <strong>proteins is 0.81 (Option B)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081655e0af42-3f23-47b4-8e4b-d42367f80d5f.png\"></li>\n</ul>", "options": ["0.71", "0.81", "1.0", "0.66"], "html_options": ["0.71", "0.81", "1.0", "0.66"], "corr_idx": 0}, {"id": "1169866", "html_qtxt": "Aspirin blocks an enzyme irreversibly to produce its antithrombotic and anti-inflammatory effects. Which lipid product is utilised by enzymes to produce its effects?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Aspirin</strong> blocks the <strong>enzyme COX,</strong> which blocks the conversion of <strong>Arachidonic acid</strong> into proinflammatory prostaglandins.</li>\n<li><strong>Arachidonic acid is a 20-carbon, 4-double-bonds containing &omega;-6 fatty acid.</strong></li>\n<li>Arachidonic acid is a semi-essential fatty acid, as it is made from linolenic acid but becomes essential in its absence.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>3 double bonds containing &omega;-3 fatty acid (Option A): </strong>This refers to <strong>&alpha;-linolenic acid (C18:3, &omega;-3)</strong>, an <strong>essential fatty acid</strong> and precursor of eicosapentaenoic acid (EPA) and docosahexaenoic acid (DHA).</p>\n<p><strong>1 double bond containing &omega;-9 fatty acid</strong> <strong>(Option C): </strong>This refers to <strong>oleic acid</strong>, which has <strong>cardioprotective properties</strong> by improving HDL and reducing LDL.</p>\n<p><strong>5 double bonds containing &omega;-3 fatty acid (Option D):</strong> This refers to <strong>eicosapentaenoic acid (EPA, &omega;-3)</strong>. It competes with arachidonic acid for COX and LOX enzymes, producing <strong>less inflammatory eicosanoids</strong>. Used therapeutically in <strong>hypertriglyceridemia and cardiovascular risk reduction</strong>.</p>", "options": ["3 double bonds containing &omega;-3 fatty acid.", "4 double bonds containing &omega;-6 fatty acid.", "1 double bond containing &omega;-9 fatty acid.", "5 double bonds containing &omega;-3 fatty acid."], "html_options": ["3 double bonds containing &omega;-3 fatty acid.", "4 double bonds containing &omega;-6 fatty acid.", "1 double bond containing &omega;-9 fatty acid.", "5 double bonds containing &omega;-3 fatty acid."], "corr_idx": 1}, {"id": "1169867", "html_qtxt": "The Highest concentration of fatty acids is present in?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Coconut oil</strong> contains the <strong>highest concentration of saturated fatty acids</strong> among common edible oils.</li>\n<li>Coconut oil is composed predominantly of <strong>medium-chain triglycerides (MCTs)</strong>, particularly <strong>lauric acid (C12:0)</strong>, which accounts for nearly <strong>50% of its fatty acid content</strong>.</li>\n<li><strong>Ghee</strong> contains a high amount of saturated fat, but not as high as coconut oil in fatty acid concentration. <strong>(Option A ruled out)</strong></li>\n<li><strong>Cottonseed oil is </strong>rich in polyunsaturated fatty acids but has a lower total fatty acid concentration. <strong>(Option B ruled out)</strong></li>\n<li><strong>Palm kernel oil</strong> has high saturated fat, but less than coconut oil. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["Ghee", "Cottonseed oil", "Palm kernel oil", "Coconut oil"], "html_options": ["Ghee", "Cottonseed oil", "Palm kernel oil", "Coconut oil"], "corr_idx": 3}, {"id": "1169868", "html_qtxt": "The benefits of &omega;-3 fatty acids are protective effects against all the following except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Omega-3 fatty acids (&omega;-3 FAs)</strong>, particularly <strong>eicosapentaenoic acid (EPA)</strong> and <strong>docosahexaenoic acid (DHA)</strong>, have been shown to have multiple health benefits:\n<ul>\n<li>CVD</li>\n<li>Rheumatoid Arthritis (RA) <strong>(Option B)</strong></li>\n<li>Cancer <strong>(Option A)</strong></li>\n<li>Alzheimer's disease <strong>(Option D)</strong></li>\n</ul>\n</li>\n<li>But <strong>not in mania.</strong></li>\n</ul>", "options": ["Cancers", "RA", "Mania", "Alzheimer's"], "html_options": ["Cancers", "RA", "Mania", "Alzheimer's"], "corr_idx": 2}, {"id": "1169869", "html_qtxt": "All are true about Cervonic acid except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Cervonic acid</strong> is formed from<strong> &alpha;-Linolenic acid</strong>, <strong>not linoleic acid.</strong></li>\n<li>Cervonic acid, also known as <strong>DHA (docosahexaenoic acid)</strong>, is an <strong>&omega;-3 fatty acid</strong> found in <strong>breast milk</strong>, fish oils and algal oil. <strong>(Option D)</strong></li>\n<li>Highest concentrations are in the <strong>retina</strong>, <strong>cerebral cortex</strong> and <strong> (Option A)</strong></li>\n<li>Deficiency of DHA has been implicated in <strong>retinal dysfunction,</strong> including <strong>retinitis pigmentosa,</strong> as well as cognitive and neurodevelopmental disorders. <strong>(Option C)</strong></li>\n</ul>", "options": ["Found in the cerebral cortex and sperm", "Is synthesised from linoleic acid", "Deficiency causes Retinitis pigmentosa", "Breast milk is a source"], "html_options": ["Found in the cerebral cortex and sperm", "Is synthesised from linoleic acid", "Deficiency causes Retinitis pigmentosa", "Breast milk is a source"], "corr_idx": 1}, {"id": "1169871", "html_qtxt": "A preterm infant admitted to the NICU shows reticulo-granular opacities on X-ray with a white out appearance. The child had chest retractions, tachypnea, and nasal flaring. Which of the following can be used as a test for the diagnosis of this condition?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The given clinical scenario is highly suggestive of <strong>Hyaline membrane disease or Respiratory distress syndrome,</strong> which is due to defective production of surfactant.</li>\n<li>The active component of surfactant is <strong>phosphatidylcholine (lecithin)</strong></li>\n<li>Chemically, <strong>phosphatidylcholine</strong> is composed of:<br /> <strong>Glycerol + 2 fatty acids + phosphate group (PO<sub>2</sub>) + choline</strong>.</li>\n<li>Measurement of the <strong>Lecithin: Sphingomyelin (L: S) ratio</strong> in amniotic fluid is the classic test used to <strong>assess fetal lung maturity</strong>. An <strong>L:S ratio >2</strong> indicates <strong>adequate surfactant production.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glycerol + 2 fatty acids + PO4 + ethanolamine</strong> <strong>(Option A): Ethanolamine </strong>forms<strong> phosphatidylethanolamine (PE). </strong>It is involved in membrane structure and blood coagulation.</p>\n<p><strong>Glycerol + 2 fatty acids + PO4 + serine (Option C): Serine </strong>forms<strong> phosphatidylserine (PS), </strong>which plays an important role in<strong> apoptosis and cell signalling.</strong></p>\n<p><strong>Glycerol + 2 fatty acids + PO4 + inositol (Option D): Inositol </strong>forms<strong> phosphatidylinositol (PI), </strong>which plays an important role in<strong> signal transduction as a secondary messenger.</strong></p>", "options": ["Glycerol + 2 fatty acids + po4 + ethanolamine", "Glycerol + 2 fatty acids + po4 + choline", "Glycerol + 2 fatty acids + po4 + serine", "Glycerol + 2 fatty acids + po4 + inositol"], "html_options": ["Glycerol + 2 fatty acids + po4 + ethanolamine", "Glycerol + 2 fatty acids + po4 + choline", "Glycerol + 2 fatty acids + po4 + serine", "Glycerol + 2 fatty acids + po4 + inositol"], "corr_idx": 1}, {"id": "1169873", "html_qtxt": "Which of the following statements about glycolipids is incorrect?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Glycolipids</strong> are found in the <strong>outer</strong> <strong>leaflet</strong> of the <strong>plasma membrane</strong>.</li>\n<li>All glycolipids are formed from the <strong>alcohol</strong> <strong> (Option A)</strong></li>\n<li>They are widely distributed in the body, most commonly found in neurons. <strong>(Option B)</strong></li>\n<li><strong>Phosphatidyl serine</strong> is generally always present on the <strong>inner leaflet</strong> of the plasma membrane (except during apoptosis)</li>\n<li>The glycosphingolipids differ from sphingomyelin in that they<strong> do not contain phosphate. (Option D)</strong></li>\n</ul>", "options": ["Alcohol in them is always Sphingosine", "Widely distributed", "Found on the inner leaflet of the plasma membrane", "Complex lipids that do not contain phosphoric acid"], "html_options": ["Alcohol in them is always Sphingosine", "Widely distributed", "Found on the inner leaflet of the plasma membrane", "Complex lipids that do not contain phosphoric acid"], "corr_idx": 2}, {"id": "1169876", "html_qtxt": "The receptor for the cholera toxin on the cell membrane is:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Cholera toxin</strong>, produced by Vibrio cholerae, exerts its pathogenic effects by binding specifically to the <strong>GM1 ganglioside</strong> present on the <strong>outer leaflet of the plasma membrane</strong> of intestinal epithelial cells.</li>\n<li><strong>GM1</strong> is a <strong>glycosphingolipid</strong> that serves as a receptor facilitating toxin entry into the cell.</li>\n<li>Once internalised, cholera toxin activates <strong>adenylyl cyclase</strong>, leading to increased <strong>cAMP levels</strong>, causing chloride ion secretion and resulting in <strong>secretory diarrhoea</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816eccc13a9-353e-4f96-b2ba-0190e68eed30.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>GM2 (Option B) </strong>is involved in <strong>Tay-Sachs disease</strong>.</p>\n<p><strong>GM3 (Option C): </strong>Plays a role in <strong>cancer development and progression</strong>.</p>\n<p><strong>GM4 (Option D): </strong>Contributes to maintaining <strong>neural membranes</strong> and <strong>synaptic function</strong>.</p>", "options": ["GM1", "GM2", "GM3", "GM4"], "html_options": ["GM1", "GM2", "GM3", "GM4"], "corr_idx": 0}, {"id": "1169878", "html_qtxt": "Hormones that cause an increase in free fatty acid levels in the blood are all of the above except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Insulin</strong> <strong>inhibits lipolysis by inhibiting hormone-sensitive lipase (HSL) </strong>and causes a <strong>decrease in free fatty acid levels in the blood.</strong></li>\n</ul>\n<p>Hormones that increase lipolysis are:</p>\n<ul>\n<li>Epinephrine</li>\n<li>Norepinephrine</li>\n<li>Glucagon</li>\n<li>ACTH</li>\n<li><strong>TSH (Option B)</strong></li>\n<li>MSH (melanocyte-stimulating hormone) <strong>(Option A)</strong></li>\n<li>GH</li>\n<li><strong>Vasopressin (Option C)</strong></li>\n</ul>", "options": ["Beta melanocyte-stimulating hormone", "TSH", "Vasopressin", "Insulin"], "html_options": ["Beta melanocyte-stimulating hormone", "TSH", "Vasopressin", "Insulin"], "corr_idx": 3}, {"id": "1169881", "html_qtxt": "Which among the following is the most active plasma lipid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Although <strong>cholesterol esters</strong> are quantitatively the most abundant plasma lipids, the <strong>most metabolically active</strong> are the <strong>unesterified long-chain fatty acids</strong>, i.e., <strong>Free Fatty Acids (FFAs)</strong>.</li>\n<li>Plasma lipids consist of:\n<ul>\n<li>Triacylglycerol (16%)</li>\n<li>Phospholipids (30%)</li>\n<li>Cholesterol (14%)</li>\n<li>Cholesterol esters(36%)</li>\n<li>Un-esterified long chain fatty acids(4%), also known as NEFA (Non-Esterified Fatty Acids) or FFA (Free Fatty Acids)</li>\n</ul>\n</li>\n<li>FFAs play a dynamic role in <strong>energy metabolism</strong>, being rapidly mobilised and utilised by tissues as an energy source.</li>\n<li>They circulate in plasma bound to <strong>albumin</strong> and are key in fasting and stress conditions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chylomicron (Option B): </strong>Large lipoproteins for dietary fat transport; not highly metabolically active in plasma.</p>\n<p><strong>Phospholipid (Option C): </strong>Structural components, not primary active plasma lipid<strong>.</strong></p>\n<p><strong>Cholesterol (Option D): </strong>Important for membranes and hormones but not metabolically active in plasma.</p>", "options": ["FFA", "Chylomicron", "Phospholipid", "Cholesterol"], "html_options": ["FFA", "Chylomicron", "Phospholipid", "Cholesterol"], "corr_idx": 0}, {"id": "1169892", "html_qtxt": "Maximum content of triglycerides is present in?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Four major groups of lipoproteins are present, which are:</p>\r\n<ul>\r\n<li><strong>Chylomicrons</strong>: contain the <strong>largest amount of lipids (98-99%),</strong> made up of <strong>triglycerides</strong> and other lipids</li>\r\n<li><strong>Very low-density lipoproteins (VLDL)</strong>: derived from the liver for the transport of triacylglycerol. <strong>(Option C ruled out)</strong></li>\r\n<li><strong>Low-density lipoproteins (LDL):</strong> These represent the final stage of catabolism of VLDL. <strong>(Option B ruled out)</strong></li>\r\n<li><strong>High-density lipoproteins (HDL):</strong> involved in cholesterol transport and VLDL and Chylomicron metabolism. <strong>(Option A ruled out)</strong></li>\r\n</ul>\r\n<p><strong>Triacylglycerol glycerol</strong> is the predominant lipid in Chylomicrons and VLDL, and Cholesterol and phospholipid are the contents of LDL and HDL, respectively</p>\r\n<p>Lipoproteins are also classified according to their electrophoretic properties as:</p>\r\n<ul>\r\n<li>Alpha band: HDL</li>\r\n<li>Beta band: LDL</li>\r\n<li>Pre-Beta band: VLDL<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2024031923c4b1b3-79ec-487a-ba36-81871ab64f46.png\"></li>\r\n</ul>", "options": ["HDL", "LDL", "VLDL", "Chylomicrons"], "html_options": ["HDL", "LDL", "VLDL", "Chylomicrons"], "corr_idx": 3}, {"id": "1169895", "html_qtxt": "Which of the following statements about lipoproteins is false?<br>a. Polar groups face outwards<br>b. Non-polar group faces outwards<br>c. The protein part is called apoprotein<br>d. Polar groups form the core of the lipoprotein.", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Lipoproteins consist of a Nonpolar core and a single layer of Amphipathic lipid.</li>\r\n<li>The <strong>non-polar components</strong> form the core. <strong>(Statement d is false)</strong></li>\r\n<li>The non-polar core consists of TGs and Cholesterol ester, and the orientation is such that the <strong>polar groups face outward to the aqueous medium.</strong><br /><strong>(Statement a is true and Statement b is false)</strong></li>\r\n<li>The <strong>protein part</strong> of the lipoprotein is called <strong>Apolipoprotein or Apoprotein (Statement c is true)</strong></li>\r\n</ul>\r\n<p>Statements <strong>b </strong>and <strong>d </strong> are false.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20240311890b1f39-47dc-43e2-9eab-d3a9f9e206a2.png\">", "options": ["a, b, c, d", "b, d", "b, c, d", "Only d"], "html_options": ["a, b, c, d", "b, d", "b, c, d", "Only d"], "corr_idx": 1}, {"id": "1180395", "html_qtxt": "The following statements are true about Trans fatty acids except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Trans fatty acids</strong></p>\n<ul>\n<li><strong>Trans fatty acids exacerbate essential fatty acids deficiency</strong> by competing for essential fatty acids, <strong>so increased trans fatty acids in the diet lead to decreased essential fatty acids in the human body.</strong></li>\n<li>Present in <strong>dairy products</strong>and partially <strong>hydrogenated edible oils. (Option C)</strong></li>\n<li>They are used in the food industry to improve the shelf life.</li>\n<li>Trans fatty acids are present in high amounts in <strong>processed foods</strong>, fast foods and bakery items. <strong>(Option B)</strong></li>\n<li>Consumption of trans fatty acids for the long term may raise the risk factor for cardiovascular diseases like <strong>Atherosclerosis</strong>,<strong> coronary Artery disease</strong>, and <strong>Diabetes mellitus </strong>since they increase <strong>LDL. (Option D)</strong></li>\n</ul>", "options": ["Increased TFA in the diet leads to increased essential fatty acids in the body.", "Fried rice has a high content of Trans Fatty acids", "Partial Hydrogenation increases Trans Fatty Acid", "Increases LDL"], "html_options": ["Increased TFA in the diet leads to increased essential fatty acids in the body.", "Fried rice has a high content of Trans Fatty acids", "Partial Hydrogenation increases Trans Fatty Acid", "Increases LDL"], "corr_idx": 0}, {"id": "1180400", "html_qtxt": "Which of the following are the active compounds of the eicosanoids?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Eicosanoids</strong> are <strong>physiologically</strong> and <strong>pharmacologically</strong> active compounds.</li>\n<li>Active compounds of the eicosanoids include:\n<ul>\n<li><strong>Prostaglandins (PG)</strong></li>\n<li><strong>Thromboxane (TX) </strong></li>\n<li>Leukotrienes (LT)</li>\n<li><strong>Lipoxins (LX).</strong></li>\n</ul>\n</li>\n<li>Physiologically, they are considered to act as local hormones functioning through G-protein-linked receptors to elicit their biochemical effects.</li>\n<li><strong>Arachidonate</strong> and some other<strong> C20 polyunsaturated fatty acids </strong>give rise to Eicosanoids.</li>\n<li>Three groups of eicosanoids are synthesised from C20 Arachidonic acids derived from the essential fatty acids linoleate and linolenate, or directly from dietary Arachidonate and Eicosapentanoate.</li>\n<li>Upon stimulation, <strong>phospholipase A2</strong> releases arachidonic acid, which is then metabolised by:\n<ul>\n<li><strong>Cyclooxygenase (COX)</strong>: Prostaglandins and Thromboxanes.</li>\n<li><strong>Lipoxygenase (LOX)</strong>: Leukotrienes and Lipoxins.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508166ca910b2-67a5-499b-97cf-aa351d7f5ae3.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["Prostaglandins", "Thromboxane", "Lipoxins", "All of the above"], "html_options": ["Prostaglandins", "Thromboxane", "Lipoxins", "All of the above"], "corr_idx": 3}, {"id": "1180403", "html_qtxt": "Wrong statement about fatty acid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Most of the naturally occurring <strong>unsaturated fatty acids</strong> exist in the <strong>cis-form</strong>.</li>\n<li>PUFA is essential for <strong>membrane structure</strong>.<strong> (Option A)</strong></li>\n<li>Biologically, <strong>arachidonic acid</strong> is crucial to life. <strong>(Option B)</strong></li>\n<li><strong>Hydrogenated vegetable oils</strong> contain <strong>trans fatty acids</strong>. <strong>(Option C) </strong></li>\n<li>Trans fatty acids are present in certain foods, arising as a <strong>by-product of the saturation of fatty acids</strong> during hydrogenation, or \"hardening\", of natural oils in the manufacture of margarine.</li>\n</ul>", "options": ["PUFA is essential for membrane structure", "Biologically, arachidonic acid is essential to life", "Hydrogenated vegetable oils contain Trans fatty acids", "Most of the naturally occurring unsaturated FAs exist as trans-isomers"], "html_options": ["PUFA is essential for membrane structure", "Biologically, arachidonic acid is essential to life", "Hydrogenated vegetable oils contain Trans fatty acids", "Most of the naturally occurring unsaturated FAs exist as trans-isomers"], "corr_idx": 3}, {"id": "1180405", "html_qtxt": "The highest PUFA content is seen in?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Polyunsaturated fatty acids (PUFAs)</strong> are essential components of the diet and play important roles in <strong>cell membrane structure and function</strong>, <strong>eicosanoid synthesis</strong>, and <strong>cardiovascular health</strong>.</li>\r\n<li>Among commonly used oils, the <strong>PUFA content</strong> is highest in:\r\n<ul>\r\n<li><strong>Safflower oil:</strong> ~75% PUFA</li>\r\n<li><strong>Sunflower oil:</strong> ~65% PUFA <strong>(Option D)</strong></li>\r\n<li><strong>Corn oil:</strong> ~60% PUFA <strong>(Option C)</strong></li>\r\n<li><strong>Groundnut oil (Peanut oil):</strong> Lower PUFA (~30-35%) <strong>(Option A)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>Thus, <strong>safflower oil</strong> has the <strong>highest PUFA content</strong> among the given options.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20240311571489d4-cfcc-4ad6-bd95-3ada0048a9af.png\">", "options": ["Groundnut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "html_options": ["Groundnut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "corr_idx": 1}, {"id": "1180408", "html_qtxt": "Which among the following is a cardio-protective fatty acid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Significance of &omega;3 Fatty Acid</strong></p>\n<ul>\n<li><strong>Decreases the risk of Cardiovascular Disease</strong></li>\n<li>Appear to <strong>replace arachidonic acid</strong> in platelet membranes</li>\n<li><strong>Lower the production of thromboxane and the tendency of platelet aggregation</strong></li>\n<li><strong>Decrease</strong> <strong>Serum Triglycerides</strong></li>\n<li>Important for Infant Development</li>\n<li>Lowers the risk of various mental illnesses (Depression, ADHD)</li>\n<li>Lowers the risk of chronic degenerative diseases such as Cancer, Rheumatoid Arthritis, and <strong>Alzheimer's Disease</strong>.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Palmitic acid (Option A):</strong> A saturated fatty acid associated with increased cardiovascular risk.</p>\n<p><strong>Stearic acid (Option B): </strong>A Saturated fatty acid; neutral or slightly negative cardiovascular impact.</p>\n<p><strong>Oleic acid (Option C): </strong>Monounsaturated; mildly beneficial but not strongly cardio-protective.</p>", "options": ["Palmitic acid", "Stearic acid", "Oleic acid", "Omega-3 fatty acid"], "html_options": ["Palmitic acid", "Stearic acid", "Oleic acid", "Omega-3 fatty acid"], "corr_idx": 3}, {"id": "1180411", "html_qtxt": "Which of the following is not an omega-6 fatty acid?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Alpha-linolenic acid (ALA)</strong>, on the other hand, is an <strong>omega-3 (&omega;-3) fatty acid</strong> (18:3, &omega;-3) and does <strong>not belong to the omega-6 family</strong>.</li>\r\n<li><strong>Omega-6 (&omega;-6) fatty acids</strong> are unsaturated fatty acids where the first double bond is located at the <strong>6th carbon</strong> from the methyl (omega) end.</li>\r\n</ul>\r\n<p>Examples of <strong>omega-6 fatty acids</strong> include:</p>\r\n<ul>\r\n<li><strong>Linoleic acid (LA; 18:2, &omega;-6) (Option B)</strong></li>\r\n<li><strong>Gamma-linolenic acid (GLA; 18:3, &omega;-6) (Option D)</strong></li>\r\n<li><strong>Arachidonic acid (AA; 20:4, &omega;-6) (Option A)</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202403111e8c2c29-0585-4153-aa9e-dd3cb323f777.png\"></li>\r\n</ul>", "options": ["Arachidonic Acid", "Linoleic Acid", "Alpha-linolenic acid", "Gamma linolenic acid ."], "html_options": ["Arachidonic Acid", "Linoleic Acid", "Alpha-linolenic acid", "Gamma linolenic acid ."], "corr_idx": 2}, {"id": "1180415", "html_qtxt": "A 40-year-old male wants to reduce his weight, so he tries to stay away from fatty food for several weeks. Which of the following lipid products is most deficient in him?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Prostaglandins</strong> are <strong>eicosanoids</strong> derived from <strong>arachidonic acid</strong>, which is a polyunsaturated fatty acid present in membrane phospholipids.</li>\n<li>Arachidonic acid itself comes from <strong>dietary essential fatty acids</strong> (like linoleic acid).</li>\n<li>When a person <strong>avoids fatty food</strong>, they are likely to have <strong>reduced intake of essential fatty acids</strong>.</li>\n<li>Over time, this can lead to <strong>a decrease in the synthesis of arachidonic acid</strong>, thereby reducing the availability of substrates for prostaglandin synthesis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sphingolipids (Option A): </strong>Found in neural tissues (myelin sheath). Mostly structural lipids, not significantly affected by short-term dietary fat restriction.</p>\n<p><strong>Glycolipids (Option B): </strong>Composed of a lipid and carbohydrate, also primarily structural. Their levels are more genetically and metabolically regulated, not significantly diet-dependent.</p>\n<p><strong>Phospholipids (Option D): </strong>A major component of cell membranes. The body maintains its levels even during fat restriction due to de novo synthesis from carbohydrates and proteins.</p>", "options": ["Sphingolipids", "Glycolipids", "Prostaglandins", "Phospholipids"], "html_options": ["Sphingolipids", "Glycolipids", "Prostaglandins", "Phospholipids"], "corr_idx": 2}, {"id": "1180418", "html_qtxt": "The Maximum number of saturated fatty acids is seen in:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Coconut oil</strong> contains the <strong>highest percentage of saturated fatty acids</strong> among commonly used oils.</li>\n<li>It is also the <strong>richest source of medium-chain fatty acids (MCFAs)</strong>.</li>\n<li>Saturated fatty acids in coconut oil are primarily <strong>lauric acid, myristic acid, and palmitic acid</strong>.</li>\n<li>In contrast, oils such as <strong>safflower oil, corn oil, and sunflower oil</strong> are rich in <strong>polyunsaturated fatty acids (PUFAs)</strong>. <strong>(Options B, C and D ruled out)</strong></li>\n<li><strong>Safflower oil</strong> has one of the <strong>highest PUFA contents</strong>, while <strong>coconut oil has the least PUFA content</strong>.</li>\n</ul>", "options": ["Coconut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "html_options": ["Coconut oil", "Safflower oil", "Corn oil", "Sunflower oil"], "corr_idx": 0}, {"id": "1180422", "html_qtxt": "All sentences are true about essential fatty acids except?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Arachidonic acid</strong> is considered a semi-essential fatty acid as it can be synthesised from <strong>linoleic acid.</strong></li>\n<li>Some polyunsaturated fatty acids cannot be synthesised by mammals and are <strong>nutritionally essential</strong>. <strong>(Option A)</strong></li>\n<li>Linoleic and &alpha;-linolenic acids are the only fatty acids known to be essential for the complete nutrition of many species of animals, including humans, and are termed the nutritionally essential fatty acids.</li>\n<li>In most mammals, arachidonic acid can be formed from linoleic acid. Double bonds can be introduced at the &delta;4, &delta;5, &delta;6, and &delta;9 positions in most animals, <strong>but never beyond the &delta;9 position. (Option B)</strong></li>\n<li>In contrast, plants can synthesise the nutritionally essential fatty acids by introducing double bonds at the &delta;12 and &delta;15 positions.</li>\n<li><strong>Linoleic acid is the most essential fatty acid. (Option D)</strong></li>\n</ul>\n<p><strong>Functions of essential fatty acids</strong></p>\n<ul>\n<li>They are crucial components of <strong>phospholipids</strong> in cellular and organelle membranes, maintaining <strong>fluidity</strong> and <strong>integrity.</strong></li>\n<li>Eicosanoids are synthesised from Arachidonic acid.</li>\n<li>Lower the risk of Cardiovascular disease.</li>\n</ul>", "options": ["Fatty acids that are required by humans, but are not synthesised in the body, hence need to be supplied in the diet", "Humans lack the enzymes that can introduce a double bond beyond the 9th Carbon.", "Arachidonic acid is considered a semi-essential fatty acid as it can be synthesised from oleic Acid.", "Linoleic Acid is the most essential Fatty Acid"], "html_options": ["Fatty acids that are required by humans, but are not synthesised in the body, hence need to be supplied in the diet", "Humans lack the enzymes that can introduce a double bond beyond the 9th Carbon.", "Arachidonic acid is considered a semi-essential fatty acid as it can be synthesised from oleic Acid.", "Linoleic Acid is the most essential Fatty Acid"], "corr_idx": 2}, {"id": "1180425", "html_qtxt": "Which of the following fatty acids is present in high concentration in human milk?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Docosahexaenoic acid (DHA),</strong> also known as <strong>Cervonic Acid (22:6, &omega;3),</strong> is present in high concentrations in <strong>human milk, retina, cerebral cortex, testis, and sperm</strong>.</li>\n<li>It is synthesised in the human body to a limited extent from <strong>&alpha;-linolenic acid</strong> or obtained directly from <strong>fish oils</strong>.</li>\n<li><strong>DHA</strong> is essential for <strong>brain development</strong>, <strong>visual function</strong>, and is particularly supplied via the <strong>placenta and breast milk</strong>.</li>\n<li>Deficiency of DHA is linked with conditions such as <strong>retinitis pigmentosa,</strong> where reduced levels are observed.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Eicosapentaenoic Acid - EPA (Option B):</strong> An &omega;3 fatty acid important for cardiovascular protection but less abundant in human milk.</p>\n<p><strong>Arachidonic Acid - AA (Option C):</strong> An &omega;6 fatty acid, important for inflammatory mediators but not the major fatty acid in human milk.</p>\n<p><strong>&alpha;-Linolenic Acid - ALA (Option D):</strong> A plant-based &omega;3 fatty acid, precursor to DHA, but itself not the main fatty acid present in milk.<br /> </p>", "options": ["Cervonic Acid", "Eicosapentaenoic Acid", "Arachidonic Acid", "&alpha;-Linolenic Acid"], "html_options": ["Cervonic Acid", "Eicosapentaenoic Acid", "Arachidonic Acid", "&alpha;-Linolenic Acid"], "corr_idx": 0}, {"id": "1180437", "html_qtxt": "Which of the following is a glycolipid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Glycolipids are <strong>lipids with a carbohydrate moiety </strong>attached.</li>\n<li>Glycolipids or Glycosphingolipids:\n<ul>\n<li><strong>Cerebroside</strong></li>\n<li>Sulfatide</li>\n<li>Globoside</li>\n<li>Ganglioside</li>\n</ul>\n</li>\n<li>They are important components of <strong>cell membranes</strong>, especially in the brain and nervous tissue, playing roles in <strong>cell recognition</strong> and <strong>signal transduction</strong>.</li>\n<li><strong>Cerebroside is a</strong> <strong>glycolipid</strong> consisting of <strong>Ceramide</strong> (sphingosine + fatty acid) and <strong>a single sugar</strong> (glucose or galactose). It is found in the <strong>myelin sheath of neurons.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Plasmalogen (Option B): </strong>A type of <strong>ether phospholipid</strong>, not a glycolipid. It is found in the <strong>heart and nervous tissue.</strong></p>\n<p><strong>Sphingomyelin (Option C): </strong>A <strong>sphingolipid</strong> with a <strong>phosphate group</strong>, not a sugar. Hence, it's a <strong>phospholipid</strong>, not a glycolipid.</p>\n<p><strong>Lecithin</strong> (aka Phosphatidylcholine) <strong>(Option D):</strong> A <strong>phospholipid</strong>, important in lung surfactant. It contains <strong>glycerol, phosphate, and choline</strong>, not sugar.</p>", "options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "html_options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "corr_idx": 0}, {"id": "1180440", "html_qtxt": "Many hormones act through second messengers. Second messenger is produced from:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Many hormones (like <strong>ADH, angiotensin II,</strong> and others) act through <strong>G-protein coupled receptors (GPCRs)</strong> that activate <strong>second messengers</strong> such as:\n<ul>\n<li><strong>cAMP</strong></li>\n<li><strong>IP<sub>3</sub>(Inositol triphosphate)</strong></li>\n<li><strong>DAG (Diacylglycerol)</strong></li>\n<li><strong>Ca<sup>2+</sup></strong></li>\n</ul>\n</li>\n<li>Among these, <strong>IP<sub>3</sub>and DAG</strong> are derived from <strong>phosphatidylinositol bisphosphate (PIP<sub>2</sub>)</strong>, a <strong>membrane phospholipid.</strong></li>\n</ul>\n<p><strong>Mechanism:</strong></p>\n<ul>\n<li><strong>Phosphatidylinositol &rarr; PIP<sub>2</sub></strong></li>\n<li>The inositol is present as its <strong>stereoisomer</strong>.</li>\n<li>Play an important role in <strong>cell signalling and membrane trafficking.</strong></li>\n<li>When acted upon by <strong>phospholipase C (PLC)</strong>, PIP<sub>2</sub> is cleaved into:\n<ul>\n<li><strong>IP<sub>3</sub></strong> &rarr; Mobilises <strong>Ca<sup>2+</sup></strong> from the endoplasmic reticulum</li>\n<li><strong>DAG</strong> &rarr; Activates <strong>protein kinase C (PKC)<br /> </strong></li>\n</ul>\n</li>\n</ul>\n<p>This is a classic <strong>second messenger system</strong> used by hormones like:</p>\n<ul>\n<li><strong>ADH (V1 receptor)</strong></li>\n<li><strong>Angiotensin II</strong></li>\n<li><strong>Oxytocin</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphatidylserine (Option B): </strong>Structural membrane phospholipid, <strong>not involved in second messenger synthesis.</strong></p>\n<p><strong>Phosphatidylcholine (Option C): </strong>Also structural; involved in lecithin formation, <strong>not directly forming second messengers.</strong></p>", "options": ["Phosphatidylinositol", "Phosphatidylserine", "Phosphatidylcholine", "None of these"], "html_options": ["Phosphatidylinositol", "Phosphatidylserine", "Phosphatidylcholine", "None of these"], "corr_idx": 0}, {"id": "1180442", "html_qtxt": "Which of the following molecules is present in Gangliosides?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Gangliosides</strong> are <strong>complex glycosphingolipids</strong> derived from <strong>glucosylceramide </strong>that contain one or more molecules of a <strong>sialic acid</strong>.</li>\n<li><strong>Neuraminic acid</strong> is the principal sialic acid found in human tissues.</li>\n<li>Gangliosides are present in <strong>nervous tissues</strong> in high concentration.</li>\n<li>They function in <strong>cell-cell recognition</strong> and <strong>communication as a receptor for a hormone.</strong></li>\n<li><strong>Ganglioside: Sphingosine + Fatty acid + Oligosaccharide, that contains one, two, three or four molecules of sialic acid.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphate (Option A):</strong> Found in phospholipids but not in gangliosides.</p>\n<p><strong>Sulfate (Option B):</strong> Present in sulfatides, not gangliosides.</p>\n<p><strong>Serine (Option C):</strong> Found in sphingolipids (as sphingosine precursor) but not as a characteristic component of gangliosides.</p>", "options": ["Phosphate", "Sulfate", "Serine", "Sialic Acid"], "html_options": ["Phosphate", "Sulfate", "Serine", "Sialic Acid"], "corr_idx": 3}, {"id": "1180445", "html_qtxt": "GM3 Gangliosides contain which of the following molecules?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The simplest ganglioside found in tissues is <strong>GM3</strong>, which contains <strong>ceramide</strong>, one molecule of glucose, one molecule of <strong>galactose</strong>, and one molecule of <strong>Neuraminic acid.</strong></li>\n<li>In the shorthand nomenclature used, <strong>G </strong>represents <strong>ganglioside</strong>; <strong>M </strong>is a <strong>monosialo</strong>-containing species; and the subscript <strong>3 </strong>is a number assigned based on <strong>chromatographic migration</strong>.</li>\n<li>GM1 is a more complex ganglioside derived from GM3, and is of considerable biologic interest, as it is known to be the receptor in human intestine for cholera toxin.</li>\n</ul>\n<p><strong>Note:</strong></p>\n<p><strong>Glycolipids: </strong>(Glycosphingolipids)</p>\n<ul>\n<li>The most important components in nerves and tissues & the cell membrane.</li>\n<li>Glycolipids are lipids with an attached carbohydrate or carbohydrate chain.</li>\n<li>They are widely distributed in every tissue of the body, particularly in nervous tissue such as the brain.</li>\n<li>They occur particularly in the outer leaflet of the plasma membrane, where they contribute to cell surface carbohydrates, which form the glycocalyx.</li>\n<li>Neuraminic acid is the principal sialic acid found in human tissues.</li>\n<li>Gangliosides are also present in nervous tissues in high concentration.</li>\n<li>They function in cell-cell recognition and communication and as receptors for hormones and bacterial toxins such as<strong> cholera toxin.</strong></li>\n</ul>", "options": ["Glucosyl ceramide", "Galactose", "Neuraminic acid", "All of the above"], "html_options": ["Glucosyl ceramide", "Galactose", "Neuraminic acid", "All of the above"], "corr_idx": 3}, {"id": "1180448", "html_qtxt": "Which of the following is the wrong statement regarding Polyunsaturated Fatty Acids (PUFA) and Essential Fatty Acids (EFA)?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Clinical significance of PUFA and EFA</strong></p>\n<ul>\n<li>People with a normal diet will not have any deficiency, but those who are on parenteral nutrition for long periods will have a deficiency.</li>\n<li>PUFAs are used for esterification and the excretion of cholesterol. <strong>PUFA will reduce serum cholesterol levels. (Option B is incorrect)</strong></li>\n<li>Deficiency of EFA causes <strong>acanthocytosis</strong>, <strong>hyperkeratosis</strong>, <strong>acrodermatitis </strong>and <strong>hypercholesterolemia</strong>.<strong> (Option A)</strong></li>\n<li>EFA deficiency is connected with <strong>acrodermatitis enteropathica,</strong> <strong>hepatorenal syndrome</strong> and <strong>CNS manifestations.</strong></li>\n<li>Elevated PUFA levels are seen in <strong>Zellweger's syndrome. (Option C)</strong></li>\n<li><strong>DHA levels in blood are low in patients with retinitis pigmentosa</strong>. <strong>(Option D)</strong></li>\n<li>Trans fatty acids will compete with EFAs, and may increase the EFA deficiency and decrease the fluidity of membranes.</li>\n<li>Trans fatty acids decrease HDL-cholesterol and may cause <strong>atherosclerosis.</strong></li>\n</ul>", "options": ["Deficiency of EFA causes acanthocytosis", "Excessive consumption of PUFA will increase the serum cholesterol level.", "Elevated PUFA levels are seen in Zellweger's syndrome.", "DHA levels in blood are low in patients with retinitis pigmentosa"], "html_options": ["Deficiency of EFA causes acanthocytosis", "Excessive consumption of PUFA will increase the serum cholesterol level.", "Elevated PUFA levels are seen in Zellweger's syndrome.", "DHA levels in blood are low in patients with retinitis pigmentosa"], "corr_idx": 1}]}, {"moduleId": 1008721, "name": "Fatty Acid Synthesis And Metabolism", "questions": [{"id": "1180796", "html_qtxt": "Glycosphingolipid is made up of except:", "html_expl": "<p><strong>Explanation for answer</strong>:</p>\n<ul>\n<li><strong>Glycolipids (Glycosphingolipids) </strong>are lipids containing:\n<ul>\n<li><strong>Fatty acid (Option D)</strong></li>\n<li><strong>Alcohol</strong>: <strong>Sphingosine (Option C)</strong></li>\n<li><strong>Carbohydrate</strong> (instead of phosphate) <strong>(Option A)</strong></li>\n</ul>\n</li>\n<li><strong>No glycerol, no phosphate</strong>\n<ul>\n<li>Examples: <strong>Cerebroside</strong> - contains a single sugar (e.g., glucose or galactose)</li>\n<li><strong>Ganglioside</strong> - contains oligosaccharides with <strong>sialic acid (NANA)</strong></li>\n</ul>\n</li>\n<li>Glycosphingolipids contain sphingosine, not glycerol.</li>\n<li><strong>Phospholipids</strong></li>\n<li>Lipids that contain:\n<ul>\n<li><strong>Fatty acid</strong></li>\n<li><strong>Alcohol</strong> (either <strong>glycerol</strong> or <strong>sphingosine</strong>)</li>\n<li><strong>Phosphoric acid</strong></li>\n<li><strong>Nitrogenous base</strong> (e.g., choline, ethanolamine)</li>\n</ul>\n</li>\n</ul>\n<p>General formula: Fatty Acid + Alcohol + Phosphate + Nitrogenous Base</p>\n<p><strong>Glycerophospholipids:</strong></p>\n<ul>\n<li><strong>Alcohol</strong>: <strong>Glycerol</strong></li>\n<li>Examples:\n<ul>\n<li><strong>Lecithin (Phosphatidylcholine)</strong></li>\n<li><strong>Cephalin (Phosphatidylethanolamine)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Sphingophospholipids:</strong></p>\n<ul>\n<li><strong>Alcohol</strong>: <strong>Sphingosine</strong></li>\n<li>Example: <strong>Sphingomyelin</strong> (The only phospholipid in the brain that uses sphingosine instead of glycerol)</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508262f12db17-43db-417a-a1cc-b6cadd16fa31.png\">", "options": ["Glucose", "Glycerol", "Sphingosine", "Fatty acids"], "html_options": ["Glucose", "Glycerol", "Sphingosine", "Fatty acids"], "corr_idx": 1}, {"id": "1180797", "html_qtxt": "Which of the following lipid compounds contains an alcoholic group?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Ceramide</strong> = Sphingosine (Amino alcohol) + Fatty acid</li>\n<li>Ganglioside = Ceramide + Oligosaccharide that contains N-Acetyl Neuraminic acid</li>\n<li><strong>Cerebroside</strong> = Ceramide +Monosaccharide</li>\n<li><strong>Sphingomyelin</strong> = Glycerol + 2 Fatty acid + PO<sub>4</sub> + Choline.</li>\n</ul>", "options": ["Ceramide", "Sphingomyelin", "Cerebroside", "All of the above"], "html_options": ["Ceramide", "Sphingomyelin", "Cerebroside", "All of the above"], "corr_idx": 3}, {"id": "1180798", "html_qtxt": "Which of the following is a glycolipid, according to Bloor's classification of lipids?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cerebroside</strong></p>\n<ul>\n<li>A <strong>glycosphingolipid (Complex lipid)</strong></li>\n<li>Contains: <strong>Ceramide (sphingosine + fatty acid)</strong> + <strong>1 sugar (glucose or galactose).</strong></li>\n<li>Found abundantly in the <strong>myelin sheath of neurons.<br /> </strong></li>\n</ul>\n<p><strong>Bloor's Classification of Lipids:</strong></p>\n<p>Bloor classified lipids into three main types:</p>\n<ol>\n<li><strong>Simple lipids:</strong> e.g., fats (triglycerides), waxes</li>\n<li><strong>Compound/Complex lipids</strong>: Contain other groups like phosphate, carbohydrate</li>\n<li><strong>Derived lipids</strong>: e.g., fatty acids, steroids</li>\n</ol>\n<p><strong>Glycolipids</strong> are part of <strong>complex lipids</strong>, specifically <strong>glycosphingolipids</strong> - lipids with a carbohydrate attached to a sphingosine backbone.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508264d75d39c-4776-4a57-9547-1e954ddee9bf.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Plasmalogen (Option B)</strong>: An <strong>ether phospholipid</strong>, <strong>not</strong> a glycolipid. It is present in the heart and brain tissue. Contains glycerol + phosphate + ethanolamine or choline.</p>\n<p><strong>Sphingomyelin (Option C): </strong>A <strong>sphingophospholipid</strong>, not a glycolipid.Contains <strong>sphingosine</strong>, <strong>fatty acid</strong>, <strong>phosphate</strong>, and <strong>choline.<br /> </strong></p>\n<p><strong>Lecithin (Option D):</strong> Common name for <strong>phosphatidylcholine.</strong></p>", "options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "html_options": ["Cerebroside", "Plasmalogen", "Sphingomyelin", "Lecithin"], "corr_idx": 0}, {"id": "1180800", "html_qtxt": "Which of the following is a non-phosphorylated lipid?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Glycosphingolipids</strong> are <strong>non-phosphorylated lipids</strong>.</li>\n<li>They consist of <strong>sphingosine</strong>, <strong>fatty acid</strong>, and <strong>carbohydrate</strong> but <strong>lack phosphate</strong>.</li>\n<li>Glycolipids (glycosphingolipids) are important in nerve tissues and in the cell membrane.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cephalin (Option A)</strong>: Also known as <strong>phosphatidylethanolamine</strong>, contains <strong>phosphate</strong>.</p>\n<p><strong>Lecithin (Option B)</strong>: Also known as <strong>phosphatidylcholine</strong>, it contains <strong>phosphate</strong>.</p>\n<p><strong>Cardiolipin (Option D)</strong>: A <strong>diphosphatidylglycerol</strong>, also contains <strong>phosphate</strong>.</p>", "options": ["Cephalin", "Lecithin", "Glycosphingolipids", "Cardiolipin"], "html_options": ["Cephalin", "Lecithin", "Glycosphingolipids", "Cardiolipin"], "corr_idx": 2}, {"id": "1180801", "html_qtxt": "All sphingolipids are synthesised from which of the following molecules?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>All <strong>sphingolipids</strong> are formed from <strong>ceramide</strong>.</li>\n<li>Ceramide is synthesised in the <strong>endoplasmic reticulum</strong> from the amino acid</li>\n<li>Ceramide is an important signalling molecule (second messenger) regulating pathways, including <strong>programmed cell death.</strong></li>\n<li>Sphingomyelins are phospholipids and are formed when <strong>ceramide reacts with phosphatidylcholine</strong> to form sphingomyelin plus diacylglycerol.</li>\n<li>This occurs mainly in the <strong>Golgi apparatus</strong> and to a lesser extent in the plasma membrane.</li>\n<li><strong>Glycosphingolipids</strong> are a combination of ceramide with one or more sugar residues.</li>\n<li>The simplest glycosphingolipids (cerebrosides) are galactosylceramide (GalCer) and glucosylceramide (GlcCer).</li>\n<li><strong>GalCer</strong> is formed in a reaction between ceramide and UDP-Gal.</li>\n<li>Sulfogalactosylceramide and other sulfolipids, such as the sulfo(galacto)-glycerolipids and the steroid sulfates, are formed after further reactions involving 3'-phosphoadenosine-5'-phosphosulfate (PAPS; \"active sulfate\").</li>\n<li><strong>Gangliosides</strong> are synthesised from ceramide by the stepwise addition of activated sugars (eg, UDPGlc and UDPGal) and a sialic acid, usually N-acetylneuraminic acid.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphatidylcholine (Option A): </strong>It is a glycerophospholipid, not a sphingolipid. It consists of glycerol, two fatty acids, phosphate, and choline. It is not involved in the synthesis of sphingolipids but can donate its phosphocholine group to ceramide to form sphingomyelin.</p>\n<p><strong>Active Sulfate (Option C): </strong>Also known as PAPS (3'-phosphoadenosine-5'-phosphosulfate), it is a sulfate donor in various sulfation reactions, including the synthesis of sulfatides (sulfated glycolipids), but it is not the precursor for sphingolipid synthesis.</p>\n<p><strong>UDP-Galactose (Option D):</strong> It is an activated sugar nucleotide used for glycosylation reactions, including the formation of cerebrosides, but it requires ceramide as the base molecule. UDP-Galactose cannot independently form sphingolipids without ceramide.</p>", "options": ["Phosphatidylcholine", "Ceramide", "Active Sulfate", "UDPGalactose"], "html_options": ["Phosphatidylcholine", "Ceramide", "Active Sulfate", "UDPGalactose"], "corr_idx": 1}, {"id": "1180802", "html_qtxt": "Ceramide is synthesised from which of the following amino acids?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Ceramide</strong> is synthesised in the <strong>endoplasmic reticulum</strong> from the amino acid <strong>serine</strong>.</li>\n<li>Serine combines with palmitoyl-CoA to form <strong>3-ketosphinganine</strong>, which is the first committed step in ceramide and sphingolipid synthesis.</li>\n<li>Ceramide serves as the <strong>central molecule in the formation of all sphingolipids,</strong> including sphingomyelins and glycosphingolipids.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826a5cc68ea-0648-4298-a629-7c6c21c55bf0.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Histidine (Option A): </strong> Histidine is an essential amino acid primarily involved in the synthesis of histamine through decarboxylation. It does not participate in ceramide synthesis.</p>\n<p><strong>Glutamine (Option C): </strong>Glutamine is a key amino acid in nitrogen metabolism and purine/pyrimidine synthesis, but has no direct role in sphingolipid or ceramide biosynthesis.</p>\n<p><strong>Arginine (Option D):</strong> Arginine is involved in the urea cycle and nitric oxide synthe
