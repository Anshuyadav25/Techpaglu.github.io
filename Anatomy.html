erve", "Right phrenic nerve", "Right sympathetic trunk", "Right greater thoracic splanchnic nerve"], "corr_idx": 3}, {"id": "1228912", "html_qtxt": "While viewing an exploratory surgery on a patient injured in an automobile accident, you see the surgeon elevate the esophagus off the vertebral bodies and look in the area between the azygos vein and descending aorta. What structure was she most likely looking for?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>thoracic duct</strong> ascends in the <strong>posterior mediastinum</strong>, lying <strong>between the azygos vein (right)</strong> and the <strong>descending thoracic aorta (left)</strong>, <strong>posterior to the esophagus</strong> - this is the precise area the surgeon would inspect during such a procedure (Option D is correct)</li>\r\n<li>The <strong>greater thoracic splanchnic nerve</strong> lies <strong>anterolateral to the vertebral bodies</strong>, not directly between the aorta and azygos vein (Option A ruled out)</li>\r\n<li>The <strong>left recurrent laryngeal nerve</strong> loops around the <strong>arch of aorta</strong>, far superior and anterior to the thoracic duct's location (Option B ruled out)</li>\r\n<li>The <strong>right pulmonary artery</strong> lies <strong>anterior to the esophagus</strong> and within the <strong>pericardium</strong>, not in the posterior mediastinum (Option C ruled out)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Thoracic duct</strong> lies <strong>posterior to esophagus</strong>, <strong>between azygos vein and descending aorta</strong></li>\r\n<li>Most important <strong>lymphatic channel</strong> of the body</li>\r\n<li>Vulnerable in <strong>posterior mediastinal surgeries.</strong></li>\r\n</ul>", "options": ["Greater thoracic splanchnic nerve", "Left recurrent laryngeal nerve", "Right pulmonary artery", "Thoracic duct"], "html_options": ["Greater thoracic splanchnic nerve", "Left recurrent laryngeal nerve", "Right pulmonary artery", "Thoracic duct"], "corr_idx": 3}, {"id": "1228917", "html_qtxt": "A frail, elderly man, suspected of having widespread cancer of the lungs and bronchi, is brought in for bronchoscopic examination. The instrument is inserted into the airway, where it accidentally punctures the thin, brittle posterior wall of the diseased right main bronchus. A sudden gush of blood immediately indicates that the instrument has also torn the wall of the blood vessel immediately behind the right main bronchus, i.e., the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>azygos vein</strong> arches <strong>over and behind the right main bronchus</strong> before draining into the <strong>superior vena cava</strong>, placing it in <strong>direct posterior relation</strong> to the right bronchus (Option A is correct)</li>\n<li>The <strong>left brachiocephalic artery</strong> is located on the <strong>left side of the mediastinum</strong>, and has no anatomical relation to the <strong>right main bronchus</strong> (Option B ruled out)</li>\n<li>The <strong>pericardiacophrenic artery</strong> runs with the <strong>phrenic nerve</strong>, along the <strong>pericardium</strong>, far <strong>anterior</strong> to the bronchi (Option C ruled out)</li>\n<li>The <strong>right pulmonary vein</strong> lies <strong>inferior and anterior</strong> to the right main bronchus, not posterior (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Azygos vein</strong> lies <strong>posterior to the right main bronchus</strong></li>\n<li>Vulnerable during <strong>bronchoscopic procedures</strong>, especially in <strong>posterior wall perforations</strong></li>\n<li>Critical to recognize <strong>mediastinal vascular relationships.</strong></li>\n</ul>", "options": ["Azygos vein", "Left brachiocephalic artery", "Pericardiacophrenic artery", "Right pulmonary vein"], "html_options": ["Azygos vein", "Left brachiocephalic artery", "Pericardiacophrenic artery", "Right pulmonary vein"], "corr_idx": 0}]}, {"moduleId": 1010586, "name": "Anterior Abdominal Wall, Inguinal Canal", "questions": [{"id": "1228936", "html_qtxt": "Which among the following is also known as the anterior labial nerve in females?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Anterior labial nerve is the terminal branch of the ilioinguinal nerve in females, providing sensory innervation to the labia majora.</strong></p>\n<p><strong>Ilioinguinal nerve : </strong></p>\n<ul>\n<li><strong>The ilioinguinal nerve provides motor and sensory innervation to the lower abdominal wall.</strong></li>\n<li><strong>The motor branches of the ilioinguinal nerve supply the transversus abdominis and the internal abdominal oblique.</strong></li>\n<li><strong>The ilioinguinal nerve extends into the inguinal canal, where its terminal branches provide sensory innervation to the genital region. </strong>\n<ul>\n<li><strong>In females, these terminal branches are known as the anterior labial nerve, which supplies the labia majora.</strong></li>\n<li><strong>In males, the equivalent branches are called the anterior scrotal nerve.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Genital branch of genitofemoral nerve (Option A): The Genital branch of the genitofemoral nerve supplies the cremaster muscle and the skin of the external genitalia.</strong></p>\n<p><strong>Lateral femoral cutaneous nerve (Option C): The lateral femoral cutaneous nerve is purely sensory and provides sensory innervation to the lateral aspect of the thigh.</strong><strong>&nbsp;</strong></p>\n<p><strong>Iliohypogastric nerve (Option D): Motor branches of the iliohypogastric nerve innervate the transversus abdominis and internal oblique muscles. While the cutaneous branches innervate the posterolateral gluteal and the skin of the hypogastric region.</strong></p>", "options": ["Genital branch of genitofemoral nerve", "Terminal branches of ilioinguinal nerve", "Lateral femoral cutaneous nerve", "Iliohypogastric nerve"], "html_options": ["Genital branch of genitofemoral nerve", "Terminal branches of ilioinguinal nerve", "Lateral femoral cutaneous nerve", "Iliohypogastric nerve"], "corr_idx": 1}, {"id": "1229174", "html_qtxt": "The inferior border of the rectus sheath posteriorly is called the: ", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The rectus sheath</strong> is an <strong>aponeurotic tendinous sheath</strong> formed by the lateral abdominal muscles -<strong> external oblique, internal oblique and transversus abdominis. </strong></li>\n<li>The rectus sheath encloses the <strong>rectus abdominis and pyramidalis muscles</strong>.</li>\n<li><strong>The arcuate line</strong> is located midway between the umbilicus and pubic symphysis. Below this line, there is <strong>no posterior wall of the sheath,</strong> and the rectus abdominis muscle is in direct contact with the fascia transversalis.</li>\n<li>Thus, the rectus sheath completely encloses the rectus abdominis muscle anteriorly, while posteriorly the sheath is incomplete and it ends inferiorly at the arcuate line.</li>\n</ul>\n<p><strong>Formation of the rectus sheath : </strong></p>\n<p><strong>Above the arcuate line</strong> (Upper 3/4th of rectus abdominis)<strong>: </strong></p>\n<ul>\n<li>The anterior wall is formed by the aponeurosis of the external oblique and anterior lamellae of the internal oblique.</li>\n<li>The posterior wall is formed by the posterior lamellae of the internal oblique and aponeurosis of the transversus abdominis.</li>\n</ul>\n<p><strong>Below the arcuate line </strong>(Lower 1/3rd of rectus abdominis) :</p>\n<ul>\n<li>There is <strong>no posterior wall of the rectus sheath,</strong> and the anterior wall of the sheath consists of the aponeuroses of the external oblique, the internal oblique, and the transversus abdominis muscles.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081197027905-73fe-4902-8af6-43b127cab101.png\"></li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Falx inguinalis (Option A): </strong>Also known as the <strong>conjoint tendon</strong>, it is formed by the fusion of fibres of the transversus abdominis and internal oblique muscles. It inserts into the pubic crest and pectineal line and reinforces the medial one-third of the posterior wall of the inguinal ligament.</p>\n<p><strong>Inguinal ligament (Option B): The </strong>Inguinal ligament is a modification of the e<strong>xternal oblique aponeurosis</strong> and forms the floor of the inguinal canal.</p>\n<p><strong>Internal inguinal ring</strong> <strong>(Option C): The </strong>Internal (deep) inguinal ring is a defect in the <strong>fascia transversalis</strong> and acts as an inlet of the inguinal canal.<br /> </p>", "options": ["Falx inguinalis", "Inguinal ligament", "Internal inguinal ring", "Arcuate line"], "html_options": ["Falx inguinalis", "Inguinal ligament", "Internal inguinal ring", "Arcuate line"], "corr_idx": 3}, {"id": "1229193", "html_qtxt": "A medical student was asked by her preceptor to palpate the margin of the superficial inguinal ring of a healthy male patient. After tracing her finger down the edge of the medial crus of the superficial inguinal ring, she felt a bony protuberance deep to the lateral edge of the spermatic cord, which she correctly identified as the :", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The superficial inguinal ring is a defect in the external oblique muscle and is located above and medial to <strong>the </strong>pubic tubercle.</p>\n<p>While palpating the lateral edge of the spermatic cord, the pubic tubercle is the bony landmark felt deep to it.</p>\n<p>Superficial inguinal ring :</p>\n<ul>\n<li>The superficial (external) inguinal ring is the end of the inguinal canal and is superior to the pubic tubercle.</li>\n<li>It is a triangular opening in the aponeurosis of the external oblique, with its apex pointing superolateral and its base formed by the pubic crest.</li>\n<li>The two remaining sides of the triangle (the medial crus and the lateral crus) are attached to the pubic symphysis and the pubic tubercle, respectively.</li>\n<li>At the apex of the triangle, the two crura are held together by crossing (intercrural) fibres, which prevent further widening of the superficial ring.</li>\n</ul>", "options": ["Pubic symphysis", "Pubic tubercle", "Superior pubic rami", "Superior pubic rami"], "html_options": ["Pubic symphysis", "Pubic tubercle", "Superior pubic rami", "Superior pubic rami"], "corr_idx": 1}, {"id": "1229199", "html_qtxt": "You were asked to assist in a surgical operation on a young patient to treat an ulcer in the first part of the duodenum. You would expect that the surgeon would approach the ulcer by doing an anterior abdominal wall incision in the following region:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508112fa946d9-c20a-4bd7-8a2b-5592c95395c7.png\">", "html_expl": "<p><strong>Explanation for answer :</strong></p>\n<p>The epigastric region<strong> (C)</strong> is one of the nine quadrants of the abdomen. It contains the duodenum, part of the stomach, part of the liver, and the pancreas. This is the region that the surgeon would need to enter to reach the ulcer in the first part of the duodenum.</p>\n<p><strong>Quadrants of the abdomen :</strong></p>\n<ul>\n<li>The abdomen can be divided into nine quadrants by two vertical lines and two transverse lines.\n<ul>\n<li>The vertical lines run from the mid-clavicle to the mid-inguinal point on both right and left sides - midclavicular lines.</li>\n<li>The two main transverse lines are the transpyloric plane and the transtubercular plane.</li>\n</ul>\n</li>\n<li>The nine quadrants formed by these lines are :Right hypochondriac, left hypochondriac, epigastric, right lumbar, left lumbar, umbilical, right iliac fossa, left iliac fossa and hypogastric region.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081138f46a27-6522-4483-9cc4-b62eaaa3db24.png\">", "options": ["B", "C", "A", "D"], "html_options": ["B", "C", "A", "D"], "corr_idx": 1}, {"id": "1229202", "html_qtxt": "A patient develops numbness following an emergency appendectomy. Which of the nerves is most likely injured during the procedure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The iliohypogastric nerve</strong> provides sensory innervation to the <strong>skin of the lower abdominal wall, upper hip and upper thigh</strong>. This is the region where the patient is experiencing paraesthesia, so this nerve must be injured.</p>\n<p>Iliohypogastric nerve :</p>\n<ul>\n<li>The iliohypogastric nerve is a branch of the lumbar plexus.</li>\n<li>Motor branches of the iliohypogastric nerve innervate the transversus abdominis and the internal abdominal oblique.</li>\n<li>Cutaneous branches innervate the skin of the posterolateral gluteal and hypogastric regions.</li>\n<li>The iliohypogastric nerve is occasionally injured by a surgical incision in the right inguinal region, e.g. during an inguinal hernia repair, open appendicectomy or abdominal wall trocar placement.</li>\n</ul>\n<p><strong>Explanation of other options :</strong></p>\n<p>Genitofemoral nerve (Option A): The Genitofemoral nerve is another branch arising from the lumbar plexus. It provides sensory innervation to the skin of the anterior scrotum or labia majora and upper medial thigh. The genital branch of the genitofemoral nerve may be injured during inguinal hernia repair (open or laparoscopic), leading to neuralgia.</p>\n<p>Subcostal nerve (Option C): The subcostal nerve is the ventral primary ramus of T12. It provides sensory innervation to the anterolateral abdominal wall but in an area superior to the pubic region.</p>\n<p>Spinal nerve (Option D): Spinal nerve is that small segment of nerve that exists once the dorsal and ventral rootlets come together, before the dorsal and ventral primary rami branch off.</p>", "options": ["Genitofemoral nerve", "Iliohypogastric nerve", "Subcostal nerve", "Spinal nerve T10"], "html_options": ["Genitofemoral nerve", "Iliohypogastric nerve", "Subcostal nerve", "Spinal nerve T10"], "corr_idx": 1}, {"id": "1229208", "html_qtxt": "A 25-year-old pregnant woman undergoes a lower transverse suprapubic incision for a cesarean section. During the incision, the obstetrician will encounter all the following layers of the abdominal wall except :", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The transverse suprapubic incision</strong> (also called the Pfannenstiel incision) is made below the arcuate line. Hence, the posterior rectus sheath is not encountered during this incision.</p>\n<p>Abdominal wall layers incised during Pfannenstiel incision (Superficial to deep) :</p>\n<ul>\n<li>Skin</li>\n<li>Superficial fascia (Fatty and membranous)</li>\n<li>Deep fascia</li>\n<li>Anterior rectus sheath</li>\n<li>Rectus abdominis muscle</li>\n<li>Transversalis fascia</li>\n<li>Extraperitoneal fat and parietal peritoneum<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c929db89-68d0-46d1-9f57-7893eb97dbb0.png\"></li>\n</ul>\n<p>Formation of the rectus sheath :</p>\n<p>Above the arcuate line (Upper 3/4th of rectus abdominis):</p>\n<ul>\n<li>The anterior wall is formed by the aponeurosis of the external oblique and anterior lamellae of the internal oblique.</li>\n<li>The posterior wall is formed by the posterior lamellae of the internal oblique and the aponeurosis of the transversus abdominis.</li>\n</ul>\n<p>Below the arcuate line (Lower 1/3rd of rectus abdominis) :</p>\n<ul>\n<li>There is no posterior wall of the rectus sheath, and the anterior wall of the sheath consists of the aponeuroses of the external oblique, the internal oblique, and the transversus abdominis muscles.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081197027905-73fe-4902-8af6-43b127cab101.png\">", "options": ["Anterior rectus sheath", "Posterior rectus sheath", "Rectus abdominis muscle", "Skin and subcutaneous tissue"], "html_options": ["Anterior rectus sheath", "Posterior rectus sheath", "Rectus abdominis muscle", "Skin and subcutaneous tissue"], "corr_idx": 1}, {"id": "1229215", "html_qtxt": "In order to reduce a hernia, a surgeon finds it necessary to ligate an artery in the extraperitoneal connective tissue running vertically just medial to the bowel as the bowel passes through the abdominal wall. Which artery is this? :", "html_expl": "<p><strong>Explanation :</strong></p>\n<p><strong>The inferior epigastric vessels </strong>are found in the preperitoneal fat of the abdomen. They lie just superficial to the peritoneum and form the lateral umbilical fold. Hernias may pass lateral or medial to these vessels.</p>\n<p>The differentiation between an indirect and a direct inguinal hernia is made during surgery when the inferior epigastric vessels are identified at the medial edge of the deep internal ring:</p>\n<ul>\n<li>An indirect hernial sac passes lateral to the inferior epigastric vessels.</li>\n<li>A direct hernia is medial to the inferior epigastric vessels.</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Deep circumflex artery (Option C)</strong>: The deep circumflex artery courses along the iliac crest on the inner surface of the abdominal wall. This artery is very lateral on the abdominal wall, and hernias would pass medially to this vessel.</p>\n<p>Superficial epigastric artery <strong>(Option A)</strong><em>, </em>Superficial circumflex iliac artery <strong>(Option D)</strong>: The superficial circumflex iliac, superficial epigastric, and superficial external pudendal arteries are all superficial arteries that arise from the femoral artery. They are all found in the superficial fascia, not in the preperitoneal fat.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811aeafd5b4-5b4a-4d0e-bd30-9ca8d5e280fb.png\">", "options": ["Superficial epigastric artery", "Inferior epigastric artery", "Deep circumflex artery", "Superior circumflex iliac artery"], "html_options": ["Superficial epigastric artery", "Inferior epigastric artery", "Deep circumflex artery", "Superior circumflex iliac artery"], "corr_idx": 1}, {"id": "1229220", "html_qtxt": "Among the following statements regarding the anterior abdominal wall, which is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The neurovascular plane of the anterior abdominal wall lies between the transversus abdominis and the internal oblique. The neurovascular plane contains the subcostal, intercostal nerves, intercostal vessels and iliohypogastric nerve.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811ee8173f6-7d1a-474b-adbd-6c2c5781f1d3.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811b13d875c-bb87-4d5e-aca6-01fa1051d314.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The fibres of internal oblique muscles run downward, medially and anteriorly (Option A): </strong>The direction of fibres of internal oblique is upward, medially and anteriorly, while the fibres of external oblique are downward, medially and anteriorly.</p>\n<p><strong>External oblique muscle originates from the anterior surface of the 4th to 11th ribs and inserts into the iliac crest (Option B):</strong> External oblique originates from the outer surface of 5th-12th ribs by fleshy slips and inserts into the anterior 2/3rd of the iliac crest, the linea alba, pubic crest and pubic tubercle.</p>\n<ol>\n<li><strong>C) Superficial inguinal ring is a defect in fascia transversalis (Option C):</strong> Deep inguinal ring is a defect in fascia transversalis, and the superficial inguinal ring is an opening in the aponeurosis of the external oblique.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811070613e8-93f0-48c5-a019-f1546a8d4541.png\"></li>\n</ol>", "options": ["The fibres of the internal oblique muscles run downward, medially and anteriorly.", "The external oblique muscle originates from the anterior surface of the 4th to 11th ribs and inserts into the iliac crest.", "The superficial inguinal ring is a defect in the fascia transversalis.", "Between the transversus abdominis and internal oblique lies the neurovascular plane of the abdominal wall."], "html_options": ["The fibres of the internal oblique muscles run downward, medially and anteriorly.", "The external oblique muscle originates from the anterior surface of the 4th to 11th ribs and inserts into the iliac crest.", "The superficial inguinal ring is a defect in the fascia transversalis.", "Between the transversus abdominis and internal oblique lies the neurovascular plane of the abdominal wall."], "corr_idx": 3}, {"id": "1229221", "html_qtxt": "The internal thoracic artery is sometimes surgically cut near the caudal end of the sternum and used to supply blood to a region of the heart. In these cases, maintenance of adequate blood flow to the rectus abdominis may be dependent on increased flow through which artery?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>If the internal thoracic artery were ligated, blood would no longer flow to the superior epigastric artery, which supplies blood to the rectus abdominis.</p>\n<p>However, the superior epigastric artery communicates with the inferior epigastric artery, a branch of the external iliac artery. This means that blood could flow from the external iliac to the inferior epigastric, to the superior epigastric and to the rectus abdominis.</p>\n<p><strong>Superior epigastric artery:</strong></p>\n<ul>\n<li>The superior epigastric artery is a medial branch of the internal mammary artery.</li>\n<li>It enters the rectus sheath by passing through the gap between the sternal and costal margins of the diaphragm.</li>\n<li>The artery lies deep to the rectus abdominis muscle, resting on the posterior wall of the sheath, and ends by anastomosing with the inferior epigastric artery at the level of the umbilicus.</li>\n</ul>\n<p>The superior and inferior epigastric arteries are important sources of collateral blood flow between the internal thoracic artery, the external iliac artery and the lumbar vessels when aortic blood flow is compromised.</p>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Superficial epigastric artery</strong> <strong>(Option A)</strong>, <strong>Superficial circumflex iliac</strong> <strong>artery (Option D</strong><em>)</em>:&nbsp; The superficial epigastric and superficial circumflex iliac arteries are two superficial branches of the femoral artery. They do not supply deep structures in the abdomen.</p>\n<p>Umbilical artery <strong>(Option C)</strong>: The distal portions of the umbilical arteries are obliterated in adults and are the medial umbilical ligaments that form the medial umbilical folds.</p>", "options": ["Superficial epigastric artery", "Inferior epigastric artery", "Umbilical artery", "Superficial circumflex iliac artery"], "html_options": ["Superficial epigastric artery", "Inferior epigastric artery", "Umbilical artery", "Superficial circumflex iliac artery"], "corr_idx": 1}, {"id": "1229222", "html_qtxt": "The normal pattern of venous and lymphatic drainage of the superficial tissues of the anterior abdominal wall is arranged around a horizontal plane. Above that plane, drainage is in a cranial direction; below the plane, drainage is in a caudal direction. This reference plane corresponds to:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508115877d533-ab6b-422c-a81a-48689d5149a6.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Zone B represents the level of the umbilicus, and the umbilicus is an important landmark for venous and lymphatic drainage of the abdominal wall.</li>\n<li>Above the umbilicus, lymphatics drain into the axillary lymph nodes, and the venous blood drains into the superior epigastric vein, which drains to the internal thoracic vein.</li>\n<li>Below the umbilicus, lymphatics drain into the superficial inguinal lymph nodes, while venous blood drains into the inferior epigastric vein and the external iliac vein.</li>\n</ul>", "options": ["Zone B", "Zone A", "Zone C", "Zone D"], "html_options": ["Zone B", "Zone A", "Zone C", "Zone D"], "corr_idx": 1}]}, {"moduleId": 1010588, "name": "Rectus Sheath, Posterior Abdominal Wall, Thoracolumbar Fascia", "questions": [{"id": "1228939", "html_qtxt": "An elderly patient presenting with a large indirect inguinal hernia complains of scrotal pain. Which nerve is most likely being compressed by the hernial sac<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508120097993b-2eb7-4057-a3d2-e529390f47e8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure B represents the <strong>Ilioinguinal nerve.</strong></p>\n<p>The ilioinguinal nerve runs within the inguinal canal and gives off the<strong> anterior scrotal nerve</strong>, which provides sensory innervation to the scrotum. Hence, compression of the anterior scrotal nerve would cause scrotal pain.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812559b6868-4442-4a51-b06f-d1133f0d669e.png\">\n<p><strong>Ilioinguinal nerve:</strong></p>\n<ul>\n<li>The ilioinguinal nerve originates from the first lumbar ventral ramus. The ilioinguinal nerve pierces the aponeurosis of the external abdominal oblique proximal to the superficial inguinal ring or divides into terminal cutaneous branches within the inguinal canal.</li>\n<li>Sensory branches innervate the skin of the proximal medial thigh and the skin over the root of the penis and proximal part of the scrotum in males (anterior scrotal nerve), or the skin covering the mons pubis and the adjoining labium majus in females (anterior labial nerve).</li>\n<li>Lesions of the ilioinguinal nerve may be injured or entrapped during inguinal surgery, particularly for inguinal hernia repair, leading to sensory disturbances including pain from the external genitalia and proximal medial thigh.</li>\n</ul>", "options": ["D", "B", "A", "C"], "html_options": ["D", "B", "A", "C"], "corr_idx": 1}, {"id": "1229332", "html_qtxt": "A 45-year-old porter develops a direct inguinal hernia. If the hernia extended through the superficial inguinal ring, it would be surrounded by all of the abdominal wall layers EXCEPT the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Direct inguinal hernia </strong>is covered only by the<strong> transversalis fascia and external spermatic fascia</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508120b7ae1df-3eae-413a-a074-170f37e69079.png\">\n<p>Direct inguinal hernia :</p>\n<ul>\n<li>Direct inguinal hernias result from weakness in the posterior wall of the inguinal canal in Hesselbach's triangle. Direct hernias lie medial to the inferior epigastric vessels.</li>\n<li>Direct inguinal hernia is covered only by the transversalis fascia and external spermatic fascia, as it protrudes outside the spermatic cord's internal spermatic fascia.</li>\n</ul>\n<p><strong>Indirect inguinal hernia : </strong></p>\n<ul>\n<li>An indirect inguinal hernia arises through the deep inguinal ring<strong> lateral to the inferior epigastric vessels. </strong></li>\n<li>Indirect hernias are related to the abnormal persistence of a patent processus vaginalis. Indirect hernias do not protrude beyond the inguinal canal and are covered by the same layers as the spermatic cord: namely, <strong>the internal spermatic fascia, cremaster and external spermatic fascia.</strong></li>\n</ul>", "options": ["Internal spermatic fascia", "External spermatic fascia", "Transversalis fascia", "Peritoneum"], "html_options": ["Internal spermatic fascia", "External spermatic fascia", "Transversalis fascia", "Peritoneum"], "corr_idx": 0}, {"id": "1229333", "html_qtxt": "A paediatrician has diagnosed a newborn baby with right-sided cryptorchidism. The testis may have been trapped in any site except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Descent of testis :</p>\n<ul>\n<li>The testis begins development as a retroperitoneal structure in the posterior abdominal wall.</li>\n<li>The testis is attached to the anterolateral abdominal wall by the gubernaculum. The gubernaculum undergoes relative shortening, resulting in the dragging of the testis downwards into the pelvis.</li>\n<li>Testis starts developing at week 7 (2nd month) and reaches the pelvic cavity(iliac fossa) by the 3rd month.</li>\n<li>Testis lies at the site of the deep inguinal ring up to the 7th month of intrauterine life. They pass along the inguinal canal during the 7th month.</li>\n<li>Finally, the testis reaches the base of the scrotum at birth (9th month).</li>\n</ul>\n<p><strong>Cryptorchidism:</strong></p>\n<p>Failure of the testis to descend to the scrotum results in an undescended testis, also known as cryptorchidism.</p>\n<p>Possible arrest sites can be the <strong>deep</strong> inguinal ring <em>(Option A)</em>, the inguinal canal, the superficial inguinal ring <em>(Option B)</em>, at the pelvic brim <em>(Option C), and the </em>iliac fossa.</p>", "options": ["At the deep inguinal ring", "Just outside the superficial inguinal ring", "Pelvic brim", "Perineum"], "html_options": ["At the deep inguinal ring", "Just outside the superficial inguinal ring", "Pelvic brim", "Perineum"], "corr_idx": 3}, {"id": "1229336", "html_qtxt": "A 15-year-old boy presents to the ER with a large bowel obstruction resulting from a left-sided indirect inguinal hernia. The most likely intestinal segment involved in this obstruction is the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The sigmoid colon i</strong>s the most likely intestinal segment to be involved in a left-sided indirect inguinal hernia.</p>\n<p>The sigmoid colon is a<strong> highly mobile</strong>, intraperitoneal portion of the left colon that can easily herniate through the inguinal canal.</p>\n<p><strong>Explanation of other options : </strong> </p>\n<p><strong>Terminal ileum</strong> (<strong>Option B)</strong>: Terminal ileum is unlikely because while it's mobile, it's a small bowel and is more characteristic of right-sided hernias.</p>\n<p><strong>Descending colon (Option C)</strong>: The Descending colon is fixed retroperitoneally and cannot herniate.</p>\n<p><strong>Rectum (Option D):</strong> Rectum is a structure in the pelvis; it is too inferior to enter the deep inguinal ring and causes an indirect inguinal hernia.</p>", "options": ["Sigmoid colon", "Terminal ileum", "Descending colon", "Rectum"], "html_options": ["Sigmoid colon", "Terminal ileum", "Descending colon", "Rectum"], "corr_idx": 0}, {"id": "1229340", "html_qtxt": "The boundaries of the inguinal triangle include all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The inguinal triangle (Hesselbach's triangle</strong>) is the site for <strong>direct inguinal hernias</strong> and is formed by :</p>\n<ul>\n<li>Medially by the lateral border of the rectus abdominis</li>\n<li>Inferiorly by the inguinal ligament</li>\n<li>Superiorly by the inferior epigastric artery</li>\n</ul>", "options": ["Arcuate line", "Inferior epigastric vessels", "Inguinal ligament", "Lateral border of rectus abdominus muscle"], "html_options": ["Arcuate line", "Inferior epigastric vessels", "Inguinal ligament", "Lateral border of rectus abdominus muscle"], "corr_idx": 0}, {"id": "1229343", "html_qtxt": "The superficial inguinal ring is an opening in which structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081200215e2c-5737-4aa8-88b2-c25b0bb4fe95.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The superficial inguinal ring is a slit-like opening between the diagonal fibres of the <strong>external abdominal oblique. </strong></p>\n<p><strong>Superficial inguinal ring : </strong></p>\n<ul>\n<li>The superficial (external) inguinal ring is the end of the inguinal canal and is <strong>superior to the pubic tubercle. </strong></li>\n<li>It is a triangular opening in the aponeurosis of the <strong>external oblique</strong>, with its apex pointing superolateral and its base formed by the pubic crest.</li>\n<li>The two remaining sides of the triangle (the medial crus and the lateral crus) are attached to the pubic symphysis and the pubic tubercle, respectively.</li>\n<li>At the apex of the triangle, the two crura are held together by crossing (intercrural) fibres, which prevent further widening of the superficial ring.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508120fbdd755-5617-4f41-b0a4-8ed4e0763c64.png\"></li>\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1229346", "html_qtxt": "A 62-year-old male presents with a gradually enlarging scrotal swelling, which appears during heavy weight lifting and disappears when lying down. On examination, the swelling is reducible and extends from the inguinal canal into the scrotum. Which type of hernia is most likely in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>An indirect inguinal hernia</strong> protrudes through the posterior wall of the inguinal canal in <strong>Hesselbach's triangle.</strong></li>\n<li>The protruding peritoneal sac enters the inguinal canal by passing through the deep inguinal ring, just lateral to the inferior epigastric vessels. The extent of its excursion down the inguinal canal depends on the amount of processus vaginalis that remains patent.</li>\n<li>If the entire processus vaginalis remains patent, the peritoneal sac may traverse the length of the canal, exit the superficial inguinal ring, and continue into the scrotum. ;</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Direct inguinal hernia (Option A)</strong>: A direct inguinal hernia does not traverse the entire length of the inguinal canal but may exit through the superficial inguinal ring. When this occurs, the peritoneal sac acquires a layer of external spermatic fascia and can extend, like an indirect hernia, into the scrotum. </p>\n<p><strong>Femoral hernia (Option C)</strong>: A femoral hernia is a protrusion of abdominal viscera through the femoral ring into the femoral canal. It appears as a mass in the femoral triangle, inferolateral to the pubic tubercle.</p>\n<p><strong>Obturator hernia (Option D)</strong>: An obturator hernia is a protrusion of a loop of bowel through the obturator canal.</p>", "options": ["Direct inguinal hernia", "Indirect inguinal hernia", "Femoral hernia", "Obturator hernia"], "html_options": ["Direct inguinal hernia", "Indirect inguinal hernia", "Femoral hernia", "Obturator hernia"], "corr_idx": 1}, {"id": "1229350", "html_qtxt": "A 62-year-old man presents with a right groin swelling, identified as an inguinal hernia. During hernia repair, the surgeon encounters all the below-mentioned structures within the inguinal canal except :", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The cremasteric nerve is not a content of the inguinal canal, while the cremasteric artery and vein are contents of the inguinal canal in men.</p>\n<p>Inguinal canal :</p>\n<ul>\n<li>The inguinal canal is a slit-like passage that extends in a downward and medial direction, just above and parallel to the lower half of the inguinal ligament.</li>\n<li>It begins at the deep inguinal ring and continues for approximately 4 cm, ending at the superficial inguinal ring.</li>\n</ul>\n<p>Boundaries of <strong>the </strong>inguinal canal :</p>\n<p>The walls of the inguinal canal are formed by different muscles and fascia :</p>\n<ul>\n<li>Anterior wall - External oblique aponeurosis and internal oblique muscle</li>\n<li>Posterior wall - Transversalis fascia and conjoined tendon (formed by internal oblique and transversus abdominis)</li>\n<li>Roof - Arching fibres of the internal oblique and transversus abdominis muscles</li>\n<li>Floor - Inguinal ligament (a modification of external oblique aponeurosis) </li>\n</ul>\n<p>Contents of <strong>the </strong>inguinal canal :</p>\n<ul>\n<li><strong>Genital branch of the genitofemoral nerve</strong></li>\n<li><strong>Spermatic cord</strong> in men</li>\n<li>The round ligament of the uterus in females</li>\n<li>Ilioinguinal nerve</li>\n</ul>\n<p>The structures in the spermatic cord include:</p>\n<ol>\n<li><strong>Ductus deferens</strong></li>\n<li>Artery to the ductus deferens (from the inferior vesical artery)</li>\n<li><strong>Testicular artery </strong>(from the abdominal aorta)</li>\n<li>Pampiniform plexus of veins (testicular veins)</li>\n<li><strong>Cremasteric artery and vein</strong></li>\n<li><strong>Genital branch of the genitofemoral nerve</strong> (innervation to the cremasteric muscle)</li>\n<li>Sympathetic and visceral afferent nerve fibres</li>\n<li>Lymphatics</li>\n<li>Remnants of the processus vaginalis.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081278c2bef7-9786-4ff1-b92d-40ef78606134.png\"></li>\n</ol>", "options": ["Ilioinguinal nerve", "Testicular artery", "Cremasteric nerve", "Vas deferens"], "html_options": ["Ilioinguinal nerve", "Testicular artery", "Cremasteric nerve", "Vas deferens"], "corr_idx": 2}, {"id": "1229352", "html_qtxt": "During a laparoscopic examination of the deep surface of the lower anterior abdominal wall, the attending physician noted something of interest and asked the young resident to look at the medial inguinal fossa. To do so, the young doctor would have to look at the area between the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The medial inguinal fossa</strong> is an important anatomical landmark for understanding direct inguinal hernias. The medial inguinal fossa is a space on the inner abdominal wall between the medial umbilical fold and the lateral umbilical fold, through which <strong>direct hernias</strong> bulge.</p>\n<p><strong>Boundaries of the medial inguinal fossa : </strong></p>\n<ul>\n<li>Medial boundary: Medial umbilical ligament</li>\n<li>Lateral boundary: Inferior epigastric artery </li>\n</ul>\n<p>The <strong>medial umbilical fold</strong> is made by the medial umbilical ligament (the obliterated portion of the umbilical artery), while the <strong>lateral umbilical fold</strong> is a fold of peritoneum over the inferior epigastric vessels.</p>\n<p>The <strong>median umbilical fold </strong>is a midline structure made by the median umbilical ligament (obliterated urachus).</p>\n<p>The <strong>lateral inguinal fossa</strong> is a space lateral to the lateral umbilical fold. Indirect inguinal hernias push through the deep inguinal ring in this space.</p>", "options": ["Inferior epigastric artery and urachus", "Medial umbilical ligament and urachus", "Inferior epigastric artery and lateral umbilical fold", "Medial umbilical ligament and inferior epigastric artery"], "html_options": ["Inferior epigastric artery and urachus", "Medial umbilical ligament and urachus", "Inferior epigastric artery and lateral umbilical fold", "Medial umbilical ligament and inferior epigastric artery"], "corr_idx": 3}, {"id": "1229355", "html_qtxt": "If one were to make an incision parallel to and 2 inches above the inguinal ligament, one would find the inferior epigastric vessels between which layers of the abdominal wall?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081216fb64dc-1b00-45cc-b65f-e64b8458b81e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>inferior epigastric vessels</strong> lie on the inner surface of the transversus abdominis and are covered by the parietal peritoneum. Remember, the peritoneum lies over the inferior epigastric vessels to make the lateral umbilical fold. Camper's fascia and Scarpa's fascia are two layers of the superficial fascia - Camper's is the fatty layer and Scarpa's is the membranous layer.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812fe081664-de17-4470-8b0c-5be0313227b1.png\">", "options": ["3 and 4", "1 and 2", "4 and 7", "6 and 5"], "html_options": ["3 and 4", "1 and 2", "4 and 7", "6 and 5"], "corr_idx": 1}, {"id": "1229357", "html_qtxt": "A 38-year-old man visits a surgeon after experiencing severe pain in the right lower quadrant while lifting a heavy cabinet. Examination revealed a tender reducible swelling above the inguinal ligament which increased in size while coughing. Surgery was indicated and during surgical exploration, a hernial sac was found lateral to the inferior epigastric vessels. Which type of hernia do these findings represent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>An <strong>inguinal hernia</strong> is the protrusion or passage of a peritoneal sac, with or without abdominal contents, through a weakened part of the abdominal wall in the groin.</li>\n<li>It occurs because the peritoneal sac enters the inguinal canal either indirectly, through the deep inguinal ring or directly, through the posterior wall of the inguinal canal <strong>(Hesselbach's triangle)</strong>.</li>\n<li>Inguinal hernias are therefore classified as either indirect or direct.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508123c46a14b-49f2-4dcf-ae42-86743ae628dd.png\"></li>\n</ul>", "options": ["A congenital inguinal hernia", "A direct inguinal hernia", "A femoral hernia", "An indirect inguinal hernia"], "html_options": ["A congenital inguinal hernia", "A direct inguinal hernia", "A femoral hernia", "An indirect inguinal hernia"], "corr_idx": 3}, {"id": "1229361", "html_qtxt": "Which structure passes through the deep inguinal ring?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> round ligament </strong>of the uterus passes through the deep inguinal ring and runs through the inguinal canal. ;</p>\n<p><strong>Deep inguinal ring : </strong></p>\n<ul>\n<li><strong>The deep inguinal ring</strong> is a defect in the <strong>transversalis fascia</strong> situated lateral to the inferior epigastric vessel.</li>\n<li>In females, the <strong>round ligament of the uterus</strong> passes through the deep inguinal canal and traverses the inguinal canal.</li>\n<li>The round ligament of the uterus is a derivative of the <strong>gubernaculum</strong>, a structure that pulls the gonads into place during embryonic development. In males, the <strong>scrotal ligament </strong>is what remains from the gubernaculum.</li>\n<li>In males, <strong>the spermatic cord </strong>passes through the deep inguinal ring.</li>\n</ul>\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Iliohypogastric nerve (Option A): Runs above the inguinal canal and exits through the superficial inguinal ring. </strong></p>\n<p><strong>Inferior epigastric artery (Option C): Lies medial to </strong>the <strong>deep inguinal canal and does not pass through the ring.</strong></p>\n<p><strong>Ilioinguinal nerve (Option B):  The ilioinguinal nerve courses through the inguinal canal. It leaves through the superficial ring and gives off the anterior labial or scrotal branch as a cutaneous continuation. However, the ilioinguinal nerve does not pass through the deep ring - it enters the inguinal canal on the side.<br /></strong></p>", "options": ["Iliohypogastric nerve", "Ilioinguinal nerve", "Inferior epigastric artery", "Round ligament of the uterus"], "html_options": ["Iliohypogastric nerve", "Ilioinguinal nerve", "Inferior epigastric artery", "Round ligament of the uterus"], "corr_idx": 3}, {"id": "1229370", "html_qtxt": "In a female with an indirect inguinal hernia, the herniated mass lies alongside which structure as it traverses the inguinal canal?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812ea1e4578-9b62-4af0-a7f9-2a834ac5b8e6.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In females, the round ligament of the uterus is the main structure traversing the inguinal canal. In males, the most important structure in the inguinal canal is the spermatic cord.</p>\n<p><strong>Contents of inguinal canal : </strong></p>\n<ul>\n<li>Ilioinguinal nerve</li>\n<li>Spermatic cord in males/Round ligament of the uterus in females</li>\n<li>Genital branch of genitofemoral nerve<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081201a8b1b5-8cc4-4c6f-bad5-3fce99ea8de2.png\"></li>\n</ul>", "options": ["A", "B", "D", "C"], "html_options": ["A", "B", "D", "C"], "corr_idx": 0}, {"id": "1229373", "html_qtxt": "Which nerve provides sensory innervation to the skin overlying mons pubis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The anterior labial nerve is the terminal branch of the ilioinguinal nerve which innervates skin overlying mons pubis in females.</strong></p>\n<p><strong>Ilioinguinal nerve : </strong></p>\n<ul>\n<li><strong>The ilioinguinal nerve provides motor and sensory innervation to the lower abdominal wall.</strong></li>\n<li><strong>The motor branches of </strong>the <strong>ilioinguinal nerve supply </strong>the <strong>transversus abdominis and </strong>the <strong>internal abdominal oblique.</strong></li>\n<li><strong>The ilioinguinal nerve extends into the inguinal canal, where its terminal branches provide sensory innervation to </strong>the <strong>genital region. </strong>\n<ul>\n<li><strong>In females, these terminal branches are known as the anterior labial nerve, which </strong>supplies<strong> the labia majora.</strong></li>\n<li><strong>In males, the equivalent branches are called the anterior scrotal nerve. (Option A) which is responsible for sensory innervation to the skin of the anterior scrotum in males.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Femoral branch of genitofemoral nerve (Option C): </strong>The femoral<strong> branch of </strong>the <strong>genitofemoral nerve provides sensory innervation to the upper medial thigh.</strong></p>\n<p><strong>Iliohypogastric nerve (Option D): Motor branches of </strong>the <strong>iliohypogastric nerve innervate </strong>the <strong>transversus abdominis and internal oblique muscle. While the cutaneous branches innervate </strong>the <strong>posterolateral gluteal and skin of the hypogastric region.</strong></p>", "options": ["Anterior scrotal ", "Anterior labial ", "Femoral branch of the genitofemoral", "Iliohypogastric nerve"], "html_options": ["Anterior scrotal ", "Anterior labial ", "Femoral branch of the genitofemoral", "Iliohypogastric nerve"], "corr_idx": 1}, {"id": "1229376", "html_qtxt": "While demonstrating inguinal canal anatomy during the inguinal region dissection, you would indicate the position of the deep inguinal ring to be:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> deep inguinal ring </strong>is situated 1.25cm <strong>above the mid-inguinal point.</strong></p>\n<p><strong>Deep inguinal ring :<br /> </strong></p>\n<ul>\n<li>A defect in the fascia transversalis.</li>\n<li>Acts as the inlet of the inguinal canal.</li>\n<li>Located <strong>superior and lateral to the mid-inguinal point.</strong></li>\n<li>The mid-inguinal point is the midpoint of a line drawn from the anterior superior iliac spine to the pubic symphysis. The femoral artery pulse can be palpated just below the mid-inguinal point.</li>\n</ul>\n<p><strong>Superficial inguinal ring : </strong></p>\n<ul>\n<li>Defect in the external oblique</li>\n<li>Located above and medial to the pubic tubercle.</li>\n<li>Acts as an outlet for the inguinal canal.</li>\n</ul>\n<p><strong>Midpoint of inguinal ligament: </strong>Refers to the midpoint of the line joining the anterior superior iliac spine and pubic tubercle.</p>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Above the pubic tubercle</strong> <strong>(Option C)</strong>: The superficial inguinal ring is found above the pubic tubercle.</p>\n<p><strong>Supravesical fossa</strong> <strong>(Option D):</strong> It is the space between the median and medial umbilical fold.</p>", "options": ["Above the anterior superior iliac spine", "Above the mid-inguinal point", "Above the pubic tubercle", "In the supravesical fossa"], "html_options": ["Above the anterior superior iliac spine", "Above the mid-inguinal point", "Above the pubic tubercle", "In the supravesical fossa"], "corr_idx": 1}]}, {"moduleId": 1010589, "name": "Stomach, Diaphragm, Abdominal Aorta & Celiac Trunk", "questions": [{"id": "1228941", "html_qtxt": "During the surgical repair of a hiatal hernia, the celiac branch of the posterior vagal trunk was severed accidentally. The damage to this nerve would affect the muscular movements, as well as some secretory activities, of the gastrointestinal tract (GI). Which segment is least likely to be affected by the nerve damage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The vagus nerve supplies parasympathetic fibres to all of the abdominal organs, which receive blood from the celiac trunk or superior mesenteric artery.</li>\n<li>Thus, the vagus supplies the foregut and midgut, extending distally to the junction of the midgut and hindgut, which is the right 2/3rd of the transverse colon.</li>\n<li>While the hindgut from the left 1/3rd of the transverse colon to the rectum and pelvic viscera receives parasympathetic nerve supply from the Pelvic splanchnic nerves (Nervi Ergentes).</li>\n<li>So, the ascending colon, cecum, jejunum, and ileum would all be affected by damage to the vagus nerve. The sigmoid colon, which receives parasympathetic innervation from the pelvic splanchnics, would not be affected.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812545b4fc7-2e6b-4e63-b436-106113fe02dc.png\">", "options": ["Ascending colon", "Cecum", "Jejunum", "Sigmoid colon"], "html_options": ["Ascending colon", "Cecum", "Jejunum", "Sigmoid colon"], "corr_idx": 3}, {"id": "1229380", "html_qtxt": "You are observing an operation to remove the left suprarenal gland. To expose the gland, the surgeon mobilises the descending colon by cutting along its lateral attachment to the body wall and dissecting medially in the fusion fascia behind it. Suddenly, the operative field is filled with blood. The surgeon realises he has failed to cut a mesenteric attachment between the left colic flexure and another organ. As a result of the traction, the surface of the organ tore. Which organ was injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The spleen is an <strong>intraperitoneal</strong> organ that is attached to the <strong>left colic flexure</strong>. It could tear if there was too much traction while pulling the descending colon away from the body wall. Another clue in this scenario that points to a ruptured spleen is the large amount of blood that fills the operative field. The spleen is covered by a very thin capsule, and it has a soft and pulpy parenchyma. So, when it is ruptured, the spleen bleeds profusely.</p>\n<ul>\n<li><strong>Peritoneal ligaments </strong>consist of two layers of the peritoneum that connect two organs or attach an organ to the body wall and may form part of an omentum. They are usually named after the structures being connected.</li>\n<li>For example, the splenorenal ligament connects the left kidney to the spleen, and the gastrophrenic ligament connects the stomach to the diaphragm.</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Duodenum (Option A)</strong>, <strong>Liver</strong> <strong>(Option C)</strong>: The duodenum and liver are not associated with the left colic flexure.</p>\n<p><strong>Kidney</strong> <strong>(Option B)</strong>: The kidney and suprarenal glands are retroperitoneal organs that are not associated with any mesenteric attachment.</p>", "options": ["Duodenum", "Kidney", "Liver", "Spleen"], "html_options": ["Duodenum", "Kidney", "Liver", "Spleen"], "corr_idx": 3}, {"id": "1229382", "html_qtxt": "A patient presented with a swollen spleen, which protruded medially toward the umbilicus in the abdomen. A vertical and downward expansion of the spleen was resisted by the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The phrenicocolic</strong> ligament is a peritoneal fold connecting the splenic flexure of the colon to the diaphragm, which prevents downward expansion of the spleen.</li>\n<li>The left colic flexure, also called the splenic flexure, is the point where the colon takes a sharp downward turn.</li>\n<li>This flexure is the point where the transverse colon ends and the descending colon begins. It is located immediately inferior to the spleen, so an enlarged spleen must move medially to avoid this colic flexure.</li>\n<li>The stomach lies medial to the spleen, and the tail of the pancreas inserts into the hilum of the spleen. These organs would not prevent the spleen from descending inferiorly.</li>\n<li>The kidney and left renal artery are retroperitoneal organs; they would not obstruct the movement of the spleen.</li>\n</ul>\n<p><strong>Peritoneal ligaments of the spleen : </strong></p>\n<p>The peritoneal connections of the spleen anchor it in the left upper quadrant of the abdomen. They include the following:</p>\n<ul>\n<li><strong>Phrenicocolic ligaments</strong></li>\n<li><strong>Gastrosplenic ligament</strong></li>\n<li><strong>Splenorenal ligament</strong></li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p>Splenorenal ligament <strong>(Option B): </strong>Anchors the spleen to the posterior abdominal wall (limits posterior mobility).</p>\n<p>Gastrosplenic ligament<strong> (Option C):</strong> Connects the spleen to the stomach (contains short gastric vessels).</p>\n<p>Transverse mesocolon <strong>(Option D): </strong>Supports the transverse colon but does not restrict splenic movement.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081298af485e-48ab-42ad-948b-b23b997e0fe0.png\">", "options": ["Phrenicocolic ligament", "Splenorenal ligament", "Gastrosplenic ligamnet", "Transverse mesocolon"], "html_options": ["Phrenicocolic ligament", "Splenorenal ligament", "Gastrosplenic ligamnet", "Transverse mesocolon"], "corr_idx": 0}, {"id": "1229384", "html_qtxt": "During an emergency surgery, a chronic gastric ulcer that perforated the posterior wall of the stomach was revealed. Further exploration revealed that the ulcer was eroding a large artery running immediately posterior to the stomach. Which artery is the source of the life-threatening haemorrhage in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The splenic artery i</strong>s a branch of the celiac trunk. It passes <strong>deep into the stomach </strong>and sends branches to the pancreas before reaching the spleen. If the posterior wall of the stomach erodes, gastric juices could damage the splenic artery, resulting in haemorrhage.</p>\n<p>Ulcers on the posterior wall of the stomach are more likely to bleed, while ulcers on the anterior wall of the stomach are more likely to perforate.</p>\n<p><strong>Posterior relations of the stomach (Stomach bed) : </strong></p>\n<ul>\n<li>Left crus of the diaphragm</li>\n<li>Left kidney</li>\n<li>Left suprarenal gland</li>\n<li>Spleen</li>\n<li>Splenic artery</li>\n<li>Pancreas (except tail)</li>\n<li>Transverse mesocolon</li>\n</ul>\n<p><strong>Blood supply of stomach : </strong></p>\n<ul>\n<li>Left gastric artery - a branch of the celiac trunk; principal artery to the stomach.</li>\n<li>Right gastric artery - a branch of the common hepatic artery</li>\n<li>Right gastroepiploic artery - a branch of the gastroduodenal artery</li>\n<li>Left gastroepiploic artery - a branch of the splenic artery</li>\n<li>Short gastric artery - a branch of the splenic artery</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081287b31ddb-d97e-4287-93f7-01b0553361e5.png\">\n<p><strong>Arterial supply of the stomach </strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gastroduodenal</strong> <strong>(Option A):</strong> The gastroduodenal artery lies behind the first portion of the duodenum. An ulcer in this portion of the duodenum might jeopardise the gastroduodenal artery.</p>\n<p><strong>Common hepatic (Option B):</strong> The common hepatic artery is a branch of the celiac trunk, which runs superior to the lesser curvature of the stomach.</p>\n<p><strong>Left gastroepiploic</strong> <strong>(Option C):</strong> The left gastroepiploic artery runs on the left side of the greater curvature of the stomach.</p>", "options": ["Gastroduodenal", "Common hepatic", "Left gastroepiploic", "Splenic"], "html_options": ["Gastroduodenal", "Common hepatic", "Left gastroepiploic", "Splenic"], "corr_idx": 3}, {"id": "1229387", "html_qtxt": "Which of the following organs does not have direct anatomical contact with the splenic surface?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> jejunum </strong>lies medial and inferior to the spleen and has no anatomical contact with the splenic surface.</p>\n<p>The visceral surface of the spleen has impressions from :</p>\n<ul>\n<li>Stomach - gastric impression superiorly</li>\n<li>Left kidney - renal impression inferiorly</li>\n<li>Splenic flexure of the colon - medially</li>\n<li>The tail of the pancreas touches the hilum of the spleen</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508129ceb0e24-a39a-47b3-9c25-ebd01f627c5c.png\">", "options": ["Jejunum", "Kidney", "Left colic flexure", "Tail of the pancreas"], "html_options": ["Jejunum", "Kidney", "Left colic flexure", "Tail of the pancreas"], "corr_idx": 0}, {"id": "1229390", "html_qtxt": "Which among the following is not a boundary of the marked structure shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508127ecc30ab-b25c-4676-b117-513b151cedfa.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The marked structure in the above figure is the epiploic foramen. </strong>The aorta is retroperitoneal, and it does not form a boundary of this foramen.</p>\n<p><strong>Epiploic foramen:</strong></p>\n<p>Also known as the <strong>Foramen of Winslow</strong>, it is a passageway between the greater peritoneal sac and the lesser peritoneal sac.</p>\n<p>Boundaries :</p>\n<ul>\n<li>Superiorly - caudate lobe of the liver</li>\n<li>Inferiorly - the first part of the duodenum</li>\n<li>Anteriorly - right free margin of lesser omentum (hepatoduodenal part)</li>\n<li>Posteriorly - inferior vena cava</li>\n</ul>", "options": ["Aorta", "Caudate lobe of the liver", "First part of the duodenum", "Hepatoduodenal ligament"], "html_options": ["Aorta", "Caudate lobe of the liver", "First part of the duodenum", "Hepatoduodenal ligament"], "corr_idx": 0}, {"id": "1229393", "html_qtxt": "A 45-year-old male with gastric ulcers undergoes a highly selective vagotomy. The surgeon carefully preserves the nerve fibres running along the lesser curvature of the stomach. Which nerve is deliberately spared during this procedure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In high selective vagotomy, <strong>the Nerve of Latarjet</strong> is preserved, which runs along the lesser curvature of the stomach in the lesser omentum.</p>\n<ul>\n<li><strong>Nerve supply of stomach : </strong></li>\n<li>The stomach receives parasympathetic innervation from the <strong>vagus nerve</strong> and sympathetic innervation from the<strong> greater splanchnic nerve</strong>.</li>\n<li>The vagus nerve helps in gastric emptying, while the greater splanchnic nerve helps in gastric filling.</li>\n<li>The stomach receives <strong>dual vagal innervation</strong> from :\n<ul>\n<li>Anterior vagal trunk (from left vagus)</li>\n<li>Posterior vagal trunk (from right vagus)</li>\n</ul>\n</li>\n<li>Branches of the anterior vagal trunk :\n<ul>\n<li>Hepatic branch - Supplies liver, extra biliary system, pylorus</li>\n<li>Gastric branch - Gives rise to the <strong>anterior Nerve of Latarjet</strong></li>\n</ul>\n</li>\n<li>Branches of the posterior vagal trunk :\n<ul>\n<li>Coeliac branch - Contributes to the coeliac ganglion</li>\n<li>Gastric branch - Gives rise to the <strong>posterior Nerve of Latarjet </strong></li>\n<li><strong>Criminal nerve of Grassi</strong> - The Main nerve involved in acid secretion. Nerve of Grassi, if missed during vagotomy, can result in the recurrence of gastric ulcers.</li>\n</ul>\n</li>\n<li>Anterior and posterior gastric branches of the Nerve of Latarjet resemble a <strong>crow's foot</strong>. It helps in <strong>gastric emptying</strong>. In high selective vagotomy, the Nerve of Latarjet is preserved, and as the nerve supply to the pylorus is preserved, gastric emptying is not affected. While in truncal vagotomy, the entire trunk is removed and will require pyloroplasty to avoid antral stasis.</li>\n</ul>", "options": ["Celiac branch of the posterior vagus", "Hepatic branch of the anterior vagus", "Nerve of Latarjet", "Greater splanchnic nerve"], "html_options": ["Celiac branch of the posterior vagus", "Hepatic branch of the anterior vagus", "Nerve of Latarjet", "Greater splanchnic nerve"], "corr_idx": 2}, {"id": "1229405", "html_qtxt": "During an emergency splenectomy, the surgeon accidentally tore the gastrosplenic ligament. The artery (s) likely to be damaged in this event are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The short gastric arteries run through the gastrosplenic ligament and are likely to be damaged if the ligament is torn during surgery.</p>\n<ul>\n<li>The short gastric arteries are branches of the splenic artery near the hilum of the spleen.</li>\n<li>The gastrosplenic ligament extends between the stomach and spleen and is a derivative of the dorsal mesogastrium.</li>\n<li>The short gastric arteries and left gastroepiploic arteries run through the gastrosplenic ligament.</li>\n</ul>\n<p><strong>Explanation for other options: </strong></p>\n<p><strong>Left gastric (Option A):</strong> The left gastric artery is a branch of the celiac trunk, which supplies the left half of the lesser curvature. It is the principal artery to the stomach.</p>\n<p><strong>Splenic</strong> <strong>(Option B): </strong>The splenic artery passes within the lienorenal ligament to reach the splenic hilum. The lienorenal ligament also contains the tail of the pancreas.</p>\n<p><strong>Middle colic (Option D):</strong> The middle colic artery is a branch of the superior mesenteric artery, which supplies the transverse colon.</p>", "options": ["Left gastric", "Splenic", "Short gastric", "Middle colic"], "html_options": ["Left gastric", "Splenic", "Short gastric", "Middle colic"], "corr_idx": 2}, {"id": "1229411", "html_qtxt": "While performing an emergency laparotomy to control haemorrhage resulting from an arterial erosion caused by a duodenal ulcer, surgeons ligated the gastroduodenal artery near its origin. Assuming normal vascular anatomy, in which of the following arteries would now receive retrograde flow from collateral sources?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508126aa36254-39b1-4fb8-b73b-9b3f83c4f2b9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>If the gastroduodenal artery and its branches were ligated, blood would flow in a retrograde direction from the left gastroepiploic artery, which is a branch of the splenic artery, to the <strong>right gastroepiploic artery</strong>, a ligated branch of the gastroduodenal artery. This flow from the left to right gastroepiploic artery would allow blood to reach the entire greater curvature of the stomach.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508123f5e814d-c9c0-4062-a0ff-ab9878d3b578.png\">\n<ul>\n<li>The short gastric arteries are branches of the splenic artery, which supply the fundus of the stomach.</li>\n<li>The left gastric artery is a branch of the celiac trunk, which supplies the left portion of the lesser curvature.</li>\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1229606", "html_qtxt": "In a patient diagnosed with a bleeding ulcer of the lesser curvature of the stomach, which artery is most likely involved?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The left gastric artery is the artery that supplies the lesser curvature of the stomach (along with the right gastric artery). These two arteries would be most likely to cause bleeding at the lesser curvature of the stomach.</p>\n<p>Blood supply of stomach :</p>\n<ul>\n<li>Left gastric artery - a branch of the celiac trunk; the principal artery to the stomach.</li>\n<li>Right gastric artery - a branch of the common hepatic artery</li>\n<li>Right gastroepiploic artery - a branch of the gastroduodenal artery</li>\n<li>Left gastroepiploic artery - a branch of the splenic artery</li>\n<li>Short gastric artery - a branch of the splenic artery</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081287b31ddb-d97e-4287-93f7-01b0553361e5.png\">\n<p><strong>Arterial supply of the stomach</strong></p>\n<p>Explanation of other options :</p>\n<p>Gastroduodenal <strong>(Option A):</strong> The gastroduodenal artery is a branch off the common hepatic artery that supplies the duodenum, the head of the pancreas, and the greater curvature of the stomach.</p>\n<p>Left <strong>gastro-omental</strong> <strong>(Option C)</strong>, Right gastro-omental <strong>(Option D):</strong> The left and right gastro-omental (epiploic) arteries are the two arteries that supply the greater curvature of the stomach.</p>", "options": ["Gastroduodenal", "Left gastric", "Left gastro-omental", "Right gastro-omental"], "html_options": ["Gastroduodenal", "Left gastric", "Left gastro-omental", "Right gastro-omental"], "corr_idx": 1}, {"id": "1229618", "html_qtxt": "Which is a derivative of the dorsal mesogastrium?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508122f7deb3e-696c-46f8-af6e-23dcc73b8d96.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the options, only the greater omentum is a derivative of the dorsal mesogastrium.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812ae6d12c2-2130-44eb-9430-4e59c372fb08.png\">\n<ul>\n<li>During the development of the gut, the stomach is first seen as a fusiform dilatation of the foregut just distal to the oesophagus.</li>\n<li>Its distal border is attached to the posterior abdominal wall by a fold of peritoneum called the <strong>dorsal mesogastrium.</strong> The ventral border is attached to the septum transversum by another fold of peritoneum called the <strong>ventral mesogastrium.</strong></li>\n<li>The organs<strong> spleen and pancreas </strong>develop in the dorsal mesogastrium, and the <strong>liver</strong> develops in the ventral mesogastrium.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081236573093-b803-4362-97aa-aa8187794805.png\">", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1229633", "html_qtxt": "A 2-month-old infant presents with incessant crying and vomiting. During a full workup, delayed gastric emptying was identified. Which anatomical part of the stomach is affected by spasmodic contraction resulting in this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical scenario indicates infantile hypertrophic pyloric stenosis, which is characterised by a thickened pylorus.</p>\n<p>Infantile hypertrophic pyloric stenosis:</p>\n<ul>\n<li>Occurs due to idiopathic hypertrophy of the circular muscle of the pylorus and causes gastric outlet obstruction in early infancy.</li>\n<li>This problem is more commonly seen in males. Symptoms like projectile vomiting appear several weeks after birth.</li>\n<li>It is readily treated by dividing the thickened pyloric muscle (pyloromyotomy) without dividing the pyloric gastric mucosa.</li>\n</ul>", "options": ["Cardiac notch", "Fundus", "Lesser curvature", "Pylorus"], "html_options": ["Cardiac notch", "Fundus", "Lesser curvature", "Pylorus"], "corr_idx": 3}, {"id": "1229640", "html_qtxt": "While performing a splenectomy (removal of the spleen) following a road traffic accident, the surgeons were keen to locate and preserve the tail of the pancreas, which is in close relation with: <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812ca50dd3b-0f89-4a3d-8394-edb3d7df23cc.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The tail of the pancreas is closely related to the splenorenal ligament <strong>(marked D)</strong>. The<strong> splenorenal ligament </strong>contains the tail of the pancreas and splenic vessels and is prone to injury during splenectomy.</p>\n<ul>\n<li>The splenorenal ligament is the peritoneal structure that connects the spleen to the posterior abdominal wall over the left kidney.</li>\n<li>The terminal portions of the splenic artery and vein, and, more inferiorly, the tail of the pancreas, lie between the two peritoneal layers of the splenorenal ligament. The tail of the pancreas can be injured during dissection when ligating and dividing the splenic vessels.</li>\n<li>If the tail is injured, the pancreatic enzymes leak out and destroy the surrounding tissue, leading to chemical peritonitis or pancreatic fistula.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gastrosplenic ligament (marked C):</strong> Gastrosplenic ligament connects the spleen to the greater curvature of the stomach and contains the left gastroepiploic and short gastric vessels.</p>\n<p><strong>Inferior vena cava (Marked B):</strong> IVC is not directly related to the tail of the pancreas, while it lies posterior to the head of the pancreas.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 2}, {"id": "1229643", "html_qtxt": "Which of the following structures does not lie at least partially in the retroperitoneum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The spleen is an <strong>intraperitoneal organ </strong>that is surrounded by visceral peritoneum on all sides and thus does not lie in the retroperitoneum.</p>\n<p>The spleen is suspended in the visceral peritoneum by the gastrosplenic ligament and splenorenal ligament.</p>\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>First part of duodenum (Option A):</strong> The first part of the duodenum (Superior part) is partially intraperitoneal and partially retroperitoneal. The proximal 2.5 cm is intraperitoneal. The distal 2.5 cm is covered by peritoneum on its anterior and superior surfaces and forms the inferior boundary of the omental foramen (of Winslow)</p>\n<p><strong>Second part of duodenum (Option B):</strong> The Second part of duodenum (descending part) is covered by the peritoneum only on its proximal anterior surface and is thus entirely retroperitoneal.</p>\n<p><strong>Kidney (Option C): The kidneys and the suprarenal glands develop in the retroperitoneum and remain retroperitoneal.</strong></p>", "options": ["First part of duodenum", "Second part of duodenum", "Kidney", "Spleen"], "html_options": ["First part of duodenum", "Second part of duodenum", "Kidney", "Spleen"], "corr_idx": 3}, {"id": "1229652", "html_qtxt": "A 20-year-old woman was broad-sided on the driver's side by an SUV and brought to the emergency department. On examination, she was hypotensive with tenderness along the left mid-axillary line and a swelling protruding downward and medially below the left costal margin. An X-ray revealed a fracture of the left 9th and 10th ribs near their angles. Which abdominal organ is most likely injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The spleen is the most likely organ that can be injured in this scenario because it lies deep to the ninth to eleventh ribs on the left side. Splenic rupture can cause hypotension, left-sided tenderness and swelling under the costal margin.</p>\n<ul>\n<li>The spleen is a large, encapsulated, complex mass of vascular and lymphoid tissues situated in the upper left quadrant of the abdominal cavity between the fundus of the stomach and the diaphragm.</li>\n<li>The spleen is located on the left posterolateral abdominal wall deep to the ninth to eleventh ribs on the left side.</li>\n<li>Splenic injury can result from blunt trauma to the abdomen or rib fracture.</li>\n</ul>\n<p><strong>Surface marking of the spleen: </strong></p>\n<ul>\n<li>The long axis of the spleen corresponds to the long axis of the tenth rib.</li>\n<li>The medial end of the spleen - Represented by a point 4 cm away from the midline at the level of the spine of the tenth thoracic vertebrae.</li>\n<li>Lateral end of spleen - Represented by a point on the 10th rib in the midaxillary line.</li>\n<li>The upper margin of the spleen corresponds to the upper margin of the 9th rib.</li>\n<li>The lower margin of the spleen corresponds to the lower margin of the 11th rib.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Descending colon (Option A): </strong>The descending colon extends from the left colic</p>\n<p>Flexure in the left hypochondriac region to the level of the iliac crest. Although located on the left side, it lies lower in the retroperitoneum and is less vulnerable to being injured in a rib fracture.</p>\n<p><strong>Left kidney (Option B): </strong>Kidneys are retroperitoneal organs located on the posterior abdominal wall in the paravertebral gutter. The vertebral extent of the kidney is from the T12 vertebrae to the L3 vertebrae.</p>\n<p><strong>Pancreas (Option C):</strong> The pancreas is retroperitoneal except for the tail of the pancreas, which lies in the lienorenal ligament. The pancreas is less likely to be injured in rib fractures.</p>", "options": ["Descending colon", "Left kidney", "Pancreas", "Spleen"], "html_options": ["Descending colon", "Left kidney", "Pancreas", "Spleen"], "corr_idx": 3}]}, {"moduleId": 1010592, "name": "Superior Mesenteric Artery, Inferior Mesenteric Artery, Peritoneum", "questions": [{"id": "1228945", "html_qtxt": "The inferior mesenteric artery is often occluded by atherosclerosis without symptoms; its normal area of distribution receives collateral blood flow from which other arteries?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>When the inferior mesenteric artery is occluded, its territory receives collateral circulation via anastomosis between the left colic artery (a branch of the inferior mesenteric artery) and the middle colic artery (a branch of the superior mesenteric artery).</p>\n<ul>\n<li>The <strong>superior mesenteric artery </strong>supplies derivatives of the <strong>midgut</strong>, which extends from the mid-descending duodenum to the distal third of the transverse colon (including jejunum, ileum, caecum, appendix, and ascending and transverse colons).</li>\n<li>The<strong> inferior mesenteric artery </strong>supplies the derivatives of the <strong>hindgut</strong> that extend from the distal transverse colon to the proximal anal canal.</li>\n<li>The <strong>middle colic</strong> and <strong>left colic arteries</strong> are the most distal branches of the SMA and IMA, respectively. The middle colic artery and left colic artery communicate to form the <strong>Marginal artery of Drummond.</strong></li>\n<li>In the event of a block in the inferior mesenteric artery, the blood reaches the left side of the colon via the Marginal artery of Drummond.</li>\n</ul>\n<p><strong>Abdominal aorta and its branches:</strong></p>\n<p>The abdominal aorta extends from <strong>T12 to L4</strong> and has three branches: ventral, lateral and dorsal branches.</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812-2c4b4d7a-2e28-4f93-bcd4-2ef1c6be8890.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812-ec87fb06-58da-48c5-95a8-3c5a3e50b5e7.png\">", "options": ["Ileocolic and right colic", "Left and middle colic", "Left colic and sigmoidal ", "Right and middle colic"], "html_options": ["Ileocolic and right colic", "Left and middle colic", "Left colic and sigmoidal ", "Right and middle colic"], "corr_idx": 1}, {"id": "12
