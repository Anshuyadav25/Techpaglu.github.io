s": ["Accessory", "Cervical sympathetic trunk", "Glossopharyngeal", "Vagus"], "corr_idx": 3}, {"id": "1229303", "html_qtxt": "While doing a postoperative physical examination on a patient who has undergone carotid endarterectomy on the right side, it was noted that the tongue deviated toward the right when the patient was asked to point the tongue outward. What nerve crossing the carotid artery must have been injured?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080532398efb-8384-4583-b5e5-4b67f9748128.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>hypoglossal nerve</strong> crosses the carotid artery before diving into the floor of the mouth, so it might get injured during this procedure.</p>\n<ul>\n<li>Hypoglossal nerve innervates the muscles of the tongue.</li>\n<li>When the hypoglossal nerve is injured and a patient sticks out the tongue, the tongue points to the side with the injured nerve.</li>\n<li>So, this patient, who had the right side endarterectomy, has an injury to the right hypoglossal nerve.</li>\n<li>The symptoms in this case point towards suspecting damage to the hypoglossal nerve.</li>\n<li>The glossopharyngeal nerve crosses around the internal carotid artery and the stylopharyngeus muscle, it could theoretically be injured in this procedure, but the symptoms are not consistent with an injury to this structure.</li>\n<li>The inferior alveolar nerve and lingual nerves are branches of the mandibular division of the trigeminal nerve.</li>\n<li>They are not associated with the carotid vessels.</li>\n<li>The vagus nerve is found in the carotid sheath. This nerve can be easily injured by an endarterectomy, although damage to the vagus would cause problems with swallowing, not with tongue movements.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052cb4afaf-cc58-4ca5-95b9-90c010a362de.png\">", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 1}, {"id": "1229304", "html_qtxt": "Any manipulation of the superior thyroid artery must be undertaken with care not to damage its small companion nerve, the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>external branch of the superior laryngeal nerve</strong> runs in close relation to the superior thyroid artery and may be injured during its ligation.</p>\n<ul>\n<li>The superior thyroid artery arises from the external carotid artery and descends to the upper pole of the thyroid gland.</li>\n<li>Closely related to it is the external branch of the superior laryngeal nerve, which runs inferomedially along with or just deep to the artery.</li>\n<li>This nerve innervates the cricothyroid muscle, which:\n<ul>\n<li>Tenses and elongates the vocal cords</li>\n<li>Modulates voice pitch (especially for high-pitched sounds)</li>\n</ul>\n</li>\n<li>Injury during thyroid surgery (e.g., ligation of the superior thyroid artery) can cause:\n<ul>\n<li>Monotone voice</li>\n<li>Reduced vocal pitch control</li>\n</ul>\n</li>\n<li>In contrast, the inferior thyroid artery (branch of thyrocervical trunk) runs posteriorly and is closely related to the recurrent laryngeal nerve , another critical structure at risk during thyroid surgery.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805a98d26fe-5bb8-4ec1-9b66-c54e513523e8.png\">", "options": ["Cervical sympathetic trunk", "External branch of the superior laryngeal", "Inferior root of the ansa cervicalis", "Internal branch of the superior laryngeal"], "html_options": ["Cervical sympathetic trunk", "External branch of the superior laryngeal", "Inferior root of the ansa cervicalis", "Internal branch of the superior laryngeal"], "corr_idx": 1}, {"id": "1229305", "html_qtxt": "The carotid body is innervated by a branch of the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>carotid body</strong> is innervated by the carotid branch of the glossopharyngeal nerve.</p>\n<ul>\n<li>It is a small, reddish-brown ovoid mass that lies on the medial side of the carotid bifurcation, serving as a chemoreceptor that monitors the level of carbon dioxide in the blood.</li>\n<li>The hypoglossal nerve (CN XII) innervates the muscles of the tongue. <strong>(Option B ruled out)</strong></li>\n<li>The spinal accessory nerve is a motor nerve that innervates the sternocleidomastoid and the trapezius. <strong>(Option C ruled out)</strong></li>\n<li>The sympathetic trunk provides sympathetic innervation to the head and neck. <strong>(Option D ruled out)</strong></li>\n<li>Finally, the vagus nerve supplies motor innervation to the muscles of the pharynx and larynx, with the exception of stylopharyngeus, and the muscles of the palate, with the exception of tensor veli palatini.</li>\n</ul>", "options": ["Glossopharyngeal nerve", "Hypoglossal nerve", "Spinal accessory nerve", "Sympathetic trunk"], "html_options": ["Glossopharyngeal nerve", "Hypoglossal nerve", "Spinal accessory nerve", "Sympathetic trunk"], "corr_idx": 0}, {"id": "1229307", "html_qtxt": "Which of the following cartilage does not ossify with age?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805df0ec7a9-f267-4e30-8801-f8c3b2d84951.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A and D are epiglottis and corniculate cartilage respectively. They are made of elastic cartilage, which does not ossify with age, unlike the hyaline cartilages of the larynx.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805df0ec7a9-f267-4e30-8801-f8c3b2d84951.png\">\n<ul>\n<li>Laryngeal cartilages are either hyaline or elastic:\n<ul>\n<li>Hyaline cartilage (e.g., thyroid, cricoid, arytenoid): Undergoes ossification with age.</li>\n<li>Elastic cartilage (e.g., epiglottis, corniculate, cuneiform): Remains flexible and does not ossify.</li>\n</ul>\n</li>\n<li>The epiglottis is a leaf-shaped elastic cartilage that prevents food from entering the larynx during swallowing. Its elastic nature is essential for its protective function.</li>\n<li>The corniculate cartilages are elastic. They are small paired nodules situated on arytenoids.</li>\n</ul>", "options": ["A and D", "B and C", "Only A", "A , B and D"], "html_options": ["A and D", "B and C", "Only A", "A , B and D"], "corr_idx": 0}, {"id": "1229310", "html_qtxt": "What is the type of cartilage marked in the image below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805de2ffdeb-62d0-4cd7-ba33-2afd988e3edb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked cartilage is <strong>Triticeal cartilage</strong> and its Hyaline in nature.</p>\n<ul>\n<li><strong>Triticeal cartilage</strong> is a small cartilage in the <strong>lateral thyrohyoid ligament</strong></li>\n<li>The thyrohyoid membrane is a tough fibrous-elastic ligament that spans between the superior margin of the thyroid cartilage below and the hyoid bone above.</li>\n<li>It is attached to the superior margin of the thyroid laminae and adjacent anterior margins of the superior horns, and ascends medially to the greater horns and posterior to the body of the hyoid bone to attach to the superior margins of these structures.</li>\n<li>The posterior borders of the thyrohyoid membrane are thickened to form the lateral thyrohyoid ligaments.</li>\n<li>The membrane is also thickened anteriorly in the midline to form the median thyrohyoid ligament.</li>\n<li>It consists of hyaline cartilage, which provides rigidity and support.</li>\n<li>With advancing age, hyaline cartilage is prone to calcification and ossification, making it radiopaque in older individuals.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805cd78762f-c5ce-4e2d-8dc3-7a4b6e50b8be.png\">", "options": ["Elastic cartilage", "Hyaline cartilage", "Fibrocartilage", "Degenerative cartilage"], "html_options": ["Elastic cartilage", "Hyaline cartilage", "Fibrocartilage", "Degenerative cartilage"], "corr_idx": 1}, {"id": "1229311", "html_qtxt": "When does thyroid cartilage ossify approximately ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Thyroid cartilage, composed of hyaline cartilage, begins to ossify around 20 years in males and 22 years in females.</p>\n<ul>\n<li>The ossification of the thyroid cartilage is an age-related physiological process.</li>\n<li>Being hyaline cartilage, it tends to calcify and ossify progressively with age, often visible on imaging.</li>\n<li>In males, ossification begins earlier (around 20 years) due to earlier pubertal hormonal influence.</li>\n<li>In females, this process starts slightly later (around 22 years).</li>\n<li>The process continues throughout life and can be quite pronounced in the elderly.</li>\n<li>The ossified cartilages are subjected to fracture in cases of trauma as it ossifies.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057b35ac11-6cde-4df0-8c24-a5b0eed40889.png\">", "options": ["20 years in males and 22 years in females", "14 years in males and 11 years in females", "13 years in males and 8 years in females", "18 years in males and 16 years in females"], "html_options": ["20 years in males and 22 years in females", "14 years in males and 11 years in females", "13 years in males and 8 years in females", "18 years in males and 16 years in females"], "corr_idx": 0}, {"id": "1229313", "html_qtxt": "The image given below is the constrictors of the pharynx. Identify B in the image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805532a08bf-0602-4142-9cde-80abb250404c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure marked B in the image corresponds to the stylopharyngeus muscle piercing the middle and superior constrictors, accompanied by the glossopharyngeal nerve (CN IX).</p>\n<ul>\n<li>The stylopharyngeus muscle is the only muscle supplied by the glossopharyngeal nerve (CN IX) and plays a role in elevating the pharynx during swallowing.</li>\n<li>It passes between the superior and middle pharyngeal constrictors.</li>\n<li>The glossopharyngeal nerve travels along with it to reach the pharyngeal wall and posterior 1/3 of the tongue, supplying sensory innervation.</li>\n<li>This anatomic relationship is a key landmark in surgical anatomy of the pharynx.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805d93cc020-12d5-4966-b16e-ebe872823937.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vagus nerve and Digastric muscle (Option A):</strong> The vagus nerve (CN X) runs in the carotid sheath, but it does not accompany stylopharyngeus, and the digastric muscle is more superficial and not seen piercing pharyngeal constrictors.</p>\n<p><strong>Internal laryngeal nerve and stylopharyngeus muscle (Option C):</strong> The internal laryngeal nerve, a branch of the superior laryngeal nerve (CN X), pierces the thyrohyoid membrane, not the pharyngeal constrictors, and does not travel with stylopharyngeus.</p>\n<p><strong>Internal laryngeal vein and Digastric muscle (Option D):</strong> The internal laryngeal vein is small and related to the thyrohyoid region, and digastric is not associated with the pharyngeal wall or stylopharyngeus.</p>", "options": ["Vagus nerve and Digastric muscle", "Stylopharyngeus muscle and Glossopharyngeal nerve", "Internal laryngeal nerve and stylopharyngeus muscle", "Internal laryngeal vein and Digastric muscle"], "html_options": ["Vagus nerve and Digastric muscle", "Stylopharyngeus muscle and Glossopharyngeal nerve", "Internal laryngeal nerve and stylopharyngeus muscle", "Internal laryngeal vein and Digastric muscle"], "corr_idx": 1}, {"id": "1229315", "html_qtxt": "What passes through the inferior pharyngeal constrictor muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The recurrent laryngeal nerve and inferior laryngeal artery pass deep to the inferior pharyngeal constrictor muscle to enter the larynx.</p>\n<ul>\n<li>Gaps between muscles of the pharyngeal wall provide important routes for muscles and neurovascular tissues.</li>\n<li>The gap between the middle and inferior constrictor muscles allows the internal laryngeal vessels and nerve access to the aperture in the thyrohyoid membrane to enter the larynx.</li>\n<li>The recurrent laryngeal nerves and accompanying inferior laryngeal vessels enter the larynx posterior to the inferior horn of the thyroid cartilage deep to the inferior margin of the inferior constrictor muscle.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805911c6b5c-a062-44f1-bedc-db0c93e3d43b.png\">", "options": ["Recurrent laryngeal nerve and the inferior laryngeal artery", "Recurrent laryngeal nerve and the superior laryngeal artery", "Recurrent laryngeal nerve and the Glossopharyngeal nerve", "Recurrent laryngeal nerve and the thyroid artery"], "html_options": ["Recurrent laryngeal nerve and the inferior laryngeal artery", "Recurrent laryngeal nerve and the superior laryngeal artery", "Recurrent laryngeal nerve and the Glossopharyngeal nerve", "Recurrent laryngeal nerve and the thyroid artery"], "corr_idx": 0}, {"id": "1229318", "html_qtxt": "Which of the tonsils forms the inferior part of the waldeyer ring?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> lingual tonsil </strong>refers to numerous lymphoid nodules located within the submucosa of the posterior third of the tongue. It forms the inferior aspect of<strong> Waldeyer's ring.</strong></p>\n<ul>\n<li>This tonsil is responsible for the <strong>irregular</strong>appearance of the posterior tongue surface. and forms the <strong>inferior</strong> part of Waldeyer's ring.</li>\n<li>Like the rest of the tongue, the lingual tonsil is covered by a stratified non-keratinised squamous epithelium.</li>\n<li>Waldeyer's ring is a ring of lymphoid tissue in the pharynx that forms the first line of immune defense in the upper respiratory and digestive tracts.</li>\n<li>It surrounds the nasal and oropharynx and includes:\n<ul>\n<li>Nasopharyngeal tonsil (adenoids) - superior <strong>(Option B ruled out)</strong></li>\n<li>Tubal tonsils - lateral <strong>(Option D ruled out)</strong></li>\n<li>Palatine tonsils - lateral <strong>(Option A ruled out)</strong></li>\n<li>Lingual tonsil - inferior</li>\n</ul>\n</li>\n<li>The lingual tonsil consists of lymphoid tissue at the posterior part of the tongue, beneath the mucosa of the dorsum of the tongue, and plays a role in trapping pathogens entering via the oral cavity.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805c0642c02-446d-4c4a-baf7-c151147e363e.png\">", "options": ["Palatine tonsil", "Nasopharyngeal tonsil", "Lingual tonsil", "Tubal tonsil"], "html_options": ["Palatine tonsil", "Nasopharyngeal tonsil", "Lingual tonsil", "Tubal tonsil"], "corr_idx": 2}, {"id": "1229320", "html_qtxt": "Which of the following statements regarding the marked structure is incorrect?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508055de4d7e0-784f-4a4e-bcab-2c7592d9b2b7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure is <strong>palatine tonsil.</strong> The tonsillar bed is not formed by the styloglossus. It is formed by the superior constrictor muscle and pharyngobasilar fascia.</p>\n<ul>\n<li>The palatine tonsil lies in the tonsillar fossa, located between these two folds in the lateral wall of the oropharynx. <strong>(Option A ruled out)</strong></li>\n<li>The facial artery (tonsillar branch) is the main blood supply. Other contributors include branches from the ascending palatine artery, dorsal lingual artery, ascending pharyngeal artery, and greater palatine artery. <strong>(Option B ruled out)</strong></li>\n<li>The jugulodigastric node (also called the tonsillar node) is enlarged in infections like tonsillitis and acts as the primary drainage site.<strong> (Option D ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805a4c79cd4-bbe5-4859-b7b0-87f2457f2106.png\">", "options": ["It is located in the lateral wall of the oropharynx between the palatoglossal and palatopharyngeal arches.", "It receives arterial supply from the tonsillar branch of the facial artery, among others.", "The tonsillar bed is formed by the superior pharyngeal constrictor and the styloglossus muscle.", "It drains into the jugulodigastric lymph node, which is a key node in tonsillar infections."], "html_options": ["It is located in the lateral wall of the oropharynx between the palatoglossal and palatopharyngeal arches.", "It receives arterial supply from the tonsillar branch of the facial artery, among others.", "The tonsillar bed is formed by the superior pharyngeal constrictor and the styloglossus muscle.", "It drains into the jugulodigastric lymph node, which is a key node in tonsillar infections."], "corr_idx": 2}, {"id": "1229323", "html_qtxt": "A 60-year-old man comes to the clinic for a follow-up after hospitalization. He was hospitalized two weeks ago for pneumonia and was treated with ampicillin-sulbactam. Medical history is notable for type DM type 2 and aortic stenosis. Further medical history reveals 2 prior hospitalizations in the past year for Pneumonia. The patient reports difficulty swallowing and regurgitation of undigested food particles. A barium esophagram is performed and shown below:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805b335d684-e5de-45ed-90a0-cad690b8bb8b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Barium esophagram shows a posterior <strong>outpouching</strong> at the <strong>pharyngoesophageal junction,</strong> classic for <strong>Zenker's diverticulum</strong>.</p>\n<ul>\n<li>Zenker's diverticulum, also known as pharyngoesophageal diverticulum, is a pharyngeal pouch that forms where the lower part of the throat and the upper part of the esophagus meet.</li>\n<li>It is most common in older adults. If left untreated, it can negatively affect quality of life and can put a person at increased risk of aspiration and choking.</li>\n<li>Zenker's diverticulum develops when the muscle between the throat and esophagus, known as the cricopharyngeus muscle, over-tightens, causing the throat above it to pouch out.</li>\n<li>Over time, the pouch can enlarge as the muscles below it tighten excessively.</li>\n<li>Food can catch in this pouch or it can cause an obstruction.</li>\n<li>It can also make it difficult to take medications - particularly pills, which could get caught.</li>\n<li>On barium swallow, it appears as a posterior midline outpouching just above the upper esophageal sphincter.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Carcinoma esophagus (Option B):</strong> Would show irregular narrowing or mass-like lesion, not a smooth posterior pouch. Also, history would be more progressive dysphagia and weight loss.</p>\n<p><strong>Barrett esophagus (Option C):</strong> A histologic diagnosis, not typically visualized in barium studies. It shows columnar metaplasia in lower esophagus due to GERD.</p>\n<p><strong>Tracheoesophageal fistula (Option D):</strong> Usually presents in infants (if congenital), or in adults after trauma or malignancy. Barium swallow would show contrast entering the tracheobronchial tree, not a localized posterior pouch.</p>", "options": ["Zenker's diverticulum", "Carcinoma esophagus", "Barrett esophagus", "Tracheo esophageal fistula"], "html_options": ["Zenker's diverticulum", "Carcinoma esophagus", "Barrett esophagus", "Tracheo esophageal fistula"], "corr_idx": 0}]}, {"moduleId": 1010584, "name": "Blood Vessels of Head & Neck, Subclavian Artery, Scalenus Anterior Muscle, Veins of Face & Transverse Section of the Neck ", "questions": [{"id": "1228745", "html_qtxt": "Which of the following marked structures represents Danger space ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801543fcef1-baa4-4c35-ab42-152b5f5ad0ff.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The given image shows the Transverse section of the neck and the <strong>Danger area</strong> is marked as D in the image. The danger area is the <strong>retropharyngeal space</strong> that extends from the base of the skull to the diaphragm.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801c508a00a-9d30-4af0-82a0-8518615c59ba.png\">\r\n<ul>\r\n<li>The danger area is a potential space located between the alar fascia (anteriorly) and prevertebral fascia (posteriorly).</li>\r\n<li>It extends:\r\n<ul>\r\n<li>Superiorly: from the base of the skull</li>\r\n<li>Inferiorly: down to the diaphragm (T12 level)</li>\r\n</ul>\r\n</li>\r\n<li>It is clinically important because:\r\n<ul>\r\n<li>Infections from the retropharyngeal space can enter the danger space and descend rapidly into the mediastinum, leading to mediastinitis, a life-threatening condition.</li>\r\n</ul>\r\n</li>\r\n<li>Key fascial layers to know:\r\n<ul>\r\n<li>Buccopharyngeal fascia (anterior)</li>\r\n<li>Alar fascia (middle)</li>\r\n<li>Prevertebral fascia (posterior)</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["D", "C", "A", "B"], "html_options": ["D", "C", "A", "B"], "corr_idx": 0}, {"id": "1229240", "html_qtxt": "Identify marked strap muscle enveloped by deep cervical fascia?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801c75716a6-233e-4b45-a69b-1157b105734a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked strap muscle shown in the image is the <strong>omohyoid</strong>, which is enveloped by the investing layer of the deep cervical fascia.</p>\n<ul>\n<li>The omohyoid muscle is one of the infrahyoid (strap) muscles and has two bellies:\n<ul>\n<li>Superior belly: inserts into the hyoid bone</li>\n<li>Inferior belly: originates from the superior border of the scapula</li>\n</ul>\n</li>\n<li>These bellies are connected by an intermediate tendon, which is anchored to the clavicle by a fascial sling derived from the investing layer of deep cervical fascia.</li>\n<li>Function: Depresses the hyoid bone and larynx during swallowing and speech.</li>\n<li>Innervation: Anterior rami of C1 to C3 through the ansa cervicalis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sternohyoid (Option B):</strong> Lies medial to omohyoid, arises from the manubrium and inserts into the hyoid, not showing the distinct lateral path with intermediate tendon seen in omohyoid.</p>\n<p><strong>Sternothyroid (Option C):</strong> Lies deep to sternohyoid, runs from manubrium to thyroid cartilage, and is not visible laterally as the marked structure.</p>\n<p><strong>Thyrohyoid (Option D):</strong> Connects thyroid cartilage to hyoid bone, lies superior to sternothyroid, and is more medial and deep, not the lateral muscle shown.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080183bb9094-b2fa-4c5e-bd42-b48c323cfb23.png\">", "options": ["Omohyoid", "Sternohyoid", "Sternothyroid", "Thyrohyoid"], "html_options": ["Omohyoid", "Sternohyoid", "Sternothyroid", "Thyrohyoid"], "corr_idx": 0}, {"id": "1229241", "html_qtxt": "What is the anterior relation to scalene muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The vagus nerve lies anterior to the scalene muscles, particularly the anterior scalene, making it an important anterior relation.</p>\n<ul>\n<li>The scalene muscles (anterior, middle, posterior) arise from the cervical vertebrae and insert onto the first and second ribs.</li>\n<li>The anterior scalene muscle is a key landmark in the neck because of the important structures passing in front of, behind, and between it.</li>\n<li>Anterior relations to anterior scalene:\n<ul>\n<li>Phrenic nerve (crosses obliquely on its anterior surface)</li>\n<li>Vagus nerve (descends within the carotid sheath anterior and medial to scalene)</li>\n<li>Subclavian vein</li>\n<li>Transverse cervical and suprascapular vessels</li>\n</ul>\n</li>\n<li>Between anterior and middle scalene:\n<ul>\n<li>Subclavian artery</li>\n<li>Brachial plexus (roots and trunks)</li>\n</ul>\n</li>\n<li>Posterior relations:\n<ul>\n<li>Cervical pleura</li>\n<li>Vertebral artery (ascends posteriorly into the transverse foramina)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508014358422e-4964-4e6a-afe3-6b77746bef7f.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cervical Pleura (Option A): </strong>Lies posterior and medial to the scalene muscles, forming part of the apex of the lung (cupula).</p>\n<p><strong>Subclavian artery (Option B): </strong>Passes between the anterior and middle scalene, not anterior to them.</p>\n<p><strong>Vertebral artery (Option C): </strong>Arises from the subclavian artery and passes posterior to the scalene muscles, entering the transverse foramen of C6.</p>", "options": ["Cervical Pleura", "Subclavian artery", "Vertebral artery", "Vagus nerve"], "html_options": ["Cervical Pleura", "Subclavian artery", "Vertebral artery", "Vagus nerve"], "corr_idx": 3}, {"id": "1229242", "html_qtxt": "A patient with long standing atherosclerosis and 70% coronary artery blockage is now presenting with a stroke. Diagnosis of Carotid artery narrowing is made. Which branch of the internal carotid artery will not be involved in this case ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>ophthalmic artery</strong> arises after the internal carotid artery enters the cranial cavity via the carotid canal and cavernous sinus. Thus, it is spared in extracranial carotid artery narrowing.</p>\n<ul>\n<li>The internal carotid artery (ICA) is divided into cervical, petrous, cavernous, and cerebral parts.</li>\n<li>In atherosclerotic carotid artery disease, the narrowing typically occurs extracranially, especially at the bifurcation of the common carotid artery into internal and external carotids (usually around C3-C4 vertebral levels).</li>\n<li>The ophthalmic artery is the first intracranial branch of the ICA and arises after it has traversed the cavernous sinus and entered the cranial cavity.</li>\n<li>Therefore, it is spared in extracranial narrowing.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inferior hypophyseal artery (Option A):</strong> Arises from the cavernous part of ICA; can be affected by intracranial ICA stenosis or proximal narrowing extending into the cranial cavity.</p>\n<p><strong>Meningeal artery (Option C):</strong> Small meningeal twigs can arise from the cavernous segment of the ICA and may be involved in ICA pathology.</p>\n<p><strong>Branches to the trigeminal ganglion (Option D):</strong> These also arise from the cavernous part of the ICA and may be involved in intracranial ICA pathology.</p>", "options": ["Inferior hypophyseal artery", "Ophthalmic artery", "Meningeal artery", "Branches to trigeminal ganglion"], "html_options": ["Inferior hypophyseal artery", "Ophthalmic artery", "Meningeal artery", "Branches to trigeminal ganglion"], "corr_idx": 1}, {"id": "1229248", "html_qtxt": "Which of these branches of the trigeminal nerve contain somatic motor processes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the listed nerves are purely sensory branches of the trigeminal nerve and do not carry somatic motor fibers.</p>\n<ul>\n<li>The trigeminal nerve (cranial nerve V) is the principal sensory nerve of the face and has three main divisions:\n<ul>\n<li>V1 - Ophthalmic (purely sensory)</li>\n<li>V2 - Maxillary (purely sensory)</li>\n<li>V3 - Mandibular (both sensory and motor)</li>\n</ul>\n</li>\n<li>Motor fibers of CN V are exclusively carried by V3 (mandibular division) and supply the:\n<ul>\n<li>Muscles of mastication (masseter, temporalis, medial & lateral pterygoid)</li>\n<li>Mylohyoid and anterior belly of digastric</li>\n<li>Tensor tympani and tensor veli palatini</li>\n</ul>\n</li>\n<li>However, even within V3, terminal branches like the mental nerve are sensory only.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801b0950dcd-ab64-42a4-a028-342cd0d36c8a.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The supraorbital nerve (Option A):</strong> A branch of V1 (ophthalmic); purely sensory to forehead and scalp.</p>\n<p><strong>The infraorbital nerve (Option B):</strong> A branch of V2 (maxillary); sensory to lower eyelid, upper lip, and cheek.</p>\n<p><strong>The mental nerve (Option C):</strong> A terminal sensory branch of the inferior alveolar nerve (from V3); carries only sensory fibers to the chin and lower lip, not motor.</p>", "options": ["The supraorbital nerve", "The infraorbital nerve", "The mental nerve", "None of the above"], "html_options": ["The supraorbital nerve", "The infraorbital nerve", "The mental nerve", "None of the above"], "corr_idx": 3}, {"id": "1229249", "html_qtxt": "Which of the following are NOT a branch of the external carotid artery in Kiesselbach's plexus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Anterior ethmoidal artery is a branch of ophthalmic artery (from the internal carotid system), not the external carotid artery.</p>\n<ul>\n<li><strong>Kiesselbach's plexus (Little's area)</strong> is a vascular network located on the anterior part of the nasal septum, and it is a common site of epistaxis (nosebleed).</li>\n<li>It receives contributions from both the internal and external carotid artery systems.</li>\n<li>External carotid artery contributions:\n<ul>\n<li>Sphenopalatine artery (terminal branch of maxillary artery)</li>\n<li>Greater palatine artery (branch of descending palatine from maxillary artery)</li>\n<li>Superior labial artery (branch of facial artery) &rarr; septal branch contributes to plexus</li>\n</ul>\n</li>\n<li>Internal carotid artery contribution:\n<ul>\n<li>Anterior ethmoidal artery (branch of ophthalmic artery)</li>\n</ul>\n</li>\n<li>Clinical Importance:\n<ul>\n<li>Easily accessible and manageable with conservative treatment (e.g., pinching, nasal packing)</li>\n<li>Children and young adults are more commonly affected</li>\n<li>Trauma, dryness, and inflammation make it vulnerable</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801c96275a9-3604-4656-adf6-94cfa0c31954.png\">\n<p><strong>Woodruff's Plexus</strong></p>\n<ul>\n<li>Location:\n<ul>\n<li>Posterior part of the inferior nasal meatus, near the lateral nasal wall</li>\n<li>Situated deep within the posterior nasal cavity</li>\n</ul>\n</li>\n<li>Venous Plexus:\n<ul>\n<li>Unlike Kiesselbach's, Woodruff's plexus is primarily venous</li>\n<li>Composed of thin-walled venous channels, which drain into the pterygoid venous plexus</li>\n</ul>\n</li>\n<li>Clinical Importance:\n<ul>\n<li>Common source of posterior epistaxis</li>\n<li>More serious than anterior bleeds-difficult to visualize and control</li>\n<li>Often associated with older adults and hypertensive patients</li>\n<li>May require posterior nasal packing or surgical ligation</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sphenopalatine artery (Option A):</strong> Terminal branch of the maxillary artery (external carotid); contributes to Kiesselbach's plexus.</p>\n<p><strong>Greater palatine artery (Option C):</strong> Branch of maxillary artery (external carotid); runs through greater palatine canal to nasal septum.</p>\n<p><strong>Septal branch of superior labial artery (Option D):</strong> Branch of the facial artery (external carotid); supplies anterior nasal septum and part of the plexus.</p>", "options": ["Sphenopalatine artery", "Anterior ethmoidal artery", "Greater palatine artery", "Septal branch of superior labial artery"], "html_options": ["Sphenopalatine artery", "Anterior ethmoidal artery", "Greater palatine artery", "Septal branch of superior labial artery"], "corr_idx": 1}, {"id": "1229255", "html_qtxt": "Identify structures B, D, F, G, M, N, O, P <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801b6b4b0ab-57af-4f75-84c2-5cd5a5546ca6.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structures marked with B, D, F, G, M, N, O, P are Frontal sinus, Superior concha, Inferior concha, Sphenoid sinus, Epiglottis, Hyoid bone, Thyroid cartilage, Cricoid cartilage respectively.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508013bdfe287-9522-4fc3-972d-15187341d73e.png\">", "options": ["Frontal sinus, Superior concha, Inferior concha, Sphenoid sinus, Epiglottis, Hyoid bone, Thyroid cartilage, Cricoid cartilage", "Sphenoid sinus, Inferior concha, Superior concha, Frontal sinus, Thyroid cartilage, Cricoid cartilage, Hyoid bone, Epiglottis", "Superior concha, Frontal sinus, Sphenoid sinus, Inferior concha, Hyoid bone, Epiglottis, Thyroid cartilage, Cricoid cartilage", "Frontal sinus, Inferior concha, Superior concha, Sphenoid sinus, Cricoid cartilage, Thyroid cartilage, Hyoid bone, Epiglottis"], "html_options": ["Frontal sinus, Superior concha, Inferior concha, Sphenoid sinus, Epiglottis, Hyoid bone, Thyroid cartilage, Cricoid cartilage", "Sphenoid sinus, Inferior concha, Superior concha, Frontal sinus, Thyroid cartilage, Cricoid cartilage, Hyoid bone, Epiglottis", "Superior concha, Frontal sinus, Sphenoid sinus, Inferior concha, Hyoid bone, Epiglottis, Thyroid cartilage, Cricoid cartilage", "Frontal sinus, Inferior concha, Superior concha, Sphenoid sinus, Cricoid cartilage, Thyroid cartilage, Hyoid bone, Epiglottis"], "corr_idx": 0}, {"id": "1229257", "html_qtxt": "Identify the structural landmark to secure Recurrent laryngeal nerve (RLN)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508011debb531-f74b-4366-8362-9f28c126405c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Ligament of Berry</strong> is the most reliable anatomical landmark for locating and protecting the recurrent laryngeal nerve (RLN) during thyroid surgery. It is marked as A in the image.</p>\n<ul>\n<li>The Ligament of Berry is a thickened condensation of pretracheal fascia that tethers the posteromedial aspect of the thyroid gland to the trachea and cricoid cartilage.</li>\n<li>The RLN passes deep or immediately adjacent to this ligament as it enters the larynx near the cricothyroid joint.</li>\n<li>This close relationship makes it the key landmark for identifying the RLN intraoperatively, especially in thyroidectomies.</li>\n<li>Clinical Relevance:\n<ul>\n<li>Injury to the RLN at the Ligament of Berry is a common complication during thyroid surgery, potentially resulting in hoarseness or airway issues.</li>\n<li>Therefore, meticulous dissection around this ligament is crucial to preserve nerve function.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080138d65e73-f3e5-4299-ad45-9a81d5c35472.png\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1229261", "html_qtxt": "What is the content of the highlighted structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801780b7aef-bfd5-421f-94ce-7a080d93c94a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The highlighted structure is <strong>Carotid sheath.</strong> The carotid sheath surrounds the following anatomical structures:</p>\n<ul>\n<li>The common carotid artery (CC)</li>\n<li>The internal carotid artery (I See = IC)</li>\n<li>The internal jugular vein (IV).</li>\n<li>The vagus nerve (CN X)</li>\n</ul>\n<p>In order to remember this list of the main carotid sheath contents, a popular mnemonic is well worth learning: 'I See 10 CC's in the IV'</p>\n<ul>\n<li>The carotid sheath is a tubular fascial structure in the deep neck fascia that encloses key neurovascular structures and extends from the base of the skull to the root of the neck.</li>\n<li>Contents of the Carotid Sheath:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801d05c794d-842a-479a-a7df-6dcb036c7c58.png\">\n<ul>\n<li>The internal carotid artery is found superiorly (after bifurcation of the common carotid artery), while the common carotid artery is in the inferior part of the sheath.</li>\n</ul>", "options": ["Common carotid artery, Internal carotid artery, Internal jugular vein, CN 9", "Common carotid artery, Internal carotid artery, Internal jugular vein, CN 10", "Common carotid artery, Internal carotid artery, Internal jugular vein, CN 11", "Common carotid artery, Internal carotid artery, Internal jugular vein, CN 1"], "html_options": ["Common carotid artery, Internal carotid artery, Internal jugular vein, CN 9", "Common carotid artery, Internal carotid artery, Internal jugular vein, CN 10", "Common carotid artery, Internal carotid artery, Internal jugular vein, CN 11", "Common carotid artery, Internal carotid artery, Internal jugular vein, CN 1"], "corr_idx": 1}, {"id": "1229263", "html_qtxt": "Which of the following ganglions supply the gland given below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801f7cd3910-fb4b-48a4-ae55-c4e103fa970d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The gland shown in the image is a <strong>Parotid gland</strong>. The parotid gland receives parasympathetic innervation via the glossopharyngeal nerve (CN IX) through the otic ganglion.</p>\n<ul>\n<li>The otic ganglion is a parasympathetic ganglion located just below the foramen ovale, medial to the mandibular nerve in the infratemporal fossa.</li>\n<li>Parasympathetic Pathway to Parotid Gland:\n<ul>\n<li>Inferior salivatory nucleus (in medulla) &rarr; gives preganglionic fibers via:</li>\n<li>Glossopharyngeal nerve (CN IX) &rarr; tympanic branch &rarr; forms tympanic plexus in middle ear.</li>\n<li>From the plexus &rarr; lesser petrosal nerve &rarr; synapses in otic ganglion</li>\n<li>Postganglionic fibers &rarr; travel with auriculotemporal nerve (V3) &rarr; parotid gland</li>\n</ul>\n</li></ul>\n<li>This pathway stimulates salivary secretion from the parotid gland.</li>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801943eccf7-7906-43a9-b785-6ca2a39cc7ff.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801d2b0abfc-94f6-4569-b4c3-227264535764.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Geniculate ganglion (Option A):</strong> Contains sensory neurons of facial nerve, not involved in parotid innervation.</p>\n<p><strong>Submandibular ganglion (Option C):</strong> Provides parasympathetic innervation to submandibular and sublingual glands, not the parotid.</p>\n<p><strong>Inferior salivatory nucleus (Option D):</strong> Is the origin of preganglionic fibers, but not the ganglion that supplies the parotid gland directly.</p>", "options": ["Geniculate ganglion", "Otic ganglion", "Submandibular ganglion", "Inferior salivatory nuclei"], "html_options": ["Geniculate ganglion", "Otic ganglion", "Submandibular ganglion", "Inferior salivatory nuclei"], "corr_idx": 1}]}, {"moduleId": 1010585, "name": "Triangles of Neck ", "questions": [{"id": "1228747", "html_qtxt": "Which of the following is not a border of the anterior triangle ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The anterior triangle of the neck is bounded laterally by the anterior border of the sternocleidomastoid, superiorly by the inferior border of the mandible, and medially by the midline of the neck, not by the sternohyoid.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057870678a-1907-4f9c-b491-ffebda3ec4f3.png\">\n<p>The anterior triangle is one of the main subdivisions of the neck, formed by specific anatomical borders.</p>\n<ul>\n<li>Borders of the Anterior Triangle:\n<ul>\n<li>Lateral (Posterior) : Anterior border of the sternocleidomastoid muscle <strong>(Option A ruled out)</strong></li>\n<li>Medial : Midline of the neck (sagittal line from chin to sternum) <strong>(Option C ruled out)</strong></li>\n<li>Superior : Inferior border of the mandible <strong>(Option B ruled out)</strong></li>\n</ul>\n</li>\n<li>It contains subdivisions like the submental, submandibular, carotid, and muscular triangles.</li>\n<li>Muscles within the triangle (e.g., sternohyoid, omohyoid) do not form its border&mdash;they lie inside it and help further divide it.</li>\n</ul>", "options": ["Anterior border of the sternocleidomastoid", "Inferior border of the mandible.", "Sagittal line down the midline of the neck", "Anterior border of the sternohyoid"], "html_options": ["Anterior border of the sternocleidomastoid", "Inferior border of the mandible.", "Sagittal line down the midline of the neck", "Anterior border of the sternohyoid"], "corr_idx": 3}, {"id": "1229021", "html_qtxt": "The bifurcation of the common carotid into the external carotid and internal carotid is seen in which triangle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The carotid triangle contains the bifurcation of the common carotid artery into internal and external carotid arteries, typically at the level of the superior border of the thyroid cartilage (C3&ndash;C4).</p>\n<ul>\n<li>The carotid triangle is a subdivision of the anterior triangle of the neck and is clinically significant due to the major vascular and neural structures it contains.\n<ul>\n<li>Boundaries of the Carotid Triangle:\n<ul>\n<li>Anteriorly: Superior belly of omohyoid</li>\n<li>Superiorly: Posterior belly of digastric</li>\n<li>Posteriorly: Anterior border of sternocleidomastoid</li>\n</ul>\n</li>\n<li>Key Contents:\n<ul>\n<li>Common carotid artery (and its bifurcation)</li>\n<li>External and internal carotid arteries</li>\n<li>Internal jugular vein</li>\n<li>Vagus nerve (CN X)</li>\n<li>Hypoglossal nerve (CN XII)</li>\n<li>Ansa cervicalis</li>\n<li>Carotid sinus and body</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805e1f11a21-b9f8-4059-b7ef-f90839913f05.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Submental triangle (Option A):</strong> Lies in the midline below the chin; contains submental lymph nodes, not vascular bifurcations.</p>\n<p><strong>Submandibular triangle (Option B):</strong> Contains the submandibular gland, facial artery and vein, but not the carotid bifurcation.</p>\n<p><strong>Muscular triangle (Option D):</strong> Contains infrahyoid muscles, thyroid and parathyroid glands, but not the carotid bifurcation.</p>", "options": ["Submental triangle", "Submandibular triangle", "Carotid triangle", "Muscular triangle"], "html_options": ["Submental triangle", "Submandibular triangle", "Carotid triangle", "Muscular triangle"], "corr_idx": 2}, {"id": "1229022", "html_qtxt": "Which of the following statements regarding the boundaries of subdivisions of the anterior triangle of the neck is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>digastric triangle</strong> is bounded superiorly by the inferior border of the mandible, and anteroinferiorly and posteroinferiorly by the anterior and posterior bellies of the digastric muscle, respectively.</p>\n<p>The anterior triangle is divided into four smaller triangles:</p>\n<ul>\n<li><strong>Submental triangle</strong> <strong>(Option A ruled out)</strong>\n<ul>\n<li>Boundaries:\n<ul>\n<li>Lateral: Anterior belly of digastric (both sides)</li>\n<li>Inferior: Body of hyoid</li>\n<li>Apex: Chin</li>\n<li>Floor: Mylohyoid muscle</li>\n</ul>\n</li>\n<li><strong>Muscular triangle (Option B ruled out)</strong>\n<ul>\n<li>Boundaries:\n<ul>\n<li>Midline of the neck (anterior)</li>\n<li>Superior belly of omohyoid (superolateral)</li>\n<li>Anterior border of sternocleidomastoid (inferolateral)</li>\n</ul>\n</li>\n<li><strong>Digastric (Submandibular) triangle</strong>\n<ul>\n<li>Boundaries:\n<ul>\n<li>Superior: Inferior border of mandible</li>\n<li>Anteroinferior: Anterior belly of digastric</li>\n<li>Posteroinferior: Posterior belly of digastric</li>\n</ul>\n</li>\n<li><strong>Carotid triangle (Option D ruled out)</strong>\n<ul>\n<li>Boundaries:\n<ul>\n<li>Superior: Posterior belly of digastric</li>\n<li>Inferomedial: Superior belly of omohyoid</li>\n<li>Posterolateral: Anterior border of sternocleidomastoid</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052d6fd54f-18c5-4e6e-a0e4-9c62f7adf17c.png\">", "options": ["The submental triangle is bounded laterally by the anterior belly of the digastric muscle and inferiorly by the hyoid bone.", "The muscular triangle is bounded by the midline of the neck anteriorly, superior belly of omohyoid, and anterior border of sternocleidomastoid.", "The digastric (submandibular) triangle is bounded superiorly by the posterior belly of digastric and inferiorly by the mandible.", "The carotid triangle is bounded by the posterior belly of digastric, superior belly of omohyoid, and anterior border of the sternocleidomastoid."], "html_options": ["The submental triangle is bounded laterally by the anterior belly of the digastric muscle and inferiorly by the hyoid bone.", "The muscular triangle is bounded by the midline of the neck anteriorly, superior belly of omohyoid, and anterior border of sternocleidomastoid.", "The digastric (submandibular) triangle is bounded superiorly by the posterior belly of digastric and inferiorly by the mandible.", "The carotid triangle is bounded by the posterior belly of digastric, superior belly of omohyoid, and anterior border of the sternocleidomastoid."], "corr_idx": 2}, {"id": "1229023", "html_qtxt": "A patient who underwent surgery in the left carotid triangle complains of numbness over the anterior neck and difficulty swallowing. On examination, tongue movement is normal, but there is loss of touch over the skin of the anterior triangle. The surgeon suspects injury to nerves passing through the cervical plexus. Which of the following nerves is unlikely to be involved in this region?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The medial supraclavicular nerve innervates skin over the chest and shoulder, not the anterior triangle, making it the least likely to be involved.</p>\n<p>Nerves typically found in or near the carotid triangle:</p>\n<ul>\n<li><strong>Transverse cervical nerve (C2-C3):</strong> Supplies skin of the anterior neck, hence likely to be injured. <strong>(Option A ruled out)</strong></li>\n<li><strong>Ansa cervicalis:</strong> Motor innervation to infrahyoid muscles, runs in the carotid sheath, may be involved in swallowing issues. <strong>(Option B ruled out)</strong></li>\n<li><strong>Hypoglossal nerve (CN XII):</strong> Although primarily motor to tongue, it carries fibers from C1 that contribute to ansa cervicalis, thus possibly involved. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["Transverse cervical nerve", "Ansa cervicalis", "Hypoglossal nerve", "Medial supraclavicular nerve"], "html_options": ["Transverse cervical nerve", "Ansa cervicalis", "Hypoglossal nerve", "Medial supraclavicular nerve"], "corr_idx": 3}, {"id": "1229024", "html_qtxt": "You are an intern in the Emergency department and have been closely monitoring a patient who was brought in earlier for cardiopulmonary arrest. The Emergency Medicine resident asks you to place a central venous catheter (line) in the right internal jugular vein. Which of the following external landmarks should be used in order to place the catheter?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>internal jugular vein</strong> is best accessed in the <strong>apex of the triangle</strong> formed between the clavicular and sternal heads of the sternocleidomastoid muscle.</p>\n<ul>\n<li>The internal jugular vein (IJV) lies deep to the sternocleidomastoid muscle and within the carotid sheath, lateral to the common carotid artery.</li>\n<li>In clinical practice, a central line is often inserted at the apex of the triangle formed by the sternal and clavicular heads of the sternocleidomastoid muscle, typically at a 30&deg;&ndash;45&deg; angle directed toward the ipsilateral nipple.</li>\n<li>This technique minimizes the risk of injury to surrounding structures and allows reliable entry into the IJV.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anterior scalene muscle and clavicular head of sternocleidomastoid muscle (Option B):</strong> Not an ideal landmark; anterior scalene is not a visible or palpable surface landmark.</p>\n<p><strong>Anterior scalene and sternal head of sternocleidomastoid muscle (Option C):</strong> Again, anterior scalene is deep and not used for surface-guided IJV access.</p>\n<p><strong>Clavicle and sternal head of sternocleidomastoid muscle (Option D):</strong> Does not define the triangle used for cannulation; both heads of SCM are needed.</p>", "options": ["The clavicular and sternal heads of the sternocleidomastoid muscle", "The anterior scalene muscle and the clavicular head of the sternocleidomastoid muscle", "The anterior scalene muscle and the sternal head of the sternocleidomastoid muscle", "The clavicle and the sternal head of the sternocleidomastoid muscle"], "html_options": ["The clavicular and sternal heads of the sternocleidomastoid muscle", "The anterior scalene muscle and the clavicular head of the sternocleidomastoid muscle", "The anterior scalene muscle and the sternal head of the sternocleidomastoid muscle", "The clavicle and the sternal head of the sternocleidomastoid muscle"], "corr_idx": 0}, {"id": "1229025", "html_qtxt": "A patient presents with a lump in the front of your neck just below your Adam's Apple, hoarseness and dizziness when you raise your arms above your head. In which Anterior neck triangle is this gland found?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical vignette given above makes the diagnosis of goiter. The thyroid gland is located within the muscular triangle of the anterior neck, deep to the infrahyoid (strap) muscles.</p>\n<p>The muscular triangle is one of the subdivisions of the anterior triangle of the neck.</p>\n<ul>\n<li>It is bounded by:\n<ul>\n<li>Midline of neck</li>\n<li>Superior belly of omohyoid</li>\n<li>Anterior border of sternocleidomastoid</li>\n</ul>\n</li>\n<li>The thyroid gland lies deep within this triangle, beneath the sternohyoid and sternothyroid muscles.</li>\n<li>Clinical clues:\n<ul>\n<li>A lump below the thyroid cartilage (Adam's apple) is likely thyroid swelling</li>\n<li>Hoarseness is compression or involvement of the recurrent laryngeal nerve</li>\n<li>Dizziness when raising arms is positive Pemberton&rsquo;s sign, suggesting retrosternal goiter compressing venous return or trachea.</li>\n</ul>\n</li>\n</ul>", "options": ["Muscular Triangle ", "Submental Triangle", "Carotid Triangle ", "Digastric Triangle"], "html_options": ["Muscular Triangle ", "Submental Triangle", "Carotid Triangle ", "Digastric Triangle"], "corr_idx": 0}, {"id": "1229026", "html_qtxt": "In the given image, identify the muscle marked A which forms the lateral boundary of the anterior triangle of the neck. Also, mention the most superior attachment of this muscle.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805e8ae20de-dc07-479c-84e8-20b0782ab451.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The sternocleidomastoid (SCM) forms the lateral boundary of the anterior triangle, and its most superior attachment is on the mastoid process of the temporal bone.</p>\n<p>The anterior triangle of the neck is bounded:</p>\n<ul>\n<li>Laterally by the anterior border of the sternocleidomastoid (SCM) muscle</li>\n<li>Medially by the midline of the neck</li>\n<li>Superiorly by the inferior border of the mandible</li>\n</ul>\n<p>The SCM originates from two heads:</p>\n<ul>\n<li>Sternal head: anterior surface of manubrium of sternum</li>\n<li>Clavicular head: medial 1/3 of the clavicle</li>\n</ul>\n<p>It inserts superiorly on the mastoid process of the temporal bone and lateral part of the superior nuchal line of the occipital bone.</p>\n<p>The SCM divides the side of the neck into anterior and posterior triangles, making it a key landmark.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Omohyoid (Option B):</strong> While the omohyoid is a strap muscle seen in the anterior triangle, it does not form the lateral boundary. It has two bellies connected by an intermediate tendon and originates from the superior border of the scapula, not the mastoid.</p>\n<p><strong>Sternocleidomastoid (Clavicular attachment) (Option C):</strong> This option incorrectly emphasizes the inferior (clavicular) attachment of SCM rather than the superior attachment, which is what the question asks. Hence, it's incorrect.</p>\n<p><strong>Sternohyoid (Option D):</strong> The sternohyoid is a strap muscle that lies medial and superficial to the thyroid gland and is part of the muscular triangle. It does not contribute to the boundary of the anterior triangle, nor does it reach the mastoid process.</p>", "options": ["Sternocleidomastoid; attaches to mastoid process of temporal bone", "Omohyoid; attaches to superior border of scapula", "Sternocleidomastoid; attaches to clavicle", "Sternohyoid; attaches to manubrium sterni"], "html_options": ["Sternocleidomastoid; attaches to mastoid process of temporal bone", "Omohyoid; attaches to superior border of scapula", "Sternocleidomastoid; attaches to clavicle", "Sternohyoid; attaches to manubrium sterni"], "corr_idx": 0}, {"id": "1229027", "html_qtxt": "An abscess on the lateral aspect of the tongue drains into lymph nodes in which triangle ? ", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lateral part of the anterior two-thirds of the tongue drains into the submandibular lymph nodes, which are located in the submandibular triangle.</p>\n<ul>\n<li>Lymphatic drainage of the tongue depends on the specific part involved:\n<ul>\n<li>Tip of the tongue : Drains to submental lymph nodes</li>\n<li>Lateral anterior two-thirds : Drains to submandibular lymph nodes</li>\n<li>Medial anterior two-thirds : Drains bilaterally to deep cervical lymph nodes (especially jugulo-omohyoid)</li>\n<li>Posterior third (base) : Drains directly into deep cervical nodes</li>\n</ul>\n</li>\n<li>The submandibular triangle contains:\n<ul>\n<li>Submandibular gland</li>\n<li>Facial artery and vein</li>\n<li>Submandibular lymph nodes</li>\n<li>Hypoglossal nerve (CN XII)</li>\n</ul>\n</li>\n<li>Since the lateral tongue drains into submandibular lymph nodes, an abscess here would result in swelling/tenderness in this triangle.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Submental triangle (Option A):</strong> Drains the tip of the tongue and central lower lip; not the lateral aspect of the tongue.</p>\n<p><strong>Posterior triangle (Option C):</strong> Contains posterior cervical lymph nodes, mainly draining the posterior scalp and neck. Tongue lymphatics do not drain here.</p>\n<p><strong>Muscular triangle (Option D):</strong> Contains infrahyoid muscles, thyroid, larynx, and trachea. No direct involvement in tongue lymphatic drainage.</p>", "options": ["Submental triangle", "Submandibular triangle ", "Posterior triangle", "Muscular triangle"], "html_options": ["Submental triangle", "Submandibular triangle ", "Posterior triangle", "Muscular triangle"], "corr_idx": 1}, {"id": "1229028", "html_qtxt": "Which of the following fascia provides structure to the lateral nasopharyngeal walls and helps maintain patency of the airway ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059b359a24-1102-4b8e-8651-0d092d3db6f0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pharyngobasilar fascia is the part of the middle layer of deep cervical fascia that attaches pharynx to the skull base. The pharyngobasilar fascia provides structure to the lateral nasopharyngeal walls and helps maintain patency of the airway.</p>\n<p>Attachments of the fascia are:</p>\n<ul>\n<li><strong>superiorly</strong>: basilar part of occipital bone and petrous temporal bone</li>\n<li><strong>inferiorly</strong>: superior pharyngeal constrictor muscle</li>\n<li><strong>anteriorly</strong>: posterior border of medial pterygoid plate</li>\n<li><strong>posteriorly</strong>: midline pharyngeal raphe</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Buccopharyngeal fascia (Option B):</strong> This fascia lies external to the pharyngeal muscular wall, forming part of the visceral layer of the pretracheal fascia, and allows movement of the pharynx during swallowing but does not provide internal structural support.</p>\n<p><strong>Prevertebral fascia (Option C):</strong> This fascia surrounds the vertebral column and associated muscles; it is posterior and unrelated to the structure or patency of the nasopharyngeal airway.</p>\n<p><strong>Pretracheal fascia (Option D):</strong> This fascia is limited to the anterior neck, enclosing the thyroid, trachea, and esophagus; it does not reach or influence the nasopharynx.</p>", "options": ["Pharyngobasilar fascia ", "Buccopharyngeal fascia ", "Pre vertebral fascia ", "Pretracheal fascia "], "html_options": ["Pharyngobasilar fascia ", "Buccopharyngeal fascia ", "Pre vertebral fascia ", "Pretracheal fascia "], "corr_idx": 0}, {"id": "1229029", "html_qtxt": "A patient underwent parotid surgery and an intern who was assisting the surgeon accidentally injured the Great auricular nerve. Which boundary of the posterior triangle great auricular nerve is content of ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The great auricular nerve is a cutaneous branch of the cervical plexus that ascends in the superficial fascia, forming part of the roof of the posterior triangle.</p>\n<p>Boundaries of the posterior triangle:</p>\n<ul>\n<li>Anteriorly - the posterior border of the sternocleidomastoid</li>\n<li>Posteriorly - the anterior border of the trapezius</li>\n<li>Inferiorly - the middle third of the clavicle</li>\n<li>Roof - superficial fascia containing external jugular vein, posterior jugular vein, the investing layer of deep fascia and cutaneous nerves. The cutaneous nerves include:\n<ul>\n<li>Great auricular nerve</li>\n<li>Lesser occipital nerve</li>\n<li>Supraclavicular nerve</li>\n<li>Transverse cutaneous nerve</li>\n</ul>\n</li>\n<li>Floor - the prevertebral fascia overlying splenius capitis, levator scapulae, and the scalene muscles</li>\n</ul>", "options": ["Roof", "Floor", "Anterior", "Posterior"], "html_options": ["Roof", "Floor", "Anterior", "Posterior"], "corr_idx": 0}, {"id": "1229030", "html_qtxt": "A patient has been suffering from mumps for 15 days and now comes with complaints of pain, tenderness and redness. On examination, hard swelling of the salivary gland is found out. The patient also complains of fever and chills. With what triangle the given scenario is associated with?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The submandibular (digastric) triangle contains the parotid gland, which is inflamed in mumps, making this triangle clinically relevant.</p>\r\n<ul>\r\n<li>The digastric triangle, a subdivision of the anterior triangle of the neck, is bounded by:\r\n<ul>\r\n<li>Superiorly: Inferior border of the mandible</li>\r\n<li>Anteriorly: Anterior belly of digastric</li>\r\n<li>Posteriorly: Posterior belly of digastric</li>\r\n</ul>\r\n</li>\r\n<li>Contents include:\r\n<ul>\r\n<li>Submandibular gland (primary content)</li>\r\n<li>Submandibular lymph nodes</li>\r\n<li>Facial artery and vein</li>\r\n<li>Hypoglossal nerve (CN XII)</li>\r\n<li>Mylohyoid nerve</li>\r\n</ul>\r\n</li>\r\n<li>In mumps (viral parotitis), swelling of the parotid gland (especially if progressing or complicated) may extend into or affect the digastric triangle, leading to the pain and swelling observed.</li>\r\n</ul>", "options": ["Submental triangle", "Digastric triangle", "Carotid triangle", "Subclavian triangle "], "html_options": ["Submental triangle", "Digastric triangle", "Carotid triangle", "Subclavian triangle "], "corr_idx": 1}]}, {"moduleId": 1010534, "name": "Introduction and Spinal Cord", "questions": [{"id": "1228481", "html_qtxt": "Mark the position of the foramen of Magendie and the foramen of Luschka:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814f7c94fd5-77a7-4997-880d-44a3cc1e7b83.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>foramen of Magendie</strong> (median aperture) lies at the <strong>midline</strong> of the <strong>roof of the fourth ventricle</strong>, allowing cerebrospinal fluid (CSF) to flow into the <strong>cisterna magna</strong>.</p>\r\n<p>The <strong>foramina of Luschka</strong> (lateral apertures) is located more<strong> laterally</strong>, allowing CSF to pass into the <strong>subarachnoid space</strong> near the <strong>cerebellopontine angle</strong>.</p>\r\n<ul>\r\n<li>C represents the foramen of Magendie (median, midline)</li>\r\n<li>D represents the foramen of Luschka (lateral, paired)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081497e9a177-e26d-42c7-8e3e-cb6c5c49c51e.png\"></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>Both foramina drain CSF from the <strong>fourth ventricle</strong> to the subarachnoid space.</li>\r\n<li>These apertures are essential in the <strong>circulation of CSF</strong> from the ventricular system to the external brain surface.</li>\r\n</ul>", "options": ["A - Foramen of Luschka, B - Foramen of Magendie", "B - Foramen of Magendie, C - Foramen of Luschka", "C - Foramen of Magendie, D - Foramen of Luschka", "B - Foramen of Luschka, C - Foramen of Magendie"], "html_options": ["A - Foramen of Luschka, B - Foramen of Magendie", "B - Foramen of Magendie, C - Foramen of Luschka", "C - Foramen of Magendie, D - Foramen of Luschka", "B - Foramen of Luschka, C - Foramen of Magendie"], "corr_idx": 2}, {"id": "1228484", "html_qtxt": "Identify the Putamen<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081489b3c7d3-0f51-4c02-9df3-d5ee503b7387.png\">", "html_expl": "<p><strong>Explanation:</strong></p><p>The Putamen is part of the lentiform nucleus and lies lateral to the globus pallidus. In coronal and horizontal sections, it appears as a lens-shaped structure and is located between the globus pallidus and the external capsule.</p>\r\n<ul>\r\n<li>The <strong>lentiform nucleus</strong> = globus pallidus + putamen</li>\r\n<li>The putamen functions in regulating movements and influences various types of learning.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814bd0fc96a-de4f-48f8-a91e-744515eea063.png\"></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814f1791a11-10f7-41b4-b7b7-af1cc9355390.png\">", "options": ["B", "C ", "A", "D"], "html_options": ["B", "C ", "A", "D"], "corr_idx": 2}, {"id": "1228568", "html_qtxt": "Identify the labelled structures in the given sagittal section of the brain:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814c1c5285a-7849-48db-b0fd-c59060ab6b37.png\"><br>Which of the following options correctly identifies the labelled structures?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image depicts a mid-sagittal section of the brainstem and posterior cranial fossa. The corpora quadrigemina (A), which includes the superior and inferior colliculi, are dorsal midbrain structures. The fourth ventricle (B) lies between the pons (D) and cerebellum (C), forming part of the CSF circulation system.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081411fe4229-0773-430d-92a1-4b4c3e5a0117.png\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814ec097772-f5c7-41cd-9467-fccdfde8fe91.png\">\r\n<ul>\r\n<li>The <strong>fourth ventricle</strong> is a diamond-shaped cavity seen in midline sections of the hindbrain.</li>\r\n<li><strong>Corpora quadrigemina</strong> lie posterior to the cerebral aqueduct and are involved in sensory reflexes.</li>\r\n<li><strong>The cerebellum</strong> lies dorsal to the fourth ventricle.</li>\r\n<li><strong>Pons</strong> forms the floor of the fourth ventricle.</li>\r\n</ul>", "options": ["A - Superior colliculus, B - Third ventricle, C - Cerebellum, D - Medulla", "A- Corpora quadrigemina, B - Fourth ventricle, C - Cerebellum, D - Pons", "A - Inferior colliculus, B - Cerebral aqueduct, C - Pons, D - Midbrain", "A - Pineal gland, B - Cerebral aqueduct, C - Occipital lobe, D - Pons"], "html_options": ["A - Superior colliculus, B - Third ventricle, C - Cerebellum, D - Medulla", "A- Corpora quadrigemina, B - Fourth ventricle, C - Cerebellum, D - Pons", "A - Inferior colliculus, B - Cerebral aqueduct, C - Pons, D - Midbrain", "A - Pineal gland, B - Cerebral aqueduct, C - Occipital lobe, D - Pons"], "corr_idx": 1}, {"id": "1228569", "html_qtxt": "Identify the basal ganglia:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814765f061d-e460-4b32-9636-02068ef1cbb7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The structure labelled <strong>B</strong> corresponds to the <strong>basal ganglia</strong>, which are a group of deep grey matter nuclei crucial for the modulation of motor activity and procedural learning.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814843f398d-367c-491a-b962-aac042219254.png\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081439b31866-dd2a-4cc7-bdb3-dd427a83e657.png\">\r\n<ul>\r\n<li>The basal ganglia are situated lateral to the thalamus and deep to the cerebral cortex.</li>\r\n<li>Functionally, they are involved in initiating and regulating voluntary motor activity, and abnormalities result in movement disorders.</li>\r\n<li>Structures include the caudate nucleus, putamen, and globus pallidus.</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>The basal ganglia are essential for motor control and habit learning.</li>\r\n<li>Clinical disorders include Parkinson's, Huntington's, and dystonia.</li>\r\n<li>Located deep within the cerebral hemispheres, seen in both coronal and sagittal sections.</li>\r\n</ul>", "options": ["B - Basal ganglia", "C - Cerebral cortex", "D - Cerebellum", "A - Amygdala"], "html_options": ["B - Basal ganglia", "C - Cerebral cortex", "D - Cerebellum", "A - Amygdala"], "corr_idx": 0}, {"id": "1228578", "html_qtxt": "The structure at which the termination of the spinal cord takes place in adults and infants:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In adults, the spinal cord terminates at the lower border of the L1 vertebra, while in infants, it ends higher at the upper border of L3 due to differential growth of the vertebral column compared to the spinal cord.</p>\r\n<ul>\r\n<li><strong>Adult termination:</strong> Lower border of L1</li>\r\n<li><strong>Infant termination:</strong> Upper border of L3</li>\r\n<li>Below this point, the spinal nerve roots form a bundle known as the <em>cauda equina</em>, descending to their respective intervertebral foramina.</li>\r\n<li>The subarachnoid space extends down to the level of S2, making the lumbar cistern (L2-S2) a safe site for lumbar puncture.</li>\r\n<li>The relative ascent of spinal cord termination from L3 (in neonates) to L1 (in adults) is due to faster growth of the vertebral column.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814adf7623e-a8d7-4a7e-9743-88969525b422.png\"></li>\r\n<li><strong>Conus medullaris</strong>: This is the tapering terminal end of the spinal cord, located at the <strong>lower border of L1</strong> in adults and at <strong>upper L3</strong> in infants.</li>\r\n<li><strong>Filum terminale</strong>: A fibrous extension of the pia mater arising from the tip of the conus medullaris, anchoring the spinal cord to the <strong>coccyx</strong>.</li>\r\n<li><strong>Exiting nerve roots</strong>: Lumbar, sacral, and coccygeal spinal nerves descend obliquely below the conus medullaris to reach their respective intervertebral foramina, forming the <strong>cauda equina</strong>.</li>\r\n</ul>\r\n<p><strong>(Other options are ruled out)</strong></p>", "options": ["Adult - Lower border of L1, Infant - Upper border of L3", "Adult - Upper border of L3, Infant - Lower border of L1", "Adult - Lower border of L3, Infant - Upper border of L1", "Adult - Upper border of L1, Infant - Lower border of L1"], "html_options": ["Adult - Lower border of L1, Infant - Upper border of L3", "Adult - Upper border of L3, Infant - Lower border of L1", "Adult - Lower border of L3, Infant - Upper border of L1", "Adult - Upper border of L1, Infant - Lower border of L1"], "corr_idx": 0}, {"id": "1228617", "html_qtxt": "The marked ligament is a modification of-<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081428c515a8-18ed-4fe0-a81a-781ebb9cc060.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The denticulate ligament is derived from the pia mater and appears as a series of triangular lateral projections between the dorsal and ventral roots. These extensions serve to stabilise the spinal cord within the dural sac.</p>\r\n<ul>\r\n<li><strong>Origin:</strong> Pia mater (not dura or arachnoid)</li>\r\n<li><strong>Structure:</strong> Triangular sheet-like lateral projections</li>\r\n<li><strong>Number:</strong> Typically 21 pairs (may vary from 18-24 pairs)</li>\r\n<li><strong>Attachments:</strong>\r\n<ul>\r\n<li><strong>Superior end:</strong> Near the foramen magnum, between the vertebral artery and CN XII</li>\r\n<li><strong>Inferior end:</strong> Near the conus medullaris (T12-L1), continuous with filum terminale</li>\r\n</ul>\r\n</li>\r\n<li><strong>Function:</strong> Anchors the spinal cord laterally to the dura mater, helps centre it within the subarachnoid space<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081465bf85f0-9333-4e76-8294-fe86cc8d0335.png\"></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Triangular lateral extensions of dura mater (Option B): </strong>The dura mater is the tough outer meningeal layer and does not form specialised lateral extensions. It provides general protection and forms dural folds (e.g., falx cerebri) but does not give rise to denticle-like structures.</p>\r\n<p><strong>Quadrangular lateral extensions of the pia mater (Option C): </strong>Although derived from the pia mater, the denticulate ligaments are specifically <strong>triangular</strong>, not quadrangular. Each projection has a pointed apex that anchors to the dura.</p>\r\n<p><strong>Extensions of arachnoid mater (Option D):</strong> The arachnoid mater is a delicate avascular membrane that loosely surrounds the spinal cord. It forms the <strong>arachnoid trabeculae</strong>, not dense, ligamentous structures like the denticulate ligaments.</p>", "options": ["Triangular lateral extensions of the pia mater", "Triangular lateral extensions of the dura mater", "Quadrangular lateral extensions of the pia mater", "Extensions of the arachnoid mater"], "html_options": ["Triangular lateral extensions of the pia mater", "Triangular lateral extensions of the dura mater", "Quadrangular lateral extensions of the pia mater", "Extensions of the arachnoid mater"], "corr_idx": 0}, {"id": "1228621", "html_qtxt": "The order in which the spinal needle will pierce the lumbar spine is as follows:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814d87c4e83-999f-4add-9b4d-0e3517e5602f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The correct sequence of layers traversed during a <strong>midline lumbar puncture</strong> is:</p>\r\n<ul>\r\n<li><strong>Skin</strong></li>\r\n<li><strong>Subcutaneous tissue</strong></li>\r\n<li><strong>Supraspinous ligament</strong></li>\r\n<li><strong>Interspinous ligament</strong></li>\r\n<li><strong>Ligamentum flavum</strong></li>\r\n<li><strong>Epidural space</strong></li>\r\n<li><strong>Dura mater</strong></li>\r\n<li><strong>Arachnoid mater</strong></li>\r\n</ul>\r\n<p><strong>(Other options are ruled out)</strong></p>\r\n<p>Once the needle passes through the arachnoid, it reaches the <strong>subarachnoid space</strong> where <strong>CSF is collected</strong>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814a48d4b52-d724-47bd-9f94-b55d31415785.png\">", "options": ["Skin &rarr; Subcutaneous tissue &rarr; Supraspinous ligament &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Epidural space &rarr; Dura &rarr; Arachnoid", "Skin &rarr; Supraspinous ligament &rarr; Subcutaneous tissue &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Epidural space &rarr; Dura &rarr; Arachnoid", "Skin &rarr; Subcutaneous tissue &rarr; Supraspinous ligament &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Epidural space &rarr; Arachnoid &rarr; Dura", "Skin &rarr; Subcutaneous tissue &rarr; Supraspinous ligament &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Dura &rarr; Epidural space &rarr; Arachnoid"], "html_options": ["Skin &rarr; Subcutaneous tissue &rarr; Supraspinous ligament &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Epidural space &rarr; Dura &rarr; Arachnoid", "Skin &rarr; Supraspinous ligament &rarr; Subcutaneous tissue &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Epidural space &rarr; Dura &rarr; Arachnoid", "Skin &rarr; Subcutaneous tissue &rarr; Supraspinous ligament &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Epidural space &rarr; Arachnoid &rarr; Dura", "Skin &rarr; Subcutaneous tissue &rarr; Supraspinous ligament &rarr; Interspinous ligament &rarr; Ligamentum flavum &rarr; Dura &rarr; Epidural space &rarr; Arachnoid"], "corr_idx": 0}, {"id": "1228626", "html_qtxt": "What is not true about the marked structure in the image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081435107bcb-89b2-4968-aede-a53785e60788.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>filum terminale</strong> is a fibrous extension that stabilises the spinal cord within the vertebral canal by anchoring it to the coccyx. It begins at the <strong>conus medullaris</strong> and has two distinct parts:</p>\r\n<ul>\r\n<li><strong>Filum terminale internum (pial part):</strong> Located within the dural sac, formed from the pia mater</li>\r\n<li><strong>Filum termin
