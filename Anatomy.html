fting\r\n<ul>\r\n<li>Involves exercises <strong>performed against resistance</strong>, which directly challenge and stimulate the skeletal muscles.</li>\r\n<li>This leads to muscle hypertrophy, improved neuromuscular coordination, and increased muscle strength over time.</li>\r\n</ul>\r\n</li>\r\n<li><strong>No-load (Aerobic) Training</strong>, e.g., Running, Cycling, Yoga <strong>(Option B, C, & D)</strong>\r\n<ul>\r\n<li>These activities involve <strong>repetitive, low-resistance movements</strong> aimed at improving cardiovascular endurance and general fitness.</li>\r\n<li>While they offer many health benefits, they are less effective in significantly increasing muscle strength compared to resistive exercises.</li>\r\n</ul>\r\n</li>\r\n</ol>", "options": ["Weight lifting", "Running", "Cycling", "Yogic exercise"], "html_options": ["Weight lifting", "Running", "Cycling", "Yogic exercise"], "corr_idx": 0}, {"id": "1320714", "html_qtxt": "A 43-year-old female was admitted to the emergency department. Investigations are done. As per the physician, the patient has respiratory alkalosis. What could be the probable cause in this patient?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Respiratory alkalosis</strong> occurs when there is excessive loss of CO<sub>2</sub> due to <strong>hyperventilation</strong>, leading to:</p>\n<ul>\n<li>&darr; PaCO<sub>2</sub> (hypocapnia)</li>\n<li>&uarr; pH (alkalosis)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930dc3c5005-104a-439f-a661-9b19817d5658.png\">\n<p><strong>Key Takeaway:</strong><br /> <br /> <strong>High altitude hypoxia</strong> triggers hyperventilation to increase oxygen uptake, leading to<strong> reduced PCO2</strong> and <strong>respiratory alkalosis.</strong></p>", "options": ["High altitude hypoxia", "Emphysema", "Severe diarrhea", "Vomiting"], "html_options": ["High altitude hypoxia", "Emphysema", "Severe diarrhea", "Vomiting"], "corr_idx": 0}, {"id": "1320715", "html_qtxt": "A marathon runner before a race has to look for his diet before the few days of competition. Which among the following diet help the marathoner to get maximum endurance?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Endurance performance</strong>, especially in long-distance events like marathons, depends heavily on the availability of <strong>glycogen</strong> in skeletal muscles.</p>\n<ul>\n<li>A<strong> high-carbohydrate</strong> diet allows the muscles to store significantly more glycogen, which is the <strong>primary fuel</strong> used during <strong>prolonged aerobic exercise.</strong></li>\n<li>In contrast, <strong>high-fat</strong> and <strong>mixed diets</strong> result in much lower glycogen storage, reducing endurance capacity. <strong>(Option A & D)</strong></li>\n<li>The amount of <strong>glycogen stored per kg of muscle </strong>under different diets:\n<ul>\n<li>High carbohydrate diet: ~40 g/kg</li>\n<li>Mixed diet: ~20 g/kg</li>\n<li>High-fat diet: ~6 g/kg</li>\n</ul>\n</li>\n<li>As a result, the duration of <strong>sustained endurance exercise also differs </strong>significantly:\n<ul>\n<li>High carbohydrate diet: ~240 minutes</li>\n<li>Mixed diet: ~120 minutes</li>\n<li>High-fat diet: ~85 minutes</li>\n</ul>\n</li>\n</ul>\n<p>This illustrates why athletes, especially endurance runners, often follow <strong>carbohydrate-loading protocols</strong> before competition.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>High-protein diet (Option C): </strong>A high-protein diet does not improve endurance performance because:</p>\n<ul>\n<li>Proteins are not stored as an immediate energy source; they are primarily used for tissue repair and enzyme/hormone synthesis.</li>\n<li>During prolonged aerobic activity, the body primarily depends on muscle glycogen and fat oxidation for energy, with protein contributing only minimally (5-10% in extreme cases).</li>\n<li>Excessive protein intake can even reduce carbohydrate intake, leading to lower glycogen stores and decreased endurance.</li>\n</ul>\n<p><strong>K</strong><strong>ey takeaway:</strong></p>\n<ul>\n<li>A person who consumes a<strong> high-carbohydrate</strong> diet stores far more glycogen in muscles than does a person who consumes either a mixed diet or a high-fat diet.</li>\n<li>Therefore, <strong>endurance</strong> is enhanced by a high-carbohydrate diet.</li>\n</ul>", "options": ["High-fat diet", "High-carbohydrate diet", "High protein diet", "Mixed diet"], "html_options": ["High-fat diet", "High-carbohydrate diet", "High protein diet", "Mixed diet"], "corr_idx": 1}, {"id": "1320717", "html_qtxt": "A patient with an acid-base imbalance is evaluated. Which is not a blood buffer system?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Ammonia (NH<sub>3</sub>)</strong> is a renal buffer, not a blood buffer. It is important in urinary buffering by forming <strong>ammonium (NH<sub>4</sub><sup>+</sup>) </strong>to trap H<sup>+</sup> and excrete it.</p>\n<ul>\n<li>A <strong>buffer system</strong> is a chemical system that resists changes in pH by binding or releasing hydrogen ions (H<sup>+</sup>). The major blood buffer systems are:\n<ul>\n<li><strong>Carbonic acid-bicarbonate system</strong> &rarr; Primary extracellular buffer <strong>(Option D)</strong></li>\n<li><strong>Haemoglobin buffer system</strong> &rarr; Important in buffering CO<sub>2</sub> and H<sup>+</sup> in RBCs <strong>(Option B)</strong></li>\n<li><strong>Plasma proteins</strong> &rarr; Act as buffers due to their amino acid residues (mainly albumin) <strong>(Option A)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Blood buffers: </strong>Bicarbonate, haemoglobin, plasma proteins</li>\n</ul>\n<p><strong>Renal buffers:</strong> Phosphate buffer, ammonia buffer</p>", "options": ["Plasma protein", "Hemoglobin", "Ammonia ", "Carbonic acid- bicarbonate"], "html_options": ["Plasma protein", "Hemoglobin", "Ammonia ", "Carbonic acid- bicarbonate"], "corr_idx": 2}, {"id": "1320718", "html_qtxt": "A cyclist experiences increased leg muscle blood flow during a race. What is the primary cause?", "html_expl": "<p><strong>Explanation for </strong><strong>the answer:</strong></p>\n<ul>\n<li>During exercise, although the <strong>sympathetic nervous system</strong> is globally activated to increase cardiac output (via increased heart rate and stroke volume), the primary factor responsible for the <strong>increase in local blood flow</strong> to exercising muscles is the accumulation of local metabolic by-products.</li>\n<li><strong>These metabolites include:</strong>\n<ul>\n<li>Lactic acid</li>\n<li>Carbon dioxide (CO)</li>\n<li>Potassium ions (K)</li>\n<li>Adenosine</li>\n<li>Hydrogen ions (H)</li>\n</ul>\n</li>\n<li>These substances cause<strong> vasodilation of the arterioles</strong> supplying the working muscle, thereby <strong>decreasing local vascular resistance</strong> and significantly <strong>increasing blood flow</strong> to meet the metabolic demands of the tissue.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sympathetic activation (Option A):</strong> While it increases heart rate and cardiac output, it also causes vasoconstriction in non-exercising tissues. It does not directly increase local muscle blood flow.</p>\n<p><strong>Decreased baroreceptor activity (Option B)</strong>: Baroreceptor sensitivity decreases during exercise to allow higher blood pressures, but does not directly control muscle blood flow.</p>\n<p><strong>Tachycardia (Option D):</strong> Increases total cardiac output but does not specifically direct more blood to the exercising muscles.<br /> </p>", "options": ["Sympathetic activation", "Decreased baroreceptor activity", "Vasodilatation due to local metabolites", "Tachycardia"], "html_options": ["Sympathetic activation", "Decreased baroreceptor activity", "Vasodilatation due to local metabolites", "Tachycardia"], "corr_idx": 2}]}, {"moduleId": 1013152, "name": "RBC and Hemoglobin", "questions": [{"id": "1320723", "html_qtxt": "True about erythropoietin is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Erythropoietin (EPO):</strong></p>\n<ul>\n<li><strong>EPO Source:</strong> Primarily the <strong>kidney</strong>, ~10% by the <strong>liver</strong>. <strong>(Option A)</strong></li>\n<li><strong>Main Stimulus: </strong>Hypoxia.</li>\n<li><strong>Key Regulator:</strong> <strong>Hypoxia-Inducible Factor 1 (HIF-1)</strong> activates EPO gene transcription. <strong>(Option C)</strong></li>\n<li><strong>Other Stimulants:</strong> <strong>Norepinephrine, epinephrine, prostaglandins, androgens. (Option B)</strong></li>\n<li><strong>Function:</strong> Stimulates <strong>RBC production</strong> (erythropoiesis) in bone marrow.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318dde27bd0-0778-42b7-8f0e-920abb236824.jpg\">", "options": ["Erythropoietin can be produced by the liver", "Norepinephrine and epinephrine stimulate the production of erythropoietin", "Hypoxia inducible factor 1 stimulates the production of erythropoietin", "All of the above"], "html_options": ["Erythropoietin can be produced by the liver", "Norepinephrine and epinephrine stimulate the production of erythropoietin", "Hypoxia inducible factor 1 stimulates the production of erythropoietin", "All of the above"], "corr_idx": 3}, {"id": "1320739", "html_qtxt": "A 45-year-old male with chronic inflammation presents with anaemia. Laboratory tests show elevated hepcidin levels. Which statement is true about hepcidin's role in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hepcidin</strong>:</p>\n<ul>\n<li>Key <strong>iron-regulating hormone</strong>.</li>\n<li><strong>Mechanism:</strong> Binds to and causes <strong>internalisation and degradation of ferroportin</strong>.</li>\n<li><strong>Ferroportin:</strong> Cellular iron exporter found on enterocytes, macrophages, and hepatocytes.</li>\n<li><strong>Effect:</strong>\n<ul>\n<li><strong>Decreases iron absorption</strong> from the duodenum.</li>\n<li><strong>Decreases iron release</strong> from macrophages and liver stores.</li>\n<li>Leads to <strong>iron sequestration</strong> (iron trapped inside cells).</li>\n</ul>\n</li>\n<li><strong>Regulation:</strong> Levels increase with <strong>high iron stores</strong> and <strong>inflammation</strong> (e.g., IL-6). Levels decrease with <strong>iron deficiency</strong> and <strong>erythropoietic demand</strong>.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318dbbdde0e-41af-4316-9d54-99d02548629d.jpg\"><br></li>\n<li><strong>Role in Disease:</strong> Elevated in <strong>Anaemia of Chronic Disease</strong> (leads to functional iron deficiency). Deficient in <strong>Hemochromatosis</strong> (leads to iron overload).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hepcidin promotes the release of iron from macrophages directly (Option A):</strong> Hepcidin's action on macrophages is to trap iron within them by degrading ferroportin, thus decreasing its release into the blood, not promoting it. Ferroportin, not hepcidin, is responsible for iron export from macrophages.</p>\n<p><strong>Hepcidin decreases the level of apotransferrin in the plasma (Option C):</strong> Hepcidin directly regulates ferroportin. Apotransferrin (the iron-free form of transferrin, which transports iron in plasma) levels are influenced by overall iron status, but not directly decreased by hepcidin.</p>\n<p><strong>All of the above (Option D):</strong> This is incorrect because options A and C are false.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hepcidin </strong>is the master<strong> regulator of iron.</strong></li>\n<li>Its primary action is to <strong>block iron export</strong> by degrading <strong>ferroportin</strong>, leading to reduced absorption and release.</li>\n</ul>", "options": ["Hepcidin promotes the release of iron from macrophages directly", "Hepcidin plays an important role in the regulation of iron absorption and distribution", "Hepcidin decreases the level of apotransferrin in the plasma", "All of the above"], "html_options": ["Hepcidin promotes the release of iron from macrophages directly", "Hepcidin plays an important role in the regulation of iron absorption and distribution", "Hepcidin decreases the level of apotransferrin in the plasma", "All of the above"], "corr_idx": 1}, {"id": "1320743", "html_qtxt": "A 35-year-old male living at high altitude develops polycythemia due to increased erythropoietin. Besides hypoxia, which other factors stimulate erythropoietin secretion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Erythropoietin (EPO):</strong></p>\n<ul>\n<li><strong>Primary Stimulus: </strong>Hypoxia.</li>\n<li><strong>Other Stimuli for EPO Secretion:</strong>\n<ul>\n<li>Cobalt salts: Mimic hypoxia. <strong>(Option A)</strong></li>\n<li>Androgens (Testosterone): Direct stimulation. <strong>(Option B)</strong></li>\n<li>Respiratory Alkalosis: respiratory alkalosis stimulates EPO indirectly via reduced PCO2 and increased oxygen affinity, not as potently as hypoxia. <strong>(Option C)</strong></li>\n<li>Catecholamines: Via beta-adrenergic stimulation.</li>\n<li>Prostaglandins.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318dde27bd0-0778-42b7-8f0e-920abb236824.jpg\">", "options": ["Cobalt salts", "Androgens", "Respiratory Alkalosis", "All of the above"], "html_options": ["Cobalt salts", "Androgens", "Respiratory Alkalosis", "All of the above"], "corr_idx": 3}, {"id": "1320745", "html_qtxt": "A 33-year-old female visited the primary care physician for his weakness and easy fatigability. The doctor investigated her and found her MCV is 75 fl. The RBCs in this female are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A normal MCV typically ranges from <strong>80 to 100 fL (femtoliters)</strong>. In this case, the female patient's MCV is 75 fL, which is <strong>less than 80 fL</strong>. RBCs with an MCV below this normal range are considered <strong>smaller than average</strong> and are therefore classified as <strong>microcytic</strong>.</p>\n<p><strong>Mean Corpuscular Volume (MCV):</strong></p>\n<ul>\n<li>The <strong>Mean Corpuscular Volume (MCV)</strong> is a measure of the average volume of red blood cells (RBCs).</li>\n<li><strong>MCV < 80 fL</strong>: Microcytic RBCs (e.g., iron deficiency anaemia, thalassemia</li>\n<li><strong>MCV 80-100 fL</strong>: Normocytic RBCs <strong>(Option B)</strong></li>\n<li><strong>MCV > 100 fL</strong>: Macrocytic RBCs <strong>(Option A)</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hypochromic (Option D):</strong> Hypochromia refers to decreased haemoglobin concentration within the RBCs, causing them to appear pale. While microcytic anaemias (like iron deficiency anaemia) are often also hypochromic, MCV measures cell volume, not haemoglobin content. Hypochromia is assessed by MCH or MCHC.</p>", "options": ["Macrocytic", "Normocytic", "Microcytic", "Hypochromic"], "html_options": ["Macrocytic", "Normocytic", "Microcytic", "Hypochromic"], "corr_idx": 2}, {"id": "1320747", "html_qtxt": "A 40-year-old male was admitted to the hospital due to jaundice. On investigation, it is found that the patient has haemolytic anaemia. Jaundice occurred due to excessive destruction of RBCs. Among the following, which is least likely to cause hemolytic anaemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The question asks which condition is <strong>least likely</strong> to cause hemolytic anemia, which is characterized by the premature destruction of red blood cells leading to jaundice.</li>\n<li><strong>Iron deficiency anemia</strong> is a distinct type of anemia that results from insufficient iron for hemoglobin synthesis, leading to the production of small, pale red blood cells (microcytic, hypochromic anemia). It does not involve increased red blood cell destruction (hemolysis). Therefore, it is the least likely condition among the options to be associated with hemolytic anemia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Penicillin injection (Option B):</strong> Penicillin can cause <strong>drug-induced immune hemolytic anemia</strong>. This occurs through a hapten-mediated mechanism, where antibodies lead to the destruction of red blood cells. This is a recognized cause of hemolytic anemia.</p>\n<p><strong>Spherocytosis (Option C):</strong> <strong>Hereditary spherocytosis</strong> is a classic cause of <strong>intrinsic hemolytic anemia</strong>. It involves defective red blood cell membrane proteins, causing the red blood cells to become spherical, get trapped in the spleen, and be prematurely destroyed. This is a common cause of hemolytic anemia.</p>\n<p><strong>G6PD deficiency (Option D):</strong> Glucose-6-phosphate dehydrogenase (G6PD) deficiency is an <strong>intrinsic hemolytic anemia</strong> where red blood cells are susceptible to oxidative damage, leading to their premature destruction, especially when exposed to certain drugs or foods. This is a known cause of hemolytic anemia.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hemolytic anemia</strong> is defined by the premature destruction of red blood cells.</li>\n<li><strong>Iron deficiency anemia</strong> results from impaired hemoglobin synthesis due to low iron and is not a hemolytic condition.</li>\n</ul>", "options": ["Iron deficiency anemia", "Penicillin injection", "Spherocytosis", "G6PD deficiency"], "html_options": ["Iron deficiency anemia", "Penicillin injection", "Spherocytosis", "G6PD deficiency"], "corr_idx": 0}, {"id": "1320748", "html_qtxt": "A 45-year-old female visited the doctor due to fatigue and tiredness. The doctor took the history and immediately asked for the haemoglobin level in her plasma. It was 7.5 gm/dl. According to the haemoglobin level, it falls under which grade of anaemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's haemoglobin level of 7.5 gm/dL falls directly within the <strong>Severe anaemia</strong>. Anaemia grading based on haemoglobin levels is crucial for guiding clinical management and treatment decisions, ranging from dietary changes to urgent interventions like blood transfusions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508214fda97f0-245b-4bf7-a4f5-aa1d993c80fb.png\">\n<p><strong>Reference: </strong>https://www.researchgate.net/figure/WHO-classification-of-anemia-according-to-age-and-severity_fig1_342207293</p>", "options": ["Mild Anaemia", "Moderate Anaemia", "Severe Anaemia", "None of the above"], "html_options": ["Mild Anaemia", "Moderate Anaemia", "Severe Anaemia", "None of the above"], "corr_idx": 2}, {"id": "1320750", "html_qtxt": "A 49-year-old patient had severe peripheral arterial disease. On examination, the doctor tried to find an important sign, that is cyanosis, but he was not able to find it. What could be the probable reason for it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's<strong> severe anaemia (Hb 6 gm/dl) </strong>is the probable reason cyanosis was not found. For cyanosis to be visible, at least <strong>5 g of deoxygenated haemoglobin per 100 ml of blood</strong> is required. With such low total haemoglobin, it is physiologically impossible to accumulate this threshold of deoxygenated haemoglobin.</p>\n<p><strong>Cyanosis:</strong></p>\n<ul>\n<li>Bluish discolouration due to <strong>increased deoxygenated haemoglobin</strong>.</li>\n<li><strong>Threshold for Detection:</strong> Requires <strong>&ge; 5 gm/dL of deoxygenated Hb</strong>.</li>\n<li><strong>Masking of Cyanosis:</strong>\n<ul>\n<li><strong>Severe Anaemia:</strong> With very low total Hb (e.g., < 7-8 gm/dL), it's difficult to accumulate 5 gm/dL of deoxygenated Hb; thus, <strong>cyanosis may not be visible</strong>.</li>\n<li><strong>Carbon Monoxide (CO) Poisoning:</strong> Carboxyhemoglobin gives a cherry-red colour, masking cyanosis.</li>\n</ul>\n</li>\n<li><strong>Causes of Cyanosis:</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082120146219-beed-41c2-9ffa-550d357c2dcf.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508212720d260-10dc-4e2f-9ede-6c11d00db099.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cyanosis does not occur in peripheral arterial disease (Option A):</strong> Peripheral arterial disease (PAD) causes reduced blood flow, leading to pallor or ischemia, not typically cyanosis, which requires deoxygenated haemoglobin accumulation.</p>\n<p><strong>Patient has polycythemia vera (Option C):</strong> Polycythemia vera involves an abnormally high RBC count and haemoglobin level. This would make cyanosis more likely and prominent, as it's easier to accumulate the 5 gm/dL of deoxygenated haemoglobin required for detection.</p>\n<p><strong>None of the above (Option D):</strong> This is incorrect, as severe anaemia is a valid reason for masked cyanosis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Cyanosis </strong>requires a minimum threshold of <strong>5 gm/dL deoxygenated haemoglobin </strong>for detection.</li>\n</ul>", "options": ["Cyanosis does not occur in peripheral arterial disease", "The patient has severe anaemia (Hb level 6 gm/dl)", "The patient has polycythemia vera", "None of the above"], "html_options": ["Cyanosis does not occur in peripheral arterial disease", "The patient has severe anaemia (Hb level 6 gm/dl)", "The patient has polycythemia vera", "None of the above"], "corr_idx": 1}, {"id": "1320752", "html_qtxt": "The haemoglobin is made up of heme and globin. If there are 2 alpha and 2 delta chains in globin, what type of haemoglobin is it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>HbA2 (&alpha;2&delta;2) </strong>is a minor adult haemoglobin (~2.5%), elevated in beta-thalassemia, aiding diagnosis.</p>\n<ul>\n<li><strong>Haemoglobin Structure:</strong> Tetramer composed of <strong>four globin chains</strong> (two alpha-like, two beta-like) and four heme groups.</li>\n<li><strong>Normal Adult Haemoglobin Types:</strong>\n<ul>\n<li><strong>Haemoglobin A (HbA):</strong> <strong>&alpha;2&beta;2</strong> (most prevalent, >97%). <strong>(Option A)</strong></li>\n<li><strong>Haemoglobin A2 (HbA2):</strong> <strong>&alpha;2&delta;2</strong> (minor adult Hb, ~2.5%).</li>\n<li><strong>Haemoglobin F (HbF):</strong> <strong>&alpha;2&gamma;2</strong> (fetal haemoglobin, trace in adults, high oxygen affinity). <strong>(Option C)</strong></li>\n</ul>\n</li>\n<li><strong>Haemoglobin S (HbS):</strong> Associated with <strong>sickle cell anaemia</strong>. It's an abnormal Hb variant where <strong>glutamic acid is substituted by valine</strong> at position 6 on the <strong>beta (&beta;) globin chain</strong>. <strong>(Option D)</strong></li>\n</ul>", "options": ["Haemoglobin A", "Haemoglobin A2", "Haemoglobin F", "Haemoglobin S"], "html_options": ["Haemoglobin A", "Haemoglobin A2", "Haemoglobin F", "Haemoglobin S"], "corr_idx": 1}, {"id": "1320754", "html_qtxt": "A 7-year-old boy was evaluated by a paediatrician for weakness and easy fatigability. On investigation, the doctor identified that the patient had insufficient production of beta globin chains. What could be the probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The key finding of <strong>\"insufficient production of beta globin chains\"</strong> directly points to <strong>Thalassemia</strong>, specifically <strong>Beta-Thalassemia</strong>.</p>\n<p><strong>Thalassemia:</strong></p>\n<ul>\n<li><strong>Thalassemia</strong> is a group of <strong>inherited hemoglobinopathies</strong> caused by <strong>quantitative defects in globin chain synthesis</strong> (reduced or absent production).</li>\n<li>It results in <strong>unbalanced production</strong> of alpha or beta globin chains.</li>\n<li>This leads to <strong>ineffective erythropoiesis</strong> and <strong>increased hemolysis</strong>, causing <strong>anaemia</strong>.</li>\n<li><strong>Beta-thalassemia</strong> specifically involves <strong>reduced or absent synthesis of beta-globin chains</strong>.</li>\n<li>Common complications include <strong>splenomegaly</strong>, <strong>growth retardation</strong>, and <strong>iron overload</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031846706c13-fc75-4224-a1bd-f25201f1b7c5.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Methemoglobinemia (Option A):</strong> Methemoglobinemia is a disorder where the iron in heme is oxidised to the ferric (Fe3+) state, preventing oxygen binding. It's a defect in oxygen transport due to iron oxidation, not a defect in globin chain production.</p>\n<p><strong>Sickle cell anaemia (Option B):</strong> Sickle cell anaemia involves a qualitative defect (a specific amino acid substitution) in the beta globin chain, leading to abnormal HbS structure, not insufficient production of the chain itself.</p>\n<p><strong>Hereditary spherocytosis (Option D):</strong> This is incorrect. Hereditary spherocytosis is caused by defects in red blood cell membrane proteins, which lead to abnormally shaped (spherical) and fragile RBCs that are prematurely destroyed. It does not involve a defect in globin chain synthesis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>\"Insufficient production\" </strong>of globin chains strongly indicates <strong>Thalassemia.</strong></li>\n<li>Thalassemia is a <strong>quantitative hemoglobinopathy</strong>.</li>\n<li>Sickle cell disease is a <strong>qualitative hemoglobinopathy</strong>.</li>\n</ul>", "options": ["Methemoglobinemia", "Sickle cell anaemia", "Thalassemia", "Hereditary spherocytosis"], "html_options": ["Methemoglobinemia", "Sickle cell anaemia", "Thalassemia", "Hereditary spherocytosis"], "corr_idx": 2}, {"id": "1320756", "html_qtxt": "A 40-year-old male with Wilson's disease has low levels of a copper-carrying plasma protein. Which protein is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Ceruloplasmin deficiency </strong>in<strong> Wilson's disease </strong>causes copper accumulation in tissues, leading to neurological and hepatic symptoms.</p>\n<p><strong>Ceruloplasmin:</strong></p>\n<ul>\n<li><strong>Synthesis</strong>: Ceruloplasmin is synthesised by the <strong>liver</strong>.</li>\n<li><strong>Primary function:</strong> It is the main <strong>copper transport protein</strong> in plasma.</li>\n<li><strong>Ferroxidase activity:</strong> Converts <strong>ferrous iron (Fe<sup>2+</sup>) to ferric iron (Fe<sup>3+</sup>),</strong> facilitating iron binding to <strong>transferrin.</strong></li>\n<li><strong>Role in iron metabolism:</strong> Supports iron <strong>mobilisation</strong> and <strong>utilisation</strong> by aiding in its oxidation.</li>\n<li><strong>Clinical relevance:</strong>\n<ul>\n<li><strong>Deficiency</strong> leads to <strong>Wilson's disease,</strong> characterised by <strong>copper accumulation</strong> in tissues.</li>\n<li>Also causes <strong>impaired iron metabolism</strong> due to reduced ferroxidase activity.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Protein C (Option A):</strong> Protein C is an important anticoagulant protein that helps regulate blood clotting by inactivating specific clotting factors. It does not carry copper.</p>\n<p><strong>Orosomucoid (Option B):</strong> Orosomucoid, also known as alpha-1 acid glycoprotein, is an acute-phase reactant involved in the inflammatory response. It is not a copper carrier.</p>\n<p><strong>Macroglobulin (Option C):</strong> Alpha-2 macroglobulin is a large plasma protein that primarily functions as a protease inhibitor and a carrier for various molecules, but it is not the primary carrier for copper.</p>", "options": ["Protein C", "Orosomucoid", "Macroglobulin", "Ceruloplasmin"], "html_options": ["Protein C", "Orosomucoid", "Macroglobulin", "Ceruloplasmin"], "corr_idx": 3}, {"id": "1320759", "html_qtxt": "A 50-year-old female presents with oedema due to low plasma protein levels. What are the probable causes of her hypoproteinemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hypoproteinemia:</strong></p>\n<ul>\n<li>Decreased plasma protein levels.</li>\n<li><strong>Plasma Protein Synthesis:</strong> Primarily <strong>liver</strong> (most proteins like albumin, clotting factors), some by <strong>lymphocytes</strong> (gamma globulins/antibodies).</li>\n<li><strong>Causes of Hypoproteinemia:</strong>\n<ul>\n<li><strong>Decreased Synthesis:</strong>\n<ul>\n<li><strong>Liver Disease:</strong> Impaired hepatocellular function reduces protein production.<strong> (Option B)</strong></li>\n<li><strong>Severe Malnutrition/Starvation:</strong> Insufficient protein intake for synthesis.</li>\n</ul>\n</li>\n<li><strong>Increased Loss:</strong>\n<ul>\n<li><strong>Nephrotic Syndrome (Nephrosis):</strong> Glomerular damage leads to significant <strong>proteinuria</strong> (protein loss in urine).<strong> (Option C)</strong></li>\n<li><strong>Malabsorption Syndrome:</strong> Reduced absorption of dietary proteins from the gut. <strong>(Option A)</strong></li>\n<li><strong>Severe Burns:</strong> Large protein loss through exudate from damaged skin.</li>\n<li><strong>Protein-Losing Enteropathy:</strong> Excessive protein loss via the gastrointestinal tract.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Effects:</strong></p>\n<ul>\n<li>Decreased <strong>albumin</strong> &rarr; decreased <strong>osmotic pressure</strong> &rarr; <strong>oedema</strong></li>\n<li>Decreased <strong>globulin</strong> &rarr; decreased <strong>immunity</strong></li>\n<li>Decreased <strong>fibrinogen and clotting factors</strong> &rarr; <strong>bleeding tendency</strong></li>\n</ul>", "options": ["Malabsorption syndrome", "Liver disease", "Nephrosis", "All of the above"], "html_options": ["Malabsorption syndrome", "Liver disease", "Nephrosis", "All of the above"], "corr_idx": 3}, {"id": "1320764", "html_qtxt": "A 51-year-old male has oropharyngeal cancer. He has been on chemotherapy treatment for 2 months. Due to exposure to chemotherapy, which type of anaemia may occur in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Aplastic anemia</strong> is a condition characterised by bone marrow failure, resulting in a significant reduction in the production of red blood cells, white blood cells, and platelets. Therefore, <strong>prolonged chemotherapy</strong> is a common cause of aplastic anemia.</p>\n<ul>\n<li><strong>Aplastic Anaemia:</strong> Characterised by <strong>pancytopenia</strong> (reduction in all three blood cell lines: RBCs, WBCs, platelets) due to <strong>bone marrow failure</strong>.</li>\n<li><strong>Causes of Aplastic Anaemia:</strong>\n<ul>\n<li><strong>Acquired:</strong>\n<ul>\n<li><strong>Chemotherapy/Radiation:</strong> Most common iatrogenic cause due to direct myelosuppression.</li>\n<li>Drugs (e.g., chloramphenicol, NSAIDs, sulfonamides).</li>\n<li>Viruses (e.g., parvovirus B19, hepatitis viruses, HIV).</li>\n<li>Autoimmune disorders.</li>\n<li>Toxins (e.g., benzene).</li>\n</ul>\n</li>\n<li><strong>Inherited:</strong> Fanconi anaemia.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Microcytic hypochromic anaemia (Option A):</strong> While chemotherapy can indirectly affect iron status, microcytic hypochromic anaemia is primarily linked to iron deficiency or globin chain synthesis defects (e.g., thalassemia), not directly to chemotherapy-induced bone marrow suppression.</p>\n<p><strong>Megaloblastic anaemia (Option C):</strong> Megaloblastic anaemia results from B12 or folate deficiency. While some chemotherapies (e.g., methotrexate) inhibit folate metabolism, aplastic anemia is the primary consequence of most myelosuppressive agents.</p>\n<p><strong>Hemolytic anaemia (Option D):</strong> Hemolytic anaemia involves the destruction of red blood cells, not primarily a reduction in their production due to bone marrow suppression. While some chemotherapies can rarely cause hemolysis, it's not the characteristic or primary type of anaemia associated with general chemotherapy-induced bone marrow toxicity.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Chemotherapy's</strong> main impact on blood cells is myelosuppression, leading to <strong>aplastic anemia.</strong><br /> </li>\n</ul>", "options": ["Microcytic hypochromic anaemia", "Aplastic anemia", "Megaloblastic anemia", "Hemolytic anemia"], "html_options": ["Microcytic hypochromic anaemia", "Aplastic anemia", "Megaloblastic anemia", "Hemolytic anemia"], "corr_idx": 1}, {"id": "1320765", "html_qtxt": "A 30-year-old female with anaemia presents with fatigue and tachycardia. Which effect is not associated with her condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Anaemia</strong> leads to a <strong>reduced red blood cell (RBC) count,</strong> which is the primary determinant of blood viscosity.</li>\n<li>Therefore, <strong>blood viscosity decreases</strong> in anemia, not increases.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hyperdynamic circulation (Option B)</strong>: Due to decreased viscosity and compensatory mechanisms, cardiac output increases and blood flow speeds up, creating a hyperdynamic state.</p>\n<p><strong>Increased pumping load on the heart (Option C)</strong>: The heart must pump more blood to compensate for reduced oxygen delivery, increasing its workload.</p>\n<p><strong>Increase in peripheral blood flow (Option D)</strong>: Generalised vasodilation occurs along with higher cardiac output, resulting in increased peripheral perfusion to tissues.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Anaemia</strong> is associated with <strong>decreased blood viscosity, hyperdynamic circulation, elevated cardiac workload,</strong> and <strong>increased peripheral blood flow.</strong></li>\n<li><strong>Increased viscosity</strong> is not seen in anaemia; it is characteristic of <strong>polycythemia.</strong></li>\n</ul>", "options": ["Increase in the viscosity of blood", "Hyperdynamic circulation", "Increased pumping load on the heart", "Increase in peripheral blood flow"], "html_options": ["Increase in the viscosity of blood", "Hyperdynamic circulation", "Increased pumping load on the heart", "Increase in peripheral blood flow"], "corr_idx": 0}, {"id": "1320767", "html_qtxt": "A 55-year-old male with megaloblastic anaemia is diagnosed with pernicious anaemia. What is the primary cause of his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pernicious anaemia</strong> is specifically defined as a type of megaloblastic anaemia caused by a deficiency of <strong>Intrinsic Factor (IF)</strong>.</p>\n<ul>\n<li><strong>Pernicious Anaemia (PA):</strong>\n<ul>\n<li>Specific type of <strong>megaloblastic anemia</strong>.</li>\n<li><strong>Primary Cause:</strong> <strong>Intrinsic Factor (IF) deficiency</strong>.</li>\n<li><strong>Mechanism:</strong> Lack of IF leads to <strong>impaired Vitamin B12 absorption</strong>, causing functional B12 deficiency.</li>\n<li><strong>Common Aetiology:</strong> Autoimmune destruction of gastric parietal cells (leading to IF deficiency and achlorhydria) or gastric surgery.</li>\n</ul>\n</li>\n<li><strong>Intrinsic Factor (IF):</strong> Glycoprotein secreted by <strong>gastric parietal cells</strong>.\n<ul>\n<li>Binds to dietary Vitamin B12.</li>\n<li>Essential for Vitamin B12 absorption in the <strong>terminal ileum</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vit B12 deficiency (Option A): </strong>Vitamin B12 deficiency is a consequence of intrinsic factor deficiency in pernicious anaemia, not the primary cause.</p>\n<p><strong>Folic acid deficiency (Option B):</strong> Folic acid deficiency also causes megaloblastic anaemia, but it is not the cause of pernicious anaemia. Pernicious anaemia is specifically linked to Vitamin B12 malabsorption due to Intrinsic Factor deficiency. <br /> </p>", "options": ["Vit B12 deficiency", "Folic acid deficiency", "Intrinsic factor deficiency", "All of the above"], "html_options": ["Vit B12 deficiency", "Folic acid deficiency", "Intrinsic factor deficiency", "All of the above"], "corr_idx": 2}]}, {"moduleId": 1013153, "name": "WBC and Immunity", "questions": [{"id": "1320724", "html_qtxt": "A 9-year-old boy is diagnosed with phagocytic dysfunction due to repeated infections. There are multiple causes of it. In which case due to absence of hypochlorous acid reduces the killing power of Neutrophils?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hypochlorous acid (HOCl)</strong>, a potent bactericidal agent, is formed specifically by the enzyme <strong>Myeloperoxidase (MPO)</strong>. Therefore, a <strong>deficiency of Myeloperoxidase</strong> directly leads to the absence of hypochlorous acid, significantly impairing the neutrophils' killing ability.</p>\n<ul>\n<li><strong>Neutrophil Function:</strong> Phagocytosis and intracellular killing of pathogens.</li>\n<li><strong>Respiratory Burst:</strong> A metabolic pathway in phagocytes that produces reactive oxygen species (ROS) for killing.</li>\n<li><strong>Myeloperoxidase (MPO):</strong>\n<ul>\n<li>The enzyme is located in neutrophil azurophilic granules.</li>\n<li>Uses hydrogen peroxide (H2O2) and chloride ions (Cl-) to produce <strong>Hypochlorous acid (HOCl)</strong>.</li>\n<li><strong>HOCl:</strong> Highly potent antimicrobial agent.</li>\n<li><strong>MPO Deficiency:</strong> Leads to <strong>impaired HOCl formation</strong>, reducing bacterial killing (though other killing mechanisms still exist).</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318c977928a-212a-4d00-96cc-08b572ca13c3.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Defect in actin polymerisation (Option A):</strong> A defect in actin polymerisation affects the motility and chemotaxis of neutrophils, impairing their ability to reach and engulf pathogens, but it does not directly relate to the formation of hypochlorous acid.</p>\n<p><strong>Deficiency of integrin in Leukocytes (Option B):</strong> Integrin deficiency primarily affects the ability of leukocytes to adhere to blood vessel walls and migrate into tissues at sites of infection (Leukocyte Adhesion Deficiency). It does not directly cause the absence of hypochlorous acid.</p>\n<p><strong>Deficiency of Glucose 6 phosphate dehydrogenase (Option D):</strong> G6PD deficiency impairs the generation of NADPH, which is essential for the NADPH oxidase enzyme to produce superoxide (O2-). Superoxide is then converted to hydrogen peroxide (H2O2), which MPO uses to make HOCl. So, while G6PD deficiency indirectly impacts the pathway, the direct cause of HOCl absence is MPO deficiency itself.</p>", "options": ["Defect in actin polymerisation", "Deficiency of integrin in Leukocytes", "Deficiency of Myeloperoxidase", "Deficiency of glucose-6-phosphate dehydrogenase"], "html_options": ["Defect in actin polymerisation", "Deficiency of integrin in Leukocytes", "Deficiency of Myeloperoxidase", "Deficiency of glucose-6-phosphate dehydrogenase"], "corr_idx": 2}, {"id": "1320751", "html_qtxt": "A 25-year-old male with a bacterial infection shows neutrophil infiltration at the site. Which cytokine functions contribute to this process?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cytokines</strong> like IL-1 and TNF-&alpha; upregulate <strong>ICAM-1</strong>, loosen endothelial junctions for <strong>diapedesis, </strong>and chemokines like IL-8 mediate <strong>neutrophil chemotaxis.</strong></p>\n<p><strong>Cytokines in Inflammation:</strong></p>\n<ul>\n<li>Soluble protein mediators (e.g., IL-1, TNF-&alpha;) that regulate inflammatory responses.</li>\n<li><strong>Key Functions Related to Leukocyte Recruitment:</strong>\n<ul>\n<li><strong>Increased Adhesion Molecule Expression:</strong> Cytokines (especially IL-1, TNF-&alpha;) upregulate the expression of adhesion molecules (e.g., <strong>Selectins, ICAM-1, VCAM-1</strong>) on endothelial cells. This facilitates <strong>rolling</strong> and <strong>stable adhesion</strong> of leukocytes to the vessel wall.</li>\n<li><strong>Increased Vascular Permeability:</strong> Cytokines contribute to the loosening of tight junctions between endothelial cells, increasing vascular permeability and allowing fluid and plasma proteins (and eventually cells) to exit the vasculature. This creates openings for <strong>diapedesis</strong> (transmigration).</li>\n<li><strong>Chemotaxis:</strong> Some cytokines (chemokines) directly act as <strong>chemoattractants</strong>, guiding leukocytes (like neutrophils) along a chemical gradient towards the site of inflammation or injury.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318cec9378c-efb4-4144-aa7b-3b3ca5bbbfa1.jpg\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Cytokines play a <strong>multifaceted role</strong> in inflammation.</li>\n<li>They are critical for <strong>leukocyte recruitment</strong>, impacting adhesion, diapedesis, and chemotaxis.</li>\n</ul>", "options": ["Cytokines cause increased expression of adhesion molecules (I-CAM 1)", "Cytokines loosen the intercellular attachments to allow the neutrophils to crawl", "Cytokines cause chemotaxis of the neutrophils towards the site of injury.", "All of the above"], "html_options": ["Cytokines cause increased expression of adhesion molecules (I-CAM 1)", "Cytokines loosen the intercellular attachments to allow the neutrophils to crawl", "Cytokines cause chemotaxis of the neutrophils towards the site of injury.", "All of the above"], "corr_idx": 3}, {"id": "1320757", "html_qtxt": "A 14-year-old boy presents with progressive muscle weakness and is diagnosed with familial amyotrophic lateral sclerosis (ALS) by a neurologist. This condition is associated with a genetic defect in which enzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Familial ALS</strong> is linked to mutations in the <strong>SOD1 gene</strong>, encoding<strong> superoxide dismutase 1</strong>, causing oxidative stress and motor neuron damage.</p>\n<p><strong>Amyotrophic Lateral Sclerosis (ALS):</strong></p>\n<ul>\n<li>Progressive neurodegenerative disease affecting motor neurons.</li>\n<li><strong>Familial ALS (fALS):</strong> A subset of ALS with a genetic basis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318b55d43b7-df0b-46a9-8fb4-6a9aba107cdb.jpg\">\n<p><strong>SOD1 (Superoxide Dismutase 1):</strong></p>\n<ul>\n<li>An enzyme that catalyses the dismutation of <strong>superoxide radicals (O2-)</strong> into oxygen (O2) and hydrogen peroxide (H2O2).</li>\n<li>Crucial for <strong>detoxifying reactive oxygen species (ROS)</strong> and protecting cells from oxidative damage.</li>\n<li><strong>Genetic mutations in SOD1</strong> are a known cause of familial ALS, leading to misfolded proteins, aggregation, and neurotoxicity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Myeloperoxidase (Option A):</strong> This is incorrect. Myeloperoxidase is an enzyme primarily involved in the neutrophil's ability to produce hypochlorous acid for killing pathogens, and its deficiency leads to impaired bacterial killing, not ALS.</p>\n<p><strong>Metalloproteinase (Option C):</strong> This is incorrect. Metalloproteinases are a family of enzymes involved in extracellular matrix degradation and various physiological processes, but their defect is not a direct cause of ALS.</p>\n<p><strong>Elastase (Option D):</strong> This is incorrect. Elastase is a protease found in neutrophils that helps destroy invading organisms, but its dysfunction is not linked to ALS.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>SOD1 mutations</strong> are a significant cause of <strong>familial ALS</strong>.</li>\n<li>SOD1 plays a vital role in <strong>oxidative stress detoxification</strong>.</li>\n</ul>", "options": ["Myeloperoxidase", "Superoxide dismutase", "Metalloproteinase", "Elastase"], "html_options": ["Myeloperoxidase", "Superoxide dismutase", "Metalloproteinase", "Elastase"], "corr_idx": 1}, {"id": "1320761", "html_qtxt": "An 8-year-old boy had severe abdominal pain. He was admitted to the hospital. The paediatrician examined him and sent some investigations. The patient was diagnosed with a parasitic infestation. Which of the following WBCs are increased in this infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Eosinophils</strong> are the <strong>primary white blood cells increased</strong> in parasitic infestations.</li>\n<li>They are effective against <strong>large parasites</strong> that cannot be phagocytosed by releasing <strong>toxic granules</strong> directly onto the parasite's surface.</li>\n<li>Eosinophils are especially abundant in the <strong>gastrointestinal tract</strong>, <strong>respiratory tract</strong>, and <strong>urinary tract </strong>mucosa.</li>\n<li>They also increase in <strong>allergic conditions</strong> (e.g., asthma, hay fever).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neutrophils (Option A):</strong> Mainly defend against bacterial infections via phagocytosis. Though they can form NETs in parasite infections, they are not the primary responders.</p>\n<p><strong>Basophils (Option C):</strong> Involved in allergic reactions. They release histamine and participate in type I hypersensitivity, but are not elevated in parasitic infections.</p>\n<p><strong>Lymphocytes (Option D):</strong> Provide adaptive immunity (both cell-mediated and humoral) but do not significantly increase in response to parasitic infestations.</p>", "options": ["Neutrophils", "Eosinophils", "Basophils", "Lymphocytes"], "html_options": ["Neutrophils", "Eosinophils", "Basophils", "Lymphocytes"], "corr_idx": 1}, {"id": "1320763", "html_qtxt": "Neutrophilia occurs in all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Neutrophilia</strong> is seen in <strong>bacterial infections</strong>, <strong>inflammation</strong>, and <strong>pregnancy</strong>, whereas <strong>malaria</strong> causes <strong>eosinophilia</strong> or <strong>lymphocytosis</strong>, not neutrophilia.</p>\n<p><strong>Neutrophilia</strong>:</p>\n<ul>\n<li>An increase in neutrophil count beyond normal is known as <strong>neutrophilia</strong>. (differential count of neutrophil 50 - 70 %)</li>\n<li>The primary function of neutrophils is to fight against infection and inflammation. They are more active against bacterial infection.</li>\n<li><strong>Non-infective inflammation </strong>and <strong>acute pyogenic bacterial infection</strong> provide powerful defence by phagocytosis. Its level is increased in these conditions. <strong>(Option A & C)</strong></li>\n<li><strong>Pregnancy</strong>causes physiological leukocytosis with neutrophilia due to hormonal changes and increased immune activity.<strong> (Option B)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031824293e36-58b1-4089-9ae6-b5c70525aefa.jpg\">", "options": ["Non-infective inflammatory conditions", "Pregnancy", "Acute pyogenic bacterial infection", "Malaria"], "html_options": ["Non-infective inflammatory conditions", "Pregnancy", "Acute pyogenic bacterial infection", "Malaria"], "corr_idx": 3}, {"id": "1320766", "html_qtxt": "A 35-year-old male with a skin infection shows neutrophil infiltration. What process allows neutrophils to exit capillaries?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Diapedesis </strong>follows firm adhesion via integrins (e.g., LFA-1 binding to ICAM-1), allowing leukocytes to <strong>traverse endothelial junctions.</strong></p>\n<ul>\n<li><strong>Diapedesis (Transmigration/Emigration):</strong>\n<ul>\n<li>The process where leukocytes (e.g., neutrophils, monocytes) <strong>squeeze through intact capillary walls</strong> to enter inflamed extravascular tissues.</li>\n<li>It occurs after rolling and firm adhesion of leukocytes to the endothelial cells.</li>\n</ul>\n</li>\n<li><strong>Sequence of Leukocyte Recruitment in Inflammation:</strong>\n<ul>\n<li><strong>Margination:</strong> Leukocytes move to the periphery of the blood flow in postcapillary venules.</li>\n<li><strong>Rolling:</strong> Loose, transient binding of leukocytes to endothelial cells via selectins.</li>\n<li><strong>Adhesion:</strong> Strong, firm binding of leukocytes to endothelial cells via integrins.</li>\n<li><strong>Diapedesis/Transmigration:</strong> Leukocytes pass through endothelial junctions into the extravascular space.</li>\n<li><strong>Chemotaxis:</strong> Migration of leukocytes along a chemical gradient towards the site of injury/infection. <strong>(Option A)</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318b23bb59b-44ce-4009-9ff9-328074bd79bf.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Opsonisation (Option C):</strong> This is the coating of pathogens to enhance their phagocytosis, which occurs before or during phagocytosis, not the transmigration process.</p>\n<p><strong>Exocytosis (Option D):</strong> This is the release of cellular contents from within the cell to the outside, a general cellular process, not specific to passing through endothelial gaps.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong><strong>Diapedesis </strong></strong>is the specific process of leukocytes passing through<strong> <strong>capillary walls.</strong></strong></li>\n</ul>", "options": ["Chemotaxis", "Diapedesis", "Opsonization", "Exocytosis"], "html_options": ["Chemotaxis", "Diapedesis", "Opsonization", "Exocytosis"], "corr_idx": 1}, {"id": "1320768", "html_qtxt": "What are the functions of mast cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mast Cells: </strong></p>\n<ul>\n<li><strong>Location</strong>: Found in connective tissues, especially at interfaces with the external environment (e.g., skin, respiratory tract, GI tract).</li>\n<li><strong>Structure</strong>: Heavily granulated immune cells.</li>\n<li><strong>Granule Contents:</strong>\n<ul>\n<li>Preformed mediators: <strong>Histamine</strong>, <strong>heparin</strong>, <strong>tryptase</strong>, <strong>chymase</strong>.</li>\n<li>Synthesised mediators: <strong>Leukotrienes</strong>, <strong>prostaglandins</strong>, <strong>cytokines</strong> (e.g., <strong>TNF-&alpha;</strong>).</li>\n</ul>\n</li>\n<li><strong>Key Functions:</strong>\n<ul>\n<li><strong>Allergy & Anaphylaxis (Type I Hypersensitivity): (Option C)</strong>\n<ul>\n<li>Allergens bind to surface-bound <strong>IgE</strong>, triggering <strong>degranulation</strong>.</li>\n<li>Rapid release of histamine and mediators causes allergic symptoms and <strong>systemic anaphylaxis</strong>.</li>\n</ul>\n</li>\n<li><strong>Inflammatory Responses (IgE & IgG mediated): (Option A)</strong>\n<ul>\n<li>Participate in immune defence, especially against <strong>parasites</strong>.</li>\n</ul>\n</li>\n<li><strong>Innate Immunity: (Option B)</strong>\n<ul>\n<li>Recognise <strong>PAMPs</strong> via <strong>Toll-like receptors (TLRs)</strong> and other <strong>pattern recognition receptors (PRRs)</strong>.</li>\n<li>Degranulate and release pro-inflammatory cytokines (e.g., TNF-&alpha;) in response to <strong>bacterial products</strong>, contributing to early <strong>non-specific immune responses</strong>.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318e149712a-0eb5-4381-9cd7-6c0966eaa4d3.jpg\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Mast cells </strong>are versatile immune cells involved in<strong> allergic reactions, innate immunity, </strong>and<strong> inflammatory responses to various stimuli (including parasites).</strong></li>\n<li>Their degranulation releases potent mediators (like <strong>histamine</strong>) with broad effects.</li>\n</ul>", "options": ["They are involved in inflammatory responses mediated by IgE and IgG", "They participate in innate immunity", "They are involved in an anaphylactic reaction", "All of the above"], "html_options": ["They are involved in inflammatory responses mediated by IgE and IgG", "They participate in innate immunity", "They are involved in an anaphylactic reaction", "All of the above"], "corr_idx": 3}, {"id": "1320769", "html_qtxt": "A liver biopsy from a patient with sepsis shows the following cells in the sinusoids, marked with a question mark. Which cells are likely?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318597e3cb2-2a6d-4ab7-9988-239b7078a9c1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows the microscopic anatomy of the <strong>liver</strong>, including hepatocytes and sinusoidal endothelial cells. The cell marked with the question mark is a <strong>Kupffer cell</strong>, which is a <strong>specialised resident macrophage</strong> located within the liver sinusoids.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318452dd394-4413-40aa-9fa1-6e330dd23c5a.jpg\">\n<ul>\n<li><strong>Kupffer Cells:</strong>\n<ul>\n<li>These are <strong>resident macrophages of the liver</strong>, located in the lumen of the hepatic sinusoids, attached to the endothelial cells.</li>\n<li>They are <strong>phagocytic cells</strong> that remove old red blood cells, bacteria, and other foreign particles from the blood flowing through the liver.</li>\n</ul>\n</li>\n<li><strong>Tissue Macrophages (Mononuclear Phagocyte System):</strong> Monocytes differentiate into various specialised macrophages in different tissues.\n<ul>\n<li><strong>Liver:</strong> Kupffer cells</li>\n<li><strong>Brain:</strong> Microglia<strong> (Option B)</strong></li>\n<li><strong>Lung:</strong> Alveolar macrophages <strong>(Option C)</strong></li>\n<li><strong>Skin:</strong> Langerhans cells <strong>(Option D)</strong></li>\n<li><strong>Connective tissue:</strong> Histiocytes</li>\n<li><strong>Bone:</strong> Osteoclasts</li>\n</ul>\n</li>\n</ul>", "options": ["Kupffer cells", "Microglia", "Alveolar macrophages", "Langerhans cells"], "html_options": ["Kupffer cells", "Microglia", "Alveolar macrophages", "Langerhans cells"], "corr_idx": 0}, {"id": "1320770", "html_qtxt": "A patient with a bacterial infection relies on innate immunity initially. Which statement is not true about innate immunity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Innate immunity</strong> recognises pathogen-associated molecular patterns (PAMPs) and damage-associated molecular patterns (DAMPs), not specific antigens.</p>\n<p><strong>Innate Immunity (Non-specific Immunity):</strong></p>\n<ul>\n<li><strong>First line of defence:</strong> Provides immediate protection against a wide range of pathogens.<strong> (Option A)</strong></li>\n<li><strong>Non-specific:</strong> Does not target specific antigens; recognises common molecular patterns (PAMPs, DAMPs).</li>\n<li><strong>No immunological memory:</strong>\n<ul>\n<li>Does not \"learn\" or improve with repeated exposure to the same pathogen.</li>\n<li>Inherited and always \"on.\"</li>\n</ul>\n</li>\n<li>Found in a wide range of organisms, including invertebrates, plants, and vertebrates. <strong>(Option C)</strong></li>\n<li><strong>Components:</strong>\n<ul>\n<li><strong>Normal flora (e.g., gut flora):</strong> Acts as a protective barrier by competing with pathogens, producing antimicrobial substances, and stimulating the host immune system, thus considered a component of innate immunity. <strong>(Option D)</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503182d55b399-46c6-4089-805e-a204c932b886.jpg\">\n<p><strong>Adaptive (Acquired) Immunity (Specific Immunity):</strong></p>\n<ul>\n<li><strong>Second line of defence:</strong> Develops later and provides specific, long-lasting protection.</li>\n<li><strong>Specific:</strong> Targets unique antigens.</li>\n<li><strong>Immunological memory:</strong> Remembers previous exposures, leading to a faster and stronger response upon re-exposure.</li>\n<li><strong>Components:</strong> B lymphocytes (antibody-mediated immunity) and T lymphocytes (cell-mediated immunity).</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Innate immunity </strong>is non-specific and lacks immunological memory.</li>\n<li><strong>Adaptive immunity </strong>is characterised by specificity and memory.</li>\n</ul>", "options": ["It is the first line of defence against foreign organisms", "It acts against specific antigens by modifying itself on antigen exposure", "It is found in invertebrates and plants as well and vertebrates.", "Normal gut flora is an example of innate immunity"], "html_options": ["It is the first line of defence against foreign organisms", "It acts against specific antigens by modifying itself on antigen exposure", "It is found in invertebrates and plants as well and vertebrates.", "Normal gut flora is an example of innate immunity"], "corr_idx": 1}, {"id": "1320771", "html_qtxt": "A patient with a Gram-positive bacterial infection has activation of TLR2. What is the primary function of TLR2?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>TLR2</strong> is a crucial Toll-like receptor involved in innate immunity. Its primary function is to recognise and mediate the cellular response to <strong>microbial proteins</strong>, specifically <strong>lipoproteins</strong> and <strong>peptidoglycans</strong>, which are common components of bacterial cell walls.</p>\n<p><strong>Toll-like Receptors (TLRs):</strong></p>\n<ul>\n<li>A class of <strong>Pattern Recognition Receptors (PRRs)</strong> is central to <strong>innate immunity</strong>.</li>\n<li>Recognise highly conserved molecular patterns on pathogens (<strong>PAMPs</strong> - Pathogen-Associated Molecular Patterns) or molecules released from damaged host cells (<strong>DAMPs</strong> - Danger-Associated Molecular Patterns).</li>\n<li>Binding of PAMPs/DAMPs to TLRs triggers intracellular signalling pathways, leading to the <strong>activation of immune responses </strong>(e.g., cytokine production, inflammation).</li>\n</ul>\n<p><strong>Specific TLRs and their Ligands (PAMPs):</strong></p>\n<ul>\n<li><strong>TLR2:</strong> Recognises components of <strong>Gram-positive bacteria</strong> (e.g., peptidoglycans, lipoteichoic acid) and <strong>microbial lipoproteins</strong>. Often forms heterodimers with TLR1 or TLR6 for ligand recognition.</li>\n<li><strong>TLR4:</strong> Recognises <strong>bacterial lipopolysaccharide (LPS)</strong> from Gram-negative bacteria. It is often associated with CD14 and MD-2 for optimal LPS binding. <strong>(Option A)</strong></li>\n<li><strong>TLR5:</strong> Recognises <strong>flagellin</strong> (a protein component of bacterial flagella). <strong>(Option C)</strong></li>\n<li><strong>TLR9:</strong> Recognises <strong>unmethylated CpG DNA</strong> (bacterial and viral DNA). <strong>(Option D)</strong></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>TLR2 </strong>specifically recognises <strong>microbial lipoproteins</strong> and<strong> components of Gram-positive bacteria.</strong></li>\n</ul>", "options": ["It binds to the CD14 protein", "It mediates the response to microbial proteins", "It recognises flagellin in bacterial flagella", "It recognises bacterial DNA"], "html_options": ["It binds to the CD14 protein", "It mediates the response to microbial proteins", "It recognises flagellin in bacterial flagella", "It recognises bacterial DNA"], "corr_idx": 1}, {"id": "1320772", "html_qtxt": "A 17-year-old girl was diagnosed with Crohn's disease. It is a chronic inflammatory disorder of the distal small intestine and colon. In this patient, it occurred due to a mutation in the gene NOD2. NOD2 controls which type of immune response?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>NOD2 </strong>is a cytoplasmic pattern recognition receptor involved in the <strong>innate immune response</strong> by recognising bacterial peptidoglycan.</p>\n<p><strong>NOD2 (Nucleotide-binding Oligomerisation Domain-containing protein 2):</strong></p>\n<ul>\n<li><strong>NOD2</strong> is a <strong>cytoplasmic Pattern Recognition Receptor (PRR)</strong> involved in the <strong>innate immune response</strong>.</li>\n<li>It belongs to the <strong>NOD-like receptor (NLR) family</strong>.</li>\n<li>NOD2 specifically recognises <strong>muramyl dipeptide (MDP)</strong>, a component of <strong>bacterial peptidoglycans</strong> present in both <strong>Gram-positive and Gram-negative bacteria</strong>.</li>\n<li>Upon recognition, NOD2 activates <strong>inflammatory signalling pathways</strong> such as <strong>NF-&kappa;B</strong>, promoting an immune response.</li>\n<li><strong>Mutations in the NOD2 gene</strong> (also known as <strong>CARD15</strong>) lead to <strong>dysregulation of innate immunity</strong> and are the <strong>strongest genetic risk factor for Crohn's disease</strong>. This contributes to <strong>chronic intestinal inflammation</strong> by impairing normal immune responses to commensal gut microbiota.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>T cell-mediated immune response (Option B):</strong> This is controlled by components of adaptive immunity. While T cells are involved in the chronic inflammation of Crohn's disease, NOD2 directly functions in innate sensing, not T-cell receptor signalling.</p>\n<p><strong>B-cell mediated immune response (Option C):</strong> This is controlled by components of adaptive immunity (antibody production). NOD2's role is not directly in B cell activation or antibody production.</p>\n<p><strong>All of the above (Option D):</strong> This is incorrect because NOD2's primary role is in the innate immune response.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>NOD2 </strong>is an intracellular Pattern Recognition Receptor (PRR) of the<strong> innate immune system.</strong></li>\n<li><strong>Mutations in NOD2</strong> are a major genetic risk factor for <strong>Crohn's disease</strong>, leading to dysregulation of innate immunity against gut microbiota.</li>\n</ul>", "options": ["Innate immune response", "T cell-mediated immune response", "B-cell mediated immune response", "All of the above"], "html_options": ["Innate immune response", "T cell-mediated immune response", "B-cell mediated immune response", "All of the above"], "corr_idx": 0}, {"id": "1320773", "html_qtxt": "Which of the following is not a function of cell-mediated immunity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cell-mediated immunity (CMI)</strong> can defend against certain intracellular bacteria (e.g., Mycobacterium tuberculosis). The <strong>major defence system </strong>against most extracellular bacteria is <strong>humoral immunity</strong>, mediated by antibodies produced by B lymphocytes.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508215cc07711-5232-4bbf-8d9f-a1fc0cfa87cb.png\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Humoral immunity</strong> (antibodies) is the major defence against<strong> extracellular bacteria.</strong></li>\n<li><strong>Cell-mediated immunity </strong>(T cells) defends against<strong> intracellular pathogens</strong>, mediates transplant rejection, delayed hypersensitivity, and anti-tumour responses.</li>\n</ul>", "options": ["Responsible for delayed allergic reactions", "Involved in the rejection of the transplant of foreign tissue", "It is a major defence system against bacteria", "It helps to defend against tumours"], "html_options": ["Responsible for delayed allergic reactions", "Involved in the rejection of the transplant of foreign tissue", "It is a major defence system against bacteria", "It helps to defend against tumours"], "corr_idx": 2}, {"id": "1320774", "html_qtxt": "Identify the following organ.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031816fa03e8-6607-4e41-9971-1fa9563de96c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The organ depicted in the image is a <strong>lymph node</strong>.</p>\n<p><strong>Lymph Node Structure:</strong></p>\n<ul>\n<li><strong>Shape:</strong> Typically bean-shaped.</li>\n<li><strong>Vessels:</strong> Multiple <strong>afferent lymphatic vessels</strong> enter on the convex side, and one or two <strong>efferent lymphatic vessels</strong> exit from the hilum (indented side), along with blood vessels.</li>\n<li><strong>Capsule:</strong> Surrounded by a fibrous capsule.</li>\n<li><strong>Cortex:</strong> Outer region containing <strong>lymphoid follicles</strong> (primary and secondary, housing B-lymphocytes).</li>\n<li><strong>Paracortex:</strong> Region between the cortex and medulla, primarily populated by <strong>T-lymphocytes</strong> and high endothelial venules (HEVs).</li>\n<li><strong>Medulla:</strong> Inner region consisting of <strong>medullary cords</strong> (containing plasma cells, macrophages, B cells) and medullary sinuses.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318167f2f82-85fc-4895-bc77-cd9425cbcfe9.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Kidney (Option A):</strong> A kidney has a distinct bean shape, but its internal structure includes a renal cortex, renal medulla with pyramids, and a renal pelvis, which are not seen in the provided image. It also has a renal artery and vein, and a ureter, not afferent/efferent lymphatic vessels.</p>\n<p><strong>Spleen (Option C):</strong> The spleen is also a lymphoid organ, but it is much larger, purplish, and its internal structure is characterised by red pulp (involved in blood filtration) and white pulp (lymphoid follicles and periarteriolar lymphoid sheaths). It filters blood, not lymph, and has a splenic artery and vein entering and exiting, not lymphatic vessels.</p>", "options": ["Kidney", "Lymph node", "Spleen", "None of above"], "html_options": ["Kidney", "Lymph node", "Spleen", "None of above"], "corr_idx": 1}, {"id": "1320775", "html_qtxt": "Where are NK cells primarily produced?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>NK cells</strong> are part of the <strong>innate immune system</strong> and are primarily produced in the <strong>bone marrow</strong></li>\n<li>In <strong>fetal development</strong>, the <strong>liver</strong> also contributes to hematopoiesis but is <strong>not a primary site</strong> for NK cell production in adults<strong>(Option B ruled out)</strong></li>\n<li>The <strong>thymus</strong> is responsible for the development of <strong>NKT cells</strong>, a separate subset with T-cell-like features, <strong>not classical NK cells. (Option C ruled out)</strong></li>\n</ul>\n<p><strong><strong>Key Takeaways:</strong></strong></p>\n<ul>\n<li><strong>NK cells</strong> are produced in the <strong>bone marrow</strong></li>\n<li><strong>Thymus</strong> is involved in <strong>NKT cell development</strong>, not NK cells</li>\n<li><strong>Fetal liver</strong> supports early hematopoiesis but is not a main NK cell site in adults</li>\n</ul>", "options": ["Bone marrow", "Liver", "Thymus", "a & c"], "html_options": ["Bone marrow", "Liver", "Thymus", "a & c"], "corr_idx": 0}, {"id": "1320776", "html_qtxt": "A 30-year-old female with rheumatoid arthritis has increased Th17 cell activity. What is the primary function of Th17 cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Th17 cells</strong> produce IL-17 and IL-22, driving inflammation in <strong>autoimmune diseases</strong> like psoriasis and rheumatoid arthritis.</p>\n<p><strong>Helper T Cells (CD4+ T cells):</strong></p>\n<ul>\n<li>Differentiate into various subsets, each with specific functions and cytokine profiles.\n<ul>\n<li><strong>Th1 Cells:</strong>\n<ul>\n<li><strong>Cytokines:</strong> IL-2, IFN-&gamma;</li>\n<li><strong>Main Function:</strong> Primarily stimulates <strong>cellular immunity</strong> (e.g., activating macrophages, promoting cytotoxic T cell responses). Involved in defence against intracellular pathogens. <strong>(Option A)</strong></li>\n</ul>\n</li>\n<li><strong>Th2 Cells:</strong>\n<ul>\n<li><strong>Cytokines:</strong> IL-4, IL-5, IL-13</li>\n<li><strong>Main Function:</strong> Primarily concerned with <strong>T-B cooperation</strong> to promote humoral immunity (antibody production), especially IgE, and involved in defence against parasites and allergic reactions. <strong>(Option B)</strong></li>\n</ul>\n</li>\n<li><strong>Th17 Cells:</strong>\n<ul>\n<li><strong>Cytokines:</strong> IL-17, IL-22, IL-6</li>\n<li><strong>Main Function:</strong> Recruit neutrophils, involved in host defence against extracellular bacteria and fungi. Crucially, they are also significantly involved in the pathogenesis of <strong>autoimmune diseases</strong> by driving inflammatory responses.</li>\n</ul>\n</li>\n<li><strong>Treg Cells (Regulatory T cells):</strong>\n<ul>\n<li><strong>Cytokines:</strong> IL-10, TGF-&beta;</li>\n<li><strong>Main Function:</strong> <strong>Dampen/suppress immune responses</strong> to prevent autoimmunity and excessive inflammation, thereby <strong>reducing T cell-driven responses</strong>.<strong> (Option D)</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Th17 cells</strong> are crucial for neutrophil recruitment and defence against certain extracellular pathogens, but their <strong>dysregulation</strong> contributes to <strong>autoimmune inflammation.</strong></p>", "options": ["It is primarily concerned with primarily stimulation of cellular immunity", "It is concerned with T-B cooperation", "It is involved in the inflammatory response to autoimmune disease", "It reduces T cell-driven response"], "html_options": ["It is primarily concerned with primarily stimulation of cellular immunity", "It is concerned with T-B cooperation", "It is involved in the inflammatory response to autoimmune disease", "It reduces T cell-driven response"], "corr_idx": 2}, {"id": "1320777", "html_qtxt": "A patient with a viral infection requires antigen presentation to T cells. Which cells act as antigen-presenting cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Macrophages, B lymphocytes, </strong>and<strong> Langerhans cells </strong>(a type of dendritic cell in the skin) are all examples of professional APCs.</p>\n<p><strong>Antigen-Presenting Cells (APCs):</strong></p>\n<ul>\n<li><strong>APCs</strong> are immune cells that capture, process, and present antigens to T lymphocytes to initiate adaptive immune responses.</li>\n<li><strong>Professional APCs</strong> include <strong>macrophages</strong>, <strong>B lymphocytes</strong>, and <strong>dendritic cells</strong>.</li>\n<li><strong>Non-professional APCs</strong>, such as <strong>thyroid epithelial cells</strong> and <strong>thymic epithelial cells</strong>, can also express MHC class II under certain conditions (e.g., inflammation), but they lack costimulatory molecules and cannot activate naive T cells.</li>\n<li><strong>MHC Expression</strong>: They express <strong>MHC class I</strong> and <strong>MHC class II</strong> molecules to present antigens, especially to <strong>CD4+ helper T cells</strong>.</li>\n<li><strong>Costimulatory Molecules</strong>: APCs express <strong>B7-1 (CD80)</strong> and <strong>B7-2 (CD86)</strong> for effective T cell activation.</li>\n<li><strong>Function</strong>: Crucial for activating <strong>naive T cells</strong> and orchestrating <strong>adaptive immunity</strong>.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Macrophages, B lymphocytes,</strong> and<strong> dendritic cells </strong>(including Langerhans cells) are the three main types of<strong> professional Antigen-Presenting Cells (APCs).</strong></li>\n</ul>", "options": ["Macrophages", "B lymphocytes", "Langerhans cells in the skin", "All of the above"], "html_options": ["Macrophages", "B lymphocytes", "Langerhans cells in the skin", "All of the above"], "corr_idx": 3}, {"id": "1320778", "html_qtxt": "Which immunoglobulin is most efficient in activating the classical complement pathway?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508216b8a5b3c-7c06-4ffa-bce6-fddbde4beb3f.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> Primarily involved in mucosal immunity and does not efficiently activate the classical complement pathway.</p>\n<p><strong>IgD (Option C):</strong> Functions as a B cell receptor and is not known for significant complement activation.</p>\n<p><strong>IgE (Option D):</strong> Key in allergic reactions and parasitic defence, but does not activate the classical complement pathway.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong><strong>IgM </strong></strong>is the most efficient immunoglobulin for activating the<strong><strong> classical complement pathway.</strong></strong></li>\n</ul>", "options": ["IgA", "IgM", "IgD", "IgE"], "html_options": ["IgA", "IgM", "IgD", "IgE"], "corr_idx": 1}, {"id": "1320779", "html_qtxt": "A 32-year-old patient has an autoimmune disorder caused by antibodies against an invading organism cross-reacting with self-antigens due to molecular mimicry. Identify the disorder?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Autoimmunity</strong> involves immune responses against self-antigens, often triggered by mechanisms like molecular mimicry, as seen in <strong>rheumatic fever.</strong></p>\n<p><strong>Autoimmunity:</strong></p>\n<ul>\n<li>Occurs when the <strong>immune system fails to distinguish self from non-self</strong>.</li>\n<li>Leads to <strong>immune responses against the body's own tissues</strong>.</li>\n</ul>\n<p><strong>Molecular Mimicry:</strong></p>\n<ul>\n<li>A key mechanism in autoimmunity.</li>\n<li><strong>Foreign antigens mimic self-antigens</strong>, triggering an immune response.</li>\n<li>The response <strong>cross-reacts with self-tissues</strong>, leading to tissue damage.</li>\n</ul>\n<p><strong>Rheumatic Fever (RF):</strong></p>\n<ul>\n<li>An acute autoimmune inflammatory condition.</li>\n<li>Follows <strong>Group A Streptococcus (GAS) pharyngitis</strong>.</li>\n<li><strong>Antibodies against streptococcal M protein</strong> cross-react with:\n<ul>\n<li>Cardiac myosin</li>\n<li>Tropomyosin</li>\n<li>Laminin</li>\n<li>Neuronal antigens</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Myasthenia gravis (Option A):</strong> Autoantibodies target acetylcholine receptors, not typically via molecular mimicry.</p>\n<p><strong>Type I diabetes mellitus (Option B):</strong> T-cell-mediated, not primarily antibody-driven.</p>\n<p><strong>Multiple sclerosis (Option C):</strong> T-cell-mediated, targeting myelin, not a classic example of molecular mimicry.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Rheumatic fever </strong>is a classic example of<strong> autoimmunity </strong>caused by <strong>molecular mimicry</strong>, where antibodies against streptococcal M protein cross-react with self-antigens.</li>\n</ul>", "options": ["Myasthenia gravis", "Type I diabetes mellitus", "Multiple sclerosis", "Rheumatic fever"], "html_options": ["Myasthenia gravis", "Type I diabetes mellitus", "Multiple sclerosis", "Rheumatic fever"], "corr_idx": 3}, {"id": "1320780", "html_qtxt": "A 20-year-old male with recurrent viral infections has defective CD8+ T-cell activity. What is the most likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>CD8+ T cells</strong> (cytotoxic T lymphocytes) recognize and respond to antigens presented by <strong>MHC class I molecules</strong>.</li>\n<li>A <strong>deficiency in MHC class I</strong> impairs the activation and function of CD8+ cells.</li>\n<li>This results in <strong>defective cytotoxic responses</strong>, particularly against <strong>viruses, intracellular bacteria</strong>, and <strong>tumor cells</strong>.</li>\n<li>Hence, <strong>recurrent viral infections</strong> in this patient are most likely due to <strong>MHC class I deficiency</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821b40517a6-de88-4f99-973e-5061a10f41a9.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>MHC class II deficiency (Option B):</strong> This would primarily cause defective activity of CD4+ helper T cells, leading to broader immunodeficiency affecting both B cell and CD8 T cell responses indirectly.</p>\n<p><strong>X-linked agammaglobulinemia (Option C)</strong> causes defective B cell development, leading to absent antibody production, primarily affecting humoral immunity, not CD8+ T cell function.</p>", "options": ["MHC class I deficiency", "MHC class II deficiency", "X-linked agammaglobulinemia", "None of the above"], "html_options": ["MHC class I def
