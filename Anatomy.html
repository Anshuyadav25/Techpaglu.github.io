vation from :\n<ul>\n<li>Anterior vagal trunk (from left vagus)</li>\n<li>Posterior vagal trunk (from right vagus)</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Branches of the anterior vagal trunk :\n<ul>\n<li>Hepatic branch - Supplies liver, extra biliary system, pylorus</li>\n<li>Gastric branch - Gives rise to the anterior Nerve of Latarjet</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Branches of the posterior vagal trunk :\n<ul>\n<li>Coeliac branch - Contributes to the coeliac ganglion</li>\n<li>Gastric branch - Gives rise to the posterior Nerve of Latarjet</li>\n<li>Criminal nerve of Grassi - The main nerve involved in <strong>acid secretion</strong>. Nerve of Grassi, if missed during vagotomy, can result in the recurrence of gastric ulcers.</li>\n</ul>\n</li>\n</ul>\n<p>Anterior and posterior gastric branches of the <strong>Nerve of Latarjet </strong>resemble a <strong>crow's foot.</strong> It helps in <strong>gastric emptying</strong>. In high selective vagotomy, the Nerve of Latarjet is preserved, and as the nerve supply to the pylorus is preserved, gastric emptying is not affected.</p>\n<p><strong>Sympathetic innervation: </strong>The sympathetic supply to the stomach originates from the fifth to twelfth thoracic spinal cord segments and is mainly distributed via the greater and lesser thoracic splanchnic nerves and the coeliac plexus.<em> (Option C, D ruled out)</em></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250812b034f00d-d5d5-4462-8cf5-dd027f5f1517.png\">", "options": ["Posterior vagus nerve", "Anterior vagus nerve", "Greater splanchnic nerve", "Lesser splanchnic nerve"], "html_options": ["Posterior vagus nerve", "Anterior vagus nerve", "Greater splanchnic nerve", "Lesser splanchnic nerve"], "corr_idx": 0}, {"id": "1229843", "html_qtxt": "Ligation of the common hepatic artery will impair blood supply in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ligation of the common hepatic artery will cause impairment in the blood supply through its branches, i.e right gastric artery and right gastroepiploic artery.</p>\n<p><strong>Common hepatic artery:</strong></p>\n<ul>\n<li>The common hepatic artery is a branch of the <strong>celiac trunk.</strong></li>\n<li>The right gastric artery and gastroduodenal artery are the 2 main branches of the common hepatic artery.</li>\n<li>After the origin of the gastroduodenal branch, the common hepatic artery continues as the proper hepatic artery, which ascends in the free margin of the lesser omentum along with the common bile duct and portal vein.</li>\n</ul>\n<p><strong>Gastroduodenal artery: </strong></p>\n<p>The artery that bleeds in the <strong>perforation of a posterior duodenal ulcer.</strong> It passes behind the first part duodenum and gives off two branches.</p>\n<ul>\n<li>Right gastro-omental (gastroepiploic) artery</li>\n<li>Superior pancreaticoduodenal artery</li>\n</ul>\n<p><strong>Proper hepatic artery:</strong></p>\n<ul>\n<li>The proper hepatic artery divides very close to the porta hepatitis into right and left hepatic arteries, which then supply the corresponding lobes of the liver.</li>\n<li>The cystic artery arises from the right hepatic artery.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Right gastric and left gastric artery (Option B): </strong>Even though the right gastric artery is a branch of the common hepatic artery, the left gastric artery is a direct branch from the celiac trunk. Thus, the left gastric artery will not be affected will clamping of the common hepatic artery.</p>\n<p><strong>Right gastroepiploic and short gastric vessels (Option C), Right gastric and short gastric vessels (Option D): </strong>Right gastroepiploic and right gastric artery are branches from the common hepatic artery. But short gastric vessels are branches from the splenic artery and are not affected by common hepatic artery ligation.</p>", "options": ["Right gastric and right gastroepiploic artery", "Right gastric and left gastric artery", "Right gastroepiploic and short gastric vessels", "Right gastric and short gastric vessels"], "html_options": ["Right gastric and right gastroepiploic artery", "Right gastric and left gastric artery", "Right gastroepiploic and short gastric vessels", "Right gastric and short gastric vessels"], "corr_idx": 0}]}, {"moduleId": 1010540, "name": "Brachial Plexus & Its Clinical Co-relation", "questions": [{"id": "1228493", "html_qtxt": "A 17-year-old male football player suffers a shoulder injury and arrives at the ER 2 hours after the injury. The physician diagnoses a shoulder dislocation, and after administration of a local anaesthetic solution, the doctor repositions the head of the humerus into the glenoid cavity of the scapula (reduction). No fractures are seen on X-rays. However, the patient displays weakness in abduction and external rotation at the shoulder. A loss of sensation is also noted at the superior and lateral aspects of the arm. What nerve was most likely damaged in this injury?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The nerve most likely damaged in this injury is <strong>the axillary nerve</strong></p>\n<ul>\n<li>The <strong>axillary nerve</strong> may be damaged in approximately one of seven shoulder dislocations.</li>\n<li>This nerve innervates the deltoid and teres minor muscles, as well as supplying innervation to the skin overlying the deltoid in the superolateral aspect of the arm.</li>\n<li>Loss of innervation to the deltoid muscle would explain the weakness in abduction of the upper limb.</li>\n<li>The teres minor assists the infraspinatus muscle in external rotation of the shoulder.</li>\n</ul>\n<p>Axillary nerve sensory supply - Gives off the superior lateral cutaneous nerve of the arm, which innervates the inferior region of the deltoid (\"regimental badge area\")</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805b259ac90-c824-4b00-a2d6-d74f862236da.png\">\n<ul>\n<li>Shoulder abduction refers to the movement of raising your arm away from the side of your body, moving it away from the midline of your body.</li>\n</ul>\n<p><strong>Muscles Involved in Shoulder Abduction</strong></p>\n<ul>\n<li><strong>Supraspinatus:</strong> Initiates abduction (0-15&deg;)</li>\n<li><strong>Deltoid (middle fibres):</strong> Primary mover (15-90&deg;)</li>\n<li><strong>Trapezius & Serratus Anterior:</strong> Rotate scapula for full abduction (>90&deg;)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080564b98d2c-b080-4c5b-a1c9-27da0bdef023.png\">", "options": ["Median nerve", "Radial nerve", "Axillary nerve", "Musculocutaneous nerve"], "html_options": ["Median nerve", "Radial nerve", "Axillary nerve", "Musculocutaneous nerve"], "corr_idx": 2}, {"id": "1228497", "html_qtxt": "A physician tests the myotatic biceps reflex as shown. A normal response of involuntary contraction of the biceps brachii muscle is noted. This reflex confirms the integrity of which nerve?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805b296572b-5c7a-499e-8d48-7142847f116b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>  A positive response to the <strong>myotatic biceps reflex</strong> confirms the integrity of the <strong>musculocutaneous nerve </strong>and the C5 and C6 spinal segments, from which this nerve arises.</p>\n<ul>\n<li>The musculocutaneous nerve supplies motor innervation and proprioception to the muscles in the anterior compartment of the arm, including the coracobrachialis, biceps brachii (tested here), and brachialis.</li>\n<li>Lesioning the musculocutaneous nerve would lead to loss of proprioception and weakness in flexing the elbow (via the biceps brachii and brachialis muscles) and supinating the forearm (via the biceps brachii), resulting in a negative myotatic reflex in the biceps.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080519910730-c5c2-47bc-a7ae-2958de030fb4.png\">\n<p><strong>Key-Takeaway:</strong></p>\n<p>Myotactic (or stretch) reflexes are monosynaptic and help assess the integrity of the<strong> afferent</strong> (sensory) and<strong> efferent</strong> (motor) pathways within a specific spinal cord segment.</p>", "options": ["Musculocutaneous nerve", "Axillary nerve", "Ulnar nerve", "Radial nerve"], "html_options": ["Musculocutaneous nerve", "Axillary nerve", "Ulnar nerve", "Radial nerve"], "corr_idx": 0}, {"id": "1228523", "html_qtxt": "A 42-year-old man broke a window with his fist to rescue his child from a house fire. The man sustained a laceration to the lateral aspect of his right forearm, but he only showed a sensory deficit (numbness and paresthesia) to the dorsolateral aspect of his hand (as denoted by the shaded area within the given photo). What nerve was most likely damaged?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805e03d0c3d-2473-40df-9e62-f260c5c762cc.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>superficial branch of the radial nerve</strong> is the most likely damaged nerve from the given image and explanation.</p>\n<ul>\n<li>The <strong>superficial branch of the radial nerve</strong> is entirely cutaneous, carrying sensation from the dorsolateral part of the hand from the anatomical snuffbox to the midline of the fourth finger.</li>\n<li>This nerve is vulnerable as it runs posteriorly between the brachioradialis and extensor carpi radialis longus tendons toward the dorsum of the hand.</li>\n<li>This nerve was damaged at this location, but the area of sensory loss is less than expected due to the overlap from cutaneous branches of the ulnar and median nerves.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056d10333b-1d7d-4651-a5b5-7cd4be4239bb.png\">", "options": ["Dorsal cutaneous branch of the ulnar nerve", "Lateral cutaneous nerve of the forearm", "Posterior cutaneous nerve of the forearm", "Superficial branch of the radial nerve"], "html_options": ["Dorsal cutaneous branch of the ulnar nerve", "Lateral cutaneous nerve of the forearm", "Posterior cutaneous nerve of the forearm", "Superficial branch of the radial nerve"], "corr_idx": 3}, {"id": "1228543", "html_qtxt": "A 30-year-old man was injured in a motor vehicle accident, and X-rays confirmed a displaced distal radius fracture in his left forearm. Upon examination, the patient exhibits weakened pronation, weakened flexion of the index and middle fingers at the distal interphalangeal joints, and weakened flexion of the interphalangeal joint of the thumb. When asked to make the \"okay\" sign (make a circle with the thumb and index finger), the patient is unable to make a round circle, producing a \"collapsed circle\" on the affected hand (see photo). No areas of sensory loss are detected. Which nerve is most likely damaged?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805d4265433-ac99-4483-8b80-91f0a624300c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The nerve that is most likely damaged in the given scenario is <strong>the anterior interosseous nerve.</strong></p>\n<ul>\n<li>The anterior interosseous nerve is a branch of the median nerve in the distal part of the cubital fossa, and it courses distally on the interosseous membrane.</li>\n<li>It supplies the deep forearm flexors, including the flexor digitorum profundus of digits 2 and 3, the flexor pollicis longus, and the pronator quadratus.</li>\n<li>Loss of this nerve would cause weakness in pronation due to denervation of the <strong>pronator quadratus</strong>.</li>\n<li>This injury would also result in the inability to flex the distal interphalangeal joints of the index and middle fingers and the interphalangeal joint of the thumb due to denervation of the flexor digitorum profundus and flexor pollicis longus, respectively.</li>\n<li>In <strong>AIN palsy</strong>, the <strong>FPL and FDP (index finger)</strong> can't flex &rarr; so the thumb and index finger remain extended &rarr; resulting in a <strong>flattened/collapsed circle</strong> when trying to make the \"OK\" sign.</li>\n<li>Because compromising the anterior interosseous nerve would not result in any cutaneous sensory deficits, it is this nerve that was most likely damaged by the displaced end of the left radius.</li>\n</ul>\n<p><strong>Median nerve Injury signs:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805664fb0d1-767d-482b-bb9b-9faecef25f51.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805863fbb96-8535-43c4-99ee-8cea04f6c84a.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p>Deep branch of radial nerve <strong>(Option A): </strong>Motor to extensors only; doesn't affect pronation or flexion</p>\n<p>Superficial branch of radial nerve <strong>(Option B): </strong>Sensory supply only; no motor deficit</p>\n<p>Median nerve (proximal to carpal tunnel)<strong> (Option D): </strong>Would cause both <strong>motor and sensory</strong> deficits, including <strong>thenar weakness and sensory loss</strong> in the lateral palm</p>", "options": ["Deep branch of the radial nerve", "Superficial branch of the radial nerve", "Anterior interosseous nerve", "Median nerve, proximal to the carpal tunnel"], "html_options": ["Deep branch of the radial nerve", "Superficial branch of the radial nerve", "Anterior interosseous nerve", "Median nerve, proximal to the carpal tunnel"], "corr_idx": 2}, {"id": "1228549", "html_qtxt": "A 21-year-old male college student reports to the student health clinic on Monday morning, the day after the Super Bowl. He explains that he was intoxicated and lost consciousness with his upper limbs draped over the back of a couch. He complains of numbness and paresthesia over the dorsum of his hand on the radial side and is unable to support the weight of his left hand when the hand is placed in a pronated position (see photo). What nerve was most likely damaged in this?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080555e212d5-7388-4580-932f-c6ccfb77a0bc.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This case represents a classic presentation of \"Saturday Night Palsy\", where the radial nerve is compressed against the humerus in the arm.</p>\n<ul>\n<li>Remember, the radial nerve supplies motor innervation to the <strong>posterior compartments of the arm and forearm</strong>, so damage to this nerve would cause weakness in extending the elbow and wrist.</li>\n<li>This patient is unable to extend the wrist when the hand is placed in a pronated position <strong>(\"wrist drop\")</strong>, implying damage to the radial nerve.</li>\n<li>Moreover, the superficial branch of the radial nerve is responsible for cutaneous innervation over much of the dorsum of the hand, which explains the numbness and paresthesia in his hand. </li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805bee92458-7f6c-4f58-a39b-89009f8300ed.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508050396b1c8-3ae9-42a7-ac34-9d379df9deb5.png\">", "options": ["Axillary nerve", "Median nerve", "Ulnar nerve", "Radial nerve"], "html_options": ["Axillary nerve", "Median nerve", "Ulnar nerve", "Radial nerve"], "corr_idx": 3}, {"id": "1228553", "html_qtxt": "A 52-year-old retired professional cyclist, who still rides his bike 400 miles per week, comes to his physician complaining of hand problems. The physician notes hyperextension of the ring and little fingers at the metacarpophalangeal joints and flexion at the interphalangeal joints within the same fingers (see photo). During examination, the patient has no weakness in flexion or adduction of the wrist. What nerve is compressed at what location?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805177184ba-aef6-4493-94c7-e7ff116cf161.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The ulnar nerve in the wrist </strong>is the nerve compressed in this scenario.</p>\n<ul>\n<li>The ulnar nerve can become compressed between the pisiform and hook of the hamate at the wrist in a condition termed<strong> \"ulnar canal syndrome\"</strong> or <strong>\"Guyon tunnel syndrome\".</strong></li>\n<li>This entrapment syndrome is especially seen in professional cyclists who spend countless hours placing pressure on the hook of the hamate bone as they grasp their handlebars.</li>\n<li>This <strong>\"handlebar neuropathy\"</strong> presents with hyperextension of the metacarpophalangeal joints and flexion at the interphalangeal joints of the fourth and fifth fingers.</li>\n<li>The \"<strong>clawing</strong>\" of these two fingers is accompanied by sensory loss in the medial side of the hand.</li>\n<li><strong>Muscles Affected:</strong>\n<ol>\n<li>Palmar and dorsal interossei</li>\n<li>3rd and 4th lumbricals</li>\n<li>Hypothenar muscles (abductor, flexor, opponens digiti minimi)</li>\n<li>Adductor pollicis</li>\n<li>Deep head of the flexor pollicis brevis</li>\n</ol>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805d7403064-4bd3-449c-a7b2-b3a578dd534f.png\">", "options": ["The ulnar nerve in the elbow", "Ulnar nerve in the wrist", "Median nerve in the wrist", "Median nerve in the elbow"], "html_options": ["The ulnar nerve in the elbow", "Ulnar nerve in the wrist", "Median nerve in the wrist", "Median nerve in the elbow"], "corr_idx": 1}, {"id": "1228555", "html_qtxt": "Assertion (A): A patient with weakness in finger abduction and adduction after a traction injury to the upper limb is most likely to have a lower trunk brachial plexus injury. Reason (R): The lower trunk of the brachial plexus gives rise to the deep branch of the radial nerve, which innervates the interossei muscles responsible for finger abduction and adduction.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Assertion is true</strong>: Lower trunk (C8&ndash;T1) injury affects the <strong>ulnar nerve</strong>, impairing the <strong>interossei muscles</strong>, hence weakness in <strong>finger abduction and adduction</strong>.</li>\n<li>The <strong>Reason is false</strong>: It is the <strong>ulnar nerve</strong>, <strong>not the radial nerve</strong>, that innervates the interossei muscles. The <strong>radial nerve</strong> mainly supplies the <strong>extensor muscles</strong> of the arm and forearm.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080549477494-d155-4998-9fe8-625ab99b0941.png\">\n<p>The abduction and adduction of the fingers are controlled by the deep branch of the ulnar nerve, by supplies the dorsal interosseous and palmar interosseous muscles, respectively.</p>", "options": ["Both Assertion and Reason are true, and Reason is the correct explanation of Assertion.", "Both Assertion and Reason are true, but Reason is not the correct explanation of Assertion.", "The assertion is true, but the Reason is false", "The assertion is false, but the Reason is true"], "html_options": ["Both Assertion and Reason are true, and Reason is the correct explanation of Assertion.", "Both Assertion and Reason are true, but Reason is not the correct explanation of Assertion.", "The assertion is true, but the Reason is false", "The assertion is false, but the Reason is true"], "corr_idx": 2}, {"id": "1228557", "html_qtxt": "Physical examination of a 45-year-old man who had been stabbed in the back of the shoulder, causing bleeding from the severed blood vessels there. Examination reveals inability to abduct the arm beyond 15 degrees, weakness in external rotation, and loss of sensation over the lateral aspect of the shoulder. Imaging shows disruption of structures in the quadrangular space. Which of the following neural structures is most likely damaged as well?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>  The axillary nerve </strong>is the neural structure likely damaged in this scenario.</p>\n<ul>\n<li>The <strong>quadrangular space</strong> of the shoulder is an important passageway allowing the posterior humeral circumflex vessels and their companion axillary nerve to pass from the axilla to the posterior aspect of the shoulder.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805b90c3e0d-0f28-4eab-b359-8a1bd4be5e01.png\"></li>\n<li>The neurovascular bundle runs across the surgical neck of the humerus to enter the <strong>quadrangular space. </strong></li>\n<li>The space itself (sometimes termed the lateral axillary hiatus) is formed by four structures:<strong> the teres major, teres minor, the long head of the triceps, surgical neck of the humerus. </strong>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080543d8f380-5d04-4b66-865a-7385e5e6287d.png\"></li>\n<li>The vessels contribute to the collateral network around the shoulder.</li>\n<li>The axillary nerve supplies the teres minor and deltoid muscles and a cutaneous area on the superolateral aspect of the arm (i.e., the skin overlying the lower aspect of the deltoid).</li>\n</ul>", "options": ["Musculocutaneous nerve", "Lateral cord of the brachial plexus", "Radial nerve", "Axillary nerve"], "html_options": ["Musculocutaneous nerve", "Lateral cord of the brachial plexus", "Radial nerve", "Axillary nerve"], "corr_idx": 3}, {"id": "1228558", "html_qtxt": "\"Pronator teres syndrome\" is a condition in which one of the following nerves is excessively compressed where it passes between the two heads of the pronator teres muscle. Which of the following nerves is entrapped?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p> The nerve entrapped between the two heads of the pronator teres muscle is the <strong>Median Nerve</strong></p>\n<ul>\n<li>Each of the five terminal branches of the brachial plexus (musculocutaneous, median, ulnar, radial, and axillary nerves) passes through a muscular or osseofascial tunnel at some point in its distribution, where it may be subject to entrapment in a tunnel syndrome.</li>\n<li>The pronator teres muscle arises via two heads, one from the medial epicondyle of the humerus and the other from the coronoid process of the ulna, with a tendinous arch connecting them.</li>\n<li>The median nerve exits the cubital fossa and enters the forearm by passing between these heads, where it may be unduly compressed in a pronator teres syndrome. </li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508054e1911fe-bfe9-40de-b0b8-0b61025c3fd1.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080506e11ca8-55b9-4612-8606-0b3faea040e1.png\">", "options": ["Deep branch of the radial nerve", "Median Nerve", "Deep branch of the ulnar nerve", "Superficial branch of the ulnar nerve"], "html_options": ["Deep branch of the radial nerve", "Median Nerve", "Deep branch of the ulnar nerve", "Superficial branch of the ulnar nerve"], "corr_idx": 1}, {"id": "1228560", "html_qtxt": "A 56-year-old woman was stopped at a light when her car was rear-ended by another car. She had her right arm on the steering wheel, and the impact caused forced flexion at her elbow. Several months later, she comes to her physician complaining of numbness and a \"pins and needles\" sensation in her right little finger when she talks on the phone, rests her head on her right hand at work, or spends most of her day typing at work. She also notices that the quality of her typing and her ability to play the violin have diminished. Which nerve is compressed at what location?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient is presenting with <strong>cubital tunnel syndrome</strong>, caused by compression of <strong>the ulnar nerve at the elbow. </strong></p>\n<ul>\n<li>The ulnar nerve runs behind the medial epicondyle of the humerus in the cubital tunnel, a narrow space between the olecranon and medial epicondyle, and between the two heads of the flexor carpi ulnaris.</li>\n</ul>\n<p>Elbow flexion narrows this tunnel, increasing pressure on the nerve. This explains her symptoms:</p>\n<ul>\n<li>Paresthesia in the little finger (5th digit)</li>\n<li>Symptoms worsened by elbow flexion (e.g. talking on the phone, resting head on hand)</li>\n<li>Fine motor difficulty (typing, violin playing) due to intrinsic hand muscle involvement</li>\n</ul>\n<p><strong>The motor vehicle accident, with forced elbow flexion,</strong> likely initiated the nerve injury.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059d951894-f69c-428f-979c-a990e2c2ca40.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p>Ulnar nerve in the wrist (Guyon canal syndrome) (Option B):</p>\n<ul>\n<li>Sensory loss also involves the medial 1&frac12; fingers</li>\n<li>No worsening with elbow flexion</li>\n<li>Caused by compression at the wrist (e.g., cycling, prolonged pressure)</li>\n<li>No involvement of the cubital tunnel or history of elbow trauma</li>\n</ul>\n<p>Median nerve in the wrist (Carpal tunnel syndrome) <strong>(Option C)</strong>:</p>\n<ul>\n<li>Affects thumb, index, and middle fingers (not the little finger)</li>\n<li>Symptoms worsen with wrist flexion, especially at night</li>\n<li>Associated with thenar muscle weakness</li>\n<li>No involvement of interosseous muscles or ulnar distribution</li>\n</ul>\n<p>Median nerve in the elbow (Pronator teres syndrome or Anterior Interosseous Nerve palsy) (Option D):</p>\n<ul>\n<li>Leads to forearm pronation weakness and weak flexion of the thumb/index DIP</li>\n<li>No sensory changes in the 5th finger</li>\n<li>AIN palsy is a motor-only deficit (e.g., weak \"OK sign\")</li>\n<li>Does not involve hand interossei or a typical elbow-related numbness pattern</li>\n</ul>", "options": ["The ulnar nerve in the elbow", "Ulnar nerve in the wrist", "Median nerve in the wrist", "Median nerve in the elbow"], "html_options": ["The ulnar nerve in the elbow", "Ulnar nerve in the wrist", "Median nerve in the wrist", "Median nerve in the elbow"], "corr_idx": 0}, {"id": "1228562", "html_qtxt": "Following a radical mastectomy procedure, a surgeon plans to conduct a breast reconstruction utilising a latissimus dorsi muscle flap. What nerve will the surgeon need to keep intact during the surgical dissection of the chest wall to prevent atrophy of the muscle flap?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p> To prevent atrophy of the muscle flap <strong>Thoracodorsal nerve </strong>should be kept intact during the surgical dissection of the chest wall.</p>\n<ul>\n<li>Successful transposition of muscle flaps in reconstructive surgery hinges largely on maintaining the neurovascular pedicles that supply the muscle.</li>\n<li>The latissimus dorsi muscle is innervated by the thoracodorsal (middle subscapular) nerve, a branch of the posterior cord of the brachial plexus.</li>\n<li>Lesion of this nerve during dissection of the chest wall will cause loss of the muscle flap.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805e7279508-d160-488b-b3d6-ec701883a816.png\">", "options": ["Long thoracic nerve", "Intercostobrachial nerve", "Medial pectoral nerve", "Thoracodorsal nerve"], "html_options": ["Long thoracic nerve", "Intercostobrachial nerve", "Medial pectoral nerve", "Thoracodorsal nerve"], "corr_idx": 3}, {"id": "1228564", "html_qtxt": "As part of a physical examination to evaluate intrinsic hand muscle function, a physician asks the patient to assume the Z-position (seen in photo) with his hand, which involves flexion of the metacarpophalangeal joints and extension of the interphalangeal joints of the fingers. Which of the following nerves is being tested in assuming this position?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805285b6ed6-ac9b-4d0f-866b-38d474acc9fe.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>  </strong>The nerve being tested by placing the hand in the Z-position is <strong>the deep branch of the ulnar nerve.</strong></p>\n<ul>\n<li>The deep branch of the ulnar nerve innervates most of the intrinsic muscles of the hand, including the hypothenar muscles, the medial two lumbrical muscles, the palmar and dorsal interossei, adductor pollicis, and the deep head of the flexor pollicis brevis.</li>\n<li>Specifically, the palmar interossei, dorsal interossei, and lumbrical muscles insert into the extensor digital expansion to provide, collectively, flexion of the metacarpophalangeal joints and extension of the interphalangeal joints of the fingers.</li>\n<li>All of these muscles, except the first and second lumbrical muscles, are innervated by the deep branch of the ulnar nerve</li>\n<li>If the deep branch of the ulnar nerve were severed, the hand would assume the opposite of the Z-position, which is called<strong> \"claw hand.\"</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508054808013a-faaa-488d-9858-072328551493.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Deep branch of radial nerve (Option A): </strong>Innervates extensor muscles in the forearm, does not supply intrinsic hand muscles</p>\n<p><strong>Superficial branch of ulnar nerve (Option B): </strong>Purely sensory and supplies skin over the medial 1&frac12; fingers, no motor function.</p>\n<p><strong>Recurrent branch of median nerve (Option C): </strong>Supplies the thenar muscles (e.g., abductor pollicis brevis, opponens pollicis) and is responsible for thumb movements, not finger MCP/IP coordination</p>", "options": ["Deep branch of the radial nerve", "Superficial branch of the ulnar nerve", "Recurrent branch of the median nerve", "Deep branch of the ulnar nerve"], "html_options": ["Deep branch of the radial nerve", "Superficial branch of the ulnar nerve", "Recurrent branch of the median nerve", "Deep branch of the ulnar nerve"], "corr_idx": 3}, {"id": "1228566", "html_qtxt": "A 10-year-old boy was running across a parking lot when he tripped and received lacerations on the base of his thumb from a broken glass bottle. On examination, his thumb was unable to oppose his fingers, and the thumb also showed weakness when abducting and flexing. No sensory deficits were reported. What nerve was most likely severed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p> The nerve that was most likely severed is the <strong>recurrent branch of the median nerve.</strong></p>\n<ul>\n<li>The recurrent (thenar) branch of the median nerve lies subcutaneously in the thenar eminence and can be damaged by lacerations in this area.</li>\n<li>This nerve innervates most of the thenar muscles, including the Opponens pollicis, Abductor pollicis brevis, and superficial head of the Flexor pollicis brevis <strong>(mnemonic = \"OAF\"). </strong></li>\n<li>Opposition of the thumb would be lost by cutting the recurrent branch of the median nerve.</li>\n<li>Though the abductor pollicis brevis is denervated, the abductor pollicis longus, innervated by the deep branch of the radial nerve, is still intact.</li>\n<li>Also, the flexor pollicis longus, innervated by the anterior interosseous nerve, would still allow flexion at the interphalangeal joint of the thumb.</li>\n<li>Cutting the recurrent branch of the median nerve would lead to atrophy of the thenar muscular complex, a condition known as \"<strong>ape hand</strong>\".</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805fc2d329a-6a42-4cf5-842b-3282c5b5f428.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Deep branch of radial nerve (Option A): </strong>Innervates posterior forearm (extensors), does not supply any thenar or thumb intrinsic muscles, injury would cause wrist/finger extension weakness, not thumb opposition loss</p>\n<p><strong>Anterior interosseous nerve (Option B):</strong> Supplies deep flexors of the forearm (FPL, FDP to digits 2-3, pronator quadratus), does not supply thenar muscles, causes \"OK sign\"; weakness, but thumb abduction/opposition spared</p>\n<p><strong>Deep branch of ulnar nerve (Option D): </strong>Supplies interossei, adductor pollicis, hypothenar muscles, no role in thumb opposition, injury would affect finger adduction/abduction, not thumb flexion or opposition.</p>", "options": ["Deep branch of the radial nerve", "anterior interosseus branch of the median nerve", "Recurrent branch of the median nerve", "Deep branch of the ulnar nerve"], "html_options": ["Deep branch of the radial nerve", "anterior interosseus branch of the median nerve", "Recurrent branch of the median nerve", "Deep branch of the ulnar nerve"], "corr_idx": 2}, {"id": "1324335", "html_qtxt": "A surgeon observes a space deep to the posterior deltoid during shoulder dissection. This space transmits the radial nerve and the profunda brachii artery. Which anatomical space is most likely being described?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080564be7cdd-7b65-46b2-8b2b-006f7ad53e6f.png\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805de604762-ce77-4653-9b62-539deaf4e45f.png\">\r\n<p>Triangular Space</p>\r\n<ul>\r\n<li>An important pathway for <strong>blood supply to the posterior scapula</strong>.</li>\r\n<li>No major nerve passes through; <strong>no motor deficit</strong> with isolated injury here.</li>\r\n</ul>\r\n<p><strong>Triangular Interval</strong></p>\r\n<ul>\r\n<li>Site of <strong>radial nerve compression</strong>; can lead to <strong>wrist drop</strong>.</li>\r\n<li>Known as <strong>triangular interval syndrome</strong> when compressed.</li>\r\n</ul>", "options": ["Triangular space", "Triangular interval", "Quadrangular space", "Quadrangular interval"], "html_options": ["Triangular space", "Triangular interval", "Quadrangular space", "Quadrangular interval"], "corr_idx": 0}]}, {"moduleId": 1010558, "name": "Muscles of Arm & Forearm, Anatomical Snuff Box, Exterior Retinaculum & Muscles of Hand", "questions": [{"id": "1228574", "html_qtxt": "When falling on an outstretched hand, the most commonly dislocated carpal bone is the", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>&nbsp; </strong>&nbsp;Falling on an outstretched hand most commonly causes dislocation of the carpal bone -<strong> Lunate.</strong></p>\n<ul>\n<li>It is fairly common for the lunate to be dislocated anteriorly. This injury may result from a fall on an extended wrist.</li>\n<li>The lunate may be pushed out of its place on the floor of the carpal tunnel and move toward the palm of the wrist.</li>\n<li>This dislocation may compress the median nerve and lead to carpal tunnel syndrome.</li>\n<li>Also remember: the scaphoid, the lateral bone in the proximal row of carpals, is frequently fractured when someone falls on an outstretched wrist</li>\n<li><strong>Capitate, hamate, and trapezoid</strong> are not commonly injured in these falls. <strong>(Option B, C and D ruled out)</strong></li>\n</ul>\n<p><strong>Terry Thomas Sign:</strong></p>\n<ul>\n<li>Seen in <strong>scapholunate dissociation</strong>, often due to ligament rupture.</li>\n<li>Appears as an <strong>abnormally widened gap</strong> between the <strong>scaphoid and lunate</strong> on an AP wrist X-ray.</li>\n<li>Named after British comedian <strong>Terry-Thomas</strong>, known for the <strong>gap between his front teeth</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805403F.png\">", "options": ["Lunate", "Scaphoid", "Capitate", "Trapezoid"], "html_options": ["Lunate", "Scaphoid", "Capitate", "Trapezoid"], "corr_idx": 0}, {"id": "1228576", "html_qtxt": "If the musculocutaneous nerve is severed at its origin from the brachial plexus, flexion at the elbow is greatly weakened but not abolished. What muscle remains operative and can contribute to flexion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Brachioradialis </strong>remains operative and can contribute to flexion if the musculocutaneous nerve is severed at its origin from the brachial plexus.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508055AD7.png\">\n<ul>\n<li>Brachioradialis is a muscle innervated by <strong>the radial nerve.</strong></li>\n<li>It flexes the elbow and assists in pronating and supinating the arm.</li>\n<li>The <strong>musculocutaneous nerve</strong> (C5-C7) innervates:\n<ol>\n<li><strong>Biceps brachii</strong> (long and short heads)</li>\n<li><strong>Brachialis</strong></li>\n<li><strong>Coracobrachialis</strong></li>\n</ol>\n</li>\n<li>These are all the muscles that flex the arm and/or forearm</li>\n<li>If this nerve is injured at its origin:\n<ol>\n<li><strong>Biceps and brachialis</strong> are <strong>paralysed</strong></li>\n<li>Elbow <strong>flexion is weakened</strong>, but <strong>not abolished</strong></li>\n</ol>\n</li>\n</ul>", "options": ["Brachioradialis", "Brachialis", "Long head of biceps brachii", "Short head of biceps brachii"], "html_options": ["Brachioradialis", "Brachialis", "Long head of biceps brachii", "Short head of biceps brachii"], "corr_idx": 0}, {"id": "1228579", "html_qtxt": "A 40-year-old man came to the ER after accidentally falling on the ice. It was found that a patient had a fracture as shown below. Care must be taken to relieve tension on the broken distal end of the radius created by the pull of which muscle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805D92A.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given images suggest a Colles&rsquo; fracture. So, tension on the broken distal end of the radius is created by the pull of the <strong>Brachioradialis</strong>.</p>\n<ul>\n<li>The Colles' fracture is a fracture to the <strong>distal end of the radius.</strong></li>\n<li>It usually occurs when someone tries to catch themselves from falling on an outstretched arm.</li>\n<li>Tension is created by the muscle that inserts on the distal end of the radius.</li>\n<li>Brachioradialis inserts on the lateral side of the base of the styloid process of the radius, so this muscle could pull the broken piece of the radius out of place.</li>\n<li>This is why a cast over a Colles' fracture needs to extend up to the elbow, so that the <strong>brachioradialis can be immobilised.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053E4F.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Extensor carpi ulnaris (Option A): </strong>It inserts on the medial side of the base of the 5th metacarpal.</p>\n<p><strong>Extensor carpi radialis longus (Option C):</strong> It inserts on the dorsum of the second metacarpal bone.</p>\n<p><strong>Pronator quadratus (Option D):</strong> It extends between the distal ulna and radius. It serves to pronate the hand. Although this muscle attaches to the broken part of the radius, it is not the most important muscle to stabilise following the injury.</p>\n<ul>\n<li><strong>Extensor carpi radialis brevis</strong> inserts on the dorsum of the third metacarpal bone.</li>\n<li>So, none of the other muscles would pull on the distal piece of the radius as much as the brachioradialis.</li>\n</ul>", "options": ["Extensor carpi ulnaris", "Brachioradialis", "Extensor carpi radialis longus", "Pronator quadratus"], "html_options": ["Extensor carpi ulnaris", "Brachioradialis", "Extensor carpi radialis longus", "Pronator quadratus"], "corr_idx": 1}, {"id": "1228585", "html_qtxt": "If the given tendon were transected, what movement would be affected?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056AF3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows<strong> the palmaris longus tendon.</strong> If it were transected, the movement of wrist flexion would be affected.</p>\n<ul>\n<li>Palmaris longus is a small muscle in the anterior compartment of the arm: it flexes the hand at the wrist and<strong> tightens the palmar aponeurosis.</strong></li>\n<li>If this tendon were cut, it would be more difficult to flex the wrist.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<ul>\n<li><strong>Flexor pollicis longus</strong> flexes the MP and IP joints of the thumb. <strong>(Option A ruled out)</strong></li>\n<li><strong>Flexor digitorum profundus and superficialis </strong>flex the proximal IP joints of digits 2, 3, 4 and 5. <strong>(Option B and C ruled out)</strong></li>\n<li>Extensor carpi ulnaris, extensor carpi radialis longus and extensor carpi radialis brevis all extend the wrist.</li>\n</ul>", "options": ["Flexion of the MP and IP joints of the thumb", "Flexion of the proximal IP joints of digits 2 and 5", "Flexion of the proximal IP joints of digits 3 and 4", "Flexion of the wrist"], "html_options": ["Flexion of the MP and IP joints of the thumb", "Flexion of the proximal IP joints of digits 2 and 5", "Flexion of the proximal IP joints of digits 3 and 4", "Flexion of the wrist"], "corr_idx": 3}, {"id": "1228591", "html_qtxt": "Which marked muscle is supplied by both the median and ulnar nerves?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805E01B.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>&nbsp; </strong>The<strong> C-marked</strong> muscle is the <strong>flexor digitorum profundus, </strong>which is supplied by both the median and ulnar nerves.</p>\n<ul>\n<li>The radial half of flexor digitorum profundus is supplied by the median nerve, while the ulnar half of flexor digitorum profundus is supplied by the ulnar nerve.</li>\n<li>The ulnar nerve also supplies the flexor carpi ulnaris in the anterior forearm.</li>\n<li>The ulnar nerve is the 1 1/2 nerve; it supplies 1 1/2 muscles in the anterior forearm, and it supplies cutaneous innervation to 1 1/2 fingers on the ulnar side of the hand.</li>\n<li><strong>Composite muscles</strong> show the functional overlap between different nerves.</li>\n<li>Important in <strong>localising nerve injuries</strong>: e.g., an ulnar nerve injury may weaken only half of the <strong>flexor digitorum profundus</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805248C.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805F19E.png\">\n<p><strong>Explanation for other options: </strong></p>\n<p>A-Pronator quadratus<strong> (Option B)</strong></p>\n<p>B-Brachioradialis <strong>(Option D)</strong></p>\n<p>D-Flexor digitorum superficialis cut tendons <strong>(Option C)</strong></p>\n<ul>\n<li>Flexor digitorum superficialis, flexor pollicis longus, and pronator quadratus are innervated by the <strong>median nerve</strong>.</li>\n<li>Brachioradialis is innervated by the <strong>radial nerve.</strong></li>\n</ul>", "options": ["C", "A", "D", "B"], "html_options": ["C", "A", "D", "B"], "corr_idx": 0}, {"id": "1228596", "html_qtxt": "The pulse of the radial artery at the wrist is felt immediately lateral to which tendon?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805A70D.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pulse of the radial artery at the wrist is felt immediately lateral to<strong> the tendon of the flexor carpi radialis. </strong></p>\n<ul>\n<li>The radial artery runs on the radial side of the wrist, lateral to the tendon of the flexor carpi radialis.</li>\n<li>The radial artery enters the wrist on the anterior side.</li>\n<li>The tendons for flexor digitorum profundus and superficialis are found more towards the centre of the wrist, not on the lateral side. These tendons cross under the flexor retinaculum to reach the hand.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508058BD3.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>A-Pronator teres (Option D)</strong>: Located proximally in the forearm, <strong>not near the wrist</strong></p>\n<p><strong>B-Palmaris longus (Option A)</strong>: Tendon lies <strong>medial</strong> to FCR</p>\n<p><strong>D-Flexor carpi ulnaris (Option B)</strong>: Located <strong>on the ulnar side</strong> of the wrist</p>", "options": ["B", "D", "C", "A"], "html_options": ["B", "D", "C", "A"], "corr_idx": 2}, {"id": "1228598", "html_qtxt": "If the medial epicondyle of the humerus is fractured and the nerve passing dorsal to it is injured, which muscle would be most affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The nerve passing dorsal to the medial epicondyle of the humerus is the ulnar nerve; it innervates the<strong> flexor carpi ulnaris</strong> and the ulnar side of the flexor digitorum profundus. So, the <strong>flexor carpi ulnaris</strong> would be most affected if the ulnar nerve were disrupted.</p>\n<ul>\n<li>Paralysis of hand muscles (except for the thenar compartment and the first two lumbricals) and numbness over the ulnar 1-5 digits in the hand were also noted.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805190F.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p>The extensor muscles (extensor digitorum and extensor carpi ulnaris) are in the posterior compartment of the forearm, and they are innervated by the radial nerve. <strong>(Option A and B ruled out)</strong></p>\n<p>Flexor digitorum superficialis is innervated by the median nerve only.</p>\n<p>Although the ulnar side of flexor digitorum profundus would be impaired following the injury, the radial side of flexor digitorum profundus would still be innervated by the median nerve, which would be less affected than FCU. <strong>(Option D)</strong></p>", "options": ["Extensor carpi ulnaris ", "Extensor digitorum", "Flexor carpi ulnaris", "Flexor digitorum profundus"], "html_options": ["Extensor carpi ulnaris ", "Extensor digitorum", "Flexor carpi ulnaris", "Flexor digitorum profundus"], "corr_idx": 2}, {"id": "1228600", "html_qtxt": "After suffering a gunshot wound to the forearm, it was determined that the posterior interosseous nerve was severed. What function was lost?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>posterior interosseous nerve </strong>is the <strong>deep motor branch</strong> of the <strong>radial nerve</strong>. Its injury will cause damage to the motor function of the <strong>extensors of the forearm.</strong></p>\n<ul>\n<li>The <strong>posterior interosseous nerve </strong>passes through the <strong>supinator muscle</strong> and innervates <strong>all the extensor muscles of the forearm</strong> (except brachioradialis and extensor carpi radialis longus, which are supplied by the radial nerve before it splits).</li>\n</ul>\n<h4>Functions lost with the posterior interosseous nerve injury:</h4>\n<ul>\n<li>Extension of the wrist and fingers</li>\n<li>Thumb extension and abduction</li>\n<li>Results in finger drop and radial deviation due to unopposed flexors</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Sensory from the wrist joint (Option A):</strong> Posterior interosseous nerve gives some sensory innervation to the interosseous membrane and wrist joint, but loss is minimal and clinically insignificant</p>\n<p><strong>Motor to brachioradialis (Option B): </strong>Brachioradialis is innervated by the <strong>radial nerve before it branches</strong> into superficial and deep branches. So, it is <strong>intact.</strong></p>\n<p><strong>Sensory from the dorsum of the hand (Option D):</strong> This is carried by the superficial branch of the radial nerve, not the posterior interosseous nerve.</p>", "options": ["Sensory from the wrist joint", "Motor to brachioradialis", "Motor to the extensors of the forearm", "Sensory from the dorsum of the hand"], "html_options": ["Sensory from the wrist joint", "Motor to brachioradialis", "Motor to the extensors of the forearm", "Sensory from the dorsum of the hand"], "corr_idx": 2}, {"id": "1228605", "html_qtxt": "A 32-year-old man suffers a midshaft humeral fracture resulting in radial nerve injury. On examination, he has wrist drop and weakened supination of the forearm. However, supination is not completely lost, due to the preservation of a powerful supinator that is not innervated by the radial nerve. Which of the following muscles remains intact and continues to perform supination?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Biceps brachii</strong> is innervated by the musculocutaneous nerve, which also supinates the arm. So, it would not be affected by a radial nerve injury.</p>\n<ul>\n<li><strong>Brachialis</strong> is also innervated by the musculocutaneous nerve, but it is only involved with flexing the forearm; it is not a supinator. <strong>(Option A)</strong></li>\n<li>The<strong> brachioradialis </strong>flexes the elbow and assists in pronation and supination. It is innervated by the radial nerve and would be paralysed after a radial nerve injury. <strong>(Option C)</strong></li>\n<li><strong>Flexor carpi radialis</strong> is a flexor, not a supinator; it is innervated by the median nerve. <strong>(Option D)</strong></li>\n<li>The supinator is innervated by the deep radial nerve</li>\n</ul>", "options": ["Brachialis", "Biceps brachii", "Brachioradialis ", "Flexor carpi radialis"], "html_options": ["Brachialis", "Biceps brachii", "Brachioradialis ", "Flexor carpi radialis"], "corr_idx": 1}, {"id": "1228610", "html_qtxt": "A worker doing repetitive lifting develops an inflammation in the tendon of origin of the extensor carpi radialis brevis muscle, commonly called \"tennis elbow\". The focal point of pain would most likely be near which palpable bony landmark?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The extensor carpi radialis brevis muscle originates from the common extensor tendon off the lateral epicondyle of the humerus. So, an injury to this tendon would result in pain near <strong>the lateral epicondyle</strong>.</p>\n<ul>\n<li>Tennis elbow is due to the repetitive use of the superficial extensor muscles of the forearm. The pain is often felt at the lateral epicondyle, and it radiates down the posterior surface of the forearm.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508054C7E.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053F81.png\">", "options": ["Coronoid process of the ulna", "Lateral epicondyle of the humerus", "Lateral supracondylar ridge of the humerus", "Medial epicondyle of the humerus"], "html_options": ["Coronoid process of the ulna", "Lateral epicondyle of the humerus", "Lateral supracondylar ridge of the humerus", "Medial epicondyle of the humerus"], "corr_idx": 1}, {"id": "1228614", "html_qtxt": "In an attempt to commit suicide by slashing the ventral side of the wrist, the two tendons of the flexor digitorum superficialis, located most superficially, were completely severed. What movement would be affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>When cutting the ventral side of the wrist, the two tendons of the flexor digitorum superficialis, located most superficially, that would have been completely severed are the tendons that go to fingers 3 and 4, impairing flexion of the <strong>proximal interphalangeal joints of digits 3 and 4.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805D0C2.png\">\n<ul>\n<li>Flexor digitorum profundus (which has deeper tendons) is responsible for flexing the distal interphalangeal joints.</li>\n<li>The tendons of flexor digitorum superficialis are arra nged in a packet with two superficial tendons and two deeper tendons. The tendons that go to fingers 3 and 4 are superficial, while the ones to fingers 2 and 5 are underneath.</li>\n</ul>", "options": ["Flexion of the MP and IP joints of the thumb", "Flexion of the PIP joints of digits 2 and 3", "Flexion of the PIP joints of digits 3 and 4", "Flexion of the DIP joints of digits 2 and 5"], "html_options": ["Flexion of the MP and IP joints of the thumb", "Flexion of the PIP joints of digits 2 and 3", "Flexion of the PIP joints of digits 3 and 4", "Flexion of the DIP joints of digits 2 and 5"], "corr_idx": 2}, {"id": "1228620", "html_qtxt": "A middle-aged woman comes to you complaining of pain on the lateral side of her right elbow, so severe that she holds her eating utensils in her left hand to eat. She says that she spent the weekend putting in a new garden plot and that it involved loosening and turning over a large area of grass sods with a garden fork. You find that the region just proximal to the lateral epicondyle of her humerus is painful to the touch. There is no sensory loss in her forearm or hand. You suspect a localised tearing of the origin of a muscle producing the equivalent of the condition shown below. The muscle most likely involved is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080572E4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Brachioradialis</strong> originates from the upper two-thirds of the lateral supracondylar ridge of the humerus, so this is the muscle that she probably tore in this scenario.</p>\n<ul>\n<li>Tennis elbow is usually caused by inflammation of the common extensor tendon on the lateral side of the forearm, but here the tenderness is seen more proximally.</li>\n<li>Brachioradialis flexes the elbow and assists in pronation and supination, so she would have been using this muscle while gardening.</li>\n<li>The <strong>common flexor tendon</strong> is associated with the medial epicondyle, not the lateral epicondyle. <strong>(Option B)</strong></li>\n<li><strong>Extensor carpi radialis brevis and extensor digitorum </strong>take origin from the common extensor tendon, which attaches to the lateral epicondyle. This tendon would be inflamed in a classic case of tennis elbow, but the common extensor tendon is not the structure that was injured in this patient's case. <strong>(Option C and D)</strong></li>\n<li>Pronator teres originates from the common flexor tendon and the medial side of the ulna.</li>\n</ul>", "options": ["Brachioradialis", "Common flexor tendon", "Extensor carpi radialis brevis", "Extensor digitorum"], "html_options": ["Brachioradialis", "Common flexor tendon", "Extensor carpi radialis brevis", "Extensor digitorum"], "corr_idx": 0}, {"id": "1228630", "html_qtxt": "While going up for a rebound, a basketball player jams her middle finger against the ball. She experiences severe pain, and the trainer notes that she can no longer extend the distal phalanx of the finger. The injury has avulsed (torn away from the bone) the structure from her distal phalanx to produce this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Extensor expansion </strong>is the structure from her distal phalanx that has avulsed in this scenario.</p>\n<ul>\n<li>Extensor expansions are widened ends of extensor tendons wrapping around metacarpal heads and proximal phalanges.</li>\n<li>They insert on the <strong>bases of the middle and distal phalanges.</strong></li>\n<li>They hold the extensor tendon centrally on the digit and serve as attachment sites for lumbricals and interossei.</li>\n<li>Tearing the extensor expansion disrupts tendon position and detaches the lumbricals, impairing <strong>joint extension.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059B3A.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Extensor carpi radialis brevis and longus</strong> extend the wrist and abduct the hand, not involved in finger extension. <strong>(Option A and B ruled out)</strong></p>\n<p><strong>Extensor digiti minimi</strong> and extensor indicis assist in extension of the 5th and 2nd fingers, respectively, not the 3rd finger. <strong>(Option C ruled out)</strong></p>", "options": ["Extensor carpi radialis brevis tendon", "Extensor carpi radialis longus tendon", "Extensor digiti minimi tendon", "Extensor expansion"], "html_options": ["Extensor carpi radialis brevis tendon", "Extensor carpi radialis longus tendon", "Extensor digiti minimi tendon", "Extensor expansion"], "corr_idx": 3}, {"id": "1228643", "html_qtxt": "Mark the correct statement.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The posterior interosseous nerve</strong>, also known as the dorsal interosseous nerve, is the continuation of the deep branch of the radial nerve after it penetrates the supinator muscle.</p>\n<ul>\n<li>It carries fibres from the C7 and C8 spinal nerves and supplies the majority of the muscles in the posterior compartment of the forearm.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p>In the <strong>cubital fossa</strong>, the <strong>median nerve lies medial</strong> to the <strong>brachial artery</strong>, not the other way around. [Mnemonic (lateral to medial): <strong>TAN</strong> - Tendon (biceps), Artery (brachial), Nerve (median)] <strong>(Option A ruled out)</strong></p>\n<p>The ring finger's nerve supply is split between the median and ulnar nerves. <strong>(Option C ruled out)</strong></p>\n<p>The radial artery primarily supplies blood to the forearm, wrist, and hand, particularly the lateral (thumb side) of the hand and three digits. <strong>(Option D ruled out)</strong></p>", "options": ["The brachial artery lies medial to the median nerve in the cubital fossa", "The posterior interosseous nerve passes between the two layers of the supinator ", "The ring finger's nerve supply is split between the radial and ulnar nerves.", "The radial artery supplies the medial side of the hand and digits."], "html_options": ["The brachial artery lies medial to the median nerve in the cubital fossa", "The posterior interosseous nerve passes between the two layers of the supinator ", "The ring finger's nerve supply is split between the radial and ulnar nerves.", "The radial artery supplies the medial side of the hand and digits."], "corr_idx": 1}, {"id": "1228649", "html_qtxt": "Which of the following muscles marked is wrong?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805F2DC.png\">", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805C8A3.png\">\n<ul>\n<li>1 = Pronator Teres</li>\n<li>2 = Brachioradialis (Biceps Brachii is the wrong option)</li>\n<li>3 = Extensor Carpi Radialis Longus</li>\n<li>4 = Flexor Carpi Radialis Longus</li>\n</ul>\n<p>The cubital fossa is a triangular depression on the anterior (front) side of the elbow.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056B2E.png\">\n<p><strong>Boundaries:</strong></p>\n<ul>\n<li><strong>Lateral:</strong> Brachioradialis</li>\n<li><strong>Medial:</strong> Pronator teres</li>\n<li><strong>Superior (Base):</strong> Imaginary line between medial and lateral epicondyles</li>\n<li><strong>Apex:</strong> Intersection of brachioradialis and pronator teres</li>\n<li><strong>Roof:</strong> Skin, superficial fascia (with cephalic, basilic veins, median cubital vein), bicipital aponeurosis</li>\n<li><strong>Floor:</strong> Brachialis (medially) and supinator (laterally)</li>\n</ul>\n<p><strong>Contents (Lateral to Medial - TAN):</strong></p>\n<ul>\n<li><strong>T</strong> - Tendon of <strong>biceps brachii</strong></li>\n<li><strong>A</strong> - <strong>Brachial artery</strong> (and its bifurcation into radial & ulnar arteries)</li>\n<li><strong>N</strong> - <strong>Median nerve</strong></li>\n<li><strong>Radial nerve</strong> (deep to brachioradialis, lateral to the fossa): divides into <strong>superficial and deep branches</strong></li>\n</ul>", "options": ["1 = Pronator Teres", "2 = Biceps Brachii", "3 = Extensor Carpi Radialis Longus", "4 = Flexor Carpi Radialis Longus"], "html_options": ["1 = Pronator Teres", "2 = Biceps Brachii", "3 = Extensor Carpi Radialis Longus", "4 = Flexor Carpi Radialis Longus"], "corr_idx": 1}, {"id": "1228653", "html_qtxt": "What is not true about the muscles marked 1, 2 and 6?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805A1F9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The three muscles acting on the thumb (1, 2 and 6) are Abductor pollicis longus, Extensor pollicis brevis, and Extensor pollicis longus, respectively.</p>\n<ul>\n<li><strong>Abductor pollicis longus</strong>(1) <strong>and Extensor pollicis brevis</strong>(2) pass through the <strong>1st extensor compartment</strong>,</li>\n<li><strong>Extensor pollicis longus</strong>(6) passes through the <strong>3rd extensor compartment</strong></li>\n</ul>\n<p><strong>So, Option C is incorrect.</strong></p>\n<ul>\n<li>Abductor pollicis longus, Extensor pollicis brevis, and Extensor pollicis longus lie deep to the superficial extensors and emerge (\"crop out\") from a furrow in the lateral part of the forearm that divides the extensors. Because of this characteristic, they are referred to as <strong>outcropping muscles. (Option A ruled out)</strong></li>\n<li><strong>Extensor pollicis brevis</strong> inserts into the <strong>base of the proximal phalanx,</strong> and the <strong>Extensor pollicis longus</strong> inserts into the <strong>base of the distal phalanx</strong>. <strong>(Option D ruled out)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051C4D.png\">\n<p><strong>Anatomical snuff box</strong></p>\n<p>The anatomical snuffbox is a triangular depression on the back of the hand, at the base of the thumb.</p>\n<p><strong>Boundaries:</strong></p>\n<ul>\n<li><strong>Lateral:</strong> Tendons of the abductor pollicis longus and extensor pollicis brevis muscles.</li>\n<li><strong>Medial:</strong> Tendon of the extensor pollicis longus muscle. <strong>(Option B ruled out)</strong></li>\n<li>Proximal (towards the wrist)<strong>:</strong> Styloid process of the radius bone.</li>\n<li>Floor: Scaphoid and trapezium bones.</li>\n</ul>\n<p><strong>Contents:</strong></p>\n<p>Radial artery, superficial branch of the radial nerve, and cephalic vein.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057B0F.png\">", "options": ["1, 2, and 6 are known as the outcropping muscles of the deep extensor compartment of the forearm.", "1 and 2 form the lateral boundary of the anatomical snuff box, while 6 forms the medial boundary.", "6 passes through the 1st extensor compartment along with 1 and 2 under the extensor retinaculum.", "2 inserts into the base of the proximal phalanx of the thumb."], "html_options": ["1, 2, and 6 are known as the outcropping muscles of the deep extensor compartment of the forearm.", "1 and 2 form the lateral boundary of the anatomical snuff box, while 6 forms the medial boundary.", "6 passes through the 1st extensor compartment along with 1 and 2 under the extensor retinaculum.", "2 inserts into the base of the proximal phalanx of the thumb."], "corr_idx": 2}, {"id": "1229053", "html_qtxt": "Which of the following is not one of the rotator cuff muscles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The deltoid muscle is not one of the rotator cuff muscles.</p>\n<p><strong>The Rotator cuff muscles</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080590C3.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805D6F0.png\">\n<ul>\n<li>In rotator cuff muscles, the subscapularis, which was once considered the <strong>\"forgotten tendon\"</strong> due to a tendency to be overlooked in diagnoses and treatment.</li>\n<li>It's the<strong> largest </strong>of the rotator cuff muscles,</li>\n<li>Tears of the subscapularis were often missed or misdiagnosed as <strong>\"hidden lesions,\"</strong> particularly in open repair surgeries,</li>\n<li>Improved imaging techniques and surgical approaches have led to increased awareness and diagnosis of subscapularis tears.</li>\n</ul>\n<p>The term <strong>\"forgotten muscle\"</strong> often refers to the <strong>serratus anterior</strong>, which plays a crucial role in shoulder blade movement and is frequently overlooked in shoulder exercises.</p>", "options": ["Supraspinatus Muscle", "Deltoid Muscle", "Infrapinatus Muscle", "Teres Minor"], "html_options": ["Supraspinatus Muscle", "Deltoid Muscle", "Infrapinatus Muscle", "Teres Minor"], "corr_idx": 1}, {"id": "1229054", "html_qtxt": "During a Little League game, one of the players accidentally struck her teammate with her bat. When the bat hit the boy's arm, there was an audible crack, and the boy fell to the ground in pain. Luckily, one of the mothers watching was a physician, and she rushed to the boy's aid. Quick examination showed her that the boy had a closed fracture in his upper arm. After watching him abduct and rotate the arm, she diagnosed damage to the ___A____Damage to this nerve normally occurs when injury is located at the:____B____?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>After examination diagnosis of damage to the <strong>Axillary nerve </strong>was made<strong>. </strong></p>\n<p>Damage to the axillary nerve normally occurs when injury is located at the <strong>Surgical neck of the humerus.</strong></p>\n<ul>\n<li>The <strong>axillary nerve</strong> innervates the <strong>deltoid</strong> and <strong>teres minor</strong>, crucial for <strong>abduction and external rotation</strong> of the shoulder.</li>\n<li>It passes around the <strong>surgical neck of the humerus</strong> with the <strong>posterior circumflex humeral artery</strong>.</li>\n</ul>\n<p>Fracture at the <strong>surgical neck</strong> commonly injures this nerve, leading to:</p>\n<ul>\n<li>Weakness in shoulder abduction (especially 15-90&deg;)</li>\n<li>Loss of sensation over the \"regimental badge\" area</li>\n</ul>\n<p><strong>Axillary Nerve </strong></p>\n<p>Motor Supply:</p>\n<ul>\n<li>Anterior branch: <strong>Anterior deltoid</strong></li>\n<li>Posterior branch: <strong>Posterior deltoid, teres minor</strong></li>\n</ul>\n<p>Sensory Supply:</p>\n<ul>\n<li><strong>Upper lateral cutaneous nerve of the arm</strong> (from the posterior branch): skin over the <strong>inferior deltoid</strong></li>\n</ul>\n<p>Articular Supply:</p>\n<ul>\n<li>Articular branch: Glenohumeral joint</li>\n</ul>\n<p><strong>Muscles Involved in Shoulder Abduction:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053E17.png\">", "options": ["A- Axillary nerve, B- Lateral epicondyle of humerus", "A- Axillary nerve, B- Surgical neck of humerus", "A- Radial nerve, B- Deltoid tuberosity of humerus", "A- Axillary nerve, B- Anatomical neck of humerus"], "html_options": ["A- Axillary nerve, B- Lateral epicondyle of humerus", "A- Axillary nerve, B- Surgical neck of humerus", "A- Radial nerve, B- Deltoid tuberosity of humerus", "A- Axillary nerve, B- Anatomical neck of humerus"], "corr_idx": 1}, {"id": "1229055", "html_qtxt": "What is the content of the marked area?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805CBA9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The Quadrangular space </strong>is the marked area that contains the <strong>axillary nerve and the posterior circumflex humeral artery.</strong></p>\n<ul>\n<li>The <strong>quadrangular space</strong> is a gap in the muscles of the posterior scapular region.</li>\n<li>It is a pathway for neurovascular structures to move from the axilla anteriorly to the posterior shoulder and arm.</li>\n<li><strong>Boundaries</strong>\n<ol>\n<li>Superior - inferior aspect of the teres minor</li>\n<li>Inferior-superior aspect of the teres major</li>\n<li>Lateral - surgical neck of the humerus.</li>\n<li>Medial - long head of triceps brachii</li>\n<li>Anterior - subscapularis</li>\n</ol>\n</li>\n<li>The axillary nerve, and posterior circumflex humeral artery and the vein pass through the quadrangular space.</li>\n<li>These structures can be compressed as a result of trauma, muscle hypertrophy or space-occupying lesion, resulting in weakness of the deltoid and teres minor.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052F8D.png\">", "options": ["Axillary nerve and Posterior circumflex humeral artery", "Axillary nerve and Anterior circumflex humeral artery ", "Axillary vein and Radial artery", "Axillary nerve and Musculocutaneous artery"], "html_options": ["Axillary nerve and Posterior circumflex humeral artery", "Axillary nerve and Anterior circumflex humeral artery ", "Axillary vein and Radial artery", "Axillary nerve and Musculocutaneous artery"], "corr_idx": 0}, {"id": "1229061", "html_qtxt": "To check the pulse of a child whose forearm is in a cast, the paediatrician presses her finger into the depth of the \"anatomical snuffbox\". The tendon lying immediately medial (ulnar) to the physician's finger belongs to what muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The anatomical snuff box is bounded on the ulnar side by the tendon of extensor pollicis longus. So, on pressing the finger into the depth of the \"anatomical snuffbox\", the tendon lying immediately medial (ulnar) to the finger is the <strong>extensor pollicis longus tendon.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805EA7D.png\">\n<ul>\n<li>It is bounded radially by the tendons of abductor pollicis longus and extensor pollicis brevis.</li>\n<li>The radial artery lies in the floor of the anatomical snuff box, and the scaphoid can be felt in the floor of the anatomical snuff box.</li>\n<li>Extensor carpi radialis longus and brevis attach their tendons to the base of the second and third metacarpals, respectively.</li>\n<li>The brachioradialis inserts its tendon on the lateral side of the base of the styloid process of the radius.</li>\n</ul>", "options": ["Brachioradialis", "Extensor carpi radialis brevis", "Extensor carpi radialis longus", "Extensor pollicis longus"], "html_options": ["Brachioradialis", "Extensor carpi radialis brevis", "Extensor carpi radialis longus", "Extensor pollicis longus"], "corr_idx": 3}, {"id": "1229095", "html_qtxt": "A patient presents with scapular winging visible at rest, without active arm movement. Physical examination shows the medial border of the scapula is displaced laterally and inferiorly (as shown in the image), but there is no prominence during forward arm flexion. Which nerve is most likely injured?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056C3F.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Scapular winging visible at rest, with no prominence during forward arm flexion, is caused by the <strong>dorsal scapular nerve injury.</strong></p>\n<p><strong>Dorsal Scapular Nerve (C5)</strong></p>\n<ul>\n<li>The <strong>dorsal scapular nerve</strong> arises from the <strong>C5 root</strong> of the brachial plexus and innervates the <strong>rhomboid major</strong>, <strong>rhomboid minor</strong>, and <strong>levator scapulae</strong></li>\n<li>These muscles function primarily to <strong>retract (adduct)</strong> and <strong>elevate</strong> the scapula.</li>\n<li>When this nerve is injured, the rhomboids become weak or paralysed, resulting in the <strong>medial border of the scapula drifting laterally</strong>.</li>\n<li>This causes <strong>winging of the scapula at rest</strong>, without the need for active movement.</li>\n<li>The patient may experience <strong>difficulty retracting the scapula</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059A5E.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p>Long Thoracic Nerve (C5-C7)<strong> (Option A): </strong></p>\n<ul>\n<li>The <strong>long thoracic nerve</strong> innervates the <strong>serratus anterior</strong> muscle, which holds the scapula tightly against the thoracic wall during upper limb movements, particularly <strong>flexion and overhead reaching</strong>.</li>\n<li>Injury to this nerve causes the <strong>classic form of scapular winging</strong>, characterised by the <strong>medial border of the scapula protruding posteriorly</strong> when the patient attempts to <strong>push against resistance.</strong></li>\n</ul>\n<p>Spinal Accessory Nerve (Cranial Nerve XI) <strong>(Option C):</strong></p>\n<ul>\n<li>The <strong>spinal accessory nerve</strong> supplies the <strong>trapezius muscle</strong>, which plays a crucial role in <strong>elevating the shoulder</strong> and <strong>rotating the scapula</strong> during arm abduction above 90 degrees.</li>\n<li>Damage to this nerve results in <strong>shoulder drooping</strong>, <strong>difficulty elevating the arm</strong>, and, in some cases, <strong>mild winging of the scapula</strong>.</li>\n<li>The winging tends to be secondary and is more noticeable during <strong>shoulder movement</strong>, not typically at rest.</li>\n</ul>\n<p>Axillary Nerve (C5-C6)<strong> (Option D):</strong></p>\n<ul>\n<li>The <strong>axillary nerve</strong> innervates the <strong>deltoid</strong> and <strong>teres minor</strong> muscles, both of which are involved in <strong>shoulder abduction and</strong> <strong>external rotation</strong>, respectively.</li>\n<li>Injury to this nerve impairs <strong>abduction beyond the first 15 degrees</strong> (initiated by the supraspinatus), but it does <strong>not affect scapular position or stability</strong>.</li><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051F02.png\">\n</ul>", "options": ["Long thoracic nerve", "Dorsal scapular nerve", "Spinal accessory nerve", "Axillary nerve"], "html_options": ["Long thoracic nerve", "Dorsal scapular nerve", "Spinal accessory nerve", "Axillary nerve"], "corr_idx": 1}, {"id": "1229099", "html_qtxt": "A student is rollerblading on the road and, while trying to avoid a bicyclist, falls heavily on his right wrist. After the fall, he notes severe pain in the anatomical snuff box. Radiological studies reveal a fracture of the bone deep to the snuff box, which is<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805478D.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The scaphoid is the bone
