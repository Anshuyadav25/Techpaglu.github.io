tor part)</li>\n<li>Gracilis</li>\n<li>Obturator externus</li>\n</ul>\n</li>\n<li>Compression or entrapment of the obturator nerve (e.g., by a femoral hernia) can cause:\n<ul>\n<li>Weakness in adduction of the thigh</li>\n<li>Medial thigh pain or sensory loss</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral (Option A):</strong> Supplies the anterior compartment of the thigh (e.g., quadriceps); injury causes weakness in hip flexion and knee extension, not adduction.</p>\n<p><strong>Inferior gluteal (Option B):</strong> Innervates gluteus maximus, a hip extensor, not involved in adduction.</p>\n<p><strong>Pudendal (Option D):</strong> Supplies perineal structures, not the thigh; unrelated to hip adduction.</p>", "options": ["Femoral", "Inferior gluteal", "Obturator", "Pudendal"], "html_options": ["Femoral", "Inferior gluteal", "Obturator", "Pudendal"], "corr_idx": 2}, {"id": "1228862", "html_qtxt": "Which of the following pass deep to inguinal ligament?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The round ligament of the uterus passes through the deep inguinal ring, travels within the inguinal canal, and exits at the superficial inguinal ring, passing deep to the inguinal ligament.</p>\n<ul>\n<li>The inguinal ligament extends from the anterior superior iliac spine (ASIS) to the pubic tubercle.</li>\n<li>Many structures pass deep to it via the retro-inguinal space, including neurovascular and muscular elements.</li>\n<li>The round ligament of the uterus, a remnant of the gubernaculum, passes through the inguinal canal, beginning deep to the inguinal ligament at the deep inguinal ring.</li>\n<li>It travels anteriorly and inserts into the labia majora, helping maintain the anteverted position of the uterus.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral nerve (Option A):</strong> Passes deep to the inguinal ligament, but lateral to the femoral artery, this is a true statement, making it an incorrect answer only because the question asked for the one that passes specifically through the inguinal canal like the round ligament.</p>\n<p><strong>Femoral vein (Option B):</strong> Also passes deep to the inguinal ligament, within the femoral sheath, but does not pass through the inguinal canal.</p>\n<p><strong>Psoas major muscle (Option C):</strong> Passes deep to the inguinal ligament, but does so lateral to the femoral nerve, not through the inguinal canal.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Only the round ligament of the uterus (and the spermatic cord in males) passes through the inguinal canal</strong></p>", "options": ["Femoral nerve", "Femoral vein", "Psoas major muscle", "Round ligament of the uterus"], "html_options": ["Femoral nerve", "Femoral vein", "Psoas major muscle", "Round ligament of the uterus"], "corr_idx": 3}, {"id": "1228871", "html_qtxt": "Which movement would fail in case of paralysis of the quadriceps femoris muscle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508090892b6c2-5e0e-4149-ae9d-3e7f8b30d1e7.png\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The quadriceps femoris is the primary extensor of the knee joint, so its paralysis would prevent knee extension.</p>\n<ul>\n<li>The quadriceps femoris muscle, innervated by the femoral nerve (L2-L4), is the major extensor of the leg at the knee joint.</li>\n<li>It has four parts:\n<ul>\n<li>Rectus femoris (also assists in hip flexion)</li>\n<li>Vastus lateralis</li>\n<li>Vastus medialis</li>\n<li>Vastus intermedius</li>\n</ul>\n</li>\n<li>When this muscle group is paralyzed:\n<ul>\n<li>The knee cannot be extended, making standing, walking, or rising from a seated position difficult.</li>\n<li>The patellar reflex is also absent, as it depends on the integrity of the femoral nerve and quadriceps.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adduction at the hip (Option A):</strong> Performed by adductor muscles (adductor longus, brevis, magnus), innervated by the obturator nerve, not by quadriceps.</p>\n<p><strong>Extension at the hip (Option B):</strong> Controlled mainly by gluteus maximus, innervated by the inferior gluteal nerve, not the quadriceps.</p>\n<p><strong>Flexion at the knee (Option D):</strong> Performed by hamstrings (biceps femoris, semitendinosus, semimembranosus), innervated by the sciatic nerve, not the quadriceps.</p>", "options": ["Adduction at the hip", "Extension at the hip", "Extension at the knee", "Flexion at the knee"], "html_options": ["Adduction at the hip", "Extension at the hip", "Extension at the knee", "Flexion at the knee"], "corr_idx": 2}, {"id": "1228887", "html_qtxt": "Read the following statements about the femoral canal and femoral hernia:<br>1. The femoral canal lies lateral to the femoral vein within the femoral sheath.<br>2. The femoral ring is the abdominal opening of the femoral canal and is a potential site for femoral hernia, especially in females.<br>3. The lacunar ligament forms the medial boundary of the femoral ring.<br>4. A femoral hernia typically presents above the inguinal ligament and medial to the pubic tubercle.<br>Which of the above statements is/are incorrect?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Statement 1 and 4 are incorrect because the femoral canal lies medial to the femoral vein, and femoral hernias appear below the inguinal ligament.</p>\n<ul>\n<li>The femoral canal is the medial compartment of the femoral sheath, and it contains lymphatics and fat.</li>\n<li>Its boundaries at the femoral ring:\n<ul>\n<li>Anterior: Inguinal ligament</li>\n<li>Medial: Lacunar ligament</li>\n<li>Posterior: Pectineal ligament</li>\n<li>Lateral: Femoral vein</li>\n</ul>\n</li>\n<li>Femoral hernias:\n<ul>\n<li>Are more common in females due to a wider pelvis.</li>\n<li>Emerge below the inguinal ligament, medial to the femoral vein, and can protrude through the saphenous opening.</li>\n</ul>\n</li>\n</ul>", "options": ["1 only", "4 only", "1 and 4 only", "2 and 3 only"], "html_options": ["1 only", "4 only", "1 and 4 only", "2 and 3 only"], "corr_idx": 2}, {"id": "1228895", "html_qtxt": "A 63-year-old female patient says that she has pain in her groin and upper thigh. Upon examination, you palpate a lump located below the inguinal ligament lateral to its attachment to the pubic tubercle. What is the diagnosis?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>A lump below the inguinal ligament and lateral to the pubic tubercle is characteristic of a femoral hernia.</p>\n<ul>\n<li>A femoral hernia occurs when abdominal contents protrude through the femoral canal, which is located below the inguinal ligament, medial to the femoral vein, and lateral to the pubic tubercle.</li>\n<li>Femoral hernias are more common in females, especially elderly women, due to a wider pelvis and a larger femoral canal.</li>\n<li>The patient's pain in the groin and upper thigh and the position of the lump suggest that the herniation occurred in the femoral canal.</li>\n<li>These hernias have a high risk of strangulation, making early diagnosis and treatment important.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Direct inguinal hernia (Option A):</strong> Occurs medial to the inferior epigastric vessels, through Hesselbach's triangle, and presents above the inguinal ligament, not below.</p>\n<p><strong>Indirect inguinal hernia (Option B):</strong> Passes lateral to the inferior epigastric vessels through the deep inguinal ring, and also presents above the inguinal ligament.</p>\n<p><strong>Obturator hernia (Option D):</strong> Very rare and usually presents with referred pain along the medial thigh (Howship-Romberg sign) but is not palpable as a lump in the groin.</p>", "options": ["Direct inguinal hernia", "Indirect inguinal hernia", "Femoral hernia", "Obturator hernia"], "html_options": ["Direct inguinal hernia", "Indirect inguinal hernia", "Femoral hernia", "Obturator hernia"], "corr_idx": 2}, {"id": "1228901", "html_qtxt": "Varicosities in the subcutaneous veins of the medial thigh were observed at physical examination. The vein involved was most likely the:", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Varicosities on the medial aspect of the thigh most commonly involve the greater saphenous vein, the longest superficial vein in the body.</p>\n<ul>\n<li>The greater saphenous vein arises from the medial side of the dorsal venous arch of the foot, runs anterior to the medial malleolus, ascends along the medial side of the leg and thigh, and drains into the femoral vein at the saphenous opening in the upper thigh.</li>\n<li>It is commonly affected by varicosities due to the incompetence of its valves, especially where it joins the femoral vein.</li>\n<li>Being superficial and subcutaneous, it is easily visible and prone to varicosities, especially in conditions with venous stasis or prolonged standing.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral vein (Option A):</strong> A deep vein, not subcutaneous; not typically involved in visible varicosities.</p>\n<p><strong>Lesser saphenous vein (Option C):</strong> Drains the posterior aspect of the leg, not the medial thigh.</p>\n<p><strong>Popliteal vein (Option D):</strong> A deep vein located in the popliteal fossa behind the knee; not involved in superficial medial thigh varicosities.</p>", "options": ["Femoral.", "Greater saphenous.", "Lesser saphenous.", "Popliteal."], "html_options": ["Femoral.", "Greater saphenous.", "Lesser saphenous.", "Popliteal."], "corr_idx": 1}, {"id": "1228908", "html_qtxt": "A 48-year-old woman presents to the clinic with visibly dilated, tortuous veins along the medial aspect of her lower limb, which worsen on prolonged standing. The attending physician suspects varicose veins involving the great saphenous system. He asks you where the valves are most likely incompetent, leading to this condition. What is your most accurate response?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Incompetence of the valve at the saphenofemoral junction causes retrograde flow from the femoral vein into the great saphenous vein, resulting in varicosities.</p>\n<ul>\n<li>The great saphenous vein (GSV) drains into the femoral vein at the saphenofemoral junction near the femoral triangle, just below the inguinal ligament.</li>\n<li>This junction contains a valve that prevents retrograde blood flow.</li>\n<li>When the valves at this junction become incompetent, blood flows backwards into the GSV.</li>\n<li>This retrograde pressure leads to distension and tortuosity of the superficial veins, classic varicose veins.</li>\n<li>These valves are particularly vulnerable due to gravity-dependent hydrostatic pressure and standing for prolonged periods.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral vein (Option A):</strong> This is a deep vein, and although it connects to the GSV, its valves are not the primary cause of superficial varicosities.</p>\n<p><strong>Deep venous system of the thigh (Option C):</strong> Incompetence here would cause deep vein issues, such as DVT, not superficial varicose veins.</p>\n<p><strong>Popliteal-small saphenous junction (Option D):</strong> Incompetence here leads to varicosities in the posterior leg, not the medial thigh/leg, which is affected in GSV varicosities.</p>", "options": ["Within the femoral vein", "At the saphenofemoral junction", "In the deep venous system of the thigh", "At the popliteal-small saphenous junction"], "html_options": ["Within the femoral vein", "At the saphenofemoral junction", "In the deep venous system of the thigh", "At the popliteal-small saphenous junction"], "corr_idx": 1}, {"id": "1228916", "html_qtxt": "Four statements are given below regarding the course and drainage of the great and small saphenous veins. Identify the correct statement:", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The great saphenous vein ascends on the medial side, passing anterior to the medial malleolus, and enters the femoral vein in the femoral triangle.</p>\n<ul>\n<li>Great saphenous vein begins from the medial end of the dorsal venous arch, ascends anterior to the medial malleolus, passes posterior to the medial condyle of the femur, and then continues superiorly along the medial thigh, piercing the cribriform fascia to drain into the femoral vein at the saphenofemoral junction.</li>\n<li>The small saphenous vein begins at the lateral end of the dorsal venous arch, ascends posterior to the lateral malleolus, then courses up the midline of the posterior leg, and drains into the popliteal vein in the popliteal fossa.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508095b8b3633-1f5c-4e09-a28a-72dac816e96b.png\">", "options": ["The great saphenous vein runs posterior to the lateral malleolus and drains into the popliteal vein.", "The small saphenous vein ascends along the medial side of the leg and drains into the femoral vein.", "The great saphenous vein ascends anterior to the medial malleolus and drains into the femoral vein at the saphenofemoral junction.", "The small saphenous vein runs along the medial side of the leg and drains into the posterior tibial vein."], "html_options": ["The great saphenous vein runs posterior to the lateral malleolus and drains into the popliteal vein.", "The small saphenous vein ascends along the medial side of the leg and drains into the femoral vein.", "The great saphenous vein ascends anterior to the medial malleolus and drains into the femoral vein at the saphenofemoral junction.", "The small saphenous vein runs along the medial side of the leg and drains into the posterior tibial vein."], "corr_idx": 2}, {"id": "1228921", "html_qtxt": "A construction worker, who wears a heavy tool belt tightly around his waist throughout the day, complains of tingling and numbness over the anterolateral surface of his thigh, especially after long shifts. There are no motor deficits.<br>Which of the following nerves is most likely compressed?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Compression of the lateral cutaneous nerve of the thigh under the inguinal ligament leads to paresthesia over the anterolateral thigh, a condition known as <strong>meralgia paresthetica</strong>.</p>\n<ul>\n<li>The lateral cutaneous nerve of the thigh is a purely sensory nerve that arises from L2-L3 of the lumbar plexus.</li>\n<li>It travels under the inguinal ligament, near the anterior superior iliac spine (ASIS), to supply the anterolateral skin of the thigh.</li>\n<li>Tight belts, obesity, pregnancy, or prolonged hip flexion can compress this nerve, leading to meralgia paresthetica.\n<ul>\n<li>Causes burning, tingling, or numbness in the distribution area.</li>\n</ul>\n</li>\n<li>Motor function remains intact because the nerve is only sensory.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral nerve (Option A):</strong> This nerve supplies motor innervation to the anterior compartment of the thigh and sensory innervation to the anterior thigh and medial leg. Injury would also cause motor weakness, not just isolated anterolateral thigh paresthesia.</p>\n<p><strong>Ilioinguinal nerve (Option B):</strong> This nerve supplies the skin of the superomedial thigh, base of the penis or mons pubis, and anterior scrotum or labia majora. It does not innervate the anterolateral thigh.</p>\n<p><strong>Obturator nerve (Option D):</strong> This nerve innervates the medial thigh muscles (adductors) and provides cutaneous sensation to the medial thigh, not the anterolateral thigh.</p>", "options": ["Femoral nerve", "Ilioinguinal nerve", "Lateral cutaneous nerve of thigh", "Obturator nerve"], "html_options": ["Femoral nerve", "Ilioinguinal nerve", "Lateral cutaneous nerve of thigh", "Obturator nerve"], "corr_idx": 2}, {"id": "1228926", "html_qtxt": "A patient with a diabetic ulcer in the anterior midline of the ankle region experienced loss of cutaneous sensation on the dorsal surface of the foot. Which nerve was most likely damaged?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The superficial fibular nerve supplies cutaneous sensation to the dorsum of the foot, except for the first web space.</p>\n<ul>\n<li>The superficial fibular (peroneal) nerve, a branch of the common fibular nerve, emerges from the lateral compartment of the leg and becomes superficial in the lower third of the leg.</li>\n<li>It provides motor innervation to the fibularis longus and brevis muscles (which evert the foot) and cutaneous sensation to most of the dorsum of the foot and the anterolateral lower leg.</li>\n<li>In this case, the ulcer at the anterior ankle region would put the superficial fibular nerve at risk as it pierces the deep fascia to become superficial in this very region.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809a8a20d67-5c7b-493c-8028-7c279fd758ac.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral (Option A):</strong> The femoral nerve supplies the anterior thigh muscles and the medial leg via the saphenous branch; it does not innervate the dorsum of the foot.</p>\n<p><strong>Lateral sural cutaneous (Option B):</strong> This nerve arises from the common fibular nerve and supplies only the proximal lateral leg, not the dorsum of the foot.</p>\n<p><strong>Saphenous (Option C):</strong> A branch of the femoral nerve, the saphenous nerve provides cutaneous innervation to the medial leg and foot, but not the dorsum.</p>", "options": ["Femoral", "Lateral sural cutaneous", "Saphenous", "Superficial fibular"], "html_options": ["Femoral", "Lateral sural cutaneous", "Saphenous", "Superficial fibular"], "corr_idx": 3}, {"id": "1228930", "html_qtxt": "Following a car accident in which the patient received a deep laceration on the medial side of his right knee, the patient notices numbness along the medial side of his right leg and foot. He has no motor deficit. The nerve which appears to have been injured is the:", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The saphenous nerve, a sensory branch of the femoral nerve, supplies the medial side of the leg and foot and is vulnerable to injury near the medial knee.</p>\n<ul>\n<li>The saphenous nerve is the terminal sensory branch of the femoral nerve.</li>\n<li>After passing through the adductor canal, it becomes superficial at the medial side of the knee and descends along the medial leg and foot, providing cutaneous innervation.</li>\n<li>In this case, the patient has:\n<ul>\n<li>A deep laceration over the medial knee</li>\n<li>Numbness along the medial leg and foot</li>\n<li>No motor deficits (as the saphenous nerve is purely sensory)</li>\n</ul>\n</li>\n<li>This constellation of findings points toward injury to the saphenous nerve.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080966d91a21-7573-4477-b1d4-7eecfa8a5dae.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral nerve (Option A):</strong> Supplies the anterior thigh muscles (motor) and gives rise to the saphenous nerve for sensory innervation. Damage to the main femoral nerve would cause motor deficits, which are absent here.</p>\n<p><strong>Sural nerve (Option C):</strong> Provides cutaneous innervation to the posterolateral leg and lateral foot, not the medial side.</p>\n<p><strong>Superficial fibular nerve (Option D):</strong> Supplies the anterolateral leg and most of the dorsum of the foot, not the medial side.</p>", "options": ["Femoral nerve", "Saphenous nerve", "Sural nerve", "Superficial fibular nerve"], "html_options": ["Femoral nerve", "Saphenous nerve", "Sural nerve", "Superficial fibular nerve"], "corr_idx": 1}, {"id": "1324931", "html_qtxt": "Which of the following statements regarding the adductor canal is/are correct?<br>1. The adductor canal is located in the middle third of the thigh and lies deep to the sartorius muscle.<br>2. The saphenous nerve lies anterior to the femoral artery within the canal.<br>3. The nerve to vastus medialis enters the adductor canal and lies in its anterior wall.<br>4. The femoral artery exits the adductor canal through the adductor hiatus to become the popliteal artery.<br>Select the correct statements:", "html_expl": "<p>The saphenous nerve lies lateral or anterior-lateral, not directly anterior, to the femoral artery within the adductor canal.</p>\r\n<ul>\r\n<li>The adductor canal is an intramuscular passage in the middle third of the thigh bordered by:\r\n<ul>\r\n<li>Anteromedially: Sartorius muscle</li>\r\n<li>Laterally: Vastus medialis</li>\r\n<li>Posteriorly: Adductor longus and magnus</li>\r\n</ul>\r\n</li>\r\n<li>Contents:\r\n<ul>\r\n<li>Femoral artery and femoral vein</li>\r\n<li>Saphenous nerve (sensory branch of femoral nerve)</li>\r\n<li>Nerve to vastus medialis</li>\r\n<li>Descending genicular artery</li>\r\n</ul>\r\n</li>\r\n<li>Placements:\r\n<ul>\r\n<li>The saphenous nerve lies lateral or anterolateral to the femoral artery (not strictly anterior).</li>\r\n<li>The nerve to vastus medialis enters the canal and travels in the anterior wall.</li>\r\n<li>The femoral artery exits via the adductor hiatus to become the popliteal artery.</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Only 1, 3, and 4", "Only 2 and 4", "All 4", "Only 1 and 4"], "html_options": ["Only 1, 3, and 4", "Only 2 and 4", "All 4", "Only 1 and 4"], "corr_idx": 0}]}, {"moduleId": 1010569, "name": "Gluteal Region, Greater & Lesser Sciatic Foramen, Iliotibial Tract (Fascia of Thigh Fascia Lata)", "questions": [{"id": "1228955", "html_qtxt": "What is the function of marked muscle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508095c2436dd-9275-4b08-958b-176589382bfe.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The marked muscle is <strong>Piriformis muscle</strong>. It functions as a lateral rotator of the extended thigh and abductor of the flexed thigh at the hip joint.</p>\r\n<ul>\r\n<li>The piriformis muscle originates from the anterior surface of the sacrum and inserts onto the greater trochanter of the femur.</li>\r\n<li>It exits the pelvis through the greater sciatic foramen and lies posterior to the hip joint.</li>\r\n<li>Main Functions:\r\n<ul>\r\n<li>Lateral rotation of the extended thigh</li>\r\n<li>Abduction of the thigh when the hip is flexed</li>\r\n<li>Helps stabilize the hip joint</li>\r\n</ul>\r\n</li>\r\n<li>This function is important in activities like walking, especially when shifting body weight from one leg to the other.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809ec9ebf49-96a3-4dc1-a008-0bf60e32169c.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Passes through the lesser sciatic foramen (Option B):</strong> The piriformis muscle passes through the greater sciatic foramen, not the lesser; the latter transmits structures like the pudendal nerve and internal pudendal vessels.</p>\r\n<p><strong>Is the preferred site of intramuscular gluteal injection (Option C):</strong> The gluteus medius (upper outer quadrant) is the preferred site to avoid injury to the sciatic nerve, not the piriformis.</p>\r\n<p><strong>Passes anterior to the femoral neck (Option D)</strong>: The piriformis passes posterior to the hip joint and femoral neck, unlike the iliopsoas, which passes anteriorly.</p>", "options": ["Is an abductor of the hip in hip flexion", "Passes through the lesser sciatic foramen", "Is the preferred site of intramuscular gluteal injection", "Passes anterior to the femoral neck"], "html_options": ["Is an abductor of the hip in hip flexion", "Passes through the lesser sciatic foramen", "Is the preferred site of intramuscular gluteal injection", "Passes anterior to the femoral neck"], "corr_idx": 0}, {"id": "1228956", "html_qtxt": "Regarding the hip joint all of the following statements are true EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Gluteus medius and minimus are actually supplied by the superior gluteal nerve, not the inferior gluteal nerve.</p>\r\n<ul>\r\n<li>The hip joint is a ball-and-socket synovial joint formed between the head of the femur and the acetabulum of the pelvis.</li>\r\n<li>Multiple muscles act around the joint to produce movements like flexion, extension, abduction, adduction, and rotation.</li>\r\n<li>Gluteus medius and minimus:\r\n<ul>\r\n<li>These are key abductors and medial rotators of the hip. <strong>(Option A ruled out)</strong></li>\r\n<li>They are innervated by the superior gluteal nerve (roots: L4, L5, S1).</li>\r\n</ul>\r\n</li>\r\n<li>Gluteus maximus:\r\n<ul>\r\n<li>This is the largest and strongest muscle of the gluteal region and is the primary extensor and lateral rotator of the hip. <strong>(Options B ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n<li>The superior gluteal nerve exits the pelvis through the greater sciatic foramen, superior to the piriformis muscle. <strong>(Option C ruled out)</strong></li>\r\n</ul>", "options": ["The anterior fibres of the gluteus medius and minimus act as medial rotator of the hip joint", "The gluteus maximus is the most powerful lateral rotator of the hip joint", "Gluteus medius and minimus are supplied by the inferior gluteal nerve (L5, S1, S2)", "The superior gluteal nerve (L4, L5,S1) emerges from the greater sciatic notch"], "html_options": ["The anterior fibres of the gluteus medius and minimus act as medial rotator of the hip joint", "The gluteus maximus is the most powerful lateral rotator of the hip joint", "Gluteus medius and minimus are supplied by the inferior gluteal nerve (L5, S1, S2)", "The superior gluteal nerve (L4, L5,S1) emerges from the greater sciatic notch"], "corr_idx": 2}, {"id": "1228957", "html_qtxt": "The longest single nerve in the body?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The sciatic nerve is the longest single nerve in the body, extending from the pelvis to the foot.</li>\n<li>The sciatic nerve, derived from the lumbosacral plexus (L4&ndash;S3), is the largest and longest nerve in the human body.</li>\n<li>It exits the pelvis through the greater sciatic foramen below the piriformis muscle and travels down the posterior thigh, where it innervates all the hamstring muscles (except the short head of biceps femoris) and then splits at the popliteal fossa into:\n<ul>\n<li>Tibial nerve - supplies posterior leg and plantar foot</li>\n<li>Common fibular nerve - supplies anterior/lateral leg and dorsum of foot</li>\n</ul>\n</li>\n<li>Because of its length from the lower spine to the sole, it is vulnerable to compression or injury (e.g., in sciatica).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Femoral (Option A):</strong> The femoral nerve innervates the anterior thigh and ends before the knee; it is not as long as the sciatic nerve.</p>\n<p><strong>Saphenous (Option B):</strong> A sensory branch of the femoral nerve, it is the longest cutaneous nerve, but not the longest single nerve.</p>\n<p><strong>Popliteal (Option D):</strong> There is no nerve named \"popliteal nerve\"; this refers to a region (popliteal fossa) where the sciatic nerve divides.</p>", "options": ["Femoral", "Saphenous", "Sciatic", "Popliteal"], "html_options": ["Femoral", "Saphenous", "Sciatic", "Popliteal"], "corr_idx": 2}, {"id": "1228958", "html_qtxt": "Regarding the popliteal fossa, which of the following statements is true?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The middle genicular artery, a branch of the popliteal artery, penetrates the capsule of the knee joint to supply the cruciate ligaments and synovium.</p>\n<ul>\n<li>The popliteal fossa is a diamond shaped depression behind the knee joint with four borders.</li>\n<li>These borders are formed by the muscles in the posterior compartment of the leg and thigh:\n<ul>\n<li>Superomedial - semimembranosus.</li>\n<li>Superolateral - biceps femoris.</li>\n<li>Inferomedial - medial head of the gastrocnemius.</li>\n<li>Inferolateral - lateral head of the gastrocnemius and plantaris.</li>\n</ul>\n</li>\n<li>The floor of the popliteal fossa is formed by the posterior surface of the knee joint capsule, popliteus muscle and posterior femur.</li>\n<li>The roof is made of up two layers:\n<ul>\n<li>Popliteal fascia and skin.</li>\n<li>The popliteal fascia is continuous with the fascia lata of the leg.</li>\n</ul>\n</li>\n<li>Contents of popliteal fossa:\n<ul>\n<li>Tibial nerve: Through the fossa , Most superficial</li>\n<li>Common peroneal nerve: Lateral</li>\n<li>Popliteal artery: Deepest</li>\n</ul>\n</li>\n<li>Cruciate ligaments receive their blood supply from the <strong>middle geniculate artery</strong> (<strong>branch of popliteal arter</strong>y).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508097aaf7f22-45df-48a7-a2d4-1a0e8ea328d3.png\">", "options": ["The common peroneal nerve slopes downwards lateral to the biceps tendon", "The sural nerve is a cutaneous branch of the common peroneal nerve", "The middle genicular artery of the popliteal artery supply the cruciate ligaments", "The popliteus muscle is supplied by a branch of the common peroneal nerve"], "html_options": ["The common peroneal nerve slopes downwards lateral to the biceps tendon", "The sural nerve is a cutaneous branch of the common peroneal nerve", "The middle genicular artery of the popliteal artery supply the cruciate ligaments", "The popliteus muscle is supplied by a branch of the common peroneal nerve"], "corr_idx": 2}, {"id": "1228959", "html_qtxt": "The largest ball and socket joint in the body?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>hip joint</strong> is the <strong>largest ball-and-socket joint</strong> in the body, providing both mobility and stability.</p>\n<ul>\n<li>The hip joint is a multiaxial synovial ball-and-socket joint formed between the head of the femur and the acetabulum of the pelvis.</li>\n<li>It is designed to bear body weight and allow a wide range of motion including flexion, extension, abduction, adduction, rotation, and circumduction.</li>\n<li>Compared to the shoulder (another ball-and-socket joint), the hip is deeper and more stable due to the bony configuration and strong surrounding ligaments and muscles.</li>\n<li>This structural depth contributes to its ability to support the body's weight during standing, walking, and running.</li>\n</ul>", "options": ["Knee", "Shoulder", "Hip", "Wrist"], "html_options": ["Knee", "Shoulder", "Hip", "Wrist"], "corr_idx": 2}, {"id": "1228960", "html_qtxt": "A 12-year-old child with a history of poliomyelitis presents with difficulty stabilizing the pelvis while walking, although Trendelenburg's test is negative. On further examination, you notice wasting of thigh muscles-especially on the medial side-and weakness in hip adduction. There is no pelvic drop during single-leg stance.<br>Which nerve is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Weakness of hip adduction with an intact Trendelenburg test suggests injury to the obturator nerve.</p>\r\n<ul>\r\n<li>The obturator nerve innervates the adductor compartment of the thigh (adductor longus, brevis, magnus, gracilis, obturator externus).</li>\r\n<li>In poliomyelitis or direct nerve injury, hip adduction is weakened, but Trendelenburg's test remains negative as hip abductors (gluteus medius and minimus)-supplied by the superior gluteal nerve are unaffected.</li>\r\n<li>Thus, no pelvic drop is seen, differentiating it from superior gluteal nerve injury.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Superior gluteal nerve (Option A): </strong>Injury causes weakness of gluteus medius and minimus leading to a positive Trendelenburg sign (pelvic drop on contralateral side during single leg stance), not a negative test.</p>\r\n<p><strong>Femoral nerve (Option C): </strong>Innervates the anterior thigh compartment, especially the quadriceps femoris, affecting knee extension, not hip adduction.</p>\r\n<p><strong>Sciatic nerve (Option D): </strong>Supplies posterior thigh and all muscles below the knee; injury causes knee flexion weakness and foot drop, not isolated adductor paralysis.</p>", "options": ["Superior gluteal nerve", "Obturator nerve", "Femoral nerve", "Sciatic nerve"], "html_options": ["Superior gluteal nerve", "Obturator nerve", "Femoral nerve", "Sciatic nerve"], "corr_idx": 1}, {"id": "1228961", "html_qtxt": "Which of the following is correctly paired?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sartorius is correctly paired with the femoral nerve, which supplies it.</p>\n<ul>\n<li>The sartorius muscle is part of the anterior compartment of the thigh and is supplied by the femoral nerve. It</li>\n<li>It is a long, strap-like muscle that aids in flexing, abducting, and laterally rotating the thigh, as well as flexing the knee.</li>\n<li>Pectineus is primarily innervated by the femoral nerve, though it may receive a branch from the obturator nerve (dual innervation). <strong>(Option A ruled out)</strong></li>\n<li>Gracilis is part of the medial compartment and is innervated by the obturator nerve, not the femoral. <strong>(Option B ruled out)</strong></li>\n<li>The hamstring part of the adductor magnus is innervated by the tibial division of the sciatic nerve, not the obturator nerve. <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Pectineus - Obturator nerve", "Gracilis - Femoral nerve", "Sartorius - Femoral nerve", "Adductor magnus (hamstring part) - Obturator nerve"], "html_options": ["Pectineus - Obturator nerve", "Gracilis - Femoral nerve", "Sartorius - Femoral nerve", "Adductor magnus (hamstring part) - Obturator nerve"], "corr_idx": 2}, {"id": "1228962", "html_qtxt": "The skin crease of the hip:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The hip skin crease marks the line where Scarpa's fascia fuses with the fascia lata, preventing fluid spread into the thigh.</p>\n<ul>\n<li>Scarpa fascia is a membranous layer of superficial fascia that extends over the lower thoracic and anterior abdominal wall, anterior to the midaxillary lines.</li>\n<li>Here, fibrous septa of subcutaneous tissue are condensed beneath the fat into a thin but strong membrane.</li>\n<li>The fascia allows the subcutaneous fat (Camper fascia) to slide freely over the underlying thoracic wall, rectus sheath, and external oblique aponeurosis.</li>\n<li>Superiorly and laterally, Scarpa fascia fades out over the upper thoracic wall and midaxillary lines.</li>\n<li>Medially and inferiorly it fades into linea alba and the pubic symphysis.</li>\n<li>Just below the inguinal ligament in the upper thigh, it blends into the fascia lata.</li>\n<li>It is continuous with the superficial fascia of the perineum (Colles fascia) and of the penis, scrotum and labia (Dartos fascia)</li>\n</ul>\n<p><strong>Fascia lata</strong></p>\n<ul>\n<li>The fascia lata is the deep fascia of the thigh, forming a tough outer sleeve around the muscles.</li>\n<li>Scarpa's fascia, the deep membranous layer of superficial fascia in the lower anterior abdominal wall, fuses with the fascia lata just inferior to the inguinal ligament, at the level of the hip skin crease.</li>\n<li>This anatomical fusion is clinically significant&mdash;it prevents urine or fluid from a ruptured urethra from tracking into the thigh; instead, the fluid accumulates in the superficial perineal or abdominal regions.</li>\n<li>Attachments of fascia lata include:\n<ul>\n<li>Superiorly: inguinal ligament, iliac crest, sacrum, coccyx, sacrotuberous ligament, ischial tuberosity, and pubis.</li>\n<li>Laterally: forms the iliotibial tract, extending to the lateral condyle of the tibia.</li>\n<li>Inferiorly: continues with deep fascia of the leg (crural fascia).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Is where the inguinal ligament is attached to the fascia lata (Option A):</strong> Incorrect. The inguinal ligament attaches to the ASIS and pubic tubercle; not directly to the fascia lata.</p>\n<p><strong>Is where the external oblique aponeurosis is joined to Scarpa's fascia (Option B):</strong> Incorrect. External oblique aponeurosis contributes to the inguinal canal and anterior abdominal wall, but does not join Scarpa's fascia at the hip crease.</p>\n<p><strong>Is mainly supplied by the femoral nerve (Option D):</strong> Incorrect. The skin over the hip crease is supplied mainly by ilioinguinal and genitofemoral nerves, not the femoral nerve.</p>", "options": ["Is where the inguinal ligament is attached to the fascia lata", "Is where the external oblique aponeurosis is joined to Scarpa's fascia", "Is where Scarpa's fascia is attached to the fascia lata", "Is mainly supplied by the femoral nerve"], "html_options": ["Is where the inguinal ligament is attached to the fascia lata", "Is where the external oblique aponeurosis is joined to Scarpa's fascia", "Is where Scarpa's fascia is attached to the fascia lata", "Is mainly supplied by the femoral nerve"], "corr_idx": 2}, {"id": "1228964", "html_qtxt": "With regard to the head of the femur:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The anterior division of the obturator nerve contributes sensory innervation to the hip joint via its articular branch.</p>\n<ul>\n<li>The hip joint receives innervation from multiple nerves:\n<ul>\n<li>Femoral nerve (via the nerve to rectus femoris)</li>\n<li>Obturator nerve (primarily the anterior division)</li>\n<li>Sciatic nerve (occasionally)</li>\n<li>Superior gluteal nerve</li>\n<li>Nerve to quadratus femoris</li>\n</ul>\n</li>\n<li>The anterior division of the obturator nerve gives an articular branch that passes through the obturator foramen to innervate the inferomedial part of the joint capsule.</li>\n<li>This nerve can be a source of referred pain in hip pathology.</li>\n<li>The blood supply to the femoral head primarily comes from:\n<ul>\n<li>Medial circumflex femoral artery (major source via retinacular branches)</li>\n<li>Lateral circumflex femoral artery</li>\n<li>Obturator artery (via the artery to the head of the femur, important in children)</li>\n<li>Inferior gluteal artery (contributes minimally)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The arterial supply comes mainly from the inferior gluteal artery (Option A):</strong> Incorrect. The medial circumflex femoral artery is the main supply, not the inferior gluteal artery.</p>\n<p><strong>The artery to the head assumes importance after age of 7 years (Option B):</strong> Incorrect. The artery to the head of the femur (from obturator artery) is crucial before age 7; after that, its contribution diminishes as epiphyseal vessels regress.</p>\n<p><strong>Psoas lies posterior to the hip joint (Option C):</strong> Incorrect. The psoas major lies anterior to the hip joint and crosses it obliquely.</p>", "options": ["The arterial supply comes mainly from the inferior gluteal artery", "The artery to the head assumes importance after age of 7 years", "Psoas lies posterior to the hip joint", "The anterior division of the obturator nerve gives partial supply to the hip joint"], "html_options": ["The arterial supply comes mainly from the inferior gluteal artery", "The artery to the head assumes importance after age of 7 years", "Psoas lies posterior to the hip joint", "The anterior division of the obturator nerve gives partial supply to the hip joint"], "corr_idx": 3}, {"id": "1228965", "html_qtxt": "How are the contents of the popliteal fossa arranged from deep to superficial?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>From superficial to deep, the order in the popliteal fossa is nerve &rarr; vein &rarr; artery &rarr; lymph nodes.</p>\n<ul>\n<li>In the popliteal fossa, the anatomical arrangement of neurovascular structures (from superficial to deep) is essential for clinical assessments and surgical interventions.</li>\n<li>The typical arrangement is:\n<ul>\n<li>Tibial nerve (a branch of the sciatic nerve)</li>\n<li>Popliteal vein</li>\n<li>Popliteal artery</li>\n<li>Popliteal lymph nodes (which lie deeper in the fat surrounding the vessels)</li>\n</ul>\n</li>\n<li>This NVB orientation is clinically important in procedures like popliteal fossa exploration or nerve blocks.</li>\n<li>The tibial nerve is the most superficial, followed by the popliteal vein (which lies between the nerve and artery), and the popliteal artery is the deepest structure against the femur.</li>\n<li>Lymph nodes lie deep and lateral in the fat.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508093e72224c-f16f-4fb4-b800-d81bbdf4e641.png\">", "options": ["Tibial and femoral nerve > Popliteal vein > Popliteal artery > Popliteal lymph nodes", "Popliteal lymph nodes > Popliteal vein > Popliteal artery > Tibial and femoral nerve", "Tibial and femoral vein > Popliteal vein > Popliteal artery > Popliteal lymph nodes", "Tibial and femoral nerve > Popliteal artery > Popliteal vein > Popliteal lymph nodes"], "html_options": ["Tibial and femoral nerve > Popliteal vein > Popliteal artery > Popliteal lymph nodes", "Popliteal lymph nodes > Popliteal vein > Popliteal artery > Tibial and femoral nerve", "Tibial and femoral vein > Popliteal vein > Popliteal artery > Popliteal lymph nodes", "Tibial and femoral nerve > Popliteal artery > Popliteal vein > Popliteal lymph nodes"], "corr_idx": 0}, {"id": "1228966", "html_qtxt": "What is NOT true about Trochanteric anastomosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Trochanteric anastomosis involves the superior gluteal artery, not the inferior gluteal artery.</p>\n<ul>\n<li>The trochanteric anastomosis is a crucial vascular network that supplies the head of the femur, especially in adults where the ligamentum teres artery becomes less significant. <strong>(Options A ruled out)</strong></li>\n<li>It is formed primarily by:\n<ul>\n<li>Ascending branches of the medial and lateral circumflex femoral arteries (branches of profunda femoris artery), <strong>(Option B ruled out)</strong></li>\n<li>Descending branch of the superior gluteal artery (a branch of internal iliac artery). <strong>(Option C ruled out)</strong></li>\n</ul>\n</li>\n<li>These vessels encircle the base of the femoral neck, ensuring a collateral supply to the retinacular arteries, which enter the femoral head along the neck.</li>\n<li>The inferior gluteal artery is involved in the cruciate anastomosis, not the trochanteric one.</li>\n</ul>", "options": ["It forms part of the blood supply of the femoral head along with the cruciate anastomosis and the ligamentum teres.", "The medial circumflex femoral artery and the lateral circumflex femoral artery form a ring around the femoral neck.", "The ascending branches of these two arteries then form an anastomosis with the descending branch of the superior gluteal artery.", "The ascending branches of these two arteries then form an anastomosis with the descending branch of the inferior gluteal artery."], "html_options": ["It forms part of the blood supply of the femoral head along with the cruciate anastomosis and the ligamentum teres.", "The medial circumflex femoral artery and the lateral circumflex femoral artery form a ring around the femoral neck.", "The ascending branches of these two arteries then form an anastomosis with the descending branch of the superior gluteal artery.", "The ascending branches of these two arteries then form an anastomosis with the descending branch of the inferior gluteal artery."], "corr_idx": 3}, {"id": "1228967", "html_qtxt": "Which of the following is not true about the structure shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809fb4cf626-70ab-4d5d-b6be-9fd5c8d05ae7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given structure is <strong>cribriform fascia. </strong>The fossa ovalis (saphenous opening) is located in the thigh, not the leg or popliteal fossa.</p>\n<ul>\n<li>The cribriform fascia (also called fascia cribrosa or Hesselbach&rsquo;s fascia) is a sieve-like layer of superficial fascia that covers the saphenous opening (also called fossa ovalis) in the upper thigh, just below the inguinal ligament. <strong>(Options A ruled out)</strong></li>\n<li>It allows passage of the great saphenous vein, superficial arteries, and lymphatic vessels as they enter deeper structures like the femoral vein and lymph nodes. <strong>(Option B ruled out)</strong></li>\n<li>The term \"cribriform\" refers to sieve-like structures with multiple perforations, derived from the Latin cribrum. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["This overlies the saphenous opening in the fascia lata", "It is pierced by the great saphenous vein and lymphatic vessels draining into the superficial inguinal lymph nodes", "The term \"cribriform\" refers to sieve-like structures with multiple perforations, derived from the Latin cribrum", "It covers the fossa ovalis located in the leg overlying the popliteal fossa"], "html_options": ["This overlies the saphenous opening in the fascia lata", "It is pierced by the great saphenous vein and lymphatic vessels draining into the superficial inguinal lymph nodes", "The term \"cribriform\" refers to sieve-like structures with multiple perforations, derived from the Latin cribrum", "It covers the fossa ovalis located in the leg overlying the popliteal fossa"], "corr_idx": 3}, {"id": "1228969", "html_qtxt": "What is not true regarding Cloquet's nodes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cloquet's node</strong> is the <strong>superior-most</strong> deep inguinal lymph node, not the inferior-most.</p>\n<ul>\n<li>Cloquet's node, also known as the Rosenm&uuml;ller node, is the uppermost of the deep inguinal lymph nodes, lying in the femoral canal just medial to the femoral vein. <strong>(Option A ruled out)</strong></li>\n<li>It acts as a link between the deep inguinal nodes and the external iliac nodes, hence serving as a key station for the spread of cancers from the lower limb or perineum. <strong>(Option B ruled out)</strong></li>\n<li>It drains structures such as:\n<ul>\n<li>Glans penis and distal urethra in males <strong>(Option C ruled out)</strong></li>\n<li>Glans clitoris and vulva in females</li>\n<li>Lower anal canal and perianal region</li>\n</ul>\n</li>\n</ul>", "options": ["The lymph node found at the femoral canal, anterosuperior to the femoral vein, is known as Cloquet's node.", "Cloquet's node, the nexus between the deep inguinal and iliac/obturator lymph nodes", "These lymph nodes drain the glans clitoris in females, and the glans penis and the distal part of the spongy urethra in males.", "The inferior-most lymph node is termed the node of Cloquet"], "html_options": ["The lymph node found at the femoral canal, anterosuperior to the femoral vein, is known as Cloquet's node.", "Cloquet's node, the nexus between the deep inguinal and iliac/obturator lymph nodes", "These lymph nodes drain the glans clitoris in females, and the glans penis and the distal part of the spongy urethra in males.", "The inferior-most lymph node is termed the node of Cloquet"], "corr_idx": 3}, {"id": "1228976", "html_qtxt": "Match the following ligaments:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809eedcfa77-7186-467a-b828-73720c25853e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Each ligament listed has a well-known eponymous synonym</p>\n<p><strong>1. Inguinal ligament : Poupart's ligament</strong></p>\n<p>It's the inferior border of the aponeurosis of the external oblique, stretching from ASIS to the pubic tubercle. Known classically as Poupart's ligament.</p>\n<p><strong>2. Iliopectineal ligament : Cooper's ligament</strong></p>\n<p>This is a thickening of the periosteum along the pectineal line, posterior to the inguinal ligament, used in hernia repair.</p>\n<p><strong>3. Lacunar ligament : Gimbernat ligament</strong></p>\n<p>Triangular expansion from the inguinal ligament that connects to the pubic bone, forms the medial boundary of the femoral ring.</p>\n<p><strong>4. Round ligament : Fillmore's ligament</strong></p>\n<p>Passes through the inguinal canal and attaches to labia majora; maintains uterine anteversion.</p>", "options": ["1-b, 2-a, 3-d, 4-c", "1-c, 2-d, 3-a, 4-b", "1-c, 2-d, 3-b, 4-a", "1-c, 2-a, 3-d, 4-b"], "html_options": ["1-b, 2-a, 3-d, 4-c", "1-c, 2-d, 3-a, 4-b", "1-c, 2-d, 3-b, 4-a", "1-c, 2-a, 3-d, 4-b"], "corr_idx": 1}, {"id": "1229032", "html_qtxt": "Which nerve supplies the marked muscles A and B?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080947969ebf-baf3-4e35-ae2c-3658d78fe21e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked muscles are Gluteus minimum , gluteus medius respectively which is supplied by <strong>superior gluteal nerve</strong> which originate from L4, L5, S1.</p>\n<ul>\n<li>The gluteal region is supplied by two primary nerves arising from the sacral plexus:\n<ul>\n<li>Superior gluteal nerve (L4, L5, S1):\n<ul>\n<li>Emerges above the piriformis muscle through the greater sciatic foramen.</li>\n<li>Innervates:\n<ul>\n<li>Gluteus medius</li>\n<li>Gluteus minimus</li>\n<li>Tensor fasciae latae</li>\n</ul>\n</li>\n<li>These muscles are primarily responsible for hip abduction and medial rotation. Damage to this nerve results in a positive Trendelenburg sign (pelvic drop on the unsupported side).</li>\n</ul>\n</li>\n<li>Inferior gluteal nerve (L5, S1, S2):\n<ul>\n<li>Emerges below the piriformis.</li>\n<li>Innervates: Gluteus maximus, which is the major extensor of the hip.</li>\n<li>Damage causes weakness in rising from sitting, climbing stairs, and running.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Thus, since the marked muscles are likely gluteus medius and minimus, they are supplied by the superior gluteal nerve (L4, L5, S1).</li>\n</ul>", "options": ["Superior gluteal nerve, L4, L5, S1", "Superior gluteal nerve, L3, L4, S1", "Inferior gluteal nerve, L4, L5, S1", "Inferior gluteal nerve, L3, L4, S1"], "html_options": ["Superior gluteal nerve, L4, L5, S1", "Superior gluteal nerve, L3, L4, S1", "Inferior gluteal nerve, L4, L5, S1", "Inferior gluteal nerve, L3, L4, S1"], "corr_idx": 0}, {"id": "1229033", "html_qtxt": "Mark the incorrect muscle:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508095153a25e-344e-4d6a-afb0-6f7428422a5e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The muscles marked as C is <strong>Obturator internus</strong></p>\r\n<ul>\r\n<li>In the gluteal region, the lateral rotators of the hip include:\r\n<ul>\r\n<li>Piriformis (originates from sacrum)\r\n<ul>\r\n<li>Runs from anterior sacrum through the greater sciatic foramen to the greater trochanter.</li>\r\n</ul>\r\n</li>\r\n<li>Superior and inferior gemellus (above and below obturator internus tendon)\r\n<ul>\r\n<li>Superior gemellus located just superior to the tendon of obturator internus.</li>\r\n<li>Inferior gemellus found just inferior to obturator internus.</li>\r\n</ul>\r\n</li>\r\n<li>Obturator internus (runs through lesser sciatic foramen and inserts into greater trochanter)</li>\r\n</ul>\r\n</li>\r\n<li>The obturator externus, in contrast, lies anterior to the hip joint and is not visible in a posterior dissection of the gluteal region.</li>\r\n<li>Therefore, a muscle labeled as Obturator externus in this view is misidentified, and it is actually obturator internus.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809c2d3ebd8-1626-4035-bbd0-c0a95cc88a4e.png\">", "options": ["Piriformis", "Superior gamellus", "Obturator externus", "Inferior gamellus"], "html_options": ["Piriformis", "Superior gamellus", "Obturator externus", "Inferior gamellus"], "corr_idx": 2}, {"id": "1229040", "html_qtxt": "A patient with a complaint of atraumatic hip, thigh, or knee pain, which may be associated with limping or an inability to bear weight. He is diagnosed with slipped capital femoral epiphysis and a lurching gait. Which marked nerve is involved here?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080901f05958-5c3c-4037-ad12-3adc8ab64226.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lurching gait in slipped capital femoral epiphysis is due to weakness of hip abductors, indicating involvement of the superior gluteal nerve, marked as B in the image.</p>\n<ul>\n<li>Slipped capital femoral epiphysis (SCFE) commonly affects adolescents and presents with:\n<ul>\n<li>Hip, thigh, or knee pain</li>\n<li>Limping or Trendelenburg gait</li>\n<li>Decreased internal rotation and abduction at the hip</li>\n</ul>\n</li>\n<li>The Trendelenburg gait results from weakness of the gluteus medius and minimus muscles, which stabilize the pelvis during walking.</li>\n<li>These muscles are innervated by the superior gluteal nerve (L4, L5, S1).</li>\n<li>Injury or dysfunction of this nerve leads to the inability to abduct the thigh, resulting in pelvic drop on the opposite side during single-leg stance and compensatory lurching gait to the affected side.</li>\n<li>Thus, the structure labeled B corresponds to the superior gluteal nerve.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809f0124b54-c119-4b54-9eaa-351f4ba6f0dc.png\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1229045", "html_qtxt": "What is the action of muscle in the attachment marked below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508090aa5464c-70ba-452a-badd-e580fcd241ad.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image shows the posterior surface of the femur, and the structure marked is gluteal tuberosity, to which the gluteus maximus muscle is attached. It causes extension and lateral rotation at the hip joint.</p>\r\n<ul>\r\n<li>The gluteus maximus inserts into the gluteal tuberosity of the femur and the iliotibial tract.</li>\r\n<li>This muscle is:\r\n<ul>\r\n<li>The largest and most superficial gluteal muscle</li>\r\n<li>A powerful extensor of the hip joint (especially from a flexed position)</li>\r\n<li>Also functions in lateral (external) rotation of the thigh</li>\r\n</ul>\r\n</li>\r\n<li>This is particularly important during climbing, rising from a seated position, and running.</li>\r\n<li>The attachment point marked on the image corresponds to the gluteal tuberosity, a rough ridge on the posterior femur, where part of the gluteus maximus tendon inserts.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Flexion and abduction (Option A):</strong> These are actions of tensor fasciae latae or sartorius, not gluteus maximus.</p>\r\n<p><strong>Abduction and external rotation (Option B):</strong> Abduction is mainly done by gluteus medius and minimus, not maximus.</p>\r\n<p><strong>Extension, adduction, and lateral rotation (Option D):</strong> While gluteus maximus does extend and laterally rotate, it does not adduct; in fact, it may assist in abduction via the iliotibial tract.</p>", "options": ["Flexion and abduction", "Abduction and external rotation", "Extension and lateral rotation", "Extension, adduction, and lateral rotation"], "html_options": ["Flexion and abduction", "Abduction and external rotation", "Extension and lateral rotation", "Extension, adduction, and lateral rotation"], "corr_idx": 2}, {"id": "1229046", "html_qtxt": "Which muscle is not attached to the marked area?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508098a040422-a72c-413d-b88c-ad4ba99f2a9f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The marked structure is the greater trochanter and Iliacus is not attached to it.</p>\r\n<p><strong>Greater trochanter: </strong></p>\r\n<ul>\r\n<li>The marked area on the image corresponds to the greater trochanter of the femur, a major bony prominence on the lateral aspect of the proximal femur.</li>\r\n<li>Muscles inserted into it are:\r\n<ul>\r\n<li>Gluteus minimus <strong>(Option A ruled out)</strong></li>\r\n<li>Gluteus medius <strong>(Option B ruled out)</strong></li>\r\n<li>Piriformis <strong>(Option D ruled out)</strong></li>\r\n<li>Common tendon of obturator internus and gamelli.</li>\r\n<li>Lesser trochanter: It is a conical projection of the shaft present posteromedially. Muscles inserted to it are iliacus and psoas major.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Iliacus</strong></p>\r\n<ul>\r\n<li>The iliacus, on the other hand, is part of the iliopsoas muscle group and inserts on the lesser trochanter, located medially and posteriorly on the femur.&nbsp;</li>\r\n<li>Its action is hip flexion, not abduction or rotation.</li>\r\n</ul>", "options": ["Gluteus minimus", "Gluteus medius", "Piriformis", "Iliacus"], "html_options": ["Gluteus minimus", "Gluteus medius", "Piriformis", "Iliacus"], "corr_idx": 3}, {"id": "1229047", "html_qtxt": "A patient presents with Lower back pain, Buttock pain, Leg pain, Chronic tension/tightness; also known as tight hamstrings, Lower leg pain, Tingling and Pins & Needles sensation. The patient was later diagnosed with spinal cord degeneration. Entrapment of nerves is shown in the image below. Which nerve is it?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080987b39b99-db02-4c9c-b611-8c2cb47d56f7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The sciatic nerve is the largest nerve in the body and its compression/entrapment causes a classic pattern of posterior thigh and leg pain with paresthesia, often seen in spinal pathologies.</p>\r\n<ul>\r\n<li>The sciatic nerve arises from L4-S3 and exits the pelvis via the greater sciatic foramen, typically below the piriformis muscle.</li>\r\n<li>It supplies:\r\n<ul>\r\n<li>Motor innervation to posterior thigh and all leg and foot muscles (via tibial and common fibular branches)</li>\r\n<li>Sensory innervation to most of the leg and foot (except medial leg)</li>\r\n</ul>\r\n</li>\r\n<li>Compression of the sciatic nerve, as in spinal degeneration or piriformis syndrome, can cause:\r\n<ul>\r\n<li>Back pain radiating to the buttock and posterior leg</li>\r\n<li>Hamstring tightness</li>\r\n<li>Tingling/numbness in the leg or foot</li>\r\n<li>Foot drop (if common fibular branch affected)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Inferior gluteal nerve (Option A):</strong> Supplies gluteus maximus; injury leads to weakness in hip extension, but not sensory symptoms in the leg.</p>\r\n<p><strong>Superior gluteal nerve (Option C):</strong> Innervates gluteus medius, minimus, and TFL; injury causes Trendelenburg gait, not posterior leg pain or tingling.</p>\r\n<p><strong>Obturator nerve (Option D):</strong> Supplies medial thigh adductors; entrapment causes groin and medial thigh pain, not buttock/posterior leg symptoms.</p>", "options": ["Inferior gluteal nerve", "Sciatic nerve", "Superior gluteal nerve", "Obturator nerve"], "html_options": ["Inferior gluteal nerve", "Sciatic nerve", "Superior gluteal nerve", "Obturator nerve"], "corr_idx": 1}]}, {"moduleId": 1010570, "name": "Arches of Foot", "questions": [{"id": "1228612", "html_qtxt": "Match the ligament with its functions:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508063CA7.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Each ligament plays a distinct role in maintaining the stability and arch of the foot.</p>\n<p><strong>Plantar fascia ligament:</strong> This thick band of connective tissue runs from the calcaneus to the toes, helping maintain the longitudinal arch and absorb shock during walking.</p>\n<p><strong>Plantar calcaneonavicular ligament (Spring ligament):</strong> Located beneath the head of the talus, this ligament supports the medial longitudinal arch and is crucial for arch structure and weight-bearing.</p>\n<p><strong>Calcaneocuboid ligament:</strong> It connects the heel (calcaneus) to the cuboid bone, helping stabilize the lateral part of the foot and maintain the arch.</p>\n<p><strong>Lisfranc ligaments:</strong> Located in the midfoot, they stabilize the connection between metatarsals and tarsal bones, particularly beneath the Lisfranc joint.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806D8B5.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508069A1C.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508062B3E.png\">", "options": ["1-b, 2-c, 3-a, 4-d", "1-c, 2-b, 3-a, 4-d", "1-c, 2-d, 3-a, 4-b", "1-d, 2-c, 3-a, 4-b"], "html_options": ["1-b, 2-c, 3-a, 4-d", "1-c, 2-b, 3-a, 4-d", "1-c, 2-d, 3-a, 4-b", "1-d, 2-c, 3-a, 4-b"], "corr_idx": 2}, {"id": "1229048", "html_qtxt": "Which of the following ligament is responsible for injury shown below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064ED7.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508067F23.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The spring ligament (plantar calcaneonavicular ligament) supports the head of the talus and medial longitudinal arch, its injury leads to arch collapse.</p>\n<ul>\n<li>The spring ligament stretches from the sustentaculum tali of the calcaneus to the navicular bone, forming a sling beneath the talar head.</li>\n<li>It is a key stabilizer of the medial longitudinal arch and supports the talus during weight-bearing.</li>\n<li>When the spring ligament is torn or weakened, it can no longer support the talar head properly, leading to medial arch collapse, flatfoot deformity, and talar head protrusion, as seen in the image.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Calcaneocuboid ligament (Option B):</strong> Supports the lateral arch of the foot, not involved in medial arch or talar head support.</p>\n<p><strong>Lisfranc ligament (Option C):</strong> Connects medial cuneiform to second metatarsal, stabilizes midfoot joints, not the medial arch or talar head.</p>\n<p><strong>Plantar fascia ligament (Option D):</strong> Supports the longitudinal arch but lies more superficial and is rarely the primary ligament in talar displacement.</p>", "options": ["Spring ligament", "Calcaneocuboid ligament", "Lisfranc ligament", "Plantar fascia ligament"], "html_options": ["Spring ligament", "Calcaneocuboid ligament", "Lisfranc ligament", "Plantar fascia ligament"], "corr_idx": 0}, {"id": "1229051", "html_qtxt": "What is not true about the Chopart ligament?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Chopart ligament (bifurcate ligament) is not part of the calcaneonavicular ligament; it is a distinct structure composed of calcaneonavicular and calcaneocuboid bands.</p>\n<ul>\n<li>The Chopart ligament, commonly referred to as the bifurcate ligament, is a Y-shaped ligament arising from the anterior dorsal surface of the calcaneus.</li>\n<li>It splits into:\n<ul>\n<li>Calcaneonavicular part</li>\n<li>Calcaneocuboid part</li>\n</ul>\n</li>\n<li>It plays a crucial role in stabilizing the Chopart joint (transverse tarsal joint), which includes the talonavicular and calcaneocuboid joints.</li>\n<li>The spring ligament, not the Chopart ligament, is classically referred to as the plantar calcaneonavicular ligament and is involved in arch support; This is often confused with the bifurcate ligament due to similar sounding names.</li>\n</ul>", "options": ["It is also known as bifurcate ligament", "It is a strong Y shaped structure", "It stabilizes the calcanocuboidal joint", "It is part of calcanonavicular ligament"], "html_options": ["It is also known as bifurcate ligament", "It is a strong Y shaped structure", "It stabilizes the calcanocuboidal joint", "It is part of calcanonavicular ligament"], "corr_idx": 3}]}, {"moduleId": 1010538, "name": "Pelvis & Perineum", "questions": [{"id": "1228489", "html_qtxt": "The boundaries of the perineum include all the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The sacrospinous ligament is not part of the perineal boundary but instead contributes to the formation of pelvic foramina.</p>\n<ul>\n<li>The <strong>perineum</strong> is a diamond-shaped region below the pelvic diaphragm.</li>\n<li>It is bounded:\n<ul>\n<li><strong>Anteriorly</strong> by the pubic symphysis</li>\n<li><strong>Anterolaterally</strong> by the ischiopubic rami<strong>(Option A ruled out)</strong></li>\n<li><strong>Laterally</strong> by the ischial tuberosities<strong>(Option B ruled out)</strong></li>\n<li><strong>Posterolaterally</strong> by the sacrotuberous ligaments</li>\n<li><strong>Posteriorly</strong> by the tip of the coccyx<strong>(Option D ruled out)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806f5ee8e4c-28d9-4f23-894c-fcdb59be1f23.png\"></li>\n</ul>\n</li>\n</ul>\n<h3>Division of the perineum:</h3>\n<ul>\n<li>The perineum is divided into two triangles by an imaginary line joining the ischial tuberosities:\n<ol>\n<li><strong>Urogenital Triangle (anterior)</strong>\n<ul>\n<li>Boundaries: Pubic symphysis, ischiopubic rami, and line between ischial tuberosities</li>\n<li>Contains: External genitalia, urethral opening</li>\n</ul>\n</li>\n<li><strong>Anal Triangle (posterior)</strong>\n<ul>\n<li>Boundaries: Tip of the coccyx and sacrotuberous ligaments</li>\n<li>Contains: Anal canal, ischioanal fossae</li>\n</ul>\n</li>\n</ol>\n</li>\n<li>The <strong>sacrospinous ligament</strong> connects the sacrum to the ischial spine and lies deeper in the pelvis, helping form the greater and lesser sciatic foramina-<strong>not a surface boundary of the perineum</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>The sacrospinous ligament forms part of the pelvic wall anatomy but does <strong>not</strong> contribute to the surface boundaries of the perineum.</p>", "options": ["Ischiopubic rami", "Ischial tuberosity", "Tip of the coccyx", "Sacrospinal ligament"], "html_options": ["Ischiopubic rami", "Ischial tuberosity", "Tip of the coccyx", "Sacrospinal ligament"], "corr_idx": 3}, {"id": "1228490", "html_qtxt": "A condensation of fibrous tissue in the female located at the centre of the posterior border of the perineal membrane is the:", "html_expl": "<p><strong>Explanation:</strong></p><p>The<strong> perineal body </strong>is a fibromuscular node situated at the center of the posterior border of the perineal membrane and serves as the convergence point of multiple perineal muscles.</p>\n<ul>\n<li>It acts as a <strong>key structural support</strong> to the perineum, especially in females.</li>\n<li><strong>Attachments to the perineal body</strong> include:\n<ul>\n<li>Bilateral <strong>superficial and deep transverse perineal muscles</strong></li>\n<li><strong>Bulbospongiosus</strong> muscle</li>\n<li><strong>External anal sphincter</strong></li>\n<li><strong>Levator ani</strong> (some fibres)</li>\n</ul>\n</li>\n<li>Located at the <strong>junction of the urogenital and anal triangles</strong>, it plays a critical role during childbirth.</li>\n<li>The <strong>male equivalent</strong> is known as the <strong>central tendinous point</strong> of the perineum.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Posterior labial commissure (Option A):</strong> External genital landmark, superficial and not related to fibromuscular support.</p>\n<p><strong>Anococcygeal ligament (Option C):</strong> Fibrous band between the anus and coccyx; located in the anal triangle, not at the perineal membrane.</p>\n<p><strong>Pubovesical ligament (Option D):</strong> Connects the bladder to the pubic bone-supports pelvic viscera, not part of the perineal membrane.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>perineal body</strong> is the central fibromuscular anchor at the posterior margin of the perineal membrane, where several muscles insert.</p>", "options": ["Posterior labial commissure", "Perineal body", "Anococcyx ligament", "Pubovesical ligament"], "html_options": ["Posterior labial commissure", "Perineal body", "Anococcyx ligament", "Pubovesical ligament"], "corr_idx": 1}, {"id": "1228494", "html_qtxt": "The artery that supplies blood to the major erectile body in both the males and females is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806589c6e8f-469a-4ad6-b9b6-07e20d2b5b95.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The deep artery of the penis or clitoris supplies<strong> the corpus cavernosum-the primary erectile body in both sexes-and arises from the internal pudendal artery.</strong></p>\n<p>In the above diagram:</p>\n<ul>\n<li><strong>A:</strong> Inferior rectal artery</li>\n<li><strong>B:</strong> <strong>Deep artery of penis or clitoris</strong></li>\n<li><strong>C:</strong> Dorsal artery of penis or clitoris</li>\n<li><strong>D:</strong> Artery of the bulb</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064ae11372-f30d-4e1e-ad78-f33938123818.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>deep artery of the penis or clitoris</strong>, arising from the <strong>internal pudendal artery</strong>, is the principal vessel supplying the <strong>corpus cavernosum</strong>, the primary erectile body in both sexes.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1228495", "html_qtxt": "The vestibular bulbs/bulb of the corpus spongiosum are firmly attached to the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The bulb of the corpus spongiosum or vestibular bulbs are anchored to the perineal membrane and are covered by the bulbospongiosus muscle.</p>\n<ul>\n<li>These <strong>erectile tissues</strong> are part of the <strong>superficial perineal pouch</strong>, resting directly on the <strong>inferior surface of the perineal membrane</strong>.</li>\n<li>They function in <strong>sexual arousal</strong>, contributing to erection in males (bulb of penis) and swelling of vestibule in females (bulbs of vestibule).</li>\n<li>Covered by the <strong>bulbospongiosus muscle</strong>, which compresses them during contraction to aid in erection and ejaculation.</li>\n<li>The <strong>crura</strong> of the corpora cavernosa (not bulbs) attach to the <strong>ischiopubic rami</strong> and the perineal membrane.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508065083ab69-41bd-4b07-bf73-68a6ff8e796a.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superior pubic rami (Option B):</strong> Part of the pelvic bone; gives origin to crura.</p>\n<p><strong>Ischiopubic rami (Option C):</strong> Provide attachment for crura of corpora cavernosa.</p>\n<p><strong>Pubic symphysis (Option D):</strong> Midline bony joint-related to suspensory ligament of penis/clitoris but not bulb attachment.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>vestibular bulbs or bulb of corpus spongiosum</strong> lie within the superficial perineal pouch and are firmly attached to the <strong>perineal membrane</strong>.</p>", "options": ["Perineal membrane", "Superior pubic rami", "Ischiopubic rami", "Pubic symphysis"], "html_options": ["Perineal membrane", "Superior pubic rami", "Ischiopubic rami", "Pubic symphysis"], "corr_idx": 0}, {"id": "1228565", "html_qtxt": "The part of the male reproductive tract that carries only semen within the prostate gland is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806901bccc3-2316-4fb8-bfaa-29e496b634e9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>ejaculatory duct</strong> runs through the prostate gland and carries only semen (sperm + seminal fluid), unlike the prostatic urethra, which also carries urine.</p>\n<p>The <strong>ejaculatory duct</strong> is a narrow duct formed by the:</p>\n<ul>\n<li><strong>Ampulla of the ductus deferens</strong> and</li>\n<li><strong>Duct of the seminal vesicle</strong></li>\n</ul>\n<p>It <strong>traverses the prostate gland</strong> and <strong>empties into the prostatic urethra</strong>.</p>\n<p>It carries <strong>only semen</strong>, which is a mixture of:</p>\n<ul>\n<li><strong>Sperm</strong> from the ductus deferens</li>\n<li><strong>Seminal fluid</strong> from the seminal vesicle</li>\n<li><strong>Prostatic secretions</strong> (added later)</li>\n</ul>\n<p>It does <strong>not carry urine</strong>, unlike the <strong>prostatic urethra</strong> and the <strong>membranous urethra</strong>.</p>\n<p>Therefore, it is the only segment <strong>within the prostate</strong> exclusively dedicated to semen.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806104adcf2-72a6-4e67-8480-36ab7602fe29.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>ejaculatory duct</strong> is the only duct within the prostate that transports semen exclusively, without urine involvement.</p>", "options": ["D", "C", "B", "A"], "html_options": ["D", "C", "B", "A"], "corr_idx": 2}, {"id": "1228571", "html_qtxt": "A patient presents with a history of blunt trauma to the pelvis and was diagnosed with urethral rupture. Imaging revealed extravasation of the urine into the superficial perineal pouch. The attachment of which of the following fascia prevents extravasation into the thigh and anal triangle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806A1B2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Colles' fascia</strong>, the membranous layer of <strong>superficial perineal fascia</strong>, is firmly attached laterally to the ischiopubic rami and posteriorly to the perineal membrane, preventing urine from spreading into the thigh and anal triangle.</p>\n<ul>\n<li><strong>Colles' fascia</strong> is the deep membranous layer of superficial perineal fascia, continuous with <strong>Scarpa's fascia</strong> from the anterior abdominal wall.</li>\n<li>It forms the <strong>external limit of the superficial perineal pouch</strong> and lines the <strong>scrotum, penis, and labia</strong>.</li>\n<li><strong>Attachments:</strong>\n<ul>\n<li><strong>Posteriorly:</strong> to the <strong>perineal membrane</strong>, preventing posterior spread into the <strong>anal triangle</strong>.</li>\n<li><strong>Laterally, it is to the fascia lata of the thigh (at Holden's line) and ischiopubic rami, preventing it from spreading</strong> into the <strong>thigh</strong>.</li>\n<li><strong>Anteriorly, it is continuous with Scarpa's fascia, allowing it to </strong>spread <strong>up to the anterior abdominal wall</strong>.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806C3D4.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Scarpa's fascia (Option A): </strong>Abdominal fascia; continues into the perineum but lacks a direct role in perineal containment.</p>\n<p><strong>Deep perineal fascia (Option C): </strong>Covers perineal muscles; not a limiting layer for superficial extravasation.</p>\n<p><strong>Buck's fascia (Option D): </strong>Deep fascia of the penis; rupture below it leads to deep extravasation, not superficial.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Colles' fascia</strong> prevents urine from entering the thigh and anal triangle after urethral rupture by attaching to the fascia lata and perineal membrane.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1228572", "html_qtxt": "Which of the following is a tributary of the common iliac vein?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lateral sacral veins occasionally drain directly into the common iliac vein, unlike other pelvic veins that drain into the internal iliac vein.</p>\n<p>The lateral sacral vein is a tributary of the common iliac vein.</p>\n<p>Tributaries of the common iliac vein:</p>\n<ul>\n<li>Median sacral veins</li>\n<li>Iliolumbar vein</li>\n<li>Lateral sacral veins (occasionally)</li>\n</ul>\n<p>Tributaries of the internal iliac vein:</p>\n<ul>\n<li>Superior and inferior gluteal veins<strong>(Option </strong><strong>B, C ruled out)</strong></li>\n<li>Internal pudendal
