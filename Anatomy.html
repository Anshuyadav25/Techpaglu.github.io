<script>
    // DATA IS INJECTED HERE BY PYTHON
    const COURSE_DATA = {"courseId": 1, "courseName": "NEET PG", "total_questions": 22635, "categories": [{"categoryId": "main", "name": "Main", "subjects": [{"subjectId": 1000000, "name": "Anatomy", "modules": [{"moduleId": 1010533, "name": "Cranial Foramen Fossa", "questions": [{"id": "1228476", "html_qtxt": "<p>Which of the following foramina pierce the sphenoid bone?</p>", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Foramen ovale, foramen rotundum, and foramen spinosum</strong> are located within the greater wing of the sphenoid bone.</p><ul><li>The <strong>sphenoid bone</strong> is a complex central skull bone that forms a part of the<strong> floor of the cranial cavity</strong> and contains several key foramina that transmit important neurovascular structures</li><li>The <strong>greater wing of the sphenoid</strong> extends from the sphenoid body in a lateral, superior and posterior direction. It contributes to three parts of the facial skeleton:<ul><li>Floor of the middle cranial fossa</li><li>Lateral wall of the skull</li><li>Posterolateral wall of the orbit</li></ul></li><li>There are three foramina present in the greater wing of the sphenoid :<ul><li>Foramen rotundum: Located in the anterior part of the greater wing of the sphenoid, transmits the maxillary nerve (V2).</li><li>Foramen ovale: Found posterior and lateral to the foramen rotundum, transmits the mandibular nerve (V3), accessory meningeal artery, and lesser petrosal nerve.</li><li>Foramen spinosum: Located posterolateral to the foramen ovale, transmits the middle meningeal artery and meningeal branch of the mandibular nerve.</li></ul></li><li>These foramina pierce the sphenoid bone directly, distinguishing them from adjacent structures like the <strong>foramen lacerum</strong>, which is bounded by multiple bones and not pierced by neurovascular structures.</li></ul><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059fdaee19-a1da-4ec7-b5f6-eb2819f0f933.png\"></figure>", "options": ["<p>The foramen ovale</p>", "<p>The foramen ovale and rotundum</p>", "<p>The foramen ovale, rotundum and spinosum</p>", "<p>The foramen ovale, rotundum and spinosum and foramen lacerum</p>"], "html_options": ["<p>The foramen ovale</p>", "<p>The foramen ovale and rotundum</p>", "<p>The foramen ovale, rotundum and spinosum</p>", "<p>The foramen ovale, rotundum and spinosum and foramen lacerum</p>"], "corr_idx": 2}, {"id": "1228477", "html_qtxt": "Which of the following bones has a process that joins with the zygomatic bone to form the zygomatic arch?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>zygomatic process</strong> of the temporal bone unites with the <strong>temporal process</strong> of the zygomatic bone to form the <strong>zygomatic arch.</strong></p>\n<ul>\n<li>The zygomatic arch is a bony bridge on the side of the skull formed by the articulation between:\n<ul>\n<li>The temporal process of the zygomatic bone (which projects posteriorly)</li>\n<li>The zygomatic process of the temporal bone (which projects anteriorly)</li>\n</ul>\n</li>\n<li>This arch serves as the origin for the masseter muscle and is a prominent anatomical landmark.</li>\n<li>It does not involve the maxilla, frontal, or sphenoid bones directly in forming the arch</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053babc710-0602-4e2f-a997-ca936a86855a.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p>The maxillary bone (Option A) : The maxilla articulates with the zygomatic bone but does not contribute to the zygomatic arch.</p>\n<p>The sphenoid bone (Option C) : Though the sphenoid bone articulates with the zygomatic bone via its greater wing, it does not form part of the zygomatic arch.</p>\n<p>The frontal bone (Option D) : The frontal bone forms the lateral orbital rim and articulates with the zygomatic bone, but not the arch.</p>", "options": ["The maxillary bone", "The temporal bone", "The sphenoid bone", "The frontal bone"], "html_options": ["The maxillary bone", "The temporal bone", "The sphenoid bone", "The frontal bone"], "corr_idx": 1}, {"id": "1228479", "html_qtxt": "Which of the following arteries passes through the foramen marked in the image below in a case of extradural hemorrhage?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805a9fb7696-ee22-4ac7-9c77-125d02ddba32.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure is foramen spinosum and the middle meningeal artery passes through foramen spinosum.</p>\n<ul>\n<li>In cases of epidural (extradural) hemorrhage, the most commonly involved artery is the middle meningeal artery.</li>\n<li>The middle meningeal artery, a branch of the maxillary artery, enters the skull through the foramen spinosum, located in the greater wing of the sphenoid.</li>\n<li>It runs within the periosteal layer of the dura mater and is vulnerable to rupture in trauma. Mostly in the pterion region , leading to epidural hemorrhage.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805539e5484-8f28-41d8-89ab-1f01e4f44124.png\">", "options": ["Middle meningeal artery", "Superficial temporal artery", "Maxillary artery", "Superficial petrosal artery"], "html_options": ["Middle meningeal artery", "Superficial temporal artery", "Maxillary artery", "Superficial petrosal artery"], "corr_idx": 0}, {"id": "1228480", "html_qtxt": "Which compartment and its content is correctly matched to the marked foramen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805ef653e88-c435-44ff-8be4-7e0fc31db91d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked compartment is the <strong>Anterior compartment </strong>of <strong>Jugular foramen </strong>and the content in it is <strong>inferior petrosal sinus.</strong></p>\n<p>The jugular foramen may be subdivided into three compartments, each with their own contents.</p>\n<ul>\n<li>The <strong>anterior compartment</strong> transmits the <strong>inferior petrosal sinus.</strong></li>\n<li>The <strong>intermediate compartment</strong> transmits the <strong>glossopharyngeal nerve, the vagus nerve, and the accessory nerve.</strong></li>\n<li>The <strong>posterior compartment</strong> transmits the <strong>sigmoid sinus</strong> (becoming the internal jugular vein), and some meningeal branches from the occipital artery and ascending pharyngeal artery.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080576e8b94a-e008-4406-8d4b-570a33c6d5af.png\">", "options": ["Anterior compartment- Inferior petrosal sinus", "Posterior compartment- Accessory nerve", "Intermediate compartment- ascending pharyngeal artery", "Anterior compartment- Vagus nerve"], "html_options": ["Anterior compartment- Inferior petrosal sinus", "Posterior compartment- Accessory nerve", "Intermediate compartment- ascending pharyngeal artery", "Anterior compartment- Vagus nerve"], "corr_idx": 0}, {"id": "1228483", "html_qtxt": "Which of the following veins does not drain into the internal jugular vein (IJV)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>occipital vein</strong> drains into the <strong>external jugular vein</strong>, unlike the other veins listed which primarily drain into the internal jugular vein.</p>\n<ul>\n<li>The internal jugular vein (IJV) is the main venous drainage of the brain, face, and neck.</li>\n<li>It begins at the jugular foramen and receives tributaries including:\n<ul>\n<li>Facial vein: drains anterior face and communicates with deep facial vein and angular vein.<strong> (Option A ruled out)</strong></li>\n<li>Lingual vein: drains the tongue and floor of the mouth. <strong>(Option B ruled out)</strong></li>\n<li>Pharyngeal veins, thyroid veins, and superior middle thyroid veins also drain into the IJV.</li>\n</ul>\n</li>\n<li>The posterior division of the retromandibular vein usually joins with the posterior auricular vein to form the external jugular vein<strong>. (Option C ruled out)</strong></li>\n<li>Anterior division of the retromandibular vein joins the facial vein to drain into the IJV.</li>\n<li>Most clinically significant venous return from the retromandibular vein reaches the IJV via the anterior division.</li>\n<li>The occipital vein primarily drains the posterior scalp and empties into the external jugular vein, or sometimes into the vertebral venous plexus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053cd58f54-bf68-4651-982c-93bcd1578c7b.png\">", "options": ["Facial vein", "Lingual vein", "Posterior division of retromandibular vein", "Occipital vein"], "html_options": ["Facial vein", "Lingual vein", "Posterior division of retromandibular vein", "Occipital vein"], "corr_idx": 3}, {"id": "1228485", "html_qtxt": "Which of the following bones forms the marked foramen ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805c640f4e5-30ed-40ac-89f3-4b8827b047e9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked foramen is <strong>foramen lacerum</strong> which is formed by temporal , sphenoid and occipital bones.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056139f143-d518-444d-b937-aa2df2486a77.png\">\n<ul>\n<li>The foramen lacerum (Latin: lacerated piercing) is a triangular hole in the base of skull. It is located between 3 bones:\n<ul>\n<li>Sphenoid bone(forming the anterior border)</li>\n<li>Apex of petrous part of temporal bone (forming the posterolateral border)</li>\n<li>Basilar part of occipital bone (forming the posteromedial border)</li>\n</ul>\n</li>\n<li>It is the junction point of 3 sutures of the skull:\n<ul>\n<li>Petroclival (petro occipital) suture</li>\n<li>Sphenopetrosal suture</li>\n<li>Spheno Occipital suture</li>\n</ul>\n</li>\n</ul>", "options": ["Temporal, Sphenoid and occipital bones", "Temporal, Ethmoid and occipital bones", "Temporal, Frontal and occipital bones", "Temporal, Parietal and occipital bones"], "html_options": ["Temporal, Sphenoid and occipital bones", "Temporal, Ethmoid and occipital bones", "Temporal, Frontal and occipital bones", "Temporal, Parietal and occipital bones"], "corr_idx": 0}, {"id": "1228487", "html_qtxt": "Which of the following statements regarding the pterion and related clinical anatomy is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Trauma to the <strong>pterion</strong>, the <strong>thinnest</strong> part of the skull, can rupture the <strong>middle meningeal artery</strong>, leading to an <strong>epidural hematoma (EDH)</strong></p>\n<ul>\n<li>The pterion is a clinically important region where four bones meet:\n<ul>\n<li>Frontal bone</li>\n<li>Parietal bone</li>\n<li>Greater wing of the sphenoid</li>\n<li>Squamous part of the temporal bone</li>\n</ul>\n</li>\n<li>It is located on the lateral aspect of the skull and overlies the anterior division of the middle meningeal artery, a branch of the maxillary artery.</li>\n<li>Because the skull is particularly thin at the pterion, trauma here can rupture the artery, leading to extradural (epidural) hematoma, classically presenting with a lucid interval followed by deterioration in consciousness , which is a surgical emergency.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805be18a780-8396-4e4a-94e5-4d7c16939bba.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p>The pterion is formed by the junction of the frontal, parietal, temporal, and occipital bones (Option A) : The occipital bone is not involved in the pterion; instead, it's the sphenoid bone.</p>\n<p>The anterior branch of the middle cerebral artery passes beneath the pterion (Option B) : The middle cerebral artery is within the subarachnoid space, not in contact with the pterion. The middle meningeal artery, a dural vessel, is the one that lies beneath the pterion.</p>\n<p>Fracture at the pterion may lead to rupture of the middle meningeal vein, causing subdural hemorrhage (Option C) : Subdural hemorrhage involves bridging veins, and middle meningeal vein rupture more commonly causes epidural hemorrhage, along with the artery.</p>", "options": ["The pterion is formed by the junction of the frontal, parietal, temporal, and occipital bones.", "The anterior branch of the middle cerebral artery passes beneath the pterion.", "Fracture at the pterion may lead to rupture of the middle meningeal vein, causing subdural hemorrhage.", "The pterion is the thinnest part of the lateral skull, and injury here can cause an epidural hematoma due to middle meningeal artery rupture."], "html_options": ["The pterion is formed by the junction of the frontal, parietal, temporal, and occipital bones.", "The anterior branch of the middle cerebral artery passes beneath the pterion.", "Fracture at the pterion may lead to rupture of the middle meningeal vein, causing subdural hemorrhage.", "The pterion is the thinnest part of the lateral skull, and injury here can cause an epidural hematoma due to middle meningeal artery rupture."], "corr_idx": 3}, {"id": "1228488", "html_qtxt": "Arrange the following structures in order from lateral to medial in the cerebral hemisphere (as viewed in horizontal/transverse section) <br />(A) Optic nerve (B) Broca's area (C) Circle of Willis (D) Sylvian fissure", "html_expl": "<strong>Explanation:</strong>\r\n<p>From a lateral to medial view, Broca's area (inferior frontal gyrus) lies most laterally, followed by the Sylvian fissure, then the optic nerve in the basal forebrain, and finally the Circle of Willis at the midline base of the brain.</p>\r\n<ul>\r\n<li>Broca's area: Located in the inferior frontal gyrus of the dominant (usually left) hemisphere is the most lateral in this list.</li>\r\n<li>Sylvian fissure (lateral sulcus): Lies just medial to Broca's area and separates the frontal and temporal lobes.</li>\r\n<li>Optic nerve: Emerges from the eyeball and travels medially toward the optic chiasm at the base of the brain.</li>\r\n<li>Circle of Willis: Lies in the interpeduncular fossa at the midline base of the brain, surrounding the optic chiasm and hypothalamus&mdash;most medial in this list.</li>\r\n<li>Thus, from lateral to medial:\r\n<ul>\r\n<li>Broca's area &rarr; Sylvian fissure &rarr; Optic nerve &rarr; Circle of Willis</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["B &rarr; D &rarr; A &rarr; C", "D &rarr; B &rarr; C &rarr; A", "B &rarr; D &rarr; C &rarr; A", "D &rarr; B &rarr; A &rarr; C"], "html_options": ["B &rarr; D &rarr; A &rarr; C", "D &rarr; B &rarr; C &rarr; A", "B &rarr; D &rarr; C &rarr; A", "D &rarr; B &rarr; A &rarr; C"], "corr_idx": 0}]}, {"moduleId": 1010541, "name": "Tongue", "questions": [{"id": "1228498", "html_qtxt": "Match the cranial nerve injury in Column A with the most characteristic clinical presentation in Column B:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052ef3b4dc-2072-476e-88d2-d29218c2d1e4.png\">Choose the correct match:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>By knowing the key signs each cranial nerve injury produces and distinguishing ipsilateral (IL) and contralateral (CL) effects, you can correctly match each nerve with its clinical presentation.</p>\n<ul>\n<li>Hypoglossal nerve (CN XII) injury causes tongue to deviate toward the affected (IL) side due to unopposed genioglossus of the healthy side.</li>\n<li>Facial nerve (CN VII - LMN) , lower motor neuron lesion causes complete IL facial paralysis, including forehead.</li>\n<li>Trigeminal nerve (CN V motor) lesion causes jaw deviation to IL side due to weak pterygoid muscles, and loss of corneal reflex (afferent limb).</li>\n<li>Glossopharyngeal nerve (CN IX) affects gag reflex (afferent limb) and taste in posterior 1/3 of tongue.</li>\n<li>Vagus nerve (CN X) causes uvula to deviate to CL side due to palatal muscle weakness.</li>\n</ul>", "options": ["1 &rarr; A, 2 &rarr; D, 3 &rarr; C, 4 &rarr; E, 5 &rarr; B", "1 &rarr; F, 2 &rarr; D, 3 &rarr; G, 4 &rarr; A, 5 &rarr; E", "1 &rarr; A, 2 &rarr; D, 3 &rarr; B, 4 &rarr; E, 5 &rarr; G", "1 &rarr; C, 2 &rarr; A, 3 &rarr; D, 4 &rarr; G, 5 &rarr; B"], "html_options": ["1 &rarr; A, 2 &rarr; D, 3 &rarr; C, 4 &rarr; E, 5 &rarr; B", "1 &rarr; F, 2 &rarr; D, 3 &rarr; G, 4 &rarr; A, 5 &rarr; E", "1 &rarr; A, 2 &rarr; D, 3 &rarr; B, 4 &rarr; E, 5 &rarr; G", "1 &rarr; C, 2 &rarr; A, 3 &rarr; D, 4 &rarr; G, 5 &rarr; B"], "corr_idx": 0}, {"id": "1228987", "html_qtxt": "Identify the papillae from the given image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805dac49aa2-579f-43a5-a1aa-2cc95e93601d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>large</strong>, <strong>dome-shaped</strong> papillae arranged in a <strong>V-shaped row</strong> anterior to the sulcus terminalis are <strong>circumvallate papillae.</strong></p>\n<ul>\n<li>The dorsal surface of the tongue has four types of papillae:\n<ul>\n<li><strong>Filiform papillae</strong> : most numerous, slender, conical, and keratinized; they provide a rough texture but lack taste buds. <strong>(Option C ruled out)</strong></li>\n<li><strong>Fungiform papillae </strong>: mushroom-shaped, found scattered among filiform papillae, especially at the tip and lateral margins; they contain taste buds. <strong>(Option A ruled out)</strong></li>\n<li><strong>Circumvallate papillae</strong> : large, circular, and arranged in a V-shaped row just anterior to the sulcus terminalis; each is surrounded by a trench and has numerous taste buds on its sides. These are associated with von Ebner's glands, which secrete a watery fluid to cleanse the trench.</li>\n<li><strong>Foliate papillae</strong> : leaf-like folds found on the posterolateral edges of the tongue; more prominent in infants, they also contain taste buds. <strong>(Option D ruled out)</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805e3f60211-2dd1-4630-9b6e-c7f0f9db60ee.png\">", "options": ["Fungiform papillae", "Circumvallate papillae", "Filiform papillae", "Foliate papillae"], "html_options": ["Fungiform papillae", "Circumvallate papillae", "Filiform papillae", "Foliate papillae"], "corr_idx": 1}, {"id": "1228988", "html_qtxt": "Which of the following muscles is likely to be paralyzed when bedridden stroke patient who is right sided hemiplegic is asked to protrude the tongue ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In a stroke causing right-sided hemiplegia (left hypoglossal nerve palsy), the left genioglossus is paralyzed, so the tongue deviates toward the left (affected side) when protruded.</p>\n<p>The <strong>genioglossus</strong> is an extrinsic muscle of the tongue. It is a large, thick muscle, which contributes significantly to the shape of the tongue.</p>\n<ul>\n<li><strong>Attachments: </strong>Arises from the mandibular symphysis. It inserts onto the body of the hyoid bone and the entire length of the tongue.</li>\n<li><strong>Function: </strong>Protrusion ('sticking the tongue out') and depression of the tongue. When both the right and left genioglossus contract they protrude the anterior part of the tongue out of the mouth in the midline.</li>\n<li><strong>Innervation: </strong>Hypoglossal nerve.</li>\n<li><strong>Blood supply: </strong>Lingual artery with contributions from the tonsillar artery.</li>\n</ul>\n<p>The <strong>hyoglossus</strong> is an extrinsic muscle of the tongue. It is a thin quadrangular muscle lateral to the genioglossus</p>\n<ul>\n<li><strong>Attachments:</strong> Originate from the superior border of the greater horn and adjacent body of the hyoid bone. Inserts into the side of the tongue, deep to the mylohyoid and styloglossus.</li>\n<li><strong>Function:</strong> Depresses the tongue (pulls it inferiorly) , retracts the tongue (pulls it posteriorly) and assists in flattening the tongue.</li>\n<li><strong>Innervation:</strong> Hypoglossal nerve (CN XII)</li>\n<li><strong>Blood Supply:</strong> Lingual artery, a branch of the external carotid artery.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052d2f9734-b16b-437d-a209-310ef1b7908f.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>Tongue deviation is toward the weak side, which identifies the paralyzed genioglossus.</p>", "options": ["Right genioglossus ", "Left genioglossus ", "Right hyoglossus ", "Left hyoglossus "], "html_options": ["Right genioglossus ", "Left genioglossus ", "Right hyoglossus ", "Left hyoglossus "], "corr_idx": 1}, {"id": "1228989", "html_qtxt": "A patient presents with loss of taste sensation in anterior 2/3rd of the tongue and right side facial paralysis. The patient is unable to convey his emotions. General sensation is intact. Which of the following nerves is likely to be injured ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Loss of taste in the anterior 2/3rd of the tongue with facial weakness but intact general sensation points to injury of the chorda tympani nerve, which carries taste fibers and is a branch of the facial nerve (CN VII).</p>\n<ul>\n<li>The chorda tympani nerve arises from the facial nerve a few millimeters above the stylomastoid foramen.</li>\n<li>It is directed superior and anterior, and perforates the tympanic cavity. It enters the posterior canaliculus and then descends near the spine of the sphenoid bone.</li>\n<li>It merges with the lingual nerve, a branch of the maxillary nerve (V2) in the infratemporal fossa to reach the tongue.</li>\n<li>It carries special sensory fibers (taste) from the anterior two-thirds of the tongue.</li>\n<li>Also carries parasympathetic fibers to the submandibular and sublingual salivary glands via the submandibular ganglion.</li>\n<li>Injury to the chorda tympani:\n<ul>\n<li>Causes loss of taste in anterior 2/3rd of tongue.</li>\n<li>Preserves general sensation, since that is carried by the lingual nerve</li>\n<li>If the lesion also affects the facial nerve proximal to this, the patient will also show facial weakness and inability to express emotions.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508051bfb2d41-e1b4-42ea-b2f5-301c4675a4dd.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glossopharyngeal nerve (Option B) :</strong> Supplies taste and general sensation to the posterior 1/3rd of the tongue , not the anterior 2/3rd.</p>\n<p><strong>Hypoglossal nerve (Option C) :</strong> Pure motor nerve to tongue muscles , no taste or facial expression involvement.</p>\n<p><strong>Lingual nerve (Option D) :</strong> Supplies general sensation to anterior 2/3rd of tongue, but not taste; taste fibers come via chorda tympani.</p>", "options": ["Chorda tympani", "Glossopharyngeal nerve ", "Hypoglossal nerve ", "Lingual nerve "], "html_options": ["Chorda tympani", "Glossopharyngeal nerve ", "Hypoglossal nerve ", "Lingual nerve "], "corr_idx": 0}, {"id": "1228990", "html_qtxt": "A patient with gustatory dysfunction is examined by using taste strips (They are paper strips which are impregnated with one of the four flavors \"sweet\", \"sour\", \"salty\" or \"bitter\" in four different concentrations) on the posterior 1/3rd of the tongue. Which of the following nerves is tested here ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Taste sensation</strong> from the <strong>posterior one-third</strong> of the tongue is mediated by the <strong>glossopharyngeal nerve (CN IX)</strong>, so applying taste strips to this region specifically tests its function.</p>\n<p>Areas innervated by Glossopharyngeal nerve are :</p>\n<ul>\n<li>Circumvallate papillae</li>\n<li>Posterior 1/3rd of tongue</li>\n<li>Palatoglossus arches</li>\n<li>The oropharynx</li>\n</ul>\n<p>The tongue's innervation is divided as follows:</p>\n<ul>\n<li>Anterior 2/3rd (oral part):\n<ul>\n<li>Taste: Chorda tympani (branch of facial nerve, CN VII)</li>\n<li>General sensation: Lingual nerve (branch of mandibular nerve, CN V3)</li>\n</ul>\n</li>\n<li>Posterior 1/3rd (pharyngeal part):\n<ul>\n<li>Taste and general sensation: Glossopharyngeal nerve (CN IX)</li>\n</ul>\n</li>\n<li>Base of tongue & epiglottis:\n<ul>\n<li>Taste and general sensation: Vagus nerve (mainly via internal laryngeal nerve, a branch of CN X)</li>\n</ul>\n</li>\n</ul>\n<p>The taste sensation from taste buds in the oral surface of the soft palate is carried by the lesser palatine nerve.</p>\n<ul>\n<li>The lesser palatine nerves pass through the lesser palatine foramen to innervate the soft palate with contributions from the branches of the glossopharyngeal nerve (CN IX).</li>\n<li>The lesser palatine nerves also carry taste fibers from the greater petrosal branch of the facial nerve (CN VII) to the taste buds of the soft palate.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805a2fcc4fa-f7fe-49a5-b9e2-00384567dd13.png\">", "options": ["Glossopharyngeal nerve ", "Chorda tympani ", "Internal laryngeal nerve ", "Lingual nerve"], "html_options": ["Glossopharyngeal nerve ", "Chorda tympani ", "Internal laryngeal nerve ", "Lingual nerve"], "corr_idx": 0}, {"id": "1228991", "html_qtxt": "The seventh cranial nerve supplies", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The facial nerve (CN VII) innervates the muscles of facial expression, including the muscles of the lower lip, through its marginal mandibular branch.</p>\n<ul>\n<li>The facial nerve (CN VII) has both motor and sensory functions and divides into five terminal motor branches within the parotid gland:\n<ul>\n<li>Temporal:\n<ul>\n<li>Frontal belly of occipitofrontalis, orbicularis oculi (upper part), auricular muscles</li>\n</ul>\n</li>\n<li>Zygomatic:\n<ul>\n<li>Lower part of orbicularis oculi, zygomaticus major and minor</li>\n</ul>\n</li>\n<li>Buccal:\n<ul>\n<li>Buccinator, orbicularis oris (upper lip), levator labii superioris, levator anguli oris</li>\n</ul>\n</li>\n<li>Marginal mandibular:\n<ul>\n<li>Muscles of lower lip: depressor anguli oris, depressor labii inferioris, mentalis</li>\n</ul>\n</li>\n<li>Cervical:\n<ul>\n<li>Platysma</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Other branches before it enters the parotid gland:\n<ul>\n<li>Nerve to stapedius\n<ul>\n<li>Stapedius muscle (middle ear) - motor</li>\n</ul>\n</li>\n<li>Posterior auricular nerve\n<ul>\n<li>Occipital belly of occipitofrontalis, auricular muscles</li>\n</ul>\n</li>\n<li>Chorda tympani :\n<ul>\n<li>Special sensory (taste) from anterior 2/3rd of the tongue - motor</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<strong>Facial Nerve Branches</strong> \n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805ed736bcd-f4e1-4194-99a2-4b3f5947e231.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Taste buds on the posterior third of the tongue (Option A) :</strong> Supplied by the glossopharyngeal nerve (CN IX), not the facial nerve.</p>\n<p><strong>Muscles of the soft palate (Option B) :</strong> Primarily supplied by the vagus nerve (CN X) and partially by mandibular nerve (CN V3) (for tensor veli palatini), not CN VII.</p>\n<p><strong>The parotid salivary gland (Option D) :</strong> Though the facial nerve passes through the parotid gland, it does not innervate it. Parasympathetic supply comes from the glossopharyngeal nerve (CN IX) via the otic ganglion.</p>", "options": ["Taste buds on the posterior third of the tongue", "Muscles of the soft palate", "Muscles of the lower lip", "The parotid salivary gland"], "html_options": ["Taste buds on the posterior third of the tongue", "Muscles of the soft palate", "Muscles of the lower lip", "The parotid salivary gland"], "corr_idx": 2}, {"id": "1228992", "html_qtxt": "A 25 year old patient presents with Reddish white painful lesion over Marginal part of anterior 2/3rd of tongue. On scraping over lesion bleeding is noticed. Samples taken from lesions are sent for biopsy shows Erythroplakia. Which lymph node biopsy should be examined first ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805f38d3571-3010-43f0-8f0d-d557dcc39064.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lateral part of the anterior 2/3rd of the tongue drains unilaterally into the <strong>submandibular lymph nodes</strong>, making them the first nodes to be examined in lesions like erythroplakia.</p>\n<p>The lymphatic drainage of the tongue is region-specific and clinically important in evaluating premalignant or malignant lesions, especially in conditions like erythroplakia, which has a high risk of transformation to squamous cell carcinoma.</p>\n<ul>\n<li>Lymphatics of tongue\n<ul>\n<li>Tip(apex) of tongue : Bilateral submental lymph nodes <strong>(Option A ruled out)</strong></li>\n<li>Marginal part of anterior 2/3rd of tongue : Unilateral submandibular nodes</li>\n<li>Central part of anterior 2/3rd of tongue : Bilateral jugulodigastric and jugulo-omohyoid lymph nodes <strong>(Option D ruled out)</strong></li>\n<li>Posterior 1/3rd of tongue : Bilateral jugulodigastric and jugulo-omohyoid lymph nodes <strong>(Option C ruled out)</strong></li>\n<li>Root of tongue - Bilateral upper deep cervical</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057c12d15e-61a3-4110-bb5a-2b7b2cb75623.png\">", "options": ["Bilateral Submental lymph nodes", "Unilateral submandibular lymph nodes", "Bilateral jugulodigastric lymph nodes", "Bilateral jugulo-omohyoid lymph nodes"], "html_options": ["Bilateral Submental lymph nodes", "Unilateral submandibular lymph nodes", "Bilateral jugulodigastric lymph nodes", "Bilateral jugulo-omohyoid lymph nodes"], "corr_idx": 1}, {"id": "1228994", "html_qtxt": "First to fifth Occipital somite forms all muscles of the tongue except the muscle derived from the fourth pharyngeal arch. Name the muscle ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All tongue muscles are derived from occipital somites and supplied by the hypoglossal nerve (CN XII) except palatoglossus, which arises from the 4th pharyngeal arch and is supplied by the vagus nerve (CN X).</p>\n<ul>\n<li>Embryological Origin of Tongue Muscles:\n<ul>\n<li>The muscles of the tongue (except one) develop from the first to fourth occipital somites, which migrate anteriorly into the floor of the mouth. <strong>(Options B , C , D ruled out)</strong></li>\n<li>These muscles are innervated by the nerve of those somites: the hypoglossal nerve (CN XII).</li>\n</ul>\n</li>\n<li>Exception : Palatoglossus:\n<ul>\n<li>Derived from the 4th pharyngeal arch.</li>\n<li>Innervated by the vagus nerve (CN X) via the pharyngeal plexus.Acts to elevate the posterior part of the tongue and narrow the oropharyngeal isthmus during swallowing.</li>\n</ul>\n</li>\n</ul>", "options": ["Palatoglossus ", "Styloglossus ", "Hyoglossus", "Genioglossus"], "html_options": ["Palatoglossus ", "Styloglossus ", "Hyoglossus", "Genioglossus"], "corr_idx": 0}, {"id": "1228996", "html_qtxt": "Identify the muscles marked.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805008f38d6-9179-4c2d-8a94-21c095ef3cac.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked muscles are <strong>Hyoglossus , Genioglossus and Styloglossus</strong> respectively</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805fc4f1c2b-31aa-4bcf-a489-15909f31fb76.png\">", "options": ["A) Genioglossus B) Hyoglossus c) Styloglossus", "A) Styloglossus B) Genioglossus C) Geniohyoid", "A) Hyoglossus B) Genioglossus C) Styloglossus", "A) Geniohyoid B) Styloglossus C) Hyoglossus"], "html_options": ["A) Genioglossus B) Hyoglossus c) Styloglossus", "A) Styloglossus B) Genioglossus C) Geniohyoid", "A) Hyoglossus B) Genioglossus C) Styloglossus", "A) Geniohyoid B) Styloglossus C) Hyoglossus"], "corr_idx": 2}, {"id": "1228998", "html_qtxt": "Identify the marked muscle.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053cf9f8aa-79fc-40c4-a327-53dc967bd0d8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked muscle is <strong>Hyoglossus</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508058cd403b6-a15c-4fd2-9a7f-5c64810f10f9.png\">", "options": ["Styloglossus ", "Hyoglossus", "Genioglossus", "Geniohyoid"], "html_options": ["Styloglossus ", "Hyoglossus", "Genioglossus", "Geniohyoid"], "corr_idx": 1}]}, {"moduleId": 1010549, "name": "Temporomandibular Joint & Muscles of Mastication ", "questions": [{"id": "1228505", "html_qtxt": "What are the muscles attached to the marked area ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508017abdc9b7-d251-4cbb-a2bd-9fa6291e7e65.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The marked area is the <strong>mandibular ramus</strong>, which gives attachment to the <strong>masseter</strong> (lateral surface), <strong>temporalis</strong> (coronoid process), and <strong>medial and lateral pterygoids</strong> (medial surface and pterygoid fovea).</p>\n<ul>\n<li>The mandible, particularly the ramus and its processes, serves as an attachment site for several muscles of mastication. The four key muscles attached to it:\n<ul>\n<li>Masseter\n<ul>\n<li>Origin: Zygomatic arch</li>\n<li>Insertion: Lateral surface of the ramus and angle of the mandible</li>\n</ul>\n</li>\n<li>Temporalis\n<ul>\n<li>Origin: Temporal fossa</li>\n<li>Insertion: Coronoid process and anterior border of ramus</li>\n</ul>\n</li>\n<li>Medial pterygoid\n<ul>\n<li>Origin: Medial surface of lateral pterygoid plate</li>\n<li>Insertion: Medial surface of ramus and angle (mirroring masseter)</li>\n</ul>\n</li>\n<li>Lateral pterygoid\n<ul>\n<li>Insertion: Pterygoid fovea on neck of mandible, capsule and disc of TMJ</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080113e68ad6-d416-465f-84f3-8e6b13cae135.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508017e95476b-1091-458e-b791-2afaa3770032.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Buccinator, Temporalis, Masseter (Option A) :</strong> Buccinator attaches to the alveolar processes of maxilla and mandible and not to the ramus.</p>\n<p><strong>Two Pterygoids, Temporalis, Buccinator (Option C) :</strong> Buccinator is not attached to the ramus.</p>\n<p><strong>Lateral Pterygoid, Buccinator, Masseter (Option D) :</strong> Buccinator again incorrectly included; temporalis is missing despite inserting into coronoid.</p>", "options": ["Buccinator, Temporalis, Masseter", "Masseter, Temporalis, Two Pterygoids", "Two Pterygoids, Temporalis, Buccinator", "Lateral Pterygoid, Buccinator, Masseter"], "html_options": ["Buccinator, Temporalis, Masseter", "Masseter, Temporalis, Two Pterygoids", "Two Pterygoids, Temporalis, Buccinator", "Lateral Pterygoid, Buccinator, Masseter"], "corr_idx": 1}, {"id": "1229000", "html_qtxt": "The marked ligament shown below arises and runs along ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801e50c1bbc.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The marked structure connects the <strong>malleus</strong> (middle ear ossicle) to the <strong>articular disc and capsule</strong> of the <strong>temporomandibular joint (</strong>TMJ), identifying it as the <strong>discomalleolar ligament.</strong></p>\n<ul>\n<li>The <strong>discomalleolar ligament</strong> (also known as <strong>Pinto's ligament</strong>) is an embryological remnant of <strong>Meckel's cartilage</strong>. It:\n<ul>\n<li>Originates from the malleus in the middle ear</li>\n<li>Passes through the petrotympanic fissure</li>\n<li>Inserts into the posterior part of the articular disc and capsule of the TMJ</li>\n</ul>\n</li>\n<li>Clinical relevance:\n<ul>\n<li>Because of this connection, disorders of the TMJ (e.g. inflammation or disc displacement) can cause referred otologic symptoms like ear pain, tinnitus, or fullness, despite a normal ear exam.</li>\n<li>It thus seems that otic symptoms (tinnitus, otalgia (ear pain), dizziness and hypoacusis) corresponding to altered ossicular spatial relationships (such as conductive middle ear pathologies) can also be produced from masticatory system pathologies.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508013116c7fa-801b-4104-92cb-6ce0d6c7ce5a.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anterior malleolar ligament (Option A) :</strong> Connects the malleus to the anterior wall of the middle ear cavity, not the TMJ.</p>\n<p><strong>Stylomandibular ligament (Option B) : </strong>Runs from the styloid process to the angle of the mandible and does not pass through the petrotympanic fissure or related to the middle ear.</p>\n<p><strong>Temporomandibular ligament (Option D) :</strong> Reinforces the lateral aspect of the TMJ capsule. It does not involve the middle ear.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801d19d3552-ddc1-41c7-be17-9ee7987380f1.png\">", "options": ["Anterior malleolar ligament ", "Stylomandibular ligament ", "Discomalleolar ligament", "Temporomandibular ligament "], "html_options": ["Anterior malleolar ligament ", "Stylomandibular ligament ", "Discomalleolar ligament", "Temporomandibular ligament "], "corr_idx": 2}, {"id": "1229001", "html_qtxt": "Identify marked arteries as A and B in relation with blood supply of temporomandibular joint?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080133614315-7776-44d7-8b9e-69866da0eeb2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>deep auricular artery</strong> (A) enters the external acoustic meatus supplying the <strong>posterior TM</strong>J, while the <strong>superficial temporal artery</strong> (B) ascends anterior to the ear to supply the <strong>lateral TMJ</strong> region.</p>\n<ul>\n<li>The temporomandibular joint (TMJ) receives its arterial supply primarily from branches of the external carotid artery, including:\n<ul>\n<li>Superficial temporal artery (Branch of external carotid)\n<ul>\n<li>Ascends in front of the ear, superficial to the zygomatic arch</li>\n<li>Supplies lateral aspect of the TMJ and adjacent muscles</li>\n</ul>\n</li>\n<li>Deep auricular artery (Branch of maxillary artery, which itself is a terminal branch of external carotid)\n<ul>\n<li>Enters the external acoustic meatus</li>\n<li>Supplies the posterior part of the TMJ, external acoustic meatus, and tympanic membrane</li>\n</ul>\n</li>\n<li>Other arteries contributing to TMJ supply:\n<ul>\n<li>Anterior tympanic artery (another branch of maxillary): contributes via adjacent structures</li>\n<li>Masseteric and middle meningeal arteries (indirectly through surrounding muscles)</li>\n</ul>\n</li>\n<li>Together, these vessels ensure rich anastomotic supply to the TMJ capsule, articular disc, and surrounding musculature.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801aea1e0b6-c77a-48ff-b817-4bff6866ebab.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p>A - Anterior tympanic artery, B - Subclavian artery (Option B) : Anterior tympanic is small and not the main posterior supplier; subclavian artery doesn't supply TMJ.</p>\n<p>A - Superficial temporal artery, B - Deep auricular artery (Option C) : Reversed identification of the arteries; A is posterior, which matches deep auricular, not superficial temporal.</p>\n<p>A - Subclavian artery, B - Deep auricular artery (Option D) : Subclavian does not directly supply TMJ</p>", "options": ["A - Deep auricular artery B- Superficial temporal artery", "A- Anterior tympanic artery B- Subclavian artery ", "A - Superficial temporal artery B - Deep auricular artery", "A - Subclavian artery B - Deep auricular artery "], "html_options": ["A - Deep auricular artery B- Superficial temporal artery", "A- Anterior tympanic artery B- Subclavian artery ", "A - Superficial temporal artery B - Deep auricular artery", "A - Subclavian artery B - Deep auricular artery "], "corr_idx": 0}, {"id": "1229002", "html_qtxt": "Which of the following statements is correct regarding the temporomandibular joint (TMJ)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The TMJ is a <strong>modified condyloid synovial joint</strong> and is sensory innervated chiefly by the auriculotemporal nerve, a branch of the mandibular division of the trigeminal nerve.</p>\n<ul>\n<li>The temporomandibular joint (TMJ) is classified as a modified condyloid synovial joint because it allows movement in multiple planes ; hinge-like depression/elevation and gliding (protrusion/retraction and lateral excursion).</li>\n<li>It is primarily innervated by the auriculotemporal nerve, a branch of the posterior division of V3 (mandibular nerve), with minor contributions from the masseteric nerve.</li>\n<li>The blood supply of TMJ is:\n<ul>\n<li>Main supply: Maxillary and superficial temporal arteries.</li>\n<li>Minor contributors: Middle meningeal, anterior tympanic, and masseteric arteries.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508010920a19e-cbc6-405e-be93-c09b00c61067.png\">", "options": ["The TMJ is a pivot joint innervated by the facial nerve", "The TMJ is a hinge joint supplied by the superior thyroid artery", "The TMJ is a condyloid joint primarily innervated by the auriculotemporal nerve", "The TMJ is a condyloid joint supplied by the ascending pharyngeal artery"], "html_options": ["The TMJ is a pivot joint innervated by the facial nerve", "The TMJ is a hinge joint supplied by the superior thyroid artery", "The TMJ is a condyloid joint primarily innervated by the auriculotemporal nerve", "The TMJ is a condyloid joint supplied by the ascending pharyngeal artery"], "corr_idx": 2}, {"id": "1229004", "html_qtxt": "Which compartment of TMJ (Temporomandibular joint) allows the following movements?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801b22815f2-3bb4-4fed-8595-42888b455c00.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows Rotational movement and the inferior compartment allows rotational movements.</p>\n<p>The&nbsp;<strong>superior compartment</strong>&nbsp;allows&nbsp;<strong>translational movements</strong>&nbsp;to occur at the joint. These movements include the:</p>\n<ul>\n<li><strong>Protrusion</strong>- the anterior movement of the mandible.</li>\n<li><strong>Retraction</strong>- the posterior movement of the mandible.</li>\n<li><strong>Left and right lateral deviation&nbsp;</strong>of the mandible - this usually refers to the acts of grinding and chewing.</li>\n</ul>\n<p>The&nbsp;<strong>inferior compartment</strong>&nbsp;allows&nbsp;<strong>rotational</strong>&nbsp;movements. More specifically, rotation occurs between the superior surface of the condyle and the inferior surface of the articular disc. Rotational movement of the mandible can occur in all three planes: horizontal, frontal (vertical), and sagittal. These movements include the:</p>\n<ul>\n<li><strong>Depression</strong>- a movement of opening the mouth. This movement is mostly caused by gravity, however, if there is resistance, then muscles facilitate this movement.</li>\n<li><strong>Elevation</strong>- a strong movement of closing the mouth.</li>\n</ul>\n<p>In most cases, both rotation and translation occur simultaneously. This results in complex movements that allow people to chew and talk.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801029df8b0-e66f-4056-b444-def54b7f61a5.png\">", "options": ["Superior compartment", "Medial compartment", "Inferior compartment", "Anterior compartment "], "html_options": ["Superior compartment", "Medial compartment", "Inferior compartment", "Anterior compartment "], "corr_idx": 2}, {"id": "1229005", "html_qtxt": "What is the function of the muscle marked below ? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801187c0986-6f38-4f14-a3ad-e88b8eaeff20.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The muscle shown in the image is <strong>medial pterygoid. </strong>The function of it is elevation and protrusion of the mandible</p>\n<ul>\n<li>The medial pterygoid muscle is a thick rectangular muscle with a superficial head and a deep head.</li>\n<li>The deep head of the medial pterygoid is larger than the superficial head.</li>\n<li>The medial pterygoid muscle functions to assist with elevation and protrusion of the mandible.</li>\n<li>It also assists the lateral pterygoid muscle with side to side mandibular motion to help with the grinding of food.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080132931221-c0ac-4c49-9a50-3ab878d0f30a.png\">", "options": ["Elevation and protrusion of the mandible", "Depression and protrusion of the mandible", "Retraction and protrusion of the mandible", "Depression and elevation of the mandible "], "html_options": ["Elevation and protrusion of the mandible", "Depression and protrusion of the mandible", "Retraction and protrusion of the mandible", "Depression and elevation of the mandible "], "corr_idx": 0}, {"id": "1229006", "html_qtxt": "Identify the marked muscle?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801047560d8-9a13-4b41-b231-09bbf334bfd8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked muscle is <strong>lateral pterygoid.</strong></p>\n<ul>\n<li>The lateral pterygoid is a short, thick muscle with two heads. The upper and lower head.</li>\n<li>The lateral pterygoid muscle functions as the sole muscle of mastication to cause depression of the mandible.</li>\n<li>This being the case, depression of the mandible is largely the result of gravity.</li>\n<li>It also assists with protrusion and side to side movement of the mandible.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080113e68ad6-d416-465f-84f3-8e6b13cae135.png\">", "options": ["Medial pterygoid", "Lateral pterygoid ", "Head of temporalis ", "Masseter "], "html_options": ["Medial pterygoid", "Lateral pterygoid ", "Head of temporalis ", "Masseter "], "corr_idx": 1}, {"id": "1229007", "html_qtxt": "Identify the functions of the muscles marked below <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508014cd32357-f379-4306-a6b0-ed48956ced56.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The muscles marked are:</p>\n<p>A - Temporalis</p>\n<p>B - Lateral pterygoid</p>\n<p>C - Masseter</p>\n<p>D - Medial pterygoid</p>\n<p>The functions are elevation and retraction of mandible , protrusion , elevation , elevation and side to side movements of mandible respectively.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508014beb5d3d-e127-4653-9af1-ab23b75cc467.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801859f3092-debf-444c-a36e-4f5e474fb04e.png\">", "options": ["A - Elevation and retraction of mandible B - Protrusion C - Elevation D - Elevation and side to side movements of mandible", "A - Elevation B - Protrusion C - Elevation and side to side movements of mandible D - Elevation and retraction of mandible", "A - Elevation and side to side movements of mandible B - Protrusion C - Elevation and retraction of mandible D - Elevation", "A - Protrusion B - Elevation and retraction of mandible C - Elevation and side to side movements of mandible D - Elevation"], "html_options": ["A - Elevation and retraction of mandible B - Protrusion C - Elevation D - Elevation and side to side movements of mandible", "A - Elevation B - Protrusion C - Elevation and side to side movements of mandible D - Elevation and retraction of mandible", "A - Elevation and side to side movements of mandible B - Protrusion C - Elevation and retraction of mandible D - Elevation", "A - Protrusion B - Elevation and retraction of mandible C - Elevation and side to side movements of mandible D - Elevation"], "corr_idx": 0}, {"id": "1229011", "html_qtxt": "Which of the following muscles aids in forceful expulsion of air from the mouth?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801b98869b4-6e8d-415a-ab36-2643e73a9063.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<p><strong>Buccinator</strong> assists in the <strong>forceful expulsion of air</strong> from the mouth. Buccinator is marked as <strong>D</strong> in the image</p>\n<ul>\n<li>The buccinator forms the muscular component of the cheek.</li>\n<li>It is in the space between the mandible and the maxilla, deep to the other facial muscles in the area.</li>\n<li>Origin:\n<ul>\n<li>From the alveolar processes of:\n<ul>\n<li>Maxilla (opposite molar teeth)</li>\n<li>Mandible (opposite molar teeth)</li>\n</ul>\n</li>\n<li>Also from the pterygomandibular raphe</li>\n</ul>\n</li>\n<li>Insertion:\n<ul>\n<li>Blends with fibers of the orbicularis oris at the angle of the mouth (modiolus)</li>\n</ul>\n</li>\n<li>Innervation:\n<ul>\n<li>Buccal branch of the facial nerve (CN VII)</li>\n</ul>\n</li>\n<li>Blood Supply:\n<ul>\n<li>Primarily by facial artery and buccal artery (branch of maxillary artery)</li>\n</ul>\n</li>\n<li>Function:\n<ul>\n<li>Compresses the cheek against the teeth (e.g. blowing, sucking, keeping food between occlusal surfaces while chewing)</li>\n<li>Assists in articulation and facial expressions (but not a muscle of mastication)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508016e10a81d-53c3-4ecd-9468-1b2e9e65c72a.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250801cfd7f0e1-86f4-43d0-bb82-bf3ca45ad864.png\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}]}, {"moduleId": 1010551, "name": "Dural Venous Sinus & Cavernous Sinus  ", "questions": [{"id": "1228509", "html_qtxt": "Name the structure marked below that runs from the junction of the falx cerebri and tentorium cerebelli to the confluence of sinus ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250804848a2b8f-50b3-4d86-b430-72756ae82078.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The sinus that begins at the junction of the <strong>falx cerebri and tentorium cerebelli</strong> and drains into the <strong>confluence of sinuses</strong> is the <strong>straight sinus.</strong></p>\n<ul>\n<li>The <strong>straight sinus</strong>is one of the main dural venous sinuses and is found at the junction between the falx cerebri and the tentorium cerebelli and is triangular in cross-section.</li>\n<li>Receives blood from the inferior sagittal sinus and the great cerebral vein (of Galen)</li>\n<li>Drains posteriorly into the confluence of sinuses, located at the internal occipital protuberance</li>\n<li>It is part of the system that ultimately drains blood from the deep and medial aspects of the brain.</li>\n<li>Although the exact drainage is variable:\n<ul>\n<li>Confluence of sinuses (56%)</li>\n<li>Left transverse sinus (21%)</li>\n<li>Right transverse sinus (13%)</li>\n</ul>\n</li>\n<li>It is occasionally duplicated or hypoplastic.</li>\n<li>When absent a persistent falcine sinus is usually identified, draining directly into the superior sagittal sinus.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250804ecfb96b1-9ef5-4796-a1fb-233bc0403cda.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superior sagittal sinus (Option A) :</strong> Lies along the attached superior margin of the falx cerebri; does not lie at the tentorial junction.</p>\n<p><strong>Inferior sagittal sinus (Option B) :</strong> Lies within the free inferior edge of the falx cerebri and drains into the straight sinus, not the confluence directly.</p>\n<p><strong>Cavernous sinus (Option D) :</strong> Located on either side of the sella turcica, it drains facial and cerebral veins but has no anatomical relation to the falx cerebri or tentorium cerebelli.</p>", "options": ["Superior sagittal sinus", "Inferior sagittal sinus", "Straight sinus", "Cavernous sinus"], "html_options": ["Superior sagittal sinus", "Inferior sagittal sinus", "Straight sinus", "Cavernous sinus"], "corr_idx": 2}, {"id": "1229012", "html_qtxt": "A patient presents with periorbital edema, eyelid erythema, chemosis, ptosis and high-grade fever with spikes. The patient has a history of tonsillitis and otitis media. Examination shows paralysis of extra ocular muscles, loss of pupillary reflex and loss of corneal reflex. Visual acuity is preserved. What is most likely involved with this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250804678aa79f-2177-4f76-8560-5e3c262e3c0c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked arrow in the CT scan shows <strong>cavernous sinus.</strong></p>\n<ul>\n<li>The given scenario explains paralysis of extra ocular muscles, loss of pupillary reflex and loss of corneal reflex.</li>\n<li>It means there is paralysis of the oculomotor nerve, trochlear nerve, abducens nerve and ophthalmic division of trigeminal nerve, though the optic nerve is spared.</li>\n<li>This suggests infection of cavernous sinus which is marked above.</li>\n<li>High fever with spikes explains Picket fence fever.</li>\n<li>Cavernous sinus thrombosis (CST) is a rare, life-threatening disorder that can complicate facial infection, sinusitis, orbital cellulitis, pharyngitis, or otitis or following traumatic injury or surgery, especially in the setting of a thrombophilic disorder.</li>\n<li>Early recognition of cavernous sinus thrombosis which, often presents with fever, headache, eye findings such as periorbital swelling, and ophthalmoplegia, is critical for a good outcome.</li>\n<li>Despite modern treatment with antibiotics and anticoagulation, the risk of long-term sequelae, such as decreased vision, diplopia, and stroke, remains significant.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508041ff300ed-4fbe-4d0e-98b7-49a7bb791583.png\">", "options": ["Cavernous sinus", "Sagittal sinus", "Foramen Rotundum", "Orbital apex"], "html_options": ["Cavernous sinus", "Sagittal sinus", "Foramen Rotundum", "Orbital apex"], "corr_idx": 0}, {"id": "1229014", "html_qtxt": "A patient presents with blurred vision, confusion, memory loss, numbness in the left side of the body, problems with thinking, reasoning, memory and speech. Further examination reveals carotid artery stenosis. Which of the following branches of the internal carotid artery will not be involved in this case ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The caroticotympanic branch arises within the petrous part of the internal carotid artery, before it reaches the brain, and hence would not be involved in cerebral ischemia due to carotid stenosis affecting intracranial circulation.</p>\n<p>There are seven segments of internal carotid artery in the Bouthillier classification:</p>\n<ul>\n<li>C1: cervical segment - No branches</li>\n<li>C2: petrous (horizontal) segment - Gives off caroticotympanic and artery of the pterygoid canal</li>\n<li>C3: lacerum segment</li>\n<li>C4: cavernous segment - Gives off small branches to the trigeminal ganglion, meninges, and cavernous sinus</li>\n<li>C5: clinoid segment</li>\n<li>C6: ophthalmic (supraclinoid) segment</li>\n<li>C7: communicating (terminal segment)</li>\n</ul>\n<p>In carotid artery stenosis, especially intracranial or supraclinoid, the affected branches are those beyond the cavernous segment which are responsible for cerebral perfusion and explaining symptoms like memory loss, confusion, numbness, and speech impairment.</p>\n<ul>\n<li>The cavernous segment has -\n<ul>\n<li>Branch to trigeminal ganglion</li>\n<li>Meningeal branch</li>\n<li>Branch to cavernous sinus</li>\n<li>Hypophyseal branch</li>\n</ul>\n</li>\n</ul>\n<p>The caroticotympanic artery, being in the petrous (bony) part, supplies the middle ear cavity and is not related to cerebral blood flow, so it is not involved in ischemic neurological deficits.</p>", "options": ["Branch to the trigeminal ganglion", "Meningeal branch", "Branch to cavernous sinus", "Caroticotympanic branch"], "html_options": ["Branch to the trigeminal ganglion", "Meningeal branch", "Branch to cavernous sinus", "Caroticotympanic branch"], "corr_idx": 3}, {"id": "1229015", "html_qtxt": "Which of the following veins is formed by union of the two internal cerebral veins, basal vein of rosenthal and supplies straight sinus as its tributary ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>great cerebral vein of Galen</strong> is formed by the union of the two internal cerebral veins and basal veins (of Rosenthal) and drains into the straight sinus</p>\n<ul>\n<li>The great cerebral vein (vein of Galen) is a short but large unpaired midline vein located beneath the splenium of the corpus callosum.</li>\n<li>It plays a key role in the deep venous drainage of the brain.\n<ul>\n<li>Formation:\n<ul>\n<li>Two internal cerebral veins (each drains thalamus, caudate nucleus, and adjacent structures)</li>\n<li>Two basal veins of Rosenthal (drain medial temporal lobe, midbrain, and basal ganglia)</li>\n</ul>\n</li>\n<li>Drainage:\n<ul>\n<li>The great cerebral vein drains directly into the straight sinus, which then drains into the confluence of sinuses, contributing to cerebral venous return.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Clinically, obstruction of this vein or straight sinus can lead to venous infarction, hydrocephalus, or deep cerebral hemorrhage.<br /><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250804ecfb96b1-9ef5-4796-a1fb-233bc0403cda.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Middle cerebral vein (Option A) :</strong> Drains superficial lateral surfaces of the cerebral hemisphere into the cavernous sinus; not involved in deep cerebral drainage.</p>\n<p><strong>Anterior cerebral vein (Option C) :</strong> Drains the medial surface of the cerebral hemisphere, but does not unite with basal veins or drain into the straight sinus.</p>\n<p><strong>Posterior communicating artery (Option D) : T</strong>his is an artery, not a vein; it connects the internal carotid and posterior cerebral artery in the circle of Willis.</p>", "options": ["Middle cerebral vein", "Great cerebral vein of galen", "Anterior cerebral vein", "Posterior communicating artery"], "html_options": ["Middle cerebral vein", "Great cerebral vein of galen", "Anterior cerebral vein", "Posterior communicating artery"], "corr_idx": 1}, {"id": "1229016", "html_qtxt": "Which of the following sinuses do not drain into A?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250807A42D.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked part is the <strong>confluence of veins </strong>that receives drainage from the<strong> straight, superior sagittal, and occipital sinuses, </strong>but<strong> not </strong>from the<strong> cavernous sinus, </strong>which drains elsewhere.</p>\n<ul>\n<li>The confluence of sinuses (also called the torcular Herophili) is a dilated venous space located at the internal occipital protuberance, where several dural venous sinuses converge.</li>\n<li>Sinuses that drain into the confluence:\n<ul>\n<li>Superior sagittal sinus (usually on the right)</li>\n<li>Straight sinus (formed by inferior sagittal sinus and vein of Galen; usually drains to left transverse sinus)</li>\n<li>Occipital sinus</li>\n</ul>\n</li>\n<li>Sometimes the posterior end of the falcine sinus (in neonates).</li>\n<li>Cavernous sinus drainage:\n<ul>\n<li>Drains via the superior and inferior petrosal sinuses</li>\n<li>These ultimately drain into the sigmoid sinus or internal jugular vein</li>\n<li>Cavernous sinus does not connect directly to the confluence</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250804563f07db-d36c-4aa8-95d3-42924d3e48be.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508041243d014-d84c-461a-b389-85869786e10f.png\">", "options": ["Straight sinus", "Superior sagittal sinus", "Occipital sinus", "Cavernous sinus"], "html_options": ["Straight sinus", "Superior sagittal sinus", "Occipital sinus", "Cavernous sinus"], "corr_idx": 3}]}, {"moduleId": 1010552, "name": "Cranial Nerves ", "questions": [{"id": "1228510", "html_qtxt": "A 32 year male walked into OPD with unilateral throbbing pain, photophobia, watery eyes and severe stabbing pain on her left mandible. He complains the pain episodes last a few seconds and occur 20 times a day. Neurological examination is otherwise normal. Which of the following nerves is likely involved?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508059801.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical symptoms draw diagnosis towards <strong>trigeminal neuralgia</strong> and hence the nerve Cranial Nerve V (Trigeminal Nerve) particularly mandibular (V3) division.</p>\n<ul>\n<li>This clinical picture is classic for trigeminal neuralgia (tic douloureux), a condition characterized by:\n<ul>\n<li>Recurrent brief episodes of sharp, stabbing, electric shock-like facial pain</li>\n<li>Often triggered by activities like touching the face, chewing, or cold wind</li>\n<li>Pain typically occurs in the V2 (maxillary) or V3 (mandibular) divisions</li>\n</ul>\n</li>\n<li>Mandibular region involvement suggests V3 branch.</li>\n<li>Watery eyes and photophobia may be due to referred autonomic symptoms, often seen in trigeminal autonomic cephalalgias</li>\n<li>The trigeminal nerve (CN V) is the main sensory nerve of the face, with:\n<ul>\n<li>V1: Ophthalmic (forehead, eye)</li>\n<li>V2: Maxillary (cheek, upper jaw)</li>\n<li>Mandibular (lower jaw, also motor to muscles of mastication)</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508050FBE.png\">", "options": ["I", "IV", "VIII", "V"], "html_options": ["I", "IV", "VIII", "V"], "corr_idx": 3}, {"id": "1229072", "html_qtxt": "Which of the following does not pass from the following structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508054A2F.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure is <strong>jugular foramen</strong>. The <strong>jugular foramen</strong> transmits the inferior petrosal sinus, spinal accessory nerve, and meningeal branch of the occipital artery, but not the meningeal branch of the ascending pharyngeal artery.<strong> (Options A , B , C ruled out)</strong></p>\n<p><strong>The meningeal branch of the ascending pharyngeal artery</strong> passes through <strong>foramen Lacerum</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056CD3.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508056CD4.png\">", "options": ["Inferior petrosal sinus", "Spinal accessory nerve", "Middle meningeal branch of occipital artery", "Meningeal branch of ascending pharyngeal artery"], "html_options": ["Inferior petrosal sinus", "Spinal accessory nerve", "Middle meningeal branch of occipital artery", "Meningeal branch of ascending pharyngeal artery"], "corr_idx": 3}, {"id": "1229075", "html_qtxt": "A patient presenting with dysphagia, loss of sensory function from posterior 1/3 of tongue, absent gag reflex and trapezius muscle paresis was diagnosed with Vernet syndrome. Which of the following structures passes through the posterior part of the involved foramen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In <strong>Vernet syndrome</strong>, the lesion involves the <strong>jugular foramen</strong>, and the <strong>posterior part</strong> of this foramen transmits the <strong>sigmoid sinus</strong>, which drains into the <strong>internal jugular vein.</strong></p>\n<ul>\n<li><strong>Vernet syndrome</strong> also known as Jugular foramen syndrome</li>\n<li>Jugular foramen can be divided into three compartments:\n<ul>\n<li>Anterior - Inferior petrosal sinus<strong> (Option A ruled out)</strong></li>\n<li>Intermediate - CN 9,10,11 <strong>(Options B , C ruled out)</strong></li>\n<li>Posterior - sigmoid sinus continuing as the internal Jugular vein.</li>\n</ul>\n</li>\n<li>In Vernet syndrome (jugular foramen syndrome), there is:\n<ul>\n<li>Dysphagia (CN X)</li>\n<li>Loss of taste/sensation from posterior 1/3 of tongue (CN IX)</li>\n<li>Absent gag reflex (CN IX and X)</li>\n<li>Trapezius and SCM weakness (CN XI)</li>\n</ul>\n</li>\n<li>The sigmoid sinus, a continuation of the transverse sinus, travels through the posterior compartment of the foramen to form the internal jugular vein.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805E7C1.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805E7C2.png\">", "options": ["Inferior petrosal sinus ", "CN 9, 10, 11", "Sigmoid sinus ", "Spinal accessory nerve"], "html_options": ["Inferior petrosal sinus ", "CN 9, 10, 11", "Sigmoid sinus ", "Spinal accessory nerve"], "corr_idx": 2}, {"id": "1229130", "html_qtxt": "Which of the following symptoms is/are consistent with a lesion of the structure marked below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508053B2D.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure corresponds to the sympathetic chain, and its lesion results in features of congenital Horner syndrome, including ptosis, miosis, anhidrosis, and heterochromia iridis due to disrupted sympathetic innervation during development.</p>\n<ul>\n<li>Horner syndrome results from disruption of the oculosympathetic pathway.</li>\n<li>In congenital Horner syndrome, sympathetic denervation occurs during early development, leading to:\n<ul>\n<li>Mild ptosis (loss of superior tarsal muscle tone)</li>\n<li>Miosis (pupillary constriction due to unopposed parasympathetic activity)</li>\n<li>Anhidrosis (loss of sweating)</li>\n<li>Heterochromia iridis (due to decreased melanocyte stimulation on the affected side)</li>\n<li>Unilateral straight hair (regional sympathetic loss affecting piloerection and hair texture)</li>\n</ul>\n</li>\n</ul>", "options": ["Ptosis, miosis, anhidrosis, heterochromia iridis, straight hair on one side", "Bilateral ptosis, diplopia, fatigability, improved by rest", "Fasciculations, spasticity, and hyperreflexia in limbs", "Fluctuating limb weakness with preserved pupillary reflex"], "html_options": ["Ptosis, miosis, anhidrosis, heterochromia iridis, straight hair on one side", "Bilateral ptosis, diplopia, fatigability, improved by rest", "Fasciculations, spasticity, and hyperreflexia in limbs", "Fluctuating limb weakness with preserved pupillary reflex"], "corr_idx": 0}, {"id": "1229133", "html_qtxt": "A patient underwent parotidectomy 2 weeks back, now complaining of sweating and flushing of skin over the cheek during mastication. Which nerve is involved in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sweating and flushing of the cheek during mastication after parotidectomy indicates <strong>Frey's syndrome,</strong> which results from aberrant <strong>regeneration</strong> of <strong>auriculotemporal nerve fibers.</strong></p>\n<ul>\n<li><strong>Frey's syndrome</strong>(also known as <strong>Baillarger's syndrome, Dupuy's syndrome, auriculotemporal syndrome</strong>, or <strong>Frey-Baillarger syndrome</strong>) is a rare neurological disorder resulting from damage to or near the parotid glands responsible for making saliva, and from damage to the auriculotemporal nerve often from surgery.</li>\n<li>The symptoms of Frey's syndrome are redness and sweating on the cheek area adjacent to the ear (see focal hyperhidrosis).</li>\n<li>They can appear when the affected person eats, sees, dreams, thinks about or talks about certain kinds of food which produce strong salivation.</li>\n<li>Observing sweating in the region after eating a lemon wedge may be diagnostic.</li>\n<li>The auriculotemporal nerve, a branch of the posterior division of the mandibular nerve (V3), carries:\n<ul>\n<li>Sensory fibers to the skin over the temple and anterior ear</li>\n<li>Parasympathetic secretomotor fibers from the otic ganglion to the parotid gland</li>\n</ul>\n</li>\n<li>In parotidectomy, post-surgical misdirection of parasympathetic fibers destined for the parotid gland may result in regeneration into nearby sweat glands and blood vessels of the skin. This causes:\n<ul>\n<li>Gustatory sweating (sweating during eating)</li>\n<li>Flushing of the cheek skin</li>\n</ul>\n</li>\n<li>This phenomenon is known as Frey's syndrome (auriculotemporal nerve syndrome).</li>\n</ul>", "options": ["Auriculotemporal nerve", "Great auricular nerve", "Inferior alveolar nerve", "Chorda tympani nerve"], "html_options": ["Auriculotemporal nerve", "Great auricular nerve", "Inferior alveolar nerve", "Chorda tympani nerve"], "corr_idx": 0}, {"id": "1229141", "html_qtxt": "Which of the following statements is false regarding palsy showing in image ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805B19F.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Parasympathetic fibers destined for the ciliary ganglion are carried by the branch to inferior oblique, not by the nerve to inferior rectus</p>\n<p>The image refers to <strong>oculomotor nerve (cranial nerve III) palsy</strong>, which causes:</p>\n<ul>\n<li>Ptosis (levator palpebrae superioris paralysis)</li>\n<li>'Down and out' eye (unopposed lateral rectus and superior oblique)</li>\n<li>Mydriasis (loss of parasympathetic input to sphincter pupillae)</li>\n</ul>\n<p>There are two structures in the eye that receive parasympathetic innervation from the oculomotor nerve:</p>\n<ul>\n<li><strong>Sphincter pupillae</strong>- constricts the pupil, reducing the amount of light entering the eye.</li>\n<li><strong>Ciliary muscles</strong>- contracts, causes the lens to become more spherical, and thus more adapted to short range vision.</li>\n</ul>\n<p>The preganglionic parasympathetic fibres travel in the inferior branch of the oculomotor nerve. Within the orbit, they branch off and synapse in the <strong>ciliary ganglion</strong>. The post-ganglionic fibres are carried to the eye via the short ciliary nerves.</p>\n<ul>\n<li>Anatomical pathway of the oculomotor nerve:\n<ul>\n<li>Emerges from anterior midbrain in the interpeduncular fossa <strong>(Option A ruled out</strong>)</li>\n<li>Runs between posterior cerebral and superior cerebellar arteries</li>\n<li>Pierces dura to enter the lateral wall of the cavernous sinus <strong>(Option C ruled out)</strong></li>\n<li>Enters the orbit via the superior orbital fissure through the common tendinous ring <strong>(Option B ruled out)</strong></li>\n<li>Divides into superior and inferior divisions:\n<ul>\n<li>Inferior division &rarr; gives branch to inferior oblique, which carries parasympathetic fibers to the ciliary ganglion</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508057AC0.png\">", "options": ["The nerve lies on the anterior surface of the midbrain in the interpeduncular fossa", "The nerve enters the superior orbital fissure through the common tendinous ring", "The nerve passes to the middle cranial fossa along the lateral dural wall of the cavernous sinus", "The nerve to inferior oblique carries parasympathetic fibers to the Otic ganglion"], "html_options": ["The nerve lies on the anterior surface of the midbrain in the interpeduncular fossa", "The nerve enters the superior orbital fissure through the common tendinous ring", "The nerve passes to the middle cranial fossa along the lateral dural wall of the cavernous sinus", "The nerve to
