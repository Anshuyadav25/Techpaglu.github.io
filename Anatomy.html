anation of Other Options:</strong></p>\r\n<p><strong>Laminae, pedicles and ligamenta flavum (Option A):</strong> The <strong>pedicles</strong> form the lateral walls of the vertebral canal and are not removed to access the spinal cord posteriorly.</p>\r\n<p><strong>Pedicles, spinous processes and posterior longitudinal ligament (Option C):</strong> The <strong>posterior longitudinal ligament</strong> lies <strong>anterior</strong> to the spinal cord, along the posterior surfaces of vertebral bodies - not part of the posterior approach.</p>\r\n<p><strong>Transverse processes, pedicles and ligamenta flavum (Option D):</strong> <strong>Transverse processes</strong> are lateral extensions and not involved in the posterior exposure of the cord. Pedicles, again, are not typically removed.</p>", "options": ["Laminae, pedicles and ligamenta flavum", "Laminae, spinous processes and ligamenta flava", "Pedicles, spinous processes and posterior longitudinal ligament", "Transverse processes, pedicles and ligamenta flavum"], "html_options": ["Laminae, pedicles and ligamenta flavum", "Laminae, spinous processes and ligamenta flava", "Pedicles, spinous processes and posterior longitudinal ligament", "Transverse processes, pedicles and ligamenta flavum"], "corr_idx": 1}, {"id": "1325022", "html_qtxt": "Which of the following statements regarding the termination of spinal structures is true?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The filum terminale is a fibrous extension of the spinal cord that anchors it distally. It is subdivided into two parts:</p>\r\n<ul>\r\n<li><strong>Filum terminale internum</strong>: A continuation of the <strong>pia mater</strong>, extending from the <strong>conus medullaris (L1-L2)</strong> to <strong>S2</strong>, within the <strong>dural sac</strong>.</li>\r\n<li><strong>Filum terminale externum (coccygeal ligament)</strong>: A continuation of <strong>dura mater</strong>, beginning from the end of the dural sac at <strong>S2</strong>, and attaching to the <strong>coccyx</strong>.</li>\r\n</ul>\r\n<p><strong>Key terminations:</strong></p>\r\n<ul>\r\n<li><strong>Spinal cord ends</strong> at <strong>L1-L2</strong> in adults (conus medullaris)</li>\r\n<li><strong>Dural sac and subarachnoid space end</strong> at <strong>S2</strong></li>\r\n<li><strong>Filum terminale externum</strong> continues below <strong>S2</strong>, stabilising the cord to the coccyx.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814bb4d164c-b885-4344-afe5-705b39c8fd46.png\"></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>The spinal cord ends at the level of S2 in adults (Option A):</strong> The spinal cord typically ends at the level of the intervertebral disc between L1 and L2 in adults, forming the conus medullaris. Below this, the cauda equina and filum terminale continue within the subarachnoid space and dural sac.</p>\r\n<p><strong>The dural sac and subarachnoid space terminate at the level of L2 (Option B):</strong> While the spinal cord ends at L1-L2, the dural sac and subarachnoid space containing CSF continue down to S2, providing a safe zone for lumbar puncture.</p>\r\n<p><strong>The spinal cord terminates at the disc between L5 and S1 (Option D): </strong>This is well below the actual termination of the spinal cord. At this level, only nerve roots (cauda equina) and the filum terminale are present within the dural sac.</p>", "options": ["The spinal cord ends at the level of S2 in adults", "The dural sac and subarachnoid space terminate at the level of L2", "The filum terminale externum extends from S2 to the coccyx", "The spinal cord terminates at the disc between L5 and S1"], "html_options": ["The spinal cord ends at the level of S2 in adults", "The dural sac and subarachnoid space terminate at the level of L2", "The filum terminale externum extends from S2 to the coccyx", "The spinal cord terminates at the disc between L5 and S1"], "corr_idx": 2}, {"id": "1325023", "html_qtxt": "A 62-year-old male patient undergoes surgery for a thoracic aortic aneurysm. Postoperatively, he develops sudden flaccid paraplegia with loss of pain and temperature sensation below the level of the lesion, but proprioception remains intact. Which artery is most likely involved in this complication?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The artery of Adamkiewicz is a major segmental medullary artery that reinforces the anterior spinal artery, especially in the lower thoracic and lumbar spinal cord. Damage to this vessel during thoracic aortic surgery can cause anterior spinal artery syndrome, leading to motor paralysis and loss of pain and temperature sensation below the lesion, sparing proprioception.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508147fcfa933-b11f-4831-a22f-60ecca3f70b7.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Anterior spinal artery (Option A):</strong> Supplies the anterior two-thirds of the spinal cord but is <strong>reinforced</strong> by segmental medullary arteries like the artery of Adamkiewicz.</p>\r\n<p><strong>Posterior spinal artery (Option B):</strong> Supplies the <strong>posterior one-third</strong> of the spinal cord, responsible for proprioception; infarction here causes sensory (not motor) loss.</p>\r\n<p><strong>Segmental medullary artery (Option C):</strong> A general term for feeder arteries; the artery of Adamkiewicz is the most significant among them in the thoracolumbar region.</p>", "options": ["Anterior spinal artery", "Posterior spinal artery", "Segmental medullary artery", "Artery of Adamkiewicz"], "html_options": ["Anterior spinal artery", "Posterior spinal artery", "Segmental medullary artery", "Artery of Adamkiewicz"], "corr_idx": 3}, {"id": "1325024", "html_qtxt": "First-order neurons synapsing in the spinal nucleus are conveying all of the following information except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Discriminative touch is not mediated by first-order neurons that synapse in the spinal nucleus. It is instead relayed through the dorsal column-medial lemniscal pathway, which synapses in the medulla.</p>\r\n<ul>\r\n<li>The spinal nucleus of the trigeminal nerve receives input primarily for pain, temperature, and crude (light) touch.</li>\r\n<li>These modalities enter via the first-order neuron, descend in the spinal tract, and synapse in the spinal nucleus.</li>\r\n<li>Discriminative touch, vibration, and conscious proprioception ascend through the <strong>dorsal columns</strong> and do not synapse in the spinal nucleus.</li>\r\n</ul>\r\n<p>After entering the spinal cord, the first-order neurons synapse (in the nucleus proprius), and the second-order neurons decussate via the anterior white commissure.</p>\r\n<ul>\r\n<li>These second-order neurons ascend, synapsing in the VPL of the thalamus.</li>\r\n<li>Incoming first-order neurons can ascend or descend via the Lissauer tract.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Temperature (Option A):</strong> Carried by first-order neurons that synapse in the spinal nucleus; part of the lateral spinothalamic tract.</p>\r\n<p><strong>Light touch (Option B):</strong> Transmitted via the anterior spinothalamic tract; first-order neurons synapse in the spinal nucleus.</p>\r\n<p><strong>Pain (Option D):</strong> Transmitted via lateral spinothalamic tract; first-order neurons synapse in the spinal nucleus.</p>", "options": ["Temperature", "Light touch", "Discriminative touch", "Pain"], "html_options": ["Temperature", "Light touch", "Discriminative touch", "Pain"], "corr_idx": 2}]}, {"moduleId": 1010561, "name": "White Matter - Association & Commisural Fibres, White Matter - Projection Fibers Descending Tracts, White Matter - Projection Fibers Ascending Tracts", "questions": [{"id": "1228582", "html_qtxt": "Name the marked area?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508162r4yU.png\">", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508161XjWt.png\">\n<p>The arcuate fasciculus is a bundle of association fibres connecting Broca's area (Brodmann areas 44 and 45) with Wernicke's area (area 22), critical for language processing. The image shows fibres arching between these areas, confirming it is the arcuate fasciculus.</p>\n<ul>\n<li><strong>Location & Function:</strong>\n<ul>\n<li>Connects the <strong>frontal lobe (Broca's area)</strong> to the <strong>temporal lobe (Wernicke&rsquo;s area)</strong>.</li>\n<li>Involved in <strong>language repetition and comprehension</strong>.</li>\n<li>Lesion leads to <strong>conduction aphasia</strong> (fluent speech with poor repetition).</li>\n</ul>\n</li>\n<li><strong>Visual clue from image:</strong>\n<ul>\n<li>Area 44, 45 (Broca) &rarr; long curved fibre &rarr; Area 22 (Wernicke).</li>\n<li>Typical path of the arcuate fasciculus.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lissauer's fasciculus (Option B):</strong> Found in the dorsolateral spinal cord; conveys pain and temperature fibres, <strong>not a cerebral association fibre</strong>.</p>\n<p><strong>Cuneate fasciculus (Option C):</strong> Ascending dorsal column tract for fine touch and proprioception from the upper limb. Located in the spinal cord and lower medulla.</p>\n<p><strong>Gracile fasciculus (Option D):</strong> Another dorsal column tract conveying fine touch and proprioception, but from the <strong>lower limbs</strong>, not related to cerebral hemispheric connections.</p>", "options": ["Arcuate fasciculus", "Lissauer's fasciculus ", "Cuneate fasciculus ", "Gracile fasciculus "], "html_options": ["Arcuate fasciculus", "Lissauer's fasciculus ", "Cuneate fasciculus ", "Gracile fasciculus "], "corr_idx": 0}, {"id": "1228718", "html_qtxt": "Which artery supplies the marked structure shown below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816zg9kU.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The subcallosal artery, a branch of the anterior communicating artery, supplies the <strong>rostrum and genu</strong> of the corpus callosum, which is the structure marked in the image.</p>\n<ul>\n<li>The <strong>posterior pericallosal (splenial) artery</strong> is usually a branch of the <strong>posterior cerebral artery</strong> and bifurcates into superior and inferior branches that supply the <strong>splenium</strong>, not the genu.</li>\n<li>The <strong>subcallosal artery</strong> supplies both parts of the <strong>hypothalamus</strong> and the <strong>rostrum and genu</strong> of the corpus callosum.</li>\n<li>The <strong>superior branch of the splenial artery</strong> often anastomoses with the <strong>pericallosal artery</strong>, which itself runs along the <strong>dorsal aspect</strong> of the corpus callosum and is a branch of the <strong>anterior cerebral artery (ACA)</strong>.</li>\n<li>The <strong>median callosal artery</strong>, also from the anterior communicating artery, may variably contribute to corpus callosum perfusion.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816WgfTV.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Posterior cerebral artery (Option A):</strong> Gives rise to the posterior pericallosal (splenial) artery, which supplies the <strong>splenium</strong>, not the <strong>genu</strong>.</p>\n<p><strong>Median callosal artery (Option C):</strong> Can also supply the corpus callosum, but the <strong>subcallosal artery</strong> is more consistently involved in supplying the <strong>genu and rostrum</strong>.</p>\n<p><strong>Anterior cerebral artery (Option D):</strong> Gives rise to the <strong>pericallosal artery</strong>, which runs along the superior border of the corpus callosum but does not directly supply the <strong>genu</strong>.</p>", "options": ["Posterior cerebral artery ", "Subcallosal artery", "Median callosal artery ", "Anterior cerebral artery"], "html_options": ["Posterior cerebral artery ", "Subcallosal artery", "Median callosal artery ", "Anterior cerebral artery"], "corr_idx": 1}, {"id": "1228726", "html_qtxt": "Which of the following is not a true arterial supply to the marked area?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508163fEOL.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The medial region marked <strong>C</strong> in the image represents an area supplied by <strong>medial lenticulostriate arteries</strong>, which arise from the <strong>anterior cerebral artery (ACA)</strong>. The <strong>anterior choroidal artery</strong>, which arises from the internal carotid artery, typically supplies more lateral and posterior structures (e.g. posterior limb of internal capsule, optic tract), not this centrally located region.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816k4Ba3.png\">\n<p><strong>(Other options ruled out)</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816IejqO.png\">", "options": ["A - Lateral lenticulostriate arteries", "B - Posterior cerebral artery", "C - Anterior choroidal artery", "D - Anterior cerebral artery"], "html_options": ["A - Lateral lenticulostriate arteries", "B - Posterior cerebral artery", "C - Anterior choroidal artery", "D - Anterior cerebral artery"], "corr_idx": 2}, {"id": "1228731", "html_qtxt": "What is the function of the commisure shown in the picture below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508165TpQv.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The commissure shown in the image is the <strong>dorsal hippocampal commissure (DHC)</strong>, also called the <strong>commissure of the fornix</strong>, a white matter tract that interconnects the hippocampi across the midline.</p>\n<ul>\n<li><strong>Primary function</strong>: Connects <strong>temporal lobe structures</strong>, particularly the <strong>hippocampi</strong> of both cerebral hemispheres.</li>\n<li>Despite the role of the hippocampus in <strong>learning and memory</strong>, the DHC itself has limited proven relevance in memory performance.</li>\n<li>The <strong>fornix</strong>, arising from the hippocampus, splits into <strong>two crura</strong> posteriorly, which are joined across the midline by the DHC (commissure of fornix).</li>\n<li>The <strong>DHC</strong> connects the <strong>crura of the fornix</strong> and thus interlinks the hippocampal formations bilaterally, enabling communication between the temporal lobes.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816MwcjV.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Provides interhemispheric connections between parietal lobe brain regions (Option B):</strong> Incorrect; this is done mainly by fibres of the corpus callosum (e.g., superior longitudinal fasciculus).</p>\n<p><strong>Provides interhemispheric connections between frontal lobe brain regions (Option C):</strong> Incorrect; mainly through the anterior part of the corpus callosum (genu).</p>\n<p><strong>Provides interhemispheric connections between hippocampal lobe brain regions (Option D):</strong> Incorrect terminology; \"hippocampal lobe\" is not anatomically defined - hippocampi are in the temporal lobes.</p>", "options": ["Provides interhemispheric connections between the temporal lobe brain regions.", "Provides interhemispheric connections between parietal lobe brain regions.", "Provides interhemispheric connections between frontal lobe brain regions.", "Provides interhemispheric connections between the hippocampal lobe brain regions."], "html_options": ["Provides interhemispheric connections between the temporal lobe brain regions.", "Provides interhemispheric connections between parietal lobe brain regions.", "Provides interhemispheric connections between frontal lobe brain regions.", "Provides interhemispheric connections between the hippocampal lobe brain regions."], "corr_idx": 0}, {"id": "1228736", "html_qtxt": "What fibres are given structure composed of?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816hiH7B.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure in question consists of a combination of <strong>association fibres</strong> and <strong>commissural fibres</strong>, which are two of the primary classifications of white matter tracts in the brain.</p>\n<ul>\n<li><strong>Association fibres</strong>: Connect cortical areas <strong>within the same hemisphere</strong> (e.g., superior longitudinal fasciculus, uncinate fasciculus).</li>\n<li><strong>Commissural fibres</strong>: Connect corresponding cortical areas <strong>between the two hemispheres</strong> (e.g., corpus callosum, anterior commissure).</li>\n<li>White matter fasciculi can contain <strong>multiple fibre types</strong>, especially those connecting <strong>functionally related but anatomically distant regions</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816eYnKN.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Projection fibre + Commissural fibre (Option A)</strong>: Projection fibres connect the cortex with subcortical areas; not typically combined with commissural fibres in one tract.</p>\n<p><strong>Projection fibre + Association fibre (Option C)</strong>: Seen in mixed tracts like the uncinate fasciculus, but not relevant here based on structure.</p>\n<p><strong>Association fibre + Corpus callosum (OptionD)</strong>: Corpus callosum <strong>is</strong> a commissural fibre bundle, not a distinct fibre type; this is a classification error.</p>", "options": ["Projection fibre + Commissural fibre", "Association fibre + Commissural fibre", "Projection fibre + Association fibre", "Association fibre + Corpus callosum"], "html_options": ["Projection fibre + Commissural fibre", "Association fibre + Commissural fibre", "Projection fibre + Association fibre", "Association fibre + Corpus callosum"], "corr_idx": 1}, {"id": "1228744", "html_qtxt": "Identify the fornix in the image below<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816lJr8W.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The fornix is a C-shaped white matter tract composed mainly of efferent fibres from the hippocampus, arching over the thalamus and under the corpus callosum. It is a major output pathway of the hippocampus and is correctly identified as the structure labelled <strong>C</strong> in the given image.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508161r3OW.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816pwsLi.png\">\n<p><strong>Explanation of Other Options</strong>:</p>\n<p><strong>B (Option A)</strong>: Likely corresponds to the <strong>insula</strong>; involved in gustatory and visceral sensation, not part of the fornix.</p>\n<p><strong>A (Option B)</strong>: Points to the <strong>hippocampus</strong> directly; though related, it is not the fornix itself.</p>\n<p><strong>D (Option D)</strong>: Corresponds to the <strong>corpus callosum</strong>, a commissural fibre tract connecting the cerebral hemispheres, but not the fornix.</p>", "options": ["B", "A", "C", "D"], "html_options": ["B", "A", "C", "D"], "corr_idx": 2}, {"id": "1228751", "html_qtxt": "What is not true about the marked structure in the spinal cord cross-section?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816k9p6O.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The substantia gelatinosa of Rolando (SGR), marked in the image, is a <strong>gray matter</strong> structure located in the dorsal horn of the spinal cord. It is primarily involved in <strong>processing nociceptive inputs</strong> (pain, temperature, and crude touch).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816m3TYp.png\">\n<ul>\n<li>(SGR) It is a grey matter structure of the dorsal spinal cord primarily involved in the transmission and modulation of pain, temperature, and touch. <strong>(Option C)</strong></li>\n<li>A gate control exists by which peripheral afferents and descending pathways can modulate sensory transmission. Evidence is presented that the mechanism may exist in the substantia gelatinosa laminae II and III <strong>(Option A)</strong></li>\n<li>The substantia gelatinosa contains numerous cell types.</li>\n<li>Many cells are local interneurons and likely play an important role as inhibitory and excitatory interneurons that regulate local excitability; however, some of these cells clearly project rostrally. <strong>(Option B)</strong></li>\n</ul>", "options": ["A gate control exists by which peripheral afferents and descending pathways can modulate sensory transmission.", "Involved in the transmission and modulation of pain, temperature, and touch.", "Many cells are local interneurons and likely play an important role as inhibitory and excitatory interneurons that regulate local excitability.", "The substantia gelatinosa of Rolando (SGR) is a white matter structure of the dorsal spinal cord."], "html_options": ["A gate control exists by which peripheral afferents and descending pathways can modulate sensory transmission.", "Involved in the transmission and modulation of pain, temperature, and touch.", "Many cells are local interneurons and likely play an important role as inhibitory and excitatory interneurons that regulate local excitability.", "The substantia gelatinosa of Rolando (SGR) is a white matter structure of the dorsal spinal cord."], "corr_idx": 3}, {"id": "1228758", "html_qtxt": "Identify the correct statement regarding the labelled structures A and B (Fasciculus gracilis and fasciculus cuneatus):<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816LfKiC.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The labelled structures A and B represent the posterior column tracts (gracile and cuneate fasciculi)</strong> of the spinal cord, which are composed of heavily myelinated primary sensory fibres. These fibres transmit <strong>conscious proprioception, discriminative touch, and vibration sense</strong> from the <strong>ipsilateral</strong> side of the body to the brainstem.</p>\n<ul>\n<li><strong>Label A (medial)</strong>: Gracile fasciculus - conveys signals from <strong>lower limb and trunk</strong> (T6 and below).</li>\n<li><strong>Label B (lateral)</strong>: Cuneate fasciculus - conveys signals from <strong>upper limb and trunk</strong> (above T6).</li>\n<li>These fibres synapse in the <strong>nucleus gracilis and nucleus cuneatus</strong> in the medulla.</li>\n<li>From there, <strong>second-order neurons decussate</strong> via internal arcuate fibres and form the <strong>medial lemniscus</strong>, projecting to the thalamus.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816N5um8.png\">\n<ul>\n<li><strong>Injury</strong> to the posterior column on one side leads to <strong>loss of vibration, proprioception, and tactile sensation</strong> on the <strong>same (ipsilateral)</strong> side below the lesion.</li>\n<li>Although the primary role is mechanosensory transmission, <strong>clinical evidence suggests</strong> that <strong>visceral pain signals from pelvic organs</strong> may also ascend via these tracts, especially the <strong>gracile fasciculus</strong>, via the <strong>postsynaptic posterior column system</strong>.</li>\n<li>Despite this, these tracts are definitively classified under the <strong>posterior</strong>, not anterior, columns.</li>\n</ul>\n<p><strong>(Other Options are ruled out)</strong></p>", "options": ["The gracile and cuneate fasciculi, collectively called the anterior columns", "Heavily myelinated primary sensory fibres that convey proprioceptive, tactile, and vibratory information from the ipsilateral side of the body", "Heavily myelinated primary sensory fibres that convey proprioceptive, tactile, and vibratory information from the contralateral side of the body", "Pain signals may also be transmitted via the anterior columns, especially the gracile fasciculus, from the pelvic viscera to the thalamus"], "html_options": ["The gracile and cuneate fasciculi, collectively called the anterior columns", "Heavily myelinated primary sensory fibres that convey proprioceptive, tactile, and vibratory information from the ipsilateral side of the body", "Heavily myelinated primary sensory fibres that convey proprioceptive, tactile, and vibratory information from the contralateral side of the body", "Pain signals may also be transmitted via the anterior columns, especially the gracile fasciculus, from the pelvic viscera to the thalamus"], "corr_idx": 1}, {"id": "1228771", "html_qtxt": "Which of the following is not true regarding the nucleus shown below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816wtZ4K.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>Ventral Posterolateral (VPL)</strong> nucleus of the thalamus is shown in the image. It:</p>\r\n<ul>\r\n<li><strong>Receives</strong>: Both the <strong>spinothalamic tract</strong> (pain & temperature) and the <strong>medial lemniscus</strong> (tactile discrimination, vibration, proprioception) from the <strong>contralateral side</strong> of the body.<strong> (Option A, B)</strong></li>\r\n<li><strong>Projects to</strong>: <strong>Primary somatosensory cortex</strong> (postcentral gyrus - Brodmann areas 3, 1, 2).<strong> (Option C)</strong></li>\r\n<li><strong>Projection pathway</strong>: Fibres travel through the <strong>posterior limb of the internal capsule</strong> and <strong>corona radiata</strong>, not through the <strong>putamen</strong>, which is a basal ganglia nucleus not involved in this sensory relay.</li>\r\n<li><strong>Lesion results in</strong>: Contralateral loss of <strong>fine touch, vibration, proprioception</strong>, and <strong>pain/temperature</strong> from the trunk and limbs.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816s0CO1.png\">", "options": ["Receives the spinothalamic tracts and the medial lemniscus", "Lesion results in contralateral loss of pain and temperature sensation and loss of tactile discrimination in the trunk and extremities", "Projects to the somatosensory cortex (postcentral gyrus - areas 3, 1, and 2)", "These projections pass through the putamen and corona radiata"], "html_options": ["Receives the spinothalamic tracts and the medial lemniscus", "Lesion results in contralateral loss of pain and temperature sensation and loss of tactile discrimination in the trunk and extremities", "Projects to the somatosensory cortex (postcentral gyrus - areas 3, 1, and 2)", "These projections pass through the putamen and corona radiata"], "corr_idx": 3}, {"id": "1228800", "html_qtxt": "The marked structure of the brain is classified under<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816IPxl0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The cingulum is a <strong>long association fibre</strong> that lies within the <strong>cingulate gyrus</strong>, forming a prominent component of the limbic system.</p>\n<ul>\n<li>It connects the <strong>frontal, parietal, and cingulate cortical areas</strong> with the <strong>parahippocampal gyrus</strong> and <strong>temporal lobe</strong></li>\n<li>It runs longitudinally above the corpus callosum, arching around from the subcallosal area to the parahippocampal gyrus.</li>\n<li>It forms part of the <strong>Papez circuit</strong>, which is important in <strong>emotion, memory, and autonomic integration</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816bDO0V.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Short association fibres (Option B): </strong>These connect adjacent gyri within the same lobe, typically forming U-shaped fibres beneath the cortical surface; the cingulum spans multiple lobes and is much longer.</p>\n<p><strong>Commissural fibres (Option C): </strong>These interconnect corresponding cortical areas across hemispheres (e.g. corpus callosum, anterior commissure); the cingulum remains within one hemisphere.</p>\n<p><strong>Projection fibres (Option D): </strong>These connect the cerebral cortex with subcortical structures (e.g., internal capsule linking cortex to brainstem and spinal cord); the cingulum does not connect to subcortical targets.</p>", "options": ["Long association fibres", "Short association fibres", "Commisural fibers ", "Projection fibers "], "html_options": ["Long association fibres", "Short association fibres", "Commisural fibers ", "Projection fibers "], "corr_idx": 0}, {"id": "1228968", "html_qtxt": "What is the origin of the fibres marked in the image shown below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816f5b84.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The arrow indicates the fornix. It arises from the hippocampus and ends in the mamillary body of the hypothalamus.</p>\n<ul>\n<li><strong>Origin</strong>: The fornix arises from the <strong>hippocampus</strong>, specifically from the alveus and fimbria.</li>\n<li><strong>Course</strong>: It arches superiorly under the corpus callosum, forming the body and then divides into precommissural and postcommissural fibres at the anterior commissure.</li>\n<li><strong>Termination</strong>: It primarily terminates in the <strong>mamillary bodies</strong> of the hypothalamus.</li>\n<li>Fornix is an example of an association fibre. It is supplied by the anterior cerebral artery.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Amygdala (Option A):</strong> Part of the limbic system but projects via the stria terminalis, not the fornix.</p>\n<p><strong>Habenular (Option C):</strong> Receives input via the stria medullaris thalami, unrelated to the fornix origin.</p>\n<p><strong>Mamillary body (Option D):</strong> Terminus of postcommissural fornix, not the origin.</p>", "options": ["Amygdala ", "Hippocampus ", "Habenular", "Mamillary body"], "html_options": ["Amygdala ", "Hippocampus ", "Habenular", "Mamillary body"], "corr_idx": 1}, {"id": "1228971", "html_qtxt": "Which of the following is connected to the structure marked as A in the image below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816KShy8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure marked A is the splenium of the corpus callosum, and it is connected to the striate cortex.</p>\n<ul>\n<li>The body of the corpus callosum arches posteriorly and ends as the thickened posterior portion called the splenium. The fibres from the splenium form the forceps major and arch backwards into the occipital lobe (striate cortex).</li>\n<li>The hippocampus is not connected directly to the splenium, but is situated inferior to the splenium.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816Xowpu.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Orbital cortex (Option A):</strong> Connected via the <strong>genu</strong> of the corpus callosum through the <strong>forceps minor</strong>, not the splenium.</p>\n<p><strong>Hippocampus (Option B):</strong> Not directly connected to the splenium; instead, it is associated with the <strong>fornix</strong>, which arches beneath the corpus callosum.</p>\n<p><strong>Optic chiasma (Option D):</strong> Located anteroinferior to the corpus callosum and is not structurally connected to the splenium.</p>", "options": ["Orbital cortex ", "Hippocampus ", "Striate cortex ", "Optic chiasma "], "html_options": ["Orbital cortex ", "Hippocampus ", "Striate cortex ", "Optic chiasma "], "corr_idx": 2}, {"id": "1228972", "html_qtxt": "A patient presented with complaints of being unable to learn to perform new tasks that require interdependent movement of each hand. On examination, eye movements remain coordinated. His relatives noticed unusual behaviours concerning speech and object recognition. He is diagnosed with split-brain syndrome following an experimental brain surgery to manage severe epileptic seizures. Which fibres constitute the surgically resected structure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of split-brain syndrome is a type of disconnection syndrome following corpus callosotomy. Commissural fibres constitute the surgically resected structure, i.e. the corpus callosum.</p>\n<ul>\n<li><strong>The corpus callosum</strong> connects homologous areas of the left and right cerebral hemispheres.</li>\n<li>Resection causes <strong>loss of interhemispheric communication</strong>, especially affecting tasks requiring coordination between both hands.</li>\n<li>Associated findings include:\n<ul>\n<li>Inability to perform bimanual tasks.</li>\n<li>Speech and object recognition difficulties occur when sensory input is isolated to one hemisphere.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Projection fibres (Option A):</strong> Connect cortex with subcortical centres (thalamus, spinal cord); not involved in interhemispheric transfer.</p>\n<p><strong>Short association fibres (Option C):</strong> Connect adjacent gyri within the same hemisphere; do not cross midline.</p>\n<p><strong>Long association fibres (Option D):</strong> Connect distant cortical areas within the same hemisphere (e.g., fronto-occipital); remain ipsilateral.</p>", "options": ["Projection fibers ", "Commissural fibers ", "Short association fibers ", "Long association fibres"], "html_options": ["Projection fibers ", "Commissural fibers ", "Short association fibers ", "Long association fibres"], "corr_idx": 1}, {"id": "1228973", "html_qtxt": "A patient presented with self-inflicted injuries, auditory hallucinations and delusions. MRI revealed a tumour involving the posterior limb of the internal capsule and the structure medial to it. Which structure is likely to be affected?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816sR2ON.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>B is the Thalamus</strong>. The given clinical scenario is suggestive of <strong>tumour-associated psychosis</strong>. The<strong> thalamus lies medial to the posterior limb of the internal capsule</strong> and is most likely to be affected in this patient.</p>\n<ul>\n<li>The internal capsule separates the thalamus and the caudate nucleus from the lentiform nucleus (globus pallidus + putamen).</li>\n<li>It is V-shaped in horizontal section and is divided into the anterior limb, genu, posterior limb, retrolenticular part, and sublenticular part.</li>\n<li>The anterior limb is located between the head of the caudate nucleus medially and the lentiform nucleus laterally.</li>\n<li>The posterior limb is located between the thalamus medially and the lentiform nucleus laterally.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816ZlKWC.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>D (Option B):</strong> Pons; part of the brainstem located caudal to the midbrain, involved in basic life functions and not adjacent to the posterior limb of the internal capsule.</p>\n<p><strong>A (Option C):</strong> Third ventricle; a midline CSF-filled cavity between thalamic masses, not directly involved in relay pathways or behavioural modulation.</p>\n<p><strong>C (Option D):</strong> Midbrain; although superior to the pons and near the thalamus, it is not in direct relation to the posterior limb of the internal capsule in the coronal plane.</p>", "options": ["B", "D", "A", "C"], "html_options": ["B", "D", "A", "C"], "corr_idx": 0}, {"id": "1228974", "html_qtxt": "A 40-year-old man presented with dysarthria suggestive of a lesion involving the internal capsule. MRI revealed an ischemic stroke. Which parts of the internal capsule were most likely affected?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508169nRO2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>A is the genu of the internal capsule</strong>, the site where corticonuclear (corticobulbar) fibres descend from the motor cortex to brainstem cranial nerve nuclei, making it the most likely structure affected in this patient.</p>\n<ul>\n<li>The majority of corticonuclear fibres cross in the median plane before supplying the cranial nerve nuclei.</li>\n<li>All cranial motor nuclei receive bilateral corticonuclear connections except, facial nucleus, which supplies the lower part of the face, and the hypoglossal nucleus, which supplies the genioglossus muscle.</li>\n<li>Hence, a lesion of these fibres causes contralateral clinical manifestations.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>D (Option B):</strong> Auditory radiation; involved in the transmission of auditory information from the medial geniculate body to the auditory cortex, not involved in speech motor control.</p>\n<p><strong>C (Option C):</strong> Posterior limb of internal capsule; contains corticospinal fibres for limb and trunk, but not the corticonuclear fibres responsible for cranial nerve innervation.</p>\n<p><strong>B (Option D):</strong> Thalamocortical fibres; these are ascending sensory projection fibres, unrelated to motor speech control.</p>", "options": ["D", "C", "B", "A"], "html_options": ["D", "C", "B", "A"], "corr_idx": 3}, {"id": "1228975", "html_qtxt": "The habenular commissure is located in the", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>habenular commissure</strong> is a small bundle of commissural fibres connecting the habenular nuclei across the midline and is situated in the <strong>superior lamina</strong> of the pineal gland.</p>\n<p>The locations of the commissural fibres are:</p>\n<ul>\n<li>Corpus callosum- Medial surface of the brain</li>\n<li>Anterior commissure- Beneath the rostrum of the corpus callosum</li>\n<li>Posterior commissure- In the inferior lamina of the pineal gland</li>\n<li>Habenular commissure- In the superior lamina of the pineal gland</li>\n<li>Hippocampal commissure- Between the right fornix and the left fornix</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816VuHQm.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Splenium of corpus callosum (Option A):</strong> Refers to the posterior portion of the corpus callosum, which contains callosal fibres connecting occipital lobes but does not contain the habenular commissure.</p>\n<p><strong>Inferior lamina of pineal gland (Option C):</strong> Contains the <strong>posterior commissure</strong>, not the habenular commissure.</p>\n<p><strong>Lamina terminalis (Option D):</strong> A thin membrane located anterior to the third ventricle and forms the anterior wall of the third ventricle; associated with the <strong>anterior commissure</strong>, not the habenular commissure.</p>", "options": ["Splenium of corpus callosum ", "Superior lamina of pineal gland ", "Inferior lamina of pineal gland ", "Lamina terminalis"], "html_options": ["Splenium of corpus callosum ", "Superior lamina of pineal gland ", "Inferior lamina of pineal gland ", "Lamina terminalis"], "corr_idx": 1}, {"id": "1228977", "html_qtxt": "Match the following commissural fibres with the structures they connect:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816v2zWR.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct matches are based on the anatomical connections of the major commissural fibres:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508165D4RW.png\">\n<ul>\n<li>These fibres are located in different regions of the diencephalon and telencephalon.</li>\n<li>Each serves an essential role in interhemispheric communication across specific functional domains.</li>\n</ul>", "options": ["A-2, B-4, C-3, D-1", "A-4, B-2, C-1, D-3", "A-1, B-3, C-4, D-2", "A-3, B-1, C-2, D-4"], "html_options": ["A-2, B-4, C-3, D-1", "A-4, B-2, C-1, D-3", "A-1, B-3, C-4, D-2", "A-3, B-1, C-2, D-4"], "corr_idx": 0}, {"id": "1228978", "html_qtxt": "A patient presents to you with the inability to form words but can make noises. He also knows what he wants to say. What area of the brain has been damaged in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features described indicate <strong>expressive aphasia (Broca's aphasia)</strong>, which is due to damage in <strong>Broca's area</strong>, located in the <strong>inferior frontal gyrus</strong> of the <strong>dominant hemisphere</strong>.</p>\n<ul>\n<li>In Broca's aphasia/ Motor aphasia / Non-fluent aphasia,<strong> areas 44 and 45 in the prefrontal and premotor facial regions</strong> of the cerebral cortex are affected.</li>\n<li>The affected individuals will have <strong>difficulty forming verbal or written words.</strong> The comprehension aspect of speech is preserved, but the person cannot repeat or name the words and lacks fluency.</li>\n<li>Patients in whom the area is severely affected may have very few words to express all of their emotions.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Wernicke&rsquo;s area (Option A):</strong> Located in the superior temporal gyrus; responsible for language comprehension. Damage leads to <strong>receptive aphasia</strong>, where speech is fluent but <strong>meaningless</strong>, and comprehension is impaired.</p>\n<p><strong>Heschl&rsquo;s gyrus (Option C):</strong> Location of the <strong>primary auditory cortex</strong>; involved in processing sound, not language production. Lesions affect hearing perception, not expressive speech.</p>\n<p><strong>Striate area (Option D):</strong> Corresponds to the <strong>primary visual cortex (area 17)</strong> in the occipital lobe; involved in <strong>vision</strong>, not speech or language.</p>", "options": ["Wernicke's area", "Broca's area", "Heschl's gyrus", "Striate area"], "html_options": ["Wernicke's area", "Broca's area", "Heschl's gyrus", "Striate area"], "corr_idx": 1}, {"id": "1228979", "html_qtxt": "A patient presents with a speech abnormality following a hemorrhagic stroke. He does not understand any written words or conversation. His speech is fluent, but is incomprehensible. Repetition is also impaired. Where is the lesion located?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508165hWnQ.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This clinical presentation is diagnostic of <strong>Wernicke's aphasia</strong>, a fluent aphasia characterised by:</p>\n<ul>\n<li><strong>Impaired comprehension</strong> of spoken and written language</li>\n<li><strong>Fluent but meaningless speech</strong> (e.g., paraphasias)</li>\n<li><strong>Impaired repetition</strong> of words or phrases</li>\n</ul>\n<p>The lesion lies in <strong>Wernicke's area</strong> (labelled as B in the image), situated in the <strong>posterior part of the superior temporal gyrus</strong>, in the dominant hemisphere. This region is vital for language comprehension.</p>\n<ul>\n<li>The <strong>arcuate fasciculus</strong>, an association fibre, connects Wernicke's area with Broca's area. Lesion here may also cause <strong>conduction aphasia</strong> if selectively involved.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816M2Whq.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>C (Option B):</strong> Corresponds to the <strong>primary motor cortex</strong>, involved in voluntary motor control of the body and face; not involved in language comprehension or fluent speech production.</p>\n<p><strong>D (Option C):</strong> Corresponds to the <strong>auditory cortex</strong>, which is responsible for the perception of sound. Its lesion leads to auditory agnosia, not aphasia.</p>\n<p><strong>A (Option D):</strong> Corresponds to <strong>Broca's area</strong>, whose lesion results in <strong>non-fluent aphasia</strong>, characterised by effortful, broken speech but relatively intact comprehension.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1228980", "html_qtxt": "A patient underwent third ventriculostomy for treatment of hydrocephalus. During the procedure, the doctor accidentally perforated the floor of the third ventricle. Which of the following structures is not likely to be injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>oculomotor nerve</strong> is least likely to be injured during perforation of the floor of the third ventricle.</p>\n<ul>\n<li>The <strong>oculomotor nerve</strong> (cranial nerve III) <strong>does not form a part of the ventricular floor</strong>. Instead, it emerges from the <strong>midbrain</strong> ventrally at the level of the <strong>interpeduncular fossa</strong>, posterior and inferior to the mamillary bodies.</li>\n<li>The structures related to the floor of the third ventricle (from anterior to posterior) include:\n<ol>\n<li>Optic chiasma <strong>(Option D)</strong></li>\n<li>Infundibulum <strong>(Option C)</strong></li>\n<li>Mamillary bodies <strong>(Option A)</strong></li>\n<li>Posterior perforating substance</li>\n<li>Tegmentum of the midbrain.</li>\n</ol>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816CWkSU.png\">", "options": ["Infundibulum", "Oculomotor nerve", "Mamillary body", "Optic chiasma"], "html_options": ["Infundibulum", "Oculomotor nerve", "Mamillary body", "Optic chiasma"], "corr_idx": 1}, {"id": "1228981", "html_qtxt": "A patient is diagnosed to have an aneurysmal malformation of a vessel located in the quadrigeminal cistern. Identify the marked vessel present in it.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816csOjY.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The quadrigeminal cistern</strong> contains the <strong>great cerebral vein of Galen</strong>.</p>\n<ul>\n<li><strong>The great cerebral vein of Galen</strong> is formed by the union of the internal cerebral veins posterior to the midbrain and anterior to the pineal gland.</li>\n<li>It then joins the <strong>inferior sagittal sinus</strong> to form the <strong>straight sinus</strong>, which is part of the confluence of sinuses.</li>\n<li>Malformation (aneurysmal dilatation) of this vein is a congenital condition associated with <strong>persistence of the embryonic prosencephalic vein of Markowski</strong>.</li>\n<li>Such malformations may cause hydrocephalus or high-output cardiac failure in neonates.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508166nO0T.png\">", "options": ["Inferior retrotonsillar vein", "Occipital vein", "Occipital artery", "Great cerebral vein of Galen"], "html_options": ["Inferior retrotonsillar vein", "Occipital vein", "Occipital artery", "Great cerebral vein of Galen"], "corr_idx": 3}, {"id": "1228982", "html_qtxt": "What structure is not a part of the epithalamus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>tuber cinereum</strong> is not part of the epithalamus; it belongs to the <strong>hypothalamus, forming the floor of the third ventricle and is involved in pituitary regulation.</strong></p>\n<ul>\n<li>The <strong>epithalamus</strong> includes structures located at the dorsomedial aspect of the diencephalon, involved in limbic and neuroendocrine integration.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816yFv3S.png\">", "options": ["Tuber cinereum", "Habenular nuclei", "Stria medullaris", "Posterior commissure"], "html_options": ["Tuber cinereum", "Habenular nuclei", "Stria medullaris", "Posterior commissure"], "corr_idx": 0}, {"id": "1228983", "html_qtxt": "An MRI of the coronal section of the brain is given to you. Which of the following nuclei of the marked structure does not project to the neocortex?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508169EM6J.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure is the thalamus. The reticular nucleus of the thalamus does not project to the neocortex. Its output is mainly to the other thalamic nuclei. All other thalamic nuclei send output to the neocortex.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508169GV2x.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508160dr2O.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Intralaminar nuclei (Option A):</strong> Project diffusely to the cortex and basal ganglia; involved in alertness and arousal.</p>\n<p><strong>Pulvinar nuclei (Option B):</strong> Project to parietal, occipital, and temporal cortex; involved in sensory integration.</p>\n<p><strong>Midline nuclei (Option D):</strong> Project to limbic cortex and prefrontal areas; role in emotional processing.</p>", "options": ["Intralaminar nuclei", "Pulvinar nuclei", "Reticular nuclei", "Midline nuclei"], "html_options": ["Intralaminar nuclei", "Pulvinar nuclei", "Reticular nuclei", "Midline nuclei"], "corr_idx": 2}, {"id": "1228984", "html_qtxt": "The T2-weighted MRI of a child is given below. Which of the following is true about the ventricle primarily involved in this condition?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816IDNWm.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The MRI shows a<strong> Dandy-Walker malformation</strong>. The <strong>Foramina of Luschka</strong> are the lateral outlets of the fourth ventricle, draining cerebrospinal fluid into the subarachnoid space, especially via the lateral recesses.</p>\n<p><strong>Dandy-Walker malformation (DWM)</strong> is a congenital anomaly involving <strong>cystic dilatation of the fourth ventricle, vermian hypoplasia, and expansion of the posterior fossa.</strong> It is characterised by:</p>\n<ul>\n<li><strong>Cystic enlargement of the fourth ventricle</strong> communicating with a posterior fossa cyst</li>\n<li><strong>Agenesis or hypoplasia</strong> of the cerebellar vermis</li>\n<li><strong>Elevation of the tentorium and torcula</strong></li>\n</ul>\n<p>The <strong>fourth ventricle</strong>, primarily involved in DWM, has the following anatomical features:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508165o4wO.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The floor is formed by cerebellar hemispheres and superior vermis (Option B):</strong> The floor is formed by the <strong>rhomboid fossa</strong>, not cerebellar structures.</p>\n<p><strong>Inferior medullary velum is composed of grey matter (Option C):</strong> It is a thin lamina of <strong>white matter</strong>, not grey.</p>\n<p><strong>Foramen of Magendie pierces superior medullary velum (Option D):</strong> It pierces the <strong>inferior</strong> medullary velum, not the superior.</p><p><strong>Reference:</strong></p>\n<p>Dandy Walker Malformation: <a href=\"https://www.ncbi.nlm.nih.gov/books/NBK538197/\" target=\"_blank\">https://www.ncbi.nlm.nih.gov/books/NBK538197/</a></p>", "options": ["Foramina of Luschka are the lateral openings", "The floor is formed by the cerebellar hemispheres and superior vermis", "Inferior medullary velum is composed of grey matter", "The foramen of Magendie is a central aperture that pierces the superior medullary velum"], "html_options": ["Foramina of Luschka are the lateral openings", "The floor is formed by the cerebellar hemispheres and superior vermis", "Inferior medullary velum is composed of grey matter", "The foramen of Magendie is a central aperture that pierces the superior medullary velum"], "corr_idx": 0}, {"id": "1228985", "html_qtxt": "Imaging done in a 66-year-old man with a suspected brainstem infarct showed a lesion at the facial colliculus. Which of the following structures are present here?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The facial colliculus is formed by the <strong>internal genu of the facial nerve</strong>, which loops dorsally over the <strong>abducent nucleus</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816AdfLS.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Facial nerve nucleus (Option A):</strong> Located anterolateral to the abducent nucleus; not part of the collicular elevation.</p>\n<p><strong>Abducent nerve nucleus (Option B):</strong> Present deep to the colliculus, but it is not the superficial structure forming the elevation.</p>\n<p><strong>Fibres from the facial nerve, which cover the facial nucleus (Option C):</strong> Facial fibres loop over the <strong>abducent</strong>, not over their own nucleus.</p>", "options": ["Facial nerve nucleus ", "Abducent nerve nucleus ", "Fibres from the facial nerve, which cover the facial nucleus", "Fibers from the facial nerve which cover the abducent nucleus"], "html_options": ["Facial nerve nucleus ", "Abducent nerve nucleus ", "Fibres from the facial nerve, which cover the facial nucleus", "Fibers from the facial nerve which cover the abducent nucleus"], "corr_idx": 3}, {"id": "1228986", "html_qtxt": "Identify the marked area A?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816iZrRY.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The area marked A is the <strong>hypoglossal triangle</strong>, which lies in the <strong>medial part of the medullary floor of the fourth ventricle</strong> and corresponds to the <strong>underlying hypoglossal nucleus</strong>.</p>\n<ul>\n<li><strong>The hypoglossal triangle</strong> is bounded laterally by the sulcus limitans and lies medial to the vagal and vestibular triangles.</li>\n<li>It overlies the motor nucleus of the hypoglossal nerve (cranial nerve XII).</li>\n<li>In the provided diagram, <strong>B corresponds to the vestibular triangle</strong> (more lateral, related to vestibular nuclei) and <strong>C to the vagal triangle</strong> (inferolateral, overlying dorsal motor nucleus of the vagus).</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508160zvMC.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vestibular triangle (Option B):</strong> Lateral to the vagal triangle; overlies the <strong>vestibular nuclei</strong>, which are involved in balance and spatial orientation. This is marked as <strong>B</strong> in the image.</p>\n<p><strong>Vagal triangle (Option C):</strong> Lies <strong>between</strong> the hypoglossal and vestibular triangles; produced by the underlying <strong>dorsal motor nucleus of the vagus nerve (CN X)</strong>. This is marked as <strong>C</strong> in the image.</p>\n<p><strong>Facial colliculus (Option D):</strong> Located in the <strong>pontine part</strong> of the floor of the fourth ventricle (not the medullary part as shown here); it is formed by fibres of the facial nerve looping over the <strong>abducent nucleus</strong>.</p>", "options": ["Hypoglossal triangle", "Vestibular triangle ", "Vagal triangle", "Facial colliculus "], "html_options": ["Hypoglossal triangle", "Vestibular triangle ", "Vagal triangle", "Facial colliculus "], "corr_idx": 0}]}, {"moduleId": 1010562, "name": "Brodmann Area, Ventral, Dorsal Aspect of Brainstem", "questions": [{"id": "1228584", "html_qtxt": "Which of the Brodmann areas is not true?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813404dfea5-cca8-4ec4-8d11-c8fe73aabd32.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Brodmann area 6 corresponds to the <strong>premotor cortex</strong>, not the <strong>primary motor cortex</strong>. The <strong>primary motor cortex</strong> is Brodmann area <strong>4</strong>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813d8e4a227-913d-4786-bb71-6d43bc5c20dd.png\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1229031", "html_qtxt": "Which function has the least role in Heschl's gyrus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Heschl's gyrus</strong> mainly handles primary auditory input and plays little to no role in higher-level comprehension.</p>\n<ul>\n<li>Heschl's gyrus corresponds to <strong>Brodmann areas 41 and 42</strong>.</li>\n<li>Receives auditory input via fibres from the <strong>medial geniculate body</strong> through the <strong>auditory radiation</strong>.</li>\n<li>Involved in the <strong>initial perception</strong> and <strong>processing of sounds</strong>, especially tone and frequency.</li>\n<li>Plays a <strong>supportive role</strong> in phonologic tasks and auditory feedback during speech.</li>\n<li><strong>Comprehension</strong>, however, is primarily managed by <strong>Wernicke's area</strong> and adjacent multimodal association cortices.</li>\n<li>This area is not only important for language comprehension, but more importantly, it has a crucial role in speech production, phonologic retrieval, and semantic processing.</li>\n<li>Heschl's gyrus is a major component of the posterior portion of the superior temporal gyrus (STG) and forms the anatomical substrate of the primary auditory area.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Language comprehension (Option A):</strong> Heschl's gyrus provides auditory input necessary for Wernicke's area to interpret language.</p>\n<p><strong>Speech production (Option B):</strong> It assists through auditory monitoring and feedback mechanisms.</p>\n<p><strong>Phonologic retrieval (Option C):</strong> Participates by processing and relaying auditory cues important for phoneme recognition.</p>", "options": ["Language comprehension", "Speech production", "Phonologic retrieval", "Comprehension "], "html_options": ["Language comprehension", "Speech production", "Phonologic retrieval", "Comprehension "], "corr_idx": 3}, {"id": "1229034", "html_qtxt": "Identify the marked cranial nerve:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813b5479239-0d57-4282-8e8d-8d32aef23f1a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The fourth cranial nerve (trochlear nerve) is the only cranial nerve that emerges from the dorsal aspect of the brainstem, specifically below the inferior colliculus of the midbrain.</p>\n<ul>\n<li>It is the <strong>only cranial nerve to emerge dorsally</strong>, which helps in its unique identification in dorsal brainstem images.</li>\n<li>The trochlear nerve emerges below the inferior colliculi on the dorsal midbrain.</li>\n<li>It innervates the <strong>superior oblique</strong> muscle, causing depression and intorsion of the eye.</li>\n<li>It has the <strong>longest intracranial course</strong> and is also the <strong>thinnest cranial nerve</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813d3cd78fd-f104-47af-bad5-e56bb1d03faa.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081348a0be99-97d7-4e95-ae8d-dde330af2903.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cranial nerve 6 (Option B):</strong> Emerges from the ventral brainstem at the pontomedullary junction; it supplies the <strong>lateral rectus</strong> muscle for eye abduction. It is not dorsal in origin.</p>\n<p><strong>Cranial nerve 5 (Option C):</strong> Emerges from the lateral aspect of the pons; it's the <strong>largest cranial nerve</strong> and carries both sensory and motor fibres. Not seen in this dorsal view.</p>\n<p><strong>Cranial nerve 3 (Option D):</strong> Emerges from the <strong>ventral midbrain</strong>, between the cerebral peduncles, and supplies most of the extraocular muscles; not visible from the dorsal side.</p>", "options": ["Cranial nerve 4", "Cranial nerve 6 ", "Cranial nerve 5", "Cranial nerve 3"], "html_options": ["Cranial nerve 4", "Cranial nerve 6 ", "Cranial nerve 5", "Cranial nerve 3"], "corr_idx": 0}, {"id": "1229036", "html_qtxt": "The elevation of the facial colliculus is due to which structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508133791dc3d-2f6e-44b1-bd51-00734454c5ac.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The facial colliculus is formed by the underlying abducens nucleus (CN VI), around which the motor fibres of the facial nerve (CN VII) loop dorsally, producing this surface elevation.</p>\n<ul>\n<li>The facial colliculus is a unique feature located in the pons that houses the abducens nucleus and the facial motor fibres.</li>\n<li>This distinctive interaction between the two cranial nerves leads to multi-level neurological dysfunctions when there is a lesion of the facial colliculus.</li>\n<li>The facial colliculus is an elevation on the floor of the fourth ventricle in the pons under which is located the abducens nucleus (cranial nerve VI) and the axons of the facial nerve nucleus (VII), which arc around the abducens nucleus.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Facial nucleus (Option A):</strong> Located in the ventrolateral pons; it contributes to the colliculus only via its fibres, not the nucleus itself.</p>\n<p><strong>Vestibulocochlear nucleus (Option C):</strong> Located laterally in the pons-medulla junction; not involved in colliculus formation.</p>\n<p><strong>Hypoglossal nucleus (Option D):</strong> Found in the medulla near the floor of the 4th ventricle; forms the hypoglossal trigone, not the facial colliculus.</p>", "options": ["Facial nucleus ", "Abducens nucleus", "Vestibulocochlear nucleus ", "Hypoglossal nucleus"], "html_options": ["Facial nucleus ", "Abducens nucleus", "Vestibulocochlear nucleus ", "Hypoglossal nucleus"], "corr_idx": 1}, {"id": "1229037", "html_qtxt": "Which branch of the facial nerve is responsible for supplying the muscles of facial expression?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Branchial motor fibres of the facial nerve innervate the muscles of facial expression and other branchial arch-derived muscles.</p>\n<ul>\n<li><strong>Branchial motor fibres</strong> (special visceral efferent):\n<ul>\n<li>Supply the muscles of facial expression</li>\n<li>Also innervate: posterior belly of digastric, stylohyoid, stapedius</li>\n</ul>\n</li>\n</ul>\n<p>Cranial nerve seven (CN VII) is responsible for both efferent and afferent modalities in the head and neck, including:</p>\n<ol>\n<li>Branchial motor fibres that innervate:</li>\n<li>muscles of \"facial expression\"</li>\n<li>stylohyoid muscle</li>\n<li>posterior belly of the digastric</li>\n<li>stapedius</li>\n<li>occipitofrontalis</li>\n<li>Special sensory fibres for taste from the anterior 2/3 of the tongue</li>\n<li>General sensation from the external auditory canal and auricle</li>\n<li>Preganglionic parasympathetic fibres innervating the submandibular, sublingual, lacrimal glands, as well as the mucous membranes of the nose, palate, and oropharynx</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Special sensory (Option A):</strong> Carries taste, not motor function; from the anterior 2/3 of the tongue.</p>\n<p><strong>General sensory (Option B):</strong> Supplies cutaneous sensation to part of the external auditory canal and auricle.</p>\n<p><strong>Paraganglionic parasympathetic (Option D):</strong> Controls salivation and lacrimation, not facial movement.</p>", "options": ["Special sensory ", "General sensory", "Branchial motor ", "Paraganglionic parasympathetic "], "html_options": ["Special sensory ", "General sensory", "Branchial motor ", "Paraganglionic parasympathetic "], "corr_idx": 2}, {"id": "1229039", "html_qtxt": "Which of the following is not part of the image shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813f79f4923-e7bb-45c1-9f79-b5526f454343.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows the <strong>interpeduncular fossa</strong>, a midline depression on the <strong>ventral surface of the midbrain</strong> between the cerebral peduncles. Important neuroanatomical structures that appear in this region include:</p>\n<ul>\n<li><strong>Tuber cinereum (Option C)</strong>:\n<ul>\n<li>Grey matter elevation of the hypothalamus.</li>\n<li>Located anterior to the mammillary bodies and continuous with the infundibulum of the pituitary gland.</li>\n</ul>\n</li>\n<li><strong>Mammillary bodies (Option A)</strong>:\n<ul>\n<li>The round paired hypothalamic structures are involved in the limbic system (memory pathway).</li>\n<li>Located posterior to the tuber cinereum.</li>\n</ul>\n</li>\n<li><strong>Posterior perforated substance (Option B)</strong>:\n<ul>\n<li>Lies between the cerebral peduncles.</li>\n<li>Contains small openings for perforating arteries supplying the midbrain and thalamus.</li>\n</ul>\n</li>\n<li><strong>Oculomotor nerves (CN III)</strong>:\n<ul>\n<li>Emerge from the medial aspect of the cerebral peduncles in the interpeduncular fossa.</li>\n</ul>\n</li>\n</ul>", "options": ["Mammilary body ", "Posterior perforated substance ", "Tuber cinereum", "CN 4"], "html_options": ["Mammilary body ", "Posterior perforated substance ", "Tuber cinereum", "CN 4"], "corr_idx": 3}, {"id": "1229041", "html_qtxt": "Which structure does not contain efferent autonomic nerve fibres?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The dorsal root of a spinal nerve contains afferent sensory nerve fibres and no efferent autonomic nerve fibres.</p>\n<ul>\n<li>The efferent autonomic nerve fibres, which originate in the lateral horn of the spinal nerve, travel out of the spinal cord through the ventral root of the spinal nerve.</li>\n<li>As the ventral and dorsal roots join to form the spinal nerve, the fibres from both roots intermingle, and the dorsal and ventral primary rami take a mix of fibres, including afferent sensory fibres from the dorsal root and efferent motor fibres from the ventral root.</li>\n<li>Postganglionic sympathetic efferent fibres join each spinal nerve via a grey ramus communicans. So, all of the other nerves listed do contain efferent autonomic fibres.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dorsal ramus of C4 (Option A):</strong> Contains mixed fibres, including postganglionic sympathetic efferents.</p>\n<p><strong>Ventral root of T3 (Option C):</strong> Contains preganglionic autonomic efferents originating from the lateral horn.</p>\n<p><strong>Ventral ramus of L2 (Option D):</strong> Contains both somatic and autonomic fibres, including sympathetic efferents from the sympathetic trunk.</p>", "options": ["Dorsal ramus of C4", "Dorsal root of T6", "Ventral root of T3", "Ventral ramus of L2"], "html_options": ["Dorsal ramus of C4", "Dorsal root of T6", "Ventral root of T3", "Ventral ramus of L2"], "corr_idx": 1}, {"id": "1229043", "html_qtxt": "Which muscle is innervated by the posterior primary rami?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Of all the answer choices, erector spinae is the only true back muscle listed.</p>\n<ul>\n<li><strong>True back muscles</strong> act on the vertebral column,<strong> producing its movements and maintaining posture</strong>.</li>\n<li>These true back muscles are<strong> innervated by posterior (dorsal) primary rami</strong>.</li>\n<li>The other four muscles are superficial back muscles that aid with the <strong>movements of the limbs as well as with respiration</strong>.</li>\n<li>They mostly receive their nerve supply from the <strong>ventral rami of cervical nerves</strong>.</li>\n<li><strong>The latissimus dorsi</strong> is innervated by the <strong>thoracodorsal nerve</strong>, which is made from branches of the <strong>ventral primary rami of C5 and C6</strong>. <strong>(Option A)</strong></li>\n<li><strong>Levator scapulae and rhomboideus major</strong> are innervated by the <strong>dorsal scapular nerve</strong>, a branch of the<strong> ventral primary rami of C5</strong>. (The superior part of levator scapulae also receives some innervation from the ventral primary rami of C3 and C4). <strong>(Option B, C)</strong></li>\n<li>Lastly,<strong> the trapezius</strong> is innervated by the <strong>accessory nerve (CN XI)</strong> but also receives innervation from <strong>C3 and C4 ventral primary rami for proprioception</strong>.</li>\n</ul>", "options": ["Latissimus dorsi", "Levator scapulae", "Rhomboideus major", "Erector spinae"], "html_options": ["Latissimus dorsi", "Levator scapulae", "Rhomboideus major", "Erector spinae"], "corr_idx": 3}]}, {"moduleId": 1010563, "name": "Blood Supply of Brain, Basal Ganglia Internal Capsule", "questions": [{"id": "1228586", "html_qtxt": "Which one of the following vessels supplies Broca's area (essential for the production of language)?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Broca's area</strong>, which is essential for motor aspects of speech production, <strong>lies in the inferior frontal gyrus of the dominant hemisphere</strong> and is supplied by the <strong>superior division of the middle cerebral artery (MCA)</strong>.</p>\r\n<ul>\r\n<li>It is perfused by the <strong>superior cortical branches of the MCA</strong>, which emerge from the lateral (sylvian) fissure and supply much of the <strong>lateral surface of the frontal lobe</strong>.</li>\r\n</ul>\r\n<p>Superior branches of MCA supply these key functional areas:</p>\r\n<ul>\r\n<li>Primary motor cortex for face and arm, and axons originating in the leg as well as face and arm areas that are headed for the internal capsule as part of the corticobulbar or corticospinal tracts</li>\r\n<li>Broca's area and other related grey and white matter important for language expression, in the language-dominant (usually left) hemisphere</li>\r\n<li>Frontal eye fields (important for 'looking at' eye movements to the opposite side)</li>\r\n<li>The primary somatosensory cortex for the face and arm</li>\r\n<li>Parts of the lateral frontal and parietal lobes are important for 3-D visuospatial perceptions of one's own body and of the outside world, and for the ability to interpret and express emotions in the nondominant (usually right) hemisphere</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Inferior cortical division of MCA (Option C):</strong> Supplies the lateral temporal lobe and orbital part of the inferior frontal gyrus; does not supply Broca's area.</p>\r\n<p><strong>ACA (Option B):</strong> Supplies the medial surfaces of the frontal lobes; not the lateral aspect where Broca's area is located.</p>\r\n<p><strong>Superior Cerebellar Artery (Option D):</strong> Supplies the cerebellum and parts of the brainstem; does not supply any part of the cerebral cortex.</p>", "options": ["Superior cortical division of MCA", "ACA", "Inferior cortical division of MCA", "Superior Cerebellar Artery"], "html_options": ["Superior cortical division of MCA", "ACA", "Inferior cortical division of MCA", "Superior Cerebellar Artery"], "corr_idx": 0}, {"id": "1229076", "html_qtxt": "A 55-year-old male was admitted to the hospital after suffering from a stroke. He later succumbed. The dark shaded area represents a lesion resulting from an embolus in which artery?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240316c777db27-8c3f-4478-bdcc-289b60852371.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The dark shaded area in the cross-section of the <strong>lower pons</strong> indicates a lesion caused by an embolus. The <strong>paramedian branch of the basilar artery</strong> supplies blood to this area. Therefore, the correct answer is the Paramedian branch of the basilar artery.</p>\r\n<p>An infarct in this area leads to <strong>medial pontine syndrome</strong>, as indicated by the shaded lesion.</p>\r\n<ul>\r\n<li><strong>Supplied Region:</strong> Medial part of the lower pons</li>\r\n<li><strong>Syndrome:</strong> Medial Pontine Syndrome (Foville's Syndrome)</li>\r\n<li><strong>Involved Artery:</strong> Paramedian branches of the basilar artery</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508116b69ce15-25fc-4f95-b41f-4b5c4975df38.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Anterior cerebral artery (Option A):</strong> Supplies medial parts of frontal and parietal lobes; not the pons.</p>\r\n<p><strong>Middle cerebral artery (Option B):</strong> Supplies the lateral cerebral hemisphere; not the brainstem.</p>\r\n<p><strong>Posterior inferior cerebellar artery (Option C):</strong> Supplies dorsolateral medulla and inferior cerebellum; involved in lateral medullary (Wallenberg) syndrome.</p>", "options": ["Anterior cerebral artery", "Middle cerebral artery", "Posterior inferior cerebellar artery", "Paramedian branch of basilar artery"], "html_options": ["Anterior cerebral artery", "Middle cerebral artery", "Posterior inferior cerebellar artery", "Paramedian branch of basilar artery"], "corr_idx": 3}, {"id": "1229077", "html_qtxt": "An infarct involving the hypothalamus would most likely result from occlusion of which of the following vessels?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The hypothalamus, a crucial part of the brain, receives its blood supply from the <strong>perforating arteries associated with the Circle of Willis</strong>.</p>\r\n<ul>\r\n<li><strong>Primary Supply:</strong> Small central branches from the <strong>circulus arteriosus (Circle of Willis)</strong></li>\r\n<li><strong>Source Arteries:</strong> Include anterior cerebral, anterior communicating, posterior communicating, and posterior cerebral arteries</li>\r\n<li>If there is an occlusion or blockage in these arteries, it can lead to insufficient blood flow, causing an infarct (tissue damage) in the hypothalamus.</li>\r\n<li>This can result in various neurological and endocrine disturbances, affecting vital functions regulated by the hypothalamus, such as temperature regulation, hormone secretion, and control of appetite and sleep.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Anterior spinal
