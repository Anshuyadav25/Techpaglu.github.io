glycine.</p>\n<p><strong>Glyoxylate (Option D):</strong> Key keto acid that accepts amino groups to generate glycine; highly active in hepatic metabolism.</p>", "options": ["Alanine\t", "Aspartate", "Glutamate", "Glyoxylate"], "html_options": ["Alanine\t", "Aspartate", "Glutamate", "Glyoxylate"], "corr_idx": 1}]}, {"moduleId": 1009770, "name": "Enzymes and its properties", "questions": [{"id": "1192017", "html_qtxt": "All of the following is true about peroxidase enzyme, except:", "html_expl": "<p><strong>Explanation:</strong></p><p>Peroxidases <strong>reduce peroxides</strong>, such as hydrogen peroxide (H2O2). They utilize an electron donor (also called a substrate) that gets oxidized in the process. The general reaction is: H2O2+AH2&rarr;2H2O+A, where AH2 is the electron donor that gets oxidized.</p>\n<ul>\n<li><strong>Presence in Milk (Option A):</strong> Peroxidases are indeed found in milk, often in high quantities.</li>\n<li><strong>Tissue Distribution and Metabolism (Option B):</strong> Peroxidases are active in various tissues, including leukocytes, platelets, and other tissues involved in <strong>eicosanoid metabolism</strong>. This indicates their role in processes involving lipid mediators.</li>\n<li><strong>Prosthetic Group (Option C):</strong> The prosthetic group present in peroxidase enzymes is <strong>protoheme</strong>. This heme group is critical for their catalytic activity, especially in their interaction with peroxides.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Peroxidases function by reducing peroxides (e.g., H2O2) while oxidizing various electron acceptors.</p>", "options": ["Found in milk", "Active in tissues involved in eicosanoid metabolism", "Their prosthetic group is protoheme", "Oxidises peroxides"], "html_options": ["Found in milk", "Active in tissues involved in eicosanoid metabolism", "Their prosthetic group is protoheme", "Oxidises peroxides"], "corr_idx": 3}, {"id": "1192018", "html_qtxt": "Which of the following molecules is present in glutathione peroxidase as a prosthetic group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The molecule present in glutathione peroxidase as a prosthetic group is <strong>Selenium</strong>. This enzyme, found in erythrocytes and other tissues, plays a crucial role in protecting membrane lipids and hemoglobin from oxidative damage by catalyzing the destruction of hydrogen peroxide (H2O2) and lipid hydroperoxides. It achieves this by converting reduced glutathione to its oxidized form.</p>\n<p>Selenium is incorporated into various enzymes as selenocysteine, which is considered the 21st amino acid. Enzymes that contain selenocysteine include:</p>\n<ul>\n<li>Glutathione Peroxidase (types 1-8)</li>\n<li>Iodothyronine Deiodinase (types 1-3)</li>\n<li>Thioredoxin reductase (types 1-3)</li>\n<li>Glucose-6-phosphate dehydrogenase</li>\n<li>Exportin-1</li>\n<li>LRP-2, LRP-8</li>\n<li>eIF-4A3</li>\n<li>eEFsec</li>\n<li>Selenoprotein H, I, K, M, N, O, P, R (types 1, 2, 3), S, T, U, V, W</li>\n<li>Selenocysteine Lyase & Synthase</li>\n<li>Selenophosphate synthetase 1 & 2</li>\n<li>Tocopherol alpha transfer proteins</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Iron (Option A):</strong> Iron is a component of many enzymes, but it is not the prosthetic group for glutathione peroxidase. For example, iron is a key component of hemoglobin, myoglobin, and cytochrome enzymes.</p>\n<p><strong>Heme (Option B):</strong> Heme is an iron-containing porphyrin complex that serves as a prosthetic group in various hemoproteins, such as hemoglobin, cytochromes, and certain peroxidases (like catalase or myeloperoxidase), but not glutathione peroxidase.</p>\n<p><strong>Zinc (Option D):</strong> Zinc is a cofactor for many enzymes (e.g., carbonic anhydrase, alcohol dehydrogenase, superoxide dismutase), but it is not the prosthetic group for glutathione peroxidase.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Selenium is a unique and essential trace element that serves as the prosthetic group in glutathione peroxidase, an enzyme critical for antioxidant defense by reducing harmful peroxides.</p>", "options": ["Iron", "Heme", "Selenium", "Zinc"], "html_options": ["Iron", "Heme", "Selenium", "Zinc"], "corr_idx": 2}, {"id": "1192020", "html_qtxt": "Which of the following sentences is true regarding oxygenase enzymes?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The true statement regarding oxygenase enzymes is that <strong>Hydroxyanthranilate dioxygenase contains iron</strong>. Oxygenases are enzymes that catalyze the direct transfer and incorporation of oxygen into a substrate molecule. They are divided into two subgroups: dioxygenases and monooxygenases. Hydroxyanthranilate dioxygenase is an example of a dioxygenase, and it contains iron.</p>\n<ul>\n<li><strong>Oxygenase:</strong> Enzymes that catalyze the direct transfer and incorporation of oxygen from molecular oxygen (O2) into a substrate molecule.</li>\n<li><strong>Subgroups:</strong> Oxygenases are divided into two main subgroups: <strong>dioxygenases</strong> and <strong>monooxygenases</strong>.</li>\n<li><strong>Dioxygenases:</strong>\n<ul>\n<li>Incorporate <strong>both atoms</strong> of molecular oxygen into the substrate (A+O2&rarr;AO2).</li>\n<li>Examples include homogentisate dioxygenase (oxidase) and <strong>3-hydroxyanthranilate dioxygenase (oxidase)</strong>. These enzymes contain <strong>iron</strong> <strong>(Option D is correct)</strong>..</li>\n</ul>\n</li>\n<li><strong>Monooxygenases (Mixed-Function Oxidases, Hydroxylases):</strong>\n<ul>\n<li>Incorporate <strong>only one atom</strong> of molecular oxygen into the substrate (A-H+O2+ZH2&rarr;A-OH+H2O+Z). The other oxygen atom is reduced to water, requiring an additional electron donor or co-substrate (Z).</li>\n<li>They are also known as <strong>mixed-function oxidases</strong> or hydroxylases <strong>(Option B is false).</strong></li>\n<li><strong>Cytochromes P450</strong> are important examples of monooxygenases, involved in steroid metabolism and detoxification of many drugs <strong>(Option A is false)</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Oxygenases are enzymes incorporating oxygen into substrates. Dioxygenases (e.g., homogentisate oxidase, hydroxyanthranilate dioxygenase) incorporate both oxygen atoms and often contain iron, while monooxygenases (mixed-function oxidases, e.g., Cytochromes P450) incorporate only one oxygen atom.</p>", "options": ["Cytochromes P450 is an example of dioxygenases", "Dioxygenases is also termed as Mixed function oxidases", "Homogentisate oxidase is an example of monooxygenase", "Hydroxy anthranilate dioxygenase contain iron"], "html_options": ["Cytochromes P450 is an example of dioxygenases", "Dioxygenases is also termed as Mixed function oxidases", "Homogentisate oxidase is an example of monooxygenase", "Hydroxy anthranilate dioxygenase contain iron"], "corr_idx": 3}, {"id": "1192026", "html_qtxt": "All of the following is true regarding superoxide, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The statement <strong>\"Superoxide dismutase protects anaerobic organisms against oxygen toxicity\" is not true about superoxide.</strong> Superoxide dismutase (SOD) is an enzyme that plays a crucial role in protecting <strong>aerobic organisms</strong> against the potential deleterious effects of superoxide and oxygen toxicity. Obligate anaerobes typically lack SOD because they cannot tolerate oxygen and thrive in oxygen-free environments.</p>\n<ul>\n<li><strong>Superoxide Formation:</strong> Superoxide (O2&minus;) is a potentially damaging free radical formed by the transfer of a single electron to molecular oxygen (O2). It can be formed in tissues.</li>\n<li><strong>Superoxide Dismutase function:</strong> SOD is responsible for the removal of superoxide. It catalyzes the dismutation of superoxide into oxygen (O2) and hydrogen peroxide (H2O2).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Xanthine oxidase reaction can form superoxide (Option A):</strong> This statement is true. Superoxide is generated during the reoxidation of reduced flavins, a process that occurs in reactions like the xanthine oxidase reaction.</li>\n<li><strong>Superoxide dismutase enzyme present in both mitochondria and cytoplasm (Option B):</strong> Superoxide dismutase has isoforms found in different cellular compartments, including both mitochondria and the cytosol of aerobic tissues.</li>\n<li><strong>Superoxide acts as both oxidant and reductant (Option D):</strong> Superoxide is a reactive oxygen species that can participate in redox reactions by both gaining (acting as an oxidant) or losing (acting as a reductant) electrons, as exemplified by its ability to reduce cytochrome c.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Superoxide dismutase (SOD) is a crucial antioxidant enzyme protecting <em>aerobic organisms</em> from oxygen toxicity by converting superoxide radicals, and it is present in both mitochondrial and cytosolic compartments.</p>", "options": ["Xanthine oxidase reaction can form superoxide", "Superoxide dismutase enzyme present in both mitochondria and cytoplasm", "Superoxide dismutase protects anaerobic organisms against oxygen toxicity", "Superoxide acts as both oxidant and reductant"], "html_options": ["Xanthine oxidase reaction can form superoxide", "Superoxide dismutase enzyme present in both mitochondria and cytoplasm", "Superoxide dismutase protects anaerobic organisms against oxygen toxicity", "Superoxide acts as both oxidant and reductant"], "corr_idx": 2}, {"id": "1192273", "html_qtxt": "Which of the following enzyme estimation in serum is used specifically to diagnose hepatocellular injury during acute hepatitis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Alanine aminotransferase (ALT) </strong>estimation in serum is specifically used to diagnose <strong>hepatocellular injury </strong>during<strong> acute hepatitis</strong>. While both alanine (ALT) and aspartate (AST) aminotransferases are significantly elevated in acute viral hepatitis, ALT is considered more specific for liver disease because AST can also be elevated in cases of cardiac or skeletal muscle injury, whereas ALT is not.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>AST (Option A):</strong> While elevated in acute hepatitis, AST is not as specific as ALT for liver injury because it can also rise with damage to other tissues like cardiac or skeletal muscle.</li>\n<li><strong>ALP (Option C):</strong> Serum ALP is typically elevated in cholestatic liver diseases (obstructive jaundice) or bone disorders, not primarily for hepatocellular injury.</li>\n<li><strong>Amylase (Option D):</strong> Amylase is a marker for pancreatic inflammation (acute pancreatitis) and salivary gland disorders, not liver injury.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>ALT is the most specific serum enzyme marker for hepatocellular injury, such as that occurring in acute hepatitis.</p>", "options": ["AST", "ALT", "ALP", "Amylase"], "html_options": ["AST", "ALT", "ALP", "Amylase"], "corr_idx": 1}, {"id": "1192278", "html_qtxt": "A 45-year-old chronic alcoholic male presented with acute pain in the upper abdomen that radiates to the back along with fever and severe vomiting. A treating physician suspected acute pancreatitis. Which of the following plasma enzyme levels will be specifically increased in acute pancreatitis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In a patient presenting with symptoms suggestive of acute pancreatitis, <strong>serum lipase is the enzyme level that will be specifically increased</strong>. While amylase also rises in acute pancreatitis, lipase is considered more specific for pancreatic inflammation. This is because amylase can be elevated due to other conditions, such as salivary gland diseases, and its levels can normalize more quickly in some cases of pancreatitis due to renal clearance.</p>\n<ul>\n<li>Clinically, acute pancreatitis often presents with acute upper abdominal pain radiating to the back, accompanied by fever and severe vomiting, especially in a chronic alcoholic male.</li>\n<li><strong>Lipase (Option B):</strong>\n<ul>\n<li><strong>Specificity:</strong> Serum lipase is considered <strong>highly specific for acute pancreatitis</strong>. Its elevation strongly indicates pancreatic inflammation.</li>\n<li><strong>Duration:</strong> Lipase levels typically rise within 4-8 hours of symptom onset and can remain elevated for 8-14 days.</li>\n</ul>\n</li>\n<li><strong>Amylase (Option A):</strong>\n<ul>\n<li><strong>Elevation in Pancreatitis:</strong> Plasma activity of amylase is also increased in acute pancreatitis.</li>\n<li><strong>Lack of Specificity:</strong> Amylase is <strong>not specific for pancreatitis</strong> because it is also produced by salivary glands, and its levels can be increased in salivary gland diseases.</li>\n<li><strong>Clearance:</strong> Amylase is a smaller molecule and is filtered at the glomerulus and secreted in the urine, meaning its plasma levels can return to normal relatively quickly, even in ongoing mild cases.</li>\n</ul>\n</li>\n<li><strong>ALT (Option C):</strong> Alanine aminotransferase (ALT) is a specific marker for <strong>hepatocellular injury</strong>, such as that seen in acute viral hepatitis or other liver diseases. It is not specifically elevated in acute pancreatitis.</li>\n<li><strong>ALP (Option D):</strong> Serum alkaline phosphatase (ALP) activity is primarily elevated in <strong>obstructive jaundice</strong>(cholestatic liver disease) or <strong>bone disease</strong>. It is not a specific marker for acute pancreatitis.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Serum lipase is the most specific and reliable enzyme marker for diagnosing acute pancreatitis.</p>", "options": ["Amylase", "Lipase", "ALT", "ALP"], "html_options": ["Amylase", "Lipase", "ALT", "ALP"], "corr_idx": 1}, {"id": "1195615", "html_qtxt": "A 68-year-old male presents to the emergency department with a sudden onset of severe abdominal pain and melena after self-medicating for chronic back pain with over-the-counter medication for several weeks. His medical history includes hypertension. Laboratory results show a normocytic anemia. The most likely pharmacological mechanism contributing to his current presentation involves the inhibition of an enzyme primarily responsible for:", "html_expl": "<p><strong>Explanation:</strong></p><p>The patient's presentation with severe abdominal pain and melena, following prolonged use of over-the-counter medication for back pain, strongly suggests a gastrointestinal bleed, a known side effect of Non-Steroidal Anti-Inflammatory Drugs (NSAIDs). NSAIDs, such as ibuprofen (common over-the-counter pain relievers), exert their therapeutic and adverse effects by inhibiting the <strong>cyclooxygenase (COX)</strong> enzyme. Cyclooxygenase is the enzyme primarily responsible for <strong>converting membrane lipids (specifically arachidonic acid) into potent inflammatory mediators (like prostaglandins that cause pain, fever, inflammation) and cytoprotective agents (like prostaglandins that protect the gastric mucosa)</strong>.</p>\n<ul>\n<li><strong>NSAID Mechanism:</strong> NSAIDs inhibit the <strong>Cyclooxygenase (COX) </strong>enzyme.</li>\n<li><strong>COX Function:</strong> COX catalyzes the conversion of arachidonic acid (a membrane lipid) into various eicosanoids, including prostaglandins, thromboxanes, and prostacyclins. These molecules have diverse physiological roles.</li>\n<li><strong>Dual Role of COX Products:</strong>\n<ul>\n<li><strong>Pro-inflammatory mediators:</strong> Some prostaglandins contribute to pain, fever, and inflammation (e.g., PGE2).</li>\n<li><strong>Cytoprotective agents:</strong> Other prostaglandins (e.g., PGE2, PGI2) play vital roles, such as maintaining renal blood flow and protecting the gastric mucosa by increasing mucus and bicarbonate secretion and improving mucosal blood flow.</li>\n</ul>\n</li>\n<li><strong>Adverse Effects:</strong> Inhibition of COX-1 (constitutive COX) by non-selective NSAIDs (like aspirin, ibuprofen) reduces the production of protective prostaglandins, leading to adverse effects such as gastric ulceration and bleeding. </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Breaking down dietary fats in the intestine (Option A):</strong> This function is primarily carried out by <strong>pancreatic lipase</strong> and other lipases in the digestive system, which are not targets of NSAIDs.</p>\n<p><strong>Releasing arachidonic acid from cellular membranes, initiating the inflammatory cascade (Option C):</strong> This crucial step is catalyzed by <strong>Phospholipase A2</strong>. While this enzyme is upstream in the eicosanoid pathway, it is inhibited by corticosteroids, not NSAIDs.</p>\n<p><strong>Regulating blood pressure by converting angiotensin I to angiotensin II (Option D):</strong> This describes the function of <strong>Angiotensin-Converting Enzyme (ACE)</strong>. ACE inhibitors are a class of drugs that target this enzyme for hypertension treatment, unrelated to NSAID mechanisms.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>NSAIDs cause gastrointestinal side effects like bleeding by inhibiting Cyclooxygenase (COX), which reduces the production of prostaglandins vital for gastric mucosal protection<strong>.</strong></p>", "options": ["Breaking down dietary fats in the intestine.", "Converting membrane lipids into potent inflammatory mediators and cytoprotective agents.", "Releasing arachidonic acid from cellular membranes, initiating the inflammatory cascade.", "Regulating blood pressure by converting angiotensin I to angiotensin II."], "html_options": ["Breaking down dietary fats in the intestine.", "Converting membrane lipids into potent inflammatory mediators and cytoprotective agents.", "Releasing arachidonic acid from cellular membranes, initiating the inflammatory cascade.", "Regulating blood pressure by converting angiotensin I to angiotensin II."], "corr_idx": 0}, {"id": "1195616", "html_qtxt": "Suicidal Enzyme is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The enzyme referred to as a \"Suicidal Enzyme\" due to its self-catalyzed destruction is <strong>Cyclooxygenase (COX)</strong>. This unique property of COX contributes to the \"switching off\" or regulation of prostaglandin activity. During its catalytic cycle, COX produces reactive intermediates that can lead to the inactivation and degradation of the enzyme itself, hence the term \"suicidal.\"</p>\n<p><strong>Cyclooxygenase (COX):</strong></p>\n<ul>\n<li>Also known as <strong>prostaglandin H synthase</strong>.</li>\n<li>It is called a \"suicide enzyme\" because it undergoes <strong>self-catalyzed destruction</strong> during its normal catalytic cycle. This means that the enzyme's activity leads to its own inactivation and degradation.</li>\n<li>This property helps in the <strong>regulation and termination of prostaglandin synthesis</strong>, thus controlling inflammatory responses.</li>\n<li>COX is the target of NSAIDs, which inhibit its activity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Lipoxygenase (Option A):</strong> This enzyme catalyzes the conversion of arachidonic acid into leukotrienes, a separate pathway from prostaglandins. It does not exhibit the characteristic self-catalyzed destruction seen in cyclooxygenase.</li>\n<li><strong>Thromboxane Synthase (Option C):</strong> This enzyme acts upon the product of cyclooxygenase (PGH2) to form thromboxanes. Its activity does not lead to its own destruction, differentiating it from a \"suicidal enzyme.\"</li>\n<li><strong>5' Nucleotidase (Option D):</strong> This enzyme is involved in the catabolism of nucleotides and has no known association with the \"suicidal enzyme\" characteristic or the eicosanoid pathway.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Cyclooxygenase (COX) is known as a \"suicidal enzyme\" because it undergoes self-catalyzed inactivation as part of its regulatory mechanism for prostaglandin synthesis.</strong></li>\n</ul>", "options": ["Lipoxygenase", "Cyclooxygenase", "Thromboxane Synthase", "5' Nucleotidase"], "html_options": ["Lipoxygenase", "Cyclooxygenase", "Thromboxane Synthase", "5' Nucleotidase"], "corr_idx": 1}, {"id": "1195618", "html_qtxt": "Which of the following is a Lyase?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the given options, <strong>Aldolase B</strong> is an example of a <strong>Lyase</strong> enzyme. Lyases are a class of enzymes that catalyze the breaking of various chemical bonds( eg. C-C, C-O, C-N) by means other than hydrolysis or oxidation, often forming a new double bond or a new ring structure. Aldolase, specifically, catalyzes the cleavage of fructose-1,6-bisphosphate (in glycolysis) or fructose-1-phosphate (in fructose metabolism) into dihydroxyacetone phosphate and glyceraldehyde-3-phosphate or glyceraldehyde, respectively.</p>\n<p>A brief overview of each of the six classes:</p>\n<ol>\n<li><strong>Oxidoreductases (Class 1):</strong>\n<ul>\n<li><strong>Function:</strong> Catalyze oxidation-reduction reactions (transfer of electrons or hydrogen atoms).</li>\n<li><strong>Examples:</strong> Dehydrogenases, Oxidases, Reductases, Peroxidases, Oxygenases.</li>\n<li><strong>Mnemonic:</strong> \"Redox\" reactions.</li>\n</ul>\n</li>\n<li><strong>Transferases (Class 2):</strong>\n<ul>\n<li><strong>Function:</strong> Catalyze the transfer of a functional group (e.g., methyl, amino, phosphate) from one molecule (donor) to another (acceptor).</li>\n<li><strong>Examples:</strong> Kinases, Transaminases, Phosphorylases.</li>\n</ul>\n</li>\n<li><strong>Hydrolases (Class 3):</strong>\n<ul>\n<li><strong>Function:</strong> Catalyze the hydrolysis of various bonds (C-C, C-N, C-O, etc.) by the addition of water. They break bonds.</li>\n<li><strong>Examples:</strong> Proteases (peptidases), Lipases, Esterases, Phosphatases, Amylase.</li>\n</ul>\n</li>\n<li><strong>Lyases (Class 4):</strong>\n<ul>\n<li><strong>Function:</strong> Catalyze the cleavage of C-C, C-O, C-N, and other bonds by elimination, leaving behind double bonds or forming rings. They do <em>not</em> involve hydrolysis or oxidation.</li>\n<li><strong>Examples:</strong> Aldolase, Fumarase, Decarboxylases, Synthases (those that don't use ATP, unlike ligases).</li>\n</ul>\n</li>\n<li><strong>Isomerases (Class 5):</strong>\n<ul>\n<li><strong>Function:</strong> Catalyze the rearrangement of atoms within a single molecule, converting it into an isomer.</li>\n<li><strong>Examples:</strong> Mutases, Racemases, Epimerases, Phosphoglucoisomerase.</li>\n</ul>\n</li>\n<li><strong>Ligases (Class 6):</strong>\n<ul>\n<li><strong>Function:</strong> Catalyze the joining of two molecules to form a larger molecule, typically coupled with the hydrolysis of ATP or a similar high-energy phosphate compound. They \"ligate\" or \"tie\" molecules together.</li>\n<li><strong>Examples:</strong> Synthetases (e.g., DNA ligase, Acetyl-CoA synthetase, Aminoacyl-tRNA synthetase).</li>\n</ul>\n</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Acetyl Co A Synthetase (Option B):</strong> This enzyme belongs to the ligase class, as it catalyzes the joining of two molecules (acetate and coenzyme A) with the concomitant hydrolysis of ATP.</li>\n<li><strong>Fatty Acyl CoA Dehydrogenase (Option C):</strong> This enzyme is an oxidoreductase, specifically a dehydrogenase, involved in redox reactions where hydrogen atoms are removed from a substrate.</li>\n<li><strong>Acetyl CoA Carboxylase (Option D):</strong> This enzyme is also a ligase, as it catalyzes the formation of a new bond (carbon-carbon bond via carboxylation) coupled with ATP hydrolysis.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Lyases are enzymes that break chemical bonds non-hydrolytically and non-oxidatively, often forming double bonds; Aldolase B is a prime example of a lyase.</p>", "options": ["Aldolase B", "Acetyl Co A Synthetase", "Fatty Acyl CoA Dehydrogenase", "Acetyl CoA Carboxylase"], "html_options": ["Aldolase B", "Acetyl Co A Synthetase", "Fatty Acyl CoA Dehydrogenase", "Acetyl CoA Carboxylase"], "corr_idx": 0}, {"id": "1195625", "html_qtxt": "All of the following biochemical processes primarily involve enzymes classified as oxidoreductases, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The question asks to identify the biochemical process that <strong>does NOT</strong> primarily involve an enzyme classified as an <strong>oxidoreductase</strong>. Oxidoreductases are enzymes (Class I) that catalyze oxidation-reduction reactions (electron transfer). <strong>The breakdown of sucrose into glucose and fructose in the small intestine, </strong>this process is catalyzed by <strong>sucrase</strong>. Sucrase breaks down sucrose by <strong>hydrolysis</strong> (adding water to break the glycosidic bond). Enzymes that perform hydrolysis are classified as <strong>Hydrolases (Class III)</strong>. Hydrolases are <strong>not</strong> Oxidoreductases, as their mechanism does not involve electron transfer or changes in oxidation states. Therefore, this is the correct answer.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The conversion of pyruvate to acetyl-CoA prior to the citric acid cycle (Option A):</strong> This reaction is an oxidative decarboxylation catalyzed by the Pyruvate Dehydrogenase Complex, an oxidoreductase.</p>\n<p><strong>The hydroxylation of drugs for detoxification in the liver (Option B):</strong> This is an oxidation reaction catalyzed by Cytochrome P450, a monooxygenase and thus an oxidoreductase.</p>\n<p><strong>The removal of toxic hydrogen peroxide in red blood cells (Option D):</strong> This detoxification process is a redox reaction catalyzed by enzymes like Catalase or Glutathione Peroxidase, both belonging to the oxidoreductase class.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Oxidoreductases facilitate electron transfer reactions (redox), while Hydrolases break bonds using water without involving redox processes.</strong></p>", "options": ["The conversion of pyruvate to acetyl-CoA prior to the citric acid cycle.", "The hydroxylation of drugs for detoxification in the liver.", "The breakdown of sucrose into glucose and fructose in the small intestine.", "The removal of toxic hydrogen peroxide in red blood cells."], "html_options": ["The conversion of pyruvate to acetyl-CoA prior to the citric acid cycle.", "The hydroxylation of drugs for detoxification in the liver.", "The breakdown of sucrose into glucose and fructose in the small intestine.", "The removal of toxic hydrogen peroxide in red blood cells."], "corr_idx": 2}, {"id": "1195628", "html_qtxt": "Which of the following is a class of transferase enzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the given options, <strong>Kinases</strong> are a class of <strong>transferase</strong> <strong>enzymes</strong>. Transferases are enzymes that catalyze the transfer of a functional group (other than hydrogen) from one molecule (donor) to another (acceptor). Kinases specifically transfer a phosphate group, typically from ATP, to another molecule.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Aldolase (Option A):</strong> This enzyme is a <strong>Lyase</strong>, catalyzing the non-hydrolytic cleavage of fructose-1,6-bisphosphate in glycolysis.</li>\n<li><strong>Argininosuccinase (Option B):</strong> Also known as argininosuccinate lyase, this enzyme is a <strong>Lyase</strong> involved in the urea cycle, cleaving argininosuccinate.</li>\n<li>Fu<strong>marase (Option D):</strong> This enzyme is a <strong>Lyase</strong> (or hydratase, a subclass of lyases), involved in the citric acid cycle by adding water across a double bond.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Kinases are a prominent example of transferase enzymes, specifically catalyzing the transfer of phosphate groups, crucial for many metabolic and signaling pathways.</p>", "options": ["Aldolase", "Argininosuccinase", "Kinases", "Fumarase"], "html_options": ["Aldolase", "Argininosuccinase", "Kinases", "Fumarase"], "corr_idx": 2}, {"id": "1195634", "html_qtxt": "Which of the following is/are examples of hydrolases enzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All of the listed enzymes, Arginase, Pepsin, and Esterases, are indeed examples of hydrolases. Hydrolases (Class III of enzymes) are characterized by their ability to catalyze the hydrolytic cleavage of various chemical bonds. This means they break bonds by adding water across them, affecting bonds such as C-C, C-O, C-N, and other covalent bonds.</p>\n<ul>\n<li><strong>Hydrolases (Class 3):</strong> Enzymes that break chemical bonds by adding water (hydrolysis).</li>\n<li><strong>Primary Function:</strong> To break down complex molecules into simpler ones.</li>\n<li><strong>Common Substrates:</strong> Esters, peptide bonds, glycosidic bonds, etc.</li>\n<li><strong>Arginase:</strong> Hydrolyzes arginine in the urea cycle.</li>\n<li><strong>Pepsin:</strong> A protease that hydrolyzes peptide bonds in proteins.</li>\n<li><strong>Esterases:</strong> Hydrolyze ester bonds.</li>\n<li><strong>Other Examples:</strong> Lipases, Phosphatases, Amylase.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Hydrolases are a broad class of enzymes that break down molecules by adding water; common examples like arginase, pepsin, and esterases all exemplify this hydrolytic action.</p>", "options": ["Arginase", "Pepsin", "Esterases", "All of the above"], "html_options": ["Arginase", "Pepsin", "Esterases", "All of the above"], "corr_idx": 3}, {"id": "1195637", "html_qtxt": "During the metabolic breakdown of glucose, a key enzyme facilitates the conversion between dihydroxyacetone phosphate (DHAP) and glyceraldehyde-3-phosphate (G3P), ensuring the efficient progression of the pathway. The enzyme responsible for this type of reaction is primarily characterized by its ability to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The question describes the interconversion of dihydroxyacetone phosphate (DHAP) and glyceraldehyde-3-phosphate (G3P) in glycolysis, a reaction catalyzed by <strong>Triose Phosphate Isomerase</strong>. This enzyme facilitates an internal rearrangement of atoms within a single molecule, changing its structure without adding or removing atoms, thus converting it into an isomer. Enzymes that catalyze such internal rearrangements, leading to geometric or structural changes within a molecule, are classified as <strong>Isomerases</strong>. The correct option directly describes this function.</p>\n<p><strong>Isomerases (Class 5):</strong> Catalyze intramolecular rearrangements, leading to geometric or structural changes within a single molecule.</p>\n<ul>\n<li><strong>Triose Phosphate Isomerase</strong>: A classic example, interconverting DHAP and G3P in glycolysis.</li>\n<li><strong>Other Isomerase examples</strong>: Mutases, Racemases, Epimerases, Phosphoglucoisomerase.</li>\n<li><strong>Distinguishing Feature</strong>: No net gain or loss of atoms, just rearrangement.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509143d5fc936-0a7b-48f4-b32a-e851dcf1abea.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Break covalent bonds without hydrolysis or oxidation, often forming double bonds (Option A):</strong> This describes the function of <strong>Lyases</strong> (Class 4), which catalyze bond cleavages by elimination (e.g., Aldolase, Fumarase). This is not the primary action of the enzyme in question.</p>\n<p><strong>Catalyze the joining of two molecules, coupled with ATP hydrolysis (Option B):</strong> This describes the function of <strong>Ligases</strong> (Class 6), which form new bonds by joining two molecules, typically consuming ATP (e.g., DNA ligase, Synthetases). This is contrary to the internal rearrangement.</p>\n<p><strong>Transfer functional groups from one substrate to another (Option C):</strong> This describes the function of <strong>Transferases</strong> (Class 2), which move a chemical group from one molecule to another (e.g., Kinases, Transaminases). The reaction between DHAP and G3P involves only one molecule rearranging, not a group transfer between two.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Isomerases are enzymes specialized in catalyzing internal rearrangements within a molecule, leading to a change in its geometric or structural form, as exemplified by the interconversion of DHAP and G3P in glycolysis.</p>", "options": ["Break covalent bonds without hydrolysis or oxidation, often forming double bonds.", "Catalyze the joining of two molecules, coupled with ATP hydrolysis", "Transfer functional groups from one substrate to another", "Catalyze geometric or structural changes within a molecule"], "html_options": ["Break covalent bonds without hydrolysis or oxidation, often forming double bonds.", "Catalyze the joining of two molecules, coupled with ATP hydrolysis", "Transfer functional groups from one substrate to another", "Catalyze geometric or structural changes within a molecule"], "corr_idx": 1}, {"id": "1195639", "html_qtxt": "All of the following are multienzyme complex except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the choices, <strong>Ribonuclease</strong> is a <strong>monomeric enzyme</strong>, meaning it consists of only one polypeptide chain. In contrast, Fatty acid synthetase, Prostaglandin synthase, and Pyruvate Dehydrogenase are all well-known examples of multienzyme complexes.</p>\n<p>A multienzyme complex is defined as a macromolecule where many different enzymes catalyzing distinct reaction sites are located at different sites of the same macromolecule. The complex typically becomes inactive when fractionated into individual enzyme units.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fatty acid synthetase (Option A):</strong> This is a classic example of a multienzyme complex. It is a large, multifunctional enzyme system responsible for the synthesis of fatty acids, with multiple catalytic activities residing on a single polypeptide chain or closely associated chains.</p>\n<p><strong>Prostaglandin synthase (Option B):</strong> Also known as Cyclooxygenase (COX), this enzyme is considered a multienzyme complex due to its multiple catalytic activities (cyclooxygenase and peroxidase activities) residing within the same enzyme structure, involved in the synthesis of prostaglandins.</p>\n<p><strong>Pyruvate Dehydrogenase (Option D):</strong> The Pyruvate Dehydrogenase Complex is a large and well-studied multienzyme complex composed of three distinct enzymes (pyruvate dehydrogenase, dihydrolipoyl transacetylase, and dihydrolipoyl dehydrogenase) that work sequentially.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Multienzyme complexes are large, integrated enzymatic systems where multiple enzymes of a pathway are physically associated, providing efficiency, while monomeric enzymes like ribonuclease consist of a single polypeptide chain.</p>", "options": ["Fatty acid synthetase", "Prostaglandin synthase", "Ribonuclease", "Pyruvate Dehydrogenase"], "html_options": ["Fatty acid synthetase", "Prostaglandin synthase", "Ribonuclease", "Pyruvate Dehydrogenase"], "corr_idx": 2}, {"id": "1195641", "html_qtxt": "Exceptions to the proteinaceous nature of enzymes are", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The vast majority of enzymes are protein in nature, characterized by their large molecular weight. However, there is a notable exception to this rule: <strong>Ribozymes</strong>. Ribozymes are a class of RNA molecules that possess enzymatic activity, meaning they can catalyze specific biochemical reactions, despite not being proteins.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dehydrogenase(Option A):</strong> Dehydrogenases are a class of oxidoreductase enzymes that catalyze oxidation-reduction reactions involving the transfer of hydrogen. They are protein in nature.</p>\n<p><strong>Kinases(Option C):</strong> Kinases are a class of transferase enzymes that specifically catalyze the transfer of phosphate groups. They are protein in nature.</p>\n<p><strong>Transferases(Option D):</strong> Transferases are a broad class of enzymes that catalyze the transfer of functional groups from one molecule to another. All enzymes classified as transferases are proteins.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While nearly all enzymes are proteins, <strong>ribozymes</strong> are a crucial exception, being RNA molecules with intrinsic catalytic capabilities.</p>", "options": ["Dehydrogenase", "Ribozymes", "Kinases", "Transferases"], "html_options": ["Dehydrogenase", "Ribozymes", "Kinases", "Transferases"], "corr_idx": 1}, {"id": "1195644", "html_qtxt": "In holoenzyme, non-protein part is/are", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A <strong>holoenzyme</strong> is defined as the complete and catalytically active form of an enzyme, consisting of a protein part called the <strong>apoenzyme</strong> and a non-protein part. This non-protein part is essential for the enzyme's activity and can be a <strong>coenzyme</strong>, a <strong>cofactor</strong>, or a <strong>prosthetic group</strong>. Therefore, all the options listed represent components of the non-protein part of a holoenzyme.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The active <strong>holoenzyme</strong> consists of the protein <strong>apoenzyme</strong> bound to a non-protein component, which can be a <strong>coenzyme</strong>, a <strong>cofactor</strong> (a broader term that includes coenzymes and inorganic ions), or a <strong>prosthetic group</strong>.</p>", "options": ["Coenzyme", "Co factor", "Prosthetic group", "All of the above"], "html_options": ["Coenzyme", "Co factor", "Prosthetic group", "All of the above"], "corr_idx": 3}, {"id": "1195651", "html_qtxt": "Enzymes require Molybdenum for activation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Xanthine oxidase</strong> is the enzyme that specifically requires Molybdenum for its activation. Molybdenum is an essential trace element that serves as a cofactor, primarily in the form of a molybdenum cofactor (Moco), for a small number of enzymes involved in diverse metabolic pathways, including purine metabolism where xanthine oxidase plays a crucial role.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c79c83e8-de18-478b-9c66-1a383ce5947e.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hexokinase(Option B):</strong> Hexokinase is an enzyme involved in glycolysis that requires magnesium (Mg2+) as a cofactor for its activity, not Molybdenum.</p>\n<p><strong>Carbonic anhydrase(Option C):</strong> Carbonic anhydrase is a highly efficient enzyme crucial for acid-base balance and carbon dioxide transport. It is a zinc-containing enzyme, meaning it requires Zinc (Zn2+) for its catalytic activity, not Molybdenum.</p>\n<p><strong>Lipase(Option D):</strong> Lipases are enzymes that catalyze the hydrolysis of fats (lipids). While some lipases may require calcium (Ca2+), they do not require Molybdenum for activation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Xanthine oxidase</strong> is a distinct example of an enzyme that uniquely requires <strong>Molybdenum</strong> as a cofactor for its proper activation and function in purine metabolism.</p>", "options": ["Xanthine oxidase", "Hexokinase", "Carbonic anhydrase", "Lipase"], "html_options": ["Xanthine oxidase", "Hexokinase", "Carbonic anhydrase", "Lipase"], "corr_idx": 0}, {"id": "1195657", "html_qtxt": "Km is the substrate concentration at which:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Michaelis-Menten equation mathematically describes the relationship between the initial reaction velocity (vi) and substrate concentration ([S]). The <strong>Michaelis constant (Km)</strong> is specifically defined as the substrate concentration at which the initial reaction velocity (vi) is exactly <strong>half the maximal velocity (Vmax/2)</strong> that can be achieved by the enzyme at a given concentration. This value is an inverse measure of the enzyme's affinity for its substrate; a lower Kmindicates a higher affinity.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Half the substrate concentration is required for Vmax (Option A):</strong> This statement is incorrect. Km relates to the velocity, not directly to the substrate concentration needed for the entire Vmax. Vmax is achieved at very high substrate concentrations, effectively saturating the enzyme.</p>\n<p><strong>Vmax is achieved (Option B):</strong> This is incorrect. Vmax is approached as substrate concentration becomes very high (saturating), not specifically at Km. At Km, the velocity is half Vmax.</p>\n<p><strong>Quarter the Vmax is achieved (Option =C):</strong> This is incorrect. The definition of Km explicitly states that it is the substrate concentration at which half the Vmax is achieved.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811d0e14823-25ab-43af-8962-365086ed6572.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Michaelis constant (Km)</strong> is a fundamental parameter in enzyme kinetics, precisely defined as the substrate concentration at which the enzyme reaction rate is <strong>half its maximal velocity (Vmax/2)</strong>, and it inversely reflects the enzyme's affinity for its substrate.</p>", "options": ["Half the substrate concentration is required for Vmax", "Vmax is achieved", "Quarter the Vmax is achieved", "Half the Vmax is achieved"], "html_options": ["Half the substrate concentration is required for Vmax", "Vmax is achieved", "Quarter the Vmax is achieved", "Half the Vmax is achieved"], "corr_idx": 3}, {"id": "1195659", "html_qtxt": "Which of the following is called the signature of enzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Michaelis constant (Km)</strong> is often referred to as the \"signature\" of an enzyme for a particular substrate. This is because Km is a unique and characteristic constant for a specific enzyme-substrate pair under given conditions (like pH and temperature). Unlike initial velocity (Vi) or maximal velocity (Vmax), Km is independent of the enzyme concentration. Its value provides insight into the enzyme's affinity for its substrate; a lower Km indicates a higher affinity, suggesting it's a preferred or \"natural\" substrate for that enzyme.</p>\n<ul>\n<li><strong>Michaelis Constant (Km):</strong>\n<ul>\n<li>Represents the substrate concentration ([S]) at which the reaction velocity (vi) is equal to 1/2Vmax.</li>\n<li>It is a characteristic constant for a given enzyme-substrate pair under specific conditions (pH, temperature, ionic strength).</li>\n<li><strong>Inverse measure of affinity:</strong> A small Km indicates high affinity of the enzyme for its substrate, meaning the enzyme reaches half its maximal velocity at a low substrate concentration.</li>\n<li>A large Km indicates low affinity.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vmax (Option B):</strong> While Vmax is a crucial kinetic parameter, it is dependent on the enzyme concentration. If you double the amount of enzyme, you double the Vmax. Therefore, it is not considered a unique \"signature\" of the enzyme's intrinsic catalytic efficiency independent of its quantity.</p>\n<p><strong>Vi (Option C):</strong> Vi (initial velocity) is the instantaneous reaction rate at the beginning of the reaction. It varies significantly with both substrate and enzyme concentrations and thus is not a constant unique to the enzyme itself.</p>\n<p><strong>S(Option D):</strong> S represents the substrate concentration, which is a variable input to the reaction, not a characteristic constant of the enzyme itself.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Michaelis constant (Km)</strong> is considered the \"signature of enzymes\" because it is a unique, fixed value for a given enzyme-substrate pair, independent of enzyme concentration, and provides crucial information about the enzyme's affinity for its substrate.</p>", "options": ["Km", "Vmax", "Vi", "S"], "html_options": ["Km", "Vmax", "Vi", "S"], "corr_idx": 0}, {"id": "1195673", "html_qtxt": "Coenzyme in decarboxylation reaction:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pyridoxine (Vitamin B6)</strong> is the precursor to <strong>Pyridoxal Phosphate (PLP)</strong>, which serves as a crucial coenzyme in many enzyme-catalyzed reactions, including various decarboxylation reactions, particularly those of amino acids.</p>\n<ul>\n<li><strong>Pyridoxine (B6):</strong> Precursor to Pyridoxal Phosphate (PLP).</li>\n<li><strong>Pyridoxal Phosphate (PLP):</strong> A versatile coenzyme involved in numerous reactions of amino acid metabolism.</li>\n<li><strong>Decarboxylation Reactions:</strong> PLP is a key coenzyme for many decarboxylases, especially those removing carboxyl groups from amino acids (e.g., in the synthesis of neurotransmitters like GABA, serotonin, dopamine).</li>\n<li><strong>Other PLP-dependent reactions:</strong> Transamination, deamination, racemization.</li>\n<li><strong>Thiamine (Vitamin B1):</strong> As Thiamine Pyrophosphate (TPP), it is the coenzyme for specific oxidative decarboxylation reactions of alpha-keto acids (e.g., pyruvate dehydrogenase, alpha-ketoglutarate dehydrogenase, branched-chain ketoacid dehydrogenase).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Niacin (Option A):</strong> Niacin (Vitamin B3) is a precursor for NAD+ and NADP+, which are coenzymes primarily involved in oxidation-reduction (redox) reactions (electron and hydrogen transfer), not typically decarboxylation.</p>\n<p><strong>Biotin (Option B):</strong> Biotin (Vitamin B7) is the coenzyme for carboxylation reactions, where a carboxyl group is added to a substrate (e.g., pyruvate carboxylase, acetyl-CoA carboxylase), which is the opposite of decarboxylation.</p>\n<p><strong>Riboflavin (Option D):</strong> Riboflavin (Vitamin B2) is a precursor for FAD and FMN, which are coenzymes primarily involved in oxidation-reduction reactions (electron transfer) and are prosthetic groups for flavoproteins, not typically decarboxylation.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508119de8b401-c249-45a9-a599-40996b7dad7b.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Pyridoxine</strong> (as Pyridoxal Phosphate) is the primary coenzyme for a wide range of decarboxylation reactions, especially in amino acid metabolism, while <strong>Biotin</strong> is the coenzyme for carboxylation, and <strong>Thiamine</strong> is specific for oxidative decarboxylation of alpha-keto acids.</p>", "options": ["Niacin", "Biotin", "Pyridoxine", "Riboflavin"], "html_options": ["Niacin", "Biotin", "Pyridoxine", "Riboflavin"], "corr_idx": 2}, {"id": "1195678", "html_qtxt": "All the following coenzymes participate in the transfer of hydrogen and electron, except :", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pyridoxal Phosphate (PLP)</strong>, the active form of Vitamin B6, is primarily involved in various reactions of amino acid metabolism, most notably the <strong>transfer of amino groups</strong> (as seen in transamination reactions), as well as decarboxylation and deamination reactions. It does not directly function in hydrogen or electron transfer.</p>\n<p>In contrast, FAD, NAD+, and NADP+ are all well-known coenzymes that serve as crucial carriers of hydrogen atoms (protons and electrons) in a wide array of oxidation-reduction (redox) reactions within metabolism.</p>\n<p><strong>Coenzymes in Hydrogen/Electron Transfer:</strong></p>\n<ul>\n<li><strong>FAD (Flavin Adenine Dinucleotide):</strong> Derived from Riboflavin (Vitamin B2). It is a prosthetic group for flavoproteins and accepts/donates two hydrogen atoms (two protons and two electrons) in redox reactions (e.g., succinate dehydrogenase).</li>\n<li><strong>NAD+ (Nicotinamide Adenine Dinucleotide):</strong> Derived from Niacin (Vitamin B3). It accepts/donates one hydride ion (H&minus;) which is equivalent to two electrons and one proton, primarily in catabolic (oxidative) reactions (e.g., glycolysis, TCA cycle).</li>\n<li><strong>NADP+ (Nicotinamide Adenine Dinucleotide Phosphate):</strong> Also derived from Niacin (Vitamin B3). Structurally similar to NAD+, it primarily accepts/donates one hydride ion (H&minus;), often used in anabolic (reductive) reactions, such as fatty acid synthesis and the pentose phosphate pathway.</li>\n</ul>\n<p><strong>FAD (Option A):</strong> FAD (Flavin Adenine Dinucleotide) is a flavin coenzyme directly involved in accepting and donating hydrogen atoms and electrons during various oxidation-reduction reactions, such as those catalyzed by succinate dehydrogenase in the citric acid cycle.</p>\n<p><strong>NAD+ (Option C):</strong> NAD+ (Nicotinamide Adenine Dinucleotide) is a vital coenzyme that accepts a hydride ion (equivalent to two electrons and one proton) during many oxidative metabolic pathways, thereby participating in hydrogen and electron transfer.</p>\n<p><strong>NADP+ (Option D):</strong> NADP+(Nicotinamide Adenin Dinucleotide Phosphate) is another crucial coenzyme similar to NAD+ that accepts a hydride ion. It is predominantly used in reductive biosynthetic pathways (e.g., fatty acid synthesis) and detoxification, actively transferring hydrogen and electrons.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While FAD, NAD+, and NADP+ are central to metabolic redox reactions involving the transfer of hydrogen and electrons, <strong>Pyridoxal Phosphate (PLP)</strong> uniquely functions in the <strong>transfer of amino groups</strong> and other transformations in amino acid metabolism, not as a direct hydrogen/electron carrier.</p>", "options": ["FAD", "PLP", "NAD+", "NADP+"], "html_options": ["FAD", "PLP", "NAD+", "NADP+"], "corr_idx": 1}, {"id": "1195681", "html_qtxt": "All of the following statements regarding enzyme specificity are correct except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Enzymes exhibit high specificity, acting on specific substrates or catalyzing specific types of reactions. The statement \"Human enzymes act only on D-amino acids\" is incorrect because human enzymes predominantly act on <strong>L-amino acids</strong>. While D-amino acids exist in nature (e.g., in bacterial cell walls, some peptide antibiotics), the vast majority of proteins in humans are composed of L-amino acids, and human enzymes involved in protein synthesis and metabolism are stereospecific for the L-configuration. Conversely, human enzymes act almost exclusively on <strong>D-carbohydrates</strong>.</p>\n<ul>\n<li><strong>Enzyme Specificity:</strong> Enzymes are highly specific, determined by the precise fit between the active site and the substrate. This can be:\n<ul>\n<li>Enzyme acts on only one substrate (e.g., Urease acts only on urea).</li>\n<li>Enzyme acts on a group of chemically related substrates (e.g., Hexokinase phosphorylates several hexoses).</li>\n<li>Enzymes act on only one stereoisomeric form of a substrate.</li>\n<li>Enzymes catalyze only one type of reaction (e.g., decarboxylase only catalyzes decarboxylation).</li>\n</ul>\n</li>\n<li><strong>Stereospecificity in Humans:</strong>\n<ul>\n<li>Human enzymes typically act on <strong>L-amino acids</strong>.</li>\n<li>Human enzymes typically act on <strong>D-carbohydrates</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Glucokinase phosphorylates only glucose (Option A):</strong> Glucokinase is an enzyme primarily found in the liver and pancreas, and it exhibits a high degree of specificity, primarily phosphorylating only glucose to glucose 6-phosphate.</p>\n<p><strong>Hexokinase exhibits relative substrate specificity (Option B):</strong> Hexokinase, found in most tissues, can phosphorylate not only glucose but also other hexoses like fructose, mannose, and glucosamine. This demonstrates its relative (or group) substrate specificity, as opposed to absolute specificity.</p>\n<p><strong>Glucose 6-phosphate undergoes multiple reactions, each catalysed by a separate enzyme (Option C):</strong> Glucose 6-phosphate is a branching point in metabolism. It can be converted to glucose (by glucose 6-phosphatase), oxidized in the pentose phosphate pathway (by glucose 6-phosphate dehydrogenase), or isomerized to fructose 6-phosphate (by phosphoglucose isomerase). Each of these distinct transformations is catalyzed by a different, specific enzyme, illustrating reaction specificity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Enzymes exhibit various levels of specificity, including stereospecificity. A crucial point in human biochemistry is that enzymes primarily recognize and act upon <strong>L-amino acids</strong> and <strong>D-carbohydrates</strong>, making the statement about D-amino acids incorrect.</p>", "options": ["Glucokinase phosphorylates only glucose", "Hexokinase exhibits relative substrate specificity", "Glucose 6-phosphate undergoes multiple reactions, each catalysed by a separate enzyme", "Human enzymes act only on D-amino acids."], "html_options": ["Glucokinase phosphorylates only glucose", "Hexokinase exhibits relative substrate specificity", "Glucose 6-phosphate undergoes multiple reactions, each catalysed by a separate enzyme", "Human enzymes act only on D-amino acids."], "corr_idx": 3}, {"id": "1195685", "html_qtxt": "Marker enzyme for Golgi apparatus:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Marker enzymes are specific enzymes found predominantly in a particular subcellular organelle, serving as biochemical indicators for that organelle. <strong>Galactosyltransferase</strong> is considered a classic and reliable marker enzyme for the <strong>Golgi apparatus</strong>. This enzyme plays a crucial role in the glycosylation of proteins and lipids, a primary function of the Golgi complex, where it catalyzes the transfer of galactose residues to various acceptor molecules. </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c28c19d0-3947-43a4-abd7-bd8bc01e7d78.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Glucose 6 Phosphatase (Option B):</strong> Glucose 6-phosphatase is a key enzyme primarily located in the <strong>endoplasmic reticulum</strong> (ER), especially in the liver and kidney. It catalyzes the hydrolysis of glucose 6-phosphate to glucose and inorganic phosphate, a crucial step in gluconeogenesis and glycogenolysis, but it is not a marker for the Golgi apparatus.</p>\n<p><strong>5' Nucleotidase (Option C):</strong> 5' Nucleotidase is an enzyme predominantly found on the <strong>plasma membrane</strong> (cell surface) and is often used as a marker for the plasma membrane. It hydrolyzes nucleoside monophosphates to nucleosides and inorganic phosphates.</p>\n<p><strong>Catalase (Option D):</strong> Catalase is an antioxidant enzyme specifically found in <strong>peroxisomes</strong>. Its primary function is to catalyze the decomposition of hydrogen peroxide into water and oxygen, protecting the cell from oxidative damage. It is a marker for peroxisomes, not the Golgi apparatus.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Galactosyltransferase</strong> is the definitive marker enzyme for the <strong>Golgi apparatus</strong>, reflecting its central role in protein and lipid glycosylation processes.</p>", "options": ["Galactosyltransferase", "Glucose 6 Phosphatase", "5' Nucleotidase", "Catalase"], "html_options": ["Galactosyltransferase", "Glucose 6 Phosphatase", "5' Nucleotidase", "Catalase"], "corr_idx": 0}]}, {"moduleId": 1009771, "name": "Enzyme inhibition, Regulation, Isoenzymes and Applications", "questions": [{"id": "1195620", "html_qtxt": "The type of enzyme inhibition in which Succinate dehydrogenase reaction is inhibited by malonate is an example of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inhibition of succinate dehydrogenase by malonate is a classic example of <strong>competitive inhibition</strong>.</p>\n<ul>\n<li><strong>Competitive Inhibition:</strong>\n<ul>\n<li>Inhibitor (I) binds reversibly to the <strong>active site</strong> of the enzyme.</li>\n<li>The inhibitor's structure often <strong>resembles the substrate</strong> (substrate analog).</li>\n<li><strong>Effect on Km:</strong> Apparent Km increases (enzyme appears to have lower affinity for substrate).</li>\n<li><strong>Effect on Vmax:</strong> Vmax remains unchanged (can be reached at very high substrate concentrations).</li>\n<li><strong>Reversal:</strong> Can be overcome by increasing substrate concentration.</li>\n<li><strong>Example:</strong> Inhibition of succinate dehydrogenase by malonate.</li>\n</ul>\n</li>\n<li><strong>Succinate Dehydrogenase:</strong> An enzyme in the Krebs cycle that catalyzes the oxidation of succinate to fumarate.</li>\n<li><strong>Malonate:</strong> A structural analog of succinate that acts as a competitive inhibitor. It has only one methylene carbon, unlike succinate's two, preventing its dehydrogenation.</li>\n</ul>\n<p><strong>Explanation of Other Options:<br /> Noncompetitive (Option A):</strong> Noncompetitive inhibition occurs when the inhibitor binds to a site on the enzyme <em>distinct</em> from the active site (allosteric site), causing a conformational change that reduces the enzyme's catalytic efficiency. It reduces Vmax but typically does not change Km. This type of inhibition cannot be fully overcome by increasing substrate concentration. Malonate's action is not consistent with this mechanism.</p>\n<p><strong>Uncompetitive (Option B):</strong> Uncompetitive inhibition occurs when the inhibitor binds <em>only</em> to the enzyme-substrate (ES) complex. It leads to a decrease in both Vmax and Km. This type of inhibition is rare and does not describe the interaction between malonate and succinate dehydrogenase.</p>\n<p><strong>Allosteric (Option D):</strong> Allosteric regulation involves molecules binding to sites other than the active site (allosteric sites) to modulate enzyme activity. While noncompetitive inhibition is a type of allosteric inhibition, competitive inhibition, as seen with malonate, involves binding to the active site directly, not a separate allosteric site. Therefore, \"allosteric\" is a broader term, but \"competitive\" more specifically describes this particular type of active site inhibition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The inhibition of succinate dehydrogenase by malonate is a classic demonstration of competitive inhibition, where a substrate analog (malonate) competes with the natural substrate (succinate) for binding to the enzyme's active site.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c6313303-ef64-41b1-96ff-c97794bd2df5.png\">\n<p><strong>Some competitive inhibitors which are not drugs are</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508118c10c751-adc3-431b-8cb2-a97428f1d395.png\">", "options": ["Noncompetitive", "Uncompetitive", "Competitive", "Allosteric"], "html_options": ["Noncompetitive", "Uncompetitive", "Competitive", "Allosteric"], "corr_idx": 2}, {"id": "1195630", "html_qtxt": "Lineweaver-Burk plot is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Lineweaver-Burk plot is a widely used graphical representation in enzyme kinetics. It is derived by taking the reciprocal of the Michaelis-Menten equation, resulting in a linear equation.</p>\n<ul>\n<li>A plot of 1/Vi (inverse of initial velocity) vs. 1/[S] (inverse of substrate concentration).</li>\n<li>Also known as the <strong>Double Reciprocal Plot</strong>.<strong>(Option B)</strong></li>\n<li>Produces a <strong>straight line graph</strong>.<strong>(Option C)</strong></li>\n<li><strong>Kinetic Parameters from Plot:(Option A)</strong>\n<ul>\n<li>X-intercept: &minus;1/Km</li>\n<li>Y-intercept: 1/Vmax</li>\n<li>Slope: Km/Vmax</li>\n</ul>\n</li>\n<li><strong>Utility:</strong>\n<ul>\n<li>Easier determination of Km and Vmax compared to hyperbolic plots.</li>\n<li>Useful for graphically distinguishing between competitive and noncompetitive inhibition. For competitive inhibition, lines from inhibited reactions converge at the y-axis (same Vmax). For noncompetitive inhibition, lines intersect on the x-axis (same Km).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong><p>\n<p>The <strong>Lineweaver-Burk plot</strong> is a powerful tool in enzyme kinetics, recognized by its characteristic <strong>double reciprocal</strong>nature (plotting inverse velocity vs. inverse substrate concentration) and its ability to produce a <strong>straight line graph</strong> that simplifies kinetic analysis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508116460cd63-bd24-4b36-8cdb-985853196747.png\">", "options": ["Inversely initial velocity versus inverse of the substrate concentration", "Double reciprocal plot", "Gives a straight line graph", "All of the above"], "html_options": ["Inversely initial velocity versus inverse of the substrate concentration", "Double reciprocal plot", "Gives a straight line graph", "All of the above"], "corr_idx": 3}, {"id": "1195648", "html_qtxt": "Statin is a lipid lowering drug. Statin drug act by which of the following inhibition mechanisms on HMG CoA reductase?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Statins are a class of highly effective lipid-lowering drugs that primarily target cholesterol synthesis. They exert their therapeutic effect by acting as <strong>competitive inhibitors</strong> of the enzyme <strong>HMG-CoA reductase</strong>.</p>\n<ul>\n<li><strong>Statins:</strong> A class of drugs (e.g., atorvastatin, simvastatin) used to lower cholesterol levels.</li>\n<li><strong>Target Enzyme:</strong> <strong>HMG-CoA reductase</strong>.</li>\n<li><strong>Mechanism of Action:</strong> Statins act as <strong>competitive inhibitors</strong> of HMG-CoA reductase.</li>\n<li><strong>Rational for Competitive Inhibition:</strong> Statins mimic the structure of the natural substrate, HMG-CoA, allowing them to bind to the enzyme's active site and block substrate access.</li>\n<li><strong>Clinical Significance:</strong> Inhibition of HMG-CoA reductase by statins reduces endogenous cholesterol synthesis, leading to a decrease in plasma LDL cholesterol levels.</li>\n</ul>\n<p><strong>Explanation of Other Options: </strong><p>\n<p><strong>Un competitive Inhibition (Option B):</strong> Uncompetitive inhibition occurs when the inhibitor binds only to the enzyme-substrate (ES) complex. This type of inhibition typically decreases both the apparent Vmax and apparent Km. This mechanism is not how statins inhibit HMG-CoA reductase.</p>\n<p><strong>Non Competitive Inhibition (Option C):</strong>Noncompetitive inhibition involves the inhibitor binding to a site on the enzyme <em>distinct</em> from the active site (an allosteric site), leading to a conformational change that reduces the enzyme's catalytic efficiency. This results in a decrease in Vmax but usually no change in Km. This is not the mechanism of statin action.</p>\n<p><strong>Suicidal Inhibition (Option D):</strong> Suicidal (or mechanism-based) inhibition is an irreversible type of inhibition where the inhibitor is initially a substrate for the enzyme, but during the catalytic process, it is converted into a highly reactive intermediate that permanently inactivates the enzyme's active site. While some drugs are suicide inhibitors, statins are reversible competitive inhibitors.</p>\n<p><strong>Key Takeaway:</strong><p>\n<p>Statins are potent lipid-lowering drugs that act via <strong>competitive inhibition</strong> of <strong>HMG-CoA reductase</strong>, the rate-limiting enzyme in cholesterol synthesis, by mimicking its natural substrate.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811cd774a32-0101-4f57-8d80-564191d450b7.png\">", "options": ["Competitive Inhibition", "Un competitive Inhibition", "Non  Competitive Inhibition", "Suicidal Inhibition"], "html_options": ["Competitive Inhibition", "Un competitive Inhibition", "Non  Competitive Inhibition", "Suicidal Inhibition"], "corr_idx": 0}, {"id": "1195649", "html_qtxt": "All statements regarding Isoenzymes are correct except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Isoenzymes are defined as physically distinct forms of an enzyme that catalyze the <strong>same reaction</strong>. They are typically encoded by different genes (gene duplication) or by alternative splicing, leading to variations in their amino acid sequences. Consequently, these distinct chemical structures result in different <strong>physical properties</strong>.</p>\n<ul>\n<li><strong>Isoenzymes (Isozymes):</strong> Multiple forms of an enzyme that catalyze the <strong>same chemical reaction</strong>.</li>\n<li><strong>Origin:</strong> Often arise from gene duplication or differential gene expression.</li>\n<li><strong>Differences:</strong>\n<ul>\n<li><strong>Chemically and Immunologically Different (Option A):</strong> Due to variations in amino acid sequence.</li>\n<li><strong>Different Physical Properties (Contradicts Option B):</strong> This is a key distinguishing feature (e.g., different electrophoretic mobilities, heat sensitivities, pH optima, substrate affinities).</li>\n<li><strong>May have different Quaternary Structures: </strong>Variations are common (e.g., LDH isoenzymes are tetramers with different combinations of H and M subunits). They are distinct forms, implying possible differences in quaternary structure.</li>\n</ul>\n</li>\n<li><strong>Functional Significance:</strong> Often adapted to specific tissues or physiological conditions, exhibiting subtle differences in regulatory properties or substrate affinity (e.g., Hexokinase vs. Glucokinase).</li>\n<li><strong>Clinical Significance:</strong> Used as diagnostic markers (e.g., Lactate Dehydrogenase (LDH) isoenzymes for myocardial infarction, Creatine Kinase (CK) isoenzymes for tissue damage).</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Isoenzymes are distinct forms of an enzyme that catalyze the same reaction, but they <strong>differ chemically, immunologically, and in their physical properties</strong> (including potentially their quaternary structure), allowing them to be separated and often exhibiting different kinetic or regulatory characteristics.</p>", "options": ["Chemically and immunologically different forms of an enzyme", "Same forms with similar physical properties", "Catalyse same reactions", "None of the above"], "html_options": ["Chemically and immunologically different forms of an enzyme", "Same forms with similar physical properties", "Catalyse same reactions", "None of the above"], "corr_idx": 1}, {"id": "1195655", "html_qtxt": "The enzyme cytochrome oxidase is inhibited by cyanide, and prevents electron transport, regardless of substrate concentration. This reaction is characterized by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cytochrome oxidase that is inhibited by cyanide, which binds to a site <em>other than the active site</em> and prevents the reaction (electron transport) regardless of substrate concentration.</li>\n<li>This mechanism is characteristic of <strong>noncompetitive inhibition</strong>. In noncompetitive inhibition, the inhibitor binds to an allosteric site, causing a conformational change that reduces the enzyme's catalytic efficiency.</li>\n<li>This leads to a <strong>decrease in the maximum reaction rate (Vmax)</strong> because the enzyme's ability to turn over substrates is impaired, even if the active site is saturated. However, since the inhibitor does not compete for the active site, the enzyme's <strong>affinity for the substrate (Km) remains unchanged</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Km increases whereas Vmax decreases (Option A):</strong> This kinetic profile is characteristic of <strong>mixed noncompetitive inhibition</strong>, where the inhibitor binds to both the free enzyme and the enzyme-substrate complex, but with different affinities. This is not the primary characteristic of the described inhibition.</p>\n<p><strong>Km increases whereas Vmax remain unchanged (Option B):</strong> This kinetic profile is the hallmark of <strong>competitive inhibition</strong>, where the inhibitor structurally resembles the substrate and competes for the active site, thus increasing the apparent Km.</p>\n<p><strong>Vmax increases while Km decreases (Option C):</strong> This combination of kinetic changes is not typically observed with any form of enzyme inhibition. Inhibition, by definition, leads to a reduction in activity, not an increase in Vmax.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The inhibition of cytochrome oxidase by cyanide, where cyanide binds to an allosteric site and reduces catalytic efficiency without affecting substrate binding, is a clear example of <strong>noncompetitive inhibition</strong>, characterized by a <strong>decreased Vmax and an unchanged Km</strong>.</p>", "options": ["Km increases whereas Vmax decreases", "Km increases whereas Vmax remain unchanged", "Vmax increases while Km decreases", "Vmax decreases while Km remains unchanged"], "html_options": ["Km increases whereas Vmax decreases", "Km increases whereas Vmax remain unchanged", "Vmax increases while Km decreases", "Vmax decreases while Km remains unchanged"], "corr_idx": 3}, {"id": "1195670", "html_qtxt": "Enzymes act by reducing the", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Enzymes as Catalysts. </strong>They accelerate reaction rates without being consumed in the process.</li>\n<li><strong>Mechanism of Action:</strong> Enzymes lower the <strong>activation energy barrier</strong> (&Delta;G&Dagger;).</li>\n<li><strong>Effect on Reaction Rate:</strong> Lowering activation energy increases the proportion of reactant molecules that can reach the transition state, thus increasing the reaction rate.</li>\n<li><strong>No Effect on Equilibrium:</strong> Enzymes do not change the overall free energy change (&Delta;G) of the reaction or the position of equilibrium. They only affect the <em>rate</em> at which equilibrium is reached.</li>\n<li><strong>Stabilization of Transition State:</strong> The enzyme's active site stabilizes the transition state intermediates, effectively binding to them more tightly than to either substrates or products.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Binding energy (Option B):</strong> While enzymes utilize binding energy (energy derived from non-covalent interactions between the enzyme and substrate) to achieve catalysis, they don't \"reduce\" binding energy in a way that directly explains their primary mode of action on the reaction. Instead, they <em>use</em> binding energy to lower the activation energy, particularly by stabilizing the transition state.</p>\n<p><strong>Heat energy (Option C):</strong> Enzymes do not directly act by reducing heat energy. They function optimally within specific temperature ranges, and excessive heat can denature them, but their catalytic mechanism is not about reducing ambient heat.</p>\n<p><strong>All of the above (Option D):</strong> Since only activation energy is correctly reduced by enzymes to accelerate reactions, this option is incorrect.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Enzymes function by exquisitely lowering the <strong>activation energy</strong> required for a biochemical reaction, thereby significantly increasing the reaction rate without altering the overall thermodynamics or equilibrium of the reaction.</p>", "options": ["Activation energy", "Binding energy", "Heat energy", "All of the above"], "html_options": ["Activation energy", "Binding energy", "Heat energy", "All of the above"], "corr_idx": 0}, {"id": "1195679", "html_qtxt": "All of the following sentences are true about protein acetylation except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Protein acetylation is a crucial post-translational modification, particularly on lysine residues. The statement \"Acetylation decreases the steric bulk of the lysine side chain\" is incorrect. In fact, acetylation <strong>increases</strong> the steric bulk of the lysine side chain by adding an acetyl group. This addition changes the chemical properties of the lysine residue, transforming its basic, positively charged primary amine into a neutral, nonionizable amide. This change in charge and steric bulk has significant implications for protein structure, function, and interactions, especially in histones, where it affects chromatin structure and gene expression.</p>\n<ul>\n<li><strong>Protein Acetylation:</strong> A common post-translational modification involving the addition of an acetyl group.</li>\n<li><strong>Target Residue:</strong> Primarily occurs on the &epsilon;-amino group of <strong>lysine</strong></li>\n<li><strong>Enzyme Catalysis:</strong>\n<ul>\n<li><strong>Lysine acetyltransferases (KATs) / Histone acetyltransferases (HATs):</strong> Catalyze the transfer of an acetyl group from <strong>acetyl-CoA</strong> to the lysine residue, forming N-&epsilon;-acetyllysine.<strong>(Option B)</strong></li>\n</ul>\n</li>\n<li><strong>Effect of Acetylation:</strong>\n<ul>\n<li><strong>Increases steric bulk:</strong> The addition of the acetyl group makes the lysine side chain bulkier.</li>\n<li><strong>Neutralizes Charge (Option D):</strong> Transforms the basic, positively charged primary amine of lysine into a neutral, nonionizable amide. This charge neutralization is critical for many functions, especially in DNA-protein interactions.</li>\n</ul>\n</li>\n<li><strong>Reversibility:</strong> Acetylation is a reversible modification.\n<ul>\n<li><strong>Protein deacetylases:</strong> Two classes exist:\n<ul>\n<li><strong>Histone deacetylases (HDACs):</strong> Catalyze the hydrolytic removal of acetyl groups.</li>\n</ul>\n</li>\n<li><strong>Biological Significance (Option A):</strong> Acetylation-deacetylation is widely recognized for its critical role in regulating <strong>histones</strong> (affecting chromatin structure and gene transcription) and many <strong>other nuclear and cytoplasmic proteins</strong> involved in metabolism, signaling, and cellular processes.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Protein acetylation, particularly on lysine residues, <strong>increases the steric bulk</strong> of the lysine side chain and neutralizes its positive charge, impacting protein structure and function, especially in histones and other regulatory proteins.</p>", "options": ["Acetylation-deacetylation has long been associated with histones and other nuclear proteins", "Lysine acetyltransferases catalyze the transfer of the acetyl group of acetyl-CoA to the the &epsilon;-amino groups of lysyl residues, forming N-acetyl lysine", "Acetylation decreases the steric bulk of the lysine side chain", "It transforms a basic and potentially positively charged primary amine into a neutral, nonionizable amide"], "html_options": ["Acetylation-deacetylation has long been associated with histones and other nuclear proteins", "Lysine acetyltransferases catalyze the transfer of the acetyl group of acetyl-CoA to the the &epsilon;-amino groups of lysyl residues, forming N-acetyl lysine", "Acetylation decreases the steric bulk of the lysine side chain", "It transforms a basic and potentially positively charged primary amine into a neutral, nonionizable amide"], "corr_idx": 2}, {"id": "1195683", "html_qtxt": "A researcher is studying the enzyme succinate dehydrogenase, which catalyzes the oxidation of succinate to fumarate in the tricarboxylic acid (TCA) cycle. In a set of experiments, the enzyme is exposed to increasing concentrations of mercury chloride (HgCl2). The addition of mercury leads to a progressive decline in enzymatic activity, which is not reversed by increasing the concentration of succinate. This type of enzyme inhibition is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The experiment describes the inhibition of succinate dehydrogenase by mercury chloride (HgCl2), a heavy metal. The critical observation is that the inhibition is <em>not reversed by increasing the substrate (succinate) concentration</em>. This is a hallmark of <strong>noncompetitive inhibition</strong>.</p>\n<p>Heavy metal ions like mercury typically act as noncompetitive inhibitors by binding to sites on the enzyme (often sulfhydryl groups) that are distinct from the active site.</p>\n<p>This binding induces conformational changes, impairing the enzyme's catalytic efficiency and leading to a <strong>decrease in the maximal reaction rate (Vmax)</strong>. Because the inhibitor does not compete with the substrate for the active site, the enzyme's <strong>affinity for the substrate (Km) remains unchanged</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Competitive inhibition (Choice A):</strong> In competitive inhibition, the inhibitor structurally resembles the substrate and competes for the active site. This increases the apparent Km but does not change Vmax. The described experiment explicitly states that increasing substrate concentration does <em>not</em> reverse the inhibition, ruling out competitive inhibition.</p>\n<p><strong>Allosteric inhibition (Choice C):</strong> Allosteric inhibition is a broader term where a molecule binds to a site other than the active site (an allosteric site) to change enzyme activity. Noncompetitive inhibition is a <em>type</em> of allosteric inhibition, but \"noncompetitive\" more precisely describes the kinetic outcome (Vmax down, Km unchanged) and the fact that the inhibition cannot be overcome by increased substrate.</p>\n<p><strong>Feedback inhibition (Choice D):</strong> Feedback inhibition is a specific regulatory mechanism where the end-product of a metabolic pathway inhibits an enzyme earlier in the same pathway. It's not a general mechanism of enzyme inhibition like that caused by heavy metals.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The experimental findings (inhibition not reversed by increased substrate) demonstrate <strong>nonco
