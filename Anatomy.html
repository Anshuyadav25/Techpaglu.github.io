strong>, enriched in cholesterol, sphingolipids, and the protein <strong>caveolin</strong>. <strong>(Option A)</strong></li>\n<li>They are considered <strong>specialised lipid raft (Option D)</strong> domains involved in:\n<ul>\n<li><strong>Endocytosis</strong></li>\n<li><strong>Signal transduction</strong></li>\n<li><strong>Mechanical stress sensing</strong></li>\n</ul>\n</li>\n<li><strong>Caveolin</strong>, the structural protein essential for caveola formation, is <strong>anchored</strong> to the <strong>inner leaflet </strong>of the<strong> plasma membrane</strong> via <strong>palmitoyl anchors</strong> (fatty acyl modifications). <strong>(Option B)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816UpTHa.png\">", "options": ["It is an invagination in the plasma membrane.", "A protein, caveolin, plays an important role in the formation of caveolae", "Each caveolin monomer is anchored to the outer leaflet of the plasma membrane", "Caveolae may derive from lipid rafts."], "html_options": ["It is an invagination in the plasma membrane.", "A protein, caveolin, plays an important role in the formation of caveolae", "Each caveolin monomer is anchored to the outer leaflet of the plasma membrane", "Caveolae may derive from lipid rafts."], "corr_idx": 2}, {"id": "1192143", "html_qtxt": "Which of the following mechanisms is responsible for the cross-membrane movement of large molecules?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cross-membrane movement</strong> of <strong>large molecules</strong> occurs by <strong>Endocytosis</strong> and <strong>Exocytosis</strong></li>\n<li><strong>Exocytosis</strong> involves <strong>fusion</strong> of <strong>intracellular vesicles </strong>with the<strong> plasma membrane</strong>, allowing bulk release of substances like <strong>hormones</strong> and <strong>neurotransmitters</strong>.</li>\n<li><strong>Cross membrane movement</strong> of <strong>small molecules</strong> occurs by <strong>Passive</strong> or <strong>Simple diffusion</strong> <strong>(Option A)</strong>, <strong>Facilitated diffusion</strong> <strong>(Option B)</strong> and <strong>Active transport</strong> <strong>(Option C)</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816CwSYt.png\">", "options": ["Simple diffusion", "Facilitated diffusion", "Active transport", "Exocytosis"], "html_options": ["Simple diffusion", "Facilitated diffusion", "Active transport", "Exocytosis"], "corr_idx": 3}, {"id": "1192150", "html_qtxt": "Which of the following filaments are termed microfilaments?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>cytoskeleton</strong> is a dynamic network of filamentous proteins critical for <strong>cell</strong> <strong>shape, motility, division, and intracellular transport</strong>. It is composed of:\n<ul>\n<li><strong>Microfilaments</strong> (Actin filaments)</li>\n<li><strong>Intermediate filaments (Option A ruled out) </strong></li>\n<li><strong>Microtubules (Option C ruled out) </strong></li>\n</ul>\n</li>\n<li>Actin filaments are the <strong>thinnest cytoskeletal fibres</strong> (diameter ~7 nm)</li>\n<li>Composed of <strong>G-actin monomers</strong> that polymerise to form <strong>F-actin</strong> (filamentous)</li>\n<li>Involved in:</li>\n<li><strong>Cell motility</strong></li>\n<li><strong>Endocytosis and exocytosis</strong></li>\n<li><strong>Cytokinesis</strong></li>\n<li><strong>Membrane integrity</strong></li>\n</ul>\n<p>Found in <strong>stress fibres, microvilli, </strong>and<strong> cortical actin networks.</strong></p>\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Myosin filaments (Option D): </strong>Motor proteins, not structural filaments of the cytoskeleton.</p>", "options": ["Intermediate filaments", "Actin filaments", "Microtubules", "Myosin filaments"], "html_options": ["Intermediate filaments", "Actin filaments", "Microtubules", "Myosin filaments"], "corr_idx": 1}, {"id": "1192153", "html_qtxt": "A 40-year-old male has a problem of infertility and chronic respiratory infection. He was probably diagnosed with Kartagener syndrome after many biochemical investigations. A mutation in the genes affecting the synthesis of which of the following proteins, which are involved in the movement of cilia and flagella, has been detected in this patient?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Kartagener syndrome</strong> is a form of <strong>primary ciliary dyskinesia</strong> (PCD).</li>\n<li>It is caused by a genetic defect in <strong>dynein</strong> arms, leading to <strong>immotile cilia</strong> and <strong>flagella</strong>.</li>\n<li>This results in:\n<ul>\n<li>Male infertility (due to immotile sperm)</li>\n<li>Recurrent respiratory infections (due to impaired mucociliary clearance)</li>\n<li>Situs inversus (in ~50% of cases)</li>\n</ul>\n</li>\n<li><strong>Dynein</strong>, a <strong>microtubule-associated motor protein</strong>, provides <strong>ATP-powered movement</strong> along the minus end of <strong>microtubules</strong>. In <strong>axonemal cilia </strong>and<strong> flagella</strong>, dynein arms generate sliding forces required for <strong>motility</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Kinesin (Option (A):</strong> Moves cargo toward the plus end of microtubules (<strong>anterograde axonal transport</strong>), not involved in cilia movement.</p>\n<p><strong>Dynamin (Option B)</strong>: GTPase involved in <strong>endocytosis</strong>, not in ciliary or flagellar movement</p>\n<p><strong>Myosin (Option D)</strong>: <strong>Motor protein </strong>for<strong> actin filaments</strong>, relevant to muscle contraction, not microtubule-based cilia</p>", "options": ["Kinesin", "Dynamin", "Dynein", "Myosin"], "html_options": ["Kinesin", "Dynamin", "Dynein", "Myosin"], "corr_idx": 2}, {"id": "1192158", "html_qtxt": "A 60-year-old male presents with gout and is prescribed a drug that targets microtubule polymerisation to alleviate symptoms by inhibiting leukocyte chemotaxis. While reviewing his medication history, you note he is also receiving antifungal therapy and has previously undergone chemotherapy for Hodgkin lymphoma.<br> Which of the following medications in his list does not act by binding to microtubules?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Ciprofloxacin does not affect microtubules but inhibits bacterial DNA topoisomerase and gyrase.</strong></li>\n<li>Ciprofloxacin is a <strong>fluoroquinolone antibiotic</strong> that functions by <strong>inhibiting DNA replication</strong> in bacteria.</li>\n<li>It targets <strong>bacterial DNA topoisomerase II (gyrase)</strong> and <strong>topoisomerase IV</strong>, thus preventing DNA unwinding during replication. It does <strong>not interfere with microtubule function</strong> and is unrelated to the cytoskeletal system.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Colchicine (Option B):</strong> Binds to tubulin and <strong>prevents microtubule polymerisation</strong>, used in the treatment of <strong>acute gout</strong> to block <strong>leukocyte chemotaxis</strong>.</p>\n<p><strong>Vinblastine (Option C):</strong> A <strong>vinca alkaloid</strong> that binds to tubulin and inhibits <strong>mitotic spindle formation</strong>, commonly used in chemotherapy.</p>\n<p><strong>Griseofulvin (Option D:</strong> An <strong>antifungal agent</strong> that binds to fungal microtubules and disrupts <strong>mitosis</strong> by interfering with the mitotic spindle.</p>", "options": ["Ciprofloxacin", "Colchicine", "Vinblastine", "Griseofulvin"], "html_options": ["Ciprofloxacin", "Colchicine", "Vinblastine", "Griseofulvin"], "corr_idx": 0}, {"id": "1192161", "html_qtxt": "A 12-year-old male presents with signs of premature ageing, including alopecia, wrinkled skin, and skeletal abnormalities. Genetic analysis reveals a mutation in the LMNA gene, which encodes lamin A, a nuclear structural protein. Lamins belong to which of the following classes of cytoskeletal filaments?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Lamins</strong> are a subtype of <strong>intermediate filaments</strong>, specifically located in the <strong>nuclear lamina</strong>.</li>\n<li>They provide <strong>mechanical</strong> <strong>support</strong> to the <strong>nuclear envelope</strong> and are crucial for <strong>nuclear shape, integrity, </strong>and<strong> chromatin organisation.</strong></li>\n<li><strong>Lamin A mutations</strong> cause <strong>Hutchinson-Gilford Progeria Syndrome (HGPS),</strong> a rare disorder marked by <strong>accelerated ageing</strong> due to <strong>defective nuclear scaffolding.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Microfilaments (Option B):</strong> Composed of actin; involved in motility and shape, not nuclear structure.</p>\n<p><strong>Microtubules (Option C): </strong>Composed of tubulin; function in transport, mitotic spindle, and organelle positioning.</p>\n<p><strong>Muscle filaments (Option D):</strong> Composed of actin and myosin in muscle tissue; not related to lamins.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816PBguj.png\">", "options": ["Intermediate filaments", "Microfilaments", "Microtubules", "Muscle filaments"], "html_options": ["Intermediate filaments", "Microfilaments", "Microtubules", "Muscle filaments"], "corr_idx": 0}, {"id": "1192165", "html_qtxt": "All of the following are true about Osteopetrosis, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Osteopetrosis</strong> (also known as <strong>marble bone</strong> disease) is a rare genetic disorder characterised by <strong>abnormally increased bone density</strong> due to <strong>defective bone resorption</strong> by <em>osteoclasts</em>.</li>\n<li><strong>Osteopetrosis</strong> occurs due to <strong>mutations in the gene (located on chromosome 8q22) encoding carbonic anhydrase II (CA II)</strong>, one of four isozymes of carbonic anhydrase present in human tissues. <strong>(Option A)</strong></li>\n<li>Deficiency of CA II in <strong>osteoclasts prevents normal bone resorption</strong>, and osteopetrosis results <strong>(Option C)</strong>.</li>\n<li>One form osteopetrosis is <strong>associated with renal tubular acidosis</strong> and <strong>cerebral calcification. (Option D)</strong></li>\n</ul>", "options": ["Occurs due to a defect in the carbonic anhydrase II enzyme", "Associated with reduced bone density", "Characterised by inability of resorb bone", "Associated with renal tubular acidosis"], "html_options": ["Occurs due to a defect in the carbonic anhydrase II enzyme", "Associated with reduced bone density", "Characterised by inability of resorb bone", "Associated with renal tubular acidosis"], "corr_idx": 1}, {"id": "1192170", "html_qtxt": "A 5-year-old child was observed to have many skeletal abnormalities and short-limbed dwarfism. It is an inherited disorder leading to chondrodysplasia and mainly affecting cartilage. Which type of collagen will be abnormal in this child?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chondrodysplasias</strong> are a mixed group of hereditary disorders affecting <strong>cartilage</strong>. They are manifested by <strong>short-limbed dwarfism</strong> and numerous <strong>skeletal deformities.</strong></li>\n<li>A few are due to a variety of mutations in the <strong>COL2A1 gene</strong>, leading to <strong>abnormal forms of type II collagen.</strong></li>\n<li>Chondrodysplasias are caused by mutations in genes encoding <strong>type II collagen & fibroblast growth factor receptors.</strong></li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816b0WGo.png\">", "options": ["Type I", "Type II", "Type III", "Type IV"], "html_options": ["Type I", "Type II", "Type III", "Type IV"], "corr_idx": 1}, {"id": "1192173", "html_qtxt": "All of the following extracellular matrix (ECM) components are present in the glomerular membrane, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Fibronectin</strong>, though abundant in the interstitial ECM, is not a major component of the glomerular basement membrane. It is primarily involved in <strong>wound healing</strong>, <strong>cell adhesion</strong>, and <strong>migration</strong> in the <strong>interstitial matrix</strong>, not the <strong>basal lamina</strong>.</li>\n</ul>\n<p>The <strong>glomerular basement membrane</strong> (GBM) is a specialized <strong>ECM</strong> structure forming part of the <strong>renal filtration barrier</strong>. It consists primarily of:</p>\n<ul>\n<li><strong>Laminin:</strong> a large, cross-shaped glycoprotein that interacts with <strong>integrins</strong> and <strong>dystroglycans</strong> on epithelial cells. <strong>(Option A)</strong></li>\n<li><strong>Type IV collagen: </strong>provides structural integrity to the basement membrane. <strong>(Option C)</strong></li>\n<li><strong>Entactin (Nidogen): </strong>a sulfated glycoprotein that serves as a <strong>cross-linker</strong> between laminin and collagen IV. <strong>(Option B)</strong></li>\n<li><strong>Perlecan: </strong>a heparan sulfate proteoglycan that contributes to <strong>charge-selective</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816KgMHU.png\">", "options": ["Laminin", "Entactin", "Type IV collagen", "Fibronectin"], "html_options": ["Laminin", "Entactin", "Type IV collagen", "Fibronectin"], "corr_idx": 3}, {"id": "1192177", "html_qtxt": "All of the following attachment proteins indirectly interact with fibronectin receptor with actin microfilaments, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Elastin</strong> is a structural protein of the ECM responsible for <strong>tissue elasticity</strong> (e.g., <strong>skin, lungs, arteries</strong>). It plays no role in linking integrins to the actin cytoskeleton.</li>\n<li><strong>Fibronectin</strong> is a <strong>high-molecular-weight</strong> glycoprotein of the extracellular matrix (ECM) that binds to <strong>membrane-spanning integrins</strong> (fibronectin receptors) and links the ECM to the actin cytoskeleton via a complex of adaptor proteins.</li>\n<li>The intracellular linkage is mediated by several actin-binding proteins, including:</li>\n<li><strong>Talin</strong> binds directly to the &beta;-subunit of integrins and connects to actin. <strong>(Option A)</strong></li>\n<li><strong>Vinculin</strong> reinforces talin-actin linkage and stabilises focal adhesions. <strong>(Option B)</strong></li>\n<li><strong>Paxillin</strong> functions as a scaffold protein that integrates signals from integrins and growth factor receptors. <strong>(Option C)</strong></li>\n<li><strong>Alpha-actinin</strong> crosslinks actin filaments and anchors them to integrin complexes.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816syT1R.png\">", "options": ["Talin", "Vinculin", "Paxillin", "Elastin"], "html_options": ["Talin", "Vinculin", "Paxillin", "Elastin"], "corr_idx": 3}, {"id": "1192180", "html_qtxt": "A 15-year-old tall boy presents with long fingers (arachnodactyly), hyperextensible joints, and a history of frequent dislocations. On ophthalmologic examination, he is found to have ectopia lentis. Echocardiography shows dilatation of the ascending aorta.<br> Which of the following proteins is most likely defective in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The presence of <strong>tall stature, arachnodactyly, ectopia lentis, and aortic root dilatation</strong> strongly suggests <strong>Marfan syndrome due to a Fibrillin-1 defect.</strong></li>\n<li><strong>Marfan syndrome</strong> is a relatively prevalent inherited disease affecting connective tissue; it is inherited as an autosomal dominant trait.</li>\n<li>It affects the eyes (eg, causing dislocation of the lens, known as ectopia lentis), the skeletal system (most patients are tall and exhibit long digits [arachnodactyly] and hyperextensibility of the joints), and the cardiovascular system (eg, causing weakness of the aortic media, leading to dilation of the ascending aorta).</li>\n<li>Most cases are caused by mutations in the gene (on <strong>chromosome 15) </strong>for <strong>fibrillin-1.</strong></li>\n<li>This results in abnormal fibrillin and/or lower amounts being deposited in the ECM.</li>\n<li>Since the cytokine transforming growth factor &beta; (TGF-&beta;) normally binds to fibrillin-1, decreased binding in Marfan syndrome causes disturbances in TGF-&beta; signalling.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Collagen Type II (Option A): </strong>Major component of cartilage, not implicated in Marfan syndrome.</p>\n<p><strong>Elastin (Option B): </strong>Functionally affected in Marfan syndrome, but the primary defect is not in the elastin gene.</p>\n<p><strong>Collagen Type IV (Option D): </strong>Component of basement membranes; associated with Alport syndrome, not Marfan.</p>", "options": ["Collagen Type II", "Elastin", "Fibrillin I", "Collagen Type IV"], "html_options": ["Collagen Type II", "Elastin", "Fibrillin I", "Collagen Type IV"], "corr_idx": 2}, {"id": "1192183", "html_qtxt": "Which of the following molecules is least likely to be a component of the ECM involved in providing structural or adhesive support?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cadherins are <strong>calcium-dependent adhesion molecules</strong> that mediate <strong>cell-to-cell interactions</strong>, not cell-to-matrix interactions. Therefore, they are <strong>not part of the ECM</strong>, which provides structural integrity and anchorage for cells via interactions between ECM components and integrins.</li>\n<li>Most <strong>mammalian cells</strong> are located in tissues where they are surrounded by a <strong>complex extracellular matrix (ECM),</strong> often referred to as <strong>connective tissue</strong>, which protects the organs and also provides elasticity where required (eg, in <strong>blood vessels, lungs, and skin).</strong></li>\n<li>The ECM contains three major classes of biomolecules:\n<ul>\n<li><strong>Structural proteins</strong>, for example, <strong>collagen, elastin, and fibrillin</strong>; <strong>(Option C)</strong></li>\n<li><strong>Specialised proteins</strong> such as <strong>fibronectin</strong> and <strong>laminin</strong> <strong>(Option D)</strong></li>\n<li><strong>Proteoglycans</strong> <strong>(Option A)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Proteoglycans", "Cadherins", "Fibrillin", "Fibronectin"], "html_options": ["Proteoglycans", "Cadherins", "Fibrillin", "Fibronectin"], "corr_idx": 1}, {"id": "1192185", "html_qtxt": "Which of the following is true about the structure of collagen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hydroxylysine</strong> residues in collagen can be <strong>post-translationally</strong> modified by the addition of galactose or galactosyl-glucose through <strong>O-glycosidic </strong> These O-glycosylation sites are important for proper <strong>fibril</strong> <strong>formation</strong> and <strong>intermolecular</strong> interactions.</li>\n<li><strong>Collagen</strong> is a structural protein that forms a <strong>triple helical superstructure</strong>, not a double helix<strong> (Option A ruled out). </strong></li>\n<li>Each <strong>&alpha;-chain</strong> forms a <strong>left-handed helix</strong>, and <strong>three such &alpha;-chains</strong> wind together to form a right-handed triple helix<strong> (Option B ruled out)</strong></li>\n<li><strong>Proline</strong> and <strong>hydroxyproline</strong> play a vital role in stabilising the triple helix by causing kinks and limiting flexibility - they confer <strong>rigidity</strong>, not flexibility <strong>(Option C ruled out).</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816eoY93.png\">", "options": ["Double helical structure", "Alpha chain winds around in a left-handed helix", "Proline and hydroxyproline confer flexibility to collagen molecules", "A glycosylation site in collagen contain O - glycosidic linkage"], "html_options": ["Double helical structure", "Alpha chain winds around in a left-handed helix", "Proline and hydroxyproline confer flexibility to collagen molecules", "A glycosylation site in collagen contain O - glycosidic linkage"], "corr_idx": 3}, {"id": "1192188", "html_qtxt": "Which among the following diseases is not related to collagen?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Wilson's diseas</strong>e is unrelated to collagen. It is a disorder of copper metabolism, due to an <strong>ATP7B</strong> gene mutation, leading to <strong>hepatic</strong> and <strong>neurological manifestations.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Menkes</strong> <strong>disease (Option A) </strong>is linked to collagen defects. It arises due to a <strong>copper deficiency</strong> resulting in <strong>defective cross-linking </strong>of<strong> collagen</strong> and elastin, caused by reduced activity of <strong>lysyl oxidase</strong>, a copper-dependent enzyme.</p>\n<p><strong>Ehlers-Danlos syndrome (Option B)</strong> is a group of connective tissue disorders involving defects in <strong>collagen synthesis, typically affecting types I, III, </strong>and<strong> V.</strong></p>\n<p><strong>Alport syndrome (Option C)</strong> is associated with mutations affecting Type IV collagen, a major component of basement membranes, particularly in the glomerulus, cochlea, and eyes.</p>", "options": ["Menkes disease", "Ehlers Danlos syndrome", "Alport syndrome", "Wilson's disease"], "html_options": ["Menkes disease", "Ehlers Danlos syndrome", "Alport syndrome", "Wilson's disease"], "corr_idx": 3}, {"id": "1192189", "html_qtxt": "Which one of the following sentences is true about Elastin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Elastin</strong> contains unique <strong>intramolecular desmosine cross-links,</strong> which provide <strong>elasticity</strong> and <strong>recoil</strong>. These cross-links are formed between <strong>lysine residues</strong> and are specific to elastin. Collagen contains intramolecular aldol cross-links.</li>\n<li><strong>Elastin</strong> is encoded by a <strong>single gene</strong>, unlike collagen, which has multiple genetic types (e.g., Type I, II, III, IV, etc.)<strong> (Option A ruled out)</strong></li>\n<li>Elastin does not contain <strong>hydroxylysine</strong>, a residue typically found in <strong>collagen</strong> where it plays a role in <strong>cross-linking </strong>and<strong> (Option C)</strong></li>\n<li><strong>Glycosylation</strong> is not a feature of elastin. This <strong>post-translational modification</strong> is more characteristic of <strong>collagen</strong>.<strong> (Option D)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816M2D4l.png\">", "options": ["Elastin is encoded by multiple genetic variants", "Intramolecular desmosine cross-links are characteristic of elastin", "Elastin contains hydroxylysine residues", "Glycosylation is a unique post-translational feature of elastin"], "html_options": ["Elastin is encoded by multiple genetic variants", "Intramolecular desmosine cross-links are characteristic of elastin", "Elastin contains hydroxylysine residues", "Glycosylation is a unique post-translational feature of elastin"], "corr_idx": 1}, {"id": "1192280", "html_qtxt": "Which of the following laboratory measurements is most appropriate for estimating total body radical burden?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>total body radical burden</strong> is most accurately estimated by assessing the <strong>products of lipid peroxidation</strong>. These include <strong>lipid peroxides</strong> and <strong>dialdehydes</strong>, which are by-products of oxidative stress on membrane lipids.</li>\n<li>Lipid peroxides are commonly quantified using the <strong>ferrous oxidation</strong> in <strong>xylenol orange (FOX) assay</strong>.</li>\n<li>Under acidic conditions, Fe&sup2;<sup>+</sup> is oxidised to Fe&sup3;<sup>+</sup>, forming a chromophore with xylenol orange, allowing quantification.</li>\n<li><strong>Dialdehydes</strong>, such as malondialdehyde (MDA), are detected using the <strong>thiobarbituric acid reactive substances (TBARS) assay</strong>, which yields a red fluorescent product.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Products of lipid reduction (Option B):</strong> These are not associated with oxidative stress; reduction implies removal of radicals, not their burden.</p>\n<p><strong>Product of protein breakdown (Option C): </strong>Indicates proteolysis, which is <strong>not specific</strong> to oxidative radical damage.</p>\n<p><strong>Product of protein reduction</strong> <strong>(Option D):</strong> Refers to non-radical-related processes and is <strong>not indicative of oxidative injury</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Lipid peroxidation products, such as <strong>MDA</strong> and <strong>lipid hydroperoxides</strong>, serve as reliable <strong>biomarkers for assessing the body's oxidative stress level.</strong></li>\n</ul>", "options": ["Products of lipid peroxidation", "Products of lipid reduction", "Product of protein breakdown", "Product of protein reduction"], "html_options": ["Products of lipid peroxidation", "Products of lipid reduction", "Product of protein breakdown", "Product of protein reduction"], "corr_idx": 0}, {"id": "1231448", "html_qtxt": "Which one of the following is a negative acute-phase protein?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li><strong>Transthyretin,</strong> also known as <strong>prealbumin</strong>, whose level is decreased during inflammation, so termed a <strong>negative acute phase protein</strong>.</li>\r\n<li><strong>Acute Phase Proteins</strong></li>\r\n<li>Those plasma proteins whose levels are <strong>changed</strong> in plasma (> 25%) during <strong>inflammations</strong>(as a result of any infection, injury, malignancy, surgery, etc) are known as Acute Phase Proteins or Acute Phase Reactants.</li>\r\n<li>Such an acute-phase response is a nonspecific response and is associated with a characteristic pattern of changes in such proteins.</li>\r\n<li>Some mediators like <strong>cytokines (IL-1, IL-6), tumour necrosis factors &alpha; and &beta;, Interferons, platelet activating factor,</strong> etc, cause changes in such protein levels.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250816UxgK8.png\">\r\n<p><strong>C-reactive protein (CRP)</strong></p>\r\n<ul>\r\n<li>Major acute-phase proteins</li>\r\n<li>Beta globulin</li>\r\n<li>It involves in promotion of the immune system through the <strong>activation of the complement cascade.</strong></li>\r\n<li>Produced in the liver and is present in circulation in minute concentration (<1 mg/dl)</li>\r\n<li>Estimation of CRP in serum is important for the evaluation of the acute phase response during inflammation. It increases when inflammation is aggressive & decreases when inflammation subsides.</li>\r\n<li><strong>Preferred over ESR</strong> as changes are reflected earlier.</li>\r\n<li><strong>High sensitivity C-reactive protein (hsCRP)</strong> level in blood has a positive correlation with predicting the risk of <strong>coronary artery diseases</strong>.</li>\r\n</ul>", "options": ["Ferritin", "Transthyretin", "Ceruloplasmin", "Haptoglobin"], "html_options": ["Ferritin", "Transthyretin", "Ceruloplasmin", "Haptoglobin"], "corr_idx": 1}]}, {"moduleId": 1010643, "name": "Hormones and their actions, cell cycle and Tumours", "questions": [{"id": "1192194", "html_qtxt": "Which of the following statements regarding Hormone Response Elements (HREs) are true?<br>1. HREs are specific DNA sequences that bind activated hormone-receptor complexes<br>2. HREs are located on messenger RNA and bind steroid hormone receptors<br>3. HREs serve as high-affinity binding sites that facilitate transcription activation<br>4. HREs are formed by liganded mRNA-protein complexes in the cytoplasm", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Hormone Response Elements (HREs)</strong> are <strong>specific DNA sequences</strong> located in the promoter regions of target genes.</li>\n<li>Lipophilic <strong>Group I hormones</strong> (e.g., steroid hormones, thyroid hormones) diffuse across the plasma membrane and bind to <strong>intracellular receptors</strong> (cytoplasmic or nuclear).</li>\n<li>The <strong>activated hormone-receptor complex</strong> translocates to the nucleus and binds to HREs.</li>\n<li>This binding recruits <strong>coactivator proteins</strong>, enhancing <strong>gene transcription</strong> and altering protein synthesis.</li>\n</ul>\n<p>Explanation of Other Options:</p>\n<ul>\n<li><strong>Statement 1 (True):</strong>\n<ul>\n<li>HREs are indeed <strong>specific DNA sequences</strong> that bind activated hormone-receptor complexes.</li>\n</ul>\n</li>\n<li><strong>Statement 2 (False):</strong>\n<ul>\n<li>HREs are <strong>not located on mRNA</strong>. They are genomic DNA elements, not post-transcriptional regulators.</li>\n</ul>\n</li>\n<li><strong>Statement 3 (True):</strong>\n<ul>\n<li>HREs act as <strong>high-affinity binding sites</strong> that facilitate transcription activation by recruiting transcriptional machinery.</li>\n</ul>\n</li>\n<li><strong>Statement 4 (False):</strong>\n<ul>\n<li>HREs are <strong>not formed in the cytoplasm</strong>. They are part of the <strong>nuclear DNA</strong> and function at the transcriptional level.</li>\n</ul>\n</li>\n</ul>", "options": ["1 and 3 are true; 2 and 4 are false", "1 and 2 are true; 3 and 4 are false", "1, 3 and 4 are true; 2 is false", "Only 3 is true; all others are false"], "html_options": ["1 and 3 are true; 2 and 4 are false", "1 and 2 are true; 3 and 4 are false", "1, 3 and 4 are true; 2 is false", "Only 3 is true; all others are false"], "corr_idx": 0}, {"id": "1192195", "html_qtxt": "Which of the following statements are true regarding Group II hormone signal transduction?<br>1.Cyclic GMP acts as a second messenger for some Group II hormones<br>2.Group II hormones bind intracellular receptors to initiate transcription<br>3.Phosphatidylinositol and Ca<sup>2+</sup> serve as second messengers<br>4. Receptors for Group II hormones are present on the cell surface", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Cyclic GMP</strong> (cGMP), generated via guanylyl cyclase, functions as a second messenger for certain Group II hormones. <strong>(Statement 1 is true)</strong></li>\n<li><strong>Ca&#178;&#8314;</strong> and <strong>phosphatidylinositol</strong> are classical second messengers in Group II hormone signaling. <strong>(Statement 3 is true)</strong></li>\n<li>Group II hormones <strong>do not bind intracellular receptors</strong>. They act via <strong>surface receptors</strong> and use <strong>Intracellular second messengers</strong>. <strong>(Statement 2 is false and 4 is true)</strong></li>\n</ul>", "options": ["1, 3, and 4 are true; 2 is false", "1 and 2 are true; 3 and 4 are false", "Only 4 is true", "All statements are true"], "html_options": ["1, 3, and 4 are true; 2 is false", "1 and 2 are true; 3 and 4 are false", "Only 4 is true", "All statements are true"], "corr_idx": 0}, {"id": "1192197", "html_qtxt": "Which of the following is true about Group I hormones?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Group I hormones</strong> are <strong>lipophilic</strong> (fat-soluble) hormones like steroids, thyroid hormones, and calcitriol. <strong>(Option A ruled out)</strong></li>\n<li>They are bound to <strong>transport proteins</strong> in circulation. <strong>(Option C ruled out)</strong></li>\n<li>Due to their stability and binding with plasma proteins, they exhibit a <strong>long half-life</strong> (ranging from hours to days).</li>\n<li>They <strong>cross the cell membrane</strong> and bind to <strong>intracellular receptors</strong>, forming hormone-receptor complexes that regulate gene transcription <strong>(Option B ruled out)</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508205268f4bc-8a30-42dc-b4d1-d0ee10bbd714.png\">", "options": ["Hydrophilic in nature", "Cannot cross cell membrane", "Bind to cell surface receptor", "Having a long half life"], "html_options": ["Hydrophilic in nature", "Cannot cross cell membrane", "Bind to cell surface receptor", "Having a long half life"], "corr_idx": 3}, {"id": "1192199", "html_qtxt": "Which of the following hormones inhibit Adenylyl cyclase and reduce the production of cAMP?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Intracellular cAMP regulation</strong> is a central aspect of signal transduction for <strong>Group II hormones</strong>.</li>\n<li>These hormones interact with cell surface receptors, leading to either activation or inhibition of the enzyme <strong>adenylyl cyclase,</strong> which catalyses the conversion of ATP to <strong>cyclic AMP (cAMP)</strong>, a <strong>secondary messenger.</strong></li>\n<li>Somatostatin binds to its receptor and activates <strong>Gi protein</strong>, which in turn <strong>inhibits adenylyl cyclase</strong>, hence <strong>decreasing cAMP.</strong></li>\n<li><strong>Calcitonin</strong>, <strong>Glucagon</strong>, and <strong>ADH</strong> interact with <strong>Gs</strong> proteins, leading to <strong>activation of adenylyl cyclase</strong> ,thus <strong>Increases cAMP. (Options B, C and D ruled out)</strong></li>\n</ul>", "options": ["Somatostatin", "Calcitonin", "Glucagon", "ADH"], "html_options": ["Somatostatin", "Calcitonin", "Glucagon", "ADH"], "corr_idx": 0}, {"id": "1192203", "html_qtxt": "Match the following toxins with their actions on G-protein &alpha; subunits:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082050898b8b-ecd6-4e10-a9b5-43d2d226564d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Heterotrimeric G-proteins</strong> composed of <strong>&alpha;, &beta;</strong>, and<strong> &gamma; </strong>subunits.</li>\n<li>Since the &alpha; subunit in Gs differs from that in Gi, the proteins, which are distinct gene products, are designated &alpha;s and &alpha;i. The<strong> &alpha; subunits</strong> bind <strong>guanine nucleotides</strong>. The <strong>&beta;</strong> and <strong>&gamma;</strong> subunits are likely always associated (&beta;&gamma;) and appear to function predominantly as a <strong>heterodimer</strong>.</li>\n<li>The &alpha;s subunit has intrinsic <strong>GTPase</strong> The active form, &alpha;s-GTP, is inactivated on hydrolysis of the GTP to GDP; the trimeric Gs complex (&alpha;&beta;&gamma;) is then reformed and is ready for another cycle of activation.</li>\n<li><strong>Cholera toxin </strong>catalyses<strong> ADP-ribosylation </strong>of<strong> G&alpha;s, </strong>inhibiting its<strong> GTPase activity, </strong>resulting in<strong> irreversible activation.</strong></li>\n<li><strong>Pertussis toxin </strong>modifies<strong> G&alpha;i-2, </strong>preventing its dissociation from<strong> &beta;&gamma;, </strong>hence preventing its action<strong>.</strong></li>\n<li><strong>GTP </strong>binding activates<strong> G&alpha;s reversibly.</strong></li>\n<li><strong>GDP </strong>binding causes<strong> G&alpha;s to </strong>reassociate with<strong> &beta;&gamma;, </strong>inactivating the<strong> G protein.</strong></li>\n</ul>", "options": ["A-1, B-2, C-3, D-4", "A-2, B-1, C-3, D-4", "A-1, B-3, C-4, D-2", "A-1, B-2, C-4, D-3"], "html_options": ["A-1, B-2, C-3, D-4", "A-2, B-1, C-3, D-4", "A-1, B-3, C-4, D-2", "A-1, B-2, C-4, D-3"], "corr_idx": 0}, {"id": "1192204", "html_qtxt": "Which of the following molecules activates protein kinase A?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In <strong>eukaryotic</strong> cells, <strong>cyclic AMP</strong> (cAMP) binds to <strong>protein kinase A</strong> (PKA), a <strong>heterotetramer</strong> composed of <strong>two regulatory</strong> (R) and <strong>two catalytic</strong> (C) <strong>subunits</strong> (R&#8322;C&#8322; complex).</li>\n<li>In the <strong>inactive state,</strong> the <strong>R subunits</strong> inhibit the activity of the <strong>C subunits</strong>.</li>\n<li>When four molecules of cAMP bind to the R subunits, it causes <strong>dissociation </strong>of the<strong> R-C complex,</strong> thereby releasing the active C subunits.</li>\n<li>The active C subunits phosphorylate serine or threonine residues on target proteins using ATP as a phosphate donor.</li>\n<li>This phosphorylation modulates multiple cellular processes depending on the tissue and target proteins involved.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Calcium (Option A):</strong> Activates protein kinase C, not protein kinase A.</p>\n<p><strong>cGMP (Option B): </strong>Activates protein kinase G, not PKA.</p>\n<p><strong>ATP (Option D):</strong> Serves as a phosphate donor in the kinase reaction but does not activate protein kinase A.</p>", "options": ["Calcium", "cGMP", "cAMP", "ATP"], "html_options": ["Calcium", "cGMP", "cAMP", "ATP"], "corr_idx": 2}, {"id": "1192207", "html_qtxt": "Which of the following enzymes is primarily responsible for terminating the cellular actions of hormones that increase intracellular cAMP concentration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The cellular actions of hormones that increase cAMP (cyclic adenosine monophosphate) levels are terminated by the action of <strong>phosphodiesterases</strong> (PDEs).</li>\n<li>These enzymes <strong>hydrolyse</strong> <strong>cAMP</strong> to <strong>5'-AMP</strong>, thereby stopping the <strong>cAMP-dependent</strong> signalling cascade.</li>\n<li>This enzymatic degradation is essential for the rapid turnover of second messengers and for ensuring that cellular responses cease once the hormonal signal is withdrawn.</li>\n<li>There are at least <strong>11 families</strong> of phosphodiesterases with distinct tissue distributions and regulatory properties, and they are often regulated by the very second messengers they degrade, including cAMP.</li>\n</ul>\n<p><strong>Explanation of Other options:</strong></p>\n<p><strong>Protein kinase (Option A):</strong> Protein kinase A is activated by cAMP and is part of the signalling cascade, not responsible for its termination.</p>\n<p><strong>Phospholipase (Option C):</strong> Involved in other signalling pathways like the IP&#8323;&#8315;-DAG cascade, not in cAMP breakdown.</p>\n<p><strong>Phosphoprotein phosphatase (Option D):</strong> Removes phosphate groups from proteins but does not degrade cAMP.</p>", "options": ["Protein Kinase", "Phosphodiesterase", "Phospholipase", "Phosphoprotein phosphatase"], "html_options": ["Protein Kinase", "Phosphodiesterase", "Phospholipase", "Phosphoprotein phosphatase"], "corr_idx": 1}, {"id": "1192208", "html_qtxt": "Which of the following hormone receptors has intrinsic tyrosine kinase activity", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Insulin receptor</strong> is a <strong>transmembrane receptor</strong> that possesses <strong>intrinsic tyrosine kinase</strong> activity located in its <strong>cytoplasmic </strong>domain.</li>\n<li>Upon insulin binding, <strong>autophosphorylation</strong> of the receptor occurs, initiating <strong>downstream signalling</strong>.</li>\n<li>This class of receptors is shared by growth factor receptors such as <strong>EGF</strong> and <strong>IGF-1</strong>, all of which demonstrate intrinsic tyrosine kinase activity.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glucagon (Option B): </strong>Binds to a <strong>G-protein coupled receptor</strong> (GPCR) on the cell surface, which activates adenylate cyclase via G&alpha;s. It does not have tyrosine kinase activity.</p>\n<p><strong>Steroid hormones (Option C): </strong>These hormones bind to <strong>intracellular receptors</strong>, which function as <strong>ligand-activated transcription factors</strong>.</p>\n<p><strong>Thyroid hormones (Option D):</strong> Bind to nuclear receptors, affecting gene transcription. </p>", "options": ["Insulin", "Glucagon", "Steroid hormone", "Thyroid hormone"], "html_options": ["Insulin", "Glucagon", "Steroid hormone", "Thyroid hormone"], "corr_idx": 0}, {"id": "1192212", "html_qtxt": "Which of the following hormones mediate their effect via an increase in cGMP level?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Atrial natriuretic peptide</strong> mediates their effect via increase in <strong>cGMP</strong> level</li>\n<li>Cyclic GMP is made from GTP by the enzyme guanylyl cyclase, which exists in soluble and membrane-bound forms.</li>\n<li>The atriopeptin, a family of peptides produced in cardiac atrial tissues, causes <strong>natriuresis</strong>, <strong>diuresis</strong>, <strong>vasodilation</strong>, and <strong>inhibition of aldosterone</strong> These peptides (eg, atrial natriuretic factor) bind to and activate the membrane-bound form of guanylyl cyclase. This increases cGMP and mediates the above effects.</li>\n<li>A series of compounds, including <strong>nitroprusside, nitroglycerin, nitric oxide, sodium nitrite, </strong>and<strong> sodium azide, </strong>all cause smooth muscle relaxation and are potent vasodilators.</li>\n<li>These agents increase cGMP by activating the soluble form of <strong>guanylyl cyclase</strong>, and inhibitors of cGMP <strong>phosphodiesterase</strong> (eg, the drug sildenafil (Viagra) enhance and prolong these responses.</li>\n<li>The increased cGMP activates <strong>cGMP-dependent protein kinase (PKG),</strong> which in turn phosphorylates several smooth muscle proteins. This is involved in the relaxation of smooth muscle and vasodilation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thyroid hormone (Option A)</strong> act via <strong>intracellular</strong> receptor.</p>\n<p><strong>Calcitonin (Option B) </strong>acts via a cell surface receptor with cAMP as an <strong>i</strong>ntracellular signal.</p>\n<p><strong>Gastrin (Option D)</strong> functions via a cell surface receptor with second messenger <strong>calcium</strong> or IP3.</p>", "options": ["Thyroid hormone", "Calcitonin", "Atrial natriuretic peptide", "Gastrin"], "html_options": ["Thyroid hormone", "Calcitonin", "Atrial natriuretic peptide", "Gastrin"], "corr_idx": 2}, {"id": "1192276", "html_qtxt": "A 40-year-old female presents with central obesity, thin extremities, and facial plethora. A  particular hormone level remains elevated despite overnight administration of dexamethasone. Which organ system and which hormone are primarily being evaluated by this diagnostic test?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>overnight dexamethasone suppression</strong> test is used to assess <strong>adrenal cortisol overproduction</strong>, and is used for clinical diagnosis of <strong>adrenal hyperfunction (Cushing syndrome) </strong>or<strong> hypofunction (Addison's disease).</strong></li>\n<li>The secretion of <strong>cortisol</strong> from the adrenal gland exhibits <strong>diurnal variation</strong>; serum cortisol levels are <strong>highest </strong>during the<strong> early morning</strong> hours and <strong>lowest</strong> around <strong>midnight</strong>.</li>\n<li><strong>Loss</strong> of this <strong>diurnal variation</strong> is one of the earliest signs of adrenal hyperfunction.</li>\n<li>Measurement of serum cortisol in blood samples drawn at midnight and 8 am is, therefore, useful as a test.</li>\n<li>A diagnosis of adrenal hyperfunction is confirmed by demonstration of <strong>failure of suppression</strong> of the early morning concentration of <strong>cortisol</strong> following the administration of <strong>1 mg dexamethasone</strong> (a potent synthetic glucocorticoid) at midnight; this is the dexamethasone suppression test.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Liver, GLP (Option A):</strong> Tests used for diagnosis of <strong>liver</strong> disorders are: <strong>serum bilirubin</strong>, serum alanine <strong>(ALT)</strong> and aspartate <strong>(AST)</strong> aminotransferases, Serum alkaline phosphatase <strong>(ALP)</strong>, serum GGT (Gamma glutamyl transferase), estimation of <strong>total proteins, albumin, prothrombin time</strong>, estimation of blood ammonia level, etc</p>\n<p><strong>Kidney, insulin-like growth factor (Option B): </strong>Excretory functions of the <strong>kidney</strong> are assessed by estimation of <strong>serum urea, creatinine </strong>and<strong> uric acids, clearance tests, proteinuria, </strong>etc</p>\n<p><strong>Thyroid, thyroxine (Option D): </strong>Tests used for disorders involving the <strong>thyroid</strong> gland are estimation of <strong>TSH, T3 & T4 levels, thyroid autoantibodies,</strong> etc</p>", "options": ["Liver, GLP", "Kidney, insulin-like growth factor", "Adrenal gland, cortisol", "Thyroid, thyroxine."], "html_options": ["Liver, GLP", "Kidney, insulin-like growth factor", "Adrenal gland, cortisol", "Thyroid, thyroxine."], "corr_idx": 2}, {"id": "1192303", "html_qtxt": "All of the following statements  are true about Amyloid, except:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Amyloids</strong> are<strong> abnormal, insoluble aggregates of misfolded proteins</strong> that accumulate in tissues and organs and are implicated in a variety of human diseases.</li>\n<li>Their insolubility contributes to their pathogenicity, persistence, and resistance to normal proteolytic degradation.</li>\n<li><strong>Amyloids</strong> are <strong>toxic aggregates</strong> that result from the <strong>misfolding</strong> and self-assembly of normally soluble proteins into <strong>&beta;-sheet-rich fibrils. (Option A) </strong></li>\n<li><strong>Amyloids</strong> are characteristic of several <strong>neurodegenerative diseases</strong> such as <strong>Alzheimer's, Parkinson's, Huntington's disease</strong>, and <strong>prion diseases </strong>(e.g., Creutzfeldt-Jakob disease).<strong> (Option C)</strong></li>\n<li><strong>Amyloid</strong> aggregates are <strong>refractory</strong> to <strong>protease degradation</strong>, making them persistent and difficult to clear, which leads to <strong>chronic cellular stress </strong>and<strong> tissue damage. (Option D)</strong></li>\n</ul>", "options": ["Toxic aggregates of proteins", "Soluble aggregated proteins", "Hallmark of many neurodegenerative diseases", "Refractory to degradation by proteases"], "html_options": ["Toxic aggregates of proteins", "Soluble aggregated proteins", "Hallmark of many neurodegenerative diseases", "Refractory to degradation by proteases"], "corr_idx": 1}, {"id": "1192307", "html_qtxt": "Which of the following is termed a molecular countdown clock for ageing?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Telomeres</strong> are repetitive <strong>nucleotide sequences</strong> (rich in GT repeats) found at the ends of linear eukaryotic chromosomes.</li>\n<li>They serve as protective caps that prevent chromosomal ends from being recognised as <strong>DNA damage</strong>.</li>\n<li>With each round of DNA replication, <strong>telomeres progressively shorten</strong> because DNA polymerase cannot fully replicate the 3' end of linear chromosomes (<strong>end-replication problem</strong>). This shortening acts as a <strong>molecular countdown clock, signalling cellular ageing</strong>.</li>\n<li>Once telomeres become critically short, cells undergo <strong>senescence</strong> or <strong>apoptosis</strong>, preventing further division, a hallmark of the molecular clock theory of ageing.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Reactive oxygen species</strong> (ROS<strong>) (Option B) </strong>are involved in the <strong>free radical</strong> theory of ageing, which is distinct from the molecular clock theory.</p>\n<p><strong>Mitochondria (Option C) </strong>are sources of ROS and are implicated in ageing due to <strong>oxidative stress</strong>, but they are not considered molecular clocks.</p>\n<p><strong>Telomerase (Option D) </strong>is an enzyme that counteracts telomere shortening, especially in germ cells, stem cells, and cancer cells. It <strong>delays the ageing</strong> process rather than marking it.</p>", "options": ["Telomeres", "Reactive Oxygen species", "Mitochondria", "Telomerase"], "html_options": ["Telomeres", "Reactive Oxygen species", "Mitochondria", "Telomerase"], "corr_idx": 0}, {"id": "1192311", "html_qtxt": "Which of the following statements most accurately describes an aspect of the metabolic theory of ageing?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The metabolic theory of ageing proposes that <strong>ageing</strong> is <strong>linked</strong> to the <strong>metabolic rate</strong> and <strong>cumulative oxidative damage</strong>.</li>\n<li><strong>Calorically restricted diets</strong> are associated with <strong>lower metabolic rates</strong>, <strong>reduced ROS generation</strong>, and <strong>enhanced mitochondrial efficiency</strong>, all of which <strong>delay ageing</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Elevated level of plasma glucose promotes the formation of cross-linked protein aggregates (Option A): </strong>Describes the glycation theory of ageing, not the metabolic theory. This is related to AGEs (advanced glycation end products) formation from chronic hyperglycemia.</p>\n<p><strong>Damage from reactive oxygen species multiplied by the tendency of oxygen free radicals to multiply via chain reactions (Option B): </strong>Refers to the free radical theory of ageing, which focuses on damage from reactive oxygen species (ROS), not the metabolic rate or dietary restriction.</p>\n<p><strong>Damage to mitochondrial genome, leading to deleterious effect on the protein of electron transport chain and subsequent ATP generation (Option D): </strong>Describes the mitochondrial theory of ageing, where mitochondrial DNA damage leads to defective proteins and impaired ATP generation.</p>", "options": ["Elevated level of plasma glucose promotes the formation of cross-linked protein aggregates", "Damage from reactive oxygen species multiplied by tendency of oxygen free radical to multiply via chain reactions", "Calorically restricted diets promote lower and more efficient metabolic activity", "Damage to mitochondrial genome, leading to deleterious effect on protein of electron transport chain and subsequent ATP generation"], "html_options": ["Elevated level of plasma glucose promotes the formation of cross-linked protein aggregates", "Damage from reactive oxygen species multiplied by tendency of oxygen free radical to multiply via chain reactions", "Calorically restricted diets promote lower and more efficient metabolic activity", "Damage to mitochondrial genome, leading to deleterious effect on protein of electron transport chain and subsequent ATP generation"], "corr_idx": 2}, {"id": "1192314", "html_qtxt": "All of the following mechanisms can be used to intercept damage caused by Reactive Oxygen species (ROS) and slow ageing, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Caspases</strong> are a family of <strong>cysteine proteases</strong> involved in <strong>apoptosis</strong>.</li>\n<li>They <strong>do not</strong> play a role in scavenging ROS and are <strong>not part of</strong> antioxidant defence systems.</li>\n<li>In fact, their activation can promote <strong>programmed cell death</strong>, often triggered by ROS-induced damage.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glutathione (Option A) </strong>is a <strong>cysteine-containing tripeptide</strong> that functions as a potent <strong>antioxidant</strong>. It reacts directly with ROS to convert them into less reactive forms (e.g., water) and helps in <strong>detoxifying xenobiotic compounds</strong>, thus contributing to the reduction of oxidative stress and ageing.</p>\n<p><strong>Superoxide dismutase (SOD) (Option B) </strong>converts superoxide radicals to <strong>hydrogen peroxide</strong>, reducing the damage caused by free radicals. SOD activity has been shown to correlate with increased lifespan in experimental models like Drosophila.</p>\n<p><strong>Catalase (Option D)</strong> converts hydrogen peroxide into water and oxygen. By <strong>detoxifying hydrogen peroxide</strong>, a ROS intermediate, catalase helps <strong>prevent oxidative damage</strong> and thus may contribute to slower ageing.</p>", "options": ["Glutathione", "Superoxide dismutase", "Caspases", "Catalase"], "html_options": ["Glutathione", "Superoxide dismutase", "Caspases", "Catalase"], "corr_idx": 2}, {"id": "1192316", "html_qtxt": "All of the following are key properties of cancer cells, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cancer cells</strong> are characteristically <strong>resistant</strong> to <strong>apoptosis</strong> (programmed cell death), a key survival mechanism that allows them to persist despite genetic damage or unfavourable conditions.</p>\n<p><strong>Explanation of other options:-</strong></p>\n<p><strong>Self-sufficiency in growth signals (Option A): </strong>Cancer cells can generate their growth signals or activate pathways that bypass normal growth controls, allowing them to proliferate without external cues.</p>\n<p><strong>Insensitivity to anti-growth signals (Option B): </strong>Cancer cells resist signals that would normally halt cell division, enabling unchecked growth.</p>\n<p><strong>Limitless replicative potential (Option D):</strong> Many cancer cells evade normal replicative senescence by activating telomerase, allowing continuous cell division.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Six major biologic features of cancer cells:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820795e7622-40a1-440b-990c-66f9a6d57901.png\">", "options": ["Self-sufficient in growth signals", "Insensitive to anti-growth signals", "Sensitive to apoptosis", "Limitless replicative growth potentials"], "html_options": ["Self-sufficient in growth signals", "Insensitive to anti-growth signals", "Sensitive to apoptosis", "Limitless replicative growth potentials"], "corr_idx": 2}, {"id": "1192319", "html_qtxt": "Which of the following biochemical changes can occur in human cancer cell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Decreased cell adhesion:</strong> Cancer cells show reduced expression of <strong>cell adhesion molecules (CAMs) such as E-cadherin. </strong></li>\n<li>This biochemical change facilitates <strong>metastasis</strong> and <strong>tissue invasion</strong>, key hallmarks of malignancy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Reduced telomerase activity (Option A): </strong>Cancer cells show increased telomerase activity to maintain telomere length, enabling unlimited replication and cell immortality.</p>\n<p><strong>Activation of tumour suppressor genes (Option B): </strong>Cancer cells typically show inactivation of tumour suppressor genes (e.g., p53, Rb), which normally act to restrain cell proliferation.</p>\n<p><strong>Inactivation of oncogenes (Option C): </strong>Oncogenes are often activated in cancer cells, contributing to transformation and proliferation.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Human Cancer cells shows many biochemical and genetic changes like,</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082025d1c34a-d12e-4c2f-a2d0-3f1e0fd0ff3d.png\">", "options": ["Reduced telomerase activity", "Activation of tumor suppressor genes", "Inactivation of oncogenes", "Decrease adhesion"], "html_options": ["Reduced telomerase activity", "Activation of tumor suppressor genes", "Inactivation of oncogenes", "Decrease adhesion"], "corr_idx": 3}, {"id": "1192324", "html_qtxt": "Radiant damage can lead to following types of DNA damages which leading to cancer, except:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>Formation of <strong>purine dimers</strong> is not a common or recognised lesion induced by radiation.</li>\n<li><strong>Purines</strong> are more prone to other forms of damage, such as <strong>depurination</strong>.</li>\n<li><strong>Ionizing radiation</strong> causes a wide range of <strong>DNA damage</strong>, contributing to mutagenesis and cancer. Key types include:\n<ul>\n<li><strong>Formation of pyrimidine dimers (Option A) (</strong>especially thymine dimers) occurs due to UV radiation. Adjacent thymine bases covalently bond, distorting DNA structure.</li>\n<li><strong>Elimination</strong> of <strong>bases (Option C) </strong>leads to apurinic/apyrimidinic (AP) sites, following hydrolysis of N-glycosidic bonds. This is a typical result of radiation-induced damage.</li>\n<li><strong>Cross-linking of DNA strands (Option D)</strong>, both intra- and inter-strand, as well as with proteins (e.g. histones), is a hallmark of radiation damage. These lesions block replication and transcription.</li>\n</ul>\n</li>\n</ul>", "options": ["Formation of pyrimidine dimer", "Formation of purine dimer", "Elimination of bases", "Cross linking of DNA strands"], "html_options": ["Formation of pyrimidine dimer", "Formation of purine dimer", "Elimination of bases", "Cross linking of DNA strands"], "corr_idx": 1}, {"id": "1192326", "html_qtxt": "Which of the following is a correct statement regarding procarcinogens?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Procarcinogens</strong> are not carcinogenic in their native form; they must undergo <strong>metabolic activation</strong>, often by <strong>cytochrome P450 enzymes</strong> in the <strong>endoplasmic reticulum</strong>, to form <strong>ultimate carcinogens</strong>.</li>\n<li>This <strong>bioactivation</strong> process is essential for them to become electrophilic species capable of interacting with DNA and initiating carcinogenesis.</li>\n<li>Procarcinogens include compounds found in tobacco smoke, aflatoxins, and certain dietary and industrial chemicals.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Interact directly with DNA (Option A):</strong> Some chemicals, such as <strong>mechlorethamine</strong> and <strong>&beta;-propiolactone,</strong> <strong>interact directly</strong> with DNA and are classified as <strong>carcinogens</strong>. However, <strong>procarcinogens</strong> require <strong>enzymatic conversion</strong> and do not directly interact with DNA in their native form.</p>\n<p><strong>Their carcinogenic potential is detected by the Guthrie test (Option C).</strong> The <strong>Ames</strong> test is used to detect <strong>carcinogenic potential</strong> through bacterial mutation assays. The <strong>Guthrie</strong> test is used for detecting <strong>phenylketonuria</strong>, not carcinogenic potential.</p>\n<p><strong>Also termed as Oncogenes (Option D): Oncogenes</strong> are mutated or overexpressed forms of <strong>proto-oncogenes</strong> that promote cancer. They are genes, not chemicals like procarcinogens, and do not require enzymatic activation to exert their effect.</p>", "options": ["Interact directly with DNA", "Required Cytochrome P450 for their activation into ultimate carcinogens", "Their carcinogenic potential is detected by Guthrie test", "Also termed as Oncogenes"], "html_options": ["Interact directly with DNA", "Required Cytochrome P450 for their activation into ultimate carcinogens", "Their carcinogenic potential is detected by Guthrie test", "Also termed as Oncogenes"], "corr_idx": 1}, {"id": "1192329", "html_qtxt": "The Ames assay is primarily used to assess:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Ames test</strong> is a biological assay designed to <strong>detect mutagenic activity</strong> in compounds by measuring the ability of a chemical to cause mutations in the <strong>histidine</strong> operon of <strong>Salmonella typhimurium.</strong></li>\n<li>If the chemical is <strong>mutagenic</strong>, it will revert the <strong>His</strong> strain to <strong>His</strong>, enabling growth on <strong>histidine-free</strong></li>\n<li>An additional refinement includes adding mammalian microsomal enzymes (ER) to simulate metabolic activation (helpful in detecting procarcinogens).</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820d3477542-d2ef-4fb5-8f58-db0cac7755a8.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Oncogenic properties of certain Viruses (Option A): </strong>The Ames test is <strong>not</strong> used to <strong>detect oncogenic properties of viruses</strong>. Its primary function is to evaluate the mutagenic potential of chemical compounds.</p>\n<p><strong>Carcinogenic compound that alters epigenetic factors and leads to cancer (Option C): </strong>Ames assay <strong>does not</strong> assess <strong>epigenetic modifications or regulation</strong>; it is a mutagenicity screening test.</p>\n<p><strong>Markers for detection of tumour (Option D): </strong>Tumour markers like <strong>AFP, CEA, PSA</strong>, etc., are used for the <strong>detection</strong> of tumours, not the <strong>Ames</strong> assay.</p>", "options": ["Oncogenic properties of certain Viruses", "Ability to induce mutation by chemical carcinogens", "Carcinogenic compound which alters epigenetic factors and leading to cancer", "Markers for detection of tumor"], "html_options": ["Oncogenic properties of certain Viruses", "Ability to induce mutation by chemical carcinogens", "Carcinogenic compound which alters epigenetic factors and leading to cancer", "Markers for detection of tumor"], "corr_idx": 1}, {"id": "1192342", "html_qtxt": "The presence of carcinoembryonic antigen (CEA) in serum is detected in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Carcinoembryonic antigen (CEA)</strong> in serum is detected in cancer of the <strong>colon</strong>, lung, breast, pancreas, and ovary.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820abfd7b42-ecc7-47f5-b3a2-96a22e0f6f95.png\">", "options": ["Medullary carcinoma of thyroid", "Colorectal cancer", "Hepatocellular carcinoma", "Germ cell cancer"], "html_options": ["Medullary carcinoma of thyroid", "Colorectal cancer", "Hepatocellular carcinoma", "Germ cell cancer"], "corr_idx": 1}, {"id": "1192344", "html_qtxt": "The mechanism for action of RAS oncogene involves the following signal transduction molecule:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>RAS is a <strong>proto-oncogene</strong> that encodes a <strong>monomeric G-protein</strong> (GTPase) involved in transmitting signals from receptor <strong>tyrosine kinases</strong> (like EGFR) to downstream MAP kinase signalling pathways.</li>\n<li>In its normal state, RAS cycles between an <strong>active GTP-bound</strong> form and an <strong>inactive GDP-bound</strong> This cycling is tightly regulated by intrinsic GTPase activity.</li>\n<li>Mutations in RAS impair its ability to hydrolyse GTP, leading to constitutive activation, which promotes <strong>uncontrolled cell proliferation</strong>.</li>\n<li>This chronic signalling through the MAPK cascade promotes <strong>tumorigenesis</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>cAMP (Option A):</strong> A <strong>second messenger in Gs-protein</strong> coupled receptor pathways (e.g., glucagon, epinephrine), not related to RAS.</p>\n<p><strong>ADP (Option B): </strong>Involved in cellular energy balance but has no direct signalling role in the RAS pathway.</p>\n<p><strong>Calcium (Option D): </strong>Acts as an <strong>intracellular second messenger</strong> in various pathways but is not involved in RAS-mediated signalling.</p>", "options": ["cAMP", "ADP", "G protein", "Calcium"], "html_options": ["cAMP", "ADP", "G protein", "Calcium"], "corr_idx": 2}, {"id": "1192345", "html_qtxt": "The Philadelphia chromosome seen in chronic myelocytic leukaemia (CML) results from which of the following molecular mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chromosomal translocation</strong> involves the exchange of genetic material between <strong>nonhomologous chromosomes</strong>. This event can result in the formation of <strong>fusion genes</strong> with <strong>oncogenic</strong>potential.</li>\n<li>In <strong>chronic myelocytic leukaemia</strong> (CML), the Philadelphia chromosome is the result of a <strong>reciprocal</strong> translocation between <strong>chromosomes 9 and 22</strong>, designated as <strong>t(9;22)(q34;q11)</strong>.</li>\n<li>This translocation results in the fusion of the <strong>BCR</strong> gene (located on chromosome <strong>22</strong>) with the <strong>ABL</strong> gene (located on chromosome <strong>9</strong>), forming a <strong>BCR-ABL</strong> fusion gene that encodes a constitutively active <strong>tyrosine kinase</strong>, thereby promoting uncontrolled cell proliferation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gene amplification (Option B):</strong> Involves increased copies of a gene, seen in <strong>tumors with drug resistance</strong>, but not the mechanism in CML.</p>\n<p><strong>Promoter insertion (Option C): </strong>Seen in <strong>retroviral oncogenesis</strong>, where a strong viral promoter activates a proto-oncogene.</p>\n<p><strong>Enhancer insertion (Option D):</strong> Also viral in origin, activates <strong>transcription</strong> from <strong>distant sites</strong>; not implicated in the Philadelphia chromosome.</p>", "options": ["Chromosomal translocation", "Gene amplification", "Promoter Insertion", "Enhancer Insertion"], "html_options": ["Chromosomal translocation", "Gene amplification", "Promoter Insertion", "Enhancer Insertion"], "corr_idx": 0}, {"id": "1192346", "html_qtxt": "Which of the following is a tumour suppressor gene?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rb (Retinoblastoma protein)</strong> is a classic example of a tumour suppressor gene.</li>\n<li>It regulates the <strong>G1-S checkpoint</strong> of the cell cycle by binding to and inhibiting the <strong>transcription factor E2F.</strong></li>\n<li><strong>Mutation</strong> or <strong>inactivation</strong> of the Rb gene removes this inhibition, resulting in <strong>uncontrolled cell division</strong>, a hallmark of tumor formation.</li>\n<li><strong>Loss-of-function</strong> mutations in tumour suppressor genes are typically <strong>recessive</strong>, requiring both alleles to be inactivated for a phenotypic effect.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ras (Option A):</strong> A proto-oncogene; when mutated, it becomes an oncogene involved in signal transduction (GTPase activity).</p>\n<p><strong>Abl (Option B): </strong>Encodes tyrosine kinase; forms the BCR-ABL fusion gene in CML, an example of oncogene activation.</p>\n<p><strong>Myc (Option C):</strong> A transcription factor oncogene associated with Burkitt lymphoma and other malignancies.</p>\n<p><strong>Key takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508202976d8a7-7822-41cb-855a-aaafe798d1cd.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820bf337888-9de4-42e2-98ab-65832f5737ed.png\">", "options": ["Ras", "Abl", "Myc", "Rb"], "html_options": ["Ras", "Abl", "Myc", "Rb"], "corr_idx": 3}, {"id": "1192347", "html_qtxt": "All of the following are characteristic features of oncogenes, except:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>Strong tissue preference -not a characteristic feature of oncogenes.</li>\n<li><strong>Oncogenes</strong> typically do not show <strong>tissue-specific</strong></li>\n<li>A single oncogene can be associated with tumours arising from various tissues, and its effect is largely <strong>context-dependent</strong>, rather than tissue-specific.</li>\n<li>In contrast, <strong>Tumour suppressor</strong> genes often demonstrate <strong>strong tissue preference</strong> with respect to the type of cancers in which they are found (eg, mutations in the RB gene result in retinoblastoma)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mutation in one allele is sufficient (Option A): </strong>Oncogenes act <strong>dominantly</strong>, i.e., mutation in just one allele is enough to <strong>induce oncogenic transformation</strong>.</p>\n<p>In contrast, <strong>tumour suppressor</strong> genes require <strong>the mutation of both alleles</strong> for functional loss.</p>\n<p><strong>Oncogenic effect is due to gain of function (Option B): </strong>Mutations in proto-oncogenes typically result in <strong>gain-of-function</strong>, promoting uncontrolled cell division and proliferation.</p>\n<p><strong>Mutations are never inherited (Option D):</strong> Most oncogene mutations are <strong>somatic</strong>, meaning they are acquired, not inherited. In contrast, mutations in <strong>tumour suppressor genes</strong> (e.g., BRCA1, RB) can be <strong>germline/inherited</strong>.</p>", "options": ["A Mutation in one allele is sufficient", "The oncogenic effect is due to the gain of function of a protein that signals cell division", "Strong tissue preference", "Mutations are never inherited"], "html_options": ["A Mutation in one allele is sufficient", "The oncogenic effect is due to the gain of function of a protein that signals cell division", "Strong tissue preference", "Mutations are never inherited"], "corr_idx": 2}, {"id": "1192348", "html_qtxt": "Which of the following gene associated with colorectal carcinogenesis is involved in tyrosine kinase signalling?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>K-RAS</strong> encodes a protein involved in <strong>tyrosine kinase</strong> signaling, especially within the <strong>MAP kinase pathway</strong>, which plays a central role in cell growth and proliferation.</p>\n<p>In colorectal cancer, <strong>mutations in K-RAS</strong> lead to constitutive activation of downstream signaling, promoting<strong> oncogenesis.</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Beta-catenin (Option A): </strong>Encodes a structural protein in <strong>adherens junctions</strong>, important for epithelial cell integrity. It is a part of the <strong>WNT signaling pathway</strong>, not tyrosine kinase signaling.</p>\n<p><strong>P53 (Option C):</strong> Acts as a <strong>tumour suppressor gene</strong>, induced in response to DNA damage, functioning as a transcription factor.</p>\n<p><strong>BAX (Option D):</strong> A <strong>pro-apoptotic gene</strong> that promotes programmed cell death. It does not participate in tyrosine kinase pathways.</p>", "options": ["Beta catenin", "K-RAS", "P53", "BAX"], "html_options": ["Beta catenin", "K-RAS", "P53", "BAX"], "corr_idx": 1}, {"id": "1192349", "html_qtxt": "Which one of the following is a growth inhibitory factor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Transforming Growth Factor Beta (TGF-&beta;)</strong> is a well-characterized growth inhibitory factor.</li>\n<li>It inhibits proliferation in a wide variety of cell types and plays a key role in maintaining tissue homeostasis.</li>\n<li>TGF-&beta; can exert both stimulatory and inhibitory effects, depending on the cell type and biological context.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Epidermal Growth Factor (EGF) (Option A): </strong>Primarily acts as a <strong>mitogenic stimulant,</strong> promoting the growth and proliferation of epidermal and epithelial cells.</p>\n<p><strong>Transforming Growth Factor Alpha (TGF-&alpha;) (Option B):</strong> Has similar action to EGF; it stimulates cell proliferation, not inhibition.</p>\n<p><strong>Fibroblast Growth Factors (FGFs) (Option C):</strong> A family of growth factors that promote proliferation and differentiation in various cell types, especially <strong>mesenchymal</strong> and <strong>epithelial</strong> cells.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820036b550e-12ea-4a44-a1a0-e0ce57be215f.png\">", "options": ["Epidermal growth factor", "Transforming growth factor alpha", "Fibroblast growth factors", "Transforming growth factor beta"], "html_options": ["Epidermal growth factor", "Transforming growth factor alpha", "Fibroblast growth factors", "Transforming growth factor beta"], "corr_idx": 3}]}]}]}]};
    COURSE_DATA.categories = COURSE_DATA.categories.map(category => ({
        ...category,
        subjects: category.subjects.filter(subject => subject.name === 'Anatomy')
    })).filter(category => category.subjects.length > 0);

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
