minishes excitation of the postsynaptic neuron</strong>.</li>\n<li><strong>The Gate Control Theory of pain</strong> involves inhibitory interneurons at the dorsal horn suppressing pain transmission this is a classic example of <strong>presynaptic inhibition</strong>. <strong>(Option C)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823e843a3dc-7b67-475a-baaf-1090f6a750d5.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823bed68b65-c2f8-4459-832e-acba4be344a8.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Presynaptic inhibition</strong> is mediated by <strong>GABA-induced Cl- influx</strong>, reducing neurotransmitter release and forming the basis of the <strong>Gate Control Theory of pain.</strong></p>", "options": ["Opening of an anion channel by the GABA neurotransmitter causes presynaptic inhibition", "The Influx of chloride ions is responsible for presynaptic inhibition", "The Gate control theory of pain is an example of presynaptic inhibition", "All of the above"], "html_options": ["Opening of an anion channel by the GABA neurotransmitter causes presynaptic inhibition", "The Influx of chloride ions is responsible for presynaptic inhibition", "The Gate control theory of pain is an example of presynaptic inhibition", "All of the above"], "corr_idx": 3}, {"id": "1317998", "html_qtxt": "A 32-year-old man presents with flaccid paralysis, ptosis, diplopia, dysphagia, and dysarthria. He had consumed improperly canned food a day earlier. Microbiological testing confirms infection with Clostridium botulinum. Which of the following statements is not true regarding the mechanism of action of botulinum toxin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Botulinum toxin causes flaccid paralysis by <strong>inhibiting acetylcholine </strong>release at the <strong>neuromuscular junction</strong> through cleavage of essential SNARE proteins.</p>\n<ul>\n<li><strong>Toxins A</strong> and <strong>E</strong> cleave <strong>SNAP-25</strong>, preventing synaptic vesicle fusion. <strong>(Option A)</strong></li>\n<li><strong>Toxin B</strong> cleaves synaptobrevin, another SNARE protein. <strong>(Option B)</strong></li>\n<li>These mechanisms inhibit acetylcholine release, resulting in <strong>flaccid paralysis</strong></li>\n<li>In contrast, <strong>tetanus toxin </strong>acts in the CNS, binds gangliosides, and <strong>blocks GABA</strong> and <strong>glycine release</strong>, causing<strong> spastic paralysis.</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Botulinum toxin</strong> inhibits <strong>acetylcholine</strong> release by cleaving SNARE proteins (SNAP-25, synaptobrevin), whereas <strong>tetanus toxin</strong> blocks <strong>inhibitory neurotransmitters</strong> (GABA, glycine) in the CNS.</p>", "options": ["It cleaves SNAP-25, which is required for synaptic vesicle fusion with the membrane", "It cleaves synaptobrevin, a vesicle-associated membrane protein", "It attaches to gangliosides and blocks GABA and glycine release", "All of the above"], "html_options": ["It cleaves SNAP-25, which is required for synaptic vesicle fusion with the membrane", "It cleaves synaptobrevin, a vesicle-associated membrane protein", "It attaches to gangliosides and blocks GABA and glycine release", "All of the above"], "corr_idx": 2}, {"id": "1318000", "html_qtxt": "Which of the following statements is true regarding the synaptic protein neurexin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Neurexin</strong>, a presynaptic adhesion molecule, interacts with postsynaptic neuroligin to ensure <strong>synaptic specificity</strong> for both excitatory and inhibitory synapses during development and plasticity.</p>\n<ul>\n<li><strong>Neurexin-neuroligin</strong> binding is essential for the formation and maintenance of <strong>functional synapses</strong></li>\n<li>Neurexin does not act as a neurotransmitter guide or growth factor</li>\n<li>Neurotrophins (not neurexins) regulate<strong> neuronal growth </strong>and <strong>remodelling</strong></li>\n</ul>\n<p><strong><strong>Explanation of other options:</strong></strong></p>\n<p><strong>Neurexin is a postsynaptic cell adhesion molecule (Option B):</strong> Neurexin is presynaptic, while neuroligin is postsynaptic.</p>\n<p><strong>It helps in synaptic growth and remodelling by acting like neurotrophins (Option C): </strong>This is the role of neurotrophins (e.g., NGF, BDNF), not neurexins.</p>\n<p><strong>It guides neurotransmitters to bind the postsynaptic receptor directly (Option D):</strong> Neurexin is a structural protein; it does not guide neurotransmitter binding.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Neurexin</strong>, a presynaptic adhesion molecule, plays a crucial role in <strong>synaptic specificity</strong> by interacting with neuroligin across the synaptic cleft.</p>", "options": ["It plays a role in the production of synaptic specificity", "Neurexin is a postsynaptic cell adhesion molecule", "It helps in synaptic growth and remodelling by acting like neurotrophins", "It guides neurotransmitters to bind the postsynaptic receptor directly"], "html_options": ["It plays a role in the production of synaptic specificity", "Neurexin is a postsynaptic cell adhesion molecule", "It helps in synaptic growth and remodelling by acting like neurotrophins", "It guides neurotransmitters to bind the postsynaptic receptor directly"], "corr_idx": 0}, {"id": "1318004", "html_qtxt": "Which of the following statements is true regarding the inhibition of calcium influx in the presynaptic terminal?<br>1. It prevents the release of neurotransmitters<br>2. It inhibits synaptic vesicle fusion with the presynaptic membrane<br>3. It directly blocks the depolarisation of the presynaptic terminal<br>4. It inhibits the postsynaptic neuron's activity", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>prevention of Ca2+ influx</strong> at the presynaptic terminal<strong> inhibits neurotransmitter release </strong>by preventing <strong>vesicle fusion with the presynaptic membrane.</strong></p>\n<ul>\n<li><strong>Calcium influx</strong> is required for<strong> vesicle activation </strong>and <strong>neurotransmitter release. (Statement 1)</strong></li>\n<li><strong>Inhibition of calcium channels</strong> stops vesicle fusion, thereby preventing presynaptic release of neurotransmitters. <strong>(Statement 2)</strong></li>\n<li><strong>Depolarisation </strong>occurs due to<strong> Na+ entry,</strong> and <strong>Ca2+ influx </strong>follows<strong> depolarisation</strong>, so it does not block the depolarisation process itself. <strong>(Statement 3)</strong></li>\n<li><strong>Presynaptic inhibition</strong> does not directly affect<strong> postsynaptic neurons</strong>; it only reduces neurotransmitter release into the synaptic cleft. <strong>(Statement 4)</strong></li>\n</ul>", "options": ["1 and 2 only", "2 and 3 only", "1, 2, and 4 only", "1, 2, and 3 only"], "html_options": ["1 and 2 only", "2 and 3 only", "1, 2, and 4 only", "1, 2, and 3 only"], "corr_idx": 0}, {"id": "1318007", "html_qtxt": "A 28-year-old nurse accidentally administers low-dose botulinum toxin. Under which conditions is low-dose botulinum toxin useful?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Botox </strong>contains <strong>botulinum toxin</strong>, which is a It acts by preventing the release of neurotransmitters in the CNS and at the neuromuscular junction.</li>\n<li>Local injection of a low dose of botulinum toxin helps in relief from muscle hyperactivity.</li>\n<li>It can be useful to:\n<ul>\n<li>Relieve the<strong> achalasia </strong>by giving an injection to the lower oesophageal <strong>(Option A)</strong></li>\n<li>Its injection into the facial muscles can <strong>relieve wrinkles </strong><strong>on the face. (Option B)</strong></li>\n<li>Injection into leg muscles helps to <strong>reduce spasticity </strong>in individuals with <strong>cerebral palsy. </strong><strong>(Option C)</strong></li>\n</ul>\n</li>\n<li><strong>Botulinum </strong>targets<strong> SNAP 25 </strong>and<strong> synaptobrevin</strong> to prevent <strong>muscle contraction.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823282fe8bb-ea60-42f4-84cf-5a1dc9d5c5c4.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Low-dose Botox is useful in:</strong></p>\n<ul>\n<li>Achalasia</li>\n<li>Removing wrinkles on the face</li>\n<li>Reduces the spasticity in cerebral palsy</li>\n</ul>", "options": ["Achalasia", "Removing wrinkles on the face", "Reduces the spasticity in cerebral palsy", "All of the above"], "html_options": ["Achalasia", "Removing wrinkles on the face", "Reduces the spasticity in cerebral palsy", "All of the above"], "corr_idx": 3}, {"id": "1318008", "html_qtxt": "A researcher studying synaptic inhibition in a neurological patient observes hyperpolarisation. Which process correctly describes inhibitory postsynaptic potentials (IPSPs)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>inhibitory postsynaptic potentials (IPSPs) </strong>occur when negative ions, such as Cl- or K+, enter the cell, making the inside more negative (hyperpolarised), thus inhibiting action potential generation.</p>\n<ul>\n<li>In the<strong> pancreas</strong>, GABA (A receptors) are Cl- channels, and their opening leads to <strong>Cl- influx</strong>, hyperpolarising the cell and <strong>inhibiting glucagon secretion.</strong> <strong>(Option B)</strong></li>\n<li>In <strong>phototransduction</strong>, light causes <strong>Na+ channel closure</strong>, leading to depolarisation of the photoreceptor, not an IPSP. <strong>(Option A)</strong></li>\n<li>In <strong>cochlear microphonic potentials</strong>, the bending of stereocilia leads to the<strong> opening of K+ channels</strong>, causing depolarisation, not inhibition. <strong>(Option C)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IPSPs </strong>occur when <strong>Cl- or K+ influx </strong>hyperpolarises the neuron. In pancreatic &beta;-cells, GABA (A receptors) open Cl- channels, inhibiting <strong>glucagon secretion.</strong></p>", "options": ["Closure of Na+ channels in phototransduction", "Opening of Cl- channels to inhibit glucagon secretion", "Opening of K+ channels in the cochlear microphonic potential", "All of the above"], "html_options": ["Closure of Na+ channels in phototransduction", "Opening of Cl- channels to inhibit glucagon secretion", "Opening of K+ channels in the cochlear microphonic potential", "All of the above"], "corr_idx": 1}, {"id": "1318009", "html_qtxt": "Which of the following statements regarding the summation of EPSPs is true?<br>1. Temporal summation involves repetitive stimulation of a single synapse before the decay of the previous EPSP<br>2. Spatial summation occurs when multiple presynaptic neurons fire simultaneously<br>3. A long length constant allows better summation of EPSPs from multiple synapses<br>4. Temporal summation requires multiple simultaneous synaptic inputs", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A long length constant increases the likelihood that spatially separated EPSPs will <strong>summate effectively to generate an action potential.</strong></p>\n<ul>\n<li><strong>Temporal summation</strong> involves repetitive stimulation of a single synapse, not multiple simultaneous synaptic inputs, which defines spatial summation. <strong>(Statement 1 & 4)</strong></li>\n<li><strong>Spatial summation</strong> occurs when inputs from <strong>different presynaptic neurons summate simultaneously</strong> at various dendritic sites. <strong>(Statement 2)</strong></li>\n<li>A long length constant minimises<strong> voltage decay,</strong> enabling spatially distinct EPSPs to summate more effectively at the axon hillock. <strong>(Statement 3)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310304c03fb-6940-4fc6-b4a5-bc56757a2328.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Temporal summation</strong> involves repeated input from the same synapse, while <strong>spatial summation </strong>combines inputs from multiple neurons.</p>", "options": ["1, 2, and 3 only", "1 and 4 only", "2, 3, and 4 only", "All of the above"], "html_options": ["1, 2, and 3 only", "1 and 4 only", "2, 3, and 4 only", "All of the above"], "corr_idx": 0}, {"id": "1318010", "html_qtxt": "The inhibitory interneurons known as Renshaw cells are activated by motor neurons and project back to inhibit the same motor neurons. This type of inhibitory control is referred to as:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Renshaw cells</strong> are inhibitory interneurons in the spinal cord that release <strong>glycine</strong>.</li>\n<li>They provide <strong>feedback inhibition</strong> to motor neurons, helping regulate their <strong>excitability</strong>.</li>\n<li>This is a type of <strong>postsynaptic inhibition</strong>, acting directly on the <strong>motor neuron's cell body</strong>.</li>\n<li>When a motor neuron fires, it simultaneously activates Renshaw cells, which in turn <strong>inhibit the same motor neuron</strong>, preventing overactivation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031046c21697-2065-4bee-b77d-fe5dda0f7ab4.jpg\">\n<ul>\n<li><strong>Presynaptic inhibition</strong>, in contrast, involves modulation before the synapse (e.g., GABA-mediated inhibition at afferent terminals). (<strong>Option C)</strong></li>\n<li><strong>Feedforward inhibition</strong> is seen in the cerebellum, where excitatory input drives an inhibitory interneuron that suppresses a parallel pathway (e.g., basket cells &rarr; Purkinje cells). (<strong>Option A)</strong></li>\n</ul>", "options": ["Feed-forward inhibition", "Feedback inhibition", "Presynaptic inhibition", "None of the above"], "html_options": ["Feed-forward inhibition", "Feedback inhibition", "Presynaptic inhibition", "None of the above"], "corr_idx": 1}, {"id": "1318029", "html_qtxt": "Which of the following statements is not true regarding withdrawal reflexes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> crossed extensor reflex,</strong> part of the<strong> withdrawal reflex</strong>, activates<strong> contralateral extensors to support body weight</strong>, ensuring stability during<strong> ipsilateral limb withdrawal.</strong></p>\n<ul>\n<li>On the<strong> ipsilateral side</strong>, flexors are stimulated and extensors inhibited, pulling the limb away.</li>\n<li>On the <strong>contralateral side</strong>, extensors are activated to support body weight, while flexors are inhibited.</li>\n<li><strong>Stronger stimuli</strong> may recruit more limbs or lead to afterdischarge (sustained response due to polysynaptic circuit persistence).</li>\n<li><strong>Withdrawal reflexes</strong> are classic examples of flexor reflex arcs, triggered by nociceptive afferents (group II, III, IV).</li>\n<li><strong>Reflexes are graded based on intensity:</strong>\n<ul>\n<li><strong>Mild </strong>&rarr; Flexor withdrawal</li>\n<li><strong>Moderate </strong>&rarr; Crossed extensor reflex</li>\n<li><strong>Strong </strong>&rarr; Four-limb response</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Initiated by nociceptive stimuli (Option A):</strong> Withdrawal reflexes are classically triggered by pain or noxious stimuli.</p>\n<p><strong>Prolonged if the stimulus is strong (Option B):</strong> Persistent neural activity in interneuron circuits causes an afterdischarge.</p>\n<p><strong>An example of a flexor reflex (Option C):</strong> The primary action is ipsilateral flexion via the flexor reflex pathway.</p>", "options": ["Initiated by nociceptive stimuli", "Prolonged if the stimulus is strong", "An example of a flexor reflex", "Accompanied by the same response on both sides of the body"], "html_options": ["Initiated by nociceptive stimuli", "Prolonged if the stimulus is strong", "An example of a flexor reflex", "Accompanied by the same response on both sides of the body"], "corr_idx": 3}, {"id": "1318035", "html_qtxt": "In an experimental setup, a decerebrate animal with its brain removed and spinal cord disconnected is laid on its side. It exhibits uncoordinated limb movements to attempt rising into a standing position. What is this reflex called?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cord righting reflex</strong> is a spinal-level reflex seen in spinalized animals, where the animal makes automatic, <strong>uncoordinated efforts</strong> to assume an upright posture when displaced. It does not require input from <strong>higher brain centres.</strong></p>\n<ul>\n<li>In <strong>spinal animals</strong> (with chronic transection), local spinal circuits can support complex postural reflexes such as <strong>righting movements.</strong></li>\n<li><strong>Positive supportive reaction:</strong> Pressure on the paw activates extension to support body weight.</li>\n<li><strong>Negative supportive reaction:</strong> Stretching on extensors suppresses the support reflex to allow flexibility.</li>\n<li><strong>Magnet reaction:</strong> Light pressure on one side causes limb extension in the same direction.</li>\n<li>None of these matches the observed reflex of attempting to rise to standing &rarr; that's the <strong>cord righting reflex.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Positive supportive reaction (Option A): </strong>Seen when pressure on the paw causes reflex limb extension to bear weight.</p>\n<p><strong>Negative supportive reaction (Option B): </strong>Occurs when stretching the extensors inhibits the supportive reflex, not involved in righting.</p>\n<p><strong>Magnet reaction (Option C):</strong> A reflex where pressure causes the limb to extend toward the stimulus side, not full-body repositioning.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Cord righting reflex</strong> is a spinally mediated response where a <strong>decerebrate or spinal animal </strong>tries to regain standing posture when displaced.</p>", "options": ["Positive supportive reaction", "Negative supportive reaction", "Magnet reaction", "Cord righting reflex"], "html_options": ["Positive supportive reaction", "Negative supportive reaction", "Magnet reaction", "Cord righting reflex"], "corr_idx": 3}, {"id": "1318039", "html_qtxt": "A 45-year-old male patient went to visit the neurologist as advised by the primary care physician. The neurologist checked the reflexes. Here, the knee jerk was found hyperactive on clinical examination. The doctor suspected which of the following diseases was probably?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Descending fibres</strong> from higher centres (corticospinal fibres) have a natural inhibitory influence over<strong> lower motor neurons</strong>. Damage to upper motor fibres leads to an increase in reflex response. Reflexes become hyperactive.</p>\n<ul>\n<li><strong>Deep tendon jerks</strong> are very important tests to examine motor system activity.</li>\n<li><strong>Motor lesions </strong>can be categorised principally into <strong>upper </strong>and<strong> lower motor neuron lesions.</strong></li>\n<li>The<strong> alpha motor neuron</strong> is the final common pathway supplying the muscle. It is a lower motor neuron found in the peripheral nerve supplying a particular muscle.</li>\n<li>Damage to lower motor neurons cannot elicit the reflex response. <strong>Deep tendon reflexes </strong>are absent in lower motor neuron lesions.</li>\n<li><strong>Diabetic (Option A)</strong> and <strong>alcoholic (Option B) neuropathies</strong> cause LMN lesions, resulting in reduced or absent reflexes.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310f587a64a-d5c8-4543-bf05-b627ccc6b9ec.jpg\">", "options": ["Diabetic neuropathy", "Alcoholic neuropathy", "Damage to corticospinal fibres", "All of the above"], "html_options": ["Diabetic neuropathy", "Alcoholic neuropathy", "Damage to corticospinal fibres", "All of the above"], "corr_idx": 2}, {"id": "1318067", "html_qtxt": "Which of the following statements is not true regarding the primary endings of muscle spindle afferents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Primary endings</strong> (Ia afferents) innervate both <strong>nuclear bag</strong> (primarily dynamic, velocity-sensitive) and <strong>nuclear chain</strong> (static and dynamic) <strong>fibres</strong>, enabling rapid detection of muscle stretch velocity for corrective reflexes.</p>\n<ul>\n<li><strong>Primary (group Ia) endings</strong> form <strong>annulospiral endings </strong>and innervate the central region of both <strong>dynamic nuclear bag </strong>and<strong> nuclear chain fibres. (Option A)</strong></li>\n<li>These are dynamic responders, encoding the <strong>velocity of stretch</strong> and<strong> allowing rapid corrective movements. (Option B & C)</strong></li>\n<li>In contrast,<strong> secondary (group II) endings </strong>form<strong> flower spray endings </strong>and innervate <strong>only nuclear chain fibres </strong>and<strong> static bag fibres</strong>, responding to<strong> static muscle length.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503216f1b3c10-7721-4cd8-b738-7c6164c19f81.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Primary endings (Ia afferents) </strong>innervate both <strong>nuclear bag</strong> and <strong>chain fibres</strong>, respond to dynamic stretch, and provide information critical for <strong>proprioceptive correction of movement.</strong></p>", "options": ["Primary endings are made from Ia type of afferent fibres", "Primary ending responds to the velocity of change in muscle length due to stretch", "Primary ending provides information about the speed of movements and allows for quick corrective movements.", "Primary endings receive information from nuclear bag fibres only"], "html_options": ["Primary endings are made from Ia type of afferent fibres", "Primary ending responds to the velocity of change in muscle length due to stretch", "Primary ending provides information about the speed of movements and allows for quick corrective movements.", "Primary endings receive information from nuclear bag fibres only"], "corr_idx": 3}, {"id": "1318068", "html_qtxt": "An 18-year-old medical student develops fine hand tremors just before entering his NEET PG exam hall. He reports that these tremors disappear once the stress resolves. On examination, the doctor explains it is a physiologic tremor. Which of the following is/are true regarding physiologic tremor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Physiological tremor</strong> (~10 Hz) is influenced by inferior olivary nucleus oscillations, muscle spindle feedback, and motor unit firing rates, amplified by stress or fatigue.</p>\n<ul>\n<li>The<strong> Ia afferent fibres</strong> in muscle spindles respond to both dynamic (velocity) and static (length) changes in muscle stretch.</li>\n<li>The dynamic response, particularly, helps reduce tremor amplitude by damping the feedback loop, preventing oscillation buildup.</li>\n<li>The <strong>tremor </strong>is barely visible, typically low amplitude, with a frequency of about 10 Hz.</li>\n<li>It may be influenced by factors such as motor unit firing rates, stretch reflexes, resonant properties, and inferior olivary activity.</li>\n<li><strong>Situational triggers</strong> like anxiety before exams can transiently increase physiologic tremor.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Physiological tremor</strong> is a benign, normal tremor modulated by <strong>muscle spindle afferents</strong>, <strong>dynamic responses</strong>, and <strong>cerebellar circuits.</strong> It becomes exaggerated in anxiety or fatigue but resolves with rest or reassurance.</p>", "options": ["Dynamic and static responses of muscle spindle afferents influence physiologic tremor", "It is of low amplitude and typically has a frequency of around 10 Hz", "Prominent dynamic responses help dampen oscillations", "All of the above"], "html_options": ["Dynamic and static responses of muscle spindle afferents influence physiologic tremor", "It is of low amplitude and typically has a frequency of around 10 Hz", "Prominent dynamic responses help dampen oscillations", "All of the above"], "corr_idx": 3}, {"id": "1318069", "html_qtxt": "Gamma motor neurons play an essential role in regulating muscle activity and proprioception. Which of the following statements is not true regarding their function?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In <strong>pyramidal tract lesions</strong>, loss of cortical inhibition on bulboreticular facilitatory regions <strong>increases gamma motor neuron activity</strong>, enhancing spindle sensitivity and causing <strong>hyperreflexia.</strong></p>\n<ul>\n<li>They innervate intrafusal fibres of muscle spindles, keeping them taut during contraction.</li>\n<li><strong>Increased gamma activity</strong> enhances spindle sensitivity, allowing continuous responsiveness to stretch. <strong>(Option C)</strong></li>\n<li>This facilitates <strong>stretch reflexes</strong>, which are essential for tone and posture.</li>\n<li>Gamma activity is increased in <strong>pyramidal tract lesions</strong>, leading to <strong>exaggerated tendon reflexes. (Option B)</strong></li>\n<li>Gamma efferents are regulated by <strong>bulboreticular facilitatory regions</strong> of the brainstem. <strong>(Option D)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Gamma motor neurons</strong> increase muscle spindle sensitivity, enabling appropriate <strong>reflex tone </strong>and <strong>postural stability.</strong> They are facilitated by the <strong>brainstem</strong> and become hyperactive in <strong>pyramidal tract lesions.</strong></p>", "options": ["An Increase in gamma activity reduces the spindle sensitivity.", "In pyramidal tract lesions, gamma sensitivity is increased.", "Gamma motor fibres help in the regulation of tone and posture", "Bulboreticular areas control the gamma activity."], "html_options": ["An Increase in gamma activity reduces the spindle sensitivity.", "In pyramidal tract lesions, gamma sensitivity is increased.", "Gamma motor fibres help in the regulation of tone and posture", "Bulboreticular areas control the gamma activity."], "corr_idx": 0}, {"id": "1318070", "html_qtxt": "A 5-year-old child presents with involuntary, writhing, and jerky movements of the limbs. On clinical evaluation, the paediatrician suspects cerebral palsy. Which type of cerebral palsy is most likely in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dyskinetic cerebral palsy</strong> typically results from perinatal <strong>hypoxic-ischemic injury </strong>to the basal ganglia, leading to involuntary movements like chorea, athetosis, or dystonia.</p>\n<p><strong>Dyskinetic CP:</strong></p>\n<ul>\n<li>Arises from damage to the <strong>basal ganglia </strong>or related structures.</li>\n<li>Movements may be unpredictable, jerky, writhing, or twisting, and worsen with <strong>stress or voluntary effort.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Spastic cerebral palsy (Option A): </strong>Presents with hypertonia, increased reflexes, and pyramidal tract signs, not involuntary movements.</p>\n<p><strong>Hypotonic cerebral palsy (Option C): </strong>Rare variant; features hypotonia, floppiness, and may be transitional to other types.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Dyskinetic cerebral palsy</strong> involves <strong>extrapyramidal</strong> motor areas and presents with i<strong>nvoluntary movements </strong>like chorea or athetosis, distinct from spastic or hypotonic types.</p>", "options": ["Spastic cerebral palsy", "Dyskinetic cerebral palsy", "Hypotonic cerebral palsy", "None of the above"], "html_options": ["Spastic cerebral palsy", "Dyskinetic cerebral palsy", "Hypotonic cerebral palsy", "None of the above"], "corr_idx": 1}, {"id": "1325038", "html_qtxt": "Which of the following best explains why electrical synapses differ from chemical synapses?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Electrical synapses</strong> are specialised connections in which the <strong>presynaptic</strong> and <strong>postsynaptic membranes are joined by gap junctions</strong>, allowing direct ion flow between cells, without neurotransmitter mediation.</p>\r\n<ul>\r\n<li><strong>Gap junctions</strong> are low-resistance channels that permit rapid, bidirectional ion transfer.</li>\r\n<li>This <strong>eliminates synaptic delay</strong>, making electrical synapses faster than chemical ones. <strong>(Option B)</strong></li>\r\n<li>Unlike chemical synapses, <strong>electrical synapses are not unidirectional</strong>; they can transmit signals bidirectionally. <strong>(Option C)</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823891fb5fe-fcf8-4078-9f68-5ea126c86988.png\">\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Electrical synapses</strong> use gap junctions to allow fast, bidirectional ion transfer, with no synaptic delay, unlike <strong>chemical synapses</strong>, which depend on neurotransmitter release.</p>", "options": ["Presynaptic and postsynaptic membranes form gap junctions", "Synaptic delay is greater in electrical synapses than in chemical synapses", "Electrical synapse allows only unidirectional flow of current", "All of the above"], "html_options": ["Presynaptic and postsynaptic membranes form gap junctions", "Synaptic delay is greater in electrical synapses than in chemical synapses", "Electrical synapse allows only unidirectional flow of current", "All of the above"], "corr_idx": 0}]}, {"moduleId": 1013077, "name": "Conductive System of Heart", "questions": [{"id": "1317783", "html_qtxt": "Which is the branch of the anterior internodal tract that connects the right and left atria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The branch of the anterior internodal tract that connects the right and left atria is the <strong>Bachmann bundle.</strong></p>\n<p><strong>Conductive system of the heart:</strong></p>\n<ul>\n<li>In the human heart, the SA node is the pacemaker of the heart. Impulses from the SA node are spread through the heart via various tracts.</li>\n<li>There are three bundles in the atrial fibres that connect the SA node to the AV node. They contain Purkinje fibre <strong>(Option D</strong><strong> ruled out)</strong></li>\n<li>The anterior, middle, and posterior tracts connect the SA node to the AV node.\n<ul>\n<li>The <strong>anterior tract</strong>, also called the <strong>Bachmann bundle</strong>, connects the SA node to the <strong>left atrium</strong>. <strong>(Option C)</strong></li>\n<li>The middle bundle of the tract is known as the Wenckebach tract. <strong>(Option A ruled out)</strong></li>\n<li>The posterior tract is called the tract of Thorel<strong>. (Option B</strong><strong> ruled out)</strong></li>\n</ul>\n</li>\n<li>Conduction through these bundles is more rapid than in cardiac myocytes.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508215226ce17-cfbb-4a7e-8ce8-28dee54c0a81.png\"></li>\n</ul>", "options": ["Wenckebach tract", "Thorel tract", "Bachmann tract", "Bundle of His"], "html_options": ["Wenckebach tract", "Thorel tract", "Bachmann tract", "Bundle of His"], "corr_idx": 2}, {"id": "1317871", "html_qtxt": "Purkinje fibres in the conductive system of the heart differ from the SA/AV node by which of the following", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the conductive system of the heart, <strong>Purkinje fibres are larger than nodal fibres.</strong></p>\n<ul>\n<li>Characteristics of <strong>Purkinje fibres</strong> are\n<ul>\n<li>Large cells</li>\n<li>Fewer mitochondria and striations<strong> (Option B ruled out)</strong></li>\n<li>Faster conduction<strong> (Option C ruled out)</strong></li>\n</ul>\n</li>\n<li>The conduction system is composed of modified cardiac muscle that has fewer striations and indistinct boundaries.</li>\n<li><strong>The Purkinje fibre </strong>system spreads the impulse through all cardiac muscle cells.</li>\n<li>Characteristic of <strong>Nodal </strong><strong>fibres</strong> are\n<ul>\n<li>Small in size</li>\n<li>Sparse striations</li>\n<li>Slower conduction (Due to their higher internal resistance)</li>\n</ul>\n</li>\n</ul>", "options": ["Purkinje fibres are larger than nodal fibres", "Purkinje fibres have more mitochondria than nodal fibres", "Purkinje fibres have slower conductivity than nodal fibres", "All of the above"], "html_options": ["Purkinje fibres are larger than nodal fibres", "Purkinje fibres have more mitochondria than nodal fibres", "Purkinje fibres have slower conductivity than nodal fibres", "All of the above"], "corr_idx": 0}, {"id": "1317872", "html_qtxt": "True about AV nodal delay is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The SA node initiates depolarisation, which then spreads to the atria and subsequently to the <strong>AV node.</strong></li>\n<li>If the conduction through the AV node is faster, the <strong>delay of </strong><strong>depolarisation</strong> in the AV node is</li>\n<li>In this case, atrial and ventricular depolarisation overlap. It reduces the<strong> end diastolic volume.</strong></li>\n<li>But the conduction in the AV node is slower. It causes ventricular depolarisation after atrial depolarisation<strong>. (Option A is true)</strong></li>\n<li>Causes of delay are\n<ul>\n<li>INa+ in the depolarisation (phase 0) of the action potential is seen in cardiac muscle, but in the pacemaker it is absent, leading to slow depolarisation.<strong> (Option B is true)</strong></li>\n<li>The nodal delay is shortened by stimulation of the sympathetic nerves to the heart and lengthened by stimulation of the vagi. <strong>(Option C is true)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway: </strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508214523cdad-0778-4d53-a2e0-464ed1cd62e8.png\">", "options": ["Due to a delay in conduction, the atria contract before the ventricles", "Lack of inward sodium current in depolarisation contributes to slow conduction", "AV nodal delay can be shortened by stimulation of sympathetic nerves", "All of the above"], "html_options": ["Due to a delay in conduction, the atria contract before the ventricles", "Lack of inward sodium current in depolarisation contributes to slow conduction", "AV nodal delay can be shortened by stimulation of sympathetic nerves", "All of the above"], "corr_idx": 3}, {"id": "1317873", "html_qtxt": "Which of the following is a fact about Ventricular depolarisation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The following is a direction of spread of depolarisation in the ventricles.</p>\n<ul>\n<li>Ventricular muscle depolarisation starts from the<strong> left side of the interventricular septum. (Option A </strong><strong>ruled out)</strong></li>\n<li>Then it moves first to the right side across the mid portion of the interventricular septum.</li>\n<li>Afterwards, it spreads down to the <strong>apex of the heart.</strong> (<strong>Option </strong><strong>B ruled out)</strong></li>\n<li>It returns along the ventricular walls to the AV groove, proceeding from the <strong>endocardium to the epicardial surface</strong>. <strong>(Option C</strong><strong> ruled out)</strong></li>\n<li>And lastly, the postero-basal portion of the left ventricle, the pulmonary conus, and the uppermost portion of the septum depolarise.</li>\n<li>The time taken for the wave of depolarisation from the left side of the septum to all parts of the ventricles by <strong>Purkinje fibres is 0.08 to 0.1 seconds.</strong></li>\n</ul>", "options": ["Depolarisation of the ventricular muscle starts from the right side of the interventricular septum", "The depolarisation wave spreads from the septum directly to the base of the ventricle", "It proceeds from epicardial to endocardial surface", "None of the above"], "html_options": ["Depolarisation of the ventricular muscle starts from the right side of the interventricular septum", "The depolarisation wave spreads from the septum directly to the base of the ventricle", "It proceeds from epicardial to endocardial surface", "None of the above"], "corr_idx": 3}, {"id": "1317874", "html_qtxt": "Following is a diagram of the pacemaker potential. Identify the cause of the potential change marked with an arrow.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508219f0d409c-8324-4415-88f4-2a3e91eeceeb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>After hyperpolarisation, <strong>Na<sup>+</sup> and K<sup>+</sup>channels called h channels (also known as funny or f channels)</strong> open.</p>\r\n<ul>\r\n<li>The basis of automaticity is the funny current (If), also known as leaky funny current.</li>\r\n<li>This current is not due to a stimulus but is a <strong>continuous leak of cations.</strong></li>\r\n<li>The influx of T-type calcium and slow sodium is responsible for the funny current.</li>\r\n<li>As <strong>Ih increases</strong>, the membrane begins to slowly depolarise; this constitutes the <strong>first part of the pacemaker (prepotential) phase</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082121cb3ec7-6295-4f67-a332-148bd5ec0460.png\"></li>\r\n</ul>\r\n<p>The <strong>pacemaker potential</strong> is generated by <strong>pacemaker tissues,</strong> such as the <strong>SA node and AV node</strong>.</p>\r\n<ul>\r\n<li>There are <strong>two types of voltage-gated Ca&sup2;<sup>+</sup> channels</strong> in the heart:\r\n<ul>\r\n<li><strong>T-type (transient)</strong> calcium channels: open early, help complete the pacemaker potential.<strong> (Option B ruled out)</strong></li>\r\n<li><strong>L-type (long-lasting)</strong> calcium channels: open at threshold, responsible for the upstroke of the action potential (Phase 0)<strong> (Option A ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n<li>Repolarisation from the peak of the impulse is caused by K<sup>+</sup> efflux through <strong>voltage-gated K<sup>+</sup> channels</strong>, which increases membrane potassium conductance.<strong> (Option C ruled out)</strong></li>\r\n<li>Once repolarisation is complete, the membrane potential declines to a negative value, triggering reopening of <strong>Ih channels</strong>, and the cycle repeats.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821468d2508-516f-4199-8aa7-e5b38cde540c.png\"></li>\r\n</ul>\r\n<p><strong>Key Takeaway:  </strong></p>\r\n<p>After Na+ and K+ channels open up following hyperpolarisation, it refers to the h channel. The current through this channel is h current. They are also called funny (f) channels.</p>", "options": ["L- type Ca++ channels", "T -type Ca++ channels", "K+ channels", "h channels"], "html_options": ["L- type Ca++ channels", "T -type Ca++ channels", "K+ channels", "h channels"], "corr_idx": 3}, {"id": "1317875", "html_qtxt": "Unlike ventricular myocytes, the SA node and AV node action potentials do not exhibit a sharp, rapid depolarising spike preceding the plateau phase. What is the most likely reason for the absence of this feature?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The action potentials in the SA and AV nodes are largely due to Ca2+ influx, with no contribution from Na+ influx.</li>\n<li><strong>Na+ channels</strong> are very fast to respond, and a rapid rush of Na+ ions from outside to inside due to higher gradients will suddenly raise the depolarisation in the cardiac muscle.</li>\n<li>Ca++ channel current slowly rises compared to Na+ channels. So, no sudden spike is observed.</li>\n<li>Leaky channels in the 1<sup>st</sup>part of the potential are responsible for the automatic rise to the threshold.</li>\n<li>L-type Ca++ channels are responsible for depolarisation.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Presence of K channels (Option B): </strong>While K channels are involved in repolarisation (Phase 3) of the action potential, they do not affect the sharpness of depolarisation. Their presence does not explain the absence of a rapid upstroke.</p>\n<p><strong>High resting potential (Option C): </strong>Nodal cells have a less negative resting membrane potential (about -60 mV), which keeps Na channels in an inactivated state. However, it is the absence or inactivation of Na channels, not just the higher resting potential alone, that explains the slow depolarisation.</p>\n<p><strong>All of the above (Option D): </strong>Not all listed options equally contribute to the phenomenon. The primary and most specific reason is the absence of functional Na channels.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p>The action potentials in the SA and AV nodes are largely due to Ca2+ influx, with no contribution from Na+ influx.</p>", "options": ["Absent Na+ channels\r\n", "Presence of K+ channels", "High Resting potential", "All of the above"], "html_options": ["Absent Na+ channels\r\n", "Presence of K+ channels", "High Resting potential", "All of the above"], "corr_idx": 0}, {"id": "1317876", "html_qtxt": "A patient admitted to the emergency department was mistakenly administered a cholinergic drug. Shortly thereafter, the patient developed bradycardia. What is the most likely mechanism responsible for the bradycardia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Well known effect of <strong>cholinergic drugs on the heart </strong>is to produce</li>\n<li><strong>Vagal stimulation </strong>is also known to produce<strong> bradycardia </strong>in a subject.</li>\n<li>In both conditions, an increase in acetylcholine increases the K+ conductance in the nodal tissue. <strong>(Option </strong><strong>B is correct)</strong></li>\n<li>Due to this effect, there is <strong>hyperpol</strong><strong>arisation of the membrane of the nodal tissue. </strong>It reduces the slope of the <strong>(Option A is correct)</strong></li>\n<li>This action is mediated by M2 muscarinic receptors, which, via the &beta;&gamma; subunit of a G protein, open a special set of K+ channels. The resulting K+ currents <strong>reduce the depolarising effect of the h current. (Option C is correct)</strong></li>\n<li>It also slows down the opening of Ca++ channels. It causes a decrease in firing rate in the nodal tissue.</li>\n</ul>", "options": ["Hyperpolarization of the membrane\r\n", "Increase in K+ conductance in the nodal tissue", "Reduced depolarizing effect of h current", "All of the above"], "html_options": ["Hyperpolarization of the membrane\r\n", "Increase in K+ conductance in the nodal tissue", "Reduced depolarizing effect of h current", "All of the above"], "corr_idx": 3}, {"id": "1317877", "html_qtxt": "A 69-year-old patient was prescribed digoxin to enhance cardiac contractility. Which of the following statements regarding digoxin is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Digoxin</strong> is a digitalis group of drugs. It is derived from a common foxglove plant known as Digitalis purpurea.</p>\n<p>It alters the electrical activity in the heart, as it decreases the AV nodal conduction velocity, thus delaying AV transmission to the ventricles. (<strong>Option B)</strong></p>\n<p><strong>Explanation for other options:</strong></p>\n<p>The principal effect of<strong> digoxin </strong>is that it <strong>inhibits Na-K ATPase activity</strong><strong>,</strong> leading to a greater amount of Ca++ release<strong>. (Option A rul</strong><strong>ed out) </strong>It will increase the force of contraction in the heart muscle.</p>\n<p>Due to the above effect, cardiac output improves, also improving left ventricular emptying and decreasing the ventricular filling pressure. <strong>(Option C ruled out).</strong></p>\n<p>It is useful in heart failure. Digitalis reduces the number of impulses transmitted through the AV node and thus provides effective rate control in atrial fibrillation and atrial flutter.</p>\n<p><strong>Key Takeaway:  </strong></p>\n<ul>\n<li>The principal effect of digoxin is that it inhibits Na-K ATPase activity, leading to a greater amount of Ca++ release. It will increase the force of contraction in the heart muscle.</li>\n<li>It decreases the AV nodal conduction velocity, thus delaying AV transmission to the ventricles.<br /> </li>\n</ul>", "options": ["It increases the Na+- K+ ATPase activity\r\n", "It decreases the AV nodal conduction velocity", "It increases the ventricular filling pressure", "All of the above"], "html_options": ["It increases the Na+- K+ ATPase activity\r\n", "It decreases the AV nodal conduction velocity", "It increases the ventricular filling pressure", "All of the above"], "corr_idx": 1}, {"id": "1317878", "html_qtxt": "The phase 1 in cardiac muscle action potential is", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508219f0d409c-8324-4415-88f4-2a3e91eeceeb.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821b744c1f2-57a4-413d-8821-d09958b8ca84.png\">", "options": ["Rapid depolarization\r\n", "Initial rapid repolarization", "Plateau phase", "Slow repolarization phase"], "html_options": ["Rapid depolarization\r\n", "Initial rapid repolarization", "Plateau phase", "Slow repolarization phase"], "corr_idx": 1}, {"id": "1317879", "html_qtxt": "A 62-year-old male patient went to the emergency department with crushing chest pain and shortness of breath. On examination, he has tachypnea. An ECG is performed, which shows significant ST-segment changes in lead V2 (intense negative injury potential changes). Which of the following areas of the heart shows ischemic changes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The intense injury potential in chest lead V2 having strong negative injury potential during the T-P interval is found, which means that the chest electrode over the front of the heart is in an area of strongly negative potential which means that the current of injury is emanating from the<strong> anterior wall</strong> of the ventricles, which diagnoses this condition as an anterior wall infarction.</p>\n<p><strong>Explanation for other options:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821606b8eed-59ad-495a-8ae7-30417e65481d.png\">\n<p><strong>Old myocardial infarction</strong> <strong>(Option D)</strong>: It typically shows <strong>deep Q waves</strong> on ECG due to necrotic tissue. It does <strong>not</strong> present with <strong>ST-segment changes</strong> or <strong>injury patterns</strong>, which are signs of acute events.<br /> </p>", "options": ["Anterior wall", "Inferior wall", "Posterior wall", "Old Myocardial infarction"], "html_options": ["Anterior wall", "Inferior wall", "Posterior wall", "Old Myocardial infarction"], "corr_idx": 0}, {"id": "1317880", "html_qtxt": "Following is a normal ECG pattern in augmented unipolar leads. Identify the lead.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821700fac24-b67e-49fc-9c73-5d4fd3fbfb79.png\">", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The given ECG image is of <strong>Lead aVR </strong>(Augmented Vector Right), which is an augmented unipolar limb lead that records electrical activity from the right upper limb.</p>\n<ul>\n<li>In a normal ECG, aVR typically shows a dominantly negative QRS complex because the heart's depolarisation vector is moving away from the right arm.</li>\n<li>The negative deflection helps differentiate it from other augmented limb leads like aVL and aVF.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821d90a9d4c-2974-4ed9-8973-77e1eeb6d426.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821c2e893c3-03cb-49fe-ae8e-f6abf89f1387.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821b4002cb5-196a-41f7-b2e0-3e9aa6787597.png\"></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>aVL limb lead (Option A)</strong>: Usually shows a small positive or biphasic QRS, not a deeply negative complex.</p>\n<p><strong>aVF limb lead (Option C)</strong>: Typically shows a positive deflection as it views from the foot, aligned with the downward cardiac vector.</p>\n<p><strong>V4 chest lead (Option D)</strong>: A precordial lead showing a <strong>positive R wave</strong>, located at the midclavicular line in the 5th intercostal space. Not an augmented limb lead.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p>In lead V1, exploring electrodes are placed in the left 4<sup>th</sup> intercostal space, right to the sternum. Here, the average current direction is towards the left foot, as the current flows opposite to the exploring electrode, showing a negative deflection.</p>", "options": ["aVR limb lead", "aVL limb lead", "aVF limb lead", "V4 chest lead"], "html_options": ["aVR limb lead", "aVL limb lead", "aVF limb lead", "V4 chest lead"], "corr_idx": 0}, {"id": "1317881", "html_qtxt": "Following is an electrogram of cardiac tissue. It is<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082177a9d609-2d9b-4722-9bb4-ce043bc76004.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In His bundle electrogram, A deflection when the AV node is activated, an H spike during transmission through the His bundle, and a V deflection during ventricular depolarisation.</p>\n<ul>\n<li><strong>A wave represents conduction time from the SA node</strong>to the AV node.</li>\n<li>AH interval represents the AV nodal conduction time.</li>\n<li>The HV interval represents conduction in the bundle of His and the bundle branches.</li>\n<li>In normal cardiac muscle, ECG P, QRS complex, and T waves are seen.</li>\n<li>In the pacemaker potential, which is the potential in the SA node. Resting potential is <strong>-55mV to -60mV, </strong>and waves of depolarisation and repolarisation are seen.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082171e06687-9ce3-4c68-be6c-48d32dd78425.png\"></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>SA node (Option A):</strong> The SA node has slow depolarisation due to Ca&sup2;-mediated action potentials, with no distinct sharp spike.</p>\n<p><strong>Ventricular (Option B): </strong>Ventricular tissue has a broad, high-amplitude QRS-like complex on electrogram, not a sharp His signal.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p>In His bundle electrogram, A deflection when the AV node isactivated, an H spike during transmission through the His bundle, and a V deflection during ventricular depolarisation.</p>", "options": ["SA node\r\n\r\n", "Ventricular", "Bundle of HIS", "None of the above"], "html_options": ["SA node\r\n\r\n", "Ventricular", "Bundle of HIS", "None of the above"], "corr_idx": 2}, {"id": "1317883", "html_qtxt": "Give the significance of the following interval shown.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821b6d2e6d8-6081-499e-a38e-afdc164eebd3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The following marked area is the<strong>PR interval</strong><strong>, which is marked from the beginning of the P wave to the beginning of the QRS complex,</strong> which shows Atrial depolarisation and conduction through the AV node.</li>\n<li><strong>P wave</strong>denotes atrial</li>\n<li><strong>The QRS complex</strong>shows ventricular</li>\n<li>Conduction from the SA node to the ventricular depolarisation is from the beginning of the P wave to the end of the QRS complex.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508211c532cf4-a7df-4885-b7a7-f98aa3d6609e.png\"></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Atrial depolarisation (Option A)</strong>: This is represented solely by the <strong>P wave</strong>, not the entire PR interval</p>\n<p><strong>Conduction from the SA node to ventricular depolarisation (Option C)</strong>: This corresponds to the interval from the start of the P wave to the<strong> end of the QRS complex</strong>.</p>\n<p><strong>Ventricular depolarisation (Option D)</strong>: This is represented by the <strong>QRS complex</strong> alone, <strong>not the PR interval</strong>.</p>", "options": ["Atrial depolarization\r\n\r\n", "Atrial depolarisation and conduction through the AV node", "Conduction from the SA node to the ventricular depolarisation", "Ventricular depolarization"], "html_options": ["Atrial depolarization\r\n\r\n", "Atrial depolarisation and conduction through the AV node", "Conduction from the SA node to the ventricular depolarisation", "Ventricular depolarization"], "corr_idx": 1}, {"id": "1317884", "html_qtxt": "A 73-year-old male presents to the primary care physician with palpitations and dizziness. His ECG shows irregularly irregular QRS complexes without discernible P waves. Which of the following arrhythmias is most likely?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082128328a76-967e-412f-bba5-617136104d4d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>In atrial fibrillation,</strong> the atrial muscle fibres depolarise one by one in portions. So, no discernible P waves are seen.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821c12ab487-98ba-4532-b229-ed3054f8f5e7.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Ventricular tachycardia (Option A):</strong> The ECG of ventricular tachycardia has the appearance of a series of ventricular premature beats occurring one after another, without any normal beats interspersed.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ae223da1-4144-4a85-84eb-8debf7e09886.png\">\n<p><strong>Ventricular fibrillation (Option B): </strong>Ventricular fibrillation results from cardiac impulses that have gone berserk within the ventricular muscle mass, stimulating first one portion of the ventricular muscle, then another portion, then another, and eventually feeding back onto itself to re-excite the same ventricular muscle over and over, never stopping.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508214b6b82ad-fc78-4072-8be8-aa977f13741d.png\">\n<p><strong>Atrial flutter (Option D): Atrial flutter</strong> causes a rapid rate of contraction of the atria, usually between 200 and 350 beats/min. However, because one side of the atria is contracting while the other side is relaxing<strong>. </strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508216d53d6fe-024d-4670-b579-07b598647d07.png\">", "options": ["ventricular tachycardia\r\n\r\n", "Ventricular fibrillation", "Atrial Fibrillation", "Atrial flutter"], "html_options": ["ventricular tachycardia\r\n\r\n", "Ventricular fibrillation", "Atrial Fibrillation", "Atrial flutter"], "corr_idx": 2}, {"id": "1317888", "html_qtxt": "A 58-year-old hypertensive patient was admitted to the emergency dept due to syncope. ECG reveals a pattern in which some P waves are conducted to the ventricles while others are blocked. The PR interval progressively lengthens until a P wave is completely blocked. Which of the following is the most probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is<strong> Mobitz type I</strong><strong>heart block</strong>, where</p>\n<ul>\n<li>The <strong>PR interval progressively increases</strong> with each beat</li>\n<li>Eventually, a <strong>P wave fails to conduct</strong> to the ventricles (dropped QRS)</li>\n<li>The cycle then <strong>repeats</strong></li>\n<li>Often benign, but can cause <strong>dizziness or syncope</strong></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821e036547d-6fea-484a-b2e1-bf3efd7c79f6.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508210c6ef93c-1b7f-4fc5-972e-05ea9ac62907.png\">\n<p><strong>Key Takeaway: </strong></p>\n<p>In Mobitz type I heart block, there are repeated sequences of beats in which the PR interval lengthens progressively until a ventricular beat is dropped.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ef2a9806-384e-44c6-8bd2-b719121a0a96.png\">", "options": ["First degree heart block", "Mobitz type I second degree AV block", "Mobitz type II second degree AV block", "Complete heart block"], "html_options": ["First degree heart block", "Mobitz type I second degree AV block", "Mobitz type II second degree AV block", "Complete heart block"], "corr_idx": 1}, {"id": "1317891", "html_qtxt": "A 17-year-old female presents for a routine check-up. During the examination, the physician observes a pulse that varies with respiration. A cardiotachometer recording is obtained: the left panel shows a normal pattern, while the right panel shows the recording during deep breathing. What is the most likely physiological phenomenon represented?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508211b2d5894-ea5f-4ac9-8c31-0dd9bda23301.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sinus arrhythmia</strong> is a variation in the heart's normal sinus rhythm where the time between heartbeats (P-P interval) fluctuates, specifically by more than 120 milliseconds, commonly observed in young individuals.</p>\n<ul>\n<li>During inspiration, there is typically a slight increase in heart rate, while during expiration, the heart rate decreases slightly.</li>\n<li>This is due to changes in vagal tone with respiration on the SA node.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Sinus bradycardia</strong> <strong>(Option A): </strong>It is a slow heart rate originating from the sinus node, specifically less than <strong>60 beats per minute</strong>. It's a type of bradyarrhythmia where the heart's electrical impulses originate from the sinoatrial (SA) node but at a slower than normal rate. This slower rate can be due to issues with the SA node itself (intrinsic) or external factors (extrinsic).</p>\n<p><strong>Sinus tachycardia (Option C):</strong> Sinus tachycardia is a regular cardiac rhythm with a heart rate exceeding<strong> 100 beats per minute</strong> in adults, originating from the sinoatrial node. It is a common response to various physiological stressors like exercise, stress, or illness. While it can be a normal response, persistent or inappropriate sinus tachycardia can be a sign of underlying medical conditions.</p>\n<p><strong>Premature atrial contractions (PACs)</strong> <strong>(Option D): </strong>Premature atrial contractions (PACs) are contractions of the atria that are triggered by the <strong>atrial myocardium</strong> but have<strong> not originated from the sinoatrial node (SA node).</strong> PACs are also commonly referred to as atrial premature complexes (APCs), premature supraventricular complexes, premature supraventricular beats, and premature atrial beats. This phenomenon can be caused by an assortment of medical diseases, structural abnormalities, pharmaceuticals, and non-regulated compounds.</p>", "options": ["Sinus bradycardia\r\n\r\n", "Sinus arrhythmia", "Sinus tachycardia", "Premature atrial contractions"], "html_options": ["Sinus bradycardia\r\n\r\n", "Sinus arrhythmia", "Sinus tachycardia", "Premature atrial contractions"], "corr_idx": 1}, {"id": "1317895", "html_qtxt": "True about lead III in bipolar limb leads is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the lead III in bipolar limb leads, the <strong>Negative electrode </strong>is applied to the left arm.</p>\n<ul>\n<li>Standard limb leads are bipolar limb leads I, II, and</li>\n<li>Bipolar limb leads record the potential difference between two limbs.</li>\n<li>Current flows only in the body fluids; the records obtained are those that would be obtained if the electrodes were at the points of attachment of the limbs at any point in the limb.</li>\n<li><strong>Lead l</strong><strong>:</strong> Negative terminal of the electrocardiograph is connected to the <strong>right arm</strong><strong>,</strong> and positive terminal to the <strong>left arm.</strong></li>\n<li><strong>Lead II</strong><strong>:</strong> The negative terminal of the electrocardiograph is connected to the<strong> right arm</strong><strong>, </strong>and the positive terminal to the <strong>left leg.</strong></li>\n<li><strong>Lead III</strong><strong>:</strong> The negative terminal of the electrocardiograph is connected to the <strong>left arm</strong>, and the positive terminal to the <strong>left leg.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821d0c3dc82-d45d-47e9-b12c-579d23ebb93b.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ef89e8c9-3bef-4974-a3f2-e1373fc2c519.png\"></strong></li>\n</ul>", "options": ["The negative electrode is applied to the left arm", "The negative electrode is applied to the left leg", "The positive electrode is applied to the left arm", "None of the above"], "html_options": ["The negative electrode is applied to the left arm", "The negative electrode is applied to the left leg", "The positive electrode is applied to the left arm", "None of the above"], "corr_idx": 0}, {"id": "1317899", "html_qtxt": "Following is a mean electrical axis in a male of 43 years of age. Please interpret this graph for the disorder.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821fcf23698-aca4-4c8c-9f5e-8480f9ca7f5b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The causes of left axis deviation are <strong>left ventricular hypertrophy and left bundle branch block</strong>.</p>\n<ul>\n<li>The normal direction of the mean QRS vector is generally <strong>-30&deg; to +110&deg;. </strong></li>\n<li>Usually, the mean electrical axis is<strong> 60 degrees towards the foot.</strong></li>\n<li>If the calculated axis falls left to -30&deg;, it is identified as left axis deviation.</li>\n<li>If the calculated axis in the vector cardiogram falls right to 110&deg;, then it is considered a right axis deviation.</li>\n<li>The causes of right axis deviation are right ventricular hypertrophy, right bundle branch block.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Left posterior hemiblock (LPHB) (Option A): </strong>LPHB results in <strong>right axis deviation</strong> due to delayed activation of the posterior fascicle. The ECG shows an axis of> +110&deg;, which contradicts the axis shown here.</p>\n<p><strong>Right ventricular hypertrophy (RVH) (Option B): </strong>RVH causes the QRS axis to shift <strong>rightward</strong>, often > +110&deg;, due to dominant right ventricular mass. The current axis in the ECG is <strong>leftward</strong>, not rightward.</p>\n<p><strong>Right bundle branch block (RBBB) (Option D): </strong>RBBB does <strong>not typically cause axis deviation</strong> unless combined with other pathology. It leads to widened QRS complexes and an <strong>rSR'</strong> pattern in <strong>V1</strong>. Axis usually remains <strong>within normal range</strong>, so a <strong>leftward shift</strong> does not align with RBBB alone.</p>", "options": ["Left posterior hemiblock", "Right ventricular hypertrophy", "Left ventricular hypertrophy", "Right bundle branch block"], "html_options": ["Left posterior hemiblock", "Right ventricular hypertrophy", "Left ventricular hypertrophy", "Right bundle branch block"], "corr_idx": 2}, {"id": "1317900", "html_qtxt": "Following is a diagram of His bundle electrogram. The cause of the A deflection in the electrogram is due to<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ef072455-94a0-4def-9820-6afd8c216dfe.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>A deflection</strong> seen in the His bundle electrogram (HBE) represents <strong>atrial activation reaching the AV node</strong>. It reflects the <strong>electrical activity as it passes from the atria to the AV node</strong>.</p>\n<p>The His bundle electrogram is a valuable diagnostic tool, especially for evaluating conduction disorders like heart block. It captures three main components:</p>\n<ul>\n<li><strong>A wave:</strong> Atrial depolarisation reaching the AV node</li>\n<li><strong>H spike:</strong> The <strong>H spike</strong> (not A wave) is produced during conduction through the <strong>His bundle</strong>. <strong>(Option B ruled out)</strong></li>\n<li><strong>V deflection:</strong> The <strong>V deflection</strong> corresponds to <strong>ventricular activation</strong>. <strong>(Option C ruled out)</strong></li>\n</ul>\n<p><strong>Associated Intervals:</strong></p>\n<ul>\n<li><strong>PA interval:</strong> From atrial depolarisation (on surface ECG) to A wave on HBE -reflects conduction from SA node to AV node.</li>\n<li><strong>AH interval:</strong> From A wave to H spike - reflects AV node conduction time</li>\n<li><strong>HV interval:</strong> From H spike to ventricular activity (QRS onset)- reflects His-Purkinje conduction time<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ade3d8e3-1c2e-4e6f-b062-f2b73ad4921b.png\"></li>\n</ul>", "options": ["AV node transmission", "His bundle transmission", "Ventricular transmission", "None of the above"], "html_options": ["AV node transmission", "His bundle transmission", "Ventricular transmission", "None of the above"], "corr_idx": 0}, {"id": "1317921", "html_qtxt": "Following is an ECG of a 39-year-old male appearing for fitness for a new insurance policy. Calculate the heart rate per minute from the ECG below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821250e778b-a8ae-4bc9-a9bc-85caae90e6f9.png\">", "html_expl": "<p><strong>Explanati</strong><strong>on:</strong></p>\n<ul>\n<li>ECG can be used to calculate the heart rate.</li>\n<li>We use either the R-R interval or the P-P interval to calculate heart rate.</li>\n<li>It can be calculated by dividing 1500 by the number of small squares in the R-R interval or P-P interval, or by dividing 300 by the number of large squares in the R-R interval or P-P interval.</li>\n</ul>\n<p><strong>Small Square Method</strong></p>\n<p><strong>Heart Rate = 1500 / (Number of small squares between R-R)</strong></p>\n<ul>\n<li>In this ECG:<br /> <strong>1500 / 19 small squares = ~78 bpm<br /> </strong></li>\n</ul>\n<p><strong>Large Square Method</strong></p>\n<p><strong>Heart Rate = 300 / (Number of large squares between R-R)</strong></p>\n<ul>\n<li>In this ECG:<br /> <strong>300 / 3.6 large squares = ~83 bpm</strong></li>\n</ul>\n<p>Both calculations give a heart rate that falls<strong> between 75 and 85 bpm.</strong></p>\n<p><strong>Key Takeaway:  </strong></p>\n<p>Heart rate can be calculated by dividing 1500 by the number of small squares in the R-R interval or P-P interval, or by dividing 300 by the number of large squares in the R-R interval or P-P interval.<br /> </p>", "options": ["60 to 70\r\n", "75 to 85", "90 to 100", "105 to 115"], "html_options": ["60 to 70\r\n", "75 to 85", "90 to 100", "105 to 115"], "corr_idx": 1}, {"id": "1317924", "html_qtxt": "A 29-year-old male came for a routine health check-up. On cardiovascular examination, he is found to have sinus arrhythmia. What is the most likely cause of this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sinus arrhythmia</strong> refers to the normal variation in heart rate with the respiratory cycle, most commonly seen in young healthy individuals. This is primarily mediated by <strong>fluctuations in vagal (parasympathetic) tone. </strong></p>\n<ul>\n<li>It accelerates during<strong> inspiration</strong>, and it decelerates during the <strong>expiration</strong> process, especially during deep inspiration.</li>\n<li>During inspiration, impulses from the <strong>stretch receptors via the vagi</strong> inhibit the cardioinhibitory area in the <strong>medulla oblongata.</strong></li>\n<li>The tonic vagal discharge that keeps the heart rate slow decreases, and the heart rate rises.</li>\n<li>Sympathetic fluctuations usually do not occur during deep inspiration.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Fluctuation in sympathetic output (Option A): </strong>While sympathetic activity does influence heart rate, sinus arrhythmia is predominantly vagally mediated, not due to sympathetic tone variation.</p>\n<p><strong>Heart failure (Option C): </strong>Heart failure may cause various arrhythmias, but sinus arrhythmia is a benign, normal finding and is not caused by heart failure.</p>\n<p><strong>Emotional excitement</strong> <strong>(Option D): </strong>Emotional stress can lead to increased sympathetic drive and sinus tachycardia, not sinus arrhythmia.</p>\n<p><strong>Key Takeaway: </strong>Sinus arrhythmia is a normal phenomenon occurring due to fluctuations in the parasympathetic output.<br /> </p>", "options": ["Fluctuation in sympathetic output", "Fluctuation in parasympathetic output", "Heart failure", "Emotional excitement"], "html_options": ["Fluctuation in sympathetic output", "Fluctuation in parasympathetic output", "Heart failure", "Emotional excitement"], "corr_idx": 1}, {"id": "1317928", "html_qtxt": "Idioventricular rhythm is seen in what type of heart block?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Idioventricular rhythm is seen in <strong>complete</strong> heart block</p>\n<ul>\n<li><strong>Idioventricular rhythm</strong> refers to a slow ventricular rhythm (usually 20-40 beats per minute) that arises independently from the ventricles, rather than being conducted from the atria.</li>\n<li>It occurs when the normal pacemakers (SA node and AV node) fail to conduct impulses to the ventricles, and thus the ventricles initiate their own rhythm via an ectopic ventricular focus.</li>\n</ul>\n<p>This is typically seen in <strong>complete heart block (third-degree AV block), </strong>where:</p>\n<ul>\n<li>There is no conduction of electrical impulses from the atria to the ventricles.</li>\n<li>The atria and ventricles beat independently (AV dissociation).</li>\n<li>The ventricles rely on an escape rhythm from a pacemaker site within the ventricular conduction system - an idioventricular rhythm.</li>\n</ul>\n<p><strong>Depending on the site of the block:</strong></p>\n<ul>\n<li>If the block is at or near the AV node, the junctional escape rhythm (40&ndash;60 bpm) may be seen.</li>\n<li>If the block is infranodal (below the AV node), a slower idioventricular rhythm (20&ndash;40 bpm) typically occurs.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082172af36a3-62db-4942-b9fa-2361eeb75563.png\"></li>\n</ul>\n<p><strong>QRS complexes are conducted at their own rate and are independent of the P waves </strong></p>\n<p><strong>Explanation for other options: </strong></p>\n<p><strong>First-degree heart block (Option A): </strong>When conduction between the atria and ventricles is slowed but not completely interrupted, incomplete heart block is present. In the form called first-degree heart block.</p>\n<p><strong>Second-degree Mobitz type I block (Option B): </strong>In Mobitz type I heart block, there are repeated sequences of beats in which the PR interval lengthens progressively until a ventricular beat is dropped.</p>\n<p><strong>Second-degree Mobitz type II (Option D): </strong>While some P waves are blocked, <strong>others are conducted normally</strong>, so the ventricles still receive intermittent impulses from the atria.<br /> </p>", "options": ["First-degree heart block", "Second-degree Mobitz type 1 block", "Complete heart block", "Second-degree Mobitz type 2 block"], "html_options": ["First-degree heart block", "Second-degree Mobitz type 1 block", "Complete heart block", "Second-degree Mobitz type 2 block"], "corr_idx": 2}, {"id": "1317929", "html_qtxt": "An electronic pacemaker is implanted in a 57-year-old male. It helps in generating the normal heart rate. Which of the following is/are indication/s of pacemaker implantation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Sick sinus syndrome</strong>is due to dysfunction in the sinus node. This disorder may include tachycardia, bradycardia or alternate tachycardia-bradycardia syndrome. <strong>(Option A)</strong></li>\n<li><strong>Trifascicular block </strong>refers to the presence of conduction delays or blockages in all three fascicles of the heart's ventricular conduction system<strong>,</strong>the right bundle branch and the two divisions of the left bundle branch. <strong>(Option B)</strong></li>\n<li><strong>Neurogenic or vasovagal syncope </strong>is a transient syncope due to a sudden drop in blood pressure and heart rate.<strong> (Option C)</strong></li>\n<li>When there is marked bradycardia in patients with sick sinus syndrome, also when there is sinus node dysfunction (trifascicular block) pacemaker is very useful. A pacemaker is useful in patients with severe neurogenic syncope, in whom carotid sinus stimulation produces pauses of more than 3 s between heartbeats.</li>\n</ul>\n<p><strong>Indications of pacemaker implantation.</strong></p>\n<ul>\n<li>Sick sinus syndrome</li>\n<li>Trifascicular block</li>\n<li>Acquired Atrioventricular(AV) block</li>\n<li>Chronic bifascicular block</li>\n<li>After the acute phase of myocardial infarction</li>\n<li>Neurocardiogenic syncope and hypersensitive carotid sinus syndrome</li>\n<li>Post-cardiac transplantation</li>\n<li>Hypertrophic cardiomyopathy</li>\n<li>Pacing to detect and terminate tachycardia</li>\n<li>Cardiac resynchronisation therapy in patients with severe systolic heart failure</li>\n<li>Patients with congenital heart disease</li>\n</ul>", "options": ["Sick sinus syndrome", "Trifascicular block", "Neurogenic syncope", "All of the above"], "html_options": ["Sick sinus syndrome", "Trifascicular block", "Neurogenic syncope", "All of the above"], "corr_idx": 3}, {"id": "1317931", "html_qtxt": "The following diagram illustrates the process of depolarisation in cardiac tissue. What do the last two panels in the diagram most likely represent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082178bf5dee-ea0b-456f-b4d9-0350e39ece10.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Bundle of Kent</strong> is an <strong>accessory conduction pathway</strong> that bypasses the AV node and connects the atria directly to the ventricles. It is commonly associated with <strong>Wolff-Parkinson-White (WPW) syndrome</strong>, which can lead to <strong>reentrant tachyarrhythmias</strong> due to premature excitation of the ventricles.</li>\n<li>A conduction defect that allows a wave of excitation to propagate continuously within a closed circuit.</li>\n<li>Likewise, if a <strong>transient block </strong>is present on one side of a portion of the conducting system, the impulse can go down the other side. When <strong>the block wears off</strong>, the impulse may go back in a <strong>retrograde direction</strong> in the previously blocked side, back to the origin and then descend again, establishing a <strong>circus movement.</strong></li>\n<li><strong>Circus movements </strong>can also become established in the node as well as at
