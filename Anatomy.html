ardiac output.</p>", "options": ["Vasogenic shock", "Cardiogenic shock", "Hypovolemic shock", "Septic shock"], "html_options": ["Vasogenic shock", "Cardiogenic shock", "Hypovolemic shock", "Septic shock"], "corr_idx": 2}, {"id": "1320535", "html_qtxt": "A 19-year-old male is exposed to thermal burns and admitted to the emergency department for treatment. The patient lost too much fluid from his body, so he is in shock. Which of the following could probably help more in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient is suffering from<strong> hypovolaemic shock</strong> secondary to thermal burns. In burn injuries, the primary loss is from the <strong>plasma component of blood</strong> due to increased capillary permeability, leading to fluid shift from the intravascular to interstitial space. The result is reduced circulating blood volume <strong>without significant loss of red blood cells.</strong></p>\n<p><strong>Plasma transfusion</strong>:</p>\n<ul>\n<li>Plasma contains <strong>essential proteins</strong> like albumin and clotting factors, helping to restore oncotic pressure and intravascular volume.</li>\n<li>It effectively <strong>replaces the fluid and protein loss</strong> seen in burns, thereby stabilising haemodynamics.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Blood transfusion (Option A):</strong></p>\n<ul>\n<li>Useful when there is significant loss of red blood cells, as in haemorrhagic shock.</li>\n<li>In burns, the RBC volume is usually preserved, so giving blood may lead to haemoconcentration and increased viscosity.</li>\n</ul>\n<p><strong>Concentrated serum albumin (Option C):</strong></p>\n<ul>\n<li>While albumin expands plasma volume, hyperoncotic solutions can draw more fluid from already compromised interstitial tissues, worsening tissue dehydration.</li>\n<li>Risk of worsening oedema or renal injury is also higher if not carefully monitored.</li>\n</ul>\n<p><strong>Vasoconstrictor drugs (Option D):</strong></p>\n<ul>\n<li>These drugs increase vascular tone but are not first-line in hypovolaemic shock caused by fluid loss.</li>\n<li>Without adequate volume resuscitation, vasoconstriction can further impair tissue perfusion and worsen outcomes.</li>\n</ul>", "options": ["Blood transfusion", "Plasma transfusion", "Concentrated serum albumin", "Vasoconstrictor drugs"], "html_options": ["Blood transfusion", "Plasma transfusion", "Concentrated serum albumin", "Vasoconstrictor drugs"], "corr_idx": 1}, {"id": "1320536", "html_qtxt": "A 45-year-old male visited the doctor for a routine checkup. He was diagnosed with hypertension. On evaluation, the Reynolds number for blood flow is found to be 2500. What can be the probable cause(s)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Normal blood flow through the major vessels is <strong>laminar.</strong> It can be calculated by calculating the <strong>Reynolds' number.</strong></p>\n<p>The <strong>Reynolds number (Re)</strong> is a dimensionless quantity used to <strong>predict the nature of fluid flow</strong>-whether it will be <strong>laminar</strong> (smooth) or <strong>turbulent</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508237217e815-72bc-46f7-89f7-c93a58e9f104.png\">\n<p><strong>Clinical Significance:</strong></p>\n<ul>\n<li><strong>Re < 2000</strong>: Laminar flow (normal in most vessels)</li>\n<li><strong>Re > 2000</strong>: May indicate transition to <strong>turbulent flow</strong></li>\n<li><strong>Re > 3000</strong>: May occur in large arteries or abnormal conditions like anaemia or high cardiac output states</li>\n</ul>\n<p><strong>Factors contributing:</strong></p>\n<p><strong>High blood flow velocity (Option A)</strong>: &uarr; Velocity (v) directly increases Re. Seen in hypertension and hyperdynamic states.</p>\n<p><strong>Sudden sympathetic stimulation (Option B)</strong>: Causes vasoconstriction, increased heart rate, and increased cardiac output-all leading to higher velocity and Re.</p>\n<p><strong>Atherosclerosis (Option C)</strong>: Narrows the vessel diameter &rarr; increases local velocity (per continuity equation) and creates flow disturbances &rarr; increases Re.</p>", "options": ["High blood flow velocity", "Sudden sympathetic stimulation", "Atherosclerosis", "All of the above"], "html_options": ["High blood flow velocity", "Sudden sympathetic stimulation", "Atherosclerosis", "All of the above"], "corr_idx": 3}, {"id": "1320537", "html_qtxt": "Blood flow through vessels exerts a force called shear stress along the longitudinal axis of the endothelium. This mechanical force plays a role in vascular physiology and gene expression. Which of the following genes is/are affected by shear stress?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>All of the above genes</strong> are affected by shear stress</p>\n<ul>\n<li>Change in shear stress and other physical variables, such as cyclic strain and stretch, produce marked changes in the expression of genes by endothelial cells.</li>\n<li>The genes that are activated include those that <strong>produce growth factors, integrins, and related molecules</strong>, as shown in the figure.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503176fb31888-77fe-4e24-8267-1d13896fbfd1.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508236a53ceb8-c1bb-4801-b72b-862d9d85cf15.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823d00dc532-547a-4b54-b257-199ecc61b442.png\">", "options": ["Vascular cell adhesion molecule 1", "Nuclear factor kappa B (NF-kB)", "Platelet derived growth factor alpha", "All of the above"], "html_options": ["Vascular cell adhesion molecule 1", "Nuclear factor kappa B (NF-kB)", "Platelet derived growth factor alpha", "All of the above"], "corr_idx": 3}, {"id": "1320538", "html_qtxt": "Which of the following tissues has the maximum hydraulic conductivity of capillaries?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hydraulic conductivity in capillaries means how easily the fluid can move through capillaries via their pores.</p>\n<ul>\n<li>Different tissues have different hydraulic conductivities. In the<strong> Brain</strong>, the junction between the capillary endothelial cells <strong>is tighter</strong>, so the transport is very less, leading to the<strong> lowest hydraulic conductivity</strong>.</li>\n<li>In<strong> kidney</strong> capillary endothelial cells are fenestrated, allowing even larger molecules to pass through the membrane. It has the <strong>highest hydraulic conductivity</strong> on the list.</li>\n</ul>\n<p>The following is the list of hydraulic conductivities of capillaries in various organs.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031779e98bb1-8f0c-47c4-9169-9d83ea8728d1.jpg\">", "options": ["Brain", "Skin", "Glomerulus in the kidney", "Skeletal muscle"], "html_options": ["Brain", "Skin", "Glomerulus in the kidney", "Skeletal muscle"], "corr_idx": 2}, {"id": "1320539", "html_qtxt": "Which of the following statements is true about Windkessel vessels?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The aorta and larger arteries are called<strong> windkessel vessels.</strong> <strong>(Option D is false)</strong></li>\n<li>They are <strong>highly elastic</strong>, so they have <strong>high compliance</strong>. <strong>(Option B is false)</strong></li>\n<li>The blood ejected from major arteries and the aorta due to elastic tendency and higher compliance allows the steady flow of blood to <strong>the peripheral arteries.</strong></li>\n<li>This effect is called as <strong>windkessel effect.</strong></li>\n<li>Windkessel vessels play a significant role in <strong>blood pressure regulation</strong>. <strong>(Option A is false)</strong></li>\n<li>Due to their <strong>large diameter</strong>, they have <strong>less resistance</strong>. <strong>(Option B is false)</strong></li>\n</ul>", "options": ["Windkessel vessels do not play a significant role in blood pressure regulation", "Windkessel vessels have low elasticity and small diameter.", "Windkessel vessels have high compliance and low resistance", "Major veins are part of the windkessel vessels"], "html_options": ["Windkessel vessels do not play a significant role in blood pressure regulation", "Windkessel vessels have low elasticity and small diameter.", "Windkessel vessels have high compliance and low resistance", "Major veins are part of the windkessel vessels"], "corr_idx": 2}, {"id": "1320540", "html_qtxt": "Among the following, which is not the method used to measure the blood flow through vessels?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sphygmography is often used to <strong>record the pulse wave of the arterial pulse activity </strong>due to the systole of the heart and <strong>not used to measure the blood flow</strong> through vessels</p>\n<p><strong>Explanation for other options:</strong>  The following methods are used to <strong>measure the blood flow</strong> through the vessels.</p>\n<p><strong>Plethysmography</strong> <strong>(Option B): </strong>This is used to measure the blood flow, usually through limbs. E.g., the forearm is sealed with a watertight chamber. Changes in the volume of the forearm demonstrate changes in the amount of blood and interstitial fluid. It displaces water, which is recorded in the volume recorder.</p>\n<p><strong>Doppler ultrasound (Option C)</strong>: Doppler, along with ultrasound<strong>,</strong> helps to record high velocity blood flow through the ultrasound waves, which are reflected from RBCs, WBCs and picked up by the probe.</p>\n<p><strong>The Kety N2O method</strong> <strong>(Option D): </strong>This is specifically used to measure the coronary blood flow by inserting a catheter into the coronary sinus. <strong>(Option D)</strong></p>", "options": ["Sphygmography", "Plethysmography", "Doppler ultrasound", "Kety N2O method"], "html_options": ["Sphygmography", "Plethysmography", "Doppler ultrasound", "Kety N2O method"], "corr_idx": 0}, {"id": "1320541", "html_qtxt": "Which of the following structures requires the inclusion of surface tension when applying the Law of Laplace?", "html_expl": "<p>Alveoli are <strong>spherical structures</strong> lined with a <strong>fluid film</strong>, creating <strong>surface tension</strong> at the air-liquid interface.</p>\n<ul>\n<li>The Law of Laplace here is modified to include <strong>surface tension</strong>:<br><strong>P=2T/r<br></strong>P = pressure,<br>T = surface tension, and<br>r = radius</li>\n<li><strong>Surfactant reduces T</strong>, preventing alveolar collapse, especially in smaller alveoli.</li>\n<li>In the alveolus, the pressure in the smaller alveolus (radius) is higher, so the smaller alveolus tends to collapse if the surfactant is not available to reduce the surface tension.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Blood Vessels (Option A)</strong><strong>: </strong>Blood vessels follow the cylindrical form of the Law of Laplace:</p>\n<p>T=P&sdot;r<strong><br></strong>T = wall tension,<br>P = internal pressure, and<br><strong>r = </strong>vessel radius</p>\n<p>Surface tension is not involved. Instead, vascular smooth muscle counters increased pressure to prevent rupture (e.g., in aneurysms).</p>\n<p>Urinary Bladder (Option C): The urinary bladder behaves like a compliant hollow organ, and Laplace's law is applied to explain how wall tension changes with volume:</p>\n<p><strong>T=P&sdot;r</strong></p>\n<p>As volume increases, radius increases, but pressure does not increase proportionally due to detrusor muscle relaxation (law of Laplace helps explain this adaptation). No surface tension plays a role here.</p>\n<p><strong>Cardiac Ventricles (Option D): </strong>The left ventricle, like other heart chambers, follows the spherical/cylindrical Laplace law:</p>\n<p><strong>T=P*r/2h</strong></p>\n<p>(h = wall thickness)</p>\n<p>This explains how increased radius (e.g. in dilated cardiomyopathy) increases wall stress. Again, surface tension is not involved.</p>", "options": ["Blood vessel", "Alveolus", "Urinary bladder", "Cardiac ventricles"], "html_options": ["Blood vessel", "Alveolus", "Urinary bladder", "Cardiac ventricles"], "corr_idx": 1}, {"id": "1320542", "html_qtxt": "A 63-year-old male with chronic hypertension presents for a routine follow-up. During the consultation, the physician discusses the common causes of hypertension. Which of the following is not typically associated with the aetiology of hypertension?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cerebral thrombosis and haemorrhage</strong> are complications of hypertension, not a cause for hypertension.</p>\n<ul>\n<li><strong>Renin</strong> plays a major role in the renin-angiotensin-aldosterone system (RAAS), which regulates blood pressure. Overactivity of this system is a known cause of secondary hypertension. <strong>(Option B is true)</strong></li>\n<li><strong>Pheochromocytoma</strong> is acatecholamine-secreting tumour from the adrenal medulla, leading to episodic or sustained secondary hypertension due to excess norepinephrine and epinephrine. <strong>(Option C is true)</strong></li>\n<li><strong>Chronic kidney disease </strong>impairs sodium and fluid handling and activates RAAS, making it a common cause of secondary hypertension. <strong>(Option D is true)</strong></li>\n</ul>", "options": ["Cerebral thrombosis and hemorrhage", "Increased renin secretion", "Pheochromocytoma", "Chronic kidney disease"], "html_options": ["Cerebral thrombosis and hemorrhage", "Increased renin secretion", "Pheochromocytoma", "Chronic kidney disease"], "corr_idx": 0}, {"id": "1320543", "html_qtxt": "Among the following the last ditch stand pressure control mechanism is\r\n", "html_expl": "<p><strong>Cushing's reaction</strong> is a special type of CNS ischemic response that results from increased pressure of the cerebrospinal fluid around the brain in the cranial vault.</p>\n<ul>\n<li>CNS ischemic response operates principally as an emergency pressure control system that acts rapidly and powerfully to prevent further decrease in arterial pressure whenever blood flow to the brain decreases dangerously close to the lethal level. So-called <strong>last-ditch pressure control mechanism</strong>.</li>\n<li>When the cerebrospinal fluid pressure rises to equal the arterial pressure, it compresses the whole brain, as well as the<strong> arteries in the brain, </strong>and cuts off the<strong> blood supply to the brain. </strong></li>\n<li>This action initiates a CNS ischemic response that causes the<strong> arterial pressure to rise.</strong></li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Baroreceptor reflex mechanism (Option A): </strong>A short-term blood pressure regulation mechanism. It responds rapidly to changes in arterial pressure but is not effective at extremely low pressures and does not protect against severe cerebral ischaemia.</p>\n<p><strong>Renin-angiotensin mechanism (Option B): </strong>A long-term regulator of blood pressure through vasoconstriction and fluid retention. It is effective but slower to act and not considered a \"last-ditch\" emergency response.</p>\n<p><strong>Chemoreceptor reflex mechanism (Option C): </strong>Responds to changes in blood oxygen, CO&#8322;, and pH, stimulating respiratory and cardiovascular centres. It contributes to pressure regulation but becomes ineffective when cerebral perfusion is drastically reduced.</p>", "options": ["Baroreceptor reflex mechanism", "Renin angiotensin mechanism", "Chemoreceptor reflex mechanism", "Cushing reaction"], "html_options": ["Baroreceptor reflex mechanism", "Renin angiotensin mechanism", "Chemoreceptor reflex mechanism", "Cushing reaction"], "corr_idx": 3}, {"id": "1320544", "html_qtxt": "A 46-year-old patient visited the doctor for a routine check-up. On examination, the patient has tachycardia. Further investigations revealed that increased heart rate might be due to increased arterial pressure. This is most likely related to which of the following reflexes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>When blood volume is increased above normal, it increases the atrial pressure. Here, the <strong>Bainbridge reflex</strong> often increases heart rate despite the inhibitory actions of the baroreflexes.</p>\n<ul>\n<li>It causes an <strong>increased heart rate</strong> to accommodate the increased venous return and prevent pooling in the heart.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082324edb724-2598-4547-ae0f-2aff24fc886a.png\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Atrial low-pressure receptor reflex (Option A): </strong>These are involved in volume regulation but generally work to decrease sympathetic tone, not increase HR.</p>\n<p><strong>Baroreceptor reflex (Option B): </strong>Responds to increased arterial pressure by causing bradycardia (not tachycardia) via parasympathetic activation.</p>\n<p><strong>Decreased secretion of ANP (Option D): </strong>Decreased secretion of ANP would lead to volume retention, but this is a hormonal response, not a reflex directly causing tachycardia.</p>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>The Bainbridge reflex, also known as the atrial reflex, is a physiological response that causes an increase in heart rate in response to an increase in venous return to the right atrium.</li>\n<li>This reflex helps to maintain blood pressure and circulation during periods of increased venous return, such as during exercise or when lying down and then standing up.</li>\n</ul>", "options": ["Atrial low pressure receptor reflex", "Baroreceptor reflex", "Bainbridge reflex", "Decreased secretion of Atrial natriuretic peptide"], "html_options": ["Atrial low pressure receptor reflex", "Baroreceptor reflex", "Bainbridge reflex", "Decreased secretion of Atrial natriuretic peptide"], "corr_idx": 2}, {"id": "1320546", "html_qtxt": "When fluid flows through a narrowed section of a tube, the velocity of the fluid increases, increasing kinetic energy and a corresponding decrease in pressure at that point. Which physical principle best explains this phenomenon?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503172ea5b817-3a61-4025-8326-0fe7adb73af7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The principle mentioned in the above question is the <strong>Bernoulli principle.</strong></p>\n<ul>\n<li><strong>Bernoulli's principle is a fundamental concept in fluid dynamics that describes the relationship between the speed, pressure, and height of a moving fluid. It states that as the speed of a fluid increases, its pressure decreases.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823a1c67d3a-ea65-432a-8999-520bbc946158.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317d17f9f71-eb79-4356-8db9-ae978e7dd50b.jpg\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Isohydric principle (Option A): </strong>There are several buffers at work in biological fluids at any given time. All buffer pairs in a homogenous solution are in equilibrium with the same [H+]; this is known as the isohydric principle.</p>\n<p><strong>Size principle (Option C):</strong> The recruitment of motor units during muscle contraction is not random; rather, it follows a general scheme, the <strong>size principle.</strong> A muscle action is developed by one unit of muscle, then more and more muscle units are added, resulting in a powerful contraction.</p>\n<p><strong>Fick's principle (Option D): Fick's principle</strong> states that the amount of a substance taken up by an organ (or by the whole body) per unit of time is equal to the arterial level of the substance minus the venous level (A-V difference) times the blood flow.</p>", "options": ["Isohydric principle\r\n\r\n", "Bernoulli principle", "Size principle", "Fick's principle"], "html_options": ["Isohydric principle\r\n\r\n", "Bernoulli principle", "Size principle", "Fick's principle"], "corr_idx": 1}, {"id": "1320547", "html_qtxt": "What could be the appropriate reason for the disappearance of Korotkoff sounds during measurement of blood pressure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Korotkoff sound disappears when the blood flow becomes laminar as the cuff pressure falls below diastolic pressure and <strong>the vessel fully reopens.</strong></p>\n<ul>\n<li><strong>Korotkoff sounds </strong>are produced due to turbulence of the blood flow when the blood vessel is open but not at its fullest.</li>\n<li>During the blood pressure measurement, when the Korotkoff sound appears after there is no collapse of the vessel, as the <strong>lumen gradually increases in size</strong>.</li>\n<li><strong>Vascular resistance</strong> slows down the blood flow. It has no direct role in Korotkoff sound production.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Turbulence of the blood flow (Option A):</strong> This is the cause for Korotkoff sounds, not their disappearance.</p>\n<p><strong>Vascular collapse (Option B):</strong> This would obstruct the blood flow entirely, not a normal part of BP measurement.</p>\n<p><strong>Vascular resistance (Option D):</strong> Affects the blood pressure and not the Korotkoff sound directly.</p>", "options": ["Turbulence of the blood flow\r\n\r\n", "Vascular collapse", "Fully reopening of vessel", "Vascular resistance"], "html_options": ["Turbulence of the blood flow\r\n\r\n", "Vascular collapse", "Fully reopening of vessel", "Vascular resistance"], "corr_idx": 2}, {"id": "1320549", "html_qtxt": "A 46-year-old patient is admitted to the hospital due to sudden hypotension. On evaluation, it is noted that this patient has an ionic imbalance, which causes vasodilation and hypotension. What could not be the cause of such an effect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The ionic/metabolic condition that does not cause vasodilation and hypotension is<strong> alkalosis.</strong></p>\n<ul>\n<li>Alkalosis usually causes vasoconstriction, especially cerebral vasoconstriction.</li>\n<li>It increases excitability and does not typically lead to systemic vasodilation.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Hyperkalemia (Option A):</strong> An Increase in potassium ion concentration, within the physiological range, causes<strong> vasodilation.</strong> This effect results from the ability of potassium ions to inhibit smooth muscle contraction.</p>\n<p><strong>Hypermagnesemia</strong> <strong>(Option B)</strong>: An increase in magnesium ion concentration causes <strong>powerful vasodilation</strong> because magnesium ions inhibit smooth muscle contraction.</p>\n<p><strong>Hypercapnia (Option D):</strong> An increase in carbon dioxide concentration causes moderate vasodilation in most tissues but marked vasodilation in the brain. A slight decrease in hydrogen ion concentration causes arteriolar constriction.</p>", "options": ["Hyperkalemia\r\n\r\n", "Hypermagnesemia", "Alkalosis", "Hypercapnia"], "html_options": ["Hyperkalemia\r\n\r\n", "Hypermagnesemia", "Alkalosis", "Hypercapnia"], "corr_idx": 2}, {"id": "1320551", "html_qtxt": "The Rostral ventrolateral medulla (RVLM) takes part in the regulation of blood pressure via influencing the autonomic nervous system. Among the following list, which is the factor that inhibits the activity of the RVLM?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Inflation of the lungs</strong> causes vasodilation and a decrease in blood pressure. This response is mediated via vagal afferents from the lungs that inhibit RVLM and sympathetic nerve activities.</p>\n<ul>\n<li><strong>RVLM (Rostral Ventrolateral Medulla)</strong> maintains <strong>tonic sympathetic vasomotor tone</strong> to control blood pressure.</li>\n<li>It receives both <strong>excitatory and inhibitory inputs</strong>.</li>\n</ul>\n<p><strong>Inhibitory Influence:</strong></p>\n<ul>\n<li><strong>Pulmonary stretch receptors</strong> (activated during lung inflation) stimulate <strong>vagal afferents</strong> that inhibit RVLM activity via interneurons, thereby <strong>reducing sympathetic outflow</strong> and lowering BP, which is a part of the <strong>Hering-Breuer reflex</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823be91d2aa-de16-48c6-8bca-4fd3e563a061.png\">\n<p><strong>Excitatory Inputs:</strong></p>\n<p><strong>Chemoreceptors</strong> (A), <strong>CO&#8322;</strong> (C), and <strong>Pain</strong> (D) all increase RVLM activity by:</p>\n<ul>\n<li><strong>Chemoreceptors</strong> &rarr; detect hypoxia/acidosis &rarr; increase sympathetic tone. <strong>(Option A ruled out)</strong></li>\n<li><strong>CO&#8322;</strong> &rarr; acts centrally to stimulate sympathetic drive. <strong>(Option C ruled out)</strong></li>\n<li><strong>Pain</strong> &rarr; triggers sympathetic stimulation. <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Chemoreceptors\r\n\r\n", "Inflation of the lung", "Carbon dioxide", "Pain"], "html_options": ["Chemoreceptors\r\n\r\n", "Inflation of the lung", "Carbon dioxide", "Pain"], "corr_idx": 1}, {"id": "1320554", "html_qtxt": "At which of the following mean blood pressures is the maximum discharge from the baroreceptors?", "html_expl": "<p>The discharge from the<strong> baroreceptors </strong>increases gradually as the mean blood pressure increases above<strong> 100 mmHg till 200 mmHg.</strong> It is maximum at<strong> 200 mmHg of mean arterial pressure.</strong></p>\n<ul>\n<li><strong>Baroreceptors </strong>are present in the carotid and aortic arteries. These receptors are basically inhibitory receptors when stimulated,<strong> reduce the blood pressure.</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823bb6d37ef-b2aa-444e-af4a-47d5602f0281.png\"></li>\n<li>At around 100 mmHg of mean blood pressure, the firing from baroreceptors is normal, and they try to maintain the mean blood pressure of 100 mmHg.</li>\n<li>The discharge from baroreceptors decreases as the mean blood pressure reduces from 100 mmHg to 50 mmHg.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317b33662dd-cca3-4350-bf80-ede24fee541e.jpg\">", "options": ["50mmHg", "100mmHg", "150mmHg", "200mmHg"], "html_options": ["50mmHg", "100mmHg", "150mmHg", "200mmHg"], "corr_idx": 3}, {"id": "1320558", "html_qtxt": "A 57-year-old male was progressing towards heart failure. The physician advised him with some medicines, along with that, he advised the patient to do the Valsalva manoeuvre. The truth about the Valsalva manoeuvre is", "html_expl": "<p>By increasing the intrathoracic pressure Valsalva manoeuvre reduces the venous return to the heart. So by reducing the workload helps in heart failure.</p>\n<p>The following are features of the<strong> Valsalva manoeuvre.</strong></p>\n<ul>\n<li><strong>Forced expiration against a closed glottis occurs in coughing, defecation and heavy lifting. (Option A is true)</strong></li>\n<li>Initially, blood pressure rises due to an increase in intrathoracic pressure, by increases the pressure over the aorta. <strong>(Option B is true)</strong></li>\n<li>Then it falls because the high intrathoracic pressure compresses the veins, decreasing venous return and cardiac output. The decreases in arterial pressure and pulse pressure inhibit the baroreceptors, causing tachycardia and a rise in peripheral resistance. <strong>(Option C is true)</strong></li>\n<li>When the glottis is opened and the intrathoracic pressure returns to normal, cardiac output is restored, but the peripheral vessels are constricted. It causes blood pressure to rise, leading to baroreceptor stimulation, followed by a decrease in blood pressure and bradycardia.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503179c35b3b0-7004-4ffe-8fa8-6ef59c856d62.jpg\">", "options": ["It is forced expiration against a closed glottis", "On straining, there is a rise in blood pressure due to compression of the aorta.", "The decrease in arterial pressure causes tachycardia and an increase in peripheral resistance", "All of the above"], "html_options": ["It is forced expiration against a closed glottis", "On straining, there is a rise in blood pressure due to compression of the aorta.", "The decrease in arterial pressure causes tachycardia and an increase in peripheral resistance", "All of the above"], "corr_idx": 3}, {"id": "1320560", "html_qtxt": "Activation of chemosensitive vagal C fibres produces profound bradycardia, hypotension and apnea followed by rapid shallow breathing. This reflex is known as", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Above mentioned reflex is the <strong>Bezold-Jarisch reflex,</strong> which can be elicited in some pathological conditions like<strong> myocardial ischemia and reperfusion</strong> as a result of increased<strong> production of oxygen radicals.</strong></p>\n<ul>\n<li>Receptors are found in the juxtacapillary region of alveoli, ventricles, atria, great veins, and the pulmonary artery.</li>\n<li>Varieties of substances like <strong>capsaicin, serotonin, phenylbiguanide, and veratridine</strong> also elicit this reflex.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/202507194c23fa96-c430-48d0-bb0a-9fd6544cc4ca.jpg\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Baroreceptor reflex (Option A):</strong> The baroreceptors are stretch receptors in the walls of the heart and blood vessels (carotid sinus and aortic arch). They discharge at an increased rate when the pressure in the carotid sinus and aortic arch rises. It causes a reduction in blood pressure.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082356b19433-6d2e-4380-a5b0-788ead154d86.png\">\n<p><strong>Cushing's reflex (Option C):</strong> Rise in systemic arterial pressure when the intracranial pressure is increased, leading to local hypercapnia, followed by activation of central chemoreceptors, is known as the <strong>Cushing reflex</strong>. It causes blood flow to the brain.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508231841d136-8153-44a2-9e64-4c0cf1e85aa3.png\">\n<p><strong>Hering-Breuer reflex (Option D): </strong>Hering-Breuer reflex is a <strong>pulmonary stretch reflex</strong> triggered by lung inflation, which is mediated by <strong>vagal afferents</strong> from lung stretch receptors. It causes <strong>inhibition of inspiration</strong> to prevent over-inflation of the lungs.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508234eac08b1-93d9-4412-9e14-45987e565c48.png\">", "options": ["Baroreceptor reflex", "Bezold-Jarisch reflex", "Cushing's reflex", "Hering-Breuer reflex"], "html_options": ["Baroreceptor reflex", "Bezold-Jarisch reflex", "Cushing's reflex", "Hering-Breuer reflex"], "corr_idx": 1}, {"id": "1320564", "html_qtxt": "A local vasodilation effect of decrease in oxygen tension occurs due to", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In most of the tissues, there are local mechanisms that provide the vasodilatation via different mechanisms, like a decrease in oxygen tension and PH.</li>\n<li>Low oxygen levels can lead to the opening of potassium channels, causing hyperpolarisation and relaxation of smooth muscle, resulting in vasodilation. <strong>(Option A is true)</strong></li>\n<li><strong>Under hypoxic conditions, HIF-1&alpha;</strong> stabilises and activates transcription of genes that promote angiogenesis and vasodilation, such as <strong>VEGF</strong> (Vascular Endothelial Growth Factor).</li>\n<li>Increased release of <strong>Histamine causes </strong>an increase in capillary permeability, causing local inflammation. <strong>(Option C)</strong></li>\n<li><strong>Adenosine </strong>is another vasodilator<strong>, </strong>especially in cardiac muscles.</li>\n<li>Rise in temperature, as well as <strong>lactate accumulation,</strong>can also cause local vasodilation.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031725aaa423-f770-4086-b49d-8efc1f3940f6.jpg\">", "options": ["Hyperpolarization of vascular smooth muscle cells", "Increase in production of HIF-1 alpha", "Increased release of Histamine", "All of the above"], "html_options": ["Hyperpolarization of vascular smooth muscle cells", "Increase in production of HIF-1 alpha", "Increased release of Histamine", "All of the above"], "corr_idx": 3}, {"id": "1320574", "html_qtxt": "A 58-year-old male patient with long-standing hypertension and stable angina is being evaluated for endothelial function. He has started on nitrates to reduce cardiac workload. Which of the following is not another physiological effect of nitric oxide?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Nitric oxide inhibits vascular smooth muscle proliferation, </strong>which helps prevent atherosclerosis.</p>\n<ul>\n<li><strong>Nitric oxide </strong>is an<strong> endothelium-derived relaxing factor </strong>synthesised from arginine via the NO synthase enzyme.</li>\n<li>There are three isoforms of <strong>nitric oxide (1,2,3).</strong></li>\n</ul>\n<p><strong>Functions of nitric oxide:</strong></p>\n<ul>\n<li>NO enhances<strong> vascular remodelling and angiogenesis. (Option A ruled out)</strong></li>\n<li>Penile erection via vasodilation and engorgement of the corpora cavernosa is seen due to the slow breakdown of cyclic GMP. <strong>(Option B ruled out)</strong></li>\n<li>It causes relaxation of gastrointestinal smooth muscle via activation of guanylyl cyclase, increasing cyclic GMP levels. <strong>(Option C ruled out)</strong></li>\n<li>It also inhibits platelet aggregation, reduces leukocyte adhesion, and functions as a neurotransmitter.</li>\n<li>Tonic release of NO also helps in the maintenance of blood pressure.</li>\n<li>It is necessary for the antimicrobial and cytotoxic activity induced by cytokines.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317d19ad46c-80a2-46ef-a834-b5585937597f.jpg\">", "options": ["Vascular remodelling", "Penile erection", "Relaxation of smooth muscle in the GIT", "Promotion of vascular smooth muscle proliferation"], "html_options": ["Vascular remodelling", "Penile erection", "Relaxation of smooth muscle in the GIT", "Promotion of vascular smooth muscle proliferation"], "corr_idx": 3}]}, {"moduleId": 1013147, "name": "Anatomy and Functions, Mechanism of Ventilation", "questions": [{"id": "1320532", "html_qtxt": "Among the anatomical structures involved in respiration, which of the following are included in the gas exchange area during respiration?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Here in this question out of the options, only the Alveolar sacs come under the Respiratory/Alveolar airway, which actually take part in the gas exchange. According to the <strong>Wiebel model</strong> there are <strong>23</strong> generations in the respiratory tree. These are divided into two zones\n<ul>\n<li>Conducting airway- From Trachea to the Terminal Bronchiole -First 16 generations</li>\n<li>Respiratory/Exchange /Alveolar airways- From Respiratory bronchiole to alveoli- last 7 Generations</li>\n</ul>\n</li>\n<li>The conducting zone does not take part in gas exchange. <strong>This space is also called anatomical dead space.</strong>.</li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317b912a184-3c70-4f63-b064-ca84a0985f2d.jpg\">", "options": ["Trachea", "Principal bronchus", "Terminal bronchioles", "Alveolar sacs"], "html_options": ["Trachea", "Principal bronchus", "Terminal bronchioles", "Alveolar sacs"], "corr_idx": 3}, {"id": "1320557", "html_qtxt": "A 43-year-old male presents with recurrent lower respiratory tract infections, chronic sinusitis, and a history of bronchiectasis. On further evaluation, he is also found to have infertility. High-speed video microscopy and electron microscopy of nasal epithelium reveal immotile cilia with absent dynein arms. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Here the 43-year-old patient presents with classic clinical features and investigation findings that strongly indicate <strong>Primary Ciliary Dyskinesia (PCD)</strong>.</li>\n<li>PCD is a <strong>congenital disorder</strong> characterized by <strong>structural and/or functional abnormalities of motile cilia</strong>, leading to impaired mucociliary clearance and associated complications.</li>\n<li>These defects impair mucociliary clearance in the respiratory tract and can also affect sperm motility in males leading to infertility, chronic sinusitis, bronchiectasis, and recurrent respiratory infections.</li>\n<li>Approximately 50% of cases have <strong>situs inversus</strong>, known as <strong>Kartagener syndrome</strong> (a subtype of PCD).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Cystic fibrosis(option A): </strong>It is a genetic disorder caused by mutation in the CFTR gene which codes for chloride channels resulting in thick, sticky mucus in multiple organs and exocrine gland dysfunction.</li>\n<li>Usually presents in childhood, with pancreatic insufficiency, elevated sweat chloride, and fat-soluble vitamin deficiencies.</li>\n<li><strong>COPD(Option B): </strong>It is an acquired disease caused by chronic smoking, no infertility or ciliary defects.</li>\n<li><strong>ABPA(Option D): </strong>Allergic reaction in asthma with infection; no structural ciliary dysfunction.</li>\n</ul>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li><strong>Ciliary dysfunction can occur in all of these -</strong>\n<ul>\n<li><strong>Cystic fibrosis</strong></li>\n<li><strong>Chronic smoking</strong></li>\n<li><strong>Primary ciliary dyskinesia</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Cystic fibrosis", "COPD", "Primary ciliary dyskinesia", "Allergic bronchopulmonary aspergillosis"], "html_options": ["Cystic fibrosis", "COPD", "Primary ciliary dyskinesia", "Allergic bronchopulmonary aspergillosis"], "corr_idx": 2}, {"id": "1320566", "html_qtxt": "Which of the following is not primarily involved in the defence mechanism of the respiratory tract?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>There are two types of Alveolar cells:\n<ul>\n<li>Type 1 pneumocytes are flat, thin cells which cover almost 95% of the Alveolar surface and are functioning for the Alveolar air and capillary blood. They are not primarily involved in the defence mechanisms.</li>\n<li>Type 2 pneumocytes are Granular pneumocytes. They are thicker and contain numerous lamellar inclusion bodies and <strong>Secrete surfactant.</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031736735a35-2a98-4f83-9194-603c112d65b5.jpg\">\n<ul>\n<li>The airway epithelium and it is <strong>pseudostratified epithelium containing goblet cells.</strong>These cells secrete mucus. Any microorganism entering in the tract sticks to the secretion and is thrown out via the synchronised retrograde movement of ciliary towards the nasopharynx(<strong>Metachronism)</strong>.</li>\n<li><strong>Pulmonary alveolar macrophages are types of tissue macrophages present in the alveoli.</strong>They engulf any foreign bacteria which enters in the respiratory tract via mechanism of phagocytosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819dda18546-f740-4711-a656-1b10c3faa702.png\">", "options": ["Goblet cells", "Club cells", "Pulmonary alveolar macrophages", "Type 1 Pneumocyte"], "html_options": ["Goblet cells", "Club cells", "Pulmonary alveolar macrophages", "Type 1 Pneumocyte"], "corr_idx": 3}, {"id": "1320575", "html_qtxt": "A 9-year-old child presents with recurrent pulmonary infections, failure to thrive, and bulky foul-smelling stools. Sweat chloride levels are elevated. Genetic analysis reveals a mutation on chromosome 7 affecting an epithelial ion transport protein. Which of the following combinations most likely explains the underlying pathophysiology in this case?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>In the given clinical scenario the child's symptoms of recurrent respiratory infections, steatorrhea (bulky foul-smelling stools), and failure to thrive, along with elevated sweat chloride are all classical for Cystic Fibrosis (CF). It is an autosomal recessive disease.</li>\n<li>CF is caused by mutations in the CFTR gene (<strong>Cystic Fibrosis Transmembrane Conductance Regulator</strong>) on chromosome 7 and the <strong>most common mutation is of &Delta;F508</strong> mutation.</li>\n<li>The other options G551D,R117H,N1303K are all mutations of CFTR gene but less common.<strong>(Option A,Option B and Option D ruled out)</strong></li>\n<li>This gene encodes a<strong> cAMP-regulated ATP-gated chloride channel </strong>located on epithelial cells of the lungs, pancreas, intestine, and sweat glands.</li>\n<li>Clinical features in cystic fibrosis:\n<ul>\n<li><strong>Respiratory System:</strong>\n<ul>\n<li>Chronic cough, recurrent pulmonary infections, bronchiectasis, nasal polyps, clubbing</li>\n</ul>\n</li>\n<li><strong>Gastrointestinal: </strong>\n<ul>\n<li>Meconium ileus (in neonates), pancreatic insufficiency, malabsorption, steatorrhea</li>\n</ul>\n</li>\n<li><strong>Hepatobiliary system</strong>:\n<ul>\n<li>Biliary cirrhosis, fatty liver</li>\n</ul>\n</li>\n<li><strong>Reproductive system:</strong>\n<ul>\n<li>Male infertility (CBAVD), delayed puberty</li>\n</ul>\n</li>\n<li>Other Salty sweat, failure to thrive</li>\n</ul>\n</li>\n<li>Treatment options include:\n<ul>\n<li>Chest physiotherapy, mucolytics, inhaled bronchodilators,Antibiotics,Pancreatic enzyme replacement, fat-soluble vitamins (ADEK), <strong>CFTR Modulators Ivacaftor (G551D), Lumacaftor/Tezacaftor (&Delta;F508) </strong>and in advanced cases Lung transplantation is the only option.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li>CF is caused by mutations in the CFTR gene (Cystic Fibrosis Transmembrane Conductance Regulator) on chromosome 7 and the most common mutation is of &Delta;F508 mutation and treated with CFTR modulators like ivacaftor.</li>\n</ul>", "options": ["Sodium channel, G551D mutation", "Potassium channel, R117H mutation", "Chloride channel, &Delta;F508 mutation", "Calcium channel, N1303K mutation"], "html_options": ["Sodium channel, G551D mutation", "Potassium channel, R117H mutation", "Chloride channel, &Delta;F508 mutation", "Calcium channel, N1303K mutation"], "corr_idx": 2}, {"id": "1320577", "html_qtxt": "A 27-year-old male presents to the emergency department following a road traffic accident. He complains of chest pain and difficulty in breathing. On examination, there is tenderness over the lower ribs and decreased breath sounds on the affected side. His tidal volume is significantly reduced. Which of the following muscles is most likely injured and responsible for the impaired ventilation?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>In the given clinical scenario the patient met with an accident and sustained injury to the lower thorax region. The lower rib tenderness suggests injury at the origin of Diaphragm and the decreased breath sounds, decreased tidal volume are due compromised diaphragmatic movement resulting in impaired ventilation.</li>\n<li>Diaphragm and external intercostal muscles are responsible for normal inspiration. Nearly 70% of tidal inspiration is due to diaphragm and is called the principle muscle of inspiration<strong>(Option A ruled out).</strong></li>\n<li>Scaleni, sternocleidomastoid, alae nasi, serratus anterior are accessory muscles of inspiration.<strong>(Option D ruled out)</strong></li>\n<li>Abdominal recti and Internal intercostal muscles are accessory expiratory muscles. Normal tidal expiration is a passive process.(<strong>Option B ruled out)</strong></li>\n<li>The diaphragm is made up of three parts:\n<ul>\n<li>The costal fibres are muscle fibers that are attached to the ribs around the bottom of the thoracic cage.</li>\n<li>The crural fibers attached to the ligaments along the vertebrae.</li>\n<li>The central tendon, into which the costal and the crural fibers insert.</li>\n</ul>\n</li>\n<li>The costal and crural portions are innervated by different parts of the phrenic nerve and can contract separately.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819e26462e6-f35a-415a-b312-d1606caa20c4.png\">\n<p><strong>KEY TAKEAWAY:</strong></p>\n<ul>\n<li>Nearly 70% of tidal inspiration is due to diaphragm. External intercostal muscles also help in inspiration but diaphragm has 70% contribution in it.</li>\n</ul>", "options": ["External intercostal muscle", "Internal intercostal muscle", "Diaphragm", "Scaleni"], "html_options": ["External intercostal muscle", "Internal intercostal muscle", "Diaphragm", "Scaleni"], "corr_idx": 2}, {"id": "1320580", "html_qtxt": "During inspiration, which of the following pressures reaches the most negative (lowest) value?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Pleural pressure is the pressure of the fluid in the thin space between the lung pleura and chest wall pleura. Normally negative even at rest (around -5 cm H2O).During inspiration, it becomes more negative (e.g., -7 to -8 cm H2O) as the chest wall expands and pulls the lungs outward.</li>\n<li>It is the most negative (least) pressure in the respiratory cycle.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317d89e8b4c-8c03-4c9c-8036-ec3229e81b11.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Alveolar Pressure (Intrapulmonary Pressure)(Option B)</strong>: At rest it is equal to atmospheric pressure(0mmhg of water) and during inspiration it drops slightly to around -1 cm H2O to allow air inflow.</li>\n<li><strong>Transpulmonary Pressure (P(tp) = P(alv) - P(pl))(Option C): </strong>Always positive (because alveolar pressure > pleural pressure).</li>\n<li>During inspiration: it increases as pleural pressure drops.This helps keep lungs expanded.</li>\n<li><strong>Partial Pressure of CO2 in Alveoli (PACO2)(Option D): </strong>Normally ~40 mm Hg at rest.Slightly decreases during inspiration due to fresh air entry, but remains positive and nowhere near the low (negative) pleural pressures.</li>\n</ul>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li>During normal inspiration, expansion of the chest cage pulls outward on the lungs with greater force and creates more negative pressure to an average of about -7.5 cm H2O in pleura which is lowest among all.</li>\n</ul>", "options": ["Pleural pressure", "Transpulmonary pressure", "Alveolar pressure", "Partial pressure of Carbon dioxide"], "html_options": ["Pleural pressure", "Transpulmonary pressure", "Alveolar pressure", "Partial pressure of Carbon dioxide"], "corr_idx": 0}, {"id": "1320583", "html_qtxt": "A 37-year-old woman underwent abdominal surgery under general anesthesia. Postoperatively, she developed coughing, breathlessness, and fever. A Chest X-ray was taken on POD-2 which revealed patchy infiltrates in the right lower lobe suggestive of aspiration pneumonia. Review of intraoperative events revealed delayed recovery of protective airway reflexes.<br>Which of the following is the most likely physiological mechanism responsible for her condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In this clinical scenario the patient has acquired Aspiration pneumonia post-anesthesia, it is typically due to failure of glottic closure,impaired contraction of the adductor muscles of the larynx, which protect the lower airway.Opening and closure of the vocal folds are important in inspiration and expiration.</li>\n<li>The <strong>abductor muscles contract </strong>which pulls the vocal folds apart to open the glottis for the entry of air into the lungs during inspiration.(<strong>Option A ruled out)</strong></li>\n<li>The <strong>adductor muscles of the larynx </strong>when contracted closes the glottis and does not allow the air to enter into the lungs. It occurs during swallowing or gagging. It prevents the entry of food into the lungs.</li>\n<li>In an anesthetized patient the adductor muscles of the larynx do not contract completely in some cases, so some fluid, food or vomitus may be aspirated into the lungs causing the inflammatory changes into the lungs. It causes aspiration pneumonia.</li>\n<li>Injury to phrenic nerve would cause diaphragmatic paralysis and hypoventilation.<strong>(Option B)</strong></li>\n</ul>\n<p><strong>Key Takeaways: </strong></p>\n<p>The adductor muscles of the larynx when contracted closes the glottis and does not allow the air to enter into the lungs. It occurs during swallowing or gagging. It prevents the entry of food into the lungs.</p>", "options": ["Incomplete contraction of abductor muscles of larynx", "Injury to phrenic nerve", "Incomplete contraction of adductor muscles of larynx", "None of the above"], "html_options": ["Incomplete contraction of abductor muscles of larynx", "Injury to phrenic nerve", "Incomplete contraction of adductor muscles of larynx", "None of the above"], "corr_idx": 2}, {"id": "1320585", "html_qtxt": "Which of the following thoracic cage dimensions is primarily increased by the \"pump handle\" movement during inspiration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The external intercostal muscles run obliquely downward and forward from rib to rib. The ribs act as pivots and are hinged at the back. When these muscles contract they elevate the ribs.</li>\n<li>Elevation of ribs increase the anteroposterior diameter by pump handle movement and transverse diameter by bucket handle movement.</li>\n<li>Normal tidal inspiration is an active process and expiration a passive one.</li>\n</ul>\n<p><strong>KEY TAKEAWAY:</strong></p>\n<ul>\n<li>The pump handle movement involves the upper ribs (1st to 6th), where the ribs and sternum move upward and forward, increasing the anteroposterior diameter of the thorax. This motion resembles the lifting of a pump handle.</li>\n<li>The bucket handle movement involves the lower ribs (7th to 10th), where the ribs move upward and outward, increasing the transverse diameter of the thoracic cavity. This motion is similar to lifting the handle of a bucket.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317ed0760b1-e27b-488b-bfd8-0c091c365d92.jpg\">", "options": ["Anteroposterior diameter", "Vertical diameter", "Transverse diameter", "Both A & C"], "html_options": ["Anteroposterior diameter", "Vertical diameter", "Transverse diameter", "Both A & C"], "corr_idx": 0}]}, {"moduleId": 1013148, "name": "Lung Volume, Capacities and Compliance", "questions": [{"id": "1320621", "html_qtxt": "A 33 year old female patient went to the hospital with increased respiratory rate and shallow respiration. Her respiratory rate is 19 per minute. Tidal volume is 380 ml/ breath. And dead space air is 250 ml. The alveolar ventilation of this female patient is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Alveolar ventilation is the amount of air that reaches the gas exchange area in a minute.</li>\n<li>Pulmonary ventilation is the amount of air exchanged between the atmosphere and lungs.</li>\n<li>In a tidal volume of air the air that reaches the gas exchange area is alveolar air that is 380-250 ml = 130 ml per breath.</li>\n<li>Respiratory rate is 19 per minute. Thus the Alveolar Ventilation is:\n<ul>\n<li><strong>19 X 130 = 2470 ml/min</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Alveolar Ventilation = [Tidal volume - dead space ]&times; Respiratory rate.</strong></li>\n</ul>", "options": ["7220 ml/min", "4750 ml/min", "2470 ml/min", "8000 ml/min"], "html_options": ["7220 ml/min", "4750 ml/min", "2470 ml/min", "8000 ml/min"], "corr_idx": 2}, {"id": "1320625", "html_qtxt": "A 30-year-old male presents with shortness of breath and wheezing. A pressure-volume loop is recorded during pulmonary function testing. The loop shows increased work of breathing primarily during inspiration, with a decreased lung compliance curve. Which of the following conditions is most consistent with these findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503177e75a873-4102-48bd-b258-01bda997f72e.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Pneumonia is a restrictive lung disease that decreases lung compliance due to fluid accumulation and inflammation in alveoli. This leads to increased inspiratory effort and a leftward-shifted pressure-volume curve, as seen in the image.</li>\n<li>Asthma and Chronic Bronchitis are obstructive diseases that affect expiration more than inspiration.(<strong>Option A and Option B ruled out)</strong></li>\n<li>Emphysema increases lung compliance due to loss of elastic tissue, but it results in difficulty with expiration, not inspiration.(<strong>Option D ruled out)</strong></li>\n<li>In the graph:\n<ul>\n<li>The right-shifted and steep curve (AE) corresponds to a restrictive lung disease like pneumonia or pulmonary fibrosis.</li>\n</ul>\n</li>\n<li>This curve (AE) reflects:\n<ul>\n<li>Increased pressure required to generate a given volume &rarr; &darr; compliance</li>\n</ul>\n</li>\n</ul>", "options": ["Asthma", "Chronic Bronchitis", "Pneumonia", "Emphysema"], "html_options": ["Asthma", "Chronic Bronchitis", "Pneumonia", "Emphysema"], "corr_idx": 2}, {"id": "1320628", "html_qtxt": "A 37-year-old chronic smoker visited the physician for breathlessness and tachypnoea.Pulmonary function testing is performed and the following graph is obtained. The graph shows changes in lung volume over time, including FEV<sub>1</sub>and FVC measurements. What type of pulmonary assessment is depicted?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503177c33c242-5e2e-40bf-a8cd-d77bdd2bba0e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given graph is a volume vs time,that traces airflow over time.</li>\n<li>Dynamic Spirometry assesses airflow rates and lung function during forced breathing.</li>\n<li>Used to diagnose between Obstructive and Restrictive lung disease:\n<ul>\n<li>Obstructive disease &rarr; &darr; FEV<sub>1</sub>, &darr; FEV<sub>1</sub>/FVC (e.g., COPD, Asthma, Bronchiectasis)</li>\n<li>Restrictive disease &rarr; &darr; FVC, but normal or &uarr; FEV<sub>1</sub>/FVC (e.g., fibrosis, ILD)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819e99f636e-f876-4ff7-bb34-928bd52393b4.png\"></li>\n</ul>\n</li>\n<li>In <strong>static spirometry we measure lung volumes and capacities but not in relation with the time</strong>.(<strong>Option A ruled out</strong>)</li>\n<li>In Compliance curve lung volume changes are measured with pleural pressure changes.<strong>(Option C ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>In dynamic spirometry lung volumes and capacities are measured in relation to time</li>\n</ul>", "options": ["Static spirometry", "Dynamic spirometry", "Compliance curve", "None of above"], "html_options": ["Static spirometry", "Dynamic spirometry", "Compliance curve", "None of above"], "corr_idx": 1}, {"id": "1320630", "html_qtxt": "A preterm female infant was delivered at 31 weeks of gestation due to immediate complications and the baby developed respiratory distress immediately after delivery. Which of the following statements regarding her condition is most likely true?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The clinical condition mentioned is most likely neonatal respiratory distress syndrome (NRDS) which occurs in preterm (<34weeks) neonate due to surfactant deficiency.It decreases the distensibility of the lung by increasing elastic resistance producing restrictive lung type disorder.(<strong>Option C ruled out)</strong></li>\n<li>Normally the surfactants are formed at around 8 months of pregnancy (32 weeks).</li>\n<li>Before that if the baby is delivered due to lack of surfactant, it leads to high surface tension producing respiratory distress.(<strong>Option A ruled out)</strong></li>\n<li>Steroids increase the speed of maturation of lungs by increasing the surfactant production.(<strong>Option B ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>Respiratory distress syndrome (RDS) is a serious lung condition that affects premature babies. It happens when the lungs aren't fully developed and don't produce enough surfactant</li>\n</ul>", "options": ["High surface tension due to lack of surfactant", "Administering the steroids may reduce the problem with respiratory distress", "The above problem is categorized into restrictive lung disease.", "All of the above"], "html_options": ["High surface tension due to lack of surfactant", "Administering the steroids may reduce the problem with respiratory distress", "The above problem is categorized into restrictive lung disease.", "All of the above"], "corr_idx": 3}, {"id": "1320633", "html_qtxt": "A 28-year-old male is undergoing a routine respiratory fitness test using ordinary spirometry. Which of the following volume/capacity can be measured by it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ordinary spirometry is a non-invasive test that measures lung volumes and capacities involving air that can be inhaled or exhaled. It can not measure the residual volume in the lungs. FRC and total lung capacity includes residual volume.It can measure only\n<ul>\n<li>Tidal Volume (TV)</li>\n<li>Inspiratory Reserve Volume (IRV)</li>\n<li>Expiratory Reserve Volume (ERV)</li>\n<li><strong>Vital Capacity (VC)</strong> = IRV + TV + ERV</li>\n<li>Forced Vital Capacity (FVC)</li>\n<li>FEV<sub>1</sub> (Forced Expiratory Volume in 1 second)</li>\n</ul>\n</li>\n<li><strong>Total lung capacity</strong>: It is the volume of air present in the lungs after maximal inspiration (Sum of inspiratory and expiratory reserve volumes plus the tidal volume and residual volume). It is nearly 5800 ml.(<strong>Option A ruled out)</strong></li>\n<li><strong>Vital capacity</strong> : The maximum amount of air a person can expel from lungs after deepest possible inspiration. (Sum of inspiratory reserve volume, tidal volume, and expiratory reserve volume) Its value is around 4600 ml.</li>\n<li><strong>Functional residual capacity (FRC) : </strong>Amount of air that remains in the lungs at the end of normal expiration. (Expiratory reserve volume plus the residual volume). It is approx. 2300 ml.(<strong>Option C ruled out)</strong></li>\n<li><strong>Residual volume (RV):</strong>Volume of air remaining in the respiratory passages and lungs after the most forceful expiration (1200 ml).(<strong>Option D ruled out)</strong></li>\n<li><strong>Helium dilution</strong>or <strong>nitrogen washout method</strong> is used for Residual volume measurement.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>Ordinary spirometry can not measure the residual volume in the lungs. FRC and total lung capacity includes residual volume. So, it is not possible to measure RV, FRC, TLC with spirometry.</li>\n<li>Helium dilution or nitrogen washout method is used for RV measurement.</li>\n</ul>", "options": ["Total lung capacity", "Vital capacity", "Functional residual capacity", "Residual volume"], "html_options": ["Total lung capacity", "Vital capacity", "Functional residual capacity", "Residual volume"], "corr_idx": 1}, {"id": "1320635", "html_qtxt": "Which of the following is not true about functional residual capacity of the lung?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Functional residual capacity (FRC) is the amount of air that remains in the lungs at the end of normal expiration. (<strong>Expiratory reserve volume plus the residual volume</strong>). It is approximately 2300 ml.</li>\n<li>If there is no air that remains in the lungs at the end of expiration, there is no exchange of air occurring at the end of expiration. But presence of FRC makes breath holding possible as the air is exchanged even at the end of expiration and it reduces the load on respiratory muscles.(<strong>Option A and Option C ruled out)</strong></li>\n<li>If by chance 500 ml of toxic gas is inhaled (normal tidal volume), it mixes with 2300 ml of air and the toxic effect of this gas is reduced.(<strong>Option B ruled out)</strong></li>\n<li>Because of FRC alveoli do not collapse completely at the end of expiration. Some amount of air is always there in alveolus. Then it is easier to expand alveoli with some air than alveoli without air.</li>\n<li>In emphysema there is hyperinflation of the lungs causing increase in FRC in the lungs.</li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>In emphysema, the functional residual capacity (FRC) typically increases. This is due to the loss of elastic recoil in the lungs, which causes them to become more compliant and expand more easily.</li>\n</ul>", "options": ["Breath holding is possible due to FRC", "Effect of toxic gases is reduced because of FRC", "FRC reduces the load on respiratory muscles", "FRC is reduced in emphysema"], "html_options": ["Breath holding is possible due to FRC", "Effect of toxic gases is reduced because of FRC", "FRC reduces the load on respiratory muscles", "FRC is reduced in emphysema"], "corr_idx": 3}, {"id": "1320646", "html_qtxt": "The following is a dynamic spirometry tracing. Estimate the FEV1/FVC ratio from the graph.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250317c83331d7-7072-4486-8e46-bcaddd1ef572.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Forced vital capacity (FVC) is the volume of air in liters that can be forcefully and maximally exhaled after a maximal inspiration.</li>\n<li>From the graph we can depict the forced vital capacity is approximately :\n<ul>\n<li><strong>7-2 =5 liters.</strong></li>\n</ul>\n</li>\n<li>Forced expiratory volume 1 is the volume of air a person can forcefully exhale in the <strong>first second</strong> of a forced breath:\n<ul>\n<li><strong>7- 2.8 = 4.2 liters .</strong></li>\n</ul>\n</li>\n<li>The ratio of <strong>FEV1/FVC is 4.2/5 X 100= 0.84 X 100 = 84 %</strong></li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>Forced vital capacity (FVC)-It is the volume of air in liters that can be forcefully and maximally exhaled after a maximal inspiration.</li>\n</ul>", "options": ["Less than 40%", "40 to 60 %", "70 to 90%", "More than 90%"], "html_options": ["Less than 40%", "40 to 60 %", "70 to 90%", "More than 90%"], "corr_idx": 2}, {"id": "1320655", "html_qtxt": "During quiet normal respiration, respiratory muscles must overcome various opposing forces to expand the lungs. Which of the following contributes the greatest resistance to muscle work under normal conditions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The elastic work of breathing is the work done to overcome the elastic recoil of the chest wall and the pulmonary parenchyma and the work done to overcome the surface tension of the alveoli.</li>\n<li>The resistive work of breathing is the work done to overcome the tissue resistance and the airways resistance</li>\n<li>Following are the components of work of breathing\n<ul>\n<li>Work done to overcome elastic resistance (65%)</li>\n<li>Work done to overcome viscous resistance (7%)(<strong>Option B ruled out)</strong></li>\n<li>Work done to overcome airway resistance ( 28%)(<strong>Option C ruled out)</strong></li>\n</ul>\n</li>\n<li>Maximum work is to be done against elastic resistance that is mainly surface tension.</li>\n<li>Surface tension without surfactant: 50 dynes/cm<sup>2</sup></li>\n<li>ST with surfactant: between 5 and 30 dynes/cm<sup>2</sup></li>\n</ul>\n<p><strong>KeyTakeaway: </strong></p>\n<ul>\n<li>Maximum work is to be done against elastic resistance that is mainly surface tension.</li>\n</ul>", "options": ["Elastic resistance.", "Viscous resistance.", "Airway resistance.", "None of above"], "html_options": ["Elastic resistance.", "Viscous resistance.", "Airway resistance.", "None of above"], "corr_idx": 0}, {"id": "1320657", "html_qtxt": "A term newborn has difficulty in breathing due to the fluid retention in the lungs. The doctor diagnosed the patient and treated it well. The probable reason for fluid retention in the newborn is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the fetal period, the pulmonary epithelial cells secrete Cl<sup>-</sup> ions into the alveolar space. This secretion draws water osmotically, resulting in the presence of fluid-filled lungs during intrauterine life, an essential component for lung development.</li>\n<li>At birth, there is a <strong>physiological shift</strong> from <strong>Cl<sup>-</sup>secretion to Na<sup>+</sup> absorption</strong> in the pulmonary epithelium. This shift is mediated by the activation of <strong>ENaC (epithelial sodium channels)</strong> located on the apical membrane of alveolar epithelial cells.</li>\n<li>These ENaC channels absorb Na<sup>+</sup> from the alveolar space into the interstitium.</li>\n<li>Water follows sodium osmotically, leading to clearance of lung fluid and preparing the alveoli for air inflation as the baby takes its first breaths.</li>\n<li>If there is deficient ENaC activity, this fluid is not adequately reabsorbed, resulting in retention of alveolar fluid, impaired gas exchange, and respiratory distress. This mechanism is a key contributor to Transient Tachypnea of the Newborn (TTN).</li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<ul>\n<li>The Na+ channels present on the membrane of pulmonary epithelial cells are called ENaC (epithelial Na+ channels).</li>\n<li>ENaC channels cause absorption of Na+. Along with Na+ fluid is also absorbed from the alveoli allowing the lungs to easily expand as the baby cries.</li>\n</ul>", "options": ["Deficient activity of Na+ channels", "Deficient activity of Cl- channels", "Reduced level of surfactant", "All of the above"], "html_options": ["Deficient activity of Na+ channels", "Deficient activity of Cl- channels", "Reduced level of surfactant", "All of the above"], "corr_idx": 0}]}, {"moduleId": 1013149, "name": "Diffusion, Dead Space and Hypoxia", "questions": [{"id": "1320626", "html_qtxt": "The image below shows uptake of various substances during the 0.75 s they are in transit through a pulmonary capillary. Here the Transport of CO is<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508208bdd903b-7603-43d8-93e7-1ca8f99be4c2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Diffusion-limited transport means gas uptake is limited by the rate at which the gas diffuses across the alveolar membrane, not by blood flow.</li>\n<li>Perfusion-limited transport means gas uptake is limited by how quickly blood is flowing through the capillaries.(<strong>Option B ruled out)</strong></li>\n<li>Carbon monoxide (CO) is taken up by hemoglobin in the red blood cells at such a high rate that the partial pressure of CO in the capillaries stays very low and equilibrium is not reached in the 0.75 s the blood is in the pulmonary capillaries. So the CO transfer is diffusion limited.</li>\n<li>Nitrous oxide (N2O) does not react and reaches equilibrium in about 0.1 s. The amount of N2O taken up is not limited by diffusion but by the amount of blood flowing through the pulmonary capillaries; that is, it is flow-limited.<strong>(Option C ruled out)</strong></li>\n<li>Under normal conditions, O<sub>2</sub> is perfusion-limited, but can become diffusion-limited in disease or high altitude.</li>\n</ul>", "options": ["Diffusion limited", "Perfusion limited", "Flow limited", "None of above"], "html_options": ["Diffusion limited", "Perfusion limited", "Flow limited", "None of above"], "corr_idx": 0}, {"id": "1320660", "html_qtxt": "The following is a single breath N2 curve used for measurement of dead space. What is Phase II in this curve for?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082047d47c96-5035-4ad5-8682-3fc28e5a0631.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The single breath N2 curve is used to measure the dead space in an individual.</strong></li>\n<li>From mid-inspiration, the patient takes as deep a breath as possible of pure O2, then exhales steadily while the N2 content of the expired gas is continuously measured, and plotted in the graph.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820a43bd38d-ea81-4ad5-a9c9-1bd859fb2502.png\">\n<ul>\n<li><strong>It comprises 4 phases.</strong>\n<ul>\n<li><strong>Phase 1: The initial gas exhaled having only pure oxygen but no nitrogen.(Option </strong><strong>B ruled out)</strong></li>\n<li><strong>Phase II: It contains a mixture of dead space and alveolar gas.</strong></li>\n<li><strong>Phase III: It contains only alveolar gas(Option A ruled out)</strong></li>\n<li><strong>Phase IV: N2 content of expired gas is increased.</strong></li>\n</ul>\n</li>\n<li>The volume of the dead space is the volume of the gas expired from peak inspiration to the midportion of phase II.</li>\n</ul>", "options": ["The gas contains alveolar gas only", "The gas Contains only oxygen", "The gas contains mixture of alveolar gas and dead space gas", "None of the above"], "html_options": ["The gas contains alveolar gas only", "The gas Contains only oxygen", "The gas contains mixture of alveolar gas and dead space gas", "None of the above"], "corr_idx": 2}, {"id": "1320662", "html_qtxt": "Among the following, which is the best option to define the air present in the conducting zone of the respiratory tract and also in the non-perfused alveoli?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The dead space air is the air that does not take part in exchange of gases between atmosphere and blood.</li>\n<li>It is of 3 types\n<ul>\n<li><strong>Anatomical dead space: </strong>It refers to the volume of air in the respiratory tract (nose, trachea, bronchi, bronchioles) that does not participate in gas exchange because it does not reach the alveoli.(<strong>Option A ruled out)</strong></li>\n<li>It is approximately equal to the body weight in pounds. (approx. 150 ml)</li>\n<li><strong>Alveolar dead space air:</strong>It refers to the air which does not take part in gas exchange due to non perfusion.(<strong>Option C ruled out)</strong></li>\n<li><strong>Physiological dead space air:</strong>It refers to the sum total of anatomical and alveolar dead space air.</li>\n<li>In healthy individuals, the two dead spaces are identical.</li>\n</ul>\n</li>\n<li>In disease states, no exchange may take place between the gas in some of the alveoli and the blood, and some of the alveoli may be over ventilated. Two dead spaces are not identical in diseased state.</li>\n</ul>\n<p><strong>K</strong><strong>ey takeaways:</strong></p>\n<ul>\n<li><strong>Physiological dead space air:</strong>It refers to the sum total of anatomical and alveolar dead space air.</li>\n</ul>", "options": ["Anatomical dead space air", "Physiological dead space air", "Alveolar dead space air", "Sum total of a & b"], "html_options": ["Anatomical dead space air", "Physiological dead space air", "Alveolar dead space air", "Sum total of a & b"], "corr_idx": 1}, {"id": "1320665", "html_qtxt": "In the atmospheric air the partial pressure of oxygen at sea level is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The total pressure contributed by gases in the atmosphere is equal to the sum total of partial pressure of gases present in the atmosphere. It is Dalton's law.</li>\n<li><strong>At sea level total pressure in the atmosphere is 760 mmHg.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820ad644552-6af8-4742-965e-0ba22cc84e67.png\">\n<ul>\n<li>Oxygen partial pressure is<strong> 760 </strong><strong>X 21% = 160mmHg</strong></li>\n</ul>", "options": ["140 mmHg", "150 mmHg", "160 mmHg", "170 mmHg"], "html_options": ["140 mmHg", "150 mmHg", "160 mmHg", "170 mmHg"], "corr_idx": 2}, {"id": "1320666", "html_qtxt": "Which of the following is a wrong statement about the air sample taken from the alveolus of a normal person at sea level?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Total pressure of the atmospheric air at sea level is around 760 mmHg or 1 atmospheric pressure.</strong></li>\n<li>According to Dalton's law the total pressure contributed by gases in the atmosphere is equal to the sum total of partial pressure of gases present in the atmosphere.</li>\n<li><strong>In the atmospheric air at sea level water vapor pressure is around 3.7 mmHg. </strong>When this air is inhaled moisture is added in it when it passes through the respiratory tract and in the alveolar sample has 47mmHg of water pressure.</li>\n<li>The following table gives an idea about partial pressure of different gases in different areas.</li>\n</ul>\n<p><strong>K</strong><strong>ey Takeaway:</strong></p>\n<ul>\n<li>The following table gives an idea about partial pressure of different gases in different areas.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820c7a00274-0faa-40d1-bf74-30e0f6913a20.png\">", "options": ["Partial pressure of Nitrogen approx. 569 mmHg", "Partial pressure of Oxygen approx. 104 mmHg", "Partial pressure of Carbon dioxide approx. 40mm Hg", "Partial pressure of water approx. 4.7 mmHg"], "html_options": ["Partial pressure of Nitrogen approx. 569 mmHg", "Partial pressure of Oxygen approx. 104 mmHg", "Partial pressure of Carbon dioxide approx. 40mm Hg", "Partial pressure of water approx. 4.7 mmHg"], "corr_idx": 3}, {"id": "1320667", "html_qtxt": "Following is a graph of ventilation perfusion ratio in a 36-year-old male patient. If on this graph Va/Q found is higher than the normal. What could be the probable causes for it?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820085021bf-f556-4371-93cb-e652889a7cad.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In normal conditions if ventilation to the alveolus and perfusion to the alveolus is adequate Va/Q is 0.8 to 1.</li>\n<li>In conditions where the perfusion has been decreased as marked with an arrow the Va/Q is more than normal.</li>\n<li>In conditions where the ventilation to the alveolus is decreased (increase in physiological dead space) Va/Q is less than normal.</li>\n<li>In emphysema, <strong>destruction of alveolar walls</strong> leads to <strong>loss of capillaries</strong>, reducing perfusion (<strong>&darr;Q</strong>).Some alveoli are well-ventilated but poorly perfused &rarr; <strong>&uarr; V/Q</strong>.This contributes to <strong>wasted ventilation (dead space)</strong>.(<strong>Option A ruled out)</strong></li>\n<li>Pulmonary Embolism(PE) causes <strong>acute obstruction of pulmonary arteries</strong> which causes <strong>perfusion drop drastically</strong> in affected regions. Alveoli may still be ventilated causing a very<strong> high V/Q ratio</strong>.(<strong>Option B ruled out)</strong></li>\n<li>In fibrosis, thickened alveolar walls impair <strong>gas exchange</strong>, and fibrosis may <strong>destroy capillaries</strong>, reducing perfusion causing the same <strong>&uarr; V/Q ratio</strong> in such zones.(<strong>Option C ruled out)</strong></li>\n<li>Causes of alteration in Va/Q ratio:\n<ul>\n<li>Uneven alveolar ventilation:\n<ul>\n<li>Bronchial asthma, emphysema</li>\n<li>Pulmonary fibrosis, pneumothorax</li>\n<li>Congestive cardiac failure</li>\n</ul>\n</li>\n<li>Uneven pulmonary perfusion:\n<ul>\n<li>Anatomical shunts e.g. Fallot's tetralogy</li>\n<li>Pulmonary embolism</li>\n<li>emphysema</li>\n<li>Pulmonary fibrosis,CCF</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>", "options": ["Emphysema", "Pulmonary embolism", "Pulmonary fibrosis", "All of the above"], "html_options": ["Emphysema", "Pulmonary embolis
