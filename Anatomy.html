n<p>Pneumatic bones contain air-filled cavities, which make them light-weight. They also aid in the resonance of sound and act as air conditioning chambers for inspired air. e.g., maxilla, sphenoid, ethmoid, etc.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508068d4a0c05-4f65-4f4e-a341-ad5083506702.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508063883d38d-b53f-4ff2-8288-86e469798e46.png\">", "options": ["Carpal bones", "Maxilla", "Sternum", "Hip bone"], "html_options": ["Carpal bones", "Maxilla", "Sternum", "Hip bone"], "corr_idx": 1}, {"id": "1229205", "html_qtxt": "Which of the following is true regarding the layer of bone involved?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806600f1b44-0518-4886-99b4-87f8734b93d5.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given X-ray shows <strong>Codman's triangle, </strong>a triangular area of new subperiosteal bone formed when the <strong>periosteum is lifted</strong> by an aggressive lesion, such as an <strong>osteosarcoma</strong>. It represents an <strong>incomplete periosteal reaction</strong>, often associated with <strong>malignant bone tumors</strong>.</p>\n<p><strong>Periosteum:</strong></p>\n<p>The <strong>periosteum</strong> is a <strong>thick fibrous membrane</strong> that covers the <strong>outer surface of bones</strong>, except:</p>\n<ul>\n<li>At <strong>articular surfaces</strong> (joints)</li>\n<li>At <strong>entheses</strong> (insertion sites of tendons and ligaments)</li>\n</ul>\n<p>At the <strong>articular margins</strong>, the periosteum is <strong>continuous with the joint capsule</strong>.</p>\n<p><strong>Layers of the Periosteum: (Option A ruled out)</strong></p>\n<ol>\n<li><strong>Outer Fibrous Layer</strong>\n<ul>\n<li>Composed of dense connective tissue</li>\n<li>Contains <strong>fibroblasts</strong></li>\n</ul>\n</li>\n<li><strong>Inner Cambium (Osteogenic) Layer</strong>\n<ul>\n<li>Rich in <strong>progenitor cells </strong>that can differentiate into <strong>osteoblasts (Option B ruled out)</strong></li>\n<li>Active in bone growth and repair</li>\n</ul>\n</li>\n</ol>\n<p><strong>Vascular and Neural Supply</strong></p>\n<ul>\n<li><strong>Blood Supply</strong>: Periosteum is nourished by <strong>periosteal arteries</strong></li>\n<li><strong>Nerve Supply</strong>: It is <strong>highly innervated</strong>, making it the <strong>most pain-sensitive</strong> part of the bone <strong>(Option D ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806cdf83a96-9a5e-4a5b-98fd-0e5a40ca8814.png\">", "options": ["It contains three fibrous layers", "Progenitor cells are present in the outer fibrous layer", "It is continuous with the capsule of the joint", "It is devoid of nerve supply"], "html_options": ["It contains three fibrous layers", "Progenitor cells are present in the outer fibrous layer", "It is continuous with the capsule of the joint", "It is devoid of nerve supply"], "corr_idx": 2}, {"id": "1229210", "html_qtxt": "Which of the following is a true statement regarding this structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806fd6e0003-0c34-454b-96a4-924857aa9c43.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure marked in the radiograph is the <strong>epiphyseal plate (growth plate)</strong>, a zone of <strong>hyaline cartilage</strong> located between the epiphysis and metaphysis of long bones. It is the <strong>site of endochondral ossification</strong>, which is primarily responsible for the <strong>longitudinal growth</strong> of bones.</p>\n<p>The epiphyseal plate receives <strong>dual blood supply</strong> from:</p>\n<ul>\n<li><strong>Epiphyseal arteries</strong></li>\n<li><strong>Metaphyseal arteries<br /> </strong></li>\n</ul>\n<p><strong>Fractures involving the epiphyseal plate</strong> are referred to as <strong>Salter-Harris fractures</strong>, and they can affect bone growth depending on the severity and classification.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080682e2907d-0e5a-436c-afeb-61dff6419e50.png\">", "options": ["It is made of elastic cartilage", "It is supplied only by epiphyseal arteries", "It separates epiphysis from diaphysis", "It is the site for enchondral ossification"], "html_options": ["It is made of elastic cartilage", "It is supplied only by epiphyseal arteries", "It separates epiphysis from diaphysis", "It is the site for enchondral ossification"], "corr_idx": 3}, {"id": "1229264", "html_qtxt": "Which of the following bones violates the rule: \"The secondary ossification centre that appears first, fuses last\"?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The fibula violates the law of ossification, where the <strong>lower end</strong> ossification center <strong>appears first</strong>, but also <strong>fuses first</strong>, before the upper end.</p>\n<p><strong>Ossification</strong> is the process of bone formation that occurs at specific sites known as <strong>centres of ossification</strong>. These are points where <strong>osteoblasts</strong>, located around newly formed <strong>capillary loops</strong>, begin laying down <strong>lamellae</strong> (bone matrix).</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806f370d73d-f6d8-43a2-ba10-1907ac835a9d.png\">\n<p><strong>Fusion and Growth:</strong></p>\n<ul>\n<li><strong>Fusion of epiphyses with diaphysis</strong> begins at puberty and completes by around <strong>25 years of age</strong>.</li>\n<li>After this fusion, <strong>no further longitudinal growth</strong> of the bone is possible.</li>\n<li>The <strong>growing end</strong> of a long bone is the epiphyseal end that <strong>fuses last</strong>, allowing maximum growth.</li>\n</ul>\n<p><strong>Law of Ossification:</strong></p>\n<p>\"<strong>The secondary ossification center that appears first is usually the last to fuse.</strong>\"</p>\n<ul>\n<li>This law holds true for most bones, including <strong>radius, ulna, sternum,</strong> humerus (upper end), femur (lower end), tibia (upper end) <strong>(Options A, C & D ruled out)</strong></li>\n<li><strong>Exception: Fibula</strong> &rarr; The <strong>lower end</strong> ossification center <strong>appears first</strong>, but also <strong>fuses before</strong> the upper end.</li>\n</ul>", "options": ["Radius", "Fibula", "Ulna", "Sternum"], "html_options": ["Radius", "Fibula", "Ulna", "Sternum"], "corr_idx": 1}, {"id": "1229269", "html_qtxt": "Assertion (A): The metaphysis is the most common site of osteomyelitis in adults.<br />Reason (R): Bacteria get trapped in the hairpin loops of end arteries in the metaphysis.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>reason (R)</strong> is <strong>true</strong>:\n<ul>\n<li>The <strong>metaphysis</strong> has a rich supply of <strong>end arteries</strong> that form <strong>hairpin loops</strong>, particularly in <strong>children</strong> before epiphyseal fusion.</li>\n<li>These sluggish, looping vessels are prone to <strong>bacterial trapping</strong>, making the metaphysis a common site for <strong>hematogenous spread of infection</strong>.</li>\n</ul>\n</li>\n<li>The <strong>assertion (A)</strong> is <strong>false</strong>:\n<ul>\n<li>In <strong>adults</strong>, the epiphyseal plate has fused, and metaphyseal vessels do not end blindly; instead, they anastomose with epiphyseal vessels.</li>\n<li>Thus, <strong>osteomyelitis in adults</strong> more commonly involves the <strong>epiphysis or subchondral bone</strong>, not the metaphysis.</li>\n</ul>\n</li>\n<li><strong>In children</strong>, however, the <strong>metaphysis is the most common site</strong> of osteomyelitis due to:\n<ul>\n<li>Persistent epiphyseal plate (which acts as a barrier)</li>\n<li><strong>Rich metaphyseal blood supply with hairpin bends<br /> </strong></li>\n</ul>\n</li>\n</ul>", "options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is false, but R is true", "A is true, but R is false"], "html_options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is false, but R is true", "A is true, but R is false"], "corr_idx": 2}, {"id": "1229275", "html_qtxt": "Which ligament limits extension at the hip joint?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c78e76fa-ee87-42d8-9c28-57128ea507c8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The iliofemoral ligament is a Y-shaped ligament extending from the anterior inferior iliac spine to the anterior surface of the intertrochanteric line of the femur. It prevents hyperextension of the hip joint during standing by screwing the femoral head into the acetabulum. (The ischiofemoral ligament also helps to prevent hyperextension of the hip joint by screwing the femoral head into the acetabulum). Ligamentum capitis femoris attaches the head of the femur to the acetabular fossa. The pubofemoral ligament connects the pubic portion of the rim of the bony acetabulum to the medial surface of the femoral neck. It prevents overabduction of the hip joint. Zona orbicularis is a band of circularly oriented ligamentous fibers that reinforce the capsule of the hip joint, it helps keep the head of the femur in its socket.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1229277", "html_qtxt": "Which of the following bones develops through intramembranous ossification?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Frontal bones undergo <strong>intramembranous</strong> ossification. Other bones listed have <strong>endochondral</strong> ossification.</p>\n<p>Based on their development, bones can be classified into 3 categories:</p>\n<ol>\n<li><strong>Membranous bones (dermal bones)</strong> are formed through <strong>intramembranous ossification.</strong> There is direct bone formation within highly vascular sheets or 'membranes' derived from mesenchymal condensations. e.g., bones of the vault of skull and facial bones (like frontal, lacrimal, nasal, zygomatic).</li>\n<li><strong>Cartilaginous bones</strong> are formed by<strong> intracartilaginous (endochondral) ossification.</strong> Bone forms by ossification of a preformed hyaline cartilage model. This is the main method of bone formation in the body. e.g., bones of limbs, vertebral column, and thoracic cage. <strong>(Options A, B & D ruled out)<br /> </strong></li>\n<li><strong>Membranocartilaginous bones</strong> ossify from both cartilage and mesenchymal condensation. e.g., clavicle, mandible, occipital bone, temporal bone, and sphenoid bone.</li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c4bec5a3-7e4a-4ed5-b20f-95716da68955.png\">", "options": ["Ribs", "Tibia", "Frontal bone", "Humerus"], "html_options": ["Ribs", "Tibia", "Frontal bone", "Humerus"], "corr_idx": 2}, {"id": "1229278", "html_qtxt": "The joint shown in the image is also known as:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806cb7082de-5686-476a-a172-4117e1a9977d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows Gomphosis (aka peg and socket joint), a type of fibrous joint.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ebaa6be5-aa06-4ba4-baf3-c97b66860855.png\">\n<p><strong>Fibrous joints</strong> are immovable or allow minimal movement, joined by fibrous tissue. These are classified into:</p>\n<ol>\n<li><strong>Sutures:</strong> Found in the skull</li>\n<li><strong>Syndesmosis:</strong> Bones connected by interosseous ligament (e.g., inferior tibiofibular joint) <strong>(Option B ruled out)</strong></li>\n<li><strong>Gomphosis:</strong> Also called <strong>peg and socket joint</strong> (e.g., <strong>root of a tooth fits into its alveolar socket)</strong></li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hinge joint (Option C):</strong> A type of synovial joint with pulley-shaped articular surfaces that allow movement in one plane (flexion and extension). E.g., elbow joint, ankle joint, interphalangeal joints.</p>\n<p><strong>Pivot joint (Option D):</strong> A type of synovial joint where a central bony peg rotates within a ring formed by bone and ligament. E.g.,: superior and inferior radioulnar joints, median atlantoaxial joint</p>", "options": ["Syndesmosis", "Peg and socket joint", "Hinge joint", "Pivot joint"], "html_options": ["Syndesmosis", "Peg and socket joint", "Hinge joint", "Pivot joint"], "corr_idx": 1}, {"id": "1229282", "html_qtxt": "Which of the following structures do the Sharpey's fibers connect ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sharpey's fibers</strong> are <strong>thick collagen fibers</strong> that serve as anchoring structures.</p>\n<ul>\n<li>In Bones:\n<ul>\n<li>Sharpey's fibers extend from the <strong>periosteum</strong> and <strong>embed into the outer layers of bone</strong>.</li>\n<li>This connection <strong>firmly anchors</strong> the periosteum to the underlying <strong>compact bone</strong>.</li>\n</ul>\n</li>\n<li>In Teeth:\n<ul>\n<li>They help attach the <strong>cementum</strong> of the tooth to the <strong>alveolar bone</strong>, forming part of the <strong>periodontal ligament complex</strong>.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806420b92e6-8c5f-408e-bb45-05873387c97e.png\">\n<p><strong>Clinical Significance - Sunburst Appearance:</strong></p>\n<ul>\n<li>In aggressive bone tumors like <strong>osteosarcoma</strong>, there is <strong>periosteal reaction</strong> where <strong>Sharpey's fibers are laid down perpendicular</strong> to the cortex due to rapid tumor growth.</li>\n<li>This radiates outward like <strong>sun rays</strong> on X-ray, giving the classical <strong>\"sunburst\" appearance</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061bb576a5-1e82-42bd-abca-e8ed03e8a6a5.png\">", "options": ["Periosteum to synovial membrane", "Joint capsule to periosteum", "Periosteum to bone", "Enamel to dentin"], "html_options": ["Periosteum to synovial membrane", "Joint capsule to periosteum", "Periosteum to bone", "Enamel to dentin"], "corr_idx": 2}, {"id": "1229284", "html_qtxt": "The total number of bones present in the appendicular and axial skeleton in adults is, respectively:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the adult, there are 126 bones in the appendicular skeleton and 80 bones in the axial skeleton.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508062c58292a-4df5-4839-98ca-0ad0b7fe7fb0.png\">", "options": ["126, 80", "124, 82", "120, 86", "122, 84"], "html_options": ["126, 80", "124, 82", "120, 86", "122, 84"], "corr_idx": 0}, {"id": "1229285", "html_qtxt": "Which of the following statements is anatomically correct regarding joint classification?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508063827244f-74f4-45aa-aa58-261159a8007c.png\">", "options": ["The sternoclavicular joint is a compound joint because it connects the clavicle and manubrium", "The elbow joint is a complex joint because it permits both hinge and rotational movement", "The wrist joint is a simple joint formed by articulation of the radius with the carpal bones", "The temporomandibular joint is a complex joint due to the presence of an intra-articular disc"], "html_options": ["The sternoclavicular joint is a compound joint because it connects the clavicle and manubrium", "The elbow joint is a complex joint because it permits both hinge and rotational movement", "The wrist joint is a simple joint formed by articulation of the radius with the carpal bones", "The temporomandibular joint is a complex joint due to the presence of an intra-articular disc"], "corr_idx": 3}, {"id": "1229286", "html_qtxt": "Which of the following is a modified long bone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clavicle is a modified long bone, as it has a modified shaft and no medullary cavity.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806d0323938-4b00-4bc6-8d1a-dacd14930c25.png\">", "options": ["Humerus", "Fibula ", "Metacarpal ", " Clavicle"], "html_options": ["Humerus", "Fibula ", "Metacarpal ", " Clavicle"], "corr_idx": 3}]}, {"moduleId": 1010596, "name": "Epithelium", "questions": [{"id": "1229270", "html_qtxt": "The histological slide given below shows the epithelium which occurs in<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806eca6e82e-2c5b-4cd3-a8c2-e0872f1e43eb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The slide shows non-keratinized stratified squamous epithelium</li>\r\n<li>It is found in the buccal cavity, lips, the underside of the tongue, upper oesophagus, conjunctiva of eyes, rectum, vagina, etc.</li>\r\n<li>The stratified squamous epithelial cells that lack the keratin protein are referred to as nonkeratinized epithelium.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c59db8e5-f107-4318-8529-bcc6d4b2cd18.png\">", "options": ["Buccal cavity and anus", "Vagina and cervix", "Vagina, cervix, and buccal cavity", "Vagina, cervix, buccal cavity, and anus"], "html_options": ["Buccal cavity and anus", "Vagina and cervix", "Vagina, cervix, and buccal cavity", "Vagina, cervix, buccal cavity, and anus"], "corr_idx": 3}, {"id": "1229400", "html_qtxt": "The lining layer of fallopian tubes, bronchi, and bronchioles consists of", "html_expl": "<p>The lining layer of fallopian tubes, bronchi, and bronchioles consists of Ciliated columnar epithelium.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806eaf6c71f-76cd-45be-abe9-e87b8ce78442.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080674deb4d5-9df1-4262-bbd4-6e377d0a13ad.png\">\n<ul>\n<li>Ciliated epithelium is a thin tissue that has hair-like structures on it. These hairs, called cilia, move back and forth to help move particles out of our body.</li>\n<li>Ciliated epithelial tissue is found in the respiratory tract and in the fallopian tubes of women.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080683e36ccc-5353-460e-a35c-82cd84187d65.png\">\n<p><strong>(Option A) Columnar epithelium</strong> is composed of tall, pillar-like cells that are <strong>longer than they are wide</strong>, with <strong>nuclei typically located near the base</strong> of each cell. The nuclei are usually <strong>oval or elongated</strong> in shape.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508067e427a81-7ac0-424b-a450-80f807a00dee.png\">\n<p><strong>(Option C) Cuboidal epithelium</strong> consists of cube-shaped cells that are approximately <strong>equal in height and width</strong>, giving them a square or box-like appearance on cross-section. The <strong>nucleus is round and centrally </strong>located, often prominent in the middle of the cell</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806b6544976-df90-4c32-b8ba-d9665e7e9d8e.png\">\n<p>(<strong>Option D) Squamous epithelium</strong> is made up of flat, thin cells with a centrally placed, flattened nucleus, resembling fried eggs in cross-section. These cells are <strong>wider than they are tall,</strong> and in histological slides, they appear as a thin layer of scales or plates.</p>", "options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064a1abeff-fcbd-4fd0-a564-bbf5f532ea2e.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508066e50d429-9f0a-48c8-9a3c-ac0b3e2d1c69.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ff8cb4d7-e54a-4716-a0e0-4c40ff6acc68.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508067e5c8304-ac5d-40e7-a507-f2971555b632.png\">"], "html_options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064a1abeff-fcbd-4fd0-a564-bbf5f532ea2e.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508066e50d429-9f0a-48c8-9a3c-ac0b3e2d1c69.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ff8cb4d7-e54a-4716-a0e0-4c40ff6acc68.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508067e5c8304-ac5d-40e7-a507-f2971555b632.png\">"], "corr_idx": 1}, {"id": "1229407", "html_qtxt": "Which of the following does not have the epithelium shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508068b6f76c2-8ad8-416f-8a05-f9e4bb025d22.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The slide shown is of transitional epithelium and is not seen in penile urethra</li>\n<li>Transitional epithelium is found lining the structures of the urinary system, particularly in areas that need to stretch.</li>\n<li>These structures include the ureters (transport urine from kidneys to bladder), urinary bladder (holds urine), and Prostatic urethra (transports urine from the bladder to outside the body).<strong>(Option A, B, and C rule</strong><strong>d out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806f32ee809-a0d2-430f-8425-f55ef08e0564.png\">\n<p><strong>Penile urethra</strong></p>\n<ul>\n<li>Lined primarily by pseudostratified columnar epithelium, and near the external urethral orifice, stratified squamous epithelium.</li>\n<li>Not lined by transitional epithelium.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806e571f6c7-f32d-44e4-bdb0-b669c817391b.png\">", "options": ["Urinary bladder", "Ureter", "Prostatic urethra", "Penile urethra"], "html_options": ["Urinary bladder", "Ureter", "Prostatic urethra", "Penile urethra"], "corr_idx": 3}, {"id": "1229420", "html_qtxt": "Which of the following is an example of a compound tubular gland?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Brunner's glands are compound, tubular, mucous glands located in the submucosa of the duodenum. They fill this region so completely that the typical submucosal connective tissue is obscured. Essentially, Brunner's glands represent a continuation of the pyloric glands of the stomach.</p>\n<p><strong>Compound Tubular Gland</strong></p>\n<ul>\n<li><strong>Definition:</strong></li>\n</ul>\n<p>A gland with a branched duct system (compound) whose secretory units are tubular.</p>\n<ul>\n<li><strong>Structure:</strong></li>\n</ul>\n<p>Multiple tubular secretory units connected to a branched duct system.</p>\n<p><strong>Examples:</strong></p>\n<ul>\n<li>Brunner's glands (located in the submucosa of the duodenum) secrete alkaline mucus to protect intestinal lining.</li>\n<li>Seminiferous tubules of the testes, involved in sperm production.</li>\n<li>Proximal convoluted tubules in kidneys (not a gland but a tubular structure).</li>\n<li>Function:<br /> Secretion varies by location but typically involves mucous or serous secretions through tubular secretory units.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061dfb57be-408f-4e1c-9001-762fe6d552d3.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508069b9e1510-48d3-4255-b009-a6d316ba935d.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806dffe4e90-942a-4092-b901-1e2253ce022c.png\">", "options": ["Salivary gland", "Sweat gland", "Brunner's gland", "Bulbourethral gland"], "html_options": ["Salivary gland", "Sweat gland", "Brunner's gland", "Bulbourethral gland"], "corr_idx": 2}, {"id": "1229428", "html_qtxt": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080648df81e6-a087-4558-aec3-8d3d6ca2814a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064556353a-3651-4397-966a-bd2c2ea55966.png\">", "options": ["1-B, 2-D, 3-A, 4-C, 5-E", "1-D, 2-B, 3-A, 4-C, 5-E", "1-B, 2-A, 3-D, 4-C, 5-E", "1-B, 2-D, 3-C, 4-A, 5-E"], "html_options": ["1-B, 2-D, 3-A, 4-C, 5-E", "1-D, 2-B, 3-A, 4-C, 5-E", "1-B, 2-A, 3-D, 4-C, 5-E", "1-B, 2-D, 3-C, 4-A, 5-E"], "corr_idx": 0}, {"id": "1229432", "html_qtxt": "Compound tissue is defined as", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The compound epithelium consists of more than one layer of cells. It is usually protective in function.</li>\n<li>They protect against mechanical and chemical stress. Also, it has a limited role in absorption and secretion. These cells cover the skin, buccal cavity, pancreatic ducts, inner lining of salivary ducts, and pharynx.</li>\n<li>It is arranged as different types of cells performing one function. The function of the compound epithelium is to protect against mechanical and chemical stresses.</li>\n</ul>", "options": ["Different types of cells performing one function", "Different types of cells, which are different in structure and function", "Similar cells at different regions performing many functions", "Similar types of cells held together by connective tissue"], "html_options": ["Different types of cells performing one function", "Different types of cells, which are different in structure and function", "Similar cells at different regions performing many functions", "Similar types of cells held together by connective tissue"], "corr_idx": 0}, {"id": "1229456", "html_qtxt": "Which of the following ducts of the glands do not have the same lining epithelium as the excretory duct of the salivary gland?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The excretory duct of the salivary gland (like the striated and excretory ducts) is lined by <strong>simple cuboidal to stratified columnar epithelium</strong>.</li>\n<li>The ducts of the sebaceous glands are lined by keratinised stratified squamous epithelium.</li>\n<li>Also, the gland uses <strong>holocrine secretion</strong>, not merocrine like salivary/sweat.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Sweat Gland (Option A): </strong>Duct epithelium is lined by stratified cuboidal</p>\n<p><strong>Exocrine Pancreas (Option C)</strong></p>\n<ul>\n<li>Ducts lined by simple cuboidal to simple columnar epithelium</li>\n<li>Intercalated &rarr; Cuboidal</li>\n<li>Larger ducts &rarr; Columnar</li>\n</ul>\n<p><strong>Mammary Gland (Option D): </strong>Excretory ducts (lactiferous ducts): Stratified cuboidal to columnar, transitioning to stratified squamous at the nipple</p>", "options": ["Sweat gland", "Sebaceous gland", "Mammary gland", "Exocrine pancreas"], "html_options": ["Sweat gland", "Sebaceous gland", "Mammary gland", "Exocrine pancreas"], "corr_idx": 1}, {"id": "1229462", "html_qtxt": "Which type of epithelium is characterized by multiple layers of cells with dome-shaped superficial cells that flatten when stretched?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The type of epithelium described is the transitional epithelium, and it is present in the urinary bladder.</li>\n<li><strong>Transitional epithelium</strong> is a specialized epithelium lining most of the urinary tract; hence, it is also called the urothelium.</li>\n<li>The deepest layer consists of columnar or cuboidal cells, and the middle layer consists of polyhedral or pear-shaped cells.</li>\n<li>The surface layer consists of large, polypoid, dome-shaped, or umbrella-shaped cells. As the epithelium gets stretched to accommodate urine, the surface cells become flattened.</li>\n<li>The cells are called transitional due to this apparent change (transition) from stratified cuboidal epithelium in a relaxed state to stratified squamous epithelium when it is stretched</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508068f1b2b1a-97c3-4252-9b38-352723030818.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Duodenum(Option A):</strong></p>\n<p>Epithelium: Simple columnar epithelium with microvilli</p>\n<p>Function: Absorption and secretion (contains goblet cells and enterocytes)</p>\n<p><strong>Common bile duct (Option C):</strong></p>\n<p>Epithelium: Simple columnar epithelium</p>\n<p>Designed for transporting bile, not for distension.</p>\n<p><strong>Skin (Option D):</strong></p>\n<p>Epithelium: Stratified squamous keratinized epithelium</p>\n<p>Superficial cells are flattened and dead, forming a protective barrier.</p>", "options": ["Duodenum", "Urinary bladder", "Common bile duct", "Skin"], "html_options": ["Duodenum", "Urinary bladder", "Common bile duct", "Skin"], "corr_idx": 1}, {"id": "1229466", "html_qtxt": "Ansa nephroni is lined by.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>loop of Henle</strong> is also called <strong>ansa nephroni.</strong></li>\n<li>It is lined by both the squamous and cuboidal epithelium in different parts.</li>\n<li>The tubular epithelial cells grow progressively taller throughout the segment until those in the collecting duct form a simple columnar epithelium.</li>\n</ul>\n<p><strong>Thick descending limb </strong></p>\n<ul>\n<li>Lined by: Cuboidal epithelium (similar to proximal tubule)</li>\n<li>Function: Reabsorbs water and some solutes.</li>\n</ul>\n<p><strong>Thin descending and ascending limbs</strong></p>\n<ul>\n<li>Lined by: Simple squamous epithelium</li>\n<li>Thin-walled, facilitates passive transport (especially water in descending limb).</li>\n</ul>\n<p><strong>Thick ascending limb</strong></p>\n<ul>\n<li>Lined by: Cuboidal to low columnar epithelium</li>\n<li>Actively transports Na<sup>+</sup>, K<sup>+</sup>, Cl<sup>-</sup> but is impermeable to water.</li>\n</ul>", "options": ["Squamous and columnar epithelium", "Cuboidal and columnar epithelium", "Squamous and cuboidal epithelium", "Squamous epithelium only"], "html_options": ["Squamous and columnar epithelium", "Cuboidal and columnar epithelium", "Squamous and cuboidal epithelium", "Squamous epithelium only"], "corr_idx": 2}, {"id": "1229468", "html_qtxt": "Microvilli are absent in", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Microvilli are absent in collecting ducts.</li>\n<li>They are lined by simple columnar epithelium without microvilli.</li>\n</ul>\n<p>The simple cuboidal or columnar epithelium may undergo certain specializations such as:</p>\n<ul>\n<li>Microvilli - long finger-like projections arising from the surface of the epithelium, which increase the surface area of absorption. If the microvilli are long and are arranged regularly, parallel to one another, they give a striated appearance on light microscopy. However, if the microvilli are arranged irregularly. It gives a brush border appearance. Microvilli are located at:</li>\n<li>Small intestine - columnar cells with striated microvilli. <strong>( Option A ruled out.)</strong></li>\n<li>Gall bladder - columnar cells with brush border microvilli. <strong>( Option B ruled out)</strong></li>\n<li>Proximal convoluted tubule - cuboidal cells with brush border microvilli<strong>( Option C ruled out)</strong></li>\n<li>Stereocilia - long and branching microvilli. Unlike the cilia, the stereocilia are non-motile and hence, the preferred name is stereovilli.</li>\n</ul>", "options": ["Duodenum", "Gallbladder", "Proximal convoluted tubules", "Collecting ducts"], "html_options": ["Duodenum", "Gallbladder", "Proximal convoluted tubules", "Collecting ducts"], "corr_idx": 3}, {"id": "1229471", "html_qtxt": "Identify the type of cartilage shown in the image below:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806a3cc0bc3-60d3-4212-8367-3ec118ec0a5d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above image shows an elastic cartilage.</p>\n<p>The elastic cartilage, like the hyaline cartilage, contains individual or small groups of chondrocytes that are surrounded by type II collagen fibrils. However, it differs from hyaline cartilage in that much of the interterritorial matrix consists of fine yellow elastic fibers containing elastin protein.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806e811e244-44ba-4489-9761-9e7b4f661893.png\">", "options": ["Hyaline cartilage", "Elastic cartilage", "Articular cartilage", "Fibrous cartilage"], "html_options": ["Hyaline cartilage", "Elastic cartilage", "Articular cartilage", "Fibrous cartilage"], "corr_idx": 1}, {"id": "1229473", "html_qtxt": "Which of the following stains are used to visualize the elastic fibers present in the elastic cartilage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The elastic fibers present in the elastic cartilage can be visualised by Verhoeff's stain.</li>\n<li>The fibers stain dark purple/black with Verhoeff's stain. Verhoeff's stain binds to the elastin protein, which is the main constituent of elastic fibers.</li>\n<li>Contains <strong>hematoxylin, ferric chloride, and iodine</strong></li>\n<li>Elastic fibers appear <strong>black</strong>, contrasting with pink or yellow background tissue.</li>\n<li>Often used in combination with <strong>Van Gieson stain</strong> (Verhoeff-Van Gieson or VVG) to also highlight collagen.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508063831392b-91a8-461d-9342-f1c050e2eef6.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806a41c50bb-b9a7-4a25-b4f3-9bddf84fd461.png\">", "options": ["Haematoxylin and eosin stain", "Verhoeff's stain", "GMS Silver stain", "Alcian Blue stain"], "html_options": ["Haematoxylin and eosin stain", "Verhoeff's stain", "GMS Silver stain", "Alcian Blue stain"], "corr_idx": 1}, {"id": "1229477", "html_qtxt": "In which of the following types of cartilages is type 1 collagen present?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Type I collagen is present in fibrocartilage.</li>\n<li>Fibrocartilage (also known as white fibrocartilage) contains both type I and type II collagen. Type 1 collagen is the one present in bones; hence, fibrocartilage is the hardest of the cartilage types</li>\n</ul>\n<p><strong>Structure: </strong>Dense, fibrous texture; resembles a mix of dense connective tissue and cartilage</p>\n<p><strong>Location:</strong></p>\n<ul>\n<li>Intervertebral discs</li>\n<li>Pubic symphysis</li>\n<li>Menisci</li>\n<li>Insertion of tendons into cartilage</li>\n</ul>\n<p>Function: Strong resistance to compression and shear, acts as a shock absorber</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hyaline Cartilage (Option A):</strong></p>\n<ul>\n<li>Collagen type: Type II (not Type I)</li>\n<li>Appearance: Glassy, homogeneous matrix</li>\n<li>Location:\n<ul>\n<li>Nose, trachea, bronchi</li>\n<li>Costal cartilage</li>\n<li>Epiphyseal plates</li>\n<li>Articular cartilage (a subtype of hyaline)</li>\n</ul>\n</li>\n<li>Function: Provides smooth surfaces for joint movement and structural support</li>\n</ul>\n<p><strong>Elastic Cartilage (Option C):</strong></p>\n<ul>\n<li>Collagen type: Mainly Type II (plus elastic fibers)</li>\n<li>Appearance: Similar to hyaline but with dense elastic fibers visible with special stains</li>\n<li>Location:\n<ul>\n<li>External ear (auricle)</li>\n<li>Epiglottis</li>\n<li>Eustachian tube</li>\n</ul>\n</li>\n<li>Function: Provides flexibility and resilience</li>\n</ul>\n<p><strong>Articular Cartilage (Option D):</strong></p>\n<ul>\n<li>Subtype of: Hyaline cartilage</li>\n<li>Collagen type: Type II</li>\n<li>Location: Covers joint surfaces</li>\n<li>Function: Provides a smooth, lubricated surface for low-friction articulation</li>\n</ul>", "options": ["Hyaline cartilage", "Fibrocartilage", "Elastic cartilage", "Articular cartilage"], "html_options": ["Hyaline cartilage", "Fibrocartilage", "Elastic cartilage", "Articular cartilage"], "corr_idx": 1}, {"id": "1229481", "html_qtxt": "The only excitatory cell in the given slide is present in which marked layers<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508062c08c231-0be2-4499-8484-1636dad7e904.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The slide show is of the cerebellum, and the only excitatory cell present is the granular cell, which is present in the granular layer</p>\n<p>The structures marked in the given image are:</p>\n<p>A - Molecular layer: stellate cells, basket cells</p>\n<p>B - Purkinje layer: Purkinje cells</p>\n<p>C - Granular layer: granular cells, Golgi cells</p>\n<p>D - White matter</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508064286ad0a-2584-47d3-b70a-6f06e8ad0789.png\">\n<p>The cerebellum is covered by pia mater, which is seen as thin connective tissue, with blood vessels lying under it. The cerebellum consists of an outer grey matter (cerebellar cortex) and inner white matter.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1229489", "html_qtxt": "Identify the type of gland depicted in the following image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080657253d37-4c54-4955-8def-3181f1c63ba9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows an apocrine gland. There is shedding of the apical portion of the cell during secretion.</p>\n<ul>\n<li>Mechanism: The apical portion of the cell (containing secretory product) is pinched off and released into the duct.</li>\n<li>Cell loses part of its cytoplasm, but the nucleus and base remain intact.</li>\n<li>Examples:\n<ul>\n<li>Apocrine sweat glands (axilla, areola, groin - scent-producing)</li>\n<li>Mammary glands (lipid component of milk)</li>\n</ul>\n</li>\n<li>Histology: Characterized by \"decapitation secretion\" - apical blebbing or shedding of cytoplasm.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080647c7e7d4-72d9-4edb-ad4a-a62aac0a4057.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Holocrine Glands(Option A)</strong></p>\n<ul>\n<li>Mechanism: The entire secretory cell ruptures, releasing its contents into the lumen.</li>\n<li>Cell fate: The cell dies in the process; it is replaced by basal stem cells.</li>\n<li>Example:\n<ul>\n<li>Sebaceous glands (in skin)</li>\n<li>Meibomian glands (eyelid)</li>\n</ul>\n</li>\n<li>Histology: You see cells packed with secretory material, and some disintegrating into the lumen.</li>\n</ul>\n<p><strong>Merocrine Glands (also called eccrine)(Option B)</strong></p>\n<ul>\n<li>Mechanism: Secretions are released via exocytosis, with no loss of cytoplasm.</li>\n<li>Cell remains intact.</li>\n<li>Examples:\n<ul>\n<li>Eccrine sweat glands (thermoregulatory sweat)</li>\n<li>Pancreatic acini (digestive enzymes)</li>\n<li>Salivary glands</li>\n</ul>\n</li>\n<li>Histology: Clear vesicles forming at the apical surface, but no part of the cell is lost.</li>\n</ul>\n<p><strong>Endocrine Glands(Option D)</strong></p>\n<ul>\n<li>Mechanism: Release hormones directly into blood - no ducts.</li>\n<li>Secretion is usually by exocytosis, similar to merocrine process, but directed toward capillaries, not ducts.</li>\n<li>Examples:\n<ul>\n<li>Thyroid, adrenal, pituitary, pancreatic islets</li>\n</ul>\n</li>\n<li>Histology: Highly vascular, with secretory cells in cords or clusters surrounded by capillaries.</li>\n</ul>", "options": ["Holocrine", "Merocrine", "Apocrine", "Endocrine"], "html_options": ["Holocrine", "Merocrine", "Apocrine", "Endocrine"], "corr_idx": 2}, {"id": "1229493", "html_qtxt": "The space of Disse consists of all of the following except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The space of Disse consists of Microvilli, blood plasma, fat cells except Kupffer cells.</p>\n<p><strong>Kupffer's cells</strong></p>\n<ul>\n<li>These are resident macrophages of the liver.</li>\n<li>They are located on the luminal side of the sinusoidal endothelium, i.e., inside the sinusoidal lumen, not in the Space of Disse.</li>\n<li>Function: phagocytose pathogens, old RBCs, and remove gut-derived toxins or debris.</li>\n</ul>\n<p><strong>Space of Disse</strong></p>\n<ul>\n<li>The Space of Disse is the narrow space between hepatocytes and liver sinusoidal endothelial cells.</li>\n<li>It plays a key role in exchange of substances (nutrients, proteins, metabolites) between blood plasma and hepatocytes.</li>\n<li>It is also involved in vitamin A storage, immune surveillance, and fibrosis (in disease).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080622183951-86ba-43cd-8fbd-10c5afca13ca.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Microvilli (Option A):</strong></p>\n<ul>\n<li>These are extensions of the hepatocyte plasma membrane projecting into the Space of Disse.</li>\n<li>They increase surface area for absorption and secretion of molecules between hepatocytes and sinusoidal blood.</li>\n<li>Essential for liver metabolic functions (e.g., albumin uptake/secretion, detoxification).</li>\n</ul>\n<p><strong>Blood plasma (Option B):</strong></p>\n<ul>\n<li>Sinusoidal capillaries in the liver are fenestrated, allowing plasma (but not blood cells) to filter into the Space of Disse.</li>\n<li>Plasma in this space bathes the hepatocyte microvilli, facilitating nutrient and waste exchange.</li>\n</ul>\n<p><strong>Fat cells (a.k.a. Ito cells / Stellate cells) (Option D):</strong></p>\n<ul>\n<li>Located within the Space of Disse, nestled between hepatocytes and sinusoidal lining.</li>\n<li>Store vitamin A and lipids in cytoplasmic droplets.</li>\n<li>In liver injury, these cells can transform into myofibroblast-like cells and contribute to fibrosis by producing collagen.</li>\n</ul>", "options": ["Microvilli", "Blood plasma", "Kupffer's cells", "Fat cells"], "html_options": ["Microvilli", "Blood plasma", "Kupffer's cells", "Fat cells"], "corr_idx": 2}, {"id": "1229510", "html_qtxt": "Identify the structure shown in the histological image below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806aa863a23-8d4f-47d5-b760-5cc41524f0ba.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above histological image is that of the trachea as identified by the presence of <strong>pseudostratified ciliated columnar epithelium</strong> lining, the serous and mucous glands, and hyaline cartilage.</p>\n<p>The histological section of the trachea shows the following structures:</p>\n<ul>\n<li>Respiratory epithelium: Pseudostratified ciliated columnar epithelium with <strong>goblet cells</strong></li>\n<li>Basement membrane</li>\n<li>Submucosal glands (both serous and mucous parts)</li>\n<li>Perichondrium</li>\n<li>Tracheal cartilage</li>\n<li>Trachealis muscle (smooth muscle).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061081dca4-5d1c-476c-9b64-4fd2da42b01d.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bronchus(Option B):</strong></p>\n<ul>\n<li>Epithelium: Still pseudostratified ciliated columnar, but goblet cells become fewer as bronchi branch</li>\n<li>Cartilage: Not C-shaped rings instead, irregular cartilage plates</li>\n<li>Glands: Still present but less abundant than trachea</li>\n<li>Muscle: Smooth muscle layer is more developed and continuous</li>\n<li>Other features: Lymphoid aggregates (especially in younger individuals)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806f863d175-7218-42a4-b702-1cb533c21522.png\">\n<p><strong>Bronchiole (Option C):</strong></p>\n<ul>\n<li>Epithelium: Transitions to simple columnar or cuboidal, no goblet cells in terminal bronchioles</li>\n<li>Cells: Presence of Clara (Club) cells - involved in detoxification and secretion</li>\n<li>Cartilage: Absent</li>\n<li>Glands: Absent</li>\n<li>Muscle: Prominent smooth muscle layer surrounding lumen</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806e7738a07-8c05-4250-81ad-e464f5a18315.png\">\n<p><strong>Alveoli (Option D):</strong></p>\n<ul>\n<li>Structure: Made up of alveolar sacs and ducts</li>\n<li>Epithelium: Simple squamous epithelium (Type I pneumocytes) + cuboidal Type II pneumocytes</li>\n<li>Function: Gas exchange - extremely thin barrier</li>\n<li>Cartilage: Absent</li>\n<li>Glands: Absent</li>\n<li>Cilia: Absent</li>\n<li>Smooth muscle: Sparse; some in alveolar ducts</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ed6ecbff-453b-434f-8a8c-b55852167433.png\">", "options": ["Trachea", "Bronchus", "Bronchiole", "Alveoli"], "html_options": ["Trachea", "Bronchus", "Bronchiole", "Alveoli"], "corr_idx": 0}]}]}

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subjectItem.classList.toggle('expanded');
                    renderSubject(category.categoryId, subject.subjectId);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryItem.classList.toggle('expanded');
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function init() {
        if (!COURSE_DATA || !COURSE_DATA.categories) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
