ormone", "Decrease in estrogen and progesterone", "Increase in LH and FSH", "Decrease in LH and FSH"], "html_options": ["Increase in estrogen and progesterone hormone", "Decrease in estrogen and progesterone", "Increase in LH and FSH", "Decrease in LH and FSH"], "corr_idx": 1}, {"id": "1320928", "html_qtxt": "Anovulatory cycles occurs in", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Anovulatory cycles commonly occur in the <strong>perimenopausal period</strong>, which is the time leading up to menopause. During this phase, <strong>ovarian function declines</strong>, and the <strong>ovulation process becomes irregular or ceases altogether</strong>, leading to cycles where no ovulation takes place. Consequently, <strong>no corpus luteum is formed</strong>, and <strong>progesterone is not secreted</strong>, resulting in unopposed estrogen stimulation of the endometrium and irregular bleeding patterns.</p>\r\n<p>In a normal ovulatory cycle, hormonal interplay between GnRH, FSH, LH, and ovarian hormones ensures follicular development, ovulation, and corpus luteum formation. In anovulatory cycles, this sequence is disrupted-often due to hormonal imbalances, ovarian aging, or other systemic conditions-leading to infertility or menstrual irregularities.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819a9da26b2-e332-4d42-9312-d7f247c5a5bc7.png\">\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Just before menarche (Option A):</strong> While anovulatory cycles may occur in early adolescence (just after menarche), not before menarche. By definition, <strong>menarche marks the beginning</strong> of menstruation; ovulation may not occur regularly for a year or more <strong>after</strong> it.</p>\r\n<p><strong>Decreased prolactin secretion (Option C):</strong> In fact, <strong>increased</strong> prolactin (hyperprolactinemia), not decreased, is associated with anovulation by inhibiting GnRH secretion. Low prolactin does <strong>not cause anovulatory cycles</strong>.</p>", "options": ["Just before menarche", "Before the onset of menopause", "Decreased prolactin secretion", "All of the above"], "html_options": ["Just before menarche", "Before the onset of menopause", "Decreased prolactin secretion", "All of the above"], "corr_idx": 1}, {"id": "1320929", "html_qtxt": "The cervical mucus changes its consistency in different phases of cycle. In a 24-year-old female on examination of cervical mucus, a fern-like pattern is seen when spread on slide. It occurs due to", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>fern-like pattern</strong> of cervical mucus, also known as <strong>ferning</strong>, is seen when the mucus is allowed to dry on a slide and examined under a microscope. This pattern appears during the <strong>pre-ovulatory phase</strong> due to the action of <strong>estrogen</strong>, which increases the water and electrolyte content of the mucus, particularly <strong>sodium chloride</strong>, leading to this characteristic crystallization pattern. It is a <strong>marker of the fertile window</strong>, indicating high estrogen levels and approaching ovulation.</p>\r\n<p>Under the influence of rising estrogen (during the <strong>proliferative or follicular phase</strong>), the cervical mucus becomes <strong>thin, stretchy, and alkaline</strong> to facilitate sperm penetration. Around ovulation, the estrogen peak causes the formation of the <strong>fern pattern</strong>, while <strong>post-ovulation</strong>, progesterone makes the mucus <strong>thicker and more cellular</strong>, and the ferning pattern disappears.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508196746f41d-b0b1-41ea-9de4-8f90ccbb637f8.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Progesterone (Option A):</strong> Progesterone dominates the <strong>luteal phase</strong>, making cervical mucus thick, sticky, and less permeable to sperm. It <strong>inhibits</strong> the formation of a fern pattern.</p>\r\n<p><strong>Prostaglandin (Option C):</strong> Prostaglandins play a role in <strong>uterine contractions and menstruation</strong>, not in cervical mucus pattern changes or ferning.</p>\r\n<p><strong>Follicle stimulating hormone (Option D):</strong> FSH stimulates <strong>follicular development in the ovary</strong>, which leads to estrogen production, but <strong>FSH itself does not directly cause</strong> the ferning of cervical mucus.</p>", "options": ["Progesterone", "Estrogen", "Prostaglandin", "Follicle stimulating hormone"], "html_options": ["Progesterone", "Estrogen", "Prostaglandin", "Follicle stimulating hormone"], "corr_idx": 1}, {"id": "1320930", "html_qtxt": "Basal body temperature measurement is very important to identify the time of ovulation in a female who is planning for pregnancy. A 26-year-old female is planning for the same. Which hormone is responsible for rise in basal body temperature at the time of ovulation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>rise in basal body temperature (BBT)</strong> seen during the second half of the menstrual cycle is due to the action of <strong>progesterone</strong>. After ovulation, the <strong>corpus luteum</strong> forms from the ruptured follicle and begins secreting progesterone. This hormone has a <strong>thermogenic effect on the hypothalamus</strong>, causing a <strong>slight increase in body temperature (typically 0.5&ndash;1&deg;F)</strong>. This temperature shift confirms that ovulation has occurred and helps in <strong>tracking the fertile window</strong>for couples trying to conceive.</p>\n<p>The menstrual cycle has two main hormonal phases: the <strong>follicular (estrogen-dominant)</strong> and the <strong>luteal (progesterone-dominant)</strong>. While estrogen prepares the endometrium and cervical mucus, <strong>progesterone not only stabilizes the endometrium but also influences body temperature</strong>, making BBT charting a practical, non-invasive method to detect ovulation retrospectively.</p>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Luteinizing hormone (Option A):</strong> LH triggers <strong>ovulation</strong>, but it does <strong>not cause the rise in body temperature</strong>. Its surge precedes ovulation but is not thermogenic.</p>\n<p><strong>Estrogen (Option B):</strong> Estrogen dominates the <strong>follicular phase</strong> and helps in endometrial proliferation and cervical mucus changes but <strong>does not increase BBT</strong>&mdash;in fact, BBT is lower when estrogen is dominant.</p>\n<p><strong>DHEA (Option C):</strong> Dehydroepiandrosterone is an <strong>adrenal androgen precursor</strong> and plays a minor role in female reproductive physiology. It has <strong>no role in BBT changes</strong> related to ovulation.</p>", "options": ["Luteinizing hormone", "Estrogen ", "DHEA ", "Progesterone"], "html_options": ["Luteinizing hormone", "Estrogen ", "DHEA ", "Progesterone"], "corr_idx": 3}, {"id": "1320931", "html_qtxt": "Following is true about menopause", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Menopause</strong> marks the <strong>permanent cessation of menstruation</strong> due to the <strong>loss of ovarian follicular activity</strong>. During this time, <strong>ovaries become unresponsive to gonadotrophins (FSH and LH)</strong> because the follicular pool is depleted. <strong>(Option A)</strong> As a result, the ovaries <strong>no longer secrete estradiol and progesterone</strong> in sufficient quantities. <strong>(Option B)</strong>This hormonal decline leads to various symptoms, including <strong>vasomotor symptoms such as hot flushes</strong>, night sweats, mood changes, vaginal dryness, and sleep disturbances.<strong>( Option C)</strong></p>\r\n<p>In menopause, due to <strong>absence of negative feedback</strong> from estrogen and progesterone, <strong>FSH and LH levels rise markedly</strong>. However, the ovaries cannot respond because of <strong>follicular depletion</strong>. The diagnosis of menopause is often confirmed by <strong>amenorrhea for 12 months</strong> and elevated FSH levels. Management includes symptomatic relief and hormone replacement therapy in selected individuals.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508197e2c53b0-328f-40f0-9a96-11c7f5a7f28210.png\">", "options": ["Ovaries are unresponsive to gonadotrophins ", "Ovaries stop secreting estradiol and progesterone", "Occurrence of hot flushes", "All of the above"], "html_options": ["Ovaries are unresponsive to gonadotrophins ", "Ovaries stop secreting estradiol and progesterone", "Occurrence of hot flushes", "All of the above"], "corr_idx": 3}, {"id": "1320932", "html_qtxt": "Among the following which is not naturally occurring estrogen?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Ethinyl estradiol</strong> is a <strong>synthetic estrogen</strong>, commonly used in <strong>oral contraceptive pills</strong>. It is not produced naturally in the human body. Its chemical modification (the addition of an ethinyl group at the C17 position) makes it <strong>more orally bioavailable</strong> and resistant to hepatic metabolism, which is why it is widely used in hormonal therapies.</p>\r\n<p>Estrogens are a group of steroid hormones that play essential roles in the development and maintenance of female reproductive tissues, secondary sexual characteristics, and regulation of the menstrual cycle. The <strong>natural estrogens</strong> in the human body include <strong>estradiol, estrone, and estriol</strong>, which vary in potency and predominance across different life stages.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819b5783d4a-762c-4d38-94d0-54ae520f8f6611.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>17-Beta estradiol (Option B):</strong> This is the <strong>most potent and predominant natural estrogen</strong> in women of reproductive age.</p>\r\n<p><strong>Estrone (Option C):</strong> A naturally occurring but <strong>weaker estrogen</strong>, more prevalent after menopause.</p>\r\n<p><strong>Estriol (Option D):</strong> The <strong>least potent</strong> natural estrogen, mainly produced during <strong>pregnancy</strong> by the placenta.</p>", "options": ["Ethinyl estradiol", "17-Beta estradiol", "Estrone", "Estriol"], "html_options": ["Ethinyl estradiol", "17-Beta estradiol", "Estrone", "Estriol"], "corr_idx": 0}, {"id": "1320933", "html_qtxt": ": A 43-year-old perimenopausal woman is receiving estrogen to reduce the symptoms of menopause. Which of the following is/are not complications of long term estrogen treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Osteoporosis is not a complication of long-term estrogen treatment</strong>; in fact, <strong>estrogen helps prevent osteoporosis</strong>. Estrogen plays a vital role in maintaining bone density by inhibiting bone resorption. During menopause, falling estrogen levels accelerate bone loss, increasing the risk of osteoporosis. Therefore, <strong>estrogen replacement therapy (ERT)</strong> is often used in perimenopausal or postmenopausal women to help <strong>maintain bone mass and reduce fracture risk</strong>.</p>\n<p>Estrogen therapy is used to alleviate menopausal symptoms such as hot flushes, night sweats, and vaginal dryness. While it has <strong>beneficial effects on bones</strong>, it also carries risks, especially when <strong>unopposed by progesterone</strong> in women with an intact uterus.</p>\n<ul>\n<li><strong>Complications of long term estrogen treatment are</strong>\n<ul>\n<li>Endometrial hypertrophy ( due to increased amount of uterine muscle)</li>\n<li>Endometrial cancer</li>\n<li>Withdrawal bleeding (due to discontinuation of estrogen therapy</li>\n<li>Increased sensitivity to oxytocin</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Endometrial cancer (Option A):</strong> This <strong>is a known complication</strong> of unopposed estrogen therapy. Estrogen stimulates endometrial proliferation, and without the balancing effect of progesterone, this can lead to <strong>hyperplasia and malignancy</strong>over time.</p>\n<p><strong>Endometrial hypertrophy (Option B):</strong> Estrogen promotes <strong>proliferation of the endometrial lining</strong>, leading to hypertrophy, which can be a precursor to hyperplasia or cancer if prolonged.</p>\n<p><strong>Withdrawal bleeding due to withdrawal of estrogen (Option D):</strong> True. If estrogen is withdrawn after continuous use, it can lead to <strong>shedding of the proliferated endometrium</strong>, resulting in withdrawal bleeding.</p>", "options": ["Endometrial cancer", "Endometrial hypertrophy", "Osteoporosis", "Withdrawl bleeding due to withdrawal of estrogen"], "html_options": ["Endometrial cancer", "Endometrial hypertrophy", "Osteoporosis", "Withdrawl bleeding due to withdrawal of estrogen"], "corr_idx": 2}, {"id": "1320935", "html_qtxt": "True about estrogen receptor alpha?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Estrogen receptor alpha (ER&alpha;)</strong> is encoded by the <strong>ESR1 gene located on chromosome 6 (6q25.1)</strong>. It is a nuclear hormone receptor that, upon binding estrogen, regulates the transcription of target genes involved in reproductive function, cell growth, and differentiation.</p>\r\n<p>There are two main subtypes: <strong>ER&alpha; (alpha)</strong> and <strong>ER&beta; (beta)</strong>, encoded by <strong>ESR1</strong> and <strong>ESR2</strong>, respectively. These receptors have different tissue distributions and physiological roles. ER&alpha; is especially involved in <strong>breast, uterus, liver</strong>, and <strong>bone physiology</strong> and is also implicated in hormone-sensitive cancers.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508199a1762d4-4f36-4777-9016-9fd4042d0bd313e1.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081902d8fcb6-6207-4ddc-b277-71852e778b3013E2.png\">", "options": ["ER&alpha; is primarily found in ovaries, prostate and lungs", "ER&alpha; inhibit ER&beta; transcription", "ER&alpha; is encoded by gene on chromosome no. 6", "All of the above"], "html_options": ["ER&alpha; is primarily found in ovaries, prostate and lungs", "ER&alpha; inhibit ER&beta; transcription", "ER&alpha; is encoded by gene on chromosome no. 6", "All of the above"], "corr_idx": 2}, {"id": "1320936", "html_qtxt": "Which of the following is not a selective estrogen receptor modulator?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Ethinyl estradiol</strong> is a <strong>synthetic estrogen</strong>, not a <strong>Selective Estrogen Receptor Modulator (SERM)</strong>. It binds to estrogen receptors and <strong>acts as a full agonist</strong>, mimicking the natural hormone's action across various tissues. It is commonly used in <strong>oral contraceptives</strong> and <strong>hormone replacement therapy</strong> due to its strong estrogenic effects and high oral bioavailability.</p>\r\n<p>SERMs are designed to <strong>maximize beneficial estrogenic effects</strong> (e.g., on bone) while <strong>minimizing harmful effects</strong> (e.g., on breast and endometrium). They are useful in the treatment of hormone-sensitive conditions like <strong>breast cancer and osteoporosis</strong>.</p>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Tamoxifen (Option B):</strong> A well-known SERM. Acts as an <strong>antagonist in breast tissue</strong> (used in ER+ breast cancer) and an <strong>agonist in the uterus and bone</strong>.</p>\r\n<p><strong>Raloxifene (Option C):</strong> Another SERM, it acts as an <strong>agonist on bone</strong> (used to treat osteoporosis) and an <strong>antagonist in both breast and uterine tissues</strong>, offering a better safety profile than tamoxifen in terms of endometrial cancer risk.</p>\r\n<p><strong>None of the above (Option D):</strong> Incorrect because <strong>Option A is not a SERM</strong>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508191b44fec8-545d-4128-90b0-3154be221b5014.png\">", "options": ["Ethinyl estradiol", "Tamoxifen", "Raloxifene", "None of the above"], "html_options": ["Ethinyl estradiol", "Tamoxifen", "Raloxifene", "None of the above"], "corr_idx": 0}, {"id": "1320937", "html_qtxt": "Progesterone hormone is secreted from", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Progesterone</strong> is secreted by <strong>all three sources listed</strong>&mdash;<strong>corpus luteum, placenta, and ovarian follicle</strong>, though to varying degrees and at different stages of the reproductive cycle or pregnancy</p>\r\n<p>The <strong>corpus luteum</strong>, formed after ovulation, is the <strong>primary source</strong> of progesterone during the <strong>luteal phase</strong> of the menstrual cycle. It prepares the endometrium for implantation and supports early pregnancy. <strong>(Option A)</strong></p>\r\n<p>If pregnancy occurs, the <strong>placenta</strong> gradually takes over progesterone production from around <strong>8-10 weeks of gestation</strong>, maintaining the pregnancy by supporting the endometrium and inhibiting uterine contractions. <strong>(Option B)</strong></p>\r\n<p>The <strong>ovarian follicle</strong> (specifically the <strong>theca and granulosa cells</strong>) secretes <strong>small amounts of progesterone</strong> during the <strong>follicular phase</strong> of the cycle, especially during the <strong>pre-ovulatory LH surge</strong>, but not enough to exert major systemic effects. <strong>(Option C)</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819cf2135ff-8611-4a77-8e46-230707d2e22415.png\">", "options": ["Corpus luteum", "Placenta", "Ovarian follicle", "All of the above"], "html_options": ["Corpus luteum", "Placenta", "Ovarian follicle", "All of the above"], "corr_idx": 3}, {"id": "1320938", "html_qtxt": "The Antiestrogenic effect of progesterone on the uterus is due to", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>antiestrogenic effect of progesterone on the uterus</strong> is mediated through <strong>multiple mechanisms</strong>, all of which contribute to <strong>reducing the proliferative actions of estrogen</strong> and promoting a secretory environment suitable for implantation.</p>\n<p>During the menstrual cycle, <strong>estrogen stimulates endometrial proliferation</strong> during the follicular phase, while <strong>progesterone, secreted after ovulation</strong>, acts to <strong>oppose and regulate estrogen's effects</strong>, preparing the uterus for possible pregnancy.</p>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Decreases the sensitivity of estrogen receptors to estrogen (Option A):</strong> True. Progesterone <strong>downregulates estrogen receptor expression</strong>, reducing the endometrium's responsiveness to estrogen.</p>\n<p><strong>Increases the conversion of 17&beta;-estradiol to less active estrogens (Option B):</strong> True. Progesterone enhances the activity of enzymes like <strong>17&beta;-hydroxysteroid dehydrogenase</strong>, which converts active <strong>17&beta;-estradiol</strong> into weaker estrogens like <strong>estrone</strong>, thereby blunting estrogenic stimulation.</p>\n<p><strong>By decreasing membrane potential (Option C):</strong> True. Although more indirect, <strong>progesterone stabilizes uterine muscle membranes</strong>, making them less excitable and less responsive to estrogen-induced contractions, which is part of its <strong>relaxing and antiestrogenic influence</strong> on the uterus.</p>", "options": ["Decreases the sensitivity of estrogen receptors to estrogen", "Increases the conversion of 17&beta;-estradiol to less active estrogens", "By decreasing membrane potential", "All of the above"], "html_options": ["Decreases the sensitivity of estrogen receptors to estrogen", "Increases the conversion of 17&beta;-estradiol to less active estrogens", "By decreasing membrane potential", "All of the above"], "corr_idx": 3}, {"id": "1320939", "html_qtxt": "GnRH administration by constant infusion causes\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Constant (non-pulsatile) infusion of GnRH leads to a decrease in LH secretion</strong>. This happens because <strong>GnRH receptors in the anterior pituitary become desensitized and downregulated</strong> when exposed to continuous stimulation, resulting in reduced secretion of both <strong>LH and FSH</strong>. This mechanism is exploited clinically in conditions like <strong>endometriosis, prostate cancer, and precocious puberty</strong>, where <strong>hormonal suppression</strong> is desired.</p>\n<p><strong>GnRH (Gonadotropin-Releasing Hormone)</strong> is normally secreted in a <strong>pulsatile manner</strong> by the hypothalamus, which is essential for the <strong>stimulation of LH and FSH release</strong> from the anterior pituitary. However, when GnRH is given <strong>continuously (non-pulsatile)</strong>, this physiologic balance is disrupted, and gonadotropin secretion falls due to receptor downregulation, leading to a <strong>hypogonadal state</strong>.</p>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Increase in LH secretion (Option B):</strong> Incorrect. <strong>Pulsatile</strong> GnRH causes increased LH secretion, not constant infusion.</p>\n<p><strong>Inhibit the secretion of Estrogen (Option C):</strong> Partially true but <strong>secondary</strong> to the suppression of LH and FSH. Since <strong>LH and FSH stimulate the ovaries</strong>, their decrease leads to reduced estrogen production, but this is <strong>not the direct action</strong> of GnRH.</p>\n<p><strong>None of the above (Option D):</strong> Incorrect. Option A is correct.</p>", "options": ["Decrease in LH secretion", "Increase in LH secretion", "Inhibit the secretion of Estrogen", "None of the above"], "html_options": ["Decrease in LH secretion", "Increase in LH secretion", "Inhibit the secretion of Estrogen", "None of the above"], "corr_idx": 0}, {"id": "1320940", "html_qtxt": "Identify the hormone marked by the question mark.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508191b1fb74b-476e-4fc1-858d-4938225c05aa18.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The above diagram is for the hypothalamic-pituitary-gonadal It regulates the secretion of gonadotropins and sex hormones.</li>\r\n<li>Secretion of Inhibin occurs in <strong>granulosa cells.</strong> Inhibin causes <strong>inhibition of FSH secretion</strong> from the anterior pituitary. It does not have any effect on hypothalamic GnRH secretion.</li>\r\n<li>Theca cells produce the circulating estrogens that inhibit the secretion of GnRH in the hypothalamus. It also inhibits LH and FSH from the anterior pituitary gland.</li>\r\n<li>The theca interna cells secrete estrogen that affects the granulosa cells.</li>\r\n<li>LH regulates thecal cells, whereas the granulosa cells are regulated by both LH and FSH.</li>\r\n</ul>", "options": ["Estrogen", "Inhibin", "Androgen", "None of above"], "html_options": ["Estrogen", "Inhibin", "Androgen", "None of above"], "corr_idx": 1}, {"id": "1320941", "html_qtxt": "Spermatozoa are produced in", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Spermatozoa (sperm cells) are produced in the seminiferous tubules</strong> of the testes. These tightly coiled tubules are the functional units of <strong>spermatogenesis</strong>, where <strong>spermatogonia (primitive germ cells)</strong> undergo a series of mitotic and meiotic divisions followed by maturation into fully formed spermatozoa. The <strong>Sertoli cells</strong>, located within the seminiferous tubules, support and nourish developing sperm and also form the <strong>blood-testis barrier</strong>.</p>\r\n<p>Spermatogenesis is regulated by <strong>FSH</strong>, <strong>LH</strong>, and <strong>testosterone</strong>-with <strong>FSH</strong> acting on <strong>Sertoli cells</strong> and <strong>LH</strong> stimulating <strong>Leydig cells</strong> to produce testosterone.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081942e4ba88-f926-460e-8f1d-d5982ad0bdc519E.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508192b8d16d6-5387-4b13-a276-d9ad848ed71019E2.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Epididymis (Option A):</strong> Incorrect. The epididymis is where sperm <strong>mature and are stored</strong>, but <strong>not produced</strong>.</p>\r\n<p><strong>Vas deferens (Option B):</strong> Incorrect. It is a muscular tube that <strong>transports sperm</strong> from the epididymis to the ejaculatory ducts.</p>\r\n<p><strong>Seminal vesicles (Option D):</strong> Incorrect. These glands contribute <strong>seminal fluid</strong>, rich in fructose and other substances, to the ejaculate but do <strong>not produce sperm</strong>.</p>", "options": ["Epididymis", "Vas deferens", "Seminiferous tubules", "Seminal vesicles"], "html_options": ["Epididymis", "Vas deferens", "Seminiferous tubules", "Seminal vesicles"], "corr_idx": 2}, {"id": "1320942", "html_qtxt": "The blood testis barrier is formed by", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>blood-testis barrier</strong> is formed by <strong>tight junctions between adjacent Sertoli cells</strong> within the seminiferous tubules. This specialized barrier divides the seminiferous epithelium into <strong>basal and adluminal compartments</strong>, protecting developing germ cells from exposure to harmful substances and immune surveillance, which could otherwise recognize them as foreign due to their unique antigens expressed after puberty.</p>\r\n<p>The <strong>blood-testis barrier</strong> is crucial for maintaining an appropriate environment for <strong>spermatogenesis</strong>. It allows the passage of nutrients and hormones while blocking toxins, antibodies, and immune cells. <strong>Sertoli cells</strong> also play a supportive role by nourishing developing sperm, secreting androgen-binding protein, and phagocytosing residual cytoplasm during spermiogenesis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081966cea3fa-29c7-493a-9cf8-63ce538b475a20.png\">\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Leydig cells (Option A):</strong> Incorrect. These are located in the <strong>interstitial space</strong> of the testes and secrete <strong>testosterone</strong>, but they do <strong>not form any part of the barrier</strong>.</p>\r\n<p><strong>Fibroblast (Option B):</strong> Incorrect. Fibroblasts are general <strong>connective tissue cells</strong>, not involved in the formation of the blood-testis barrier.</p>\r\n<p><strong>Basal lamina (Option C):</strong> Incorrect. While the <strong>basal lamina supports</strong> the seminiferous tubules structurally, it does <strong>not create the selective barrier</strong> function of the blood-testis barrier.</p>", "options": ["Leydig cells", "Fibroblast", "Basal lamina", "Sertoli cells"], "html_options": ["Leydig cells", "Fibroblast", "Basal lamina", "Sertoli cells"], "corr_idx": 3}, {"id": "1320945", "html_qtxt": "Which of the following enzyme is present in Leydig cells?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>17&alpha;-hydroxylase</strong> is an enzyme present in <strong>Leydig cells</strong> of the testes. It plays a key role in the <strong>biosynthesis of androgens</strong>, particularly <strong>testosterone</strong>, by converting <strong>pregnenolone</strong> and <strong>progesterone</strong> into their 17-hydroxylated derivatives. This is an essential step in the <strong>steroidogenic pathway</strong> that leads to the production of <strong>androgens</strong>, the primary male sex hormones.</p>\r\n<p><strong>Leydig cells</strong>, located in the interstitial tissue of the testes, are responsible for <strong>producing testosterone</strong> under the influence of <strong>Luteinizing Hormone (LH)</strong>. They use cholesterol as the starting material and involve several key enzymes, with <strong>17&alpha;-hydroxylase (a component of CYP17A1)</strong> being crucial for diverting precursors towards <strong>androgen production</strong> rather than mineralocorticoid or glucocorticoid pathways.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819f902c2d4-4aaf-4f0f-9724-a46df4c09c2821.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>11-hydroxylase (Option B):</strong> Incorrect. This enzyme is involved in <strong>cortisol and aldosterone synthesis</strong> and is <strong>present in the adrenal cortex</strong>, not in Leydig cells.</p>\r\n<p><strong>21-hydroxylase (Option C):</strong> Incorrect. Like 11-hydroxylase, this is also part of the <strong>adrenal steroidogenesis pathway</strong>, specifically in the synthesis of <strong>mineralocorticoids and glucocorticoids</strong>, but <strong>absent in Leydig cells</strong>.</p>\r\n<p><strong>All of the above (Option D):</strong> Incorrect because <strong>only 17&alpha;-hydroxylase is found in Leydig cells</strong>, making <strong>Option A</strong> the only correct answer.</p>", "options": ["17&alpha;-hydroxylase", "11- hydroxylase", "21- hydroxylase", "All of the above"], "html_options": ["17&alpha;-hydroxylase", "11- hydroxylase", "21- hydroxylase", "All of the above"], "corr_idx": 0}, {"id": "1320946", "html_qtxt": "Following is true related to Dihydrotestosterone (DHT)\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dihydrotestosterone (DHT)</strong> is a potent androgen derived from <strong>testosterone</strong> through the action of the enzyme <strong>5&alpha;-reductase</strong>. It is responsible for <strong>most male secondary sexual characteristics</strong>, such as <strong>facial and body hair growth, deepening of the voice, development of the prostate, and male-pattern baldness</strong>. DHT has a <strong>stronger affinity</strong> for androgen receptors than testosterone and forms a <strong>more stable DHT-receptor complex</strong>, making it biologically more potent in target tissues.</p>\n<p>While <strong>testosterone</strong> is essential for internal genitalia (like the <strong>Wolffian duct</strong> derivatives), <strong>DHT</strong> is crucial for the <strong>development of external genitalia</strong> (penis, scrotum, prostate) and secondary sexual traits. Abnormalities in DHT production or action (e.g., 5&alpha;-reductase deficiency) can lead to underdeveloped male genitalia despite normal testosterone levels.</p>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>DHT-receptor complex is less stable than testosterone-receptor complex (Option A):</strong> Incorrect. The <strong>DHT-receptor complex is more stable</strong> and has a <strong>higher affinity</strong> for androgen receptors than testosterone.</p>\n<p><strong>5&alpha;-reductase type 1 is found in genital skin (Option B):</strong> Incorrect. <strong>Type 2</strong> is the main isoform in <strong>genital skin and prostate</strong>; <strong>type 1</strong> is primarily found in the <strong>liver and non-genital skin</strong>.</p>\n<p><strong>DHT-receptor complex is necessary for Wolffian duct growth (Option C):</strong> Incorrect. <strong>Testosterone</strong>, not DHT, is responsible for <strong>Wolffian duct development</strong> (epididymis, vas deferens, seminal vesicles).</p>", "options": ["DHT-receptor complex is less stable than testosterone-receptor complex", "5alpha reductase type 1 is found in genital skin", "DHT-receptor complex is necessary for wolffian duct growth", "DHT is responsible for most of the secondary sexual characteristics in males"], "html_options": ["DHT-receptor complex is less stable than testosterone-receptor complex", "5alpha reductase type 1 is found in genital skin", "DHT-receptor complex is necessary for wolffian duct growth", "DHT is responsible for most of the secondary sexual characteristics in males"], "corr_idx": 3}, {"id": "1320947", "html_qtxt": "Testicular descent to the inguinal region occurs due to\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>M&uuml;llerian Inhibiting Substance (MIS)</strong>, also known as <strong>Anti-M&uuml;llerian Hormone (AMH)</strong>, is produced by <strong>Sertoli cells</strong>of the developing testes. It plays a critical role in <strong>early testicular descent</strong> to the <strong>inguinal region</strong> during fetal development by <strong>regressing the M&uuml;llerian ducts</strong>, which would otherwise develop into female internal genitalia. Additionally, MIS indirectly influences testicular descent through its effect on the surrounding tissues and hormonal milieu.</p>\n<p>There are two phases:</p>\n<ol>\n<li><strong>Transabdominal phase</strong>: This is regulated primarily by <strong>MIS/AMH</strong> and <strong>Insulin-like peptide 3 (INSL3)</strong>. During this phase, the testes move from the posterior abdominal wall to the internal inguinal ring.</li>\n<li><strong>Inguinoscrotal phase</strong>: This phase is <strong>androgen-dependent</strong>, particularly influenced by <strong>testosterone and DHT</strong>, which help guide the testes through the inguinal canal into the scrotum.</li>\n</ol>\n<p><strong>Gonadotrophin (Option B):</strong> Incorrect. LH and FSH stimulate Leydig and Sertoli cell function but do not directly mediate the <strong>initial descent</strong> into the inguinal region.</p>\n<p><strong>Dihydrotestosterone (Option C):</strong> Incorrect. DHT is more important in <strong>external genitalia development</strong> and <strong>later stages</strong>of testicular descent (inguinoscrotal phase), not the initial descent to the inguinal region.</p>\n<p><strong>Testosterone (Option D):</strong> Incorrect. Like DHT, it contributes to the <strong>inguinoscrotal phase</strong> but not the initial transabdominal descent.</p>", "options": ["Mullerian inhibiting substance", "Gonadotrophin", "Dihydrotestosterone", "Testosterone"], "html_options": ["Mullerian inhibiting substance", "Gonadotrophin", "Dihydrotestosterone", "Testosterone"], "corr_idx": 0}]}, {"moduleId": 1013163, "name": "GIT", "questions": [{"id": "1320922", "html_qtxt": "Which gland produces the major portion of salivary secretion?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The major portion of the salivary secretion comes from the <strong>submandibular gland (70%)</strong>.</p>\n<ul>\n<li>The <strong>salivary glands</strong> are exocrine glands, i.e., glands with ducts that produce saliva.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508206237808e-bc1f-4f3b-bcb9-b20f40d0a70f.png\"></li>\n<li><strong>Distribution of the secretion of saliva:</strong>\n<ul>\n<li><strong>Submandibular gland:</strong> 70%</li>\n<li><strong>Parotid gland: </strong>20% <strong>(Option A)</strong></li>\n<li><strong>Sublingual gland:</strong> 5% <strong>(Option C)</strong></li>\n<li><strong>Minor salivary glands</strong> (mouth and pharynx): 5%</li>\n</ul>\n</li>\n<li><strong>Key Takeaways:</strong></li>\n<li><strong>Distribution of </strong><strong>the secretion of saliva: </strong>\n<ul>\n<li>Submandibular gland: 70%</li>\n<li>Parotid gland: 20%</li>\n<li>Sublingual gland: 5%</li>\n<li>Minor salivary glands (mouth and pharynx): 5%</li>\n</ul>\n</li>\n</ul>", "options": ["Parotid gland", "Submandibular gland", "Sublingual gland", "Equally comes from the above three glands"], "html_options": ["Parotid gland", "Submandibular gland", "Sublingual gland", "Equally comes from the above three glands"], "corr_idx": 1}, {"id": "1320951", "html_qtxt": "Which of the following stimuli increases salivary secretion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The salivary secretion is increased by <strong>sympathetic</strong> and <strong>parasympathetic</strong> stimulation, as well as by <strong>bradykinin</strong>, a vasodilator.</p>\n<p><strong>Regulation of Salivary Secretion:</strong></p>\n<ul>\n<li><strong>Salivation</strong> is regulated by both nervous signals and circulatory influences.</li>\n<li>The <strong>salivatory nuclei</strong> receive input from higher centres of the central nervous system (CNS), which can either stimulate or inhibit salivary secretion.</li>\n<li><strong>Parasympathetic Stimulation</strong>: This is the major stimulant for salivation. It significantly increases the volume of watery saliva.</li>\n<li><strong>Sympathetic Stimulation</strong>: While sympathetic input does not greatly increase the volume of saliva, it enhances the protein content, making the secretion thicker and more mucous-rich.</li>\n<li><strong>Blood Supply</strong>: Adequate blood flow to the salivary glands is essential for proper secretion. <strong>Bradykinin</strong>, a potent vasodilator, plays a key role by increasing blood flow, thereby enhancing salivary output.</li>\n<li><strong>Sensory Stimuli</strong>: The smell and taste of food can also strongly stimulate salivation through reflex pathways.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082048420a41-8f1b-4e5a-9266-a0a45cf7e15d.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820be1501a4-305d-4468-97e9-e590f05b6d25.png\"></li>\n</ul>", "options": ["Sympathetic stimulation", "Parasympathetic stimulation", "Bradykinin", "All of the above"], "html_options": ["Sympathetic stimulation", "Parasympathetic stimulation", "Bradykinin", "All of the above"], "corr_idx": 3}, {"id": "1320952", "html_qtxt": "A 7-year-old boy has repeated dental caries. He visited the primary care physician for the same. He was diagnosed with xerostomia. Among the following, identify other problems associated with his condition.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Xerostomia</strong> causes repeated dental caries, <strong>dry mouth, difficulty in swallowing</strong>, and <strong>reduced taste sensation</strong>, as these are the main functions of saliva.</p>\n<p><strong>Xerostomia (Dry Mouth):</strong></p>\n<ul>\n<li>Xerostomia refers to <strong>dryness of the mouth</strong> due to reduced or absent saliva production.</li>\n<li><strong>Causes:</strong>\n<ul>\n<li>Decreased saliva production</li>\n<li>Medications</li>\n<li>Prior radiation</li>\n<li>Surgery in the head and neck region</li>\n<li>Chemotherapy</li>\n<li>Autoimmune conditions</li>\n</ul>\n</li>\n<li><strong>Risk Factors:</strong>\n<ul>\n<li>Polypharmacy</li>\n<li>Tobacco and alcohol use</li>\n</ul>\n</li>\n<li><strong>Signs & Symptoms:</strong>\n<ul>\n<li>Dry mouth sensation <strong>(Option A)</strong></li>\n<li>Feeling of stickiness in the mouth due to altered saliva consistency (often called \"<strong>cottonmouth\"</strong>)</li>\n<li>Foul breath</li>\n<li>Sore throat and hoarseness</li>\n<li>Altered taste perception <strong>(Option C)</strong></li>\n<li>Difficulty chewing, speaking, or swallowing <strong>(Option B)</strong></li>\n<li>Problems wearing dentures</li>\n<li>Increased risk of dental caries</li>\n<li>In Sj&ouml;gren's syndrome, patients may present with oral thrush</li>\n</ul>\n</li>\n<li><strong>Treatment:</strong>\n<ul>\n<li><strong>Supportive care</strong>:\n<ul>\n<li>Maintain good oral hygiene</li>\n<li>Use of topical agents (e.g., artificial saliva)</li>\n</ul>\n</li>\n<li><strong>Pharmacologic therapy</strong>:\n<ul>\n<li>Cholinergic agents</li>\n<li>Cholinesterase inhibitors</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Xerostomia (dry mouth) </strong>can lead to dental caries, difficulty in swallowing, and reduced taste sensation.</p>", "options": ["Dry mouth", "Difficulty in swallowing", "Reduced taste sensation", "All of the above"], "html_options": ["Dry mouth", "Difficulty in swallowing", "Reduced taste sensation", "All of the above"], "corr_idx": 3}, {"id": "1320953", "html_qtxt": "The gastrin hormone secretion occurs from which part of the stomach?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>hormone</strong> is secreted from the specialised G cells located in the <strong>pylorus</strong> of the stomach.</p>\n<p><strong>Pyloric Glands:</strong></p>\n<ul>\n<li>Pyloric glands are similar in structure to oxyntic glands but differ in cell composition.</li>\n<li>They mainly consist of <strong>mucous cells</strong>, with <strong>few peptic cells</strong> and <strong>almost no parietal cells</strong>.</li>\n<li><strong>Mucus Secretion:</strong>\n<ul>\n<li>The <strong>mucous cells</strong> are similar to the mucous neck cells of the oxyntic glands.</li>\n<li>They secrete <strong>large amounts of thin mucus</strong>, which:\n<ul>\n<li>Lubricates the food passage through the stomach.</li>\n<li>Forms a protective layer over the gastric lining, shielding it from enzymatic digestion.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Pepsinogen Production:</strong>\n<ul>\n<li>Pyloric glands produce <strong>a small quantity of pepsinogen</strong>, a precursor to the digestive enzyme pepsin.</li>\n</ul>\n</li>\n<li><strong>Gastrin Secretion:</strong>\n<ul>\n<li>Specialised <strong>G cells</strong> in the pyloric glands secrete <strong>gastrin</strong>, a hormone that:\n<ul>\n<li>Stimulates acid secretion by parietal cells in other regions of the stomach.</li>\n<li>Plays a crucial role in regulating overall gastric secretion.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082082a62844-53c1-44ca-a4d4-1cf3765cdf10.png\"></li>\n</ul>\n</li>\n</ul>\n</li>\n<li> These secretions open into the<strong> gastric pit </strong>and then onto the surface of the<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820b48b4a9f-f0f5-430f-b24d-4816e24fe716.png\"></li>\n</ul>", "options": ["Pylorus", "Body", "Fundus", "Cardia "], "html_options": ["Pylorus", "Body", "Fundus", "Cardia "], "corr_idx": 0}, {"id": "1320954", "html_qtxt": "Identify the substance secreted from the cell marked with the arrow in the given image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082001024dfa-ad0e-42e7-b198-6f6d04fef9a3.png\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>The arrow in the given image of a gastric gland shows the <strong>Enterochromaffin cell,</strong> which secretes <strong>histamine</strong>.</p>\n<p><strong>Gastric Glands:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820b936d5a1-94e3-48d3-9cc9-3841457c5edb.png\">\n<ul>\n<li>The gastric glands located in the <strong>fundus and body</strong> are responsible for producing <strong>acid </strong>and<strong> pepsinogen</strong>.</li>\n<li>These glands are often called <strong>oxyntic glands</strong> in many references.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820f38f759f-852a-4b07-b857-7dce3589b6dc.png\"></li>\n<li><strong>Functions of gastrin:</strong>\n<ul>\n<li>Increases HCl production in the stomach</li>\n<li>Increases gastric motility</li>\n<li>Stimulates the growth of the gastric mucosa</li>\n<li>Relaxes the pyloric sphincter</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gastrin (Option A)</strong> is secreted by specialised G-cells in the pyloric glands of the stomach.</p>", "options": ["Gastrin", "Mucin", "Histamine", "HCl"], "html_options": ["Gastrin", "Mucin", "Histamine", "HCl"], "corr_idx": 2}, {"id": "1320957", "html_qtxt": "A 39-year-old male patient visited the doctor with indigestion and heartburn. On evaluation, the doctor diagnosed him with a peptic ulcer. What is the most common cause of peptic ulcer?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most common cause of peptic ulcer is<strong> Helicobacter pylori infection.</strong></p>\n<p><strong>Peptic Ulcer:</strong></p>\n<ul>\n<li>Open sores on the lining of the <strong>stomach</strong> or <strong>duodenum</strong> due to mucosal damage by <strong>gastric acid</strong> and <strong>digestive enzymes</strong>.</li>\n<li><strong>Pathogenesis</strong>: Breakdown of the protective mucosal barrier exposes the lining to acid and pepsin.</li>\n<li><strong>Causes:</strong>\n<ul>\n<li>H. pylori Infection (Most common cause)\n<ul>\n<li>Damages the mucosal lining, increasing vulnerability to acid.</li>\n<li><strong>Prevalence</strong>:\n<ul>\n<li>Causes <strong>80% of gastric ulcers</strong></li>\n<li>Causes <strong>90% of duodenal ulcers</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n<li>NSAIDs (e.g., aspirin, ibuprofen) (Option B)\n<ul>\n<li>Inhibit <strong>prostaglandin synthesis</strong></li>\n<li>Reduce <strong>mucus</strong> and <strong>bicarbonate secretion</strong></li>\n<li>Weaken mucosal defence</li>\n</ul>\n</li>\n<li><strong>Alcohol (Option C) and Overuse of Vinegar</strong>\n<ul>\n<li>Irritate the gastric mucosa</li>\n<li>Contribute to ulcer formation</li>\n</ul>\n</li>\n<li><strong>Zollinger-Ellison Syndrome</strong>\n<ul>\n<li><strong>Gastrin-secreting tumours (gastrinomas)</strong></li>\n<li>Found in the<strong> <strong>pancreas</strong>, <strong>stomach</strong>, or <strong>duodenum</strong></strong></li>\n<li>Causes<strong> excess acid production </strong>and severe ulceration</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Risk Factors:</strong>\n<ul>\n<li>Stress <strong>(Option D)</strong></li>\n<li>Smoking</li>\n<li>Blood group O+ve</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>H. pylori infection</strong> is the most common cause of peptic ulcers.<br /> </p>", "options": ["Infection with H. Pylori", "NSAIDs administration", "Alcohol intake", "Stress"], "html_options": ["Infection with H. Pylori", "NSAIDs administration", "Alcohol intake", "Stress"], "corr_idx": 0}, {"id": "1320958", "html_qtxt": "Which of the following mechanisms does not inhibit HCl secretion from parietal cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> presence of food </strong>stimulates HCl secretion, unlike somatostatin, prostaglandins, and low pH, which inhibit it.</p>\n<ul>\n<li><strong>HCl secretion</strong> is very important for the activation of <strong>pepsinogen to pepsin </strong>to digest peptides.</li>\n<li>The following is a list of factors affecting HCl secretion\n<ul>\n<li><strong>For </strong><strong>an increase in HCl:</strong>\n<ul>\n<li>Vagal stimulation: Via M3 receptors</li>\n<li>Gastrin: CCK beta receptors</li>\n<li>Histamine: H2 receptors</li>\n<li>Acetylcholine directly affects parietal cells</li>\n<li><strong>Presence of food</strong>: Stimulates <strong>gastrin release</strong></li>\n</ul>\n</li>\n<li><strong>For </strong><strong>a decrease in HCl: (Option A, C & D)</strong>\n<ul>\n<li>Low pH < 3</li>\n<li>Intestinal influences</li>\n<li>Somatostatin (inhibits G cells, parietal and chief cells)</li>\n<li>Prostaglandins (PGE and PGI)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508204bc66433-55c5-4968-a3d5-76a1fff54af8.png\"></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>HCl secretion</strong> is inhibited by somatostatin, prostaglandins, and low pH, but stimulated by<strong> food intake.</strong></p>", "options": ["Somatostatin", "Presence of food", "Low PH<3", "Prostaglandin"], "html_options": ["Somatostatin", "Presence of food", "Low PH<3", "Prostaglandin"], "corr_idx": 1}, {"id": "1320960", "html_qtxt": "Which of the following enzymes is not activated by Trypsin?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Enterokinase</strong> activates <strong>trypsinogen into trypsin</strong>. Trypsin does not activate the enterokinase enzyme.</p>\n<ul>\n<li><strong>Trypsin</strong> is an enzyme secreted from the <strong>pancreas</strong> as an inactive trypsinogen.</li>\n<li>It is a protein-digesting enzyme <strong>activated by enterokinase</strong> from the small intestine. Trypsin does not activate the enzyme</li>\n<li><strong>The functions of trypsin are: </strong>\n<ul>\n<li>It converts <strong>chymotrypsinogen to chymotrypsin</strong> (endopeptidase), <strong>procarboxypeptidase to carboxypeptidase</strong> (exopeptidase). <strong>(Option C)</strong></li>\n<li>It also activates <strong>trypsinogen</strong>: Trypsin, chymotrypsin, and carboxypeptidase digest the protein in the small intestine.</li>\n<li>Trypsin also activates <strong>phospholipase A2</strong>: This enzyme splits a fatty acid from phosphatidylcholine (PC). <strong>(Option B)</strong></li>\n<li>Converts <strong>kallikreinogen to kallikrein</strong>, which is involved in the kallikrein-kinin system. <strong>(Option D)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508207c51b4bb-daa9-4c74-af9a-f33b7d988f75.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["Enterokinase", "Phospholipase A2", "Chymotripsinogen", "Kallikreinogen"], "html_options": ["Enterokinase", "Phospholipase A2", "Chymotripsinogen", "Kallikreinogen"], "corr_idx": 0}, {"id": "1320961", "html_qtxt": "Which of the following statements is true about Trypsin inhibitors?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Trypsin inhibitors </strong>prevent the digestion of proteins and protect the pancreas from self-digestion.</p>\n<ul>\n<li>Pancreatic juice contains <strong>proteolytic enzymes</strong> (like <strong>trypsin</strong>) that can digest proteins. <strong>(Option C ruled out)</strong></li>\n<li>If these enzymes become active <strong>before</strong> reaching the intestine, they can <strong>digest pancreatic tissue</strong>, leading to serious damage.</li>\n</ul>\n<p><strong>Role of Trypsin Inhibitor:</strong></p>\n<ul>\n<li>The <strong>pancreatic acinar cells</strong> produce a <strong>trypsin inhibitor</strong> along with pancreatic enzymes.</li>\n<li>This inhibitor:\n<ul>\n<li>It is synthesised in the <strong>cytoplasm</strong> of the secretory cells.</li>\n<li><strong>Prevents activation of trypsin</strong> inside:\n<ul>\n<li>Secretory cells</li>\n<li>Pancreatic acini</li>\n<li>Pancreatic ducts</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Since <strong>trypsin activates other proteolytic enzymes</strong> (like chymotrypsinogen and procarboxypeptidase), inhibiting trypsin prevents <strong>premature activation</strong> of all these enzymes. <strong>(Option A ruled out)</strong></li>\n</ul>\n<p><strong>When Protection Fails:</strong></p>\n<ul>\n<li>In conditions such as:\n<ul>\n<li><strong>Severe pancreatic damage</strong></li>\n<li><strong>Ductal obstruction</strong></li>\n</ul>\n</li>\n<li>The concentration of pancreatic enzymes can <strong>overwhelm the trypsin inhibitor</strong>.</li>\n<li>This results in:\n<ul>\n<li><strong>Autodigestion of pancreatic tissue</strong></li>\n<li>Development of <strong>acute pancreatitis</strong>, a potentially life-threatening condition</li>\n</ul>\n</li>\n</ul>", "options": ["It enhances the activity of other protein-digesting enzymes except trypsin", "It prevents the digestion of proteins and protects the pancreas from self-digestion", "It is a protein anabolic enzyme", "All of the above"], "html_options": ["It enhances the activity of other protein-digesting enzymes except trypsin", "It prevents the digestion of proteins and protects the pancreas from self-digestion", "It is a protein anabolic enzyme", "All of the above"], "corr_idx": 1}, {"id": "1320963", "html_qtxt": "Which among the following statements is true about secretin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Secretin</strong> stimulates the pancreas to secrete a <strong>bicarbonate-rich juice</strong> that neutralizes acidic chyme in the duodenum.</p>\n<p><strong>Secretin:</strong></p>\n<ul>\n<li>Polypeptide hormone (27 amino acids) secreted by <strong>S cells</strong> of the small intestine (duodenum and jejunum).</li>\n<li><strong>Stimulus for Secretion: </strong>Released in response to <strong>acidic chyme</strong> entering the duodenum from the stomach.</li>\n<li><strong>Functions:</strong>\n<ul>\n<li><strong>Stimulates the secretion of bicarbonate-rich pancreatic juice</strong> to neutralise acidic chyme.</li>\n<li><strong>Stimulates NaHCO-rich bile secretion</strong> by acting on bile ducts in the liver. <strong>(Option A)</strong></li>\n<li><strong>Inhibits gastric emptying</strong> by causing <strong>pyloric sphincter contraction</strong>, delaying acid delivery to the duodenum. <strong>(Option B)</strong></li>\n<li><strong>Inhibits gastric acid secretion</strong>.</li>\n<li><strong>Potentiates the action of CCK-PZ</strong>, enhancing pancreatic enzyme secretion. <strong>(Option C)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>K</strong><strong>ey Takeaway:</strong></p>\n<p>Secretin is released in response to acidic chyme and <strong>stimulates bicarbonate-rich pancreatic juice and bile</strong>, while <strong>inhibiting gastric acid secretion</strong> and<strong> gastric emptying</strong>.<br /> </p>", "options": ["Secretes bicarbonate-rich pancreatic juice", "Speeds up the gastric emptying", "Inhibits the action of CCK PZ", "All of the above"], "html_options": ["Secretes bicarbonate-rich pancreatic juice", "Speeds up the gastric emptying", "Inhibits the action of CCK PZ", "All of the above"], "corr_idx": 0}, {"id": "1320964", "html_qtxt": "What is the fate of bile after secretion in the small intestine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The major portion of the bile is absorbed via <strong>Na/bile salt cotransporter (ASBT)</strong> in the ileum.</p>\n<p><strong>Bile: </strong></p>\n<ul>\n<li><strong>Formation and Secretion:</strong>\n<ul>\n<li>Produced by <strong>liver hepatocytes</strong></li>\n<li>Secreted into the second part of the duodenum via the <strong>hepatopancreatic duct </strong>(along with pancreatic secretions)</li>\n</ul>\n</li>\n<li><strong>Functions of Bile:</strong>\n<ul>\n<li><strong>Digestion and absorption of lipids:</strong>\n<ul>\n<li>Bile salts emulsify fats to aid lipase action</li>\n<li>Facilitate micelle formation for absorption of lipids and fat-soluble vitamins (A, D, E, K)</li>\n</ul>\n</li>\n<li><strong>Excretion of waste products:</strong>\n<ul>\n<li>Helps in the elimination of bilirubin, cholesterol, and lipid-soluble toxins</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Reabsorption of Bile Acids (Enterohepatic Circulation):</strong>\n<ul>\n<li>Total reabsorbed: 90-95%</li>\n<li><strong>Two routes of absorption:</strong>\n<ul>\n<li><strong>Passive absorption (deconjugated bile acids):</strong>\n<ul>\n<li>Occurs by <strong>nonionic diffusion</strong> in the small intestine <strong>(Option A ruled out)</strong></li>\n<li>Accounts for a small fraction</li>\n</ul>\n</li>\n<li><strong>Active absorption (conjugated bile acids):</strong>\n<ul>\n<li>Takes place in the terminal ileum</li>\n<li>Via <strong>Na/bile salt cotransporter (ASBT)</strong></li>\n<li>Driven by low intracellular sodium, maintained by basolateral Na/K ATPase</li>\n<li>This is the major route of reabsorption</li>\n</ul>\n</li>\n<li><strong>Bile acids not reabsorbed: 5-10%</strong>\n<ul>\n<li>These enter the colon</li>\n<li>Gets converted by colonic bacteria into:\n<ul>\n<li>Deoxycholic acid (partially reabsorbed)</li>\n<li><strong>Lithocholic acid</strong> (poorly soluble, excreted in stool) <strong>(Option C ruled out)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820e1b697e5-c3a5-4ad4-aa0b-f80ad8de2325.png\"></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>", "options": ["Some Bile acids are absorbed by ionic diffusion in the colon", "The major portion of bile acid is absorbed by ASBT", "Absorbed in the form of lithocholate in large amount in the colon", "All of the above"], "html_options": ["Some Bile acids are absorbed by ionic diffusion in the colon", "The major portion of bile acid is absorbed by ASBT", "Absorbed in the form of lithocholate in large amount in the colon", "All of the above"], "corr_idx": 1}, {"id": "1320965", "html_qtxt": "Identify the following diagram.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082019b8b5aa-e20c-4506-bb89-3a4bf9833069.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows<strong> mixed micelles </strong>formed by<strong> bile acids. </strong></p>\n<ul>\n<li><strong>Bile acids</strong> form the cylindrical discs called <strong>micelles.</strong></li>\n<li>They are <strong>amphipathic</strong> as they have <strong>hydrophilic and hydrophobic</strong></li>\n<li>The hydrophilic portions face out, and their hydrophobic portions face in.</li>\n<li><strong>Mixed micelles</strong> of bile acids present in intestinal contents also incorporate dietary lipids, as shown in the figure.</li>\n<li><strong>Micelle</strong> helps in the digestion and absorption of fats.\n<ul>\n<li>Allows the <strong>digested fat </strong>to remain in a <strong>stable solution</strong> until its absorption</li>\n<li>Acts as a<strong> transport medium </strong>to carry the monoglycerides and free fatty acids to the brush borders of intestinal epithelial cells</li>\n<li>After absorption, bile salts are released back into the <strong>chyme</strong> to be used again and again.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508208037f739-8ecc-4d05-bf4b-d65301ade9be.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong><br /> <strong>Cell junctions (Option A)</strong> are unique structural adaptations that link adjacent cells or anchor them to the surrounding extracellular matrix, contributing significantly to the organisation and coordinated function of tissues.</p>\n<p><strong>Simple micelle</strong> <strong>(Option B) </strong>does not have any incorporated dietary lipids.</p>\n<p><strong>Transport channels (Option C)</strong> facilitate the movement of molecules across cell membranes and play a crucial role in maintaining cell function by regulating the flow of substances in and out of the cell.</p>", "options": ["Cell junction", "Simple micelle", "Transport channels", "Mixed micelle"], "html_options": ["Cell junction", "Simple micelle", "Transport channels", "Mixed micelle"], "corr_idx": 3}, {"id": "1320967", "html_qtxt": "Which of the following is not related to cholecystokinin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cholecystokinin</strong> (CCK) <strong>relaxes</strong> the <strong>sphincter of Oddi</strong> to allow bile and pancreatic juice to enter the duodenum, not contraction.</p>\n<p><strong>Cholecystokinin (CCK):</strong></p>\n<ul>\n<li>Secreted by <strong>I cells</strong> in the mucosa of the <strong>upper small intestine</strong> (duodenum and jejunum). <strong>(Option A)</strong></li>\n<li><strong>Functions:</strong>\n<ul>\n<li>Stimulates<strong> pancreatic enzyme secretion</strong> to aid digestion. <strong>(Option C)</strong></li>\n<li>Causes <strong>contraction </strong>of the <strong>gallbladder</strong>, releasing stored, concentrated bile. <strong>(Option D)</strong></li>\n<li><strong>Relaxes</strong> the<strong> sphincter of Oddi</strong>, allowing bile and pancreatic juice to enter the duodenum. <strong>(Option B)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082001dcd81c-9950-4670-ba3a-37f609e26e90.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["It is secreted from the I cells of the small intestine", "It causes contraction of the sphincter of Oddi", "Stimulate the pancreatic enzyme secretion", "Causes contraction of the gallbladder"], "html_options": ["It is secreted from the I cells of the small intestine", "It causes contraction of the sphincter of Oddi", "Stimulate the pancreatic enzyme secretion", "Causes contraction of the gallbladder"], "corr_idx": 1}, {"id": "1320968", "html_qtxt": "Which among the following is not a factor that causes contraction of the pyloric sphincter?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>myenteric plexus</strong> is not a factor that causes the <strong>contraction of the pyloric sphincter.</strong></p>\n<ul>\n<li>The <strong>myenteric plexus</strong> is a nerve plexus of the enteric nervous system lying between smooth muscle layers of the wall of the GIT.</li>\n<li>It <strong>inhibits</strong> the <strong>pyloric sphincter contraction.</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082063089a30-b5b0-4f3c-9641-811e3e285e99.png\"></li>\n<li>The<strong> pyloric sphincter</strong> lies between the stomach and the 1<sup>st</sup>part of the duodenum. </li>\n<li>The function of the sphincter is to prevent the <strong>regurgitation </strong>of the <strong>contents </strong>of the <strong>chyme</strong> back into the stomach.</li>\n<li><strong>Cholecystokinin (Option B)</strong>, along with <strong>secretin (Option C)</strong>, augments the contraction of the pyloric sphincter.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Cholecystokinin</strong><strong>,</strong> along with <strong>secretin</strong>, augments the contraction of the pyloric sphincter.</li>\n</ul>", "options": ["Myenteric plexus", "Cholecystokinin", "Secretin", "All of the above"], "html_options": ["Myenteric plexus", "Cholecystokinin", "Secretin", "All of the above"], "corr_idx": 0}, {"id": "1320969", "html_qtxt": "Which of the following is true about GIP (gastric inhibitory protein) secretion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the statements given about <strong>GIP </strong>are true.</p>\n<p><strong>Gastric Inhibitory Peptide (GIP):</strong></p>\n<ul>\n<li><strong>Peptide hormone</strong> composed of <strong>42 amino acid residues</strong>.</li>\n<li>It is synthesised and secreted by <strong>K cells</strong> located in the <strong>mucosa of the duodenum and jejunum</strong>.</li>\n<li><strong>Secretion: </strong>The secretion of GIP is primarily stimulated by the <strong>presence of glucose </strong>and <strong>dietary fat</strong> in the <strong>duodenum</strong> after food intake. <strong>(Option A)</strong></li>\n<li><strong>Functions:</strong>\n<ul>\n<li>It <strong>inhibits gastric secretion</strong> and <strong>motility at high levels</strong>, so, called gastric inhibitory peptide. <strong>(Option C)</strong></li>\n<li>GIP stimulates <strong>insulin secretion</strong> at physiological levels <strong>(Option B)</strong>. For this reason, it is often called a <strong>glucose-dependent insulinotropic peptide</strong>.</li>\n<li>This insulin-stimulating effect occurs <strong>in response to oral glucose</strong>, making GIP a key player in the <strong>incretin effect.</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820db9ac173-7030-4539-8ea6-9bc81ce1b462.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>GIP</strong> is secreted by<strong> K cells</strong> in response to glucose and fat, stimulates<strong> insulin secretion (incretin effect)</strong>, and<strong> inhibits gastric secretion </strong>and <strong>motility at high doses.</strong></p>", "options": ["GIP secretion is stimulated by glucose ", "GIP stimulates insulin secretion", "GIP inhibits the gastric secretion and motility in large doses", "All of the above"], "html_options": ["GIP secretion is stimulated by glucose ", "GIP stimulates insulin secretion", "GIP inhibits the gastric secretion and motility in large doses", "All of the above"], "corr_idx": 3}, {"id": "1320970", "html_qtxt": "Which of the following statements is not true about somatostatin?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Somatostatin</strong> does not increase; instead, it <strong>inhibits</strong> the <strong>secretion of gastric inhibitory protein. </strong></p>\n<ul>\n<li><strong>Somatostatin </strong>is secreted from: <strong>(Option A)</strong>\n<ul>\n<li>Hypothalamus (growth hormone inhibitory hormone)</li>\n<li>Pancreatic D cells</li>\n</ul>\n</li>\n<li>Its secretion is stimulated by<strong> acid</strong> in the lumen.</li>\n<li><strong>Functions:</strong>\n<ul>\n<li>It <strong>inhibits</strong> the secretion of <strong>secretin</strong> and <strong>gastrin (Option B)</strong></li>\n<li>It also <strong>inhibits</strong> the secretion of <strong>GIP, VIP </strong>and</li>\n<li>It<strong> inhibits</strong> pancreatic exocrine secretion</li>\n<li>It <strong>reduces</strong> gastric acid secretion and motility.</li>\n<li>It<strong> inhibits gallbladder contraction. (Option D)</strong></li>\n<li>Reduces the absorption of glucose, amino acids, and triglycerides.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508205226ce17-cfbb-4a7e-8ce8-28dee54c0a81.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["It is secreted from the hypothalamus and pancreatic D cells", "It inhibits the secretion of gastrin and secretin", "It increases the secretion of gastric inhibitory peptide", "It inhibits the gall bladder contraction"], "html_options": ["It is secreted from the hypothalamus and pancreatic D cells", "It inhibits the secretion of gastrin and secretin", "It increases the secretion of gastric inhibitory peptide", "It inhibits the gall bladder contraction"], "corr_idx": 2}, {"id": "1320971", "html_qtxt": "Which of the following gastrointestinal peptides increases the motility and secretion of the small intestine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Substance P</strong> is found in endocrine and nerve cells in the gastrointestinal tract. </li>\n<li>It <strong>increases</strong> the <strong>motility </strong>in the small intestine.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ghrelin</strong> <strong>(Option A)</strong> is a peptide hormone secreted from the stomach. It stimulates appetite and promotes food intake, but does not increase small intestinal motility.</p>\n<p><strong>Guanylin (Option C)</strong> is a peptide that acts locally (paracrine) to increase chloride (Cl) and water secretion into the intestine. It does not increase motility. It mimics effects of E. coli heat-stable enterotoxin.</p>\n<p><strong>Peptide YY (Option D)</strong> is released from the ileum and colon in response to fat. It inhibits gastric acid secretion and slows gastric and intestinal motility to allow better nutrient absorption.</p>", "options": ["Ghrelin", "Substance P", "Guanylin", "Peptide YY"], "html_options": ["Ghrelin", "Substance P", "Guanylin", "Peptide YY"], "corr_idx": 1}, {"id": "1320972", "html_qtxt": "A 19-year-old girl has severe diarrhoea. She visited a primary care physician. On evaluation, the physician diagnosed her with dysbiosis. What could be the probable cause?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Broad-spectrum antibiotics</strong> can disrupt the normal gut microbiota, leading to <strong>dysbiosis</strong> by killing beneficial bacteria.</p>\n<p><strong>Dysbiosis:</strong></p>\n<ul>\n<li>Refers to microbial imbalance or maladaptation of the gut microbiota.</li>\n<li>It is commonly caused by <strong>gastrointestinal infections</strong> or the use of<strong> broad-spectrum antibiotics.</strong></li>\n<li>Normal gut flora prevents overgrowth of pathogens; disruption leads to harmful effects.</li>\n<li><strong>Features include:</strong>\n<ul>\n<li>Increase in harmful microbes</li>\n<li>Decrease in beneficial microbes and their metabolites</li>\n<li>Low microbial diversity</li>\n<li>Increased harmful bacterial products</li>\n<li>Increased inflammation and intestinal permeability</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Excessive </strong><strong>intake of vinegar</strong> <strong>(Option B)</strong> can produce tooth erosion and acidity-related problems in the oesophagus.</p>\n<p><strong>Overgrowth of normal colonic bacteria (Option C) </strong>does not derange the normal gut microbes.</p>\n<p><strong>Key Takeaway:<br /> Broad-spectrum antibiotics </strong>are a common cause of <strong>dysbiosis</strong>, as they <strong>disrupt the normal gut microbiota</strong> by reducing beneficial bacteria and allowing harmful microbes to proliferate.</p>", "options": ["Use of broad-spectrum antibiotics", "Excessive intake of vinegar", "Overgrowth on a normal bacterial colony", "All of the above"], "html_options": ["Use of broad-spectrum antibiotics", "Excessive intake of vinegar", "Overgrowth on a normal bacterial colony", "All of the above"], "corr_idx": 0}]}, {"moduleId": 1013164, "name": "Digestion and Absorption", "questions": [{"id": "1320923", "html_qtxt": "How is Na<sup>+</sup> absorbed in an empty intestine?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In the<strong> empty intestine</strong> (between meals), the <strong>absorption</strong> of Na+ occurs via<strong> Na+-H+ exchanger</strong>.</p>\r\n<ul>\r\n<li><strong>Between meals (fasting state)</strong>:\r\n<ul>\r\n<li>Na<sup>+</sup> is absorbed via <strong>Na<sup>+</sup>/H<sup>+</sup> exchanger</strong> (passive transport).</li>\r\n<li>Cl<sup>-</sup> is absorbed via the <strong>Cl<sup>-</sup>/HCO<sub>3</sub><sup>-</sup> exchanger</strong>.</li>\r\n<li>Water follows passively with Na<sup>+</sup> and Cl<sup>-</sup> absorption.</li>\r\n</ul>\r\n</li>\r\n<li><strong>In the small intestine (during digestion)</strong>:\r\n<ul>\r\n<li>Na<sup>+</sup> is absorbed <strong>along with glucose and amino acids</strong> via <strong>secondary active transport</strong>. <strong>(Option A)</strong></li>\r\n<li><strong>Glucose absorption</strong> enhances<strong> Na<sup>+</sup> reabsorption</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>In the distal colon</strong>:\r\n<ul>\r\n<li>Na<sup>+</sup> enters the apical membrane through <strong>ENaC (epithelial sodium channels)</strong>, similar to the distal tubule in the kidneys. <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Secondary active transport by SGLT", "Sodium/Hydrogen exchanger", "Epithelial Na+ channels", "All of the above"], "html_options": ["Secondary active transport by SGLT", "Sodium/Hydrogen exchanger", "Epithelial Na+ channels", "All of the above"], "corr_idx": 1}, {"id": "1320989", "html_qtxt": "Which of the following carbohydrate-digesting enzymes hydrolyse the &alpha;1:6 linkages in polysaccharides?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The oligosaccharides and other substrates are hydrolysed at &alpha;1:6 linkages by <strong>isomaltase</strong> secreted from the <strong>small intestine</strong>.</p>\r\n<p><strong>Salivary Amylase (Oral Cavity): (Option A)</strong></p>\r\n<ul>\r\n<li>Begins starch digestion.</li>\r\n<li>Optimal activity at <strong>pH 6.7</strong>.</li>\r\n<li>Hydrolyses <strong>internal &alpha;1:4 linkages</strong>, not &alpha;1:6 linkages.</li>\r\n<li>Remains partially active in the <strong>stomach and small intestine</strong>.</li>\r\n</ul>\r\n<p><strong>Pancreatic Amylase (Small Intestine): (Option B)</strong></p>\r\n<ul>\r\n<li>Continues the digestion of starch.</li>\r\n<li>Also hydrolyses <strong>internal &alpha;1:4 linkages</strong>, but <strong>not &alpha;1:6 </strong>linkages.</li>\r\n</ul>\r\n<p><strong>End Products of Amylase Activity:</strong></p>\r\n<ul>\r\n<li><strong>Oligosaccharides</strong>, <strong>maltose</strong>, <strong>maltotriose</strong>, and <strong>&alpha;-limit dextrins</strong>.</li>\r\n</ul>\r\n<p><strong>Isomaltase (Small Intestine): (Option C)</strong></p>\r\n<ul>\r\n<li>Hydrolyses <strong>&alpha;1:6 linkages</strong> of oligosaccharides and dextrins.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250320b98dd92a-c738-4bf9-b994-22f6bd5e1d03.jpg\">", "options": ["Salivary amylase", "Pancreatic alpha-amylase", "Isomaltase", "All of the above"], "html_options": ["Salivary amylase", "Pancreatic alpha-amylase", "Isomaltase", "All of the above"], "corr_idx": 2}, {"id": "1320991", "html_qtxt": "Which of the following nutrient substances are not absorbed in the upper part (jejunum mainly or duodenum) in the small intestine?\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Vitamin B12 is absorbed from the terminal part of the ileum. The intrinsic factor secreted from the stomach binds with vit B12 and is carried to the terminal ileum where it is absorbed.</li>\n<li>Other substrates in the option are absorbed in all the segments of the small intestine in much or less amount.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250320887a9149-a8f3-4dc2-b076-18fd81bcc9ba.jpg\">", "options": ["Galactose", "Amino acids", "Vitamin B12", "Long chain fatty acids"], "html_options": ["Galactose", "Amino acids", "Vitamin B12", "Long chain fatty acids"], "corr_idx": 2}, {"id": "1320995", "html_qtxt": "Which of the following is not an endopeptidase?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Carboxypeptidase</strong> is an <strong>exopeptidase</strong>, while the <strong>elastases, trypsin, and chymotrypsin</strong> are <strong>endopeptidases</strong>.</p>\n<p><strong>Proteases:</strong></p>\n<ul>\n<li><strong>Proteases</strong> are enzymes that digest proteins.</li>\n<li>They are classified based on the site of cleavage in the amino acid chain:\n<ul>\n<li><strong>Exopeptidases</strong>:\n<ul>\n<li>Cleave amino acids from the ends of the protein chain.</li>\n</ul>\n</li>\n<li><strong>Endopeptidases</strong>:\n<ul>\n<li>Cleave peptide bonds within the middle of the protein chain.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250320d6913752-71af-4140-b146-ee78e699241e.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Carboxypeptidase</strong> is an <strong>exopeptidase</strong> that cleaves amino acids from the ends of peptide chains, whereas <strong>trypsin, chymotrypsin, and elastase</strong> are <strong>endopeptidases</strong> that break peptide bonds within the protein chain.</p>", "options": ["Elastase", "Carboxypeptidase", "Trypsin", "Chymotrypsin"], "html_options": ["Elastase", "Carboxypeptidase", "Trypsin", "Chymotrypsin"], "corr_idx": 1}, {"id": "1320996", "html_qtxt": "A 4-year-old boy's parents took him to the paediatrician for a routine checkup. The paediatrician evaluated him and found that he had a congenital defect in the transport of neutral amino acids in the intestine. What could be the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p><p>The congenital disease associated with the transport of neutral amino acids is <strong>Hartnup disease</strong>.</p>\n<ul>\n<li>In humans, <strong>Hartnup disease</strong> is caused by a <strong>congenital defect</strong> in the transport of <strong>neutral amino acids</strong> in the <strong>intestine</strong> and <strong>renal tubules</strong>.</li>\n<li><strong>Cystinuria</strong> results from a <strong>congenital defect</strong> in the transport of <strong>basic amino acids</strong>.</li>\n<li>Despite these transport defects, <strong>nutritional deficiencies</strong> of the affected amino acids are <strong>rare</strong>.</li>\n<li>This is because the body compensates through <strong>peptide transport mechanisms</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250320aba88050-30e1-4ed8-a90e-d9c209695b97.jpg\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>Lactose intolerance (Option B) </strong>occurs due to the absence of lactase enzymes. It is a congenital defect. Due to the inability to digest the lactose, it produces diarrhoea, bloating and pain in the abdomen. The simplest treatment is to avoid dairy products.</p>\n<p><strong>Celiac disease (Option C) </strong>is an autoimmune disorder triggered by the ingestion of gluten (a protein found in wheat, barley, and rye). It damages the small intestine lining by intestinal T cells, leading to malabsorption of nutrients.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Hartnup disease</strong> is a congenital defect in the transport of neutral amino acids in the intestine and kidneys.</p>", "options": ["Hartnup disease", "Lactose intolerance", "Celiac disease", "None of the above"], "html_options": ["Hartnup disease", "Lactose int
