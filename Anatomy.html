trong>Olivocerebellar (Option D):</strong> Originates from the inferior olivary nucleus and travels via the inferior cerebellar peduncle.</p>", "options": ["Posterior spinocerebellar", "Anterior spinocerebellar", "Cuneocerebellar", "Olivocerebellar"], "html_options": ["Posterior spinocerebellar", "Anterior spinocerebellar", "Cuneocerebellar", "Olivocerebellar"], "corr_idx": 1}]}, {"moduleId": 1010535, "name": "Thoracic Wall & Intercostal Space", "questions": [{"id": "1228491", "html_qtxt": "Which of the following nerves primarily innervates the thoracic wall?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>intercostal nerves</strong> are the ventral primary rami of spinal nerves T1-T11.</li>\n<li>They provide both motor innervation to the intercostal muscles and the abdominal wall muscles (via T7-T11), and sensory innervation to the skin of the chest and abdomen (anterior and lateral aspects).</li>\n<li>The thoracic wall, comprising the ribs, intercostal muscles, and associated skin, directly receives its innervation from these nerves.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dorsal primary rami (Option A):</strong> These nerves primarily innervate the deep (true) back muscles and provide sensory innervation to the skin over the back. They do not innervate the thoracic wall anteriorly or laterally.</p>\n<p><strong>Lateral pectoral nerves (Option C):</strong> This nerve provides motor innervation exclusively to the pectoralis major muscle. It is not involved in the general innervation of the thoracic wall.</p>\n<p><strong>Medial pectoral nerves (Option D):</strong> This nerve provides motor innervation to both the pectoralis major and pectoralis minor muscles. Similar to the lateral pectoral nerve, it does not broadly innervate the thoracic wall.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The primary innervation of the thoracic wall is provided by the intercostal nerves.</li>\n<li>Intercostal nerves are ventral primary rami, carrying both motor and sensory fibers to the thoracic and abdominal walls.</li>\n</ul>", "options": ["Dorsal primary rami", "Intercostal nerves ", "Lateral pectoral nerves ", "Medial pectoral nerves"], "html_options": ["Dorsal primary rami", "Intercostal nerves ", "Lateral pectoral nerves ", "Medial pectoral nerves"], "corr_idx": 1}, {"id": "1228499", "html_qtxt": "The second rib cartilage can be located by palpating the anatomical landmark indicated by which letter in the image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508052ab944f0-b646-4bbc-85ff-3333a3a4d6ee.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The letter <strong>B</strong> in the image points to the <strong>sternal angle (or angle of Louis)</strong>. This is a crucial anatomical landmark where the manubrium meets the body of the sternum.</li>\n<li>The second costal cartilage articulates with the sternum precisely at the level of the sternal angle. This makes the sternal angle a reliable guide for locating the second rib and its cartilage.</li>\n<li>This landmark is also clinically significant for identifying the level of the bifurcation of the trachea, the superior border of the heart, and for counting ribs during physical examination (e.g., for auscultating heart valves).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A (Option A):</strong> The letter <strong>A</strong> in the image indicates the<strong> clavicle</strong>, While palpable, it is superior to the second costal cartilage.</p>\n<p><strong>C (Option C):</strong> The letter <strong>C</strong> in the image points to the <strong>jugular notch (or sternal notch)</strong>, located at the superior border of the manubrium between the sternal ends of the clavicles. This is superior to the second costal cartilage.</p>\n<p><strong>D (Option D):</strong> The letter <strong>D</strong> in the image outlines the <strong>costal margin</strong>, which is formed by the medial borders of the 7th through 10th costal cartilages. This is inferior to the second costal cartilage.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250805ec0a769c-3697-4a0d-aaa0-91e67a8a9147.png\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The sternal angle (indicated by B) is the palpable landmark used to locate the second costal cartilage and the second rib.</li>\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1228517", "html_qtxt": "The pleural cavity located near the cardiac notch of the left lung is specifically known as the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>costomediastinal recess</strong> is a potential space within the pleural cavity, situated anteriorly where the costal pleura meets the mediastinal pleura.</li>\n<li>It is particularly prominent on the left side, located directly adjacent to the <strong>cardiac notch</strong> of the left lung.</li>\n<li>During deep inspiration, the thin anterior border of the lung, specifically the lingula of the left lung (which is part of the superior lobe and influenced by the cardiac notch), expands into this recess.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Costodiaphragmatic recess (Option A):</strong> This is the largest and lowest part of the pleural cavity, formed where the costal pleura reflects onto the diaphragmatic pleura. It is located inferiorly and circumferentially around the base of the lung, not specifically near the cardiac notch.</p>\n<p><strong>Cupola (Option C):</strong> Also known as the cervical pleura, the cupola is the dome-shaped part of the parietal pleura that extends superiorly into the root of the neck, above the level of the first rib. It is far removed from the cardiac notch.</p>\n<p><strong>Hilum (Option D):</strong> The hilum is an anatomical indentation on the medial surface of each lung, serving as the entry and exit point for structures forming the root of the lung (bronchi, pulmonary arteries, veins, nerves, lymphatics). It is a structural feature of the lung itself, not a specific recess of the pleural cavity.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>costomediastinal recess</strong> is the pleural reflection found anteriorly, especially prominent on the left side near the cardiac notch.</li>\n<li>It represents a potential space where the lung expands during maximal inspiration.</li>\n</ul>", "options": ["Costodiaphragmatic recess", "Costomediastinal recess", "Cupola", "Hilum"], "html_options": ["Costodiaphragmatic recess", "Costomediastinal recess", "Cupola", "Hilum"], "corr_idx": 1}, {"id": "1228519", "html_qtxt": "The tubercle of the 7th rib articulates with which structure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>tubercle of a typical rib</strong> is a distinct projection located on its posterior aspect, at the junction of the neck and body.</li>\n<li>This tubercle possesses an articular facet that specifically articulates with the <strong>transverse process of the vertebra of the same number</strong>.</li>\n<li>Therefore, the tubercle of the 7th rib articulates with the transverse process of the T7 vertebra. This forms the costotransverse joint, which is crucial for rib movement during respiration.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Body of vertebra T6 (Option A):</strong> The head of the 7th rib articulates with the inferior demifacet of the body of vertebra T6, along with the superior demifacet of the body of T7. The tubercle does not articulate with vertebral bodies.</p>\n<p><strong>Body of vertebra T7 (Option B):</strong> The head of the 7th rib articulates with the superior demifacet of the body of vertebra T7, as well as the inferior demifacet of T6. The tubercle does not articulate with vertebral bodies.</p>\n<p><strong>Body of vertebra T8 (Option C):</strong> The head of the 8th rib would articulate with the body of T7 and T8. The 7th rib does not articulate with the body of T8.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>tubercle of a rib</strong> articulates with the <strong>transverse process of the vertebra of the same number</strong>.</li>\n<li>The <strong>head of a typical rib</strong> articulates with the <strong>bodies of two adjacent vertebrae</strong> (the vertebra of the same number and the vertebra superior to it).</li>\n</ul>", "options": ["Body of vertebra T6", "Body of vertebra T7", "Body of vertebra T8", "Transverse process of vertebra T7"], "html_options": ["Body of vertebra T6", "Body of vertebra T7", "Body of vertebra T8", "Transverse process of vertebra T7"], "corr_idx": 3}, {"id": "1228524", "html_qtxt": "During a thoracic surgery, a surgeon attempts to gently maneuver a structure by passing an instrument or finger posteriorly and inferiorly to the root of the left lung. However, the passage is unexpectedly obstructed. Which anatomical structure is most likely responsible for this blockage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>pulmonary ligament</strong> is a double-layered fold of pleura that extends inferiorly from the hilum (root) of each lung towards the diaphragm.</li>\n<li>It is formed by the continuity of the parietal (mediastinal) and visceral pleurae, creating an inferior extension of the pleural sleeve around the lung root.</li>\n<li>This ligament serves to accommodate the descent and ascent of the pulmonary vessels and bronchi during respiration and allows for the expansion of the inferior lobe of the lung.</li>\n<li>Crucially, due to its position directly posterior and inferior to the lung root, it acts as a limiting structure for any instrument or finger attempting to pass through that specific anatomical space. It would precisely block the passage as described in the scenario.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Costodiaphragmatic recess (Option A):</strong> This is a potential pleural space located at the inferior and circumferential border of the lung, where the costal pleura reflects onto the diaphragmatic pleura. While it is an inferior extension of the pleural cavity, it is a <em>space</em> that the lung expands into, not a solid structure that would block a finger passing <em>posteriorly inferior</em> to the root itself.</p>\n<p><strong>Cupola (Option B):</strong> Also known as the cervical pleura, the cupola is the dome-shaped superior extension of the pleura into the neck, above the first rib. It is anatomically distinct and unrelated to the region posterior and inferior to the lung root.</p>\n<p><strong>Inferior vena cava (Option C):</strong> The inferior vena cava (IVC) is a large vein located in the mediastinum, primarily on the right side of the vertebral column, as it ascends to enter the right atrium. While it passes through the diaphragm, its location is medial and largely unrelated to the space directly posterior and inferior to the <em>left</em> lung root. Its position would not typically obstruct an instrument in this specific area behind the left lung.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>pulmonary ligament</strong> is a key anatomical structure found inferior to the hilum of the lung, representing a fold of pleura.</li>\n<li>Its location allows for lung movement but also acts as a boundary, blocking passage directly posterior and inferior to the lung root.</li>\n</ul>", "options": ["Costodiaphragmatic recess", "Cupola", "Inferior vena cava", "Pulmonary ligament"], "html_options": ["Costodiaphragmatic recess", "Cupola", "Inferior vena cava", "Pulmonary ligament"], "corr_idx": 3}, {"id": "1228529", "html_qtxt": "During a spirometry test, a patient is instructed to exhale forcibly. Which of the following muscle groups would primarily facilitate this forced expiratory effort?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806b3818858-87ef-4f52-b6ca-13ea4a487776.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Expiration</strong> is typically a passive process at rest, relying on the elastic recoil of the lungs and chest wall. However, <strong>forced expiration</strong>, such as during a spirometry maneuver, requires active muscle contraction.</li>\n<li>The <strong>internal intercostal muscles</strong> are the primary muscles of forced expiration. They run inferomedially from the costal groove of the rib above to the superior border of the rib below.</li>\n<li>Contraction of the internal intercostals pulls the ribs <em>downward and inward</em>, decreasing the thoracic volume and forcing air out of the lungs.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>External intercostal muscles (Option B):</strong> These muscles are primarily involved in <strong>inspiration</strong> (inhaling). They pull the ribs <em>upward and outward</em>, increasing thoracic volume. They are active during quiet and forced inhalation, not forced exhalation.</p>\n<p><strong>Diaphragm (Option C):</strong> The diaphragm is the chief muscle of <strong>inspiration</strong>. Its contraction flattens it, increasing the vertical dimension of the thoracic cavity, thus drawing air into the lungs. During expiration, the diaphragm relaxes and ascends.</p>\n<p><strong>Rhomboid muscles (Option D):</strong> The rhomboid muscles (major and minor) are located in the back and primarily function to <strong>retract (pull back)</strong> the scapula. They are not directly involved in the mechanics of respiration.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Forced expiration</strong> primarily utilizes the <strong>internal intercostal muscles</strong> and abdominal wall muscles to actively decrease thoracic volume.</li>\n<li>The external intercostals and diaphragm are muscles of inspiration.</li>\n</ul>", "options": ["Internal intercostal muscles", "External intercostal muscles", "Diaphragm ", "Rhomboid muscles"], "html_options": ["Internal intercostal muscles", "External intercostal muscles", "Diaphragm ", "Rhomboid muscles"], "corr_idx": 0}, {"id": "1228532", "html_qtxt": "In the context of the physiological mechanics of breathing, which of the following statements correctly differentiates the role of a specific muscle group in relation to rib movement and its contribution to either inspiration or expiration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The external intercostal muscles are correctly identified as muscles of inspiration that elevate the ribs.</strong> This action increases the volume of the thoracic cavity, which is the fundamental mechanism for air entry into the lungs during inspiration.</li>\n<li><strong>Respiration</strong> involves two main phases: inspiration (inhalation) and expiration (exhalation), driven by changes in thoracic volume.</li>\n<li><strong>Inspiration</strong> is an active process that increases thoracic volume, primarily by the contraction of the diaphragm and external intercostal muscles. The external intercostal muscles run inferomedially between adjacent ribs. When they contract, they pull the ribs <em>upward and outward</em>, thereby increasing the anteroposterior and lateral dimensions of the thoracic cavity, directly contributing to inspiration.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The serratus posterior superior muscles primarily depress the ribs, facilitating forced expiration (Option A):</strong> This statement is incorrect. The serratus posterior superior muscles are accessory muscles of <strong>inspiration</strong>. They function to <em>elevate</em> the upper ribs, thus increasing thoracic volume for inhalation, not depressing them for expiration.</p>\n<p><strong>The diaphragm primarily depresses the ribs, aiding in quiet expiration (Option C):</strong> This statement is incorrect. The diaphragm is the primary muscle of <strong>inspiration</strong>. Its contraction causes it to <em>descend (flatten)</em>, increasing the vertical dimension of the thoracic cavity. Quiet expiration is largely a passive process driven by the elastic recoil of the lungs and chest wall, with the diaphragm <em>relaxing and ascending</em>, not actively depressing ribs.</p>\n<p><strong>The levator costarum muscles are accessory muscles of expiration that pull the ribs downward (Option D):</strong> This statement is incorrect. The levator costarum muscles are small muscles that <strong>elevate the ribs</strong> when they contract, thus acting as accessory muscles of <strong>inspiration</strong>, not expiration. Their action helps to increase thoracic volume.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Inspiration</strong> involves muscles that primarily <strong>elevate the ribs</strong> (e.g., external intercostals, serratus posterior superior, levator costarum, and diaphragm descent).</li>\n<li><strong>Expiration</strong> (especially forced) involves muscles that primarily <strong>depress the ribs</strong> (e.g., internal intercostals, serratus posterior inferior, and abdominal muscles).</li>\n</ul>", "options": ["The serratus posterior superior muscles primarily depress the ribs, facilitating forced expiration.", "The external intercostal muscles elevate the ribs, thereby contributing to inspiration.", "The diaphragm primarily depresses the ribs, aiding in quiet expiration.", "The levator costarum muscles are accessory muscles of expiration that pull the ribs downward."], "html_options": ["The serratus posterior superior muscles primarily depress the ribs, facilitating forced expiration.", "The external intercostal muscles elevate the ribs, thereby contributing to inspiration.", "The diaphragm primarily depresses the ribs, aiding in quiet expiration.", "The levator costarum muscles are accessory muscles of expiration that pull the ribs downward."], "corr_idx": 1}, {"id": "1228534", "html_qtxt": "At what vertebral level does the trachea typically begin, specifically at the inferior border of the cricoid cartilage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The trachea, or windpipe, originates at the level of the inferior border of the cricoid cartilage, which anatomically corresponds to the vertebral level of C6.</strong> This is a consistent and important anatomical landmark for the beginning of the respiratory pathway.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>C5 (Option A):</strong> The C5 vertebral level is generally superior to the typical starting point of the trachea. The larynx extends up to this level, but the trachea itself begins lower.</p>\n<p><strong>C7 (Option C):</strong> While C7 is adjacent to the superior thoracic aperture, the trachea has typically already begun and descended slightly by this level. Its origin is definitively at C6.</p>\n<p><strong>C8 (Option D):</strong> C8 is not a recognized vertebral level in the cervical spine (the cervical spine consists of C1-C7 vertebrae). The 8th cervical nerve exits between C7 and T1 vertebrae.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The commencement of the trachea is a critical anatomical landmark.</li>\n<li>It consistently starts at the level of the <strong>C6 vertebra</strong>, inferior to the cricoid cartilage.</li>", "options": ["C5", "C6", "C7", "C8"], "html_options": ["C5", "C6", "C7", "C8"], "corr_idx": 1}, {"id": "1228536", "html_qtxt": "At which vertebral level does the trachea bifurcate into the right and left primary bronchi, considering the typical anatomical variations observed in living individuals and cadaveric specimens?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>The trachea typically bifurcates at the level of the lower border of the T5 vertebra in living individuals during normal respiration.</strong> This level generally corresponds to the sternal angle (angle of Louis), an important surface landmark.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>T4 (Option A):</strong> In cadaveric specimens, the tracheal bifurcation is often found at a slightly higher level, commonly the lower border of the T4 vertebra or the T4/T5 intervertebral disc. This difference is attributed to factors like the relaxation of trachealis muscle tone and post-mortem changes. While sometimes seen in living individuals, T4 is more characteristic of cadaveric findings.</p>\n<p><strong>T6 (Option C):</strong> In living individuals, especially during deep inspiration or in older individuals, the tracheal bifurcation can descend to the T6 or even T7 vertebral level. However, T5 is considered the average or common level at rest.</p>\n<p><strong>T7 (Option D):</strong> While possible during deep inspiration or in certain individuals, T7 is generally considered a lower extent of the bifurcation range rather than the typical level.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The tracheal bifurcation (carina) is a clinically significant landmark.</li>\n<li>Its vertebral level varies:\n<ul>\n<li>In <strong>living individuals</strong> during quiet respiration, it is commonly at the <strong>lower border of the T5 vertebra</strong>.</li>\n<li>In <strong>cadaveric specimens</strong>, it is often found slightly higher, around the <strong>lower border of the T4 vertebra</strong>.</li>\n<li>The level can also vary with respiration (descending during inspiration) and age (descending in older individuals).</li>\n</ul>\n</li>\n</ul>", "options": ["T4", "T5", "T6", "T7"], "html_options": ["T4", "T5", "T6", "T7"], "corr_idx": 1}, {"id": "1228538", "html_qtxt": "Left bronchus crosses esophagus at?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Left bronchus crosses the esophagus</strong> at approximately <strong>28 cm from the upper incisors</strong></li>\n<li>The <strong>four esophageal constrictions</strong> (from upper incisors) are:\n<ul>\n<li><strong>15 cm</strong>   at <strong>cricopharyngeal junction</strong> (Option B ruled out)</li>\n<li><strong>23 cm</strong>   <strong>crossed by left bronchus</strong> (Correct)</li>\n<li><strong>40 cm</strong>   where it <strong>pierces the diaphragm</strong></li>\n</ul>\n</li>\n<li>The option stating <strong>23 cm from lower incisor</strong> is incorrect anatomically and by standard measurements (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Esophagus has <strong>4 physiological constrictions</strong> at 15, 23, 28, and 40 cm from upper incisors</li>\n<li><strong>Left bronchus crosses</strong> the esophagus at <strong>28 cm mark</strong></li>\n<li>Knowledge of constriction points is <strong>vital for endoscopy and radiology</strong></li>\n</ul>", "options": ["23 cm from upper incisor", "15 cm from upper incisor", "23 cm from lower incisor", "28 cm from upper incisor"], "html_options": ["23 cm from upper incisor", "15 cm from upper incisor", "23 cm from lower incisor", "28 cm from upper incisor"], "corr_idx": 3}, {"id": "1228541", "html_qtxt": "While performing thoracentesis for a patient with mild pleural effusion on the left side. You would not insert the needle below which level so as not to damage the surrounding structures?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>inferior limit of the pleural cavity</strong> in the <strong>midaxillary line</strong> is at the <strong>10th rib</strong></li>\n<li>Inserting a needle <strong>below the 10th rib</strong> risks damaging <strong>abdominal organs</strong> like the liver, spleen, or diaphragm.</li>\n<li>Thoracentesis is ideally performed at the <strong>8th or 9th intercostal space</strong>, just above the rib to avoid the neurovascular bundle</li>\n<li>Insertion <strong>below the 10th rib</strong> increases risk of <strong>peritoneal or visceral injury</strong> (Options A, C, D are within safe or irrelevant levels)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Thoracentesis</strong> is safely performed at <strong>8th or 9th intercostal space</strong>, above the rib</li>\n<li>Avoid going <strong>below the 10th rib</strong> in the <strong>midaxillary line</strong> to prevent injury</li>\n<li>Always insert <strong>just above a rib</strong> to avoid the <strong>neurovascular bundle</strong> below each rib.</li>\n</ul>", "options": ["6th rib ", "10th rib ", "8th rib ", "12th rib "], "html_options": ["6th rib ", "10th rib ", "8th rib ", "12th rib "], "corr_idx": 1}, {"id": "1228544", "html_qtxt": "While marking the oblique fissure of the lung on a cadaver. Which of the following landmarks will not touch the line while drawing surface markings for this fissure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>oblique fissure</strong> is marked from the <strong>posterior aspect of the 4th rib</strong> (T3 level) to the <strong>6th rib anteriorly</strong></li>\n<li>It <strong>crosses the 5th rib</strong>, <strong>6th intercostal space</strong>, and <strong>7th rib</strong> along its course (Options A, B, C are correct structures it touches)</li>\n<li>The <strong>4th costal cartilage</strong> lies <strong>too anterior and superior</strong>, thus is <strong>not part of the fissure's surface marking</strong> (Option D ruled in)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Oblique fissure</strong> runs from <strong>T3 spine/posterior 4th rib</strong> to <strong>6th rib anteriorly</strong></li>\n<li>It <strong>crosses midaxillary 5th rib</strong>, <strong>6th ICS</strong>, and sometimes <strong>7th rib</strong></li>\n<li><strong>4th costal cartilage</strong> is not along this path</li>\n</ul>", "options": ["6th intercostal space ", "5th rib ", "7th rib ", "4th costal cartilage"], "html_options": ["6th intercostal space ", "5th rib ", "7th rib ", "4th costal cartilage"], "corr_idx": 3}, {"id": "1228548", "html_qtxt": "The joint between the attachment of the 8th and 9th rib to the 7th rib is a:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>interchondral joint</strong> between the <strong>8th and 9th ribs</strong> (as they attach to the 7th rib&rsquo;s cartilage) is a <strong>synovial joint</strong></li>\n<li>These are <strong>plane-type synovial joints</strong> allowing <strong>slight gliding movements</strong></li>\n<li>Most <strong>interchondral joints from 6th to 9th ribs</strong> are <strong>synovial</strong>; <strong>9th&ndash;10th</strong> may be <strong>fibrous</strong> (Option D ruled out)</li>\n<li>Not a <strong>fibrocartilaginous</strong> or <strong>symphyseal joint</strong>, as these are typically <strong>secondary cartilaginous joints</strong> found in <strong>midline structures</strong> like the <strong>manubriosternal joint</strong> (Options A and B ruled out)</li>\n</ul>\n<p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508060f92e5f6-1bea-42cf-b53c-e0363f6873ed.png\" alt=\"\" /></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>8th&ndash;9th rib joint</strong> is a <strong>synovial interchondral joint</strong></li>\n<li><strong>Synovial joints</strong> are found between <strong>2nd&ndash;7th costal cartilages and sternum</strong>, and <strong>6th 9th interchondral connections</strong></li>\n<li><strong>Primary cartilaginous joints</strong> occur in <strong>1st sternocostal, xiphisternal, and costochondral joints</strong></li>\n<li><strong>Manubriosternal joint</strong> is a <strong>symphysis</strong></li>\n</ul>", "options": ["Fibrocartilaginous joint ", "Symphyseal joint ", "Synovial joint ", "Fibrous joint"], "html_options": ["Fibrocartilaginous joint ", "Symphyseal joint ", "Synovial joint ", "Fibrous joint"], "corr_idx": 2}, {"id": "1228551", "html_qtxt": "Which of the following does not provide articulations to ribs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Ribs articulate</strong> with:\n<ul>\n<li><strong>Vertebral bodies</strong> via <strong>costovertebral joints</strong> (Option A ruled out)</li>\n<li><strong>Transverse processes</strong> of corresponding thoracic vertebrae via <strong>costotransverse joints</strong> (Option D ruled out)</li>\n<li><strong>Intervertebral discs</strong>, specifically where the <strong>crest of the rib head</strong> attaches (Option B ruled out)</li>\n</ul>\n</li>\n<li><strong>Spinous processes</strong> are <strong>posterior projections</strong> of vertebrae that do <strong>not participate in rib articulation</strong> (Correct)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Rib articulation</strong> involves vertebral bodies, intervertebral discs, and transverse processes</li>\n<li><strong>Spinous processes</strong> are <strong>non-articulatory</strong> structures in relation to ribs</li>\n<li>Head of a typical rib has <strong>two facets</strong> articulating with <strong>adjacent vertebral bodies and disc</strong></li>\n</ul>", "options": ["Vertebral bodies ", "Intervertebral disc ", "Spinous process of vertebra ", "Transverse process of vertebra"], "html_options": ["Vertebral bodies ", "Intervertebral disc ", "Spinous process of vertebra ", "Transverse process of vertebra"], "corr_idx": 2}, {"id": "1228554", "html_qtxt": "Which of the following joints is not formed by direct articulation of sternum with ribs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Costosternal joint</strong> involves articulation between the <strong>sternum and the costal cartilages</strong>, <strong>not directly with ribs</strong>.</li>\n<li><strong>Costovertebral joint</strong>: articulation of <strong>rib head</strong> with vertebral bodies (Option A ruled out)</li>\n<li><strong>Costochondral joint</strong>: articulation of <strong>rib with its own costal cartilage</strong> (Option B ruled out)</li>\n<li><strong>Costotransverse joint</strong>: articulation of <strong>rib tubercle</strong> with <strong>transverse process</strong> of vertebra (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Costosternal joint</strong> involves <strong>costal cartilage</strong>, not direct rib articulation</li>\n<li>Other rib joints-<strong>costovertebral</strong>, <strong>costotransverse</strong>, and <strong>costochondral</strong>-involve <strong>direct rib articulation</strong></li>\n<li>Distinguishing <strong>cartilage vs bone contact</strong> is key in identifying joint type.</li>\n</ul>", "options": ["Costovertebral joint ", "Costochondral joint ", "Costotransverse joint ", "Costosternal joint"], "html_options": ["Costovertebral joint ", "Costochondral joint ", "Costotransverse joint ", "Costosternal joint"], "corr_idx": 3}, {"id": "1228556", "html_qtxt": "At what level does the hemizygous vein cross from the left to the right side?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>hemiazygos vein</strong> ascends on the <strong>left side</strong> of the vertebral column and <strong>crosses to the right side</strong> to join the azygos vein</li>\n<li>This crossing typically occurs at the <strong>T8 vertebral level</strong> (Option A is correct)</li>\n<li><strong>T9</strong> is the level where the <strong>accessory hemiazygos</strong> usually crosses (Option B ruled out)</li>\n<li><strong>T10 and T12</strong> are lower than the standard crossing level of the hemiazygos vein (Options C and D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hemiazygos vein</strong> crosses at <strong>T8</strong> to join the <strong>azygos vein</strong></li>\n<li><strong>Accessory hemiazygos</strong> crosses at <strong>T7&ndash;T8</strong> or <strong>T9</strong></li>\n<li>Vertebral levels are critical landmarks in thoracic venous anatomy</li>\n</ul>", "options": ["T8", "T9", "T10", "T12"], "html_options": ["T8", "T9", "T10", "T12"], "corr_idx": 0}, {"id": "1228559", "html_qtxt": "Which of the following is a false rib?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>True ribs (1-7)</strong> attach <strong>directly to the sternum</strong> via their own costal cartilages (Options C and D ruled out)</li>\n<li><strong>False ribs (8-10)</strong> do <strong>not attach directly to the sternum</strong>; instead, their costal cartilages join the cartilage of the rib above.</li>\n<li><strong>1st rib</strong> is a true rib due to direct sternum attachment via its own cartilage (Option A ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>True ribs</strong> = 1-7 (direct sternum attachment)</li>\n<li><strong>False ribs</strong> = 8-10 (indirect attachment via costal cartilage of superior rib)</li>\n<li><strong>Floating ribs</strong> = 11-12 (no anterior attachment)</li>\n</ul>", "options": ["1st rib", "8th rib ", "7th rib", "6th rib"], "html_options": ["1st rib", "8th rib ", "7th rib", "6th rib"], "corr_idx": 1}, {"id": "1228561", "html_qtxt": "Which of the following ribs is atypical and doesn't articulate with the vertebra at 3 sites?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>1st rib</strong> is <strong>atypical</strong> and articulates at <strong>only 2 sites</strong>: the <strong>head with the body</strong> of T1 and the <strong>tubercle with the transverse process</strong> of T1 (Option A is correct)</li>\n<li><strong>2nd rib</strong> is also atypical but still articulates at <strong>3 sites</strong>: two on the vertebral bodies (T1 and T2) and one with the transverse process (Option B ruled out)</li>\n<li><strong>6th and 8th ribs</strong> are <strong>typical ribs</strong> and articulate at <strong>3 sites</strong>: head (with two adjacent vertebral bodies) and tubercle (with transverse process) (Options C and D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>1st rib</strong> is atypical and has <strong>2 articulations</strong> with T1 vertebra only</li>\n<li><strong>Typical ribs (3&ndash;9)</strong> have <strong>3 points of articulation</strong></li>\n<li>Recognizing <strong>atypical ribs (1, 2, 10, 11, 12)</strong> is clinically important</li>\n</ul>", "options": ["1st rib ", "2nd rib ", "6th rib ", "8th rib "], "html_options": ["1st rib ", "2nd rib ", "6th rib ", "8th rib "], "corr_idx": 0}, {"id": "1228563", "html_qtxt": "What does the tip of the T3 spinous process correspond to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>tip of the T3 spinous process</strong> is at the <strong>same horizontal level</strong> as the <strong>root of the spine of the scapula</strong> (Option A is correct)</li>\n<li><strong>Inferior angle of scapula</strong> lies at the level of <strong>T7</strong> spinous process (Option B ruled out)</li>\n<li><strong>Superior angle of scapula</strong> corresponds to the <strong>T2 vertebra</strong>, not T3 (Option C ruled out)</li>\n<li><strong>Lower extent of ligamentum nuchae</strong> reaches down to <strong>C7</strong>, not T3 (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>T3</strong> spinous process aligns with the <strong>root of scapular spine</strong></li>\n<li><strong>T2</strong> = superior angle of scapula; <strong>T7</strong> = inferior angle</li>\n<li>Surface landmarks are crucial for anatomical localization</li>\n</ul>", "options": ["Root of spine of scapula ", "Inferior angle of scapula ", "Superior angle of scapula ", "Lower extend of ligamentum nuchae "], "html_options": ["Root of spine of scapula ", "Inferior angle of scapula ", "Superior angle of scapula ", "Lower extend of ligamentum nuchae "], "corr_idx": 0}, {"id": "1324408", "html_qtxt": "Which of the following statements accurately describes a key anatomical boundary of the thoracic inlet?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>thoracic inlet</strong> (also known as the superior thoracic aperture) is the anatomical opening at the top of the thoracic cavity, connecting it to the neck and upper limbs.</li>\r\n<li>Its boundaries are precisely defined:\r\n<ul>\r\n<li>Anteriorly: Superior border of the manubrium.</li>\r\n<li>Posteriorly: Anterior aspect of the body of the T1 vertebra.</li>\r\n<li>Laterally: Medial borders of the first ribs and their costal cartilages.</li>\r\n</ul>\r\n</li>\r\n<li>Therefore, the first ribs and their costal cartilages form the crucial lateral components of this opening.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Its anterior boundary is formed by the xiphoid process (Option A):</strong> The xiphoid process is the inferior-most part of the sternum, forming a boundary of the thoracic <em>outlet</em>, not the inlet. The anterior boundary of the inlet is the superior border of the manubrium.</p>\r\n<p><strong>Its posterior boundary is formed by the body of the T12 vertebra (Option B):</strong> The body of the T12 vertebra forms the posterior boundary of the thoracic <em>outlet</em>. The posterior boundary of the inlet is the body of the T1 vertebra.</p>\r\n<p><strong>Its superior boundary is formed by the jugular notch (Option D):</strong> The jugular notch (or sternal notch) is part of the anterior boundary (superior border of the manubrium) of the thoracic inlet, but not its sole superior boundary. The thoracic inlet is an aperture defined by bone, not a flat superior surface.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>The <strong>thoracic inlet</strong> is bounded by the manubrium (anteriorly), T1 vertebra (posteriorly), and the first ribs and their costal cartilages (laterally).</li>\r\n<li>It serves as a crucial passage for structures between the neck/upper limbs and the thorax.</li>\r\n</ul>", "options": ["Its anterior boundary is formed by the xiphoid process. ", "Its posterior boundary is formed by the body of the T12 vertebra. ", "Its lateral boundaries are formed by the first ribs and their costal cartilages. ", "Its superior boundary is formed by the jugular notch."], "html_options": ["Its anterior boundary is formed by the xiphoid process. ", "Its posterior boundary is formed by the body of the T12 vertebra. ", "Its lateral boundaries are formed by the first ribs and their costal cartilages. ", "Its superior boundary is formed by the jugular notch."], "corr_idx": 2}]}, {"moduleId": 1010559, "name": "Intercostal Artery, Intercostal Vein and Intercostal Nerve", "questions": [{"id": "1228575", "html_qtxt": "When inserting a chest tube, intercostal vessels and nerves are avoided by placing the tube immediately:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>intercostal vein, artery, and nerve (VAN)</strong> run in the <strong>costal groove</strong> along the <strong>inferior border of each rib-</strong>making it dangerous to insert a tube <strong>below the rib margin</strong> (Option B ruled out)</li>\n<li>Placing the chest tube <strong>above the rib margin</strong> avoids these neurovascular structures (Option A is correct)</li>\n<li><strong>Lateral</strong> and <strong>middle of the rib</strong> are non-standard and do not ensure safety from VAN structures (Options C and D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Always insert chest tubes <strong>just above the upper margin of the rib</strong> to avoid the <strong>VAN triad</strong></li>\n<li><strong>Intercostal neurovascular bundle</strong> runs along the <strong>inferior rib margin</strong></li>\n<li>Proper anatomical knowledge prevents <strong>iatrogenic injury</strong></li>\n</ul>", "options": ["Above the margin of a rib", "Below the margin of a rib", "Lateral to the margin of rib", "In the middle of rib"], "html_options": ["Above the margin of a rib", "Below the margin of a rib", "Lateral to the margin of rib", "In the middle of rib"], "corr_idx": 0}, {"id": "1228577", "html_qtxt": "A needle inserted into the 9th intercostal space along the midaxillary line would enter which space?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>costodiaphragmatic recess</strong> is the <strong>lowest part of the pleural cavity</strong>, formed where <strong>costal pleura meets diaphragmatic pleura</strong></li>\n<li>At the <strong>midaxillary line</strong>, it extends between <strong>ribs 8 to 10</strong>, making the <strong>9th intercostal space ideal</strong> for accessing this recess.</li>\n<li><strong>Cardiac notch</strong> is located on the <strong>left lung anteriorly</strong>, not at the 9th intercostal space (Option A ruled out)</li>\n<li><strong>Costomediastinal recess</strong> lies <strong>anteriorly</strong> near the sternum, not midaxillary (Option C ruled out)</li>\n<li><strong>Cupola</strong> is the dome of the pleura <strong>above the first rib</strong>, not near the 9th space (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Costodiaphragmatic recess</strong> is accessed at <strong>9th intercostal space</strong> in <strong>midaxillary line</strong> for thoracocentesis</li>\n<li>Location of pleural recesses <strong>varies with thoracic level and line (MCL, MAL, paravertebral)</strong></li>\n<li>Insertion should be <strong>above rib margin</strong> to avoid VAN structures</li>\n</ul>", "options": ["Cardiac notch", "Costodiaphragmatic recess", "Costomediastinal recess", "Cupola"], "html_options": ["Cardiac notch", "Costodiaphragmatic recess", "Costomediastinal recess", "Cupola"], "corr_idx": 1}, {"id": "1228580", "html_qtxt": "The ductus arteriosus sometimes remains open after birth requiring surgical closure. When placing a clamp on the ductus, care must be taken to avoid injury to what important structure immediately dorsal to it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>left recurrent laryngeal nerve</strong>, a branch of the <strong>vagus nerve</strong>, loops around the <strong>aortic arch</strong> just <strong>posterior to the ductus arteriosus (or ligamentum arteriosum)</strong> and ascends in the <strong>tracheoesophageal groove</strong> (Option D is correct)</li>\n<li><strong>Accessory hemiazygos vein</strong> is located more posteriorly in the thorax and is not directly related to the ductus arteriosus (Option A ruled out)</li>\n<li><strong>Left internal thoracic artery</strong> is anterior, running down the inner thoracic wall, not dorsal to the ductus (Option B ruled out)</li>\n<li><strong>Left phrenic nerve</strong> runs more anteriorly over the pericardium and is <strong>not immediately dorsal</strong> to the ductus (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Left recurrent laryngeal nerve</strong> lies <strong>posterior to ductus arteriosus</strong> and is vulnerable during PDA surgery</li>\n<li>Injury may cause <strong>hoarseness or breathing difficulties</strong> due to laryngeal muscle paralysis</li>\n<li>Essential to identify and preserve this nerve during <strong>thoracic surgeries</strong></li>\n</ul>", "options": ["Accessory hemiazygos vein", "Left internal thoracic artery", "Left phrenic nerve", "Left recurrent laryngeal nerve"], "html_options": ["Accessory hemiazygos vein", "Left internal thoracic artery", "Left phrenic nerve", "Left recurrent laryngeal nerve"], "corr_idx": 3}, {"id": "1228583", "html_qtxt": "During a surgical procedure in the vicinity of the descending aorta, a surgeon accidentally cuts the first aortic intercostal artery. Which of the following structures might be deprived of its main source of blood supply?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>right bronchus</strong> typically receives blood from <strong>a single right bronchial artery</strong>, which may branch from:\n<ul>\n<li>A <strong>left bronchial artery</strong></li>\n<li>The <strong>right 3rd posterior intercostal artery</strong></li>\n<li>Or the <strong>first aortic intercostal artery</strong></li>\n</ul>\n</li>\n<li>If the <strong>first aortic intercostal artery</strong> is cut, the <strong>right bronchus</strong> may lose its <strong>main arterial supply</strong>.</li>\n<li>The <strong>first posterior intercostal space</strong> is supplied by the <strong>highest intercostal artery</strong> from the <strong>costocervical trunk</strong>, not the aorta (Option A ruled out)</li>\n<li>The <strong>first anterior intercostal space</strong> is supplied by the <strong>internal thoracic artery</strong> (Option B ruled out)</li>\n<li>The <strong>left bronchus</strong> has a <strong>dual supply</strong> from two bronchial arteries directly from the descending aorta (Option C ruled out)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809169cbf3d-b9aa-4896-bb28-32569aa4564d.png\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Right bronchus</strong> often has <strong>a single artery</strong> which can arise from variable sources</li>\n<li><strong>Cutting the first aortic intercostal artery</strong> can compromise <strong>right bronchial blood flow</strong></li>\n<li><strong>First intercostal spaces</strong> have alternate arterial sources and are <strong>not at risk</strong></li>\n</ul>", "options": ["First posterior intercostal space", "First anterior intercostal space", "Left bronchus", "Right bronchus"], "html_options": ["First posterior intercostal space", "First anterior intercostal space", "Left bronchus", "Right bronchus"], "corr_idx": 3}, {"id": "1228588", "html_qtxt": "Which of the following nerves would be most vulnerable to irritation when the tracheobronchial lymph nodes are enlarged due to a diseased situation?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811G7tYD.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Tracheobronchial lymph nodes</strong> are located at the <strong>bifurcation of the trachea</strong>, near the <strong>arch of the aorta</strong> and <strong>left main bronchus</strong></li>\n<li>The <strong>left recurrent laryngeal nerve</strong>, a branch of the <strong>vagus nerve</strong>, <strong>loops under the arch of the aorta</strong> near the tracheobronchial nodes and ascends toward the larynx-making it <strong>highly vulnerable</strong> to irritation from node enlargement (Option A is correct)</li>\n<li>The <strong>right recurrent laryngeal nerve</strong> loops around the <strong>right subclavian artery</strong>, far from the tracheobronchial region (Option B ruled out)</li>\n<li><strong>Right and left phrenic nerves</strong> run <strong>laterally</strong> along the pericardium and are <strong>not in close proximity</strong> to these nodes (Options C and D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Left recurrent laryngeal nerve</strong> is at risk with <strong>tracheobronchial lymphadenopathy</strong></li>\n<li><strong>Enlarged nodes</strong> can cause <strong>hoarseness or vocal cord paralysis</strong> due to nerve compression</li>\n<li>Anatomical course of nerves is crucial for understanding compression syndromes</li>\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1228594", "html_qtxt": "Referencing the provided anatomical diagram of the superior thoracic vasculature, what is the superior intercostal artery a direct branch of?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508090706d95b-1586-43b5-bf57-ec1f0b764f73.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The superior intercostal artery is correctly identified as a branch of the costocervical trunk, which is indicated by label A in the diagram.</strong> The costocervical trunk itself is a short, thick branch of the second part of the subclavian artery. The superior intercostal artery then descends anterior to the necks of the first two ribs, giving rise to the first two posterior intercostal arteries.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B (Deep cervical artery) (Option B):</strong> Label B points to the deep cervical artery, which is another branch of the costocervical trunk, not the superior intercostal artery itself. The deep cervical artery ascends into the deep muscles of the neck.</p>\n<p><strong>C (Subclavian artery) (Option C):</strong> Label C points to the subclavian artery, which is the main artery in this region from which the costocervical trunk (and thus, indirectly, the superior intercostal artery) originates. However, the superior intercostal artery is a <em>branch of the costocervical trunk</em>, not a direct branch off the main subclavian artery in most anatomical descriptions.</p>\n<p><strong>D (Axillary artery) (Option D):</strong> Label D points to the axillary artery, which is the continuation of the subclavian artery after it passes the lateral border of the first rib. The superior intercostal artery arises well proximal to the axillary artery, from the subclavian artery's branches in the neck and superior thorax.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>superior intercostal artery</strong> typically originates from the <strong>costocervical trunk</strong>.</li>\n<li>It supplies the first two posterior intercostal spaces and is important for understanding the vascular anatomy of the superior thorax.</li>\n</ul>", "options": ["A (Costocervical trunk)", "B (Deep cervical artery)", "C (Subclavian artery)", "D (Axillary artery)"], "html_options": ["A (Costocervical trunk)", "B (Deep cervical artery)", "C (Subclavian artery)", "D (Axillary artery)"], "corr_idx": 0}, {"id": "1228595", "html_qtxt": "Regarding the anterior intercostal arteries, which of the following statements accurately describes their distribution within the intercostal spaces?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The statement that the upper 9 intercostal spaces have two anterior intercostal arteries each is correct.</strong> This dual arterial supply ensures robust vascularization. The lower intercostal spaces (10th and 11th) typically lack anterior intercostal arteries.</li>\n<li>These two anterior intercostal arteries within each of the upper nine spaces originate from specific sources:\n<ul>\n<li>The arteries for the <strong>upper six intercostal spaces</strong> are direct branches of the <strong>internal thoracic artery</strong>.</li>\n<li>The arteries for the <strong>7th, 8th, and 9th intercostal spaces</strong> are typically branches of the <strong>musculophrenic artery</strong>, which is one of the two terminal branches of the internal thoracic artery.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They are present in the 1st to 12th intercostal spaces (Option A):</strong>. As mentioned, the 10th and 11th intercostal spaces typically do not have anterior intercostal arteries, receiving their supply solely from the posterior intercostal arteries.</p>\n<p><strong>They are direct branches of the external thoracic artery (Option C):</strong> The anterior intercostal arteries are primarily branches of the internal thoracic artery and its terminal branch, the musculophrenic artery. There is no major vessel called the \"external thoracic artery\" that gives rise to these.</p>\n<p><strong>They primarily anastomose with the highest intercostal artery (Option D):</strong> The anterior intercostal arteries primarily anastomose with the <strong>posterior intercostal arteries</strong> (which are branches of the thoracic aorta or superior intercostal artery), forming a continuous vascular arcade within each intercostal space. The highest intercostal artery specifically supplies the first two posterior intercostal spaces.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The distribution of <strong>anterior intercostal arteries</strong> is not uniform across all intercostal spaces.</li>\n<li>The upper nine intercostal spaces receive a dual supply from <strong>two anterior intercostal arteries</strong>, which anastomose with their corresponding single posterior intercostal artery.</li>\n<li>The anterior intercostal arteries are branches of the <strong>internal thoracic artery</strong> (for upper spaces) and its terminal branch, the <strong>musculophrenic artery</strong> (for lower anterior spaces).</li>\n</ul>", "options": ["They are present in all 1st to 12th intercostal spaces", "The upper 9 intercostal spaces typically feature two anterior intercostal arteries each", "They are direct branches of the external thoracic artery", "They primarily anastomose with the highest intercostal artery."], "html_options": ["They are present in all 1st to 12th intercostal spaces", "The upper 9 intercostal spaces typically feature two anterior intercostal arteries each", "They are direct branches of the external thoracic artery", "They primarily anastomose with the highest intercostal artery."], "corr_idx": 1}, {"id": "1228597", "html_qtxt": "A 20-year-old male presents to the emergency department following an anterior chest wall stab wound. A CT scan confirms arterial extravasation due to an injury to the internal thoracic artery. This injury would likely lead to a diminished blood supply through all of the following arteries, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The posterior intercostal arteries are not direct branches of the internal thoracic artery; therefore, an injury to the internal thoracic artery would not directly decrease blood supply through them.</strong></li>\n<li>The posterior intercostal arteries primarily originate from the thoracic aorta (for spaces 3-11) or the superior intercostal artery (for the first two spaces), making their blood supply independent of the internal thoracic artery's integrity.</li>\n</ul>\n<p>Branches of the internal thoracic artery:</p>\n<ul>\n<li>Terminal branches at the level of the 6th intercostal space:</li>\n<li>Superior epigastric artery<strong> (Option A)</strong></li>\n<li>Musculophrenic artery<strong>(Option B)</strong></li>\n<li>Sternal branches to:</li>\n<li>Transversus thoracis muscle</li>\n<li>Periosteum of the posterior sternal surface</li>\n<li>Sternal red bone marrow</li>\n<li>Anterior intercostal arteries for the first 6 intercostal spaces.<strong>(Option C)</strong></li>\n<li>Perforating branches that pierce and supply pectoralis major and then become direct cutaneous vessels that supply the skin.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>internal thoracic artery</strong> is a major artery of the anterior chest wall and gives rise to several crucial branches supplying the chest wall, diaphragm, and anterior abdominal wall.</li>\n<li>Its main branches include the <strong>superior epigastric artery, musculophrenic artery, anterior intercostal arteries (for the upper spaces),</strong> and perforating branches.</li>\n<li>The <strong>posterior intercostal arteries</strong> have a separate origin, primarily from the aorta, and are thus unaffected by internal thoracic artery injury.</li>\n</ul>", "options": ["Superior epigastric artery", "Musculophrenic artery", "Anterior intercostal arteries", "Posterior intercostal arteries"], "html_options": ["Superior epigastric artery", "Musculophrenic artery", "Anterior intercostal arteries", "Posterior intercostal arteries"], "corr_idx": 3}, {"id": "1228599", "html_qtxt": "Rib notching was observed on chest X-ray, in a patient with Turner's syndrome due to enlargement of arteries in the inferior rib margin. Which of the following is incorrect about these arteries?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The statement that the first two pairs of posterior intercostal arteries arise from branches of the thyrocervical trunk is incorrect.</strong></li>\n<li>The first two pairs of posterior intercostal arteries typically arise from the <strong>superior intercostal artery</strong>, which is a branch of the <strong>costocervical trunk</strong> (not the thyrocervical trunk).</li>\n<li>Rib notching, often seen in conditions like coarctation of the aorta (which can be associated with Turner's syndrome), results from the enlargement and pulsation of these posterior intercostal arteries as they act as collateral pathways to bypass the aortic obstruction.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They supply the intercostal space up to the costo-chondral junction (Option A):</strong> Posterior intercostal arteries run within the intercostal grooves and extend anteriorly to anastomose with the anterior intercostal arteries, thereby supplying the entire intercostal space up to the costo-chondral junction.</p>\n<p><strong>Arteries on the right are longer than the corresponding ones on the left (Option C):</strong> Most posterior intercostal arteries (from the 3rd to 11th) arise directly from the thoracic aorta. Since the thoracic aorta lies slightly to the left of the vertebral column, the posterior intercostal arteries for the right side must cross behind the vertebral bodies to reach the right intercostal spaces, making them longer than their left-sided counterparts.</p>\n<p><strong>There are 11 pairs of posterior intercostal arteries (Option D): </strong>There are 11 intercostal spaces, and each typically contains a pair of posterior intercostal arteries (one for each side), making a total of 11 pairs.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Rib notching</strong> is a radiological sign caused by the erosion of the inferior margins of ribs due to enlarged, pulsating intercostal arteries acting as collateral circulation (e.g., in coarctation of the aorta).</li>\n<li>The <strong>first two posterior intercostal arteries</strong> originate from the <strong>superior intercostal artery (a branch of the costocervical trunk)</strong>.</li>\n<li>The remaining posterior intercostal arteries (3rd-11th) arise directly from the <strong>thoracic aorta</strong>.</li>\n</ul>", "options": ["They supply the intercostal space up to the costo-chondral junction", "First two pairs arise from branches of the thyrocervical trunk", "Arteries on the right are longer than the corresponding ones on the left", "There are 11 pairs of posterior intercostal arteries"], "html_options": ["They supply the intercostal space up to the costo-chondral junction", "First two pairs arise from branches of the thyrocervical trunk", "Arteries on the right are longer than the corresponding ones on the left", "There are 11 pairs of posterior intercostal arteries"], "corr_idx": 1}, {"id": "1228607", "html_qtxt": "Which of the following is not a tributary of the left superior intercostal vein?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>left superior intercostal vein</strong> typically drains the <strong>2nd and 3rd posterior intercostal veins</strong> and sometimes the <strong>4th</strong></li>\n<li>The <strong>left 1st posterior intercostal vein</strong> drains directly into the <strong>brachiocephalic vein</strong>, not into the left superior intercostal vein (Correct)</li>\n<li><strong>Left 2nd posterior intercostal vein</strong> contributes to the left superior intercostal vein (Option B ruled out)</li>\n<li><strong>Left 3rd posterior intercostal vein</strong> is a main tributary of the left superior intercostal vein (Option A ruled out)</li>\n<li><strong>Left 4th posterior intercostal vein</strong> may also join the left superior intercostal vein, although variably (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>1st posterior intercostal vein</strong> drains directly into the <strong>brachiocephalic vein</strong>, <strong>not</strong> the superior intercostal vein</li>\n<li>The <strong>left superior intercostal vein</strong> commonly receives the <strong>2nd, 3rd</strong>, and sometimes <strong>4th</strong> posterior intercostal veins</li>\n<li>Knowledge of <strong>venous anatomy</strong> is key in interpreting <strong>thoracic imaging and collateral pathways</strong></li>\n</ul>", "options": ["Left 3rd posterior intercostal vein", "Left 2nd posterior intercostal vein", "Left 1st posterior intercostal vein", "Left 4th posterior intercostal vein"], "html_options": ["Left 3rd posterior intercostal vein", "Left 2nd posterior intercostal vein", "Left 1st posterior intercostal vein", "Left 4th posterior intercostal vein"], "corr_idx": 2}, {"id": "1228615", "html_qtxt": "Which of the following veins drain into the structures marked A?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080977665bc3-6fe8-4209-a3d6-63b1e5147b3f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The structure marked <strong>A</strong> is the <strong>left brachiocephalic vein</strong>, which is formed by the union of the <strong>left subclavian vein </strong>and the <strong>left internal jugular vein</strong></li>\n<li>The <strong>left superior intercostal vein</strong> drains the <strong>2nd and 3rd (sometimes 4th) left posterior intercostal veins</strong> and empties into the <strong>left brachiocephalic vein</strong> (Correct)</li>\n<li><strong>Hemiazygos vein</strong> drains into the <strong>azygos vein</strong>, not the brachiocephalic (Option A ruled out)</li>\n<li><strong>Superior thyroid veins</strong> drain into the <strong>internal jugular vein</strong>, not directly into the brachiocephalic vein (Option B ruled out)</li>\n<li><strong>Right superior intercostal vein</strong> drains into the <strong>azygos vein</strong>, not the left brachiocephalic (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>left superior intercostal vein</strong> is a direct <strong>tributary of the left brachiocephalic vein</strong></li>\n<li><strong>Understanding venous asymmetry</strong> is key in thoracic anatomy: left-side veins often drain into the <strong>brachiocephalic</strong>, right-side into the <strong>azygos</strong></li>\n<li><strong>Brachiocephalic veins</strong> receive multiple tributaries including <strong>vertebral, internal thoracic</strong>, and <strong>inferior thyroid veins</strong></li>\n</ul>", "options": ["Hemiazygos vein", "Superior thyroid veins", "Right superior intercostal vein", "Left superior intercostal vein"], "html_options": ["Hemiazygos vein", "Superior thyroid veins", "Right superior intercostal vein", "Left superior intercostal vein"], "corr_idx": 3}, {"id": "1228631", "html_qtxt": "Which of the following structures passes through the marked area in the diagram below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508093d6466a1-423e-47f6-a2c0-4c80b59e7c58.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The marked area is the <strong>anterior groove on the superior surface</strong> of the first rib, located <strong>in front of the scalene tubercle</strong></li>\r\n<li>The <strong>subclavian vein</strong> runs through this <strong>anterior groove</strong>, passing <strong>anterior to the anterior scalene muscle</strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Subclavian artery (Option B):</strong> This travels in the <strong>posterior groove</strong>, lying <strong>behind the scalene tubercle</strong></li>\r\n<li><strong>1st thoracic nerve (Option C):</strong> Not relevant; the <strong>brachial plexus lower trunk</strong> runs with the <strong>artery</strong>, not the vein</li>\r\n<li><strong>Internal thoracic artery (Option D):</strong> Descends along the <strong>inner surface of the thoracic wall, </strong>not in the groove of the first rib</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080991d0aaf5-0012-4cf2-9dc1-4415976f0b25.png\">\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>The <strong>first rib's scalene tubercle separates two grooves</strong>:\r\n<ul>\r\n<li><strong>Anterior groove = subclavian vein</strong></li>\r\n<li><strong>Posterior groove = subclavian artery & brachial plexus</strong></li>\r\n</ul>\r\n</li>\r\n<li>The <strong>anterior scalene</strong> muscle inserts on the tubercle, creating this separation</li>\r\n<li>Adjacent anatomy includes the <strong>lower trunk of the brachial plexus</strong> and <strong>subclavian artery</strong> in the posterior groove</li>\r\n</ul>\r\n<p><strong>References:</strong></p>\r\n<p>Gray's Anatomy for Students; Physiopedia; Radiopaedia</p>", "options": ["Subclavian vein", "Subclavian artery", "1st thoracic nerve", "Internal thoracic artery"], "html_options": ["Subclavian vein", "Subclavian artery", "1st thoracic nerve", "Internal thoracic artery"], "corr_idx": 0}, {"id": "1228663", "html_qtxt": "In a patient with inferior vena caval obstruction, which of the following collaterals do not help drain the blood?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In <strong>inferior vena cava (IVC) obstruction</strong>, <strong>collateral venous pathways</strong> compensate to maintain venous return to the heart</li>\r\n<li><strong>Superior and inferior epigastric veins</strong> anastomose to bypass IVC obstruction via the <strong>internal thoracic vein to SVC</strong> (Option A helps drainage)</li>\r\n<li><strong>Azygous and hemiazygous veins</strong> drain into the <strong>SVC</strong> and connect with <strong>lumbar veins</strong>, providing a <strong>posterior bypass</strong> (Option C helps drainage)</li>\r\n<li><strong>Vertebral venous plexus</strong> provides a <strong>valveless network</strong>, facilitating venous return from pelvis/lower limbs to <strong>SVC </strong>via vertebral system (Option D helps drainage)</li>\r\n<li><strong>Superficial epigastric vein</strong> drains into the <strong>femoral vein</strong> (tributary of IVC), and <strong>iliolumbar vein</strong> also drains into IVC, hence <strong>do not bypass the obstruction</strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Collateral pathways</strong> help redirect blood from <strong>IVC to SVC</strong></li>\r\n<li>Important routes include: <strong>epigastric veins</strong>, <strong>azygous system</strong>, and <strong>vertebral plexus</strong></li>\r\n<li><strong>Veins draining directly into IVC</strong> (like iliolumbar) are ineffective in bypassing an obstruction</li>\r\n</ul>", "options": ["Superior epigastric and inferior epigastric vein", "Superficial epigastric and iliolumbar vein", "Azygous and hemiazygous veins", "Vertebral venous plexus"], "html_options": ["Superior epigastric and inferior epigastric vein", "Superficial epigastric and iliolumbar vein", "Azygous and hemiazygous veins", "Vertebral venous plexus"], "corr_idx": 1}, {"id": "1228665", "html_qtxt": "A pediatric case of foreign body obstruction came into OPD with symptoms of breathlessness. Where does the vein supplying the most likely site of obstruction drain into?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In <strong>pediatric foreign body aspiration</strong>, the <strong>right main bronchus</strong> is the most common site of obstruction due to its <strong>wider, shorter, and more vertical</strong> anatomy</li>\n<li>The <strong>bronchial veins</strong> drain the lungs, and the <strong>right bronchial vein</strong>, which drains the <strong>right lung and right bronchus</strong>, empties into the <strong>azygous vein</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Right subclavian vein (Option A):</strong> Drains blood from the <strong>arm and part of thoracic wall</strong>, not from bronchial veins</p>\n<p><strong>Right brachiocephalic vein (Option B):</strong> Receives drainage from <strong>subclavian and jugular veins</strong>, not directly from the bronchial system</p>\n<p><strong>Accessory hemiazygous vein (Option D):</strong> Drains the <strong>left upper intercostals</strong> and some bronchial veins on the left side, not the right bronchus</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Right bronchus</strong> is the most common site for <strong>aspirated foreign bodies</strong></li>\n<li><strong>Right bronchial vein</strong> drains into the <strong>azygous vein</strong></li>\n<li><strong>Azygous system</strong> plays a critical role in thoracic venous drainage</li>\n</ul>", "options": ["Right subclavian vein", "Right brachiocephalic vein", "Azygous vein", "Accessory hemiazygous vein"], "html_options": ["Right subclavian vein", "Right brachiocephalic vein", "Azygous vein", "Accessory hemiazygous vein"], "corr_idx": 2}, {"id": "1228669", "html_qtxt": "In the costal groove of which of the following ribs is the classic arrangement of vein-artery-nerve is not seen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>classic neurovascular arrangement</strong> in the <strong>costal groove</strong> is <strong>Vein-Artery-Nerve (VAN)</strong> from <strong>superior to inferior</strong>, seen in <strong>typical ribs</strong> (ribs 3-9)</li>\n<li><strong>1st rib</strong> is <strong>atypical-</strong>it is <strong>broad, short, and flat</strong>, with <strong>no well-defined costal groove</strong>, so <strong>VAN arrangement is absent</strong></li>\n<li><strong>Subclavian vein and artery</strong> pass across its superior surface, separated by the <strong>scalene tubercle</strong>, not within a groove</li>\n<li>In the first rib, the arrangement of structures seen medial to lateral are as follows: SVAN</li>\n<li>Sympathetic trunk</li>\n<li>Vein (intercostal)</li>\n<li>Artery (superior intercostal)</li>\n<li>Nerve (T1 nerve)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>2 (Option B):</strong> Considered <strong>atypical</strong>, but it has a <strong>shallow costal groove</strong>, and VAN may still follow typical arrangement</p>\n<p><strong>3 (Option C):</strong> A <strong>typical rib</strong>, follows <strong>standard VAN pattern</strong></p>\n<p><strong>4 (Option D):</strong> Also a <strong>typical rib</strong> with <strong>classic neurovascular bundle arrangement</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>1st rib lacks a costal groove</strong>, so <strong>VAN arrangement is not seen</strong></li>\n<li><strong>Typical ribs (3-9)</strong> have <strong>Vein-Artery-Nerve</strong> in the <strong>costal groove</strong></li>\n<li><strong>Atypical ribs (1, 2, 10, 11, 12)</strong> may deviate from standard anatomy</li>\n</ul>", "options": ["1", "2", "3", "4"], "html_options": ["1", "2", "3", "4"], "corr_idx": 0}]}, {"moduleId": 1010572, "name": "Coronary Circulation & Venous Drainage of Heart", "questions": [{"id": "1228680", "html_qtxt": "A patient involved in an automobile accident presents with a sharp object puncture of the middle of the sternum at about the level of the 4th or 5th costal cartilage. If the object also penetrated pericardium and heart wall, which heart chamber would most likely be damaged?<BR><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403163837376c-b7da-4882-9fda-667717da4234.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Remember, the anterior surface, or sternocostal surface, of the heart is mostly made up of the right ventricle. So, if an object punctured the sternum, it would be likely to pierce the right ventricle.</p>", "options": ["B", "C", "A", "D"], "html_options": ["B", "C", "A", "D"], "corr_idx": 1}, {"id": "1228693", "html_qtxt": "If the ductus arteriosus does not spontaneously close off soon after birth (to become the ligamentum arteriosum), it may have to be surgically ligated. When clamping or ligating it, what important structure immediately behind it must be identified and saved?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>ductus arteriosus</strong>, located between the <strong>pulmonary artery</strong> and the <strong>aortic arch</strong>, becomes the <strong>ligamentum arteriosum</strong> after birth</li>\r\n<li>The <strong>left recurrent laryngeal nerve</strong> loops under the <strong>arch of the aorta</strong>, passing <strong>immediately posterior to the ligamentum arteriosum</strong>, making it vulnerable during <strong>PDA ligation</strong></li>\r\n<li>Damage to this nerve can cause <strong>hoarseness</strong> due to <strong>vocal cord paralysis</strong></li>\r\n<li><strong>Arch of the azygos vein</strong> lies on the <strong>right side</strong>, over the right bronchus (Option A ruled out)</li>\r\n<li><strong>Internal thoracic artery</strong> descends along the <strong>anterior thoracic wall</strong>, far from the ductus (Option B ruled out)</li>\r\n<li><strong>Left phrenic nerve</strong> passes <strong>anterior to the lung root</strong>, not behind the ductus (Option C ruled out)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>The <strong>left recurrent laryngeal nerve</strong> runs <strong>posterior to the ligamentum arteriosum</strong></li>\r\n<li>It is the <strong>key structure to identify and preserve</strong> during PDA surgery</li>\r\n<li><strong>Injury leads to <strong>hoarseness from vocal cord paralysis</strong></strong></li>\r\n</ul>", "options": ["Arch of the azygos vein", "Internal thoracic artery", "Left phrenic nerve", "Left recurrent laryngeal nerve"], "html_options": ["Arch of the azygos vein", "Internal thoracic artery", "Left phrenic nerve", "Left recurrent laryngeal nerve"], "corr_idx": 3}, {"id": "1228698", "html_qtxt": "An elderly lady suffers a coronary occlusion and subsequently it is noted that there is a complete heart block (that is, the right and left bundles of the conduction system have been damaged). The artery most likely involved is the:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>anterior interventricular artery (LAD)</strong> supplies the <strong>anterior 2/3 of the interventricular septum</strong>, which houses the <strong>right and left bundle branches</strong></li>\r\n<li>Occlusion of the LAD can therefore lead to <strong>bundle branch blocks or complete heart block</strong> due to damage to the <strong>intraventricular conduction pathways</strong></li>\r\n<li><strong>Option A: Acute marginal branch</strong> - supplies the <strong>right ventricular wall</strong>, not the interventricular septum (Option A ruled out)</li>\r\n<li><strong>Option B: Circumflex branch</strong> - primarily supplies the <strong>left atrium and lateral wall of the left ventricle</strong>, not the interventricular septum (Option B ruled out)</li>\r\n<li><strong>Option D: Obtuse marginal</strong> - branch of the circumflex, supplies <strong>lateral LV wall</strong>, not the conduction system (Option D ruled out)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>LAD artery</strong> is the main supply to the <strong>bundle branches</strong> via the <strong>interventricular septum</strong></li>\r\n<li><strong>Complete heart block</strong> following MI strongly suggests <strong>LAD occlusion</strong></li>\r\n<li><strong>Knowing vascular supply of the <strong>cardiac conduction system</strong> is crucial for clinical correlation</strong></li>\r\n</ul>", "options": ["Acute marginal branch", "Circumflex branch", "Anterior interventricular (Left anterior descending)", "Obtuse marginal"], "html_options": ["Acute marginal branch", "Circumflex branch", "Anterior interventricular (Left anterior descending)", "Obtuse marginal"], "corr_idx": 2}, {"id": "1228702", "html_qtxt": "In normal postnatal development, the closure of the foramen ovale occurs in two stages. Which of the following correctly describes the nature and timing of these closures?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Functional closure</strong> of the foramen ovale happens <strong>at birth</strong> due to the <strong>rise in left atrial pressure</strong> (as pulmonary circulation opens) and fall in right atrial pressure &rarr; causes <strong>septum primum to press against septum secundum</strong></li>\r\n<li><strong>Anatomical closure</strong> occurs <strong>later</strong>, typically by <strong>1 year of age</strong>, as tissue fusion completes</li>\r\n<li><strong>Option A</strong> is incorrect as <strong>anatomical</strong> (not functional) closure occurs via tissue growth (Option A ruled out)</li>\r\n<li><strong>Option B</strong> reverses the timing - <strong>anatomical</strong> closure is <strong>not immediate</strong> at birth (Option B ruled out)</li>\r\n<li><strong>Option D</strong> is incorrect - <strong>up to 25-30% of adults</strong> may retain a <strong>probe-patent foramen ovale</strong> (Option D ruled out)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Functional closure</strong> of the foramen ovale occurs <strong>at birth</strong>, driven by pressure changes</li>\r\n<li><strong>Anatomical closure</strong> happens over <strong>weeks to months</strong> and is not universal</li>\r\n<li>A <strong>patent foramen ovale</strong> may persist in a <strong>significant number of adults</strong></li>\r\n</ul>", "options": ["Functional closure occurs due to fibrous tissue growth at 1 year of age", "Anatomical closure occurs immediately at birth due to pressure reversal", "Functional closure occurs at birth due to left atrial pressure exceeding right atrial pressure", "Anatomical closure is complete by birth in 100% of individuals"], "html_options": ["Functional closure occurs due to fibrous tissue growth at 1 year of age", "Anatomical closure occurs immediately at birth due to pressure reversal", "Functional closure occurs at birth due to left atrial pressure exceeding right atrial pressure", "Anatomical closure is complete by birth in 100% of individuals"], "corr_idx": 2}, {"id": "1228704", "html_qtxt": "Blockage of blood flow in the proximal part of the anterior interventricular artery could deprive a large area of heart tissue of blood supply, unless a substantial retrograde flow into this artery develops via an important anastomosis with which other artery?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809fcac759e-b185-4a1e-b149-fefa77a62588.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Traumatic aortic injury</strong> commonly occurs at the <strong>aortic isthmus</strong>, where the <strong>mobile arch</strong> meets the <strong>fixed descending tho
