 artery (Option A):</strong> Supplies anterior spinal cord and medulla; not involved in hypothalamic circulation.</p>\r\n<p><strong>Vertebral artery (Option B):</strong> Gives rise to basilar artery and PICA; does not directly supply the hypothalamus.</p>\r\n<p><strong>Anterior cerebral artery (Option C):</strong> Supplies medial frontal lobe and lamina terminalis; contributes partially, but not the major supply.</p>", "options": ["Anterior spinal artery", "Vertebral artery", "Anterior cerebral artery", "Perforating arteries associated with the Circle of Willis"], "html_options": ["Anterior spinal artery", "Vertebral artery", "Anterior cerebral artery", "Perforating arteries associated with the Circle of Willis"], "corr_idx": 3}, {"id": "1229081", "html_qtxt": "A neurological examination of a 51-year-old woman revealed loss of pain and temperature sensation on the right side of her body, decreased sense of taste on the left side, and hoarseness of voice. She also complained of dizziness and nausea. Which of the following arteries is most likely occluded?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The symptoms described in the question suggest a lesion in the brainstem, specifically <strong>affecting the lateral medulla</strong>.</p>\r\n<ul>\r\n<li>This is known as <strong>Wallenberg syndrome or lateral medullary syndrome</strong>.</li>\r\n<li>The PICA supplies the lateral medulla, and its occlusion can result in the symptoms described, including loss of pain and temperature sensation on the opposite side of the body, decreased taste sensation on the same side of the tongue, hoarseness, dizziness, and nausea.</li>\r\n<li>Therefore, the occlusion of the Posterior Inferior Cerebellar Artery (PICA) is the most likely cause of the patient's symptoms.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081142508cc8-9940-487b-a6ea-9d2f0a05846f.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Posterior Cerebral Artery (Option A):</strong> Supplies occipital lobe, inferomedial temporal lobe, and thalamus. Its infarction causes <strong>visual field defects</strong> and <strong>thalamic sensory syndrome</strong>, not cranial nerve-related symptoms.</p>\r\n<p><strong>Anterior Inferior Cerebellar Artery (AICA) (Option B):</strong> Supplies <strong>lateral inferior pons</strong>, not the medulla. Its infarction causes <strong>lateral pontine syndrome</strong>, which involves <strong>facial paralysis (CN VII)</strong> and <strong>loss of lacrimation</strong>, not hoarseness or loss of taste.</p>\r\n<p><strong>Anterior Spinal Artery (Option D):</strong> Supplies <strong>anterior 2/3 of spinal cord</strong> and <strong>medial medulla</strong>. Infarction here causes <strong>medial medullary syndrome</strong>, not lateral symptoms. e.g., <strong>contralateral hemiparesis, medial lemniscus signs</strong>, and <strong>CN XII palsy</strong>.</p>", "options": ["Posterior Cerebral Artery", "Anterior Inferior Cerebellar Artery (AICA)", "Posterior Inferior Cerebellar Artery (PICA)", "Anterior Spinal Artery"], "html_options": ["Posterior Cerebral Artery", "Anterior Inferior Cerebellar Artery (AICA)", "Posterior Inferior Cerebellar Artery (PICA)", "Anterior Spinal Artery"], "corr_idx": 2}, {"id": "1229083", "html_qtxt": "As a resident physician, you are viewing an angiogram, which illustrates the occlusion of the Anterior Cerebral Artery (ACA) supplying the right cerebral hemisphere. Based on this finding, the patient is most likely to have a deficit in which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Occlusion of the right anterior cerebral artery (ACA) affects the contralateral (left-sided) motor and sensory areas responsible for the lower limb.</p>\n<ul>\n<li>The <strong>ACA</strong> supplies the <strong>medial aspect of the frontal and parietal lobes</strong>, including the paracentral lobule (primary motor and sensory cortex for the lower limb).</li>\n<li>Because motor and sensory pathways decussate (cross over), a right ACA infarct will affect the <strong>left lower limb</strong>.</li>\n<li>This results in <strong>contralateral hemiparesis and hemisensory loss involving mainly the leg and foot</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508165ed500.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Motor and sensory function in the right lower limb (Option A):</strong> This would result from <strong>left ACA</strong> occlusion, not right ACA.</p>\n<p><strong>Motor and sensory function in the right upper limb (Option C):</strong> The <strong>middle cerebral artery (MCA)</strong> supplies the lateral convexity, where the upper limb is represented.</p>\n<p><strong>Motor and sensory function in the left upper limb (Option D):</strong> Again, MCA territory; unrelated to ACA occlusion.</p>", "options": ["Motor and sensory function in the right lower limb", "Motor and sensory function in the left lower limb", "Motor and sensory function in the right upper limb", "Motor and sensory function in the left upper limb"], "html_options": ["Motor and sensory function in the right lower limb", "Motor and sensory function in the left lower limb", "Motor and sensory function in the right upper limb", "Motor and sensory function in the left upper limb"], "corr_idx": 1}, {"id": "1229086", "html_qtxt": "An occlusion of which artery would result in a loss of voluntary motor function and an oculomotor nerve palsy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>posterior communicating artery (PCoA)</strong> lies in close proximity to the <strong>oculomotor nerve</strong>. An aneurysm or pathology involving this artery can compress the nerve, resulting in <strong>oculomotor nerve palsy</strong>.</p>\r\n<ul>\r\n<li>Oculomotor palsy manifests as <strong>ptosis, pupillary dilation, and eye deviated down and out</strong>.</li>\r\n<li>Compression due to a <strong>PCoA aneurysm</strong> is one of the <strong>most common vascular causes</strong> of isolated third nerve palsy.</li>\r\n<li>Voluntary motor impairment may occur <strong>secondary to mass effect</strong> on adjacent midbrain structures, but is <strong>not due to PCoA occlusion directly impairing cortical motor pathways</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Posterior inferior cerebellar artery (PICA) (Option A):</strong> Supplies the lateral medulla; occlusion leads to <strong>Wallenberg syndrome</strong>. It does <strong>not affect the oculomotor nerve</strong> or voluntary motor cortex.</p>\r\n<p><strong>Middle cerebral artery (Option C):</strong> Supplies the lateral surface of the cerebral hemisphere (face/upper limb area); <strong>not related</strong> to the oculomotor nerve.</p>\r\n<p><strong>Posterior cerebral artery (Option D):</strong> Supplies the occipital lobe and midbrain structures; <strong>can rarely affect the oculomotor nerve</strong>, but <strong>PCoA aneurysm</strong> is more classically associated with isolated oculomotor nerve palsy.</p>", "options": ["Posterior inferior cerebellar artery (PICA)", "Posterior communicating artery", "Middle cerebral artery", "Posterior cerebral artery"], "html_options": ["Posterior inferior cerebellar artery (PICA)", "Posterior communicating artery", "Middle cerebral artery", "Posterior cerebral artery"], "corr_idx": 1}, {"id": "1229088", "html_qtxt": "A patient has a severe stroke in the artery marked in the below angiogram. As a physician, you know.<br>(i) the name of the artery and<br>(ii) the region of the body that will present with motor and somatosensory deficits. Identify the correct answer.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813b650593f-8b58-46c1-ab5c-4c5bea6b5710.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The middle cerebral artery (MCA) supplies the <strong>lateral surface of the cerebral hemisphere</strong>, including motor and sensory cortices representing the <strong>upper limb and face</strong>. A lesion in the left MCA leads to <strong>deficits on the right upper limb and face</strong>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813968051da-f98b-48c3-8927-d0d2ceab8d0a.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Anterior Cerebral Artery - Deficits to left lower limb (Option A):</strong> ACA supplies medial surface of cerebral hemisphere; left ACA infarct &rarr; right lower limb weakness.</p>\r\n<p><strong>Anterior Cerebral Artery - Deficits to right lower limb (Option B):</strong> Would occur in left ACA infarct; incorrect hemisphere-limb mapping here.</p>\r\n<p><strong>Middle Cerebral Artery - Deficits to left upper limb (Option D):</strong> Would result from right MCA infarct; incorrect side given.</p>", "options": ["Anterior Cerebral Artery - Deficits to the left lower limb", "Anterior Cerebral Artery - Deficits to the right lower limb", "Middle Cerebral Artery - Deficits to the right upper limb", "Middle Cerebral Artery - Deficits to the left upper limb"], "html_options": ["Anterior Cerebral Artery - Deficits to the left lower limb", "Anterior Cerebral Artery - Deficits to the right lower limb", "Middle Cerebral Artery - Deficits to the right upper limb", "Middle Cerebral Artery - Deficits to the left upper limb"], "corr_idx": 2}, {"id": "1229093", "html_qtxt": "A 49-year-old man keeps complaining of a loss of taste, a loss of pain and temperature on the left side below his neck, hoarseness of voice, and slight ataxia. You believe that which of the following has occurred?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The symptoms described in the question, blood obstruction and temperature on the left side below the neck, hoarseness of voice, and slight ataxia, are consistent with a stroke in the right posterior inferior cerebellar artery (PICA).</p>\r\n<ul>\r\n<li>The PICA supplies blood to the lateral medulla, which controls functions such as taste, pain and temperature sensation, and coordination of movement. Therefore, a stroke in this artery would result in the observed symptoms on the left side of the body.</li>\r\n</ul>\r\n<p>The following nuclei and tracts are involved:</p>\r\n<ul>\r\n<li><strong>Nucleus ambiguus</strong> &rarr; hoarseness, dysphagia</li>\r\n<li><strong>Spinal trigeminal nucleus and tract</strong> &rarr; ipsilateral loss of pain & temperature from face</li>\r\n<li><strong>Lateral spinothalamic tract</strong> &rarr; contralateral loss of pain & temperature from the body</li>\r\n<li><strong>Inferior cerebellar peduncle</strong> &rarr; ipsilateral ataxia</li>\r\n<li><strong>Nucleus of solitary tract</strong> &rarr; loss of taste (dysgeusia)</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508135641f35a-8e37-4695-88b9-b3c7f92dcdf4.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>A stroke in the left PICA (Option B):</strong> Would cause similar findings on the opposite (left) side; symptoms here are right-sided.</p>\r\n<p><strong>A stroke in the right superior cerebellar artery (Option C):</strong> Causes cerebellar ataxia but does not produce features like hoarseness or facial pain/temp loss.</p>\r\n<p><strong>A stroke in the left superior cerebellar artery (Option D):</strong> Wrong side and wrong vascular territory.</p>", "options": ["A stroke in the right posterior inferior cerebellar artery (PICA)", "A stroke in the left posterior inferior cerebellar artery (PICA)", "A stroke in the right superior cerebellar artery", "A stroke in the left superior cerebellar artery"], "html_options": ["A stroke in the right posterior inferior cerebellar artery (PICA)", "A stroke in the left posterior inferior cerebellar artery (PICA)", "A stroke in the right superior cerebellar artery", "A stroke in the left superior cerebellar artery"], "corr_idx": 0}]}, {"moduleId": 1010564, "name": "Brainstem (Midbrain, Pons and Medulla)", "questions": [{"id": "1228587", "html_qtxt": "An 8-year-old boy with a recent history of sore throat and fever now presents with jerky, uncontrollable, and purposeless movements involving his hands, arms, shoulders, face, legs, and trunk. These choreiform movements worsen with stress and disappear during sleep. His parents also report a noticeable decline in his handwriting and academic performance. On auscultation, a mid-diastolic murmur is heard at the apex. Which of the following basal ganglia structures is primarily affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The child's presentation is consistent with <strong>Sydenham's chorea</strong>, a post-streptococcal autoimmune complication of rheumatic fever. It affects the <strong>neostriatum</strong>, which includes the caudate nucleus and putamen.</p>\n<ul>\n<li>Sydenham's chorea causes selective destruction of <strong>D2 dopamine-sensitive neurons</strong> in the neostriatum.</li>\n<li>The involuntary, purposeless movements and emotional lability are hallmark signs.</li>\n<li>It is one of the major criteria in the <strong>Jones criteria</strong> for rheumatic fever diagnosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814ceb5f4fb-ec1b-479c-abbc-9eae4ca7def5.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Caudate nucleus and globus pallidus (Option A):</strong> This combination is not classically affected in Sydenham's chorea. The globus pallidus is more associated with Parkinsonian features.</p>\n<p><strong>Globus pallidus and putamen (Option B):</strong> These form the lentiform nucleus, but Sydenham's chorea primarily targets the neostriatum (caudate + putamen).</p>\n<p><strong>Globus pallidus and lentiform nucleus (Option D):</strong> This is a repetitive option, as globus pallidus is already part of the lentiform nucleus. It is not the primary site in chorea.</p>", "options": ["Caudate nucleus and globus pallidus", "Globus pallidus and putamen", "Globus pallidus and putamen", "Globus pallidus and lentiform nucleus"], "html_options": ["Caudate nucleus and globus pallidus", "Globus pallidus and putamen", "Globus pallidus and putamen", "Globus pallidus and lentiform nucleus"], "corr_idx": 2}, {"id": "1229101", "html_qtxt": "Which of the following is not considered a component of the limbic system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>limbic system</strong> is a functional network of cortical and subcortical structures involved in memory, emotion, and behaviour. The <strong>lateral thalamic nuclei</strong> are part of the sensory relay system and are <strong>not</strong> directly involved in the limbic circuitry.</p>\n<p><strong>Core components of the limbic system include:</strong></p>\n<ul>\n<li>Cingulate gyrus</li>\n<li>Hippocampus</li>\n<li>Parahippocampal gyrus</li>\n<li>Mammillary bodies</li>\n<li>Anterior thalamic nuclei</li>\n<li>Septal nuclei</li>\n<li>Amygdaloid body</li>\n</ul>\n<p><strong>Papez Circuit (limbic loop) includes:</strong></p>\n<ul>\n<li><strong>Hippocampus &rarr; Fornix &rarr; Mammillary bodies &rarr; Mammillothalamic tract &rarr; Anterior thalamic nuclei &rarr; Cingulate gyrus &rarr; Cingulum &rarr; Parahippocampal gyrus &rarr; Entorhinal cortex &rarr; Hippocampus</strong></li>\n</ul>\n<p>This circuit is essential for <strong>memory consolidation and emotional processing</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508141d4417a3-7df1-4b4a-a038-005811d6ce70.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Mammillary body (Option A):</strong> Part of the hypothalamus; relays information from the hippocampus to the anterior thalamus via the mammillothalamic tract.</p>\n<p><strong>Septal nuclei (Option B):</strong> Involved in reward and reinforcement; connected to the hippocampus and hypothalamus.</p>\n<p><strong>Cingulate gyrus (Option D):</strong> Involved in emotion formation and processing; receives input from anterior thalamic nuclei and projects to the hippocampus.</p>", "options": ["Mammillary body ", "Septal nuclei ", "lateral thalamic nuclei ", "Cingulate gyrus "], "html_options": ["Mammillary body ", "Septal nuclei ", "lateral thalamic nuclei ", "Cingulate gyrus "], "corr_idx": 2}, {"id": "1229104", "html_qtxt": "Which statement is wrong regarding the highlighted structure shown in the image below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508141d0649a2-51c9-47a9-a4cb-acaea0cb5556.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The putamen and globus pallidus are separated by the external medullary lamina.</p>\n<ul>\n<li>The <strong>internal medullary lamina</strong> lies between the <strong>globus pallidus interna and externa</strong>.</li>\n<li>The <strong>external medullary lamina</strong> separates the <strong>putamen</strong> from the <strong>globus pallidus externus</strong>.</li>\n<li>The <strong>internal capsule</strong> lies between the <strong>caudate nucleus</strong> and <strong>lentiform nucleus (putamen + globus pallidus)</strong>.</li>\n<li>The <strong>external capsule</strong> lies between the <strong>putamen</strong> and the <strong>claustrum</strong>.</li>\n</ul>\n<p>From deep to superficial, the order of structures of the basal ganglia in the horizontal section is as follows:</p>\n<ul>\n<li>Caudate nucleus (innermost)</li>\n<li>Internal capsule</li>\n<li>Globus pallidus internal (GPi)</li>\n<li>Internal medullary lamina</li>\n<li>Globus pallidus external (GPe)</li>\n<li>External medullary lamina</li>\n<li>Putamen</li>\n<li>External capsule</li>\n<li>Claustrum</li>\n<li>Extreme capsule</li>\n<li>Insular cortex (outermost)</li>\n</ul>\n<p><strong><strong>Structured Arrangement of Basal Ganglia Components (Lateral to Medial):</strong></strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508146728d8e5-8e55-4ea7-86ff-a82424f403cf.png\">\n<p>BASAL GANGLIA is formed by the corpus striatum</p>\n<p>The corpus striatum is made up of 2 structures</p>\n<ol>\n<li>Caudate nucleus</li>\n<li>Lentiform nucleus</li>\n</ol>\n<ul>\n<li>Lentiform nucleus = putamen +globus pallidus</li>\n<li>The putamen and globus pallidum are separated from each other by the external medullary lamina.</li>\n<li>Globus pallidus = internus +externus (separated by internal medullary lamina )</li>\n</ul>", "options": ["Putamen and globus pallidus are separated by the internal medullary lamina.", "Putamen and globus pallidus are separated by the external medullary lamina.", "The internal capsule separates the lentiform complex from the caudate nucleus.", "The external capsule separates the claustrum from the putamen."], "html_options": ["Putamen and globus pallidus are separated by the internal medullary lamina.", "Putamen and globus pallidus are separated by the external medullary lamina.", "The internal capsule separates the lentiform complex from the caudate nucleus.", "The external capsule separates the claustrum from the putamen."], "corr_idx": 0}, {"id": "1229106", "html_qtxt": "Which of the following is not true about the lesion in the marked structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081439e464dd-b56c-4141-abff-46d59b9aa812.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lesions in the <strong>subthalamic nucleus</strong> lead to <strong>hemiballismus</strong>, a type of hyperkinetic movement disorder.</p>\n<ul>\n<li>Hemiballismus is characterised by <strong>violent, large-amplitude, involuntary flinging movements</strong> of the proximal limbs.</li>\n<li>These movements occur <strong>contralateral</strong> to the lesion because the subthalamic nucleus influences movement via its projections to the internal segment of the globus pallidus and substantia nigra pars reticulata, which modulate thalamocortical output.</li>\n<li>The movements are seen contralateral to the side of the lesion, i.e., involuntary movements of the right arm and leg are seen in the lesion of the left subthalamic nucleus and vice versa.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814e1d50bc4-adb0-4d31-9219-a4b219a56ab0.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>The lesion is in the subthalamic nucleus (Option A):</strong> Hemiballismus classically follows damage to the subthalamic nucleus.</li>\n<li><strong>The movements are violent and of large amplitude (Option B):</strong> Movements are typically flinging and involve proximal musculature.</li>\n<li><strong><strong>This condition is called hemiballismus (Option C):</strong> True. Hemiballismus is the correct name for this hyperkinetic syndrome.</strong></li>\n</ul>", "options": ["The lesion is in the subthalamic nucleus", "The movements are violent and of large amplitude", "This condition is called hemiballismus", "The movements are seen ipsilateral to the side of the lesion"], "html_options": ["The lesion is in the subthalamic nucleus", "The movements are violent and of large amplitude", "This condition is called hemiballismus", "The movements are seen ipsilateral to the side of the lesion"], "corr_idx": 3}, {"id": "1229108", "html_qtxt": "A patient presents with difficulty swallowing, hoarseness, dizziness, nausea and vomiting, rapid involuntary eye movements (nystagmus), ataxia, and loss of pain and temperature sensation on one side of the face. MRI confirms Wallenberg syndrome. Based on the angiographic image provided, which of the following arteries is responsible for this presentation?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814418a1c25-d5f2-49ff-8802-a8fb1ea3d364.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Wallenberg syndrome, or lateral medullary syndrome, is typically caused by occlusion of the <strong>vertebral artery</strong> or its branch, the <strong>posterior inferior cerebellar artery (PICA)</strong>. In this case, the <strong>left vertebral artery (marked A)</strong> is implicated.</p>\n<ul>\n<li>The brain has a vast network of arteries that deliver blood and oxygen to all parts of the brain. Without this oxygen, brain tissue quickly begins to die. This often results in a stroke.</li>\n<li>About 80% of cases of Wallenberg syndrome are caused by blockage of the vertebral artery, which supplies blood to the brainstem. Blood clots, fatty plaque deposits, or other particles can all cause blockage, resulting in an ischemic stroke that can lead to brain damage and Wallenberg syndrome.</li>\n<li>Wallenberg syndrome may also be caused by a tear in or damage to the vertebral artery.</li>\n<li>Vertebral artery tears are the most common cause of Wallenberg syndrome in patients younger than 45 years old.</li>\n<li><strong>Key symptoms</strong> include:\n<ul>\n<li>Dysphagia and hoarseness are due to the involvement of the nucleus ambiguus.</li>\n<li>Vertigo, nausea, vomiting, and nystagmus from vestibular nuclei infarction.</li>\n<li>Ipsilateral facial loss of pain and temperature (spinal trigeminal nucleus).</li>\n<li>Contralateral body loss of pain and temperature (spinothalamic tract).</li>\n<li>Ipsilateral ataxia due to inferior cerebellar peduncle involvement.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>D (Option A): Right Anterior Inferior Cerebellar Artery (RDAICA); </strong>Occlusion of RDAICA leads to <strong>lateral inferior pontine syndrome</strong>, not lateral medullary syndrome. It typically affects the <strong>facial nucleus</strong>, <strong>cochlear nuclei</strong>, and <strong>middle cerebellar peduncle</strong>, causing ipsilateral facial paralysis, hearing loss, and ataxia, distinct from the findings in Wallenberg syndrome.</p>\n<p><strong>C (Option B): Right Posterior Inferior Cerebellar Artery (PICA);</strong> While PICA is a common cause of Wallenberg syndrome, the <strong>angiogram in this question specifically marks the left vertebral artery (A)</strong>. PICA arises from the vertebral artery and may be implicated, but the correct vessel in this case is the left vertebral artery, as shown.</p>\n<p><strong><strong>B (Option C): Basilar Artery;</strong> Occlusion of the basilar artery causes <strong>\"locked-in syndrome\"</strong>, characterised by <strong>quadriplegia, mutism, and preserved consciousness</strong>, due to bilateral infarction of the ventral pons; this does <strong>not match the clinical profile</strong> of Wallenberg syndrome.</strong></p>", "options": ["D", "C", "B", "A"], "html_options": ["D", "C", "B", "A"], "corr_idx": 3}, {"id": "1229109", "html_qtxt": "A patient presents with right-sided facial paralysis along with loss of pain and temperature over the right face and left leg. Where is the most likely location of the lesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical scenario is suggestive of <strong>lateral pontine syndrome</strong>, which occurs due to a lesion located at the lateral pons.</p>\n<ul>\n<li>Lateral pontine syndrome occurs due to the involvement of the<strong> anterior inferior cerebellar artery</strong>.</li>\n<li>Ipsilateral manifestations include:\n<ul>\n<li>CN VII: Facial paralysis</li>\n<li>CN V: loss of pain and temperature sensation over the face.</li>\n<li>Vestibular nerve or nucleus: Horizontal and vertical nystagmus, vertigo, nausea, vomiting, oscillopsia.</li>\n<li>Auditory nerve or cochlear nucleus: Deafness, tinnitus.</li>\n<li>Middle cerebellar peduncle: Ataxia of limb and gait.</li>\n<li>Contralateral manifestations include:</li>\n<li>Spinothalamic tract: Loss of pain and temperature sensation over the body.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Nuclei and Tracts Involved in Lateral Pontine Syndrome:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814b11137f2-2578-4e99-92f1-eef1a12dd6d6.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Medial medulla (Option A):</strong> Causes medial medullary syndrome - contralateral hemiparesis (pyramids), contralateral proprioception loss (medial lemniscus), and ipsilateral tongue paralysis (CN XII).</p>\n<p><strong>Medial pons (Option C):</strong> Would affect corticospinal tract and medial lemniscus, leading to contralateral weakness and vibration/proprioception loss, not facial paralysis and pain/temp loss.</p>\n<p><strong>Lateral medulla (Option D):</strong> Affects spinal tract of CN V and spinothalamic tract (similar to pons) but includes CN IX/X involvement (dysphagia, hoarseness) and spares CN VII.</p>", "options": ["Medial medulla", "Lateral pons", "Medial pons", "Lateral medulla"], "html_options": ["Medial medulla", "Lateral pons", "Medial pons", "Lateral medulla"], "corr_idx": 1}, {"id": "1229112", "html_qtxt": "A 60-year-old woman presents with right-sided hemiplegia and left-sided ptosis, lateral deviation of the eyeball, and a fixed pupil unreactive to light. MRI shows infarction in the midbrain involving the oculomotor nerve and crus cerebri. Which of the following is NOT true regarding this clinical presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a classical case of <strong>Weber Syndrome</strong>, which occurs due to infarction involving the <strong>oculomotor nerve (CN III)</strong> and <strong>crus cerebri</strong> in the midbrain, often caused by occlusion of a branch of the <strong>posterior cerebral artery</strong>.</p>\n<ul>\n<li>The oculomotor nerve lesion causes <strong>ptosis</strong>, <strong>lateral deviation</strong> of the eye (due to unopposed lateral rectus and superior oblique), and <strong>pupillary dilation</strong>.</li>\n<li>The corticospinal tract involvement in the crus cerebri leads to <strong>contralateral hemiplegia</strong>.</li>\n</ul>\n<p>The midbrain connects the pons and cerebellum with the forebrain. Externally, on the posterior surface, there are two pairs of colliculi-the corpora quadrigemina:</p>\n<ul>\n<li>The superior colliculi are centres for visual reflexes. The superior brachium connects the superior colliculi to the lateral geniculate body and the optic tract.</li>\n<li>The inferior colliculi are auditory centres, and the inferior brachium connects the inferior colliculus to the medial geniculate body.</li>\n</ul>\n<p>The trochlear nerve emerges in the midline below the inferior colliculi.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The tectum lies posterior to the cerebral aqueduct (Option A):</strong> This is anatomically correct as per midbrain cross-sections.</p>\n<p><strong>The superior colliculi are centres for visual reflexes (Option B):</strong> Correct; involved in the coordination of head and eye movement in response to visual stimuli.</p>\n<p><strong>The inferior colliculi are auditory centres, and the inferior brachium connects the inferior colliculus to the medial geniculate body (Option D):</strong> Correct; they relay auditory information to the medial geniculate body.</p>", "options": ["The tectum lies posterior to the cerebral aqueduct", "The superior colliculi are centres for visual reflexes", "The trochlear nerve emerges in the midline below the superior colliculi", "The inferior colliculi are auditory centres, and the inferior brachium connects the inferior colliculus to the medial geniculate body"], "html_options": ["The tectum lies posterior to the cerebral aqueduct", "The superior colliculi are centres for visual reflexes", "The trochlear nerve emerges in the midline below the superior colliculi", "The inferior colliculi are auditory centres, and the inferior brachium connects the inferior colliculus to the medial geniculate body"], "corr_idx": 2}, {"id": "1229114", "html_qtxt": "An electrician experienced a 10,000 V shock through his body and suffered third-degree burns on his hands and scalp. Diffusion tensor imaging showed damage to the right medial lemniscus tract. This is formed by:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081431f0e496-f64f-410f-a16b-2a308c819975.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario is suggestive of a medial lemniscus tract lesion following a high-voltage electrical injury. The medial lemniscus is formed by the internal arcuate fibres. It is also called Reil's ribbon.</p>\n<ul>\n<li>The internal arcuate fibres are axons of the second-order neurons from the nucleus gracilis and the nucleus cuneatus. In the upper medulla, they decussate and form the medial lemniscus, which synapses in the thalamus.</li>\n<li>These fibres <strong>cross the midline</strong> (sensory decussation) anterior to the central canal.</li>\n<li>After crossing, they ascend as the <strong>medial lemniscus</strong> and relay to the <strong>ventral posterolateral nucleus (VPL)</strong> of the thalamus.</li>\n<li>This pathway is responsible for transmitting <strong>fine touch</strong>, <strong>vibration</strong>, and <strong>conscious proprioception</strong> from the opposite side of the body.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814749f1892-9ab3-4c7e-8584-a4663a4b7455.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Anterior external arcuate fibres (Option A):</strong> Arise from the arcuate nuclei and run anterior to the pyramid; not involved in forming the medial lemniscus.</p>\n<p><strong>Posterior external arcuate fibres (Option C):</strong> Originate from the accessory cuneate nucleus and relate to unconscious proprioception via the cuneocerebellar tract.</p>\n<p><strong>External arcuate fibres (Option D):</strong> A non-specific term; more accurately described as anterior or posterior external arcuate fibres with different functions.</p>", "options": ["Anterior external arcuate fibres", "Internal arcuate fibres", "Posterior external arcuate fibres", "External arcuate fibres"], "html_options": ["Anterior external arcuate fibres", "Internal arcuate fibres", "Posterior external arcuate fibres", "External arcuate fibres"], "corr_idx": 1}, {"id": "1229125", "html_qtxt": "What is the structure marked '?' in the image below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814e69ba31e-ebe5-4366-a53a-0ef8e65329ad.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked structure is the <strong>pineal gland</strong>, a small cone-shaped structure attached to the posterior wall of the third ventricle by the pineal stalk, lying posterior to the midbrain.</p>\n<ul>\n<li>It is an important neuroendocrine organ that secretes <strong>melatonin</strong>, helping regulate circadian rhythms.</li>\n<li>Histologically, it contains <strong>pinealocytes</strong> and <strong>brain sand (concretions)</strong>, as seen in the stained image with hematoxylin and eosin.</li>\n</ul>\n<p><strong>(Other options are ruled out)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081464a2d809-22a3-4e85-932a-b14a1848acc8.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508145b5db84f-71a5-419b-8cc6-2d045ad53241.png\">\n<p>A= Midbrain</p>\n<p><strong>B= Pons</strong></p>", "options": ["Pons", "Midbrain", "Pituitary gland", "Pineal gland "], "html_options": ["Pons", "Midbrain", "Pituitary gland", "Pineal gland "], "corr_idx": 3}, {"id": "1229127", "html_qtxt": "Which cranial nerve is marked in the image shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814c9178ea1-15db-401b-9047-46a500c2cf95.png\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814d056b0ae-7e71-40c9-9092-15684c60275d.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814b0e8c0ee-3436-4b17-bdae-34f1e5d70711.png\">", "options": ["A - CN IV, B - CN III, C - CN IX, D - CN XII", "A - CN III, B - CN V, C - CN VIII, D - CN XI", "A - CN VI, B - CN V, C - CN VII, D - CN IX", "A - CN II, B - CN IV, C - CN X, D - CN XII"], "html_options": ["A - CN IV, B - CN III, C - CN IX, D - CN XII", "A - CN III, B - CN V, C - CN VIII, D - CN XI", "A - CN VI, B - CN V, C - CN VII, D - CN IX", "A - CN II, B - CN IV, C - CN X, D - CN XII"], "corr_idx": 1}, {"id": "1229140", "html_qtxt": "Which structure is present on the floor of the fourth ventricle in the medullary cross-section at the level of the olives?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The floor of the fourth ventricle at the level of the medulla oblongata (specifically at the level of the olive) contains the <strong>dorsal nucleus of the vagus</strong> medially.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814c06cb0ab-809d-471d-a5e6-63e2392c87d9.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Trapezoid body (Option B):</strong> A transverse bundle found in the caudal pons, involved in the auditory pathway, not seen at the olive level.</p>\n<p><strong>Superior vestibular nucleus (Option C):</strong> Located in the <strong>upper pons</strong>, part of the vestibular complex lateral to the fourth ventricle.</p>\n<p><strong>Nucleus gracilis (Option D):</strong> Found in the dorsal medulla, but posterior to the floor of the fourth ventricle.</p>", "options": ["Dorsal nucleus of vagus", "Trapezoid body", "Superior vestibular nucleus", "Nucleus gracilis"], "html_options": ["Dorsal nucleus of vagus", "Trapezoid body", "Superior vestibular nucleus", "Nucleus gracilis"], "corr_idx": 0}]}, {"moduleId": 1010565, "name": "Cranial Nerve Nuclei, Lateral Ventricles & Third Ventricle ", "questions": [{"id": "1229060", "html_qtxt": "Sensory axons of the glossopharyngeal nerve convey all of the following types of information to the nucleus solitarius except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The glossopharyngeal nerve (CN IX) carries general visceral afferent and special sensory afferents from the oropharynx and carotid body and terminates in the nucleus solitarius. It plays no role in conveying balance or motion, which are instead functions of the vestibulocochlear nerve (CN VIII).</p>\n<ul>\n<li>Embryologically, the glossopharyngeal nerve is associated with the derivatives of the third pharyngeal arch.</li>\n<li>Sensory: Innervates the oropharynx, carotid body and sinus, posterior 1/3 of the tongue, middle ear cavity and Eustachian tube.</li>\n<li>Special sensory: Provides taste sensation to the posterior 1/3 of the tongue.</li>\n<li>Parasympathetic: Provides parasympathetic innervation to the parotid gland.</li>\n<li>Motor: Innervates the stylopharyngeus muscle of the pharynx and larynx.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Blood pressure (Option A):</strong> Carried from the carotid sinus to the nucleus solitarius via CN IX.</p>\n<p><strong>Blood oxygen levels (Option B):</strong> Detected by carotid body chemoreceptors and relayed through CN IX.</p>\n<p><strong>Taste (Option D):</strong> Taste sensation from the posterior third of the tongue is transmitted via CN IX to the nucleus solitarius.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813ea0a91ae-34e3-4a80-a606-cb23703de2fd.png\">", "options": ["Blood pressure ", "Blood oxygen levels", "Balance and motion", "Taste"], "html_options": ["Blood pressure ", "Blood oxygen levels", "Balance and motion", "Taste"], "corr_idx": 2}, {"id": "1229062", "html_qtxt": "The myelogram also revealed that the dorsal and ventral rootlets of the 5th and 6th cervical nerves had been avulsed (torn or pulled out) from the spinal cord on the right side. Which nerve fibres would not be damaged by the avulsion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Preganglionic sympathetic fibres</strong> would not be damaged by avulsion of the <strong>C5 and C6</strong> rootlets because these fibres originate only from <strong>T1 to L2</strong> spinal segments.</p>\n<ul>\n<li>Somatic afferent neurons originate from the dorsal root and dorsal rootlets. If dorsal rootlets were avulsed, somatic afferent nerve fibres would be damaged.</li>\n<li>Somatic efferent neurons originate from the ventral root and ventral rootlets. If ventral rootlets were avulsed, somatic efferent nerve fibres would be damaged.</li>\n<li>Preganglionic (presynaptic) sympathetic neurons originate from the lateral horn of the spinal cord between the levels of T1 and L2. They exit the spinal cord through the ventral rootlets and eventually synapse at sympathetic ganglia. Since they travel through the ventral rootlets, the preganglionic sympathetic neurons would be damaged by the avulsion of ventral rootlets between T1 and L2, but not in cervical regions.</li>\n<li>The postganglionic sympathetic fibres would not be disrupted by avulsing the dorsal and ventral rootlets in any region. They originate in the sympathetic ganglia, which are not a part of the spinal cord.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>General somatic afferent (Option A):</strong> These fibres enter through <strong>dorsal rootlets</strong>, which were avulsed at C5/C6 &rarr; damaged.</p>\n<p><strong>General somatic efferent (Option B):</strong> These motor fibres exit through <strong>ventral rootlets</strong>, also avulsed &rarr; damaged.</p>", "options": ["General somatic afferent", "General somatic efferent", "Preganglionic sympathetic", "None of the above "], "html_options": ["General somatic afferent", "General somatic efferent", "Preganglionic sympathetic", "None of the above "], "corr_idx": 2}]}, {"moduleId": 1010566, "name": "Cerebellum", "questions": [{"id": "1228593", "html_qtxt": "A 70-year-old man with a history of hypertension went to work and had a sudden onset of nausea and vomiting. He was taken to the ER, where his exam was notable for slurred speech and dysmetria on finger-to-nose testing on the left side. His gait was normal. Where is the lesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's symptoms of slurred speech and dysmetria on the left side indicate a lesion in the left cerebellar hemisphere. The cerebellum is responsible for coordinating voluntary movements, including speech and limb movements. Lesions in the cerebellar hemisphere can result in ipsilateral (same side) symptoms, such as the ones seen in this patient.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508185af4bea0-0d41-4c58-8389-854c22e6edd3.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818306f38c0-09ec-4fcc-8bbc-43a75bb562b3.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cerebellar vermis (Option A):</strong> Involved in <strong>gait and trunk posture</strong>; lesion causes <strong>truncal ataxia</strong>, not limb ataxia.</p>\n<p><strong>Right cerebellar hemisphere (Option B):</strong> Would produce <strong>right-sided</strong> symptoms, not left.</p>\n<p><strong>Fastigial nucleus (Option D):</strong> Lies medially and works with vermis; lesions here affect <strong>posture and balance</strong>, not isolated limb coordination.</p>", "options": ["Cerebellar vermis", "Right cerebellar hemisphere", "Left cerebellar hemisphere", "Fastigial nucleus"], "html_options": ["Cerebellar vermis", "Right cerebellar hemisphere", "Left cerebellar hemisphere", "Fastigial nucleus"], "corr_idx": 2}, {"id": "1229150", "html_qtxt": "A 45-year-old man was admitted to the hospital with a cerebellar haemorrhage. The patient exhibited an unsteady \"drunk-like\" gait, and the physician noted that he swayed while entering the examination room. Which region of the cerebellum was most likely affected by the bleed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's symptoms of an unsteady \"Drunk-like\" gait and swaying suggest that the cerebellar haemorrhage affected the flocculonodular lobe.</p>\n<p>The flocculonodular lobe is responsible for coordinating balance and posture, and damage to this region can result in ataxia and unsteady movements.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hemispheres of the anterior lobe (Option A):</strong> Primarily control lower limb posture and tone; lesions here cause gait disturbance, but more often with chronic alcoholism (anterior lobe syndrome).</p>\n<p><strong>Hemisphere of the posterior lobe (Option B):</strong> Involved in skilled voluntary limb movements; lesions cause <strong>limb ataxia</strong>, not truncal gait issues.</p>\n<p><strong>Interposed nuclei (Option C):</strong> Include globose and emboliform nuclei; involved in proximal limb coordination, not primarily gait balance.</p>", "options": ["Hemispheres of the anterior lobe", "Hemisphere of the posterior lobe", "Interposed nuclei", "Flocculonodular lobe"], "html_options": ["Hemispheres of the anterior lobe", "Hemisphere of the posterior lobe", "Interposed nuclei", "Flocculonodular lobe"], "corr_idx": 3}, {"id": "1229153", "html_qtxt": "Dysdiadochokinesia refers to which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dysdiadokinesia</strong> refers to the inability to perform rapid alternating movements with the hands.</p>\n<p>This is a classic cerebellar sign indicating a lesion of the <strong>lateral hemisphere (cerebrocerebellum),</strong> which is responsible for the coordination of fine distal limb movements.</p>\n<ul>\n<li>This condition is characterised by difficulty in coordinating and executing movements that require rapid and alternating actions, such as rapidly pronating and supinating the hands.</li>\n<li>It is often seen in neurological disorders such as cerebellar dysfunction or damage.</li>\n<li>Seen on the <strong>same side</strong> as the lesion (ipsilateral findings)</li>\n<li>Movements become slow, irregular, and uncoordinated on testing</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tandem-Gait test (Option A):</strong> Used to assess truncal ataxia (vermis lesion), not dysdiadochokinesia.</p>\n<p><strong>Standing sway (Option B):</strong> Seen in <strong>Romberg test</strong>, more relevant to sensory ataxia, not cerebellar function.</p>\n<p><strong>Distance/power/speed (Option C):</strong> Refers to <strong>dysmetria</strong>, not dysdiadochokinesia.</p>", "options": ["Inability to perform the Tandem-Gait test", "Inability to stand without swaying with eyes open", "Inability to control the distance, power or speed of a movement", "Inability to perform rapid alternating movements with the hands"], "html_options": ["Inability to perform the Tandem-Gait test", "Inability to stand without swaying with eyes open", "Inability to control the distance, power or speed of a movement", "Inability to perform rapid alternating movements with the hands"], "corr_idx": 3}, {"id": "1229156", "html_qtxt": "Which of the following statements regarding cerebellar afferents and their synapses is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Granule cells</strong>, excited by <strong>mossy fibres</strong>, send axons into the molecular layer where they bifurcate into <strong>parallel fibres</strong>. These <strong>parallel fibres</strong> form excitatory synapses with the dendritic trees of <strong>Purkinje cells</strong>.</p>\n<ul>\n<li><strong>Mossy fibres</strong>: Excitatory; synapse with granule cells &rarr; parallel fibres &rarr; Purkinje cells</li>\n<li><strong>Climbing fibres</strong>: Excitatory; arise from the inferior olivary nucleus, synapse directly with 1-10 Purkinje cells</li>\n<li><strong>Purkinje cells</strong>: <strong>Inhibitory</strong> output (GABAergic) to deep cerebellar nuclei</li>\n<li><strong>Golgi cells</strong>: Inhibitory interneurons; regulate input to granule cells</li>\n<li><strong>Deep cerebellar nuclei</strong>: Final <strong>excitatory output</strong> to brainstem/spinal cord (via efferents)</li>\n</ul>\n<p><strong>Cerebellar Circuit: </strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818ee6b72fd-91b3-43a0-9b93-9913b20e1d5a.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Climbing fibres synapse with multiple Purkinje cells, but excite only Golgi cells (Option A):</strong> Incorrect; climbing fibres provide strong <strong>excitatory</strong> input directly to <strong>Purkinje cells</strong>, not Golgi cells.</p>\n<p><strong>Mossy fibres give direct excitatory input to Purkinje cells (Option B):</strong> Incorrect; mossy fibres synapse on <strong>granule cells</strong>, not directly on Purkinje cells.</p>\n<p><strong>Purkinje cells provide excitatory output to the deep cerebellar nuclei (Option D):</strong> Incorrect; Purkinje cells are <strong>inhibitory</strong>, releasing GABA to suppress deep cerebellar nuclei activity.</p>", "options": ["Climbing fibres synapse with multiple Purkinje cells, but excite only Golgi cells", "Mossy fibres give direct excitatory input to Purkinje cells", "Parallel fibres arise from granule cells and excite Purkinje cells", "Purkinje cells provide excitatory output to the deep cerebellar nuclei"], "html_options": ["Climbing fibres synapse with multiple Purkinje cells, but excite only Golgi cells", "Mossy fibres give direct excitatory input to Purkinje cells", "Parallel fibres arise from granule cells and excite Purkinje cells", "Purkinje cells provide excitatory output to the deep cerebellar nuclei"], "corr_idx": 2}, {"id": "1229158", "html_qtxt": "Which of the following represents the correct arrangement of cerebellar nuclei from lateral to medial?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The four deep cerebellar nuclei are embedded in the white matter of each cerebellar hemisphere. From lateral to medial, their anatomical arrangement is:</p>\n<ol>\n<li><strong>Dentate nucleus</strong> - most lateral, largest, crumpled, bag-shaped</li>\n<li><strong>Emboliform nucleus</strong> - medial to dentate, ovoid shape</li>\n<li><strong>Globose nucleus</strong> - medial to emboliform, multiple rounded cell groups</li>\n<li><strong>Fastigial nucleus</strong> - most medial, near midline and roof of 4th ventricle</li>\n</ol>\n<p><strong>(Other options are ruled out)</strong></p>\n<p>These nuclei receive <strong>inhibitory input from Purkinje cells</strong> and serve as the <strong>main cerebellar output</strong> stations, projecting to the red nucleus, thalamus, vestibular and reticular nuclei.</p>", "options": ["Emboliform, dentate, globose, and fastigial", "Dentate, emboliform, globose, and fastigial", "Dentate, globose, emboliform, and fastigial", "Emboliform, dentate, fastigial, and globose"], "html_options": ["Emboliform, dentate, globose, and fastigial", "Dentate, emboliform, globose, and fastigial", "Dentate, globose, emboliform, and fastigial", "Emboliform, dentate, fastigial, and globose"], "corr_idx": 1}, {"id": "1229161", "html_qtxt": "The MRI report of a patient admitted with gait disturbances is shown below. Phylogenetically, the oldest part of the atrophied structure is associated with which of the following nuclei?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508180554ba75-ec42-415c-99ef-b15cc973ec4c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario is suggestive of cerebellar syndrome. Phylogenetically, the oldest part of the atrophied structure, i.e. the cerebellum, is archicerebellum/vestibulocerebellum, and it is concerned with the fastigial nucleus (connected to vestibular nuclei via descending pathways along with medullary/pontine reticular formations).</p>\n<p>The cerebellum is phylogenetically divided into three parts:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818700676af-71e4-4dfe-95c4-433362ce6162.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Globose nucleus (Option B):</strong> Part of the <strong>paleocerebellum</strong>; involved in proximal limb movements, not the oldest part.</p>\n<p><strong>Emboliform nucleus (Option C):</strong> Also part of paleocerebellum; medial to dentate, not associated with balance.</p>\n<p><strong>Dentate nucleus (Option D):</strong> Belongs to the <strong>neocerebellum</strong> (newest part); involved in planning and coordination of voluntary movements.</p>", "options": ["Fastigial nucleus", "Globose nucleus", "Emboliform nucleus", "Dentate nucleus"], "html_options": ["Fastigial nucleus", "Globose nucleus", "Emboliform nucleus", "Dentate nucleus"], "corr_idx": 0}, {"id": "1229164", "html_qtxt": "A 52-year-old man presents with ataxia-telangiectasia. Which of the following is an excitatory cell lost in this disorder?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508187f204f03-1d73-4472-b6f5-6081afaa5cd0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ataxia-telangiectasia is associated with cerebellar degeneration, particularly involving Purkinje and <strong>granule cells</strong>. Among these, <strong>granule cells (marked as B)</strong> are the <strong>only excitatory neurons</strong> in the cerebellar cortex.</p>\n<ul>\n<li><strong>Granule cells</strong> are excitatory interneurons that receive input from mossy fibres and send parallel fibres to Purkinje cells.</li>\n<li>They use <strong>glutamate</strong> as a neurotransmitter, and their degeneration contributes to motor incoordination seen in ataxia.</li>\n<li>Although Purkinje cells are also lost, they are <strong>inhibitory</strong>, and hence <strong>not the correct answer</strong> when asked about excitatory neurons.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818537d9e13-0b71-423d-8610-9ef867a34b65.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A (Option B): Mossy fibre terminal;</strong> Afferent fibre ending; not a cerebellar cortical cell; excites granule cells but is not lost in ataxia-telangiectasia.</p>\n<p><strong>D (Option C): Purkinje cell;</strong> Inhibitory output neuron of cerebellar cortex using GABA; also degenerated but not excitatory.</p>\n<p><strong>C (Option D):</strong> <strong>Golgi cell; </strong>Inhibitory interneuron in the granular layer; regulates granule cell activity.</p>", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 0}, {"id": "1229169", "html_qtxt": "A man presented with tremors caused due to progressive degeneration of the cells that form the output of the cerebellar cortex. Which of the following cells are affected?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818817f11c9-4e2e-417c-8dda-c21f657485ec.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The tremors are caused due to progressive degeneration of the Purkinje cells that form the output of the cerebellar cortex. They form the only output neurons of the cerebellar cortex.</p>\n<p>The output of the whole cerebellum is from the deep cerebellar nuclei, namely fastigial, globose, emboliform and dentate.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818f22d71f3-4df0-4047-923a-2c51fc25736d.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508188355598c-b8b2-4e73-8cfa-a6535040da6e.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081885be945e-38fe-4613-85bc-6893adb20a8f.png\">", "options": ["B", "C", "A", "D"], "html_options": ["B", "C", "A", "D"], "corr_idx": 0}, {"id": "1229176", "html_qtxt": "Which of the following structures does the cell pointed to in the arrow inhibit?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508182d9c7bcc-0df3-4026-b553-569d80900440.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The cell marked by the arrow is a <strong>Purkinje cell</strong>, the only output neuron of the cerebellar cortex. These GABAergic neurons exert <strong>inhibitory control on the deep cerebellar nuclei</strong>, such as the dentate, emboliform, globose, and fastigial nuclei. This inhibition is crucial for fine-tuning and coordination of motor activity.</p>\n<p>The <strong>cerebellar cortex</strong> is divided into <strong>3 layers</strong>. They are:</p>\n<ul>\n<li><strong>Molecular layer</strong> - It is the outermost layer. It contains stellate cells and basket cells. They receive excitatory input from the parallel fibres and form inhibitory synapses on the Purkinje cells. It contains many myelinated and unmyelinated nerve fibres, giving it a pale appearance in H and E staining.</li>\n<li><strong>Purkinje layer</strong> - It is the middle layer. It contains flask-shaped cell bodies of Purkinje cells. Their dendrites pass into the molecular layer. The axons of the Purkinje cells pass through the granular layer into the white matter and synapse with the cerebellar nuclei.</li>\n<li><strong>Granular layer</strong> - It is the innermost layer. It contains the cell bodies of the granule cells as well as the Golgi cells. It receives excitatory input from the mossy fibres. They end on the dendrites of the granule cells, and these complexes are called glomeruli. The axon from the granule cells travels to the molecular layer and bifurcates in a T-shape. These branches form the T and are called parallel fibres. These parallel fibres form excitatory synapses with the Purkinje cells. The granule cells form the only excitatory neurons in the cerebellar cortex.</li>\n<li><strong>Golgi cells</strong> receive input from parallel fibres and mossy fibres. They send inhibitory output to the granule cells.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508180ac96077-9437-466f-9859-85f66aed87ee.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Vestibular nuclei (Option A):</strong> Indirectly connected; only the flocculonodular lobe projects directly to them.</p>\n<p><strong>Anterior horn of spinal (Option B):</strong> These receive input from cerebellar output via descending tracts, not directly from Purkinje cells.</p>\n<p><strong>Basal ganglia (Option D):</strong> No direct connection with Purkinje cells; they are part of a separate motor circuit.</p>", "options": ["Vestibular nuclei ", "Anterior horn of spinal ", "Deep nuclei of the cerebellum", "Basal ganglia"], "html_options": ["Vestibular nuclei ", "Anterior horn of spinal ", "Deep nuclei of the cerebellum", "Basal ganglia"], "corr_idx": 2}, {"id": "1229179", "html_qtxt": "As a researcher studying the circuitry of the cerebellum, which of the following nuclei should you lesion to specifically disrupt the flocculonodular lobe circuitry involved in balance and eye movements?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The fastigial nucleus</strong> is the deep cerebellar nucleus primarily associated with the <strong>flocculonodular lobe</strong>, which governs balance and eye movements through its projections to the <strong>vestibular nuclei</strong>.</p>\n<ul>\n<li>The flocculo-nodular lobe circuitry of the cerebellum is primarily involved in coordinating eye movements and balance.</li>\n<li>The <strong>Purkinje cells</strong> of the flocculonodular lobe project to the <strong>fastigial nucleus</strong>.</li>\n<li>The <strong>fastigial nucleus</strong> lies medially in the vermis and projects efferent fibres to the <strong>vestibular and reticular nuclei</strong> via the <strong>inferior cerebellar peduncle</strong>.</li>\n<li>Lesioning this nucleus would disrupt the vestibulocerebellar pathway, impairing <strong>equilibrium and gaze stabilisation</strong>.</li>\n<li>The Fastigial nucleus is responsible for receiving input from the flocculo-nodular lobe and sending output to the vestibular nuclei, which are important for balance control. Therefore, lesioning the Fastigial nucleus would specifically target the circuitry related to the flocculo-nodular lobe.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dentate nucleus (Option B):</strong> It is the largest and most lateral cerebellar nucleus and is primarily involved with the <strong>lateral cerebellar hemisphere</strong>, influencing <strong>motor planning</strong> via the <strong>cerebrocerebellar loop</strong>. It does <strong>not</strong> receive projections from the flocculonodular lobe.</p>\n<p><strong>Clarke's nucleus (Option C):</strong> This is a spinal cord nucleus (located in lamina VII, T1-L2), involved in the <strong>dorsal spinocerebellar tract</strong> relaying unconscious proprioception from the lower limb-not part of cerebellar deep nuclei.</p>\n<p><strong>Spinal border cells (Option D):</strong> These are spinal interneurons contributing to the <strong>ventral spinocerebellar tract</strong>, transmitting lower limb movement-related signals to the cerebellum, but are <strong>not part of the cerebellar circuitry</strong> intrinsic to the flocculonodular lobe.</p>", "options": ["Fastigial nucleus", "Dentate nucleus", "Clarke's nucleus", "Spinal border cells"], "html_options": ["Fastigial nucleus", "Dentate nucleus", "Clarke's nucleus", "Spinal border cells"], "corr_idx": 0}, {"id": "1229183", "html_qtxt": "Your 27-year-old patient displays ataxia when asked to walk across the examination room. You ask him to stand still with his eyes closed and note marked swaying back and forth. When he opens his eyes, the swaying persists. Vibration sense is normal on all four limbs. Given this clinical picture, such ataxia is likely due to damage to which of the following structures?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ataxia that persists even with eyes open, along with normal vibration sense, indicates a lesion in the <strong>cerebellum</strong>, which is responsible for the coordination of voluntary movements, balance, and posture.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818daae1909-1421-4287-9d9e-59976113eb46.png\">\n<p><strong>Romberg Test Interpretation:</strong></p>\n<ul>\n<li><strong>Positive Romberg test</strong>: Patient loses balance with <strong>eyes closed</strong> &rarr; suggests <strong>sensory ataxia</strong>.</li>\n<li><strong>Romberg sign negative (falls even with eyes open)</strong>: Suggests <strong>cerebellar ataxia</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dorsal columns (Option A):</strong> Involved in transmitting fine touch, proprioception, and vibration sense. Lesions here cause <strong>sensory (spinal) ataxia</strong>, where sway increases with eyes closed (positive Romberg). However, in this case, sway persists <strong>even with eyes open,</strong> and vibration sense is <strong>intact</strong>, making dorsal column involvement unlikely.</p>\n<p><strong>Cerebral peduncles (Option B):</strong> Contain descending corticospinal and corticobulbar tracts. Lesions here result in <strong>contralateral motor weakness</strong>, not ataxia. They are not primarily involved in balance or coordination, which are cerebellar functions.</p>\n<p><strong>Posterior limb of the internal capsule (Option C):</strong> Contains descending motor fibres. Lesions here cause <strong>dense contralateral hemiparesis</strong>, possibly with sensory loss depending on involvement of thalamocortical fibres. Does not present with isolated ataxia or postural sway.</p>", "options": ["Dorsal columns", "Cerebral peduncles", "Posterior limb of the internal capsule", "Cerebellum"], "html_options": ["Dorsal columns", "Cerebral peduncles", "Posterior limb of the internal capsule", "Cerebellum"], "corr_idx": 3}, {"id": "1229186", "html_qtxt": "Efferent axons from the dentate nucleus terminate in what thalamic nucleus and travel through what peduncle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Efferent fibres from the <strong>dentate nucleus</strong>, the largest and most lateral of the cerebellar nuclei, <strong>exit via the superior cerebellar peduncle</strong> and terminate primarily in the <strong>ventral lateral (VL) nucleus of the thalamus</strong>. These projections are crucial for relaying cerebellar output to motor and premotor areas of the cerebral cortex.</p>\n<ul>\n<li>The dentate nucleus gives rise to cerebellothalamic fibres, which are part of the <strong>dentatothalamic tract</strong>.</li>\n<li>These fibres decussate in the midbrain at the <strong>decussation of the superior cerebellar peduncle</strong> and ascend to the <strong>contralateral VL thalamic nucleus</strong>, which then projects to motor cortex areas.</li>\n<li>This pathway is essential for the coordination and planning of voluntary motor activity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ventral anterior nucleus - SCP (Option A):</strong> The VA nucleus receives basal ganglia inputs, not the primary relay for cerebellar efferents.</p>\n<p><strong>Ventral anterior nucleus - MCP (Option B):</strong> Incorrect thalamic nucleus and wrong peduncle; MCP is afferent (from pontine nuclei).</p>\n<p><strong>Ventral lateral nucleus - MCP (Option D):</strong> Correct nucleus, but <strong>MCP is an afferent peduncle</strong>, not used for dentate efferents.</p>", "options": ["Ventral anterior nucleus of the thalamus (VA) - superior cerebellar peduncle", "Ventral anterior nucleus of the thalamus (VA) - middle cerebellar peduncle", "Ventral lateral nucleus of the thalamus (VL) - superior cerebellar peduncle", "Ventral lateral nucleus of the thalamus (VL) - middle cerebellar peduncle"], "html_options": ["Ventral anterior nucleus of the thalamus (VA) - superior cerebellar peduncle", "Ventral anterior nucleus of the thalamus (VA) - middle cerebellar peduncle", "Ventral lateral nucleus of the thalamus (VL) - superior cerebellar peduncle", "Ventral lateral nucleus of the thalamus (VL) - middle cerebellar peduncle"], "corr_idx": 2}, {"id": "1229189", "html_qtxt": "As a researcher studying the circuitry of the cerebellum, which of the following cells is known to be the major output neuron of the cerebellar cortex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Purkinje cells</strong> are the major <strong>output neurons</strong> of the cerebellar cortex.</p>\n<ul>\n<li>They receive inputs from various sources within the cerebellum and send their axons to different targets outside the cerebellum.</li>\n<li>These cells play a crucial role in motor coordination and learning.</li>\n<li>They are characterised by their distinctive morphology, with a large, flat dendritic tree that receives inputs from parallel fibres and a single axon that projects to the deep cerebellar nuclei.</li>\n<li>Purkinje cells are critical for the integration and modulation of motor signals, making them the major output neurons of the cerebellar cortex.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dentate nucleus (Option B):</strong> A deep cerebellar nucleus that receives <strong>inhibitory input from Purkinje cells</strong> and gives <strong>excitatory output</strong> via the superior cerebellar peduncle.</p>\n<p><strong>Fastigial nucleus (Option C):</strong> Another deep cerebellar nucleus involved in posture and equilibrium; <strong>not part of the cortex</strong>.</p>\n<p><strong>Clarke's nucleus (Option D):</strong> Located in the spinal cord (T1-L2); source of the <strong>dorsal spinocerebellar tract</strong>, not part of cerebellar cortex or its output.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250818153b7df3-a1ab-4f61-afab-75a91c088834.png\">", "options": ["Purkinje cells", "Dentate nucleus", "Fastigial nucleus", "Clarke's nucleus"], "html_options": ["Purkinje cells", "Dentate nucleus", "Fastigial nucleus", "Clarke's nucleus"], "corr_idx": 0}, {"id": "1229194", "html_qtxt": "Which of the following ascending pathways enters the cerebellum through the peduncle marked in the picture?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508184a6b0bc6-5fc6-4ed7-bcf5-fb9f972d5a56.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The peduncle marked in the image is the <strong>superior cerebellar peduncle</strong>, which transmits the <strong>anterior spinocerebellar tract</strong>, an afferent pathway that conveys information from the lower limb proprioceptors.</p>\n<ul>\n<li>The <strong>anterior spinocerebellar tract</strong> enters the cerebellum via the superior cerebellar peduncle and <strong>crosses twice</strong>-once in the spinal cord and once again within the cerebellum. Ultimately, it projects ipsilaterally.</li>\n<li>This tract carries input from muscle spindles, tendon organs, and joint receptors of the <strong>lower limb</strong> and <strong>trunk</strong>.</li>\n<li>This is in contrast to the <strong>dorsal spinocerebellar</strong> and <strong>cuneocerebellar tracts</strong>, which enter via the <strong>inferior cerebellar peduncle</strong>, and the <strong>pontocerebellar fibres</strong>, which enter via the <strong>middle cerebellar peduncle</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dorsal spinocerebellar tract (Option A):</strong> Enters via the <strong>inferior cerebellar peduncle</strong>; carries unconscious proprioceptive information from the <strong>lower limbs</strong>.</p>\n<p><strong>Cuneo cerebellar tract (Option B):</strong> Also enters via the <strong>inferior cerebellar peduncle</strong>; transmits proprioception from <strong>upper limbs</strong>.</p>\n<p><strong>Ponto cerebellar fibres (Option D):</strong> Enter via the <strong>middle cerebellar peduncle</strong>; they are <strong>corticopontocerebellar</strong> fibres relaying input from the <strong>contralateral cerebral cortex</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508181293a7f3-d52c-4156-a946-df455982583d.png\">", "options": ["Dorsal spinocerebellar tract", "Cuneo cerebellar tract", "Anterior spinocerebellar tract", "Ponto cerebellar fibres"], "html_options": ["Dorsal spinocerebellar tract", "Cuneo cerebellar tract", "Anterior spinocerebellar tract", "Ponto cerebellar fibres"], "corr_idx": 2}, {"id": "1229200", "html_qtxt": "Fibres from the highlighted structure terminate at which of the following (marked '?')?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081876a2a506-a87a-4b37-a724-0a417e73af8f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The peduncle highlighted in the image is the <strong>superior cerebellar peduncle</strong>. The superior cerebellar peduncle includes fibres from<strong> deep cerebellar nuclei</strong> that project to the <strong>brainstem, red nucleus, and thalamus</strong>. It also contains the ventral spinocerebellar tract fibres.</p>\n<ul>\n<li>The superior cerebellar peduncle contains all the efferent fibres from the dentate, emboliform, and the globose nuclei, and a small fascicle from the fastigial nucleus.</li>\n<li>Its fibres decussate in the caudal mesencephalon and are destined to synapse in the contralateral red nucleus and thalamus.</li>\n<li>The middle cerebellar peduncle contains only afferent fibres from the contralateral pontine nuclei.</li>\n<li>The inferior cerebellar peduncle is a mixture of afferent fibres from the brainstem and spinal cord and efferent fibres to the vestibular nuclei.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508187c50a8c5-27f2-4ede-9d5e-91939fff68da.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fastigial nucleus (Option A):</strong> It is the origin of some efferents via the inferior cerebellar peduncle, not the target of superior peduncle fibres.</p>\n<p><strong>Inferior olivary nucleus (Option B):</strong> It sends climbing fibres to the cerebellum via the inferior cerebellar peduncle (afferent), not a target of superior peduncle efferents.</p>\n<p><strong>Subthalamus (Option D):</strong> It is not a known destination of cerebellar efferents through the superior cerebellar peduncle.</p>", "options": ["Fastigial nucleus ", "Inferior olivary nucleus", "Red nucleus", "Subthalamus"], "html_options": ["Fastigial nucleus ", "Inferior olivary nucleus", "Red nucleus", "Subthalamus"], "corr_idx": 2}, {"id": "1229204", "html_qtxt": "A patient recovering from COVID-19 presented with a sudden onset of slurred speech and difficulty walking. On examination, cerebellar signs are positive. What is true about the affected circuitry?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario is suggestive of <strong>acute viral cerebellitis</strong> secondary to COVID-19.</p>\n<ul>\n<li>Climbing fibres arise <strong>exclusively from the contralateral inferior olivary nucleus</strong> and ascend through the layers of the cerebellar cortex to make synapses directly with Purkinje cell dendrites.</li>\n<li>These fibres are <strong>excitatory</strong>, using glutamate, not GABA.</li>\n<li>They form a key afferent input pathway and play an essential role in error correction and motor learning.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Climbing and mossy fibres are inhibitory and use GABA as the neurotransmitter (Option A):</strong> Incorrect; both are excitatory and use glutamate.</p>\n<p><strong>Mossy fibres end by forming a synapse with dendrites of Purkinje cells (Option B):</strong> Incorrect; mossy fibres synapse on <strong>granule cells</strong>, which then activate Purkinje cells via <strong>parallel fibres</strong>.</p>\n<p><strong>Efferent fibres from all the cerebellar nuclei leave the cerebellum through the superior cerebellar peduncle (Option D):</strong> Incorrect; <strong>most efferents</strong>, particularly from the <strong>dentate and interposed nuclei</strong>, exit via the <strong>superior cerebellar peduncle</strong>, but <strong>some efferents from the fastigial nucleus</strong> also go through the <strong>inferior cerebellar peduncle</strong>.</p>", "options": ["Climbing and mossy fibres are inhibitory and use GABA as the neurotransmitter", "Mossy fibres end by forming a synapse with the dendrites of Purkinje cells", "All climbing fibres originate from the contralateral inferior olivary nucleus", "Efferent fibres from all the cerebellar nuclei leave the cerebellum through the superior cerebellar peduncle"], "html_options": ["Climbing and mossy fibres are inhibitory and use GABA as the neurotransmitter", "Mossy fibres end by forming a synapse with the dendrites of Purkinje cells", "All climbing fibres originate from the contralateral inferior olivary nucleus", "Efferent fibres from all the cerebellar nuclei leave the cerebellum through the superior cerebellar peduncle"], "corr_idx": 2}, {"id": "1229206", "html_qtxt": "A patient with an acoustic neuroma presented with ataxia. MRI brain revealed the tumour impinging on the middle cerebellar peduncle. What fibres are transmitted from this structure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The middle cerebellar peduncle carries fibres of the <strong>pontocerebellar tract</strong>, which conveys input from the contralateral cerebral cortex (via the pontine nuclei) to the cerebellum and is involved in planning and coordination of movement.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508180e4cd89d-898f-486a-b794-f4c06b7a0bb5.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tectospinal pathway (Option B):</strong> Descends from the superior colliculus to the cervical spinal cord; not part of the cerebellar peduncles.</p>\n<p><strong>Spinocerebellar pathway (Option C):</strong> Mostly transmitted through the <strong>inferior</strong> and <strong>superior</strong> cerebellar peduncles.</p>\n<p><strong>Olivocerebellar pathway (Option D):</strong> Arises from the inferior olivary nucleus and passes through the <strong>inferior cerebellar peduncle</strong>.</p>", "options": ["Pontocerebellar pathway", "Tectospinal pathway", "Spinocerebellar pathway", "Olivocerebellar pathway"], "html_options": ["Pontocerebellar pathway", "Tectospinal pathway", "Spinocerebellar pathway", "Olivocerebellar pathway"], "corr_idx": 0}, {"id": "1229212", "html_qtxt": "A patient was diagnosed with the condition shown below, and it involves the inferior cerebellar peduncle. All of the following tracts may be involved by the tumour except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081885d08b01-4f97-43ed-a68a-4da79ad565a9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis is Glioblastoma multiforme, and the anterior spinocerebellar tract does not pass through the inferior cerebellar peduncle. It enters the cerebellum through the superior cerebellar peduncle.</p>\n<ul>\n<li>Glioblastoma multiforme is the most malignant and frequently occurring type of primary astrocytoma. It has the worst long-term prognosis (median survival of roughly 1 year).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081884d544be-aecc-4bd4-b550-e20af346d5ed.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Posterior spinocerebellar (Option A):</strong> Ascends uncrossed to the cerebellum via the inferior cerebellar peduncle.</p>\n<p><strong>Cuneocerebellar (Option C):</strong> Carries proprioception from the upper limb, enters through the inferior cerebellar peduncle.</p>\n<p><s
