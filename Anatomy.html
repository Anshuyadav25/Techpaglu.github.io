ch point:\n<ul>\n<li><strong>IMP &rarr; AMP</strong> via adenylosuccinate synthase and lyase</li>\n<li><strong>IMP &rarr; XMP &rarr; GMP</strong> via IMP dehydrogenase and GMP synthetase</li>\n</ul>\n</li>\n<li>PRPP (Phosphoribosyl Pyrophosphate) provides the ribose-phosphate scaffold, upon which the purine ring is built stepwise to form IMP.</li>\n<li>Subsequent amination and phosphorylation steps yield the end-product nucleotides AMP and GMP.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090407baf98a-0a6c-4397-b1e3-7be9a840a0c2.png\">\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenosine monophosphate (AMP) (Option A)</strong> is formed by the amination of IMP via the adenylosuccinate synthase/lyase sequence, not as the primary de novo product.</p>\n<p><strong>Guanosine monophosphate (GMP) (Option B)</strong> is synthesised in two steps from IMP - first to XMP by IMP dehydrogenase, then to GMP by GMP synthetase.</p>\n<p><strong>Xanthosine monophosphate (XMP) (Option D)</strong> is an intermediate in the pathway from IMP to GMP and is not the initial purine nucleotide produced.</p>", "options": ["Adenosine monophosphate (AMP)", "Guanosine monophosphate (GMP)", "Inosine monophosphate (IMP)", "Xanthosine monophosphate (XMP)"], "html_options": ["Adenosine monophosphate (AMP)", "Guanosine monophosphate (GMP)", "Inosine monophosphate (IMP)", "Xanthosine monophosphate (XMP)"], "corr_idx": 2}, {"id": "1182346", "html_qtxt": "The first pyrimidine nucleotide synthesised by de novo biosynthesis is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>During de novo pyrimidine biosynthesis, the first nucleotide synthesised is Orotate monophosphate (OMP).</li>\n<li>Then OMP&rarr;UMP&rarr;UDP (uridine diphosphate)&rarr; UTP (uridine triphosphate)&rarr;CTP (cytidine triphosphate)</li>\n<li>Also UMP&rarr;UDP&rarr;dUDP&rarr;dUMP&rarr;TMP</li>\n<li>OMP <strong>(Option A)</strong> is produced first during de novo synthesis.</li>\n<li>UMP <strong>(Option B) </strong>is produced from OMP.</li>\n<li>dUMP <strong>(Option C)</strong> is produced from UMP.</li>\n<li>(Option D) TMP is also produced from UMP</li>\n<li>De novo biosynthesis of pyrimidine nucleotide reactions:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090483e06574-8d08-4e29-b992-b6104a3b85e4.png\">\n</li>\n</ul>", "options": ["Orotate monophosphate (OMP)", "Uridine monophosphate (UMP)", "Deoxy uridine monophosphate (dUMP)", "Thymidine monophosphate (TMP)"], "html_options": ["Orotate monophosphate (OMP)", "Uridine monophosphate (UMP)", "Deoxy uridine monophosphate (dUMP)", "Thymidine monophosphate (TMP)"], "corr_idx": 0}, {"id": "1182359", "html_qtxt": "A 45-year-old male presented with pain and swelling in the great toe. On blood investigation, his uric acid level is found to be 9 mg/dl (normal 3.5 to 7 mg/dl). This clinical condition is associated with defects in which of the following metabolic processes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The given condition points to the diagnosis of gout, which is caused by a defect in purine metabolism.</p>\r\n<ul>\r\n<li>Gout is a metabolic disorder caused by hyperuricemia.</li>\r\n<li>Due to the low solubility of uric acid in water, it will get deposited in the synovial joint, leading to <strong>arthritis</strong>.</li>\r\n<li>Uric acid is an <strong>end product</strong> of <strong>purine nucleotide</strong> At physiological pH, uric acid is mostly ionised and present in plasma as sodium urate.</li>\r\n<li>Insoluble urate crystals precipitate in synovial fluid and other tissues, triggering intense inflammation.</li>\r\n<li><strong>Epidemiology:</strong> More common in middle-aged men; risk rises with age, obesity, and a high-purine diet.</li>\r\n<li><strong>Clinical features:</strong>\r\n<ul>\r\n<li>Acute onset of severe pain, erythema, and swelling - often of the first metatarsophalangeal joint (\"podagra\").</li>\r\n<li>Chronic tophaceous gout may develop tophi in soft tissues.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Risk factors:</strong>\r\n<ul>\r\n<li>High alcohol intake</li>\r\n<li>Red meat/seafood consumption</li>\r\n<li>Renal insufficiency</li>\r\n<li>Diuretic use</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Pyrimidine metabolism(Option B): </strong>The end product of pyrimidine catabolism is highly water-soluble, so overproduction of pyrimidine catabolites is rarely associated with clinical disease. Defects in pyrimidine nucleotide synthesis can lead to orotic aciduria.</p>\r\n<p><strong>Protein metabolism (Option C) </strong>The end product of protein catabolism is urea. Any defect in protein catabolism can lead to increased or decreased urea levels in the blood. Urea cycle defects can lead to hyperammonemia.</p>\r\n<p><strong>Phenylalanine metabolism (Option D): </strong>A defect in phenylalanine catabolism can lead to phenylketonuria.</p>", "options": ["Purine metabolism", "Pyrimidine metabolism", "Protein metabolism", "Phenylalanine metabolism"], "html_options": ["Purine metabolism", "Pyrimidine metabolism", "Protein metabolism", "Phenylalanine metabolism"], "corr_idx": 0}, {"id": "1182362", "html_qtxt": "Which of the following conditions can cause elevated blood uric acid levels while showing reduced or absent uric acid excretion in the urine?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In lactic acidosis, accumulated lactate competes with urate for renal tubular secretion, reducing uric acid excretion.</li>\r\n<li>This competition causes <strong>hyperuricemia</strong> despite <strong>low or absent uricosuria</strong>.</li>\r\n<li>Uric acid is an end product of purine nucleotide degradation. It is excreted by the kidneys. The daily excretion of uric acid is around 600 mg.</li>\r\n<li>Normal level of uric acid in blood is 3 to 7 mg/dl in males & 2-6 mg/dl in females (lower in females compared to males)</li>\r\n<li>Hyperuricemia is an increased level of uric acid in the blood (more than 7mg/dl). It may or may not be associated with increased excretion of uric acid in urine (uricosuria)</li>\r\n<li>Causes of Hyperuricemia & Gout-May be:\r\n<ul>\r\n<li><strong>Primary:</strong> Inborn error of metabolism which leads to overproduction of purines, which leads to increased purine catabolism, leading to overproduction of uric acid</li>\r\n<li><strong>Secondary:</strong> Secondary to other disorders, which lead to either overproduction of uric acid or reduced excretion of uric acid</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Defect in PRPP synthase enzyme (Option A): </strong>PRPP enzyme activity is abnormally increased. PRPP synthase is <strong>overactive</strong> and lacks feedback inhibition &rarr; &uarr; PRPP &rarr; &uarr; de novo purine synthesis &rarr; &uarr; uric acid production and &uarr; uricosuria.</p>\r\n<p><strong>Lesch&ndash;Nyhan syndrome (Option B) </strong>occurs due to a defect in the HGPRT (Hypoxanthine guanine phosphoribosyl transferase) enzyme of the purine salvage pathway. <strong>HGPRT loss</strong> &rarr; &darr; salvage, &uarr; PRPP &rarr; &uarr; purine synthesis and catabolism &rarr; hyperuricemia <strong>with</strong> &uarr; uricosuria.</p>\r\n<p><strong>Leukaemia (Option C) </strong>is a blood cancer, characterised by excessive cell turnover. <strong>High cell turnover</strong> &rarr; excessive nucleic acid degradation &rarr; &uarr; purine breakdown to uric acid &rarr; hyperuricemia <strong>with</strong> elevated urinary excretion.</p>", "options": ["Defect in PRPP synthase enzyme", "Lesch Nyhan syndrome", "Leukemia", "Lactic acidosis"], "html_options": ["Defect in PRPP synthase enzyme", "Lesch Nyhan syndrome", "Leukemia", "Lactic acidosis"], "corr_idx": 3}, {"id": "1182364", "html_qtxt": "Allantoin is a more water-soluble product of purine catabolism compared to uric acid. But in humans, uric acid is not further converted into allantoin due to a lack of the enzyme:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Uricase</strong> (urate oxidase) catalyses the oxidation of uric acid to <strong>allantoin</strong>, which is highly water-soluble.</li>\r\n<li>Humans <strong>lack</strong> uricase, so uric acid remains the end product of purine catabolism.</li>\r\n<li>Lack of uricase in humans contributes to susceptibility to <strong>gout</strong> and uric acid kidney stones.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Xanthine oxidase</strong> <strong>(Option A) </strong>enzyme converts Hypoxanthine into Xanthine and Xanthine into Uric acid. This enzyme is present in both mammals and humans, so both break down purines up to uric acid.</p>\r\n<p><strong>HGPRTase (Option B)</strong> is an enzyme involved in the salvage pathway. It converts Guanine & Hypoxanthine into GMP & IMP. Its deficiency can lead to Lesch-Nyhan syndrome.</p>\r\n<p><strong>Urease (Option C) </strong>catalyses the hydrolysis of Urea into ammonia and carbon dioxide. It is also not present in humans, so human urea is excreted in urine.</p>", "options": ["Xanthine oxidase", "HGPRTase", "Urease", "Uricase"], "html_options": ["Xanthine oxidase", "HGPRTase", "Urease", "Uricase"], "corr_idx": 3}, {"id": "1182366", "html_qtxt": "All of the following enzyme defects can lead to hyperuricemia and gout, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>ADA deficiency causes accumulation of adenosine and deoxyadenosine, leading to severe combined immunodeficiency (SCID) and hypouricemia, not hyperuricemia.</li>\r\n<li>Hyperuricemia arises from overproduction or underexcretion of uric acid, the end product of purine catabolism.</li>\r\n<li>Hypouricemia is clinically not significant.</li>\r\n<li><strong>Causes: </strong>\r\n<ul>\r\n<li>ADA deficiency</li>\r\n<li>XO deficiency</li>\r\n<li>Purine nucleoside phosphorylase deficiency</li>\r\n<li>PRPP Synthetase Deficiency</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options: </strong></p>\r\n<p>Deficiency of <strong>Glucose 6 Phosphatase</strong> <strong>(Option A)</strong> (Von Gierke's disease) leads to accumulation of glucose 6 phosphate (precursor of PRPP), which is diverted to the HMP shunt and increased ribose 5 phosphate, which increases de novo synthesis. Such overproduction of purine is further metabolised and produces more uric acid and hyperuricemia.<strong> </strong></p>\r\n<p><strong>HGPRT</strong> (<strong>Hypoxanthine guanine phosphoribosyl transferase)</strong> <strong>(Option B) </strong>is an enzyme involved in the salvage pathway. Its deficiency can lead to reduced purine salvage and increased purine nucleotide synthesis, which further catabolizes and produces more uric acid and hyperuricemia. HGPRTase deficiency can lead to <strong>Lesch-Nyhan syndrome.</strong></p>\r\n<p><strong>Phosphoribosyl amido transferase (PRAT) (Option D):</strong> This enzyme is involved in the de novo synthesis of purine nucleotides. It is abnormally active, not subject to feedback inhibition by excess nucleotides. So, increased purine synthesis, which is further catabolized and produced in more uric acid and hyperuricemia.</p>", "options": ["Glucose 6 phosphatase", "Hypoxanthine guanine phosphoribosyl transferase", "Adenosine deaminase", "Phosphoribosyl amido transferase"], "html_options": ["Glucose 6 phosphatase", "Hypoxanthine guanine phosphoribosyl transferase", "Adenosine deaminase", "Phosphoribosyl amido transferase"], "corr_idx": 2}, {"id": "1182367", "html_qtxt": "All of the following is an end product of pyrimidine catabolism, except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The catabolism of the pyrimidines forms highly water-soluble products- CO2, NH3, &beta;-alanine, and &beta;-aminoisobutyrate, but not glycine.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509041027021f-4a67-40db-a7e8-8f64c6d93c1a.png\">\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Ammonia</strong> <strong>(Option A)</strong> is released during the deamination of the pyrimidine ring.</p>\n<p><strong>Carbon dioxide</strong> <strong>(Option B) </strong>is generated during the oxidative ring opening and decarboxylation steps.</p>\n<p><strong>Alanine</strong> <strong>(Option D), </strong>specifically <strong>&beta;-alanine</strong>,is  produced from uracil catabolism (not the standard &alpha;-alanine of protein metabolism).</p>", "options": ["Ammonia", "Carbon dioxide", "Glycine", "Alanine"], "html_options": ["Ammonia", "Carbon dioxide", "Glycine", "Alanine"], "corr_idx": 2}, {"id": "1182368", "html_qtxt": "&beta;-hydroxybutyric aciduria occurs due to:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Disorders of &beta;-alanine and &beta;-aminoisobutyrate metabolism arise from defects in enzymes of pyrimidine catabolism.</p>\r\n<ul>\r\n<li><strong>&beta;-Hydroxybutyric aciduria</strong> arises from total or partial deficiency of <strong>dihydropyrimidine dehydrogenase</strong>.</li>\r\n<li>It is a disorder of <strong>pyrimidine catabolism</strong>, also termed <strong>combined uraciluria-thyminuria</strong>, reflecting accumulation of upstream bases.</li>\r\n<li>This defect impairs the formation of the <strong>&beta;-amino acids</strong>-&beta;-alanine and &beta;-aminoisobutyrate-linking it to &beta;-amino acid metabolism.</li>\r\n<li><strong>Genetic</strong> cases present with serious <strong>neurologic complications</strong> due to toxic metabolite buildup.</li>\r\n<li>A <strong>nongenetic</strong> form can be induced by <strong>5-fluorouracil</strong> therapy in patients with inherently low dihydropyrimidine dehydrogenase activity.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Vitamin B12</strong> <strong>(Option A)</strong> deficiency leads to methylmalonic aciduria.</p>\r\n<p><strong>ADA</strong> (Adenosine deaminase) (<strong>Option B)</strong> enzyme deficiency can lead to SCID (Severe Combined Immunodeficiency disease), an immunological disease.</p>\r\n<p><strong>Orotate phosphoribosyl transferase enzyme</strong> <strong>deficiency</strong> <strong>(Option C) </strong>can lead to Orotic aciduria.</p>", "options": ["Vitamin B12 deficiency", "ADA enzyme deficiency", "Orotate phosphoribosyl transferase enzyme deficiency", "Dihydro pyrimidine dehydrogenase enzyme deficiency"], "html_options": ["Vitamin B12 deficiency", "ADA enzyme deficiency", "Orotate phosphoribosyl transferase enzyme deficiency", "Dihydro pyrimidine dehydrogenase enzyme deficiency"], "corr_idx": 3}, {"id": "1182371", "html_qtxt": "Type II Orotic aciduria occurs due to a deficiency of the enzyme:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Type II orotic aciduria is defined by an isolated deficiency of OMP (orotidylate) decarboxylase, the second activity of UMP synthase.</li>\n<li>This block prevents conversion of OMP to UMP, causing accumulation and urinary excretion of orotic acid.</li>\n</ul>\n<p><strong>Orotic Aciduria: </strong></p>\n<ul>\n<li>Increased excretion of Orotic acid in urine</li>\n<li>Disorder of pyrimidine nucleotide synthesis</li>\n</ul>\n<p><strong>Causes:</strong></p>\n<ul>\n<li><strong>Primary orotic aciduria:</strong>\n<ul>\n<li>Inherited deficiency of enzymes involved in pyrimidine biosynthesis: UMP synthase</li>\n<li>UMP synthase is a multi-enzyme complex containing both orotate phosphoribosyl transferase and/ or orotidylate (OMP) decarboxylase activity</li>\n<li>Two types based on severity:\n<ul>\n<li><strong>Type I Orotic aciduria: </strong>Severe deficiency of both enzymes</li>\n<li><strong>Type II Orotic aciduria: </strong>Deficiency of only orotidylate (OMP) decarboxylase</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Secondary Orotic aciduria:</strong>\n<ul>\n<li><strong>Drug-induced orotic aciduria:</strong> Allopurinol & 6-Azauridin: Metabolites of these drugs inhibit OMP decarboxylase</li>\n<li><strong>Ornithine transcarbamoylase deficiency</strong>: A urea cycle disorder, resulting in the accumulation of Carbamoyl Phosphate (CP) in mitochondria, which is then diverted to cytosolic overproduction of orotic acid</li>\n<li><strong>Reye's syndrome</strong>: Severely damaged mitochondria, not able to utilise carbamoyl phosphate in the formation of urea, which then diverts to cytosolic overproduction of orotic acid</li>\n</ul>\n</li>\n</ul>\n<p><strong>Clinical features:</strong></p>\n<ul>\n<li>Accumulation of orotic acid in the blood, orotic acid crystals in the urine may lead to urinary tract obstruction</li>\n<li>A defect in pyrimidine nucleotide synthesis results in inhibition of DNA and RNA synthesis, which causes megaloblastic anaemia & growth retardation</li>\n</ul>\n<p><strong>Treatment: </strong></p>\n<p>Administration of Uridine: because Uridine bypasses defective enzyme steps.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509047f4c0cc6-0a6b-4e4e-8c9d-49031b8c9550.png\">\n<p><strong>Explanation of other options: </strong></p>\n<p>Type I orotic aciduria reflects a deficiency of both <strong>orotate phosphoribosyl transferase</strong> and orotidylate decarboxylase. <strong>(Option A)</strong></p>\n<p><strong>Dihydropyrimidine dehydrogenase (Option B) </strong>is an enzyme involved in pyrimidine catabolism. Its deficiency results in &beta;-hydroxybutyric aciduria.</p>\n<p><strong>Glucose 6-phosphatase (Option D) </strong>deficiency leads to Von Gierke's disease, a disease associated with glycogen metabolism.</p>", "options": ["Orotate phosphoribosyl transferase", "Dihydropyrimidine dehydrogenase", "Orotidylate decarboxylase", "Glucose 6 phosphatase"], "html_options": ["Orotate phosphoribosyl transferase", "Dihydropyrimidine dehydrogenase", "Orotidylate decarboxylase", "Glucose 6 phosphatase"], "corr_idx": 2}]}, {"moduleId": 1008730, "name": "Nucleic Acid Structure (DNA & RNA), Function", "questions": [{"id": "1182376", "html_qtxt": "All of the following deoxynucleotides are present in DNA except", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>DNA's four monomeric <strong>deoxynucleotides </strong>are<strong> deoxyadenylate, deoxyguanylate, deoxycytidylate, </strong>and</li>\n<li><strong>Deoxyuridylate</strong> is not incorporated into DNA; uracil is found only in RNA.</li>\n<li>These DNA nucleotides are linked by 3'&rarr;5' phosphodiester bonds to form each strand.</li>\n<li>Thymidylate is deoxythymidine monophosphate carrying thymine's methylated base, which is critical for DNA stability and repair. <strong>(Option B)</strong></li>\n<li>Deoxyguanylate is deoxyguanosine monophosphate, containing guanine, which participates in canonical G-C base pairing and can form secondary structures like G-quadruplexes.<strong> (Option C)</strong></li>\n<li>Deoxycytidylate is deoxycytidine monophosphate carrying cytosine, whose deamination to uracil in DNA is recognised and corrected by base-excision repair. <strong>(Option D)</strong></li>\n</ul>", "options": ["Deoxyuridylate", "Thymidylate", "Deoxyguanylate", "Deoxycytidylate"], "html_options": ["Deoxyuridylate", "Thymidylate", "Deoxyguanylate", "Deoxycytidylate"], "corr_idx": 0}, {"id": "1182413", "html_qtxt": "Which of the following bonds do not involve the N base in the formation of bonds?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Phosphodiester bonds do not involve N bases in bond formation.</li>\n<li>The phosphodiester bond joins the 3' hydroxyl group of deoxyribose of one nucleotide to the 5' hydroxyl group of another nucleotide through a phosphate group.</li>\n<li>All deoxyribonucleotides are linked together by a 3' - 5' phosphodiester bond in the DNA strand.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509048b18c0ac-efe3-489a-a379-9e8851d71ab3.png\">\n </li>\n<li>The two strands of this double-stranded helix are held together by hydrogen bonds between the purine and pyrimidine bases of the respective linear molecules.</li>\n<li>The pairings between the purine and pyrimidine nucleotides on the opposite strands are very specific and are dependent on hydrogen bonding of A with T and G with C (often referred to as Watson-Crick base pairs).</li>\n</ul>\n<p>Three hydrogen bonds hold the deoxyguanosine nucleotide to the deoxycytidine nucleotide, whereas the other pair, the A-T pair, is held together by two hydrogen bonds.<strong> (Option A ruled out) </strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509049f05c9ea-48c0-4279-9a6f-fe3fec0a5bc3.png\">\n<p>The two strands of this double-stranded helix are also held together by Van Der Waals and hydrophobic interactions between the stacked adjacent base pairs. <strong>(Option B ruled out) </strong></p>\n<p>N Base (purine or pyrimidine) attached to pentose sugar (ribose or deoxyribose) by beta-N glycosidic bond. C1 of sugar is linked to N1 of pyrimidine or N9 of purine. <strong>(Option C ruled out)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509040d0bb44f-2191-429a-b889-88ddc770a96a.png\">", "options": ["Hydrogen bond", "Hydrophobic interactions", "Beta N glycosidic bond", "Phosphodiester bond"], "html_options": ["Hydrogen bond", "Hydrophobic interactions", "Beta N glycosidic bond", "Phosphodiester bond"], "corr_idx": 3}, {"id": "1182421", "html_qtxt": "Which one of the following sentences is true about circular DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In some organisms, such as bacteria, bacteriophages, many DNA-containing animal viruses, as well as organelles such as mitochondria, the ends of the DNA molecules are joined to create a closed circle with no covalently free ends, <strong>eliminating all free 3'- and 5'-termini</strong>.</li>\n<li>This energy-requiring process puts the molecule under torsional stress, and the greater the number of supercoils, the greater the stress or torsion (test this by twisting a rubber band).</li>\n<li>Circular DNA can adopt <strong>relaxed</strong> or <strong>supercoiled</strong> conformations, regulated by topoisomerases. <strong>(Option A ruled out)</strong></li>\n<li>Supercoiling aids in compaction and regulates replication and transcription.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Destroy the polarity of DNA: (Option B)</strong> Formation of circular DNA will not destroy the polarity of DNA molecules.</p>\n<p><strong>Nuclear DNA is in circular for</strong>m <strong>(Option D):</strong> Nuclear DNA is linear DNA, not in circular form. But mitochondrial DNA is circular.</p>", "options": ["Always exist in supercoiled form", "Destroy polarity of DNA", "Eliminate all 3' and 5' hydroxyl and phosphoryl groups", "Nuclear DNA is in circular form"], "html_options": ["Always exist in supercoiled form", "Destroy polarity of DNA", "Eliminate all 3' and 5' hydroxyl and phosphoryl groups", "Nuclear DNA is in circular form"], "corr_idx": 2}, {"id": "1182423", "html_qtxt": "The chemical nature of RNA is different from DNA in all of the following except,", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>RNA and DNA both contain the same purine bases (adenine and guanine); this feature does not differ.</li>\n<li>The chemical nature of RNA is different from that of DNA:\n<ul>\n<li>RNA is a polymer of purine and pyrimidine ribonucleotides linked together by 3' 5'-phosphodiester bonds analogous to those in DNA.</li>\n<li>Although sharing many features with DNA, RNA possesses several specific differences in sugar, pyrimidine N base, alkali hydrolysis, etc</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090438cde4d6-4e85-4201-94d2-c05e29639548.png\">", "options": ["Purine N base", "Sugar", "Pyrimidine N base", "Alkali hydrolysis"], "html_options": ["Purine N base", "Sugar", "Pyrimidine N base", "Alkali hydrolysis"], "corr_idx": 0}, {"id": "1182425", "html_qtxt": "The retroviruses (eg, HIV) are transcribed by reverse transcriptase enzymes to produce a double-stranded DNA copy of their RNA genome. This viral reverse transcriptase enzyme is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Retroviral reverse transcriptase uses the RNA genome as a template to synthesise a complementary DNA strand; hence, it is an RNA-dependent DNA polymerase.</li>\n<li>The resulting double-stranded DNA integrates into the host genome as a proviral DNA, serving as a template for viral mRNA and genome synthesis.</li>\n<li>Genomic insertion of such integrating \"proviral\" DNA molecules can, depending on the site involved, be mutagenic, inactivating a gene or dysregulating its expression.</li>\n<li>The genetic material for some animal and plant viruses is RNA rather than DNA.</li>\n<li>Many animal RNA viruses, specifically, the retroviruses (eg, the human immunodeficiency virus, or HIV), are transcribed by viral RNA-dependent DNA polymerase, the so-called <strong>reverse transcriptase</strong>, to produce a double-stranded DNA copy of their RNA genome.</li>\n</ul>", "options": ["RNA-dependent DNA polymerase", "DNA-dependent DNA polymerase", "RNA-dependent RNA polymerase", "DNA-dependent RNA polymerase"], "html_options": ["RNA-dependent DNA polymerase", "DNA-dependent DNA polymerase", "RNA-dependent RNA polymerase", "DNA-dependent RNA polymerase"], "corr_idx": 0}, {"id": "1182433", "html_qtxt": "Almost all eukaryotic mRNA molecules, at the 3'-hydroxyl terminus, have an attached, non genetically encoded polymer of adenylate residues, which is known as the poly(A) tail. Such poly (A) chains are present in all mRNA that code for different proteins, except mRNA that codes for:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Eukaryotic mRNAs have unique chemical characteristics.</p>\n<ul>\n<li>The 5' terminus of mRNA is \"capped\" by a 7-methylguanosine triphosphate.</li>\n<li>The cap is involved in the recognition of mRNA by the translation machinery, and also helps stabilise the mRNA by preventing the nucleolytic attack by 5'-exoribonucleases.</li>\n<li>The protein-synthesising machinery begins translating the mRNA into proteins, beginning downstream of the 5' or capped terminus.</li>\n<li>At the other end of almost all eukaryotic mRNA molecules, the 3'-hydroxyl terminus has an attached, non genetically encoded polymer of adenylate residues 20 to 250 nucleotides in length.</li>\n<li>The <strong>poly(A) \"tail\"</strong> at the 3'-end of mRNAs <strong>maintains the intracellular stability </strong>of the <strong>specific mRNA</strong> by preventing the attack of 3'-exoribonucleases and also facilitates translation.</li>\n<li>A few mRNAs, including those for some <strong>histones</strong>, <strong>do not contain a poly (A) tail.</strong></li>\n<li>Both the mRNA \"cap\" and \"poly(A) tail\" are added <strong>posttranscriptionally</strong> by nontemplate-directed enzymes to mRNA precursor molecules (pre-mRNA).</li>\n</ul>\n<p><strong>Reverse transcriptase (Option A): </strong>This is a viral enzyme whose mRNA comes from retroviruses, and it <strong>has a poly(A) tail</strong>. Viral mRNAs mimic host mRNAs and are <strong>polyadenylated</strong> to ensure translation in eukaryotic cells.</p>\n<p><strong>RNA polymerase (Option B): </strong>The mRNA for RNA polymerase subunits is processed like typical eukaryotic mRNA and <strong>has a poly(A) tail</strong>. It is <strong>transcribed by RNA polymerase II</strong> and polyadenylated during post-transcriptional modification.</p>\n<p><strong>DNA polymerase (Option C): </strong>The mRNA coding for DNA polymerase is a standard protein-coding mRNA and includes a <strong>poly(A) tail</strong>. It undergoes <strong>normal mRNA processing</strong>, including 5'capping, splicing, and 3'polyadenylation.</p>", "options": ["Reverse transcriptase", "RNA polymerase", "DNA polymerase", "Histone"], "html_options": ["Reverse transcriptase", "RNA polymerase", "DNA polymerase", "Histone"], "corr_idx": 3}, {"id": "1182435", "html_qtxt": "Which of the following is true regarding messenger RNA?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Messenger RNA is the most heterogeneous in abundance, size, and stability. Specific transcriptional and post-transcriptional mechanisms contribute to this large dynamic range in mRNA content.</li>\n</ul>\n<p><strong>Function:</strong></p>\n<ul>\n<li>All members of the mRNA class act as <strong>messengers</strong>, conveying genetic information from DNA to the <strong>protein-synthesizing machinery</strong> (ribosomes).</li>\n</ul>\n<p><strong>Role in Translation:</strong></p>\n<ul>\n<li>Each mRNA serves as a <strong>template</strong> for assembling a specific sequence of amino acids to produce a <strong>specific protein</strong>, the final gene product.</li>\n</ul>\n<p><strong>Posttranscriptional Modifications:</strong></p>\n<ul>\n<li>The <strong>5' \"cap\"</strong> by 7-methylguanosine triphosphate and <strong>3' \"poly(A) tail\"</strong> are <strong>not coded</strong> by DNA but are added <strong>posttranscriptionally</strong>. <strong>(Option A & B)</strong></li>\n<li>These modifications are made by <strong>nontemplate-directed enzymes</strong> to the <strong>pre-mRNA</strong> (precursor mRNA).</li>\n</ul>\n<p><strong>Proportion of Cellular RNA:<br /> </strong> mRNA makes up only <strong>2-5%</strong> of the total RNA in eukaryotic cells.</p>\n<p><strong>Pre-mRNA Processing in Mammals:</strong></p>\n<ul>\n<li>In mammalian cells (including human cells), the <strong>cytoplasmic mRNA</strong> is <strong>not</strong> the direct product of transcription.</li>\n<li>Instead, it is derived from <strong>pre-mRNA</strong>, which undergoes <strong>extensive processing</strong> before exiting the nucleus.</li>\n</ul>\n<p><strong>Size and Complexity of Pre-mRNA:</strong></p>\n<ul>\n<li><strong>Primary transcripts (pre-mRNA)</strong> in the nucleus are often <strong>10&ndash;50 times longer</strong> than the final mature mRNA. <strong>(Option D)</strong></li>\n<li>They are <strong>highly heterogeneous</strong> in size and structure before processing.</li>\n</ul>\n<p><strong>Maturation Process:</strong></p>\n<p>Pre-mRNA undergoes:</p>\n<ul>\n<li><strong>5' capping</strong></li>\n<li><strong>Splicing</strong> (removal of introns)</li>\n<li><strong>3' polyadenylation<br /> </strong>to become mature, functional mRNA that enters the <strong>cytoplasm</strong> for translation.</li>\n</ul>", "options": ["5' terminal end has poly A tail", "3' terminal end is capped by 7 methyl guanosine triphosphate", "Most heterogeneous RNA", "Pre mRNA is shorter than mature mRNA molecule"], "html_options": ["5' terminal end has poly A tail", "3' terminal end is capped by 7 methyl guanosine triphosphate", "Most heterogeneous RNA", "Pre mRNA is shorter than mature mRNA molecule"], "corr_idx": 2}, {"id": "1182439", "html_qtxt": "The tRNA molecules serve as adapters for the translation of the information in the sequence of nucleotides of the mRNA into specific amino acids. All of the following features are found commonly in all the tRNA molecules, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The CCA sequence at the 3&prime; end of every tRNA is added post-transcriptionally by a <strong>specific nucleotidyl transferase enzyme</strong>, not by a non-enzymatic process.</li>\n<li>The acceptor arm terminates in the nucleotides CpCpAOH. These three nucleotides are added post-transcriptionally by a specific nucleotidyl transferase enzyme. The tRNA-appropriate amino acid is attached, or 'charged', onto the 3'-OH group of the A moiety of the acceptor arm through the action of specific aminoacyl tRNA synthetases.</li>\n</ul>\n<p><strong>Transfer RNA:</strong></p>\n<ul>\n<li><strong>Length:</strong> Typically <strong>74-95 nucleotides</strong></li>\n<li><strong>Processing:</strong> Synthesized as a <strong>precursor</strong>, then processed in the <strong>nucleus</strong> like other RNAs.</li>\n<li><strong>Function: </strong>Acts as an <strong>adapter</strong> that translates <strong>mRNA codons</strong> into <strong>amino acids</strong> during protein synthesis.</li>\n<li><strong>Variety:</strong> At least <strong>20 tRNA species</strong> per cell - one or more for each of the <strong>20 amino acids</strong>. <strong>(Option A)</strong></li>\n<li><strong>Structure:</strong>\n<ul>\n<li><strong>Primary structure:</strong> Linear nucleotide sequence.</li>\n<li><strong>Secondary structure:</strong> <strong>Cloverleaf</strong> form due to intrastrand base pairing.</li>\n<li>Contains <strong>four arms/stems</strong>: <strong>(Option B)</strong>\n<ul>\n<li>Acceptor arm (ends in CpCpAOH added post-transcriptionally)</li>\n<li>D arm</li>\n<li>T&psi;C arm</li>\n<li>Variable (extra) arm</li>\n</ul>\n</li>\n<li>Charging: The <strong>correct amino acid</strong> is attached to the <strong>3'-OH of the terminal A</strong> by specific <strong>aminoacyl-tRNA synthetases</strong>.</li>\n<li><strong>Abundance: </strong>Makes up about <strong>20% of total cellular RNA</strong>.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090487f3bb11-f4b7-429c-b325-e800384f42d6.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>(Option D) </strong>There is intrastrand complementarity in all tRNA molecules, which generates an extensively folded secondary structure that appears in two dimensions like a cloverleaf.</p>", "options": ["There may be one or more tRNA for specific amino acid", "All tRNA contain four main arms", "At the acceptor arm, CCA sequence is added post-transcriptionally by a non enzymatic process.", "Have complementary N bases within strand"], "html_options": ["There may be one or more tRNA for specific amino acid", "All tRNA contain four main arms", "At the acceptor arm, CCA sequence is added post-transcriptionally by a non enzymatic process.", "Have complementary N bases within strand"], "corr_idx": 2}, {"id": "1182441", "html_qtxt": "The smaller subunit of the mammalian ribosome contains which of the following rRNAs?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The eukaryotic ribosome splits into a 40S small subunit and a 60S large subunit.</li>\n<li>The smaller <strong>40S subunit</strong> contains a single <strong>18S rRNA</strong></li>\n<li><strong>5S, 5.8S, and 28S rRNAs</strong> reside in the <strong>60S large subunit</strong>.</li>\n</ul>\n<p><strong>Ribosomal RNA</strong></p>\n<ul>\n<li>A ribosome is a cytoplasmic nucleoprotein structure that acts as the machinery for the synthesis of proteins from the mRNA templates. On the ribosomes, the mRNA and tRNA molecules interact to translate the information transcribed from the gene during mRNA synthesis into a specific protein. During periods of active protein synthesis, many ribosomes can be associated with any mRNA molecule to form an assembly called the polysome.</li>\n<li>The 60S subunit contains a 5S rRNA, a 5.8S rRNA, and a 28S rRNA; there are also more than 50 specific polypeptides. <strong>(Option A, B, & D)</strong></li>\n<li>The 40S subunit is smaller and contains a single 18S rRNA and approximately 30 distinct polypeptide chains.</li>\n<li>Except for 5S rRNA, all other rRNA molecules are processed from a single 45S precursor RNA molecule in the nucleolus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904fedeeb78-b401-4d34-bc61-0d83aeca6d9a.png\">", "options": ["5S rRNA", "5.8S rRNA", "18S rRNA", "28S rRNA"], "html_options": ["5S rRNA", "5.8S rRNA", "18S rRNA", "28S rRNA"], "corr_idx": 2}, {"id": "1182448", "html_qtxt": "Which of the following snRNAs is involved in the production of the correct 3' ends of histone mRNA, which lacks a poly(A) tail?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The U7 snRNA is involved in the production of the correct 3' ends of histone mRNA-which lacks a poly(A) tail.</p>\n<p><strong>Small Nuclear RNAs</strong></p>\n<ul>\n<li>snRNAs, a subset of the small nuclear RNAs, are significantly involved in rRNA and mRNA processing and gene regulation.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904fc3b849a-be75-4b39-8df5-9fbabf335a8c.png\"></li>\n<li>Of the several snRNAs, U1, U2, U4, U5, and U6 are involved in intron removal and the processing of mRNA precursors into mRNA within the nucleus. (<strong>Option A, B, and C)</strong></li>\n<li>The U7 snRNA is involved in the production of the correct 3' ends of histone mRNA-which lacks a poly(A) tail.</li>\n<li>7SK RNA associates with several proteins to form a ribonucleoprotein complex, termed P-TEFb, that modulates mRNA gene transcription elongation by RNA polymerase II.</li>\n</ul>", "options": ["U4", "U5", "U6", "U7"], "html_options": ["U4", "U5", "U6", "U7"], "corr_idx": 3}, {"id": "1182453", "html_qtxt": "Which of the following RNAs is specifically used to decrease specific protein levels?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The small non-coding RNAs (ncRNAs) termed miRNAs (Micro-RNAs) and siRNAs (silencing RNAs) typically inhibit gene expression at the level of specific protein production by targeting mRNAs through one of several distinct mechanisms.</li>\n<li><strong>siRNAs</strong> are frequently used to <strong>decrease</strong> or \"<strong>knockdown</strong>\" <strong>specific protein levels</strong> (via siRNA homology-directed mRNA degradation) in experimental contexts in the laboratory.</li>\n</ul>\n<p><strong>circRNAs</strong> <strong>(Option B)</strong>: There are two classes of larger noncoding RNAs: the circular RNAs (circRNAs) and the long noncoding RNAs, or lncRNAs. While the functions of circRNAs are still being elucidated, they seem to be particularly abundant in cells of the nervous system. Similar to lncRNAs, these molecules likely play important roles in cellular biology by regulating gene expression at multiple levels.</p>\n<p><strong>Small Nuclear RNAs (snRNAs) (Option C)</strong>, a subset of the small nuclear RNAs, are significantly involved in rRNA and mRNA processing and gene regulation.</p>\n<p><strong>Ribosomal RNA (Option D):</strong> On the ribosomes, the mRNA and tRNA molecules interact to translate the information transcribed from the gene during mRNA synthesis into a specific protein.</p>", "options": ["siRNA", "circRNA", "snRNA", "rRNA"], "html_options": ["siRNA", "circRNA", "snRNA", "rRNA"], "corr_idx": 0}, {"id": "1182456", "html_qtxt": "RNAs are far less stable than DNA due to presence of:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>RNAs are far less stable than DNA since the 2'-hydroxyl group of RNA (absent in DNA) functions as a nucleophile during hydrolysis of the 3',5'-phosphodiester bond.</p>\n<ul>\n<li>DNA and RNA are both polynucleotides made of nucleotides linked by <strong>3',5'-phosphodiester bonds</strong>, forming the sugar-phosphate backbone.</li>\n<li>Although <strong>hydrolysis</strong> of these phosphodiester bonds is <strong>thermodynamically favoured</strong>, in DNA it occurs very slowly without enzymatic action, allowing DNA to <strong>persist for long periods</strong>, even in <strong>fossils</strong>.</li>\n<li>In contrast, <strong>RNA is much less stable</strong> than DNA. This is because <strong>RNA contains a 2'-hydroxyl (-OH) group</strong> on the ribose sugar (which DNA lacks).</li>\n<li>This 2'-OH group acts as a <strong>nucleophile</strong> and facilitates the <strong>hydrolysis</strong> of the 3',5'-phosphodiester bond. Thus, the presence of the <strong>2'-hydroxyl group in ribose</strong> makes RNA inherently more prone to breakdown.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509043b58ab38-fa34-4b50-a654-38834af304be.png\">", "options": ["Uracil", "Unusual nucleotides", "snRNA", "2' hydroxyl group in ribose"], "html_options": ["Uracil", "Unusual nucleotides", "snRNA", "2' hydroxyl group in ribose"], "corr_idx": 3}, {"id": "1182458", "html_qtxt": "Which of the following is true about denaturation of DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Denaturation can be <strong>used to analyse the structure of DNA.</strong></p>\n<ul>\n<li>The double-stranded structure of DNA can be separated into two component strands in solution by <strong>increasing the temperature</strong> or <strong>decreasing the salt concentration</strong>.</li>\n<li>Not only do the two stacks of bases pull apart, but the bases themselves unstack while still connected in the polymer by the phosphodiester backbone.</li>\n<li>The strands of a given molecule of DNA separate over a temperature range.</li>\n<li>The midpoint is called the melting temperature, or Tm.</li>\n<li>The Tm is influenced by the base composition of the DNA and by the salt concentration of the solution.</li>\n<li>A 10-fold increase in monovalent cation concentration increases the&nbsp;<em>T</em>m by 16.6&deg;C by neutralising the intrinsic interchain repulsion between the highly negatively charged phosphates of the phosphodiester backbone.</li>\n</ul>\n<p><strong>Decrease optical absorbance</strong> <strong>(Option A): </strong>Concomitant with this denaturation of the DNA molecule is an increase in the optical absorbance of the purine and pyrimidine bases, a phenomenon referred to as hyperchromicity of denaturation.</p>\n<p><strong>Increase its viscosity (Option B):</strong> Because of the stacking of the bases and the hydrogen bonding between the stacks, the double-stranded DNA molecule exhibits properties of a rigid rod and, in solution, is a viscous material that reduces or loses its viscosity upon denaturation.</p>\n<p><strong>DNA rich in G-C pairs melts at a lower temperature than DNA rich in A-T pairs (Option D):</strong> DNA rich in G-C pairs, which have three hydrogen bonds, melts at a higher temperature than DNA rich in A-T pairs, which have two hydrogen bonds.</p>", "options": ["Decrease optical absorbance", "Increase its viscosity", "Used to analyse structure of DNA", "DNA rich in G-C pairs melts at lower temperature than DNA rich in A-T pairs"], "html_options": ["Decrease optical absorbance", "Increase its viscosity", "Used to analyse structure of DNA", "DNA rich in G-C pairs melts at lower temperature than DNA rich in A-T pairs"], "corr_idx": 2}]}, {"moduleId": 1008731, "name": "DNA Organization, Replication, Damage And Repair", "questions": [{"id": "1182306", "html_qtxt": "Chromatin contains which of the following components?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Chromatin is the chromosomal material in the nuclei of cells of eukaryotic organisms.</p>\r\n<ul>\r\n<li>Chromatin consists of,\r\n<ul>\r\n<li><strong>Very long double-stranded DNA</strong> (dsDNA) molecules: The dsDNA helix in each chromosome has a length that is thousands of times the diameter of the cell nucleus. <strong>(Option A ruled out)</strong></li>\r\n<li>Small <strong>basic</strong> proteins termed <strong>histones</strong>: The histones help to condense the DNA, and also integrally participate in gene regulation. <strong>(Option B ruled out)</strong></li>\r\n<li>Smaller amount of <strong>nonhistone proteins</strong> (most of which are <strong>acidic</strong> and larger than histones): The nonhistone proteins include enzymes involved in DNA replication and repair, and the proteins involved in RNA synthesis, processing, and transport to the cytoplasm. <strong>(Option C ruled out)</strong></li>\r\n<li>Small quantity of <strong> (Option D)</strong></li>\r\n<li>Electron microscopic studies of chromatin have demonstrated dense spherical particles called <strong>nucleosomes</strong>, which are approximately 10 nm in diameter and connected by DNA filaments. Nucleosomes are composed of DNA wound around an octameric complex of histone molecules.</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Single-stranded DNA", "Acidic histone proteins", "Basic Non-histone proteins", "RNA"], "html_options": ["Single-stranded DNA", "Acidic histone proteins", "Basic Non-histone proteins", "RNA"], "corr_idx": 3}, {"id": "1182311", "html_qtxt": "Compared to nuclear DNA, mitochondrial DNA has,", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Mitochondrial DNA has very few untranslated sequences compared to nuclear DNA.</p>\r\n<p><strong>Mitochondrial DNA </strong></p>\r\n<p><strong>General Characteristics</strong></p>\r\n<ul>\r\n<li>Structure: Small, circular, <strong>double-stranded</strong> DNA <strong>(Option D)</strong></li>\r\n<li>Copies per cell: Each mitochondrion contains 2 to 10 copies</li>\r\n<li>Size: Contains 16,569 base pairs (~16 kb)</li>\r\n<li>Proportion: Makes up about 1% of total cellular DNA</li>\r\n<li>Strands: Composed of a heavy (H) and light (L) strand</li>\r\n</ul>\r\n<p><strong>Genetic Content</strong></p>\r\n<ul>\r\n<li>Encodes 13 polypeptides of the respiratory chain, including:\r\n<ul>\r\n<li>7 subunits of NADH dehydrogenase (Complex I)</li>\r\n<li>Cytochrome b (Complex III)</li>\r\n<li>3 subunits of cytochrome oxidase (Complex IV)</li>\r\n<li>2 subunits of ATP synthase</li>\r\n</ul>\r\n</li>\r\n<li>Also encodes:\r\n<ul>\r\n<li>2 rRNAs: 12S (small) and 16S (large)</li>\r\n<li>22 tRNAs</li>\r\n</ul>\r\n</li>\r\n<li>Note: The majority of mitochondrial proteins (~54 of 67) are encoded by nuclear genes</li>\r\n</ul>\r\n<p><strong>Unique Genetic Code</strong></p>\r\n<ul>\r\n<li>Genetic code differs slightly from nuclear DNA: <strong>(Option C)</strong>\r\n<ul>\r\n<li>UGA &rarr; Tryptophan (Trp), not a stop codon in mitochondrial DNA</li>\r\n<li>AGA and AGG &rarr; Stop codons, not Arginine</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Special Features</strong></p>\r\n<ul>\r\n<li>Contains very few untranslated (non-coding) sequences</li>\r\n<li>High mutation rate: 5 to 10 times higher than nuclear DNA</li>\r\n<li>mtDNA sequence comparisons are used in evolutionary studies</li>\r\n</ul>\r\n<p><strong>Inheritance Pattern</strong></p>\r\n<ul>\r\n<li>Inherited maternally (non-Mendelian inheritance)</li>\r\n<li>All mitochondria are contributed by the ovum</li>\r\n<li>Affected mothers can pass mtDNA mutations to all children</li>\r\n<li>Only daughters can transmit the trait</li>\r\n<li>Some mtDNA deletions may occur during oogenesis and are not inherited</li>\r\n</ul>\r\n<p><strong>Associated Diseases</strong></p>\r\n<ul>\r\n<li>Mutations in mtDNA are linked to:\r\n<ul>\r\n<li>Myopathies</li>\r\n<li>Neurologic disorders</li>\r\n<li>Some forms of diabetes mellitus</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>General Characteristics</strong></p>\r\n<ul>\r\n<li>Structure: Small, circular, double-stranded DNA</li>\r\n<li>Copies per cell: Each mitochondrion contains 2 to 10 copies</li>\r\n<li>Size: Contains 16,569 base pairs (~16 kb)</li>\r\n<li>Proportion: Makes up about 1% of total cellular DNA</li>\r\n<li>Strands: Composed of a heavy (H) and light (L) strand</li>\r\n</ul>\r\n<p><strong>Genetic Content</strong></p>\r\n<ul>\r\n<li>Encodes 13 polypeptides of the respiratory chain, including:\r\n<ul>\r\n<li>7 subunits of NADH dehydrogenase (Complex I)</li>\r\n<li>Cytochrome b (Complex III)</li>\r\n<li>3 subunits of cytochrome oxidase (Complex IV)</li>\r\n<li>2 subunits of ATP synthase</li>\r\n</ul>\r\n</li>\r\n<li>Also encodes:\r\n<ul>\r\n<li>2 rRNAs: 12S (small) and 16S (large)</li>\r\n<li>22 tRNAs</li>\r\n</ul>\r\n</li>\r\n<li>Note: The majority of mitochondrial proteins (~54 of 67) are encoded by nuclear genes</li>\r\n</ul>\r\n<p><strong>Unique Genetic Code</strong></p>\r\n<ul>\r\n<li>Genetic code differs from nuclear DNA:\r\n<ul>\r\n<li>UGA &rarr; Tryptophan (Trp), not a stop codon</li>\r\n<li>AGA and AGG &rarr; Stop codons, not Arginine</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Special Features</strong></p>\r\n<ul>\r\n<li>Contains very few untranslated (non-coding) sequences</li>\r\n<li>High mutation rate: 5 to 10 times higher than nuclear DNA <strong>(Option B)</strong></li>\r\n<li>mtDNA sequence comparisons are used in evolutionary studies</li>\r\n</ul>\r\n<p><strong>Inheritance Pattern</strong></p>\r\n<ul>\r\n<li>Inherited maternally (non-Mendelian inheritance)</li>\r\n<li>All mitochondria are contributed by the ovum</li>\r\n<li>Affected mothers can pass mtDNA mutations to all children</li>\r\n<li>Only daughters can transmit the trait</li>\r\n<li>Some mtDNA deletions may occur during oogenesis and are not inherited</li>\r\n</ul>\r\n<p><strong>Associated Diseases</strong></p>\r\n<ul>\r\n<li>Mutations in mtDNA are linked to:\r\n<ul>\r\n<li>Myopathies</li>\r\n<li>Neurologic disorders</li>\r\n<li>Some forms of diabetes mellitus</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>(Option B) High mutation rate compare to nuclear DNA (5-10 times that of nuclear DNA)</p>\r\n<p>(Option C) Genetic code of mitochondrial DNA slightly differs from the standard code</p>\r\n<p>UGA (standard stop codon) is read as Trp (Tryptophan)</p>\r\n<p>AGA and AGG (standard codons for Arg - Arginine) are read as stop codons</p>\r\n<p>(Option D) Mitochondrial DNA is circular, double stranded DNA (nuclear DNA is linear and double stranded)</p>", "options": ["Fewer untranslated sequences", "Low mutation rate", "Completely different genetic codes", "Circular single-stranded DNA"], "html_options": ["Fewer untranslated sequences", "Low mutation rate", "Completely different genetic codes", "Circular single-stranded DNA"], "corr_idx": 0}, {"id": "1182313", "html_qtxt": "Which of the following types of histone covalent modification is associated with DNA repair?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The four core histones are subject to at least <strong>six types of covalent modification</strong> or posttranslational modifications (PTMs): <strong>Acetylation, methylation, phosphorylation, ADP-ribosylation, monoubiquitylation, and sumoylation. </strong></li>\n<li>These histone modifications play important roles in chromatin structure and function, as given in the following table:</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509048f11fec0-5b45-4a7d-ad8d-b43418dbd67a.png\"><p><strong>Methylation</strong> <strong>(Option A) </strong>of histones is correlated with activation and repression of gene transcription.</p>\n<p><strong>Sumoylation</strong> <strong>(Option C)</strong> of histones is associated with transcription repression</p>\n<p><strong>Acetylation</strong> <strong>(Option D) </strong>is associated with chromosomal assembly during DNA replication</p>", "options": ["Methylation", "ADP ribosylation", "Sumoylation", "Acetylation"], "html_options": ["Methylation", "ADP ribosylation", "Sumoylation", "Acetylation"], "corr_idx": 1}, {"id": "1182317", "html_qtxt": "Which of the following is a true sentence about linker DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In chromatin, core nucleosome particles are connected by DNA, termed \"linker DNA\".</p>\r\n<ul>\r\n<li>It is a short DNA consisting of roughly 30-bp regions. <strong>(Option A)</strong></li>\r\n<li>It links two nucleosomes and is not present inside the nucleosome core. <strong>(Option B)</strong></li>\r\n<li>Contains the histone H1, whereas the H2A & H2B histones are present in the nucleosome core. <strong>(Option C)</strong></li>\r\n<li>Two strands of DNA are linked by hydrogen bonds, not linker DNA. <strong>(Option D)</strong></li>\r\n</ul>", "options": ["Short DNA consisting of roughly only 30 bp", "Present in the nucleosome core", "Contain histone 2A & 2B", "Links two strands of DNA"], "html_options": ["Short DNA consisting of roughly only 30 bp", "Present in the nucleosome core", "Contain histone 2A & 2B", "Links two strands of DNA"], "corr_idx": 0}, {"id": "1182320", "html_qtxt": "Which of the following is true regarding chromatin containing active genes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Some regions of chromatin are active & others are inactive.</p>\r\n<ul>\r\n<li>Generally, every cell of an individual metazoan organism contains the same genetic information. Thus, the differences between cell types within an organism must be explained by differential expression of the common genetic information.</li>\r\n<li>Chromatin containing active genes (ie, transcriptionally or potentially transcriptionally active chromatin) has been shown to differ in several ways from that of inactive regions:\r\n<ul>\r\n<li>The <strong>nucleosome structure of</strong> active chromatin appears to be <strong>altered</strong>, sometimes quite extensively, in highly active regions. <strong>(Option A)</strong></li>\r\n<li>DNA in active chromatin contains large regions (about 100,000 bases long) that are relatively <strong>more sensitive to digestion</strong> by a nuclease such as DNase I.</li>\r\n<li>Transcriptionally <strong>inactive</strong> chromatin is <strong>densely packed</strong> during <strong>interphase,</strong> as observed by electron microscopic studies and is referred to as <strong>heterochromatin (Option D). </strong>In contrast, transcriptionally active chromatin stains less densely and is referred to as <strong>euchromatin</strong>. <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n<li>Generally, euchromatin is replicated earlier than heterochromatin in the mammalian cell cycle.</li>\r\n<li>The chromatin in these regions of inactivity is often high in meC content, and histones therein contain relatively lower levels of certain activating covalent modifications and higher levels of repressing histone post-translational modifications.</li>\r\n</ul>", "options": ["Nucleosome structure of active chromatin remain the same", "More sensitive to digestion by a nuclease", "Densely packed during interphase", "Also referred to as heterochromatin"], "html_options": ["Nucleosome structure of active chromatin remain the same", "More sensitive to digestion by a nuclease", "Densely packed during interphase", "Also referred to as heterochromatin"], "corr_idx": 1}, {"id": "1182322", "html_qtxt": "Which of the following is characteristic of facultative heterochromatin?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li>There are two types of heterochromatin:\r\n<ul>\r\n<li><strong>Constitutive</strong>:\r\n<ul>\r\n<li>It is always condensed and thus essentially inactive. <strong>(Option A & B)</strong></li>\r\n<li>It is found in the regions near the chromosomal centromere and at chromosomal ends (telomeres). <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Facultative:</strong>\r\n<ul>\r\n<li>Facultative heterochromatin is at times condensed, but at other times it is actively transcribed and, thus, uncondensed and appears as euchromatin.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li>Of the two members of the X chromosome pair in mammalian females, one X chromosome is almost completely inactive transcriptionally and is heterochromatic.</li>\r\n<li>However, the heterochromatic X chromosome condenses during gametogenesis and becomes transcriptionally active during early embryogenesis - thus, it is facultative heterochromatin.</li>\r\n</ul>", "options": ["Always stain densely", "Essentially always inactive", "Found in the regions near the chromosomal centromere and telomeres", "When it is actively transcribed, then it is uncondensed and appears as euchromatin"], "html_options": ["Always stain densely", "Essentially always inactive", "Found in the regions near the chromosomal centromere and telomeres", "When it is actively transcribed, then it is uncondensed and appears as euchromatin"], "corr_idx": 3}, {"id": "1182326", "html_qtxt": "Chromosomal DNA is packaged and organised at several levels. The highest packing ratio is found in which of the following structures?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Higher-order structures provide for the compaction of chromatin.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904e7ba4508-df38-4abe-83a8-b0a7a3e2a83a.png\">\n<br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904b8d5800a-dd39-47dc-a054-b0db619478f4.png\">", "options": ["Naked double helical DNA", "Nucleosomes", "30 nm chromatin fibre", "Metaphase chromosome loops"], "html_options": ["Naked double helical DNA", "Nucleosomes", "30 nm chromatin fibre", "Metaphase chromosome loops"], "corr_idx": 3}, {"id": "1182329", "html_qtxt": "What is true about telomeres?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Telomeres consist of short TG-rich repeats.</p>\n<ul>\n<li>Human telomeres have a variable number of repeats of the sequence 5'-TTAGGG-3', which can extend for several kilobases.</li>\n<li>The ends of each chromosome contain structures called telomeres.</li>\n<li>The <strong>centromere</strong> connects two sister chromatids. <strong>(Option B)</strong></li>\n<li><strong>Telomerase</strong>, a multisubunit RNA template-containing complex related to viral RNA-dependent DNA polymerases (reverse transcriptases), is the enzyme responsible for <strong>telomere synthesis</strong> and thus for maintaining the length of the telomere. <strong>(Option C)</strong></li>\n<li><strong>Telomere shortening</strong> has been associated with both <strong>malignant transformation</strong> and <strong>ageing (Option D)</strong>, so telomeres and telomerase enzymes have become an attractive target for cancer chemotherapy and drug development.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509048b525775-5d05-4d12-a569-dd0c02733f83.png\">", "options": ["Consists of short TG-rich repeats", "Connect two sister chromatids", "Breakdown by enzyme telomerase", "Lengthen with ageing"], "html_options": ["Consists of short TG-rich repeats", "Connect two sister chromatids", "Breakdown by enzyme telomerase", "Lengthen with ageing"], "corr_idx": 0}, {"id": "1182332", "html_qtxt": "Which of the following statements is true regarding coding and noncoding regions in DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In eukaryotic DNA, coding regions, which ultimately appear in the cytoplasm as single mRNA molecules, are often interrupted by large non-protein-coding sequences.</p>\r\n<ul>\r\n<li>These <strong>intervening sequences</strong>, or <strong>introns</strong>, are present in the primary mRNA transcript (originally called hnRNA).</li>\r\n<li>Before the mRNA becomes mature, these introns must be precisely removed, and the <strong>coding segments</strong>, called <strong>exons</strong>, are spliced together. <strong>(Option B)</strong></li>\r\n<li>Most genes have at least one intron and can have as many as 50.</li>\r\n<li>In many cases, the introns are longer than the exons. <strong>(Option C)</strong></li>\r\n<li>Although the exact role of introns isn't completely clear, they allow for alternative splicing, which increases the variety of proteins produced from a single gene.</li>\r\n<li>They may also allow for more rapid recombination and genetic rearrangement by separating functional domains of coding information. <strong>(Option D)</strong></li>\r\n<li>Occasionally, other RNA molecules may also be located within intronic DNA.</li>\r\n</ul>", "options": ["Coding regions are often interrupted by intervening sequences", "Coding regions are termed as introns, and noncoding regions are termed as exons", "Coding regions are much longer than non-coding regions", "Coding regions may help in genetic rearrangement by recombination"], "html_options": ["Coding regions are often interrupted by intervening sequences", "Coding regions are termed as introns, and noncoding regions are termed as exons", "Coding regions are much longer than non-coding regions", "Coding regions may help in genetic rearrangement by recombination"], "corr_idx": 0}, {"id": "1182336", "html_qtxt": "The Alu family in the human genome is present in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>At least 30% of the human genome consists of repetitive DNA sequences.</li>\r\n<li>One type of <strong>repetitive DNA</strong> is the <strong>SINEs</strong> (Short Interspersed Nuclear Elements).</li>\r\n<li>The <strong>Alu family</strong> belongs to the SINEs and is highly abundant in the human genome.</li>\r\n<li>The Alu sequences are present in about 500,000 copies per haploid genome and make up approximately 10% of the human genome.</li>\r\n<li>Another category of repetitive sequences includes <strong>microsatellite repeats,</strong> consisting of 2 to 6 base pair units repeated in tandem (e.g., AC, CG, AT, CA), commonly found 50,000 to 100,000 times in the genome. <strong>(Option C)</strong></li>\r\n<li>Some <strong>trinucleotide repeats</strong> (like CGG, CAG, CTG) can expand and cause genetic diseases such as fragile X syndrome and Huntington's disease. <strong>(Option D)</strong></li>\r\n<li><strong>LINE-1</strong> (Long Interspersed Nuclear Element-1) is a type of autonomous retrotransposon that inserts copies of itself into the genome using an RNA intermediate. Its activity is usually strongly suppressed in somatic cells to maintain genome stability and prevent DNA damage. <strong>(Option A)</strong></li>\r\n</ul>", "options": ["Long interspersed nuclear elements (LINEs)", "Short interspersed nuclear elements (SINEs)", "Microsatellite Repeat Sequences", "Trinucleotide sequences"], "html_options": ["Long interspersed nuclear elements (LINEs)", "Short interspersed nuclear elements (SINEs)", "Microsatellite Repeat Sequences", "Trinucleotide sequences"], "corr_idx": 1}, {"id": "1182339", "html_qtxt": "Which of the following is characteristic of DNA replication?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Salient Features of DNA Replication</strong></p>\r\n<ul>\r\n<li>DNA replication is the process of copying DNA to pass genetic information from the parent cell to daughter cells.</li>\r\n<li>It occurs during the <strong>S phase</strong> of the cell cycle, also known as the <strong>Synthetic phase</strong>. <strong>(Option D)</strong></li>\r\n<li><strong>Two new complementary strands</strong> are synthesised from a <strong>double-stranded DNA (dsDNA)</strong></li>\r\n<li><strong>One strand goes to each daughter nucleus</strong>; hence, in each daughter cell, one strand is from the parent, and one is newly synthesised.</li>\r\n<li>This mechanism is called <strong>semiconservative synthesis</strong>, as the <strong>parental DNA strand is conserved</strong> in the daughter cells. <strong>(Option A)</strong></li>\r\n<li>Replication <strong>requires a single-stranded DNA (ssDNA)</strong> template, which is generated after <strong>unwinding dsDNA</strong>.</li>\r\n<li>On one DNA strand, synthesis is <strong>continuous</strong>; on the other strand, it is <strong>discontinuous</strong>. <strong>(Option C)</strong></li>\r\n<li>After replication, the <strong>parental and newly synthesised strands re-form a dsDNA</strong>.</li>\r\n<li>Replication begins at specific <strong>sites of initiation</strong>, where a replication complex assembles.</li>\r\n<li>The process ensures <strong>genetic stability</strong> by being complete and involving <strong>proofreading mechanisms</strong> for <strong>high fidelity</strong>.</li>\r\n<li>Synthesis of new DNA requires <strong>four dNTPs, enzymes, and magnesium</strong>.</li>\r\n</ul>", "options": ["Conservative", "Can occur from ssDNA only", "Continuous", "Occurs during the M phase of the cell cycle"], "html_options": ["Conservative", "Can occur from ssDNA only", "Continuous", "Occurs during the M phase of the cell cycle"], "corr_idx": 1}, {"id": "1182343", "html_qtxt": "Which of the following enzymes leads to the unwinding of DNA during DNA replication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Helicases lead to the unwinding of DNA during replication.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904d66bfbba-d2b8-4751-a538-3e0f4ae2505c.png\">\n<p><strong>DNA polymerase</strong> <strong>(Option A) </strong>leads to deoxynucleotide polymerisation.</p>\n<p><strong>Topoisomerase (Option B)</strong> relieves torsional strain that results from helicase-induced unwinding</p>\n<p><strong>DNA Primase (Option D)</strong> initiates synthesis of RNA primers.</p>", "options": ["DNA polymerase", "Topoisomerase", "Helicase", "DNA Primase"], "html_options": ["DNA polymerase", "Topoisomerase", "Helicase", "DNA Primase"], "corr_idx": 2}, {"id": "1182351", "html_qtxt": "A replication fork consists of all of the following components except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A replication fork consists of four components that form in the following sequence:</p>\n<ol>\n<li>DNA helicase unwinds a short segment of the parental duplex DNA</li>\n<li>SSBs bind to ssDNA and prevent premature reannealing of ssDNA to dsDNA</li>\n<li>Primase initiates the synthesis of an RNA molecule that is essential for priming DNA synthesis</li>\n<li>DNA polymerase initiates the synthesis of the nascent daughter strand</li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090425157f8e-42b7-4e34-bd07-23c2b2cbfb9a.png\">\n<p><strong>DNA ligase</strong> <strong>(Option D) </strong>is involved in sealing the single-strand nick between the nascent chain and Okazaki fragments on the lagging strand at termination of replication.</p>", "options": ["DNA polymerase", "SSB protein", "DNA Primase", "DNA ligase"], "html_options": ["DNA polymerase", "SSB protein", "DNA Primase", "DNA ligase"], "corr_idx": 3}, {"id": "1182353", "html_qtxt": "Okazaki fragments are found on:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>DNA polymerases only synthesise DNA in the 5' to 3' direction. Because the DNA strands are antiparallel, the polymerase functions asymmetrically.</li>\r\n<li>On the leading (forward) strand, the DNA is synthesised continuously.</li>\r\n<li>On the lagging (retrograde) strand, the DNA is synthesised in <strong>short</strong> (1-5 kb) <strong>fragments</strong>, the so-called <strong>Okazaki fragments,</strong> so named after the scientist who discovered them.</li>\r\n<li>Several Okazaki fragments (up to 1000) must be sequentially synthesised for each replication fork.</li>\r\n</ul>\r\n<p>On the <strong>leading (forward) strand</strong> <strong>(Option B)</strong>, the DNA is synthesised continuously and hence does not form Okazaki fragments.</p>\r\n<p><strong>Messenger RNA and Ribosomal RNA</strong> <strong>(Option C & D)</strong>: Any RNA does not contain Okazaki fragments.</p>", "options": ["Retrograde strand of DNA", "Forward strand of DNA", "Messenger RNA", "Ribosomal RNA"], "html_options": ["Retrograde strand of DNA", "Forward strand of DNA", "Messenger RNA", "Ribosomal RNA"], "corr_idx": 0}, {"id": "1182357", "html_qtxt": "Primosome is a mobile complex between:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>During DNA replication, several <strong>Okazaki fragments</strong> (up to 1000) must be synthesised on the <strong>lagging strand</strong> at each replication fork.</li>\r\n<li>To initiate this, <strong>helicase</strong> unwinds double-stranded DNA (dsDNA) in the <strong>5&prime; to 3&prime; direction</strong>.</li>\r\n<li><strong>Helicase associates with primase</strong> to give primase proper access to the DNA template.</li>\r\n<li>This interaction enables <strong>RNA primer synthesis</strong>, which is essential because <strong>DNA polymerases cannot initiate DNA synthesis de novo</strong>.</li>\r\n<li>The mobile complex formed between <strong>helicase and primase</strong> is called the <strong>primosome</strong>.</li>\r\n<li>Once an Okazaki fragment is completed and the polymerase is released, a <strong>new RNA primer</strong> is synthesised for the next fragment.</li>\r\n<li>The same <strong>DNA polymerase</strong> remains at the replication fork to synthesise the next Okazaki fragment.</li>\r\n</ul>", "options": ["SSB protein & Polymerase", "Helicase & Primase", "Polymerase & Primase", "SSB protein & Primase"], "html_options": ["SSB protein & Polymerase", "Helicase & Primase", "Polymerase & Primase", "SSB protein & Primase"], "corr_idx": 1}, {"id": "1182361", "html_qtxt": "A number of different DNA polymerase molecules engage in DNA replication. All of them share the following properties, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Multiple DNA polymerases</strong> are involved in DNA replication.</li>\n<li>These polymerases share three key properties:\n<ul>\n<li><strong>Chain elongation (Option A)</strong> - Refers to the rate of nucleotide addition (measured in nucleotides per second).</li>\n<li><strong>Processivity</strong> <strong>(Option B)</strong> - Refers to the number of nucleotides added before the polymerase dissociates from the template strand.</li>\n<li><strong>Proofreading (Option C)</strong> - Involves detecting and correcting errors in nucleotide incorporation.</li>\n</ul>\n</li>\n<li><strong>Chain termination (Option D)</strong> is <strong>not</strong> a shared property of DNA polymerases and is <strong>not</strong> part of the replication function. <strong>DNA ligase</strong>, not DNA polymerase, seals nicks between Okazaki fragments at the <strong>end of replication</strong> on the lagging strand.</li>\n<li>In <strong> coli</strong>:\n<ul>\n<li><strong>DNA polymerase III (pol III)</strong>:\n<ul>\n<li>Works at the replication fork.</li>\n<li>Has the <strong>highest rate of chain elongation</strong> and <strong>maximum processivity</strong>.</li>\n<li>Can polymerize <strong>up to 0.5 Mb</strong> in one cycle on the leading strand.</li>\n<li>Associates with <strong> &beta; subunits of the sliding clamp</strong>, enhancing its <strong>stability, processivity (100-50,000 nt)</strong>, and <strong>elongation rate (20-50 nt/s)</strong>.</li>\n</ul>\n</li>\n<li><strong>DNA polymerase I (pol I)</strong> and <strong>II (pol II)</strong>:\n<ul>\n<li>Primarily involved in <strong>proofreading and repair</strong>.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Eukaryotes</strong> have equivalents of these polymerases and many additional ones, mostly used in <strong>DNA repair</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509045ad5092c-3c8f-40ef-92eb-f385dc8fcff2.png\">", "options": ["Chain elongation", "Processivity", "Proofreading", "Chain termination"], "html_options": ["Chain elongation", "Processivity", "Proofreading", "Chain termination"], "corr_idx": 3}, {"id": "1182363", "html_qtxt": "Which of the following is true regarding reverse transcriptase enzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Reverse transcriptase is an enzyme that functions as an <strong>RNA-dependent DNA polymerase</strong>. It synthesises DNA using RNA as a template.</li>\r\n<li>RNA polymerase lacks reverse transcriptase activity and performs only transcription. In contrast, telomerase enzymes do possess reverse transcriptase activity. <strong>(Option A ruled out)</strong></li>\r\n<li>It should not be confused with DNA-dependent RNA polymerase, which synthesises RNA from a DNA template. <strong>(Option B ruled out)</strong><br /> Reverse transcriptase is present in RNA viruses, specifically retroviruses.</li>\r\n<li>In <strong>retroviruses</strong>, this enzyme synthesises a single-stranded DNA (and then a double-stranded DNA) from the<strong> single-stranded RNA genome</strong>. This process begins with the formation of a DNA-RNA hybrid molecule. <strong>(Option D ruled out)</strong></li>\r\n</ul>", "options": ["RNA polymerase having reverse transcriptase activity", "DNA-dependent RNA polymerase", "RNA-dependent DNA polymerase", "Present in DNA virus"], "html_options": ["RNA polymerase having reverse transcriptase activity", "DNA-dependent RNA polymerase", "RNA-dependent DNA polymerase", "Present in DNA virus"], "corr_idx": 2}, {"id": "1182374", "html_qtxt": "Progress through the mammalian cell cycle is continuously monitored via multiple cell-cycle checkpoints. Which of the following cyclin-dependent kinases (CDKs) regulates the transition of the cell cycle from G2 to M phase?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>CDK1 is involved in the transition from G2 to M phase.</p>\n<p><strong>General Role of Cyclins and CDKs</strong></p>\n<ul>\n<li>Cyclins are proteins whose levels rise and fall throughout the cell cycle.</li>\n<li>They regulate cell cycle progression by activating cyclin-dependent kinases (CDKs).</li>\n<li>CDKs are serine/threonine protein kinases that phosphorylate key substrates at specific cell cycle stages.</li>\n</ul>\n<p><strong>G1 Phase and G1/S Transition</strong></p>\n<ul>\n<li>Cyclin D levels increase in the late G1 phase.</li>\n<li>Cyclin D activates <strong>CDK4 and CDK6</strong>, forming active cyclin D-CDK4/6 complexes. <strong>(Option C & D)</strong></li>\n<li>These complexes phosphorylate the retinoblastoma (Rb) protein.</li>\n<li>Unphosphorylated Rb binds and inactivates E2F, a transcription factor needed for S-phase gene expression.</li>\n<li>Phosphorylation of Rb releases E2F, leading to transcription of genes required for DNA synthesis.</li>\n<li>This transition past the restriction point commits the cell irreversibly to enter the S phase.</li>\n</ul>\n<p><strong>S Phase Initiation</strong></p>\n<ul>\n<li><strong>Cyclin E-CDK2</strong> complex forms in late G1 and helps initiate S phase. <strong>(Option B)</strong></li>\n<li>After cyclin E is degraded, CDK2 pairs with cyclin A to continue and support DNA replication.</li>\n</ul>\n<p><strong>G2/M Transition</strong></p>\n<ul>\n<li><strong>Cyclin B-CDK1</strong> complex is essential for the transition from the G2 phase into mitosis (M phase).</li>\n<li>This complex acts as the rate-limiting factor for initiating mitosis.</li>\n</ul>\n<p><strong>Cancer and Cell Cycle Dysregulation</strong></p>\n<ul>\n<li>Oncoviruses and oncogenes can bypass normal G1 to S phase controls.</li>\n<li>Overproduction of cyclins, loss of CDK inhibitors, or premature activation of CDK-cyclin complexes may lead to uncontrolled cell proliferation.</li>\n<li>Some viral oncoproteins inactivate Rb, releasing E2F inappropriately and triggering abnormal cell division.</li>\n<li>Inactivation or mutation of Rb, a tumor suppressor gene, is linked to cancer development.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509046f0c1eee-7c5b-44f3-8d87-bab8eff6de02.png\">", "options": ["CDK 1", "CDK 2", "CDK 4", "CDK 6"], "html_options": ["CDK 1", "CDK 2", "CDK 4", "CDK 6"], "corr_idx": 0}, {"id": "1182377", "html_qtxt": "A 6-month-old boy, born to consanguineous parents, presents with recurrent diarrhea, chest infections, fever, irritability, and weight loss. Labs show low hemoglobin and low WBC count. A probable diagnosis of SCID (Severe Combined Immunodeficiency) was made. Which DNA repair mechanism is defective in this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Repair of damaged DNA is critical for maintaining genomic integrity and thereby preventing the propagation of mutations, either horizontally (somatic cells) or vertically (germ cells).</li>\n<li>DNA is subjected to a huge array of chemical, physical, and biological assaults daily; hence, efficient recognition and repair of DNA lesions are essential.</li>\n<li>Consequently, eukaryotic cells contain five major DNA repair pathways.</li>\n<li>The mechanisms of DNA repair include nucleotide excision repair (NER), mismatch repair (MMR), base excision repair (BER), homologous recombination (HR), and nonhomologous end-joining (NHEJ) repair pathways</li>\n</ul>\n<p>There are many diseases associated with defective DNA repair mechanisms:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904f064eb49-8d7a-47a7-8fd2-880cc08686cc.png\">", "options": ["Nucleotide excision repair", "Base excision repair", "Homologous recombination", "Nonhomologous end-joining"], "html_options": ["Nucleotide excision repair", "Base excision repair", "Homologous recombination", "Nonhomologous end-joining"], "corr_idx": 3}, {"id": "1182380", "html_qtxt": "UV light might damage DNA by forming pyrimidine dimers. Formation of pyrimidine dimers will be repaired by which of the following DNA repair mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>DNA is subjected to a huge array of chemical, physical, and biological assaults daily; hence, efficient recognition and repair of DNA lesions is essential.</p>\n<ul>\n<li>Consequently, eukaryotic cells contain five major DNA repair pathways.</li>\n<li>The mechanisms of DNA repair include\n<ul>\n<li>Nucleotide excision repair (NER)</li>\n<li>Mismatch repair (MMR)</li>\n<li>Base excision repair (BER)</li>\n<li>Homologous recombination (HR)</li>\n<li>Nonhomologous end-joining (NHEJ)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904df7a635f-9891-4e81-9bcb-339065ac77d2.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904b6990375-6d7f-4935-938b-39e140b442a4.png\">", "options": ["Nucleotide excision repair", "Base excision repair", "Mismatch repair", "Homologous recombination"], "html_options": ["Nucleotide excision repair", "Base excision repair", "Mismatch repair", "Homologous recombination"], "corr_idx": 0}, {"id": "1182381", "html_qtxt": "Which of the following is true regarding the template strand of DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Within a particular gene in the double-stranded DNA molecules, the genetic information resides in the sequence
