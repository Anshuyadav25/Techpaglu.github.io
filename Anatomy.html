>. (Mesoderm)</p>", "options": ["Semicircular canals", "Tympanic cavity", "External auditory meatus", "Bony labyrinth"], "html_options": ["Semicircular canals", "Tympanic cavity", "External auditory meatus", "Bony labyrinth"], "corr_idx": 1}]}, {"moduleId": 1010591, "name": "CNS Embryology", "questions": [{"id": "1228946", "html_qtxt": "Neural crest cells differentiate into:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Neural crest cells give rise to the peripheral parts of the autonomic nervous system, which includes all sympathetic and parasympathetic ganglia.</li>\n<li>Neural crest cells form all sensory ganglia of the peripheral nervous system. Neural crest cells also populate the adrenal medulla.</li>\n<li><strong>Neural crest cells</strong>, which in turn originate from the <strong>ectoderm</strong>.</li>\n</ul>\n<p><strong>Neural Crest Cell</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811bb36b326-fac2-4165-b243-b66e5ce5308b.png\">", "options": ["Postganglionic sympathetic cell bodies", "Cells of the inferior mesenteric ganglion", "Adrenal medullary cells", "All of the above are correct"], "html_options": ["Postganglionic sympathetic cell bodies", "Cells of the inferior mesenteric ganglion", "Adrenal medullary cells", "All of the above are correct"], "corr_idx": 3}, {"id": "1229324", "html_qtxt": "Of the following, the item most closely associated with the regulation of visceral and endocrine functions is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The hypothalamus is the control center for visceral and endocrine functions, which is in turn derived from the <strong>Diencephalon</strong></p>\n<p><strong>Development of the Diencephalon</strong></p>\n<p>The diencephalon arises from the median portion of the prosencephalon (forebrain). It has the following key components:</p>\n<ol>\n<li><strong>Roof Plate</strong></li>\n</ol>\n<ul>\n<li>Composed of ependymal cells (from neural ectoderm) and vascular mesenchyme.</li>\n<li>These layers form the choroid plexus of the third ventricle.</li>\n<li>The posterior part of the roof plate gives rise to the pineal gland (epiphysis):\n<ul>\n<li>Appears as a midline epithelial thickening by week 7.</li>\n<li>Later, evaginates and forms a solid structure on the roof of the diencephalon.</li>\n<li>Functions in regulating circadian rhythms.</li>\n<li>Frequently contains calcium deposits in adults (visible on X-rays).</li>\n</ul>\n</li>\n</ul>\n<p><strong>2. Alar Plate</strong></p>\n<p>Forms the lateral walls of the diencephalon and is divided by the hypothalamic sulcus into:</p>\n<p><strong>a.Dorsal part &rarr; Thalamus</strong></p>\n<ul>\n<li>Undergoes active proliferation and often fuses across the midline, forming the massa intermedia (interthalamic adhesion).</li>\n<li>Acts as a major sensory relay center.</li>\n</ul>\n<p><strong> b.Ventral part &rarr; Hypothalamus</strong></p>\n<ul>\n<li>Form various nuclei responsible for:\n<ul>\n<li>Homeostasis (temperature, hunger, thirst)</li>\n<li>Autonomic regulation</li>\n<li>Endocrine control (through the pituitary)</li>\n<li>Sleep and emotional behavior</li>\n</ul>\n</li>\n<li>The mamillary bodies, distinct hypothalamic nuclei, are visible on the ventral surface.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Telencephalon(Option A):</strong></p>\n<p>Gives rise to the <strong>cerebral cortex, basal ganglia</strong>, and <strong>olfactory structures</strong>.</p>\n<p>Involved in higher cognitive functions, not visceral/endocrine control.</p>\n<p><strong>Mesencephalon(Option C):</strong></p>\n<p>Forms the <strong>midbrain</strong>, involved in <strong>visual/auditory reflexes and motor control</strong> (e.g., substantia nigra, red nucleus).</p>\n<p><strong>Metencephalon(Option D):</strong></p>\n<p>Gives rise to the <strong>pons</strong> and <strong>cerebellum</strong> - involved in <strong>motor coordination and relaying signals</strong>, not visceral/endocrine regulation.</p>", "options": ["Telencephalon", "Diencephalon", "Mesencephalon", "Metencephalon"], "html_options": ["Telencephalon", "Diencephalon", "Mesencephalon", "Metencephalon"], "corr_idx": 1}, {"id": "1229325", "html_qtxt": "Match the Following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081172796171-ce5c-4ed0-8183-a322530bbfc1.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811e4d2ce8b-66ad-4af5-8160-0426b9dab232.png\">\n<br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508111d6593a6-2858-40ac-b7de-a5be3fc7f5c3.png\">", "options": ["A-3, B-4, C-1, D-2", "A-2, B-4, C-1, D-3", "A-2, B-1, C-4, D-3", "A-4, B-2, C-3, D-1"], "html_options": ["A-3, B-4, C-1, D-2", "A-2, B-4, C-1, D-3", "A-2, B-1, C-4, D-3", "A-4, B-2, C-3, D-1"], "corr_idx": 1}, {"id": "1229327", "html_qtxt": "Which of the following statements about the maturation of the nervous system is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Myelination of fiber tracts begins around the time they start functioning</strong></p>\n<ul>\n<li>This is a fundamental principle: <strong>function precedes form</strong>, and <strong>myelination closely follows the onset of function</strong>.</li>\n<li>For example, <strong>cranial nerves like CN VIII (auditory)</strong> begin myelinating early because hearing starts functioning in utero.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>All myelination of nerve fibers is performed by oligodendroglial cells(Option B):</strong></p>\n<ul>\n<li><strong>Oligodendrocytes</strong> myelinate axons in the <strong>central nervous system (CNS)</strong> (brain and spinal cord).\n<ul>\n<li>One oligodendrocyte can myelinate <strong>multiple axons</strong>.</li>\n</ul>\n</li>\n<li><strong>Schwann cells</strong>, not oligodendrocytes, myelinate axons in the <strong>peripheral nervous system (PNS)</strong>.\n<ul>\n<li>One Schwann cell myelinates <strong>a single axon segment</strong>.</li>\n</ul>\n</li>\n<li>Hence, <strong>not all myelination is done by oligodendrocytes</strong>, making this statement false.</li>\n</ul>\n<p><strong>First reflexes develop in the caudal end of the spinal cord(Option C):</strong></p>\n<ul>\n<li>Neural development proceeds in a <strong>cranio-caudal (head-to-tail)</strong></li>\n<li><strong>Reflexes begin in the cervical region first</strong>, then progress caudally.</li>\n<li>For example, <strong>head and neck movements</strong> precede leg and trunk movements.</li>\n<li>Therefore, the earliest spinal reflexes arise from <strong>rostral (upper) spinal segments</strong>, not caudal.</li>\n</ul>\n<p><strong>Fetal movements begin only after the 15th week of gestation(Option D):</strong></p>\n<ul>\n<li><strong>Spontaneous fetal movements begin as early as 7-8 weeks</strong> of gestation.</li>\n<li>These are usually detected via ultrasound, <strong>before the mother feels them</strong> (called <strong>quickening</strong>, which typically occurs around 16-20 weeks).</li>\n<li>Hence, stating that movements only begin after 15 weeks is <strong>incorrect</strong> and <strong>underestimates early neuromuscular development</strong>.</li>\n</ul>", "options": ["Myelination of fiber tracts begins around the time they start functioning", "All myelination of nerve fibers is performed by oligodendrocytes", "First reflexes develop in the caudal end of the spinal cord", "Fetal movements begin only after the 15th week of gestation"], "html_options": ["Myelination of fiber tracts begins around the time they start functioning", "All myelination of nerve fibers is performed by oligodendrocytes", "First reflexes develop in the caudal end of the spinal cord", "Fetal movements begin only after the 15th week of gestation"], "corr_idx": 0}, {"id": "1229337", "html_qtxt": "Which of the following statements correctly describes key events in the early development of the nervous system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The neural groove forms from the neural plate when lateral parts of the plate elevate to form neural folds.</p>\n<p>Neural folds are composed of neuroepithelium, which gives rise to neuroblasts, glioblasts & ependymal cells.</p>\n<p>After the neural tube forms, it maintains contact with the amniotic cavity via cranial & caudal neuropores.</p>\n<p><strong>Early Nervous System Development (Neurulation)</strong></p>\n<p>The <strong>nervous system</strong> develops from the <strong>ectoderm</strong>, specifically, a specialized area called the <strong>neural plate</strong>. This process is called <strong>neurulation</strong>, which begins during the <strong>third week</strong> of embryonic development.</p>\n<p><strong>1. Neural Plate Formation</strong></p>\n<ul>\n<li>Triggered by signals from the <strong>notochord</strong> and <strong>prechordal mesoderm</strong>.</li>\n<li>The <strong>ectoderm overlying the notochord</strong> thickens to form the <strong>neural plate</strong>.</li>\n<li>This plate will give rise to the <strong>entire central nervous system</strong> (CNS).</li>\n</ul>\n<p><strong>2. Neural Groove and Neural Folds</strong></p>\n<ul>\n<li>The <strong>neural plate</strong> invaginates centrally to form the <strong>neural groove</strong>.</li>\n<li>On each side of the groove, the <strong>neural folds</strong></li>\n<li>These folds consist of <strong>neuroepithelial cells</strong> that will later give rise to neurons and glia.</li>\n</ul>\n<p><strong>3. Neural Tube Formation</strong></p>\n<ul>\n<li>The neural folds continue to elevate, approach each other, and <strong>fuse in the midline</strong>.</li>\n<li>Fusion begins in the <strong>cervical region (future neck)</strong> and progresses both <strong>cranially and caudally</strong>.</li>\n<li>This leads to the formation of the <strong>neural tube</strong>, the precursor to the brain and spinal cord.</li>\n</ul>\n<p><strong>4. Neuropores - Temporary Openings</strong></p>\n<ul>\n<li>Before complete closure, the neural tube remains <strong>open to the amniotic cavity</strong> via:\n<ul>\n<li><strong>Cranial (anterior/rostral) neuropore</strong></li>\n<li><strong>Caudal (posterior) neuropore</strong></li>\n</ul>\n</li>\n<li>These neuropores are temporary communication points between the neural tube and the amniotic cavity.</li>\n</ul>\n<p><strong>Closure Timing:</strong></p>\n<ul>\n<li><strong>Anterior neuropore</strong> closes around <strong>Day 25 (approx. 18-20 somites)</strong></li>\n<li><strong>Posterior neuropore</strong> closes around <strong>Day 27 (approx. 25 somites)</strong></li>\n</ul>", "options": ["The neural groove forms from the neural plate", "The neural folds are composed of neuroepithelial cells", "The neural tube maintains temporary contact with the amniotic cavity via neuropores", "All of the above are correct"], "html_options": ["The neural groove forms from the neural plate", "The neural folds are composed of neuroepithelial cells", "The neural tube maintains temporary contact with the amniotic cavity via neuropores", "All of the above are correct"], "corr_idx": 3}, {"id": "1229339", "html_qtxt": "Identify the correct association(s):", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The sensory neurons lie in the alar plate.</li>\n<li>The neuroblasts are in the mantle area.</li>\n<li>The marginal layer contains the white, myelinated nerve fibers.</li>\n<li>The choroid plexus is in the roof plate.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081112329b16-0828-4799-bc52-0816daf3a357.png\">\n<ul>\n<li>The <strong>mantle layer</strong> is the <strong>intermediate zone</strong> of the neural tube wall.</li>\n<li>It contains <strong>neuroblasts</strong>, which are immature neurons.</li>\n<li>These neuroblasts differentiate into:\n<ul>\n<li><strong>Neurons</strong></li>\n<li><strong>Astrocytes</strong></li>\n<li><strong>Oligodendrocytes</strong></li>\n</ul>\n</li>\n<li>The mantle layer eventually forms the <strong>gray matter</strong> of the spinal cord (the butterfly-shaped area).</li>\n<li>It is a very active zone in terms of cellular differentiation.</li>\n</ul>", "options": ["Basal plate - sensory neurons", "Mantle layer - neuroblasts", "Marginal layer - gray matter", "Alar plate - choroid plexus"], "html_options": ["Basal plate - sensory neurons", "Mantle layer - neuroblasts", "Marginal layer - gray matter", "Alar plate - choroid plexus"], "corr_idx": 1}, {"id": "1229341", "html_qtxt": "Concerning the nervous system, which of the following is not correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the <strong>hindbrain</strong>, due to expansion of the <strong>4th ventricle</strong>, the <strong>sensory (alar plate)</strong> structures come to lie <strong>laterally</strong>, and the <strong>motor (basal plate)</strong> nuclei lie <strong>medially</strong>.</li>\n<li>So the correct topography is:\n<ul>\n<li><strong>Medially,</strong> motor nuclei</li>\n<li><strong>Laterally,</strong> sensory nuclei</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A muscle's nerve supply can be used as an indicator of its level of origin and path of migration(Option A): </strong></p>\n<ul>\n<li>During development, muscles <strong>retain the nerve supply</strong> of the somite or branchial arch from which they originate.</li>\n<li>As muscles migrate (e.g., diaphragm, limb muscles), the <strong>nerve follows</strong>, making the nerve supply a <strong>clue to embryological origin</strong>.</li>\n</ul>\n<p><strong>Rathke's pouch is an outgrowth of oral ectoderm that becomes the anterior lobe of the hypophysis(Option B): </strong></p>\n<ul>\n<li>Rathke's pouch is a <strong>dorsal ectodermal outpouching</strong> from the stomodeum.</li>\n<li>It gives rise to the <strong>adenohypophysis</strong> (anterior pituitary), including:\n<ul>\n<li>Pars distalis</li>\n<li>Pars intermedia</li>\n<li>Pars tuberalis</li>\n</ul>\n</li>\n</ul>\n<p><strong>The sulcus limitans marks the boundary between motor and sensory areas(Option C):</strong></p>\n<ul>\n<li>The <strong>sulcus limitans</strong> is a longitudinal groove in the <strong>lateral wall of the neural tube</strong>.</li>\n<li>It separates the <strong>alar plate</strong> (sensory, dorsal) from the <strong>basal plate</strong> (motor, ventral).</li>\n<li>In the brainstem, the plates shift due to lateral expansion of the fourth ventricle, but the sulcus still separates <strong>motor (medial)</strong> from <strong>sensory (lateral)</strong></li>\n</ul>", "options": ["A muscle's nerve supply can be used as an indicator of its level of origin and path of migration", "Rathke's pouch is an outgrowth of oral ectoderm that becomes the anterior lobe of the hypophysis", "The sulcus limitans marks the boundary between motor and sensory areas", "Sensory nuclei in the hindbrain lie ventral to motor nuclei"], "html_options": ["A muscle's nerve supply can be used as an indicator of its level of origin and path of migration", "Rathke's pouch is an outgrowth of oral ectoderm that becomes the anterior lobe of the hypophysis", "The sulcus limitans marks the boundary between motor and sensory areas", "Sensory nuclei in the hindbrain lie ventral to motor nuclei"], "corr_idx": 3}, {"id": "1229345", "html_qtxt": "What is the adult representation of the location of anterior neuropore?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The location of the anterior neuropore is represented in adults as the lamina terminalis.</li>\n<li>The anterior neuropore closes around the 25th day of intrauterine life. Its location in adults is represented by the lamina terminalis.</li>\n<li>The lamina terminalis forms the anterior boundary of the third ventricle.</li>\n<li>The posterior neuropore closes around the 28th day of intrauterine life. Its location in adults is represented by the terminal ventricle.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811ec1c4101-2064-4366-bdb1-2f4de5976664.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Septum transversum(Option A):</strong> A mesodermal structure contributing to the diaphragm and liver capsule, not neuroectoderm</p>\n<p><strong>Terminal ventricle(Option B):</strong> A dilated portion at the <strong>caudal end</strong> of the spinal cord (near conus medullaris)</p>\n<p><strong>Foramen of Munro(Option D):</strong> Connects the <strong>lateral ventricles</strong> to the <strong>third ventricle</strong>, but is not a remnant of the neuropore</p>", "options": ["Septum transversum", "Terminal ventricle", "Lamina terminalis", "Foramen of Munro"], "html_options": ["Septum transversum", "Terminal ventricle", "Lamina terminalis", "Foramen of Munro"], "corr_idx": 2}, {"id": "1229349", "html_qtxt": "The given condition shows;<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811087e543b-27cc-4176-b624-2263438f6fde.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>An excessive accumulation of CSF within the ventricular system is called hydrocephalus. This is often caused by obstruction of the cerebral aqueduct (of Sylvius).</li>\n<li>It is unrelated to the amount of amniotic fluid, and an absence of the choroid plexuses, which form the CSF, would lead to a scarcity of CSF.</li>\n</ul>\n<p>Hydrocephalus is defined as an <strong>abnormal accumulation of cerebrospinal fluid (CSF)</strong> within the <strong>ventricular system</strong> of the brain.</p>\n<p><strong>Hydrocephalus in Newborns:</strong></p>\n<ul>\n<li>The <strong>most common cause</strong> is <strong>aqueductal stenosis</strong> (narrowing of the <strong>aqueduct of Sylvius</strong>), which <strong>blocks the flow of CSF</strong>.</li>\n<li>Normally, CSF flows:\n<ul>\n<li>From the <strong>lateral ventricles</strong> &rarr; through the <strong>foramen of Monro</strong> &rarr; into the <strong>third ventricle</strong></li>\n<li>Then through the <strong>aqueduct of Sylvius</strong> &rarr; into the <strong>fourth ventricle</strong></li>\n<li>Finally, it enters the <strong>subarachnoid space</strong>, where it is <strong>resorbed</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>In Aqueductal Stenosis:</strong></p>\n<ul>\n<li>CSF <strong>cannot pass</strong> from the third to the fourth ventricle.</li>\n<li>This leads to the <strong>accumulation of fluid</strong> in the <strong>lateral and third ventricles</strong>.</li>\n<li>The increasing intracranial pressure causes:\n<ul>\n<li><strong>Compression of brain tissue</strong></li>\n<li><strong>Thinning of cranial bones</strong></li>\n<li><strong>Widening of cranial sutures</strong> (since they haven't fused yet)</li>\n<li><strong>Progressive enlargement of the head</strong> (in severe cases)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Clinical Appearance:</strong></p>\n<ul>\n<li>Infants may present with a <strong>rapidly enlarging head circumference</strong>.</li>\n<li><strong>Bulging fontanelles, dilated scalp veins</strong>, and <strong>thin calvarium</strong> may be noted.</li>\n<li>If untreated, it can lead to <strong>neurodevelopmental delay, visual impairment</strong>, or <strong>brain atrophy</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Exhibits decreased accumulation of CSF within the ventricles or between the brain and dura mater(Option A):</strong> Hydrocephalus is characterized by <strong>increased</strong>, not decreased, CSF accumulation, either within the ventricles or in the subarachnoid space (in communicating types).</p>\n<p><strong>Is accompanied by an excessive amount of amniotic fluid(Option B):</strong> While <strong>polyhydramnios</strong> can be associated with <strong>neural tube defects</strong>, it is <strong>not a direct feature of hydrocephalus</strong>. Only if the hydrocephalus is part of a neural tube defect like <strong>anencephaly</strong> might polyhydramnios be present.</p>\n<p><strong>May be caused by an absence of the choroid plexus(Option D):</strong> The <strong>choroid plexus produces CSF</strong>. Its absence would lead to <strong>reduced CSF, not hydrocephalus</strong>. Hydrocephalus is often due to <strong>excess CSF production, impaired flow, or poor absorption</strong>, not the absence of production.</p>", "options": ["Exhibits decreased accumulation of CSF within the ventricles or between the brain and dura mater", "Is accompanied by an excessive amount of amniotic fluid", "May be caused by an obstruction of the aqueduct of Sylvius", "May be caused by an absence of the choroid plexuses"], "html_options": ["Exhibits decreased accumulation of CSF within the ventricles or between the brain and dura mater", "Is accompanied by an excessive amount of amniotic fluid", "May be caused by an obstruction of the aqueduct of Sylvius", "May be caused by an absence of the choroid plexuses"], "corr_idx": 2}, {"id": "1229351", "html_qtxt": "Spina bifida cystica and meningoencephalocele:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Spina bifida cystica and cranial meningoencephalocele arise due to a failure in bone development, not neural tube development.</li>\n<li>Neural tube defects, like rachischisis and anencephaly, result from failure of the neural folds to fuse during the 4th week. Bone surrounding the neural tube forms later than the CNS.</li>\n</ul>\n<p>In <strong>spina bifida cystica</strong>, there is:</p>\n<ul>\n<li>Failure of <strong>vertebral arch</strong> formation (bony defect)</li>\n<li>Herniation of <strong>meninges &plusmn; spinal cord</strong></li>\n</ul>\n<p>In <strong>meningoencephalocele</strong>, there is:</p>\n<ul>\n<li><strong>Skull defect</strong> (usually occipital)</li>\n<li>Herniation of <strong>meninges &plusmn; brain tissue</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081101fcee98-29f0-4f27-85cf-d4a814b7adcb.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They are often caused by a failure of the neural tube to close (Option A):</strong> While neural tube closure failure is an early embryological defect and contributes to neural tube defects (NTDs), <strong>the visible cystic swelling in these conditions is due to a bony defect</strong>, not just the closure failure itself. So this is <strong>not the primary structural cause</strong>.</p>\n<p><strong>Have their inception during the fourth week of development (Option B): The neural tube indeed closes by the end of the fourth week</strong>, and failure during this time can predispose to NTDs. However, this option refers to <strong>timing</strong>, not <strong>cause</strong>, and the question specifically asks for the <strong>primary cause</strong> of the defect, which is <strong>improper bone development</strong>.</p>\n<p><strong>Always occur together in the affected individual (Option C):</strong> This is <strong>incorrect</strong> because <strong>spina bifida cystica</strong> (spinal region defect) and <strong>meningoencephalocele</strong> (cranial region defect) are <strong>distinct conditions</strong> and usually occur <strong>independently</strong>, not always together in the same individual.</p>", "options": ["Are often caused by a failure of the neural tube to close", "Have their inception during the fourth week of development", "Always occur together in the affected individual", "Have as their primary cause a defect in the development of bone"], "html_options": ["Are often caused by a failure of the neural tube to close", "Have their inception during the fourth week of development", "Always occur together in the affected individual", "Have as their primary cause a defect in the development of bone"], "corr_idx": 3}, {"id": "1229356", "html_qtxt": "The truth about the defect shown below is<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811be01087b-b30d-480f-b16e-b41cb1552bf6.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Anencephaly occurs when the cephalic part of the neural tube fails to close. The reflex to swallow amniotic fluid does not develop, and excess amniotic fluid, or polyhydramnios, results.</li>\n<li>It is 4 times more common in females than in males.</li>\n<li>The neural tube forms from the fusion of neural folds during the 4th week.</li>\n</ul>\n<p><strong>Anencephaly:</strong></p>\n<ul>\n<li>The condition resulting <strong>from the degeneration</strong> of the exposed brain in exencephaly.</li>\n<li>Most of the brain is absent except the <strong>brainstem</strong>, which may remain intact.</li>\n<li>On <strong>ultrasound</strong>, the <strong>absent skull vault</strong> can help identify the condition prenatally.</li>\n<li>Associated with <strong>polyhydramnios</strong> in late pregnancy due to <strong>the absence of the fetal swallowing reflex</strong>.</li>\n<li><strong>More common in females</strong> than in males.</li>\n<li><strong>Incidence:</strong> ~1 in 5,000 live births.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Is the result of the failure of the cephalic part of the neural tube to form(Option A):</strong> In anencephaly, the neural tube does form initially, but the cephalic (head) end fails to close properly. This defective closure leads to the absence of the cranial vault and the exposure and degeneration of the brain tissue, but it is not due to a failure to form the neural tube entirely.</p>\n<p><strong>Its inception during the 5th week of development(Option B):</strong> Neural tube closure, including closure of the anterior (cranial) neuropore, normally occurs during the 4th week of embryonic development, specifically around day 25. Therefore, anencephaly begins in the 4th week, not the 5th.</p>\n<p><strong>Is accompanied by a deficiency in amniotic fluid(Option D):</strong> Anencephaly is not accompanied by a deficiency in amniotic fluid. Because anencephalic fetuses are unable to swallow amniotic fluid, due to the absence of forebrain function, there is often an excessive accumulation of amniotic fluid, a condition known as polyhydramnios.</p>", "options": ["Is the result of failure of the cephalic part of the neural tube to form", "Has its inception during the 5th week of development", "Is seen more frequently in females than in males", "Is accompanied by a deficiency in amniotic fluid"], "html_options": ["Is the result of failure of the cephalic part of the neural tube to form", "Has its inception during the 5th week of development", "Is seen more frequently in females than in males", "Is accompanied by a deficiency in amniotic fluid"], "corr_idx": 2}, {"id": "1229360", "html_qtxt": "Identify the defect below<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508110c9ea888-88a6-4bf8-9f99-f2e4a17f095e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This condition is known as craniorachischisis, where there is anencephaly plus a large defect involving the spine.</p>\n<ul>\n<li><strong>Craniorachischisis</strong> is the most extreme form of <strong>neural tube defect</strong>.</li>\n<li>It is characterized by:\n<ul>\n<li><strong>Anencephaly:</strong> Absence of the brain and cranial vault due to failure of closure of the <strong>anterior neuropore</strong>.</li>\n<li><strong>Complete open spinal cord (rachischisis):</strong> Due to failure of <strong>posterior neuropore</strong></li>\n</ul>\n</li>\n<li>The entire central nervous system remains exposed and <strong>lacks both brain and spinal protection</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508116ae29b90-a452-4454-9fe8-b301b6c95c72.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Encephalocele(Option A): Encephalocele</strong> is a condition where brain tissue and meninges <strong>herniate through a defect in the skull</strong>, usually covered by skin or meninges. It is a <strong>focal defect</strong>, not involving the entire brain and spine.</p>\n<p><strong>Spina bifida(Option B): Spina bifida</strong> refers to incomplete closure of the <strong>caudal neural tube</strong>, usually affecting the <strong>spinal cord and vertebrae</strong>. Unlike craniorachischisis, it <strong>does not involve the brain</strong>.</p>\n<p><strong>Anencephaly(Option C): Anencephaly</strong> results from failure of the <strong>anterior neuropore</strong> to close, leading to <strong>absence of the major parts of the brain and skull</strong>, but the <strong>spinal cord is usually intact</strong>, unlike in craniorachischisis.</p>", "options": ["Encephalocele", "Spina bifida", "Anencephaly", "Craniorachischisis"], "html_options": ["Encephalocele", "Spina bifida", "Anencephaly", "Craniorachischisis"], "corr_idx": 3}, {"id": "1229362", "html_qtxt": "A neonate was shifted to the NICU due to respiratory distress and periodic seizures. CT scan revealed cystic dilatation of the fourth ventricle due to blockage of the median and lateral apertures. What is the likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Blockage of the medial and the lateral apertures of the 4th ventricle is seen in Dandy-Walker syndrome (DWS).</li>\n<li>DWS is a congenital hydrocephalus associated with atresia of the median aperture (foramen of Magendie) and lateral aperture (foramen of Luschka) of the 4th ventricle. This causes enlargement of the 4th ventricle and hydrocephalus.</li>\n<li>It results from the <strong>failure of the foramina of Luschka and Magendie (lateral and median apertures)</strong> to open, causing <strong>obstructive hydrocephalus</strong>.</li>\n<li>Clinical signs include <strong>respiratory distress, seizures, and increased intracranial pressure in neonates</strong>, as seen in the case.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811f587e6a3-6c4c-4256-b113-6c6c9d60af3d.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Syringomyelia(Option A):</strong></p>\n<ul>\n<li>Syringomyelia involves a <strong>fluid-filled cavity (syrinx)</strong> within the spinal cord, commonly in the cervical region.</li>\n<li>It causes <strong>segmental muscle weakness, loss of pain and temperature</strong> sensation, not cystic dilation of the 4th ventricle or neonatal seizures.</li>\n</ul>\n<p><strong>Rachischisis(Option B):</strong></p>\n<ul>\n<li>Rachischisis is a severe form of <strong>spina bifida</strong>, involving <strong>complete failure of the spinal neural tube to close</strong>, leading to exposed neural tissue.</li>\n<li>It presents at birth as a visible spinal defect, not with hydrocephalus or 4th ventricle dilation.</li>\n</ul>\n<p><strong>Arnold-Chiari malformation (Option D):</strong></p>\n<ul>\n<li>Arnold-Chiari malformation (Type II) involves <strong>herniation of cerebellar tonsils through the foramen magnum</strong>, often associated with <strong>myelomeningocele</strong>.</li>\n<li>Though it may cause <strong>hydrocephalus</strong>, the key feature is <strong>downward displacement</strong> of brain structures, not cystic dilation of the 4th ventricle.</li>\n</ul>", "options": ["Syringomyelia", "Rachischisis", "Dandy-Walker syndrome", "Arnold-Chiari malformation"], "html_options": ["Syringomyelia", "Rachischisis", "Dandy-Walker syndrome", "Arnold-Chiari malformation"], "corr_idx": 2}, {"id": "1229363", "html_qtxt": "The long left recurrent laryngeal nerve is due to the persistence of which arch artery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The long left recurrent laryngeal nerve is due to the persistence of the left 6th arch artery.</li>\n<li>During the development, the laryngeal nerves initially arise below the 6th arch artery and cross here to innervate the intrinsic muscles of the larynx.</li>\n<li>As the larynx moves cranially relative to the aortic arch arteries, the recurrent laryngeal nerves on the right and left sides are caught under the 6th arch arteries.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811c9305f53-9b3f-499c-ac84-d4b365e6c494.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>3rd arch(Option A):</strong> Forms the <strong>common carotid</strong> and proximal part of the <strong>internal carotid artery</strong>.</p>\n<p><strong>4th arch(Option B):</strong></p>\n<ul>\n<li>Right side &rarr; <strong>Right subclavian artery</strong></li>\n<li>Left side &rarr; <strong>Arch of the aorta</strong> (between left common carotid and left subclavian)</li>\n</ul>\n<p><strong>5th arch(Option C):</strong> Rudimentary or <strong>absent</strong> in humans-no known derivatives.</p>", "options": ["3rd arch", "4th arch", "5th arch", "6th arch"], "html_options": ["3rd arch", "4th arch", "5th arch", "6th arch"], "corr_idx": 3}, {"id": "1229369", "html_qtxt": "Which of the following gives rise to the hypophysis cerebri?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The hypophysis cerebri or pituitary gland develops from two sources, i.e., surface ectoderm and neuroectoderm.</li>\n<li>The adenohypophysis or anterior pituitary develops from the surface ectoderm.</li>\n<li>An ectodermal diverticulum, called Rathke's pouch, grows upward from the roof of the stomatodeum (primitive mouth).</li>\n<li>This becomes the anterior lobe of the pituitary (pars distalis).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Surface ectoderm and mesoderm(Option A):</strong></p>\n<ul>\n<li><strong>Surface ectoderm:</strong> forms <strong>Rathke's pouch</strong>, which develops into the <strong>anterior pituitary</strong> (adenohypophysis).</li>\n<li><strong>Mesoderm: Mesoderm does not participate</strong> in forming any part of the pituitary. It contributes to muscles, bones, connective tissue, and blood vessels, but <strong>not</strong> endocrine glands like the pituitary.</li>\n</ul>\n<p><strong>Neuroectoderm and mesoderm(Option C):</strong></p>\n<ul>\n<li><strong>Neuroectoderm:</strong> It forms the <strong>posterior pituitary</strong> (neurohypophysis) from the infundibulum of the diencephalon.</li>\n<li><strong>Mesoderm:</strong> Again, <strong>mesoderm has no role</strong> in pituitary formation. It's not involved in the origin of either the anterior or posterior lobes.</li>\n</ul>\n<p><strong>Mesoderm and endoderm(Option D):</strong></p>\n<ul>\n<li><strong>Mesoderm:</strong> Already excluded, no contribution to the pituitary.</li>\n<li><strong>Endoderm:</strong> This gives rise to structures of the <strong>gastrointestinal tract, lungs, thyroid</strong>, etc., but <strong>not</strong> the pituitary gland. The <strong>anterior pituitary</strong> forms from <strong>surface ectoderm</strong>, not endoderm.</li>\n</ul>", "options": ["Surface ectoderm and mesoderm", "Surface ectoderm and neuroectoderm", "Neuroectoderm and mesoderm", "Mesoderm and endoderm"], "html_options": ["Surface ectoderm and mesoderm", "Surface ectoderm and neuroectoderm", "Neuroectoderm and mesoderm", "Mesoderm and endoderm"], "corr_idx": 1}]}, {"moduleId": 1010595, "name": "General Anatomy", "questions": [{"id": "1229071", "html_qtxt": "An example of a synchondrosis is a/an:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>An epiphyseal plate is an example of a synchondrosis, which is a temporary cartilaginous joint present in growing bones.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508119e858d89a-47b7-4141-bf01-989ae11cf686.png\"><p><strong>Explanation of Other Options:</strong></p><p><strong>Options A & D: Articular disk</strong> and <strong>meniscus</strong> are fibrocartilaginous structures within synovial joints, not synchondroses.</p><p><strong>Option C: </strong>The<strong> intervertebral disk</strong> is a fibrocartilaginous joint (secondary cartilaginous joint or symphysis).</p>", "options": ["Articular disk", "Epiphyseal plate or growth plate", "Intervertebral disk", "Meniscus"], "html_options": ["Articular disk", "Epiphyseal plate or growth plate", "Intervertebral disk", "Meniscus"], "corr_idx": 1}, {"id": "1229084", "html_qtxt": "Which of the following structures is unique to a synovial joint?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>joint cavity</strong> is the hallmark of synovial joints, a space filled with synovial fluid that separates the articulating bones, enabling free and smooth movement.</li>\n<li>Articular surfaces are covered by <strong>hyaline cartilage</strong>, which is avascular and lubricated by synovial fluid secreted by the synovial membrane lining the cavity.</li>\n<li>The <strong>articular capsule</strong>, composed of a fibrous outer layer and an inner synovial membrane, encloses the joint cavity and maintains joint integrity.</li>\n<li><strong>Accessory ligaments</strong>, <strong>collateral ligaments</strong>, and <strong>bursae</strong> are commonly associated with synovial joints but are <strong>not unique</strong>, as some may be found in other joint types or connective tissue structures. <strong>(Options A, B & C ruled out) </strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ccba416b-8864-42cb-9a84-556b86a9b89b.png\">", "options": ["Accessory ligaments", "Bursae", "Collateral ligaments", "Joint cavity"], "html_options": ["Accessory ligaments", "Bursae", "Collateral ligaments", "Joint cavity"], "corr_idx": 3}, {"id": "1229097", "html_qtxt": "In an auto accident, the patient's knee strikes the dashboard which in turn pushes the head of the femur posteriorly out of its socket. Which ligament is most likely ruptured by this posterior dislocation?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806e23a94cb-766f-4711-b1b5-9dd521978fcc.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Three ligaments comprise the hip joint capsule: pubofemoral, iliofemoral, and ichiofemoral. The iliofemoral ligament forms the anterior wall of the hip capsule, the pubofemoral lies beneath the joint, and the ischiofemoral ligament forms the posterior free margin of the hip capsule. Since the ischiofemoral ligament is the posterior edge of the hip capsule, it is the ligament that is most likely to be injured if the femur is dislocated posteriorly. The transverse acetabular ligament is a structure that bridges the acetabular notch and forms a bridge over the artery in the ligament of the femoral head.</p>\n<p>The fibrous capsule around the hip joint does not attach to the posterior aspect of the femur. This means the femur can dislocate backwards. The hip joint is also less stable and more prone to dislocating when it is flexed (like when a person is sitting). So, posterior femoral dislocations are classically seen in car accidents, when a seated passenger bangs his or her knees into the dashboard and femur is pushed posteriorly.</p>", "options": ["C", "A", "B", "A & C"], "html_options": ["C", "A", "B", "A & C"], "corr_idx": 1}, {"id": "1229118", "html_qtxt": "What type of synovial joints are represented by structures 1 and 2 in the image below, respectively?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080691d6148d-ce45-47b2-b8e6-e62683e83ee3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080691d6148d-ce45-47b2-b8e6-e62683e83ee3.png\">\n<p>The <strong>incudomalleolar </strong>joint is a <strong>saddle </strong>joint, and the <strong>incudostapedial </strong>joint is a <strong>ball-and-socket </strong>joint.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508060e8b7422-eb3d-4906-b7c2-ef65266387fc.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508067fbcc46f-278a-48fb-ae5b-ad5dace892bb.png\">", "options": ["Ball and socket, Saddle joint", "Hinge joint, Pivot joint", "Saddle joint, Ball and socket joint", "Hinge joint, Ball and socket joint"], "html_options": ["Ball and socket, Saddle joint", "Hinge joint, Pivot joint", "Saddle joint, Ball and socket joint", "Hinge joint, Ball and socket joint"], "corr_idx": 2}, {"id": "1229121", "html_qtxt": "The type of joint marked in the image below is<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080670c06047-1395-4970-b698-1dfcdb8b5dea.png\">", "html_expl": "<p><strong>Explanation:</strong><br /> The joint marked in the above image is the costotransverse joint, which is a synovial type of joint. It permits slight gliding movements between the tubercle of the rib and the transverse process of the vertebra, typical of plane synovial joints.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806e2ecc57f-0637-4998-8e58-ee3250629c82.png\"><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806d12d6652-f460-453d-b6c5-f302b19d733c.png\">\n<p>Synovial joints have a joint cavity, synovial membrane, and articular cartilage-allowing free movement.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p>A <strong>synarthrosis</strong> <strong>(Option A)</strong> is an <strong>immovable</strong> joint (e.g., sutures of the skull). The costotransverse joint permits gliding movement, hence not synarthrosis.</p>\n<p>A <strong>syndesmosis</strong> <strong>(Option B)</strong> is a <strong>fibrous joint</strong> where bones are connected by a ligament (e.g., inferior tibiofibular joint). Costotransverse joint is not fibrous, but synovial, so incorrect.</p>\n<p><strong>Synchondrosis</strong> <strong>(Option D) </strong>is a <strong>primary</strong> <strong>cartilaginous joint</strong> where bones are united by <strong>hyaline cartilage</strong> (e.g., epiphyseal plate, costochondral joint). Costotransverse joint has a synovial cavity, not cartilage between bones, so this is also incorrect.</p>", "options": ["Synarthrosis", "Syndesmosis", "Synovial", "Synchondrosis"], "html_options": ["Synarthrosis", "Syndesmosis", "Synovial", "Synchondrosis"], "corr_idx": 2}, {"id": "1229126", "html_qtxt": "Forward and backward movements of the mandible at the temporomandibular joint are called, respectively:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Protraction</strong> is the forward movement of the mandible.</li>\n<li><strong>Retraction</strong> is the backward movement of the mandible.</li>\n<li>These movements occur at the <strong>temporomandibular joint, </strong>allowing the lower jaw to move anteriorly and posteriorly.</li>\n</ul>", "options": ["Opposition and reposition", "Excursion and incursion", "Protraction and retraction", "Depression and elevation"], "html_options": ["Opposition and reposition", "Excursion and incursion", "Protraction and retraction", "Depression and elevation"], "corr_idx": 2}, {"id": "1229128", "html_qtxt": "What type of joint is involved in the deformity shown in the image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508069ed5026b-1326-4dcd-a905-8c74f8a087f5.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows <strong>hallux valgus</strong>, a deformity involving excessive lateral deviation of the <strong>first metatarsophalangeal (MTP) joint</strong>.<br> The MTP joint is an example of an <strong>ellipsoid (condyloid) joint</strong>, characterized by:</p>\n<ul>\n<li>An <strong>oval convex surface</strong> (male) fitting into an <strong>elliptical concave surface</strong> (female)</li>\n<li><strong>Biaxial movements</strong>: flexion-extension and abduction-adduction</li>\n</ul>\n<p>Examples of ellipsoid joints:</p>\n<ul>\n<li>Wrist joint (radiocarpal joint)</li>\n<li>Metacarpophalangeal joints</li>\n<li>Metatarsophalangeal joints</li>\n<li>Atlanto-occipital joint</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806039bd377-5b6c-4110-a638-e767af7c0a66.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p>Saddle joint (Option A):</p>\n<ul>\n<li>Saddle joints have <strong>reciprocally concavo-convex articular surfaces</strong>. They allow <strong>biaxial movement with some conjunct rotation</strong>.</li>\n<li><strong>Examples</strong>: First carpometacarpal joint (thumb), sternoclavicular joint, calcaneocuboid joint.</li>\n</ul>\n<p>Pivot joint (Option C):</p>\n<ul>\n<li>Pivot joints allow <strong>uniaxial rotation around a vertical axis</strong>.</li>\n<li><strong>Examples</strong>: Superior/inferior radioulnar joints, median atlantoaxial joint..</li>\n</ul>\n<p>Hinge joint (Option D):</p>\n<ul>\n<li>Hinge joints permit <strong>uniaxial movement</strong>: flexion and extension only.</li>\n<li><strong>Examples</strong>: Elbow, ankle, interphalangeal joints.</li>\n</ul>", "options": ["Saddle joint", "Ellipsoid joint", "Pivot joint", "Hinge joint"], "html_options": ["Saddle joint", "Ellipsoid joint", "Pivot joint", "Hinge joint"], "corr_idx": 1}, {"id": "1229132", "html_qtxt": "A 15-year-old boy complains of pain near the shoulder after repeated strenuous activity involving lifting weights. Imaging shows a delayed ossification centre at the site of tendon attachment near the proximal humerus. This epiphysis is classified as which of the following types?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Traction epiphyses </strong>are <strong>non-articular </strong>ossification centres located at tendon attachment sites and <strong>ossify later</strong> than pressure epiphyses.</li>\n<li>The clinical scenario describes delayed ossification at a tendon attachment site, consistent with a traction epiphysis.</li>\n<li><strong>Pressure epiphyses </strong>are involved in weight transmission and are <strong>articular</strong> in nature.<strong> (Option A ruled out)</strong></li>\n<li><strong>Atavistic and aberrant epiphyses </strong>are rare and <strong>not</strong> typically located at tendon attachments. <strong>(Options C & D ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025092380d466e3-eb2b-4804-82c3-ef2307c4d3ce.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025092314fd8fd6-7f4a-48b2-a407-13053c931be4.png\">", "options": ["Pressure epiphysis", "Traction epiphysis", "Atavistic epiphysis", "Aberrant epiphysis"], "html_options": ["Pressure epiphysis", "Traction epiphysis", "Atavistic epiphysis", "Aberrant epiphysis"], "corr_idx": 1}, {"id": "1229142", "html_qtxt": "Assertion (A): The lateral meniscus is more frequently injured than the medial meniscus. Reason (R): The medial collateral ligament is attached to the medial meniscus, making it less mobile.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The<strong> medial collateral ligament </strong>(tibial collateral ligament) is attached to the medial meniscus of the knee. This attachment<strong> limits the mobility</strong> of the medial meniscus, making it <strong>more susceptible to injury</strong> when the MCL is damaged, often due to a blow to the lateral side of the knee. <strong>(Assertion is false and Reason is true)</strong></li>\n<li>In contrast, the <strong>lateral collateral ligament </strong>(fibular collateral ligament) is <strong>not attached</strong> to the lateral meniscus. It is separated from the joint capsule by the <strong>tendon of popliteus, </strong>allowing the lateral meniscus <strong>greater mobility and reducing its risk of injury.</strong></li>\n<li>The anterior and posterior cruciate ligaments are intracapsular ligaments that connect the tibia to the femur, but they are not attached to either meniscus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806a5dda53a-509f-433d-a5ec-d83bd3dfaacc.png\">", "options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is true, but R is false", "A is false, but R is true"], "html_options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is true, but R is false", "A is false, but R is true"], "corr_idx": 3}, {"id": "1229147", "html_qtxt": "A soldier developed \"fallen arches\" from marching with a heavy pack in boots that lacked arch support. The ligament that normally supports the head of the talus and is primarily responsible for holding up the medial longitudinal arch of the foot is the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806b27fabd2-8c13-47cb-a83a-0731953b6a35.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The plantar calcaneonavicular ligament (spring ligament) connects the sustentaculum tali with the plantar surface of the navicular bone. It provides major support for the medial longitudinal arch of the foot, so this must be the ligament that the soldier injured. The calcaneometatarsal ligament is a superficial ligament in the foot, it the lateral band of the plantar aponeurosis. The long plantar ligament connects calcaneus with cuboid and the bases of lateral 3 metatarsals. The long plantar ligament is generally important in maintaining all the arches of the foot, but the spring ligament is specifically associated with the medial longitudinal arch and the head of the talus. The deltoid ligament is on the medial side of the ankle, this ligament stabilizes the ankle joint during eversion and prevents the ankle from dislocating. The short plantar ligament is deep to the long plantar ligament, it extends from the anterior aspect of the inferior surface of the calcaneus to the inferior surface of the cuboid.</p>", "options": ["B", "C", "A", "D"], "html_options": ["B", "C", "A", "D"], "corr_idx": 0}, {"id": "1229152", "html_qtxt": "While water skiing in Florida following final exams, a medical student falls and twists her ankle. Her foot is forcibly everted, which could cause a sprain of which ligament?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The deltoid ligament connects medial malleolus with talus, navicular & calcaneus. It is on the medial side of the ankle joint, and its role is to prevent the ankle from dislocating when forcibly everted. So, if a foot was strongly everted, the deltoid ligament might tear.</p>\n<p>The anterior talofibular ligament connects the lateral malleolus with the talus anterolaterally, and the calcaneofibular ligament connects the lateral malleolus with calcaneus. Both of these ligaments contribute to the lateral ligaments of the ankle, and they can be damaged during forced inversion of the foot.</p>\n<p>The anterior tibiofibular ligament connects the tibia and the fibula, providing support to the distal ends of these bones. The plantar calcaneonavicular ligament (spring ligament) connects the sustentaculum tali with the plantar surface of the navicular bone. It provides major support for the medial longitudinal arch of the foot.</p>", "options": ["Anterior talofibular", "Anterior tibiofibular", "Calcaneofibular", "Deltoid"], "html_options": ["Anterior talofibular", "Anterior tibiofibular", "Calcaneofibular", "Deltoid"], "corr_idx": 3}, {"id": "1229165", "html_qtxt": "What is the type of cartilage in the structure marked in the following image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080634bf9e08-4776-4b1d-a2c3-7d9c2eee51bb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure marked is the annulus fibrosus, which is composed of fibrocartilage. Fibrocartilage contains a mixture of white fibrous tissue and cartilaginous tissue, making it extremely tough and resilient.</p>\n<p><strong>Common Components of Cartilage:</strong></p>\n<ul>\n<li><strong>Chondrocytes: </strong>These are the cartilage cells, reside within cave-like spaces called lacunae.</li>\n<li>Chondrocytes originate from <strong>chondroblasts</strong> (stem cells found in the perichondrium).</li>\n<li><strong>Perichondrium:</strong> an outer layer present in most cartilage types, dense but irregular connective tissue.\n<ul>\n<li>Has an outer fibrous layer composed mostly of <strong>collagen fibers</strong></li>\n<li>Inner cellular layer contains chondroblasts.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c0d5c38d-3820-4644-8336-30f5c1428f31.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080628a4a9a9-afcd-4a58-b5a9-d8963a0f09e3.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Calcified cartilage (Option C): </strong>Refers to hyaline cartilage that has undergone calcification, making it rigid; it is typically found in the growth plate during endochondral ossification but is not a distinct cartilage type like fibrocartilage.</p>", "options": ["Fibrocartilage", "Elastic cartilage", "Calcified cartilage", "Hyaline cartilage"], "html_options": ["Fibrocartilage", "Elastic cartilage", "Calcified cartilage", "Hyaline cartilage"], "corr_idx": 0}, {"id": "1229170", "html_qtxt": "Which of the following does not have yellow cartilage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>septal nasal cartilage</strong> is composed of <strong>hyaline cartilage</strong>, not yellow cartilage.</p>\n<p><strong>Elastic cartilage (aka yellow cartilage)</strong> is rich in <strong>elastic fibers</strong> and provides both strength and flexibility. It is typically found in structures that require shape retention and pliability.</p>\n<p>Examples of structures with elastic cartilage include:</p>\n<ol>\n<li>Apices of the arytenoid <strong>(Option C ruled out)</strong></li>\n<li>Epiglottis <strong>(Option A ruled out)</strong></li>\n<li>Corniculate cartilages</li>\n<li>Cuneiform cartilages</li>\n<li>Eustachian tube</li>\n<li>Pinna (Auricle) <strong>(Option B ruled out)</strong></li>\n<li>External auditory</li>\n</ol>", "options": ["Epiglottis", "Pinna", "Apex of the arytenoid", "Septal nasal cartilage"], "html_options": ["Epiglottis", "Pinna", "Apex of the arytenoid", "Septal nasal cartilage"], "corr_idx": 3}, {"id": "1229175", "html_qtxt": "Which of the following is not a sesamoid bone?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061c1374b7-f6c3-430b-be1b-dbd539e037fb.png\">\n<p><strong>Os trigonum</strong> is an <strong>accessory bone</strong>, not a sesamoid, located <strong>posterior to the talus</strong>. It is formed from an unfused secondary ossification centre, and often mistaken for a fracture on imaging.</p>\n<p><strong>Sesamoid bones</strong> are small bony nodules embedded within tendons or joint capsules.</p>\n<ul>\n<li>They <strong>lack periosteum</strong> and <strong>ossify after birth</strong>.</li>\n<li>Commonly found in areas of friction, pressure, or repetitive stress.</li>\n<li><strong>Covered with hyaline cartilage</strong> and lubricated by synovial fluid or a bursa.</li>\n<li><strong>Functions</strong>:\n<ul>\n<li>Resist pressure</li>\n<li>Minimize friction</li>\n<li>Alter direction of muscle pull</li>\n<li>Preserve local vascular integrity</li>\n</ul>\n</li>\n</ul>\n<p><strong>Examples of Sesamoid bone:</strong></p>\n<ul>\n<li><strong>Patella:</strong> Largest sesamoid bone; in the quadriceps tendon</li>\n<li><strong>Pisiform:</strong> Tendon of flexor carpi ulnaris</li>\n<li><strong>Fabella:</strong> Tendon of the lateral head of gastrocnemius<strong> (Option A ruled out)</strong></li>\n<li><strong>Hallux sesamoids:</strong> Tendon of flexor hallucis brevis<strong> (Option D ruled out)</strong></li>\n<li><strong>Os peroneum:</strong> Within peroneus longus tendon <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ce7a7f47-0e55-4379-8b60-4506f5135e01.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061a4722aa-770a-4456-a081-342eecc3b65c.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806aa4802b8-1522-4f4c-b442-9134b372686b.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806b3c0109a-e665-4f34-be64-20d990d46a27.png\">"], "html_options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ce7a7f47-0e55-4379-8b60-4506f5135e01.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061a4722aa-770a-4456-a081-342eecc3b65c.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806aa4802b8-1522-4f4c-b442-9134b372686b.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806b3c0109a-e665-4f34-be64-20d990d46a27.png\">"], "corr_idx": 1}, {"id": "1229182", "html_qtxt": "Which of the following statements is true regarding long bones?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Haversian system is seen in <strong>compact</strong> bones, not cancellous bones.</p>\n<p><strong>Bone Types (Macroscopic Classification):</strong></p>\n<ul>\n<li><strong>Compact bone:</strong> Dense, forms the outer layer of bones (especially diaphysis and cortex). <strong>(Option B ruled out)</strong></li>\n<li><strong>Cancellous (spongy) bone:</strong> Porous, found in epiphysis and medullary regions. <strong>(Option A ruled out)</strong></li>\n</ul>\n<p><strong>Haversian System (Osteon):</strong></p>\n<ul>\n<li>Found <strong>only in compact bone</strong>, not in cancellous bone.</li>\n<li>Structural and functional unit of compact bone.</li>\n<li>The outer surface of a bone is covered by the <strong>periosteum</strong>, and the inner surface lining the medullary cavity is called the <strong>endosteum</strong>.</li>\n<li>Each <strong>osteon</strong> consists of the following components:\n<ul>\n<li><strong>Central (Haversian) canal:</strong> Runs <strong>longitudinally</strong> through the bone and contains a <strong>neurovascular bundle</strong> (arteries, veins, and nerves), along with endosteum.</li>\n<li><strong>Concentric lamellae:</strong> Layers of calcified matrix with type I collagen arranged around the central canal. <strong>(Option D ruled out)</strong></li>\n<li><strong>Lacunae:</strong> Small spaces located between lamellae, housing <strong>osteocytes</strong> (mature bone cells).</li>\n<li><strong>Canaliculi:</strong> Tiny channels connecting lacunae to each other and the central canal for exchange of nutrients, oxygen, and waste products.</li>\n<li><strong>Volkmann's (perforating) canals</strong>: <strong>Transverse channels</strong> that connect adjacent Haversian canals, allowing passage of <strong>neurovascular bundles between osteons</strong> and providing communication between central canals.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ae2d7fba-96be-4fe5-a6de-b44d6aae00b2.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c4868eb0-30be-4b1e-9f7b-fca3d1376534.png\">", "options": ["Cancellous bone is absent in the epiphysis", "Cancellous bone is present in the outer cortex", "Haversian system is absent in cancellous bone", "Compact bone has lamellae arranged in a meshwork"], "html_options": ["Cancellous bone is absent in the epiphysis", "Cancellous bone is present in the outer cortex", "Haversian system is absent in cancellous bone", "Compact bone has lamellae arranged in a meshwork"], "corr_idx": 2}, {"id": "1229190", "html_qtxt": "The given joint is functionally classified as:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080656146bc2-c597-4ae2-a433-b458ae68f6fd.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows a sagittal section of the knee joint, a classic example of a <strong>synovial joint. </strong>Synovial joints are<strong> freely movable</strong> and are therefore functionally classified as diarthroses.</p>\n<p>Functional Classification of Joints (by Mobility)</p>\n<ol>\n<li><strong>Synarthrosis (Immovable) </strong>\n<ul>\n<li>Bones joined by <strong>fibrous tissue</strong></li>\n<li>Example: Fibrous joints like skull sutures <strong>(Option B ruled out)</strong></li>\n</ul>\n</li>\n<li><strong>Amphiarthrosis (Slightly Movable)</strong>\n<ul>\n<li>Bones connected by <strong>cartilage and ligaments</strong></li>\n<li>Acts as <strong>shock absorbers</strong></li>\n<li>Example: Cartilaginous joints like intervertebral discs <strong>(Option C ruled out)</strong></li>\n</ul>\n</li>\n<li><strong>Diarthrosis / Synovial Joints (Freely Movable)</strong>\n<ul>\n<li>Freely movable joints with a <strong>fluid-filled synovial cavity</strong> between articular surfaces.</li>\n<li><strong>Articular surfaces</strong> are covered with <strong>articular cartilage</strong>; the joint is lined by a <strong>synovial membrane</strong> that secretes lubricating <strong>synovial fluid</strong>.</li>\n<li>Movement is guided by <strong>joint shape</strong>, and restricted by <strong>ligaments</strong> and joint capsule.</li>\n<li>Movements at Synovial Joints: <strong>Flexion, extension, abduction, adduction, rotation, circumduction, and gliding</strong>.</li>\n<li>Example: Knee joint</li>\n</ul>\n</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Syndesmosis (Option D)</strong>: A type of fibrous joint (e.g., distal tibiofibular joint), not freely movable like synovial joints.</p>", "options": ["Diarthroses", "Synarthroses", "Amphiarthroses", "Syndesmosis"], "html_options": ["Diarthroses", "Synarthroses", "Amphiarthroses", "Syndesmosis"], "corr_idx": 0}, {"id": "1229198", "html_qtxt": "Which of the following is an example of a pneumatic bone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>maxilla</strong> is a pneumatic bone.</p>\n<p>Pneumatic bones contain air-filled cavities, which make them light-weight. They also aid in the resonance of sound and act as air conditioning chambers for inspired air. e.g., maxilla, sphenoid, ethmoid, etc.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508068d4a0c05-4f65-4f4e-a341-ad5083506702.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508063883d38d-b53f-4ff2-8288-86e469798e46.png\">", "options": ["Carpal bones", "Maxilla", "Sternum", "Hip bone"], "html_options": ["Carpal bones", "Maxilla", "Sternum", "Hip bone"], "corr_idx": 1}, {"id": "1229205", "html_qtxt": "Which of the following is true regarding the layer of bone involved?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806600f1b44-0518-4886-99b4-87f8734b93d5.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given X-ray shows <strong>Codman's triangle, </strong>a triangular area of new subperiosteal bone formed when the <strong>periosteum is lifted</strong> by an aggressive lesion, such as an <strong>osteosarcoma</strong>. It represents an <strong>incomplete periosteal reaction</strong>, often associated with <strong>malignant bone tumors</strong>.</p>\n<p><strong>Periosteum:</strong></p>\n<p>The <strong>periosteum</strong> is a <strong>thick fibrous membrane</strong> that covers the <strong>outer surface of bones</strong>, except:</p>\n<ul>\n<li>At <strong>articular surfaces</strong> (joints)</li>\n<li>At <strong>entheses</strong> (insertion sites of tendons and ligaments)</li>\n</ul>\n<p>At the <strong>articular margins</strong>, the periosteum is <strong>continuous with the joint capsule</strong>.</p>\n<p><strong>Layers of the Periosteum: (Option A ruled out)</strong></p>\n<ol>\n<li><strong>Outer Fibrous Layer</strong>\n<ul>\n<li>Composed of dense connective tissue</li>\n<li>Contains <strong>fibroblasts</strong></li>\n</ul>\n</li>\n<li><strong>Inner Cambium (Osteogenic) Layer</strong>\n<ul>\n<li>Rich in <strong>progenitor cells </strong>that can differentiate into <strong>osteoblasts (Option B ruled out)</strong></li>\n<li>Active in bone growth and repair</li>\n</ul>\n</li>\n</ol>\n<p><strong>Vascular and Neural Supply</strong></p>\n<ul>\n<li><strong>Blood Supply</strong>: Periosteum is nourished by <strong>periosteal arteries</strong></li>\n<li><strong>Nerve Supply</strong>: It is <strong>highly innervated</strong>, making it the <strong>most pain-sensitive</strong> part of the bone <strong>(Option D ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806cdf83a96-9a5e-4a5b-98fd-0e5a40ca8814.png\">", "options": ["It contains three fibrous layers", "Progenitor cells are present in the outer fibrous layer", "It is continuous with the capsule of the joint", "It is devoid of nerve supply"], "html_options": ["It contains three fibrous layers", "Progenitor cells are present in the outer fibrous layer", "It is continuous with the capsule of the joint", "It is devoid of nerve supply"], "corr_idx": 2}, {"id": "1229210", "html_qtxt": "Which of the following is a true statement regarding this structure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806fd6e0003-0c34-454b-96a4-924857aa9c43.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The structure marked in the radiograph is the <strong>epiphyseal plate (growth plate)</strong>, a zone of <strong>hyaline cartilage</strong> located between the epiphysis and metaphysis of long bones. It is the <strong>site of endochondral ossification</strong>, which is primarily responsible for the <strong>longitudinal growth</strong> of bones.</p>\n<p>The epiphyseal plate receives <strong>dual blood supply</strong> from:</p>\n<ul>\n<li><strong>Epiphyseal arteries</strong></li>\n<li><strong>Metaphyseal arteries<br /> </strong></li>\n</ul>\n<p><strong>Fractures involving the epiphyseal plate</strong> are referred to as <strong>Salter-Harris fractures</strong>, and they can affect bone growth depending on the severity and classification.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080682e2907d-0e5a-436c-afeb-61dff6419e50.png\">", "options": ["It is made of elastic cartilage", "It is supplied only by epiphyseal arteries", "It separates epiphysis from diaphysis", "It is the site for enchondral ossification"], "html_options": ["It is made of elastic cartilage", "It is supplied only by epiphyseal arteries", "It separates epiphysis from diaphysis", "It is the site for enchondral ossification"], "corr_idx": 3}, {"id": "1229264", "html_qtxt": "Which of the following bones violates the rule: \"The secondary ossification centre that appears first, fuses last\"?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The fibula violates the law of ossification, where the <strong>lower end</strong> ossification center <strong>appears first</strong>, but also <strong>fuses first</strong>, before the upper end.</p>\n<p><strong>Ossification</strong> is the process of bone formation that occurs at specific sites known as <strong>centres of ossification</strong>. These are points where <strong>osteoblasts</strong>, located around newly formed <strong>capillary loops</strong>, begin laying down <strong>lamellae</strong> (bone matrix).</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806f370d73d-f6d8-43a2-ba10-1907ac835a9d.png\">\n<p><strong>Fusion and Growth:</strong></p>\n<ul>\n<li><strong>Fusion of epiphyses with diaphysis</strong> begins at puberty and completes by around <strong>25 years of age</strong>.</li>\n<li>After this fusion, <strong>no further longitudinal growth</strong> of the bone is possible.</li>\n<li>The <strong>growing end</strong> of a long bone is the epiphyseal end that <strong>fuses last</strong>, allowing maximum growth.</li>\n</ul>\n<p><strong>Law of Ossification:</strong></p>\n<p>\"<strong>The secondary ossification center that appears first is usually the last to fuse.</strong>\"</p>\n<ul>\n<li>This law holds true for most bones, including <strong>radius, ulna, sternum,</strong> humerus (upper end), femur (lower end), tibia (upper end) <strong>(Options A, C & D ruled out)</strong></li>\n<li><strong>Exception: Fibula</strong> &rarr; The <strong>lower end</strong> ossification center <strong>appears first</strong>, but also <strong>fuses before</strong> the upper end.</li>\n</ul>", "options": ["Radius", "Fibula", "Ulna", "Sternum"], "html_options": ["Radius", "Fibula", "Ulna", "Sternum"], "corr_idx": 1}, {"id": "1229269", "html_qtxt": "Assertion (A): The metaphysis is the most common site of osteomyelitis in adults.<br />Reason (R): Bacteria get trapped in the hairpin loops of end arteries in the metaphysis.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>reason (R)</strong> is <strong>true</strong>:\n<ul>\n<li>The <strong>metaphysis</strong> has a rich supply of <strong>end arteries</strong> that form <strong>hairpin loops</strong>, particularly in <strong>children</strong> before epiphyseal fusion.</li>\n<li>These sluggish, looping vessels are prone to <strong>bacterial trapping</strong>, making the metaphysis a common site for <strong>hematogenous spread of infection</strong>.</li>\n</ul>\n</li>\n<li>The <strong>assertion (A)</strong> is <strong>false</strong>:\n<ul>\n<li>In <strong>adults</strong>, the epiphyseal plate has fused, and metaphyseal vessels do not end blindly; instead, they anastomose with epiphyseal vessels.</li>\n<li>Thus, <strong>osteomyelitis in adults</strong> more commonly involves the <strong>epiphysis or subchondral bone</strong>, not the metaphysis.</li>\n</ul>\n</li>\n<li><strong>In children</strong>, however, the <strong>metaphysis is the most common site</strong> of osteomyelitis due to:\n<ul>\n<li>Persistent epiphyseal plate (which acts as a barrier)</li>\n<li><strong>Rich metaphyseal blood supply with hairpin bends<br /> </strong></li>\n</ul>\n</li>\n</ul>", "options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is false, but R is true", "A is true, but R is false"], "html_options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is false, but R is true", "A is true, but R is false"], "corr_idx": 2}, {"id": "1229275", "html_qtxt": "Which ligament limits extension at the hip joint?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c78e76fa-ee87-42d8-9c28-57128ea507c8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The iliofemoral ligament is a Y-shaped ligament extending from the anterior inferior iliac spine to the anterior surface of the intertrochanteric line of the femur. It prevents hyperextension of the hip joint during standing by screwing the femoral head into the acetabulum. (The ischiofemoral ligament also helps to prevent hyperextension of the hip joint by screwing the femoral head into the acetabulum). Ligamentum capitis femoris attaches the head of the femur to the acetabular fossa. The pubofemoral ligament connects the pubic portion of the rim of the bony acetabulum to the medial surface of the femoral neck. It prevents overabduction of the hip joint. Zona orbicularis is a band of circularly oriented ligamentous fibers that reinforce the capsule of the hip joint, it helps keep the head of the femur in its socket.</p>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1229277", "html_qtxt": "Which of the following bones develops through intramembranous ossification?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Frontal bones undergo <strong>intramembranous</strong> ossification. Other bones listed have <strong>endochondral</strong> ossification.</p>\n<p>Based on their development, bones can be classified into 3 categories:</p>\n<ol>\n<li><strong>Membranous bones (dermal bones)</strong> are formed through <strong>intramembranous ossification.</strong> There is direct bone formation within highly vascular sheets or 'membranes' derived from mesenchymal condensations. e.g., bones of the vault of skull and facial bones (like frontal, lacrimal, nasal, zygomatic).</li>\n<li><strong>Cartilaginous bones</strong> are formed by<strong> intracartilaginous (endochondral) ossification.</strong> Bone forms by ossification of a preformed hyaline cartilage model. This is the main method of bone formation in the body. e.g., bones of limbs, vertebral column, and thoracic cage. <strong>(Options A, B & D ruled out)<br /> </strong></li>\n<li><strong>Membranocartilaginous bones</strong> ossify from both cartilage and mesenchymal condensation. e.g., clavicle, mandible, occipital bone, temporal bone, and sphenoid bone.</li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806c4bec5a3-7e4a-4ed5-b20f-95716da68955.png\">", "options": ["Ribs", "Tibia", "Frontal bone", "Humerus"], "html_options": ["Ribs", "Tibia", "Frontal bone", "Humerus"], "corr_idx": 2}, {"id": "1229278", "html_qtxt": "The joint shown in the image is also known as:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806cb7082de-5686-476a-a172-4117e1a9977d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows Gomphosis (aka peg and socket joint), a type of fibrous joint.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806ebaa6be5-aa06-4ba4-baf3-c97b66860855.png\">\n<p><strong>Fibrous joints</strong> are immovable or allow minimal movement, joined by fibrous tissue. These are classified into:</p>\n<ol>\n<li><strong>Sutures:</strong> Found in the skull</li>\n<li><strong>Syndesmosis:</strong> Bones connected by interosseous ligament (e.g., inferior tibiofibular joint) <strong>(Option B ruled out)</strong></li>\n<li><strong>Gomphosis:</strong> Also called <strong>peg and socket joint</strong> (e.g., <strong>root of a tooth fits into its alveolar socket)</strong></li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hinge joint (Option C):</strong> A type of synovial joint with pulley-shaped articular surfaces that allow movement in one plane (flexion and extension). E.g., elbow joint, ankle joint, interphalangeal joints.</p>\n<p><strong>Pivot joint (Option D):</strong> A type of synovial joint where a central bony peg rotates within a ring formed by bone and ligament. E.g.,: superior and inferior radioulnar joints, median atlantoaxial joint</p>", "options": ["Syndesmosis", "Peg and socket joint", "Hinge joint", "Pivot joint"], "html_options": ["Syndesmosis", "Peg and socket joint", "Hinge joint", "Pivot joint"], "corr_idx": 1}, {"id": "1229282", "html_qtxt": "Which of the following structures do the Sharpey's fibers connect ?", "html_expl": "<p><strong>Explanation:
