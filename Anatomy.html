 B)</strong></li>\n<li><strong>Neostigmine</strong>, an <strong>acetylcholinesterase inhibitor</strong>, increases acetylcholine at the NMJ &rarr; <strong>improves muscle strength</strong>. <strong>(Option D)</strong></li>\n<li><strong>Prednisone</strong>, an <strong>immunosuppressant</strong>, reduces antibody production &rarr; <strong>clinically beneficial</strong>. <strong>(Option C)</strong></li>\n<li><strong>Thymectomy</strong> is helpful, as the <strong>thymus </strong>may contribute to disease pathogenesis by supplying autoreactive T-cells. &rarr; <strong>indicated treatment</strong>. <strong>(Option A)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930cad0ec00-2835-43be-a6d5-f16162b20852.png\">\n<p><strong>Key Takeaway: </strong></p>\n<p>In <strong>myasthenia gravis</strong>, treatment targets <strong>nicotinic receptors</strong> at the neuromuscular junction; <strong>muscarine</strong> (which acts on <strong>muscarinic receptors</strong>) is ineffective.</p>", "options": ["Thymectomy", "Muscarine", "Prednisone", "Neostigmine"], "html_options": ["Thymectomy", "Muscarine", "Prednisone", "Neostigmine"], "corr_idx": 1}, {"id": "1317658", "html_qtxt": "A 25-year-old male presents with muscle weakness and atrophy. On examination and subsequent genetic testing, he is found to have an X-linked disorder with complete absence of the dystrophin protein in his muscles. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features of progressive muscle weakness, atrophy, and absence of dystrophin in an X-linked pattern point toward the diagnosis of <strong>Duchenne muscular dystrophy.</strong></p>\n<p><strong>Duchenne muscular dystrophy (DMD)</strong>:</p>\n<ul>\n<li><strong>X-linked disorder</strong> where <strong>dystrophin is completely absent</strong>, leading to <strong>severe muscle weakness</strong> and <strong>death by ~30 years</strong>.</li>\n</ul>\n<p><strong>Clinical features:</strong></p>\n<ul>\n<li>Less common</li>\n<li>1:30000 live male birth</li>\n<li>less severe</li>\n<li>Family history: atypical MD</li>\n<li>Similar and less severe than DMD</li>\n<li>age of onset is >7 years</li>\n<li>Pseudohypertrophy of calf</li>\n<li>Equinous and varus foot</li>\n<li>High rate of scoliosis</li>\n<li>Less frequent cardiac involvement</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Becker muscular dystrophy</strong> <strong>(Option B)</strong> has reduced or abnormal dystrophin, making it a milder form of dystrophinopathy.</p>\n<p><strong>Tibialis muscular dystrophy</strong> <strong>(Option C)</strong> involves a mutation in titin, affecting protein stability.</p>\n<p><strong>McArdle syndrome</strong> <strong>(Option D)</strong> is a metabolic myopathy caused by enzyme mutations affecting muscle metabolism.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Complete absence of dystrophin</strong> in an <strong>X-linked disorder</strong> with <strong>progressive muscle weakness and atrophy</strong> strongly indicates <strong>Duchenne muscular dystrophy</strong>.<br /> </p>", "options": ["Duchenne muscle dystrophy", "Becker's muscle dystrophy", "Tibialis muscle dystrophy", "McArdle syndrome"], "html_options": ["Duchenne muscle dystrophy", "Becker's muscle dystrophy", "Tibialis muscle dystrophy", "McArdle syndrome"], "corr_idx": 0}, {"id": "1317659", "html_qtxt": "During muscle relaxation, calcium ions are actively transported from the cytosol back into the sarcoplasmic reticulum (SR). Which of the following proteins is directly responsible for this ATP-dependent reuptake process?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>SERCA protein</strong> actively pumps<strong> calcium ions</strong> back into the sarcoplasmic reticulum using ATP, facilitating <strong>muscle relaxation.</strong></p>\n<p><strong>SERCA:</strong></p>\n<ul>\n  <li><strong>Full form:</strong> Sarcoplasmic Reticulum Ca&sup2;<sup>+</sup>-ATPase.</li>\n<li><strong>Function:</strong> Pumps calcium ions <strong>actively</strong> from the cytosol <strong>back into the sarcoplasmic reticulum (SR)</strong> during <strong>muscle relaxation.</strong></li>\n<li><strong>ATP-dependent:</strong> Requires <strong>ATP</strong> to transport Ca&sup2;<sup>+</sup> against its concentration gradient.</li>\n<li><strong>Concentration ability:</strong> Can concentrate Ca&sup2;<sup>+</sup> up to <strong>10,000-fold</strong> inside the sarcoplasmic tubules.</li>\n<li><strong>Role in muscle function:</strong> By removing Ca&sup2;<sup>+</sup> from the cytosol, it allows <strong>detachment of actin and myosin</strong>, promoting <strong>muscle relaxation.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509303518cc0a-1794-4f55-9d64-dade3a9a353e.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dihydropyridine receptor (DHPR) (Option A): </strong>DHPR is a voltage-sensitive receptor on the T-tubule membrane that triggers calcium release by activating the ryanodine receptor during muscle contraction, not relaxation.</p>\n<p><strong>Ryanodine receptor (Option B):</strong> This receptor is located on the sarcoplasmic reticulum and is responsible for releasing Ca&sup2;<sup>+</sup> into the cytosol during contraction, not reuptake.</p>\n<p><strong>Calsequestrin (Option D):</strong> Calsequestrin is a calcium-binding protein inside the SR that stores Ca&sup2;<sup>+</sup>, but it does not transport or pump it.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>SERCA</strong> is the ATP-dependent pump responsible for the <strong>reuptake of Ca&sup2;<sup>+</sup> into the sarcoplasmic reticulum</strong>, which is essential for <strong>muscle relaxation</strong>.</p>", "options": ["Dihydropyridine receptor protein", "Ryanodine receptor protein", "SERCA protein", "Calsequestrin"], "html_options": ["Dihydropyridine receptor protein", "Ryanodine receptor protein", "SERCA protein", "Calsequestrin"], "corr_idx": 2}, {"id": "1317661", "html_qtxt": "Match the following fibre types with their corresponding motor units and functional characteristics.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930811a9ec8-ac00-4688-886c-e63ad2f6391c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930158a4c61-d9af-474c-b79a-c124f95dcf05.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930b6900f08-6e3e-4933-8f24-91351e023e97.png\">", "options": ["1 &rarr; b &rarr; I, 2 &rarr; c &rarr; III, 3 &rarr; a &rarr; II", "1 &rarr; c &rarr; III, 2 &rarr; a &rarr; II, 3 &rarr; b &rarr; I", "1 &rarr; a &rarr; II, 2 &rarr; b &rarr; I, 3 &rarr; c &rarr; III", "1 &rarr; b &rarr; III, 2 &rarr; c &rarr; II, 3 &rarr; a &rarr; I"], "html_options": ["1 &rarr; b &rarr; I, 2 &rarr; c &rarr; III, 3 &rarr; a &rarr; II", "1 &rarr; c &rarr; III, 2 &rarr; a &rarr; II, 3 &rarr; b &rarr; I", "1 &rarr; a &rarr; II, 2 &rarr; b &rarr; I, 3 &rarr; c &rarr; III", "1 &rarr; b &rarr; III, 2 &rarr; c &rarr; II, 3 &rarr; a &rarr; I"], "corr_idx": 0}, {"id": "1317662", "html_qtxt": "A 40-year-old man undergoes surgery for chronic hypertension. During the procedure, the surgeon observes persistent contraction in the wall of a medium-sized artery, even with minimal neural input. Despite low ATP consumption, the vessel maintains tone for several hours. Which of the following best explains this sustained contraction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The ability of smooth muscle (like in arterial walls) to maintain long-term contraction with minimal energy consumption is due to the <strong>latch state</strong>, where <strong>actin-myosin cross-bridges remain attached even after dephosphorylation</strong>, allowing sustained tone with low ATP usage.</p>\n<p><strong>Latch Mechanism in Smooth Muscle:</strong></p>\n<ul>\n<li><strong>Latch mechanism</strong> is a phenomenon unique to <strong>smooth muscle</strong>.</li>\n<li>It involves <strong>myosin cross-bridges remaining attached to actin</strong> even after <strong>cytoplasmic Ca&sup2;<sup>+</sup> levels fall</strong>.</li>\n<li>Enables <strong>sustained contraction with minimal energy use</strong>.</li>\n<li>Especially vital in maintaining <strong>vascular tone</strong> (e.g., arterioles).</li>\n<li><strong>Energy usage is extremely low</strong>, sometimes <strong>as little as 1/300</strong> compared to skeletal muscle contraction.</li>\n<li>Commonly observed in:\n<ul>\n<li><strong>Blood vessels</strong></li>\n<li><strong>Airways</strong></li>\n<li><strong>Gastrointestinal tract</strong></li>\n<li><strong>Urinary bladder</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509300f3bb35e-bcd4-4416-9091-6c63c44899c6.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Repetitive firing of action potentials from autonomic nerves (Option A):</strong> While autonomic nerves can initiate smooth muscle contraction, sustained contraction is maintained independently by the latch state even with minimal neural input.</p>\n<p><strong>Continuous phosphorylation of myosin light chains (Option B):</strong> Phosphorylation is important for initiating contraction, but the latch state maintains contraction without ongoing phosphorylation, allowing energy-efficient sustained tone.</p>\n<p><strong>Increased recruitment of fast-twitch motor units (Option D):</strong> This concept applies only to skeletal muscle, not smooth muscle. Also, fast-twitch fibers fatigue rapidly, making them unsuitable for long-lasting contraction like that seen in blood vessels.</p>\n<p><strong>Key takeaway:</strong></p>\n<p><strong>Latch state</strong> in <strong>smooth muscle</strong> allows <strong>prolonged contraction</strong> with <strong>minimal ATP</strong>, crucial for vascular tone maintenance.<br /> </p>", "options": ["Repetitive firing of action potentials from autonomic nerves", "Continuous phosphorylation of myosin light chains", "Formation of actin-myosin cross-bridges that remain attached with low ATP use", "Increased recruitment of fast-twitch motor units maintains contraction"], "html_options": ["Repetitive firing of action potentials from autonomic nerves", "Continuous phosphorylation of myosin light chains", "Formation of actin-myosin cross-bridges that remain attached with low ATP use", "Increased recruitment of fast-twitch motor units maintains contraction"], "corr_idx": 2}, {"id": "1317663", "html_qtxt": "A 21-year-old physiology student is observing skeletal muscle responses during an experiment. The muscle is electrically stimulated twice in rapid succession. The second stimulus is applied before the muscle has completely relaxed from the first. As a result, the second contraction produces a greater force than the first, as shown in the graph. Which of the following physiological phenomena is being demonstrated?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930599ce707-19a4-4a4a-ba37-865aaf972170.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The increase in force with the second rapid stimulus before complete relaxation indicates <strong>summation</strong>, where residual calcium allows more cross-bridge cycling.</p>\n<p><strong>Summation in Muscle Contraction:</strong></p>\n<ul>\n<li>When a muscle is stimulated repeatedly at low frequency, responses add up due to a beneficial effect, producing a stronger contraction known as <strong>summation</strong>.</li>\n<li><strong>Mechanism</strong>:\n<ul>\n  <li>After the first contraction, <strong>Ca&sup2;<sup>+</sup> remains in the sarcoplasm</strong>.</li>\n<li>A second stimulus before full Ca&sup2;<sup>+</sup> reuptake into the sarcoplasmic reticulum (SR) adds more calcium.</li>\n<li>This leads to increased <strong>actin-myosin cross-bridge cycling</strong> &rarr; stronger contraction.</li>\n</ul>\n</li>\n<li><strong>Summation Doesn't Occur in Cardiac Muscle</strong>:\n<ul>\n<li>Cardiac muscle has a <strong>long absolute refractory period</strong> due to its <strong>plateau phase</strong> in action potentials.</li>\n<li>This prevents a second action potential before the first contraction ends.</li>\n<li>Hence, <strong>summation and tetanus are physiologically impossible</strong> in cardiac tissue.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Incomplete tetanus (Option B)</strong>: This occurs with higher-frequency stimulation where partial relaxation is allowed between contractions, unlike the two rapid single stimuli seen in summation.</p>\n<p><strong>Complete tetanus (Option C)</strong>: Requires very high-frequency stimulation with no relaxation at all, leading to a sustained contraction, not the brief increase in force after a second stimulus as seen in the scenario.</p>\n<p><strong>Fatigue (Option D)</strong>: In fatigue, muscle force decreases with repeated stimulation, whereas in summation, force increases with closely spaced stimuli.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Summation</strong> occurs when a second stimulus is applied during partial relaxation, causing a <strong>stronger contraction</strong> due to additive calcium effects.</p>", "options": ["Summation\r\n", "Incomplete tetanus", "Complete tetanus", "Fatigue"], "html_options": ["Summation\r\n", "Incomplete tetanus", "Complete tetanus", "Fatigue"], "corr_idx": 0}, {"id": "1317664", "html_qtxt": "The graph below shows a characteristic action potential recorded during a physiology experiment. Which of the following tissues most likely shows this type of action potential?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509308a58a296-39d9-4ae1-8c2c-04f2823cd9e1.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The action potential shown <strong>lacks a plateau phase</strong> and has a quick repolarization, characteristic of <strong>skeletal muscle fibers.</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025100332756f09-bd71-4d1a-b58f-589cc18f30a0.png\"><ul>\n<li><strong>Resting membrane potential</strong> is a primary differentiating feature between nerve and muscle action potentials.</li>\n<li><strong>Nerve fibers</strong> have a resting membrane potential of <strong>&minus;70 mV</strong>. <strong>(Option A ruled out.)</strong></li>\n<li><strong>Skeletal muscle</strong> has a resting membrane potential of <strong>&minus;90 mV</strong> and a short-duration action potential <strong>without a plateau phase</strong>.</li>\n<li><strong>Cardiac muscle</strong> also has a resting potential of <strong>&minus;90 mV</strong>, but its action potential shows a <strong>plateau phase</strong>. <strong>(Option C ruled out.)</strong></li>\n<li><strong>Sinoatrial (SA) node</strong> has a resting potential around <strong>&minus;55 mV</strong> and shows <strong>slow depolarization</strong> instead of a sharp spike. <strong>(Option D ruled ou.t)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509301d89280f-2a54-4c27-a72e-2e0179404896.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Skeletal muscle </strong>action potentials are short, have a rapid upstroke and downstroke, and do not exhibit a plateau phase like <strong>cardiac muscle.</strong></p>", "options": ["Nerve \r\n\r\n", "Skeletal muscle", "Cardiac muscle", "Sinoatrial node"], "html_options": ["Nerve \r\n\r\n", "Skeletal muscle", "Cardiac muscle", "Sinoatrial node"], "corr_idx": 1}, {"id": "1317665", "html_qtxt": "A 65-year-old man with a history of coronary artery disease presents with ventricular tachycardia. During synchronised cardioversion, it is observed that the myocardium responds fully once the electrical stimulus reaches a threshold, but not to subthreshold stimuli. This behavior is best explained by which of the following physiological principles specific to cardiac muscle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The scenario illustrates that cardiac muscle contracts fully when the threshold is reached, which reflects the <strong>all-or-none law</strong>.</p>\n<ul>\n<li><strong>Cardiac muscle </strong>acts as a <strong>functional syncytium</strong> due to the presence of <strong>gap junctions</strong>.</li>\n<li><strong>Action potentials spread rapidly</strong> through these gap junctions, enabling <strong>synchronous contraction</strong> of connected fibers.</li>\n<li>Once the <strong>threshold potential is reached</strong>, the <strong>entire myocardial unit contracts maximally</strong>.</li>\n<li>This uniform response reflects the <strong>all-or-none law</strong>, meaning <strong>no partial contractions occur</strong> in cardiac muscle.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cardiac myocytes exhibit recruitment of motor units in proportion to stimulus strength(Option A): </strong>This is <strong>true for skeletal muscle</strong>, <strong>not cardiac</strong>. In skeletal muscle, stronger stimuli <strong>recruit more motor units</strong>, leading to <strong>graded contraction</strong>. <strong>Cardiac muscle has no motor units</strong>, it's innervated by autonomic fibers that <strong>modulate rate and force</strong>, not recruit units.</p>\n<p><strong>Cardiac muscle fibers contract in a graded manner depending on calcium influx(Option B): </strong>In cardiac muscle, <strong>intracellular Ca&sup2;+ concentration</strong> does influence <strong>contractile force</strong>, but this is <strong>regulated by physiological factors</strong> (e.g., sympathetic stimulation), <strong>not the strength of the initial stimulus</strong>. that cardiac output can be modulated by Ca&sup2;+, but the <strong>action potential still follows all-or-none behavior</strong></p>\n<p><strong>Cardiac action potentials are generated by summation of multiple subthreshold stimuli(Option D): </strong>This describes <strong>temporal or spatial summation</strong>, which is a feature of <strong>skeletal muscle and neurons</strong>, <strong>not cardiac muscle</strong>.</p>\n<p>In cardiac tissue:</p>\n<ul>\n<li><strong>Each action potential is a distinct, all-or-none event</strong>.</li>\n<li>Due to the <strong>long absolute refractory period</strong>, <strong>summation and tetany are physiologically impossible</strong></li>\n<li><strong>Key Takeaway: </strong></li>\n<li>Cardiac muscle follows the <strong>all-or-none law</strong>, meaning once the <strong>threshold is reached</strong>, the <strong>entire myocardium contracts fully</strong>, without partial or graded responses.</li>\n</ul>", "options": ["Cardiac myocytes exhibit recruitment of motor units in proportion to stimulus strength", "Cardiac muscle fibers contract in a graded manner depending on calcium influx", "Cardiac tissue responds with a full contraction once threshold is reached due to the all-or-none law", "Cardiac action potentials are generated by summation of multiple subthreshold stimuli"], "html_options": ["Cardiac myocytes exhibit recruitment of motor units in proportion to stimulus strength", "Cardiac muscle fibers contract in a graded manner depending on calcium influx", "Cardiac tissue responds with a full contraction once threshold is reached due to the all-or-none law", "Cardiac action potentials are generated by summation of multiple subthreshold stimuli"], "corr_idx": 2}, {"id": "1317666", "html_qtxt": "The blue line in the graph below represents a plateau phase in the cardiac action potential. This phase is primarily due to:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930b05396c1-cb44-4b00-9be5-418a4b67be5f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>blue line</strong> in the graph represents the <strong>plateau phase (Phase 2)</strong> of the <strong>cardiac muscle action potential</strong>, which occurs due to the <strong>opening of L-type calcium channels</strong> allowing calcium influx and <strong>closing of fast potassium channels</strong>, thereby reducing potassium efflux.</p>\n<p><strong>Phases of Cardiac Muscle Action Potential:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509306a4a99ac-9245-47e3-8831-3b839aba1536.png\">\n<ul>\n<li><strong>Phase 0: Rapid Depolarization</strong>\n<ul>\n<li>Triggered by <strong>opening of fast voltage-gated Na<sup>+</sup> channels</strong></li>\n<li><strong>Na<sup>+</sup> influx</strong> causes a sharp rise in membrane potential</li>\n<li>Ends when <strong>Na<sup>+</sup> channels inactivate</strong></li>\n</ul>\n</li>\n<li><strong>Phase 1: Initial Repolarization</strong>\n<ul>\n<li><strong>Na<sup>+</sup> channels close (inactivate)</strong></li>\n<li><strong>Transient outward K<sup>+</sup> channels (Ito)</strong> open briefly &rarr; <strong>K<sup>+</sup> efflux</strong></li>\n<li>Results in a slight decrease in membrane potential</li>\n</ul>\n</li>\n<li><strong>Phase 2: Plateau Phase</strong>\n<ul>\n<li>Caused by:\n<ul>\n<li><strong>Opening of L-type Ca&sup2;<sup>+</sup> channels</strong> &rarr; <strong>Ca&sup2;<sup>+</sup> influx</strong></li>\n<li><strong>Closing of fast K<sup>+</sup> channels</strong> &rarr; reduced <strong>K<sup>+</sup> efflux</strong></li>\n</ul>\n</li>\n<li>The balance between Ca&sup2;<sup>+</sup> influx and K<sup>+</sup> efflux maintains <strong>plateau</strong></li>\n</ul>\n</li>\n<li><strong>Phase 3: Repolarization</strong>\n<ul>\n<li><strong>Calcium channels close</strong></li>\n<li><strong>Delayed rectifier K<sup>+</sup> channels</strong> open fully &rarr; <strong>K<sup>+</sup> efflux increases</strong></li>\n<li>Membrane potential <strong>returns to resting level</strong></li>\n</ul>\n</li>\n<li><strong>Phase 4: Resting Membrane Potential</strong>\n<ul>\n<li>Maintained by:\n<ul>\n  <li><strong>Inward rectifier K<sup>+</sup> channels</strong></li>\n<li><strong>Na<sup>+</sup>/K<sup>+</sup> ATPase pump</strong></li>\n</ul>\n</li>\n<li><strong>Low Na<sup>+</sup> permeability</strong> helps stabilize resting state</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:<br /> </strong>The <strong>plateau phase (Phase 2)</strong> of the <strong>cardiac action potential</strong> is maintained by <strong>opening of L-type calcium channels</strong> and <strong>closure of fast potassium channels</strong>, allowing sustained depolarization crucial for effective cardiac muscle contraction and preventing tetany.<br /> </p>", "options": ["Opening of voltage-gated sodium channels", "Closing of fast sodium channels and opening of potassium channels", "Opening of calcium channels and closing of fast potassium channels", "Closing of calcium channels and opening of slow potassium channels"], "html_options": ["Opening of voltage-gated sodium channels", "Closing of fast sodium channels and opening of potassium channels", "Opening of calcium channels and closing of fast potassium channels", "Closing of calcium channels and opening of slow potassium channels"], "corr_idx": 2}, {"id": "1317667", "html_qtxt": "A 30-year-old male athlete with a predominance of fast-twitch muscle fibers wants to improve his endurance for an upcoming marathon. Which transcription factor would be most beneficial to promote slow-twitch fiber transformation and improve long-distance performance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>NFAT</strong> promotes the transformation of <strong>fast-twitch fibers into slow-twitch oxidative fibers</strong>, enhancing endurance capacity, ideal for marathon training.</p>\n<p><strong>NFAT (Nuclear factor of activated T-cells):</strong></p>\n<ul>\n<li>Enhances transcription of <strong>slow-twitch muscle genes</strong></li>\n<li>Promotes <strong>transition from fast-twitch to slow-twitch fibers</strong></li>\n</ul>\n<p><strong>Relevance to Marathon Training:</strong></p>\n<ul>\n<li><strong>Slow-twitch fibers</strong> are more efficient for endurance activities like marathons</li>\n<li><strong>NFAT activation</strong> supports endurance adaptation by promoting slow-twitch fiber dominance</li>\n</ul>\n<p><strong>MURF2 (Ubiquitin ligase): (Option B):</strong></p>\n<ul>\n<li>Inhibits transcription</li>\n<li>Leads to <strong>decreased protein synthesis</strong></li>\n<li>Promotes <strong>increased protein degradation</strong></li>\n</ul>\n<p><strong>PI3K (Phosphatidylinositol 3-kinase) (Option C):</strong></p>\n<ul>\n<li>Inhibits <strong>eukaryotic translation initiation factor</strong></li>\n<li>Activates <strong>caspase-3</strong>, promoting protein degradation</li>\n<li>Contributes to <strong>reduced protein synthesis</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Targeting NFAT</strong> helps in adapting muscle fiber types towards <strong>fatigue-resistant, oxidative slow fibres</strong>, improving long-distance running performance.</p>", "options": ["Nuclear factor from activated T cells (NFAT)", "MURF2 (Ubiquitin ligase)", "Phosphatidylinositol 3 kinase (PI3K)", "All of the above\r\n"], "html_options": ["Nuclear factor from activated T cells (NFAT)", "MURF2 (Ubiquitin ligase)", "Phosphatidylinositol 3 kinase (PI3K)", "All of the above\r\n"], "corr_idx": 0}, {"id": "1317668", "html_qtxt": "Look at the following electron microscopic image of a muscle fibre. What is the structure marked with a blue arrow?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930280b41d1-7673-4363-949a-cd05638e51e5.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The blue arrow points to the <strong>Z-line</strong> where <strong>actinin</strong> anchors actin filaments, a hallmark feature visible in electron microscopy of skeletal muscle.</p>\n<ul>\n<li><strong>Skeletal muscle contains four main contractile proteins</strong>:\n<ul>\n<li>Actin</li>\n<li>Myosin</li>\n<li>Troponin</li>\n<li>Tropomyosin</li>\n</ul>\n</li>\n<li><strong>Tropomyosin</strong> is located on <strong>actin filaments</strong> and interacts with <strong>troponin</strong> to regulate contraction. <strong>(Option A)</strong></li>\n<li><strong>Structural proteins in skeletal muscle</strong> include:\n<ul>\n<li>Desmin</li>\n<li>Titin</li>\n<li>Actinin</li>\n</ul>\n</li>\n<li><strong>Actinin</strong> binds <strong>actin filaments to the Z-lines</strong>, helping anchor them in place. <strong>(Option C)</strong></li>\n<li><strong>Titin</strong> (the largest known protein): <strong>(Option D)</strong>\n<ul>\n<li>Connects <strong>Z-lines to M-lines</strong></li>\n<li>Provides <strong>scaffolding and elasticity</strong> to the sarcomere</li>\n</ul>\n</li>\n<li><strong>Desmin</strong>: <strong>(Option B)</strong>\n<ul>\n<li>Strengthens <strong>Z-lines</strong></li>\n<li>Connects Z-lines to the <strong>plasma membrane</strong></li>\n<li>Acts as a <strong>cell adhesion molecule</strong> to maintain structural integrity</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093046ba0423-c18f-4223-a0d7-2149f4cfd142.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509304b90d8ff-b1d3-40b1-b1e3-46375aae25e1.png\">", "options": ["Tropomyosin", "Desmin", "Actinin", "Titin"], "html_options": ["Tropomyosin", "Desmin", "Actinin", "Titin"], "corr_idx": 2}, {"id": "1317669", "html_qtxt": "Which of the following is not true about troponin?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>Troponin itself does not cover the myosin binding site; <strong>tropomyosin</strong> does that, while <strong>troponin regulates</strong> its position in response to calcium binding.</p>\n<ul>\n<li><strong>Actin</strong> and <strong>myosin</strong> are the two principal contractile proteins in muscle.</li>\n<li>Two <strong>regulatory proteins</strong> are also present: <strong>tropomyosin</strong> and <strong>troponin</strong>.</li>\n<li>Each thin filament contains:\n<ul>\n<li>~300-400 <strong>actin molecules</strong></li>\n<li>~40-60 <strong>tropomyosin molecules</strong></li>\n</ul>\n</li>\n<li><strong>Troponin</strong> is composed of small globular units located at intervals along tropomyosin.</li>\n<li>Troponin has <strong>three subunits</strong>:\n<ul>\n<li><strong>Troponin T (TnT)</strong>: Binds to <strong>tropomyosin</strong>, helping position the troponin complex. <strong>(Option A)</strong></li>\n  <li><strong>Troponin C (TnC)</strong>: Binds to <strong>Ca&sup2;<sup>+</sup></strong> to initiate contraction by causing a conformational change. <strong>(Option D)</strong></li>\n<li><strong>Troponin I (TnI)</strong>: Acts as an <strong>inhibitor</strong>, preventing actin-myosin interaction at rest. <strong>(Option C)</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509302b3b3fdb-97b3-46f8-987e-efcc3efe0c03.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>Troponin does not directly block actin's myosin-binding sites; <strong>tropomyosin does</strong>, under the control of the <strong>troponin-calcium complex</strong>.</p>", "options": ["It binds to the tropomyosin", "It covers the myosin binding site on actin at rest", "Inhibits the interaction between actin and myosin", "Binds with Ca++ to initiate the muscle contraction"], "html_options": ["It binds to the tropomyosin", "It covers the myosin binding site on actin at rest", "Inhibits the interaction between actin and myosin", "Binds with Ca++ to initiate the muscle contraction"], "corr_idx": 1}, {"id": "1317670", "html_qtxt": "A 19-year-old male was planning to build his career in sports. But as he initiated fitness training, he was not able to do it for more than a few minutes. As he visited the doctor, he was found to have exercise intolerance. He has a problem with the metabolism of carbohydrates and proteins in the muscle. He was diagnosed with metabolic myopathy. In the list below, which is metabolic myopathy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient has exercise intolerance due to impaired carbohydrate metabolism in muscle, which is characteristic of <strong>McArdle syndrome</strong>, a metabolic myopathy.</p>\r\n<ul>\r\n<li><strong>McArdle syndrome</strong> is a <strong>metabolic myopathy</strong>.</li>\r\n<li>It is caused by a <strong>mutation in genes</strong> coding for enzymes involved in metabolism of <strong>carbohydrates, fats, and proteins</strong> to CO<sub>2</sub> and H<sub>2</sub>O in muscles.</li>\r\n<li>These metabolic processes are essential for <strong>ATP production</strong> during muscle activity.</li>\r\n</ul>\r\n<p><strong>Clinical Features of McArdle syndrome</strong></p>\r\n<ul>\r\n<li><strong>Exercise intolerance</strong></li>\r\n<li><strong>Muscle cramps and pain</strong>, especially during strenuous activity</li>\r\n<li><strong>Early fatigue</strong></li>\r\n<li><strong>Second-wind phenomenon</strong>: improvement in exercise tolerance after a brief rest due to switch to blood glucose and fatty acids</li>\r\n<li><strong>No rise in lactate</strong> during ischemic forearm test</li>\r\n<li><strong>Myoglobinuria</strong> (dark-colored urine after exercise)</li>\r\n<li><strong>Possible renal failure</strong> (due to rhabdomyolysis)</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Becker muscular dystrophy (Option B)</strong>: It is a dystrophinopathy, not a metabolic myopathy; dystrophin is present but reduced or abnormal.</p>\r\n<p><strong>Desmin-related myopathy (Option C)</strong>: It is a structural myopathy, not metabolic; caused by defects in desmin, a cytoskeletal protein.</p>\r\n<p><strong>Duchenne muscular dystrophy (Option D)</strong>: A severe X-linked dystrophinopathy, not metabolic; caused by absence of dystrophin leading to progressive muscle degeneration.</p>\r\n<p><strong>Key Takeaway:<br /> </strong>McArdle syndrome is a <strong>metabolic myopathy</strong> caused by <strong>deficiency of muscle glycogen phosphorylase</strong>, leading to <strong>exercise intolerance and muscle fatigue</strong> due to impaired glycogen breakdown.<br /> </p>", "options": ["McArdle syndrome", "Becker's muscle dystrophy", "Desmin-related myopathy", "Duchene muscle dystrophy"], "html_options": ["McArdle syndrome", "Becker's muscle dystrophy", "Desmin-related myopathy", "Duchene muscle dystrophy"], "corr_idx": 0}, {"id": "1317672", "html_qtxt": "Which of the following best describes the function of the dihydropyridine receptor (DHPR) in skeletal muscle contraction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The dihydropyridine receptor (DHPR) is a <strong>voltage-gated calcium channel located on the T-tubule membrane</strong> that responds to depolarization and mechanically interacts with ryanodine receptors on the sarcoplasmic reticulum to trigger calcium release.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509308b1c2424-e2cc-4e4c-aebe-c8e947f04072.png\">\n<ul>\n<li><strong>Ryanodine receptor (RyR),</strong> a <strong>ligand-gated Ca&sup2;<sup>++</sup> channel</strong> located on the <strong>L tubule</strong>.</li>\n<li><strong>Ca&sup2;<sup>+</sup> is the natural ligand</strong> that activates RyR.</li>\n<li>In <strong>cardiac muscle</strong>, Ca&sup2;<sup>+</sup> influx through DHPR triggers <strong>Ca&sup2;-induced Ca&sup2;<sup>+</sup> release</strong> from the sarcoplasmic reticulum via RyR.</li>\n<li><strong>DHPR</strong> acts as a <strong>voltage sensor</strong> in the <strong>T-tubule membrane</strong>.</li>\n<li>In skeletal muscle, DHPR triggers Ca&sup2;<sup>+</sup> release from the SR through <strong>direct mechanical interaction</strong> with RyR.</li>\n<li>The initial Ca&sup2;<sup>+</sup> release is <strong>amplified</strong> by further <strong>Ca&sup2;-induced Ca&sup2;<sup>+</sup> release</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>DHPR is a <strong>voltage-gated calcium channel</strong> on <strong>T-tubules</strong> that plays a key role in <strong>excitation-contraction coupling</strong> in skeletal muscle.<br /> </p>", "options": ["Ligand-gated calcium channel on T tubule", "Voltage-gated calcium channel on T tubule", "Ligand-gated calcium channel on L tubule", "Voltage-gated calcium channel on L tubule"], "html_options": ["Ligand-gated calcium channel on T tubule", "Voltage-gated calcium channel on T tubule", "Ligand-gated calcium channel on L tubule", "Voltage-gated calcium channel on L tubule"], "corr_idx": 1}, {"id": "1317674", "html_qtxt": "The following is a simple muscle twitch in the gastrocnemius muscle. Recognise the tetanising frequency in this muscle.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930840b8806-2913-4e36-b51a-d9a1bd8a87aa.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>At a stimulation frequency of<strong> 60-70 Hz</strong>, the gastrocnemius muscle shows fused sustained contraction without relaxation between twitches, indicating <strong>tetanus.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930d8bd42b1-515f-4935-99f7-d5103bf7ceb3.png\">\n<ul>\n<li><strong>Tetanizing frequency</strong> refers to the stimulation rate required to produce a sustained muscle contraction, called <strong>tetanus</strong>.</li>\n<li>In the given graph, the <strong>contraction period</strong> is measured as <strong>15 mm</strong>.</li>\n<li><strong>Paper speed</strong> is given as <strong>1000 mm/sec</strong>, meaning 1000 mm on the graph equals 1 second.</li>\n<li>15mm movement takes 15/1000 = 0.015second = 15msec</li>\n<li><strong>Tetanizing frequency = </strong>1 / contraction period (in seconds) = 1*1000/15 = <strong>66 Hz</strong></li>\n<li>Hence, the correct answer is <strong>Option D (60-70 Hz)</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Tetanizing frequency = </strong>1 / contraction period (in seconds).</li>\n</ul>", "options": ["30-40 Hz\r\n", "40-50 Hz", "50-60 Hz", "60-70 Hz"], "html_options": ["30-40 Hz\r\n", "40-50 Hz", "50-60 Hz", "60-70 Hz"], "corr_idx": 3}, {"id": "1317676", "html_qtxt": "Observe the following image and identify which of the following statements is not true regarding the type of muscle contraction shown.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093094ae2b18-6ad3-4085-8a42-bbe92fc78787.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The figure illustrates <strong>isometric contraction</strong>, where the <strong>muscle length remains constant</strong> despite the generation of tension. <strong>Walking</strong> involves <strong>isotonic contractions</strong>, where muscle length changes to move.</p>\n<ul>\n<li>Muscle contraction usually causes <strong>shortening of muscle fibres</strong>.</li>\n<li>Due to <strong>elastic and viscous elements</strong>, muscles can contract <strong>without a noticeable change in length</strong>.</li>\n<li>This type of contraction is called an <strong>isometric contraction</strong>: <strong>(Option C)</strong>\n<ul>\n<li><strong>Muscle length remains constant</strong>.</li>\n<li><strong>Tension in the muscle increases</strong>.</li>\n</ul>\n</li>\n<li>Example: <strong>Holding a bucket of 10 litres of water</strong> involves isometric contraction (increased tension, no change in length). <strong>(Option B)</strong></li>\n<li>In <strong>isotonic contraction</strong>:\n<ul>\n<li><strong>Muscle length decreases</strong>.</li>\n<li><strong>Tension remains nearly the same</strong>.</li>\n<li>Example: <strong>Walking</strong> involves isotonic contractions.</li>\n</ul>\n</li>\n<li>In <strong>isometric contraction</strong>, the <strong>work done is nearly zero</strong>, since there is <strong>no change in muscle length</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930eadfa5f5-832e-4575-a153-1447afb4ed8e.png\">\n<p><strong>Key Takeaway:<br /> Isometric contraction </strong>involves increased muscle tension without a change in muscle length, as seen when holding a heavy object still.</p>", "options": ["Walking matches with type of contraction shown in the figure", "Holding a bucket filled with 10 litres of water is an example of this type of contraction", "It is an isometric type of muscle contraction", "None of the above"], "html_options": ["Walking matches with type of contraction shown in the figure", "Holding a bucket filled with 10 litres of water is an example of this type of contraction", "It is an isometric type of muscle contraction", "None of the above"], "corr_idx": 0}, {"id": "1317678", "html_qtxt": "During a muscle physiology experiment, a skeletal muscle fiber is electrically stimulated at different lengths. It is observed that the maximum isometric tension is produced at a particular muscle length. This observation can be best explained by which of the following principles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Maximum isometric tension</strong> is produced when actin and myosin filaments overlap optimally, allowing maximal <strong>cross-bridge formation.</strong></p>\n<ul>\n<li><strong>Maximum active tension</strong> in skeletal muscle is generated when the <strong>sarcomere length is about 2.0 to 2.2 &micro;m</strong>.</li>\n<li>At this optimal length, <strong>actin and myosin filaments overlap ideally</strong>, allowing for the <strong>maximum number of cross-bridges to form</strong>.</li>\n<li>This length is referred to as the <strong>optimal muscle length</strong>.</li>\n<li>It correlates with the <strong>maximum isometric contraction force</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930a94f8dbb-a5c9-4a59-8aa4-b599a632314c.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Passive tension is highest at resting muscle length(Option A): Passive tension</strong> arises when a muscle is <strong>stretched beyond its resting length</strong> due to the <strong>elastic components</strong>(like titin and connective tissue). At <strong>resting length</strong>, <strong>passive tension is minimal or zero</strong>. Passive tension <strong>increases only when the muscle is stretched</strong>, not at rest.</p>\n<p><strong>Maximum tension is generated when actin and myosin filaments do not overlap at all(Option B): </strong>If there is <strong>no overlap</strong> between actin and myosin filaments, <strong>no cross-bridges can form</strong>. Without cross-bridge formation, <strong>active tension cannot be produced</strong>. This happens when the muscle is overstretched beyond optimal length.</p>\n<p><strong>Muscle generates maximum force only at maximal stretch (Option C): </strong>When a sarcomere is <strong>stretched too far</strong>, <strong>actin and myosin filaments barely overlap</strong>, so <strong>few cross-bridges can form</strong>, resulting in <strong>very low tension</strong>. Thus, <strong>maximum force is not generated at maximal stretch</strong>, but rather at <strong>optimal length</strong>, before excessive stretch occurs.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Maximum isometric tension</strong> in skeletal muscle is produced when sarcomere length allows optimal overlap between actin and myosin, enabling maximum <strong>cross-bridge formation.</strong></p>", "options": ["Passive tension is highest at resting muscle length", "Maximum tension is generated when actin and myosin filaments do not overlap at all", "Muscle generates maximum force only at maximal stretch", "Maximum cross-bridge formation occurs at optimal sarcomere length"], "html_options": ["Passive tension is highest at resting muscle length", "Maximum tension is generated when actin and myosin filaments do not overlap at all", "Muscle generates maximum force only at maximal stretch", "Maximum cross-bridge formation occurs at optimal sarcomere length"], "corr_idx": 3}, {"id": "1317679", "html_qtxt": "Which of the following types of muscle fibers is characterized by a low innervation ratio, making it suitable for fine motor control and sustained activity?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>S fibers (slow-twitch fibers)</strong> have a <strong>low innervation ratio</strong>, meaning each motor neuron innervates fewer muscle fibers. This allows for <strong>precise </strong>and<strong> sustained contractions</strong>, ideal for activities like posture maintenance.</p>\n<p><strong>Motor Unit Types</strong>:</p>\n<ul>\n<li><strong>S Fibers (Type I)</strong>:\n<ul>\n<li>Low innervation ratio, slow contraction speed, oxidative metabolism.</li>\n<li>High fatigue resistance, recruited first for low-intensity tasks (e.g., standing).</li>\n</ul>\n</li>\n<li><strong>FR Fibers (Type IIa)</strong>:\n<ul>\n<li>Moderate innervation ratio (~200-400 fibers), fast contraction, oxidative + glycolytic metabolism.</li>\n<li>Moderate fatigue resistance, recruited for moderate activities (e.g., walking).</li>\n</ul>\n</li>\n<li><strong>FF Fibers (Type IIb)</strong>:\n<ul>\n<li>High innervation ratio (~300-800 fibers), fast contraction, glycolytic metabolism.</li>\n<li>Low fatigue resistance, recruited for high-intensity tasks (e.g., running, jumping).</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509301cf5902c-9fce-4969-95c0-daf858578c81.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Type II Fibers (Option D):</strong> Incorrect because Type II fibers (IIa and IIb) have higher innervation ratios and are suited for powerful, less precise movements, not fine motor control or sustained activity.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p>S fibers (slow-twitch fibers) have a <strong>low innervation ratio</strong>, enabling <strong>fine motor control</strong> and <strong>fatigue-resistant</strong> sustained contractions.</p>", "options": ["S fibers", "FR fibers", "FF fibers", "Type II fibres"], "html_options": ["S fibers", "FR fibers", "FF fibers", "Type II fibres"], "corr_idx": 0}, {"id": "1317689", "html_qtxt": "A 38-year-old male sustains a clean transection of a peripheral nerve in the upper limb following a traumatic accident. Which of the following physiological changes are expected in the denervated skeletal muscle?<br />(1): Muscle atrophy<br />(2): Denervation hypersensitivity<br />(3): Spontaneous fibrillations seen on electromyography (EMG)<br />(4): Excitability to direct electrical stimulation increases over time", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>After nerve transection, the denervated muscle shows <strong>atrophy</strong>, <strong>hypersensitivity</strong> to acetylcholine, and <strong>fibrillations on EMG</strong>; however, <strong>excitability to direct stimulation decreases</strong> over time due to muscle fibre degeneration.</p>\n<ul>\n<li>In healthy individuals, <strong>muscle contraction requires motor nerve stimulation</strong>.</li>\n<li><strong>Peripheral nerve injury</strong> causes <strong>lower motor neuron paralysis</strong>.</li>\n<li>A denervated muscle undergoes:\n<ul>\n<li><strong>Muscle atrophy</strong> due to a lack of neural input.</li>\n<li><strong>Denervation hypersensitivity</strong>, i.e., increased sensitivity to circulating acetylcholine.</li>\n<li><strong>Spontaneous fibrillations</strong>, which are fine, irregular muscle contractions detectable on EMG.</li>\n</ul>\n</li>\n<li><strong>Fibrillations disappear</strong> once the <strong>motor nerve regenerates</strong> and reinnervates the muscle.</li>\n</ul>\n<p><strong>Explanation of the incorrect statement:</strong></p>\n<p><strong>Excitability to direct electrical stimulation increases over time (Statement 4): </strong>The statement is incorrect because, over time, denervated muscles undergo membrane instability and fibre degeneration, which reduces their responsiveness to direct electrical stimulation, not increases it.</p>", "options": ["1 and 2", "Only 1", "1,2,3 and 4", "1,2, and 3"], "html_options": ["1 and 2", "Only 1", "1,2,3 and 4", "1,2, and 3"], "corr_idx": 3}, {"id": "1317691", "html_qtxt": "A 45-year-old patient undergoes biopsy of a gastrointestinal mass. Histology reveals spindle-shaped, non-striated muscle fibres with central nuclei and no visible sarcomeres. Which of the following features most accurately differentiates this muscle type from skeletal muscle, based on its structural and functional properties?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The muscle described is <strong>smooth muscle</strong>, which differs from skeletal muscle in several ways:</p>\n<ul>\n<li>It contains <strong>dense bodies</strong> instead of Z-lines for anchoring actin filaments. <strong>(Option A)</strong></li>\n<li>The <strong>sarcoplasmic reticulum is less developed</strong>, relying more on extracellular calcium. <strong>(Option B)</strong></li>\n<li><strong>Troponin is absent</strong>; smooth muscle contraction is regulated via <strong>calmodulin and MLCK (myosin light chain kinase)</strong> <strong>(Option C)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930c4bb8e2a-40b9-4af5-b0c9-3b2b852082db.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Smooth muscle</strong> differs from <strong>skeletal muscle </strong>by lacking<strong> troponin</strong>, having<strong> dense bodies</strong> instead of Z-lines, and possessing a less extensive <strong>sarcoplasmic reticulum.<br /> <br /> </strong></p>", "options": ["It has dense bodies in the cytoplasm", "Sarcoplasmic reticulum is less extensive in smooth muscle", "Troponin is not present in smooth muscle", "All of the above\r\n"], "html_options": ["It has dense bodies in the cytoplasm", "Sarcoplasmic reticulum is less extensive in smooth muscle", "Troponin is not present in smooth muscle", "All of the above\r\n"], "corr_idx": 3}, {"id": "1317710", "html_qtxt": "A 28-year-old female was admitted to the emergency department due to dizziness followed by loss of consciousness. Evaluation with ECG reveals a prolonged QT interval suggestive of long QT syndrome. This condition is most commonly associated with mutations in which of the following genes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Long QT syndrome</strong> results from mutations in <strong>potassium, sodium, or calcium channel</strong> genes that delay cardiac repolarisation and prolong the QT interval.</p>\n<p><strong>Long QT </strong><strong>Syndrome (LQTS):</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509308ef8a3eb-a60e-4883-952f-f18ce69e85e0.png\">\n<ul>\n<li><strong>Long QT Syndrome (LQTS)</strong> is characterised by a <strong>prolonged QT interval</strong> on ECG.</li>\n<li>Clinical features: <strong>irregular heartbeats</strong>, <strong>syncope</strong>, <strong>seizures</strong>, <strong>cardiac arrest</strong>, or <strong>sudden death</strong>.</li>\n<li><strong>Common cause</strong>: Genetic mutations; may also be <strong>drug-induced</strong>.</li>\n<li><strong>90% of genetic cases</strong> involve mutations in <strong>K+ channel genes</strong>: KCNQ1 or KCNH2.</li>\n<li>Other genetic mutations include:\n<ul>\n<li><strong>Na+ channel gene</strong>: SCN5A</li>\n<li><strong>Ca2+ channel gene</strong>: CACNA1C</li>\n</ul>\n</li>\n<li><strong>Drugs causing QT prolongation</strong> (mnemonic: <strong>ABCDE FAMOus QT drugs</strong>):\n<ul>\n<li><strong>A</strong>ntiarrhythmics (Class IA, III)</li>\n<li><strong>B</strong>acterial drugs: Macrolides, Fluoroquinolones</li>\n<li><strong>C</strong>NS drugs: Antipsychotics, Antidepressants</li>\n<li><strong>D</strong>rugs for nausea: Ondansetron</li>\n<li><strong>E</strong>ndocrine drugs: Methadone</li>\n<li><strong>FAMO</strong>: Fluconazole, Azithromycin, Methadone, Ondansetron</li>\n</ul>\n</li>\n</ul>", "options": ["Cardiac-expressed voltage-gated K+ channel genes (KCNQ1)", "cardiac-expressed voltage-gated Na+ channel genes (SCN5A)", "cardiac cexpressed Ca2+ channel genes (CACNA1C)", "All of the above\r\n"], "html_options": ["Cardiac-expressed voltage-gated K+ channel genes (KCNQ1)", "cardiac-expressed voltage-gated Na+ channel genes (SCN5A)", "cardiac cexpressed Ca2+ channel genes (CACNA1C)", "All of the above\r\n"], "corr_idx": 3}, {"id": "1317711", "html_qtxt": "Which of the following best characterises single-unit (visceral) smooth muscle compared to multi-unit smooth muscle?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Single-unit smooth muscle</strong> cells are connected by <strong>numerous gap junctions</strong>, allowing them to function as a <strong>functional syncytium</strong>, resulting in <strong>coordinated, widespread contractions</strong>. In contrast, <strong>multi-unit smooth muscle</strong> (e.g., in the iris) has <strong>fewer gap junctions</strong> and contracts independently.</p>\n<ul>\n<li><strong>Smooth muscle</strong> is classified into <strong>two types</strong>:\n<ul>\n<li>Single-unit (unitary) smooth muscle</li>\n<li>Multi-unit smooth muscle</li>\n</ul>\n</li>\n<li><strong>Single-unit smooth muscle</strong>:\n<ul>\n<li>Found in <strong>hollow viscera</strong> like the <strong>intestinal wall, uterus, </strong>and<strong> ureter</strong></li>\n<li>Contains <strong>low-resistance gap junctions</strong> between cells</li>\n<li>Functions as a <strong>syncytium</strong>, allowing <strong>widespread coordinated contraction</strong></li>\n<li>Has <strong>en passant junctions on fewer cells</strong>; excitation spreads via gap junctions</li>\n<li>Resembles <strong>cardiac muscle</strong> in contractile behaviour</li>\n</ul>\n</li>\n<li><strong>Multi-unit smooth muscle</strong>:\n<ul>\n<li>Found in the <strong>iris muscles</strong>, the <strong>airways of the lungs</strong></li>\n<li>Each cell has its own <strong>en passant nerve ending</strong></li>\n<li>Lacks functional syncytium; contractions are more <strong>independent and localised</strong></li>\n</ul>\n</li>\n<li>In <strong>blood vessels</strong>, <strong>both types</strong> of smooth muscle cells may be present.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It has fewer gap junctions than multiunit smooth muscle (Option A): </strong>Single-unit smooth muscle has more gap junctions, which allow coordinated contractions; multi-unit smooth muscle has few or no gap junctions.</p>\n<p><strong>It has fewer en passant junctions on cells than multiunit smooth muscle(Option B): </strong>single-unit smooth muscle has more en passant junctions in the form of diffuse innervation, one axon can influence many muscle cells via neurotransmitter release.</p>\n<p><strong>Single-unit smooth muscle is found in the iris muscle of the eye (Option C): </strong>The iris muscle contains multi-unit smooth muscle, which allows precise, graded contractions without syncytial activity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930ebe64d4f-51df-442a-9c11-77d4aacc62ff.png\">", "options": ["It has fewer gap junctions than multiunit smooth muscle", "It has fewer en passant junctions on cells than multiunit smooth muscle", "Single-unit smooth muscle is found in the iris muscle of the eye", "Single-unit muscle fibres are syncytial, allowing widespread contractions"], "html_options": ["It has fewer gap junctions than multiunit smooth muscle", "It has fewer en passant junctions on cells than multiunit smooth muscle", "Single-unit smooth muscle is found in the iris muscle of the eye", "Single-unit muscle fibres are syncytial, allowing widespread contractions"], "corr_idx": 3}]}, {"moduleId": 1013070, "name": "Motor Tract, Cortex and Lesion", "questions": [{"id": "1317713", "html_qtxt": "A 40-year-old man presents with progressive muscle weakness, atrophy, and fasciculations. He is diagnosed with amyotrophic lateral sclerosis (ALS). Which of the following is true about ALS?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Amyotrophic Lateral Sclerosis (ALS)/Lou Gehrig&rsquo;s Disease</strong>:</p>\n<ul>\n<li>It is a <strong>progressive neurodegenerative disease </strong>that selectively targets motor neurons.</li>\n<li><strong>Superoxide dismutase deficiency: </strong>Mutations in the <strong>SOD1 gene</strong> result in the accumulation of reactive oxygen species, which damage the anterior horn cells. <strong>(Option A)</strong></li>\n<li><strong>Glutamate excitotoxicity: </strong>Excessive glutamate receptor activation leads to overexcitation and death of motor neurons. <strong>(Option B)</strong></li>\n<li><strong>Target cells:</strong> The primary targets of this disease are the <strong>anterior horn cells</strong> (lower motor neurons) and the corticospinal tract neurons (upper motor neurons). <strong>(Option C)</strong><br /> </li>\n</ul>", "options": ["It is a genetic disorder in which a deficiency of superoxide dismutase occurs", "Excessive glutamate secretion contributes to the pathophysiology of the disease", "Target cells in this disease are the anterior motor neurons", "All of the above"], "html_options": ["It is a genetic disorder in which a deficiency of superoxide dismutase occurs", "Excessive glutamate secretion contributes to the pathophysiology of the disease", "Target cells in this disease are the anterior motor neurons", "All of the above"], "corr_idx": 3}, {"id": "1317714", "html_qtxt": "A 35-year-old patient with a brainstem lesion shows impaired skilled hand movements but preserved posture and balance. Which descending tract is least concerned with proximal muscle movement and posture?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>rubrospinal tract</strong> is part of the lateral motor system and primarily facilitates <strong>skilled, voluntary movements of distal limb muscles, especially those in </strong>the <strong>upper limbs</strong>. It does not significantly contribute to proximal muscle control or postural regulation.</p>\n<p><strong>Rubrospinal Tract:</strong></p>\n<ul>\n<li><strong>Origin</strong>: Arises from the <strong>red nucleus</strong> in the <strong>midbrain tegmentum</strong>.</li>\n<li><strong>Decussation</strong>: Crosses to the <strong>contralateral side</strong> in the <strong>ventral tegmental decussation</strong> (caudal midbrain).</li>\n<li><strong>Inputs</strong>: Receives signals from the <strong>motor cortex</strong> and <strong>cerebellum</strong>.</li>\n<li><strong>Termination</strong>: Synapses in the <strong>ventral horn</strong> (laminae <strong>V, VI, VII</strong>) of the spinal cord.</li>\n<li><strong>Function</strong>:\n<ul>\n<li>Influences <strong>alpha and gamma motor neurons</strong> that stimulate <strong>flexor muscles</strong>.</li>\n<li>Helps regulate <strong>muscle tone</strong>.</li>\n<li>Coordinates <strong>rudimentary motor skills</strong>, refined further by the <strong>corticospinal tract</strong>.</li>\n<li>Plays a role in <strong>hand and finger movements</strong>, especially <strong>flexor control</strong>.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082153815ebe-f496-4899-b9d6-409e39914c1c.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tectospinal tract (Option B):</strong> The tectospinal tract is part of the medial motor system and contributes to reflex postural adjustments in response to auditory and visual stimuli.</p>\n<p><strong>Reticulospinal tract (Option C): </strong>This tract is part of the medial motor system and helps regulate reflex control and tone of proximal muscles.</p>\n<p><strong>Vestibulospinal tract (Option D): </strong>The vestibulospinal tract is also part of the medial motor system and plays an essential role in balance and posture by influencing proximal muscles.</p>\n<p><strong>References:</strong></p>\n<ol>\n<li><a href=\"https://www.ncbi.nlm.nih.gov/books/NBK554542/\">https://www.ncbi.nlm.nih.gov/books/NBK554542/#</a></li>\n</ol>", "options": ["Rubrospinal tract", "Tectospinal tract", "Reticulospinal tract", "Vestibulospinal tract"], "html_options": ["Rubrospinal tract", "Tectospinal tract", "Reticulospinal tract", "Vestibulospinal tract"], "corr_idx": 0}, {"id": "1317716", "html_qtxt": "A 50-year-old patient with a cortical lesion is being evaluated for motor deficits. Which statement about the motor homunculus is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Not all corticospinal and corticobulbar fibres arise solely from the motor cortex:</p>\n<ul>\n<li>Only <strong>30%</strong> of the fibres originate from the <strong>primary motor cortex (area 4)</strong>.</li>\n<li>Another <strong>30%</strong> arise from the <strong>premotor and supplementary motor areas (area 6)</strong>.</li>\n<li>The remaining <strong>40%</strong> originates from the <strong>parietal lobe, specifically from the somatosensory cortex (areas 3, 1, and 2)</strong>.<br /> Thus, the tract arises from a distributed cortical motor system, not just the motor cortex alone.</li>\n</ul>\n<p>The <strong>motor homunculus</strong> is a <strong>somatotopic map</strong> representing the cortical control of voluntary muscles:</p>\n<ul>\n<li>It lies along the <strong>precentral gyrus</strong>.</li>\n<li>The size of the cortical area dedicated to each body part is <strong>not based on the size of the body part</strong>, but rather on the <strong>precision and complexity of its movement</strong>.</li>\n<li>A<strong>reas like the lips, tongue, fingers, and hands</strong> occupy a disproportionately large area. (<strong>Option B)</strong></li>\n<li>Muscles involved in <strong>speech and vocalisation</strong> (e.g., larynx, lips, pharynx) consume a <strong>large area</strong> due to their intricate motor control needs. (<strong>Option C)</strong></li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>The <strong>motor homunculus</strong> is arranged from <strong>medial to lateral</strong>: Leg &rarr; Trunk &rarr; Arm &rarr; Face &rarr; Tongue.</li>\n<li>Cortical lesions cause <strong>contralateral motor deficits</strong>, often corresponding to the mapped body region.</li>\n<li>The <strong>face and hand areas</strong> are particularly susceptible to small cortical strokes due to their dense representation of these regions.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821798ca38b-1aac-4a40-ab0e-e030a8c94948.png\">", "options": ["All the fibres of the corticospinal and corticobulbar tracts arise from the motor cortex", "The cortical representation of each body part is proportional in size to the skill with which the part is used in fine, voluntary movement", "Vocal muscle consumes a huge area in the motor homunculus", "None of the above"], "html_options": ["All the fibres of the corticospinal and corticobulbar tracts arise from the motor cortex", "The cortical representation of each body part is proportional in size to the skill with which the part is used in fine, voluntary movement", "Vocal muscle consumes a huge area in the motor homunculus", "None of the above"], "corr_idx": 0}, {"id": "1317717", "html_qtxt": "A 28-year-old man with a stroke in the posterior parietal lobe has difficulty with purposeful movements. Which is true about this lesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Lesions in the <strong>posterior parietal cortex</strong> often result in <strong>ideomotor or ideational apraxia</strong>, impairing the ability to perform learned, purposeful movement sequences (e.g., using utensils), despite having intact motor strength.</li>\n<li>The <strong>posterior parietal lobe</strong>, specifically the <strong>somatosensory association cortex</strong>, plays a key role in <strong>motor control</strong> and <strong>coordination</strong>.\n<ul>\n<li><strong>Projection to premotor cortex</strong>: Fibres from the posterior parietal cortex project to the premotor area, aiding in <strong>movement planning</strong>. <strong>(Option A)</strong></li>\n<li><strong>Motor performance defects</strong>: Lesions in this region cause deficits in<strong> executing purposeful, learned movements (apraxia)</strong> even without motor weakness. <strong>(Option B)</strong></li>\n<li><strong>Hand-eye coordination</strong>: Some neurons in this area are involved in coordinating visual information with motor actions, which is critical for <strong>hand-eye coordination </strong>and<strong> object manipulation. (Option C)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Fibres from this area project to the premotor cortex.", "Lesions of this area produce defects in motor performance.", "Some neurons from this area are involved in hand-eye coordination", "All of the above"], "html_options": ["Fibres from this area project to the premotor cortex.", "Lesions of this area produce defects in motor performance.", "Some neurons from this area are involved in hand-eye coordination", "All of the above"], "corr_idx": 3}, {"id": "1317718", "html_qtxt": "A 50-year-old man with a traumatic upper midbrain transection presents with extensor posturing. Which feature is most characteristic of this lesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A complete transection at the upper midbrain level (around the level of the superior colliculus) results in<strong> decerebrate rigidity.</strong></p>\n<p><strong>Decerebrate Rigidity:</strong></p>\n<ul>\n<li><strong>Cause</strong>: Lesions at the <strong>midbrain level</strong> (especially around the superior colliculus) interrupt descending cortical and rubrospinal inputs.</li>\n<li><strong>Mechanism</strong>: Loss of <strong>inhibitory </strong>(flexor-promoting) signals from the <strong>corticospinal</strong> and <strong>rubrospinal tracts</strong> leads to <strong>unopposed activity</strong> of the <strong>vestibulospinal</strong> and <strong>reticulospinal</strong> <strong>(Option C ruled out)</strong></li>\n<li><strong>Effect</strong>: This results in <strong>hyperactivity of extensor muscles </strong>in all four limbs, producing <strong>decerebrate rigidity</strong>. <strong>(Option B ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821a27db3fc-5daf-4d1d-8b2a-ac13da4105cd.png\">", "options": ["It produces decerebrate rigidity", "It is characterised by flexion of the upper extremities at the elbow and extensor hyperactivity in the lower extremities", "This lesion interrupts all inputs from the rubrospinal tract.", "All of the above"], "html_options": ["It produces decerebrate rigidity", "It is characterised by flexion of the upper extremities at the elbow and extensor hyperactivity in the lower extremities", "This lesion interrupts all inputs from the rubrospinal tract.", "All of the above"], "corr_idx": 0}, {"id": "1317719", "html_qtxt": "A 42-year-old female presents to the emergency ward with severe headache and altered consciousness. A CT scan reveals a large mass in the temporal lobe producing uncal herniation. Which of the following features may be seen in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In <strong>uncal herniation </strong>(medial temporal lobe herniation), the expanding mass compresses midbrain structures, which results in <strong>Cheyne-Stokes respiration.</strong></li>\n<li>This is a characteristic pattern of <strong>alternating deep</strong> and <strong>shallow breathing</strong> with periods of apnea.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508212aa2f55c-561d-422c-b2e5-5a69b9058f1e.png\">\n<ul>\n<li><strong>Midbrain involvement</strong>: Direct compression leads to <strong>irregular respiratory patterns</strong> due to damage to the <strong>brainstem respiratory centres</strong>.</li>\n<li><strong>Pupils</strong> are typically <strong>dilated and fixed</strong> (due to <strong>3rd cranial nerve compression</strong>), <strong>not constricted</strong>. <strong>(Option A, C ruled out)</strong></li>\n</ul>", "options": ["Compression of the sixth cranial nerve", "Cheyne-Stokes respiration", "Pupillary constriction", "All of the above"], "html_options": ["Compression of the sixth cranial nerve", "Cheyne-Stokes respiration", "Pupillary constriction", "All of the above"], "corr_idx": 1}, {"id": "1317720", "html_qtxt": "A 45-year-old patient with a lesion in the premotor cortex struggles with initiating movements. Which is true about the premotor cortex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>premotor cortex</strong> is primarily responsible for <strong>postural adjustments</strong> and <strong>preparing the body for voluntary movements</strong>.</li>\n<li>It is located in <strong>Brodmann area 6</strong>, involved in <strong>setting up posture</strong> at the <strong>start of a planned movement</strong>.</li>\n<li>It <strong>integrates sensory input</strong> from the <strong>parietal cortex</strong> and helps <strong>coordinate complex</strong>, anticipatory motor activity by influencing:\n<ul>\n<li>Primary motor cortex (M1)</li>\n<li>Brainstem reticular formation</li>\n<li>Spinal cord</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The Premotor cortex receives input from the primary motor cortex (Option A):</strong> Because the premotor cortex receives input from sensory regions of the parietal cortex, not from the primary motor cortex. It projects to the primary motor cortex.</p>\n<p><strong>The Premotor cortex is involved in organising or planning the motor sequences (Option B): </strong>It is partially correct as the premotor cortex contributes to planning motor sequences, particularly for externally triggered movements, but the supplementary motor cortex plays a more dominant role in internally generated motor sequences.</p>\n<p><strong>In the premotor cortex, the cortical representation of each body part is proportional in size to the skill with which the part is used in fine, voluntary movement (Option C):</strong> This feature (the motor homunculus with proportional representation for fine control) is found in the primary motor cortex (M1), not the premotor cortex.</p>", "options": ["The Premotor cortex receives input from the primary motor cortex", "The Premotor cortex is involved in organising or planning the motor sequences", "In the premotor cortex, the cortical representation of each body part is proportional in size to the skill with which the part is used in fine, voluntary movement.", "The Premotor cortex helps in setting up posture at the beginning of planned movement"], "html_options": ["The Premotor cortex receives input from the primary motor cortex", "The Premotor cortex is involved in organising or planning the motor sequences", "In the premotor cortex, the cortical representation of each body part is proportional in size to the skill with which the part is used in fine, voluntary movement.", "The Premotor cortex helps in setting up posture at the beginning of planned movement"], "corr_idx": 3}, {"id": "1317721", "html_qtxt": "A 55-year-old patient with a spinal cord lesion affecting the ventral corticospinal tract has impaired posture. Which is true about this tract?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>ventral corticospinal tract</strong> mainly controls <strong>proximal and axial</strong> muscles responsible for maintaining posture and balance.</li>\n<li>The <strong>ventral corticospinal tract </strong>consists of about <strong>20% of corticospinal fibres</strong> that <strong>do not decussate</strong> at the medulla (pyramidal decussation). <strong>(Option A, C ruled out)</strong></li>\n<li>These fibres descend in the anterior funiculus of the spinal cord and control proximal muscles of the limbs, trunk, and neck involved in posture and balance.</li>\n<li><strong>They help stabilise the body during movement and support the activity of the <strong>lateral corticospinal tract.</strong></strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821c6057503-67b6-400a-8c69-82d9b08ec762.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508216f1b22da-8ec8-4e9f-b2c5-e590154a7cf6.png\">", "options": ["80% fibres in the medulla crossing the opposite side form this tract", "It supplies the proximal muscles of the limb, back, and neck", "Ventral corticospinal fibres comprise a large area in the motor homunculus.", "All of the above"], "html_options": ["80% fibres in the medulla crossing the opposite side form this tract", "It supplies the proximal muscles of the limb, back, and neck", "Ventral corticospinal fibres comprise a large area in the motor homunculus.", "All of the above"], "corr_idx": 1}, {"id": "1317722", "html_qtxt": "A 62-year-old woman with frequent falls has defects in muscle tone and balance regulation. Which tract is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>vestibulospinal tract</strong> plays a crucial role in maintaining <strong>balance</strong> and <strong>muscle tone</strong> in postural muscles.</p>\n<p><strong>Vestibulospinal Tract:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821d5060ea8-6da7-48d0-afcc-250b31e31493.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508214de92ace-1cc6-4064-8b51-c69cab136ec8.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Corticobulbar tract (Option A): </strong>This tract controls conscious, voluntary movements of head, face, and neck muscles, not postural control.</p>\n<p><strong>Rubrospinal tract (Option C): </strong>This tract primarily influences upper limb flexor muscle tone and movement, not posture and balance.</p>", "options": ["Corticobulbar tract", "Vestibulospinal tract", "Rubrospinal tract", "All of the above"], "html_options": ["Corticobulbar tract", "Vestibulospinal tract", "Rubrospinal tract", "All of the above"], "corr_idx": 1}, {"id": "1317723", "html_qtxt": "A 28-year-old man with a left leg amputation experiences persistent phantom limb pain. Which treatment is most effective?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Spinal cord stimulation</strong> works by sending mild electrical signals to the spinal cord, which <strong>modulates pain pathways </strong>and <strong>provides relief from phantom limb pain.</strong></li>\n<li>In <strong>spinal cord stimulation</strong>, an electrode is placed near the spinal cord to deliver controlled electrical impulses.</li>\n<li>This reduces pain signals reaching the brain while causing a <strong>tingling sensation </strong>in the area where the limb used to be.</li>\n<li>It's particularly effective in <strong>chronic phantom limb pain</strong> seen months to years after amputation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Epidural anaesthesia (Option A):</strong> While it helps in acute perioperative pain during amputation surgery, it does not relieve chronic phantom limb pain experienced long after the surgery.</p>\n<p><strong>High-dose Corticosteroids (Option C): </strong>High-dose corticosteroids are used for acute inflammation, not for chronic neuropathic pain such as phantom limb pain, which involves central and peripheral sensitisation.</p>", "options": ["Epidural anesthesia", "Spinal cord stimulation", "High-dose Corticosteroids", "All of the above "], "html_options": ["Epidural anesthesia", "Spinal cord stimulation", "High-dose Corticosteroids", "All of the above "], "corr_idx": 1}, {"id": "1317724", "html_qtxt": "A 36-year-old man with a T5 spinal cord hemisection presents with Brown-S&eacute;quard syndrome. What motor feature is seen in the ipsilateral lower limb?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In Brown-Sequard syndrome, motor pathways (corticospinal tract) below the lesion are disrupted, resulting in upper motor neuron signs like <strong>hypertonia</strong> and <strong>spastic paralysis in the ipsilateral lower limb.</strong></p>\n<p><strong>Brown-Sequard Syndrome:</strong></p>\n<ul>\n<li>Involves hemisection of the spinal cord.</li>\n<li><strong>Below the lesion (T5)</strong>, corticospinal tract fibres (UMN) are damaged on the same side (ipsilateral), leading to:\n<ul>\n<li>Spastic paralysis (hypertonia)</li>\n<li>Increased deep tendon reflexes</li>\n<li>Positive Babinski sign</li>\n</ul>\n</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>Ipsilateral UMN signs below lesion &rarr; due to corticospinal tract damage</li>\n<li>Contralateral loss of pain and temperature &rarr; due to spinothalamic tract decussating at spinal level</li>\n<li>Ipsilateral loss of proprioception and fine touch &rarr; due to dorsal column involvement</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lost deep tendon reflexes (Option A):<br /></strong>Reflexes are typically <strong>increased</strong> below the lesion in <strong>UMN damage</strong>. However, <strong>at the level of the lesion (T5)</strong>, reflexes may be lost <strong>only segmentally</strong> due to <strong>anterior horn or nerve root involvement</strong>.</p>\n<p><strong>Flaccid type of paralysis (Option B):<br /> </strong> Seen <strong>at the level of lesion</strong> due to <strong>LMN involvement</strong>. However, in the <strong>lower limb</strong>, which is <strong>below T5</strong>, corticospinal damage causes <strong>spastic (not flaccid)</strong> paralysis.</p>\n<p><strong>Disuse atrophy (Option D):<br /> </strong> Though <strong>mild disuse atrophy</strong> may develop over time in UMN lesions, the <strong>hallmark early feature</strong> is <strong>hyperreflexia and hypertonia</strong>, not atrophy. LMN lesions cause <strong>rapid, severe muscle wasting</strong>, especially at the <strong>level of the lesion</strong>.</p>\n<p><strong>Key Takeaway:</strong><br /> <strong>Brown-Sequard syndrome</strong> at the T5 level produces <strong>ipsilateral UMN signs</strong> (hypertonia, spastic paralysis) below the lesion due to loss of descending corticospinal fibres.</p>", "options": ["Lost deep tendon reflexes in the lower limb", "Flaccid type of paralysis in the lower limb", "Hypertonia in lower limb muscles", "Disuse atrophy"], "html_options": ["Lost deep tendon reflexes in the lower limb", "Flaccid type of paralysis in the lower limb", "Hypertonia in lower limb muscles", "Disuse atrophy"], "corr_idx": 2}, {"id": "1317725", "html_qtxt": "A 40-year-old with an upper cervical spinal cord transection presents with hypoten
