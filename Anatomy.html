sion and absent reflexes. Which features characterise spinal shock?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Spinal shock </strong>causes temporary cessation of all spinal cord functions below the level of transection, including <strong>motor, sensory, reflex</strong>, and <strong>autonomic control</strong>. <strong>(Option B)</strong></li>\n<li><strong>Sudden complete transection</strong> of the spinal cord results in <strong>immediate loss of all reflex activity</strong>, <strong>hypotension</strong>, and <strong>autonomic dysfunction</strong>, including <strong>bladder areflexia</strong>. <strong>(Option A)</strong></li>\n<li>These features define the <strong>acute phase of spinal shock</strong>, which may last for <strong>1-2 weeks</strong> before the <strong>gradual return of reflexes</strong> (sometimes <strong>hyperactive</strong> due to loss of supraspinal inhibition).</li>\n<li><strong>Sympathetic tone is lost</strong> below the lesion level, leading to <strong>vasodilation </strong>and <strong>hypotension</strong>, especially in high cervical transections.</li>\n<li><strong>All somatic reflexes are abolished</strong> during the acute phase due to the temporary loss of excitability of spinal circuits.</li>\n<li><strong>Autonomic bladder control is lost</strong>, leading to retention followed by <strong>overflow incontinence</strong>. <strong>(Option C)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Features of Spinal Shock: (Mnemonic: FLACCID)</strong></p>\n<ul>\n<li><strong>F:</strong> Flaccidity</li>\n<li><strong>L:</strong> Loss of all reflexes</li>\n<li><strong>A: </strong>Autonomic dysfunction (overflow bladder)</li>\n<li><strong>C: </strong>Complete sensory loss</li>\n<li><strong>C: </strong>Cold extremities (&darr; BP)</li>\n<li><strong>I:</strong> Involvement of all limbs below the lesion</li>\n<li><strong>D:</strong> Duration ~1-2 weeks</li>\n</ul>", "options": ["Drastic fall in arterial blood pressure", "Lost skeletal muscle reflexes", "Overflow incontinence in urinary bladder", "All of the above"], "html_options": ["Drastic fall in arterial blood pressure", "Lost skeletal muscle reflexes", "Overflow incontinence in urinary bladder", "All of the above"], "corr_idx": 3}, {"id": "1317726", "html_qtxt": "A 30-year-old male visited a psychiatrist with psychological symptoms. He was diagnosed with schizophrenia and started on haloperidol. After 2 years of use, he developed involuntary movements of the face and cogwheel rigidity. What is the most probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tardive dyskinesia (TD)</strong> is a late-onset extrapyramidal side effect caused by <strong>long-term neuroleptic use</strong>, especially typical antipsychotics like <strong>haloperidol</strong>.</p>\n<ul>\n<li><strong>Tardive Dyskinesia (TD)</strong>:</li>\n<li>Caused by <strong>chronic dopamine receptor blockade</strong>, which leads to <strong>dopaminergic hypersensitivity</strong> in the nigrostriatal pathway.</li>\n<li><strong>Common features</strong> include involuntary movements of the face, tongue, and lips, often described as lip-smacking, grimacing, or tongue thrusting.</li>\n<li><strong>Rigidity</strong> (like <strong>cogwheel rigidity</strong>) may also be present due to chronic dopamine receptor blockade, reflecting <strong>basal ganglia dysfunction.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Parkinson's disease (Option A): </strong> Parkinsonism involves degeneration of dopaminergic neurons in the substantia nigra, not drug-induced dopamine receptor supersensitivity.</p>\n<p><strong>Huntington's chorea (Option B): </strong> Huntington's is a genetic disorder (CAG repeats), affecting the caudate nucleus, characterised by choreiform movements and cognitive decline.</p>\n<p><strong>Wilson's disease (Option D): </strong> Wilson's disease is due to copper accumulation and affects the liver and basal ganglia, but is not typically associated with chronic neuroleptic use.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Tardive dyskinesia (TD) </strong>results from long-term use of <strong>dopamine-blocking drugs, </strong>such as haloperidol. It presents with involuntary, repetitive movements of the face, lips, and limbs.</p>", "options": ["Parkinson's disease", "Huntignton's chorea", "Tardive dyskinesia", "Wilson's disease"], "html_options": ["Parkinson's disease", "Huntignton's chorea", "Tardive dyskinesia", "Wilson's disease"], "corr_idx": 2}, {"id": "1317727", "html_qtxt": "A 60-year-old with basal ganglia dysfunction is evaluated for motor deficits. Which statement about basal ganglia input fibres is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The principal neurotransmitter of basal ganglia input fibres (cortico-striatal and thalamo-striatal) is <strong>glutamate</strong>, not acetylcholine.</p>\n<ul>\n<li>Basal ganglia receive <strong>excitatory glutamatergic inputs</strong> from the cerebral cortex and thalamus.</li>\n<li><strong>Input to the basal ganglia</strong> arrives via two main <strong>excitatory pathways</strong>:\n<ul>\n<li><strong>Cortico-striatal fibres</strong> (from the cerebral cortex) <strong>(Option A)</strong></li>\n<li><strong>Thalamo-striatal fibres</strong> (from the thalamus) <strong>(Option B)</strong></li>\n</ul>\n</li>\n<li>Both these fibres <strong>release glutamate</strong>, which is an <strong>excitatory neurotransmitter</strong>. <strong>(Option D)</strong></li>\n<li><strong>Acetylcholine</strong>, on the other hand, is <strong>released by large interneurons</strong> <strong>within the striatum</strong>, <strong>not</strong> by external input fibres.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082199c0e073-7a85-40d4-8c8b-3c5d235f2e34.png\">", "options": ["Input comes via cortico-striate fibres", "Input enters the basal ganglia via thalamo-striate fibres", "The Principal neurotransmitter in the input fibres is Acetylcholine", "Principal neurotransmitter in the input fibers is Glutamate"], "html_options": ["Input comes via cortico-striate fibres", "Input enters the basal ganglia via thalamo-striate fibres", "The Principal neurotransmitter in the input fibres is Acetylcholine", "Principal neurotransmitter in the input fibers is Glutamate"], "corr_idx": 2}, {"id": "1317728", "html_qtxt": "A 32-year-old male visited the doctor for difficulty in speaking, known as dysarthria. The doctor evaluated the patient and advised some investigations. After studying the reports doctor found that some part of the basal ganglia is damaged. Which nucleus is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lesions in the <strong>head of the left caudate nucleus </strong>are linked to <strong>dysarthric aphasia</strong> due to its role in regulating motor aspects of speech through frontal lobe connections.</p>\n<ul>\n<li>The <strong>caudate nucleus </strong>is a part of the basal ganglia that plays a key role in <strong>cognitive</strong> and <strong>motor control</strong>, especially of speech.</li>\n<li>The head of the <strong>caudate nucleus</strong> has strong connections with <strong>frontal cortical areas</strong>, particularly involved in motor speech planning.</li>\n<li>Lesions in the left caudate nucleus, which is usually the dominant hemisphere, are associated with <strong>dysarthric aphasia</strong> (slurred speech with preserved language comprehension).</li>\n<li>This is distinct from <strong>Broca's or Wernicke's aphasia</strong>; it results from <strong>subcortical damage </strong>affecting motor regulation, not language formation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Head of the Right caudate nucleus (Option A): </strong> Right-sided caudate lesions are not typically associated with speech disturbances.</p>\n<p><strong>Right subthalamic nucleus</strong> (<strong>Option C): </strong>The lesion causes hemiballismus, a violent, involuntary movement disorder.</p>\n<p><strong>Left putamen nucleus (Option D): </strong>Lesions in the left putamen nucleus are more associated with dystonia or Parkinsonian symptoms, not primarily dysarthria, which involves speech motor control.</p>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li>Left caudate nucleus lesion &rarr; <strong>Dysarthria</strong></li>\n<li>Subthalamic nucleus lesion &rarr; <strong>Hemiballismus</strong></li>\n<li>Putamen nucleus lesion &rarr; <strong>Athetosis</strong></li>\n</ul>", "options": ["Head of the Right caudate nucleus", "Head of the Left caudate nucleus", "Right subthalamic nucleus", "Left putamen nucleus"], "html_options": ["Head of the Right caudate nucleus", "Head of the Left caudate nucleus", "Right subthalamic nucleus", "Left putamen nucleus"], "corr_idx": 1}, {"id": "1317729", "html_qtxt": "Which statement about the basal ganglia is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Basal ganglia lesions</strong> result in increased gamma efferent discharge and muscle spindle sensitivity, leading to <strong>hypertonia</strong>, not hypotonia.</p>\n<p><strong>Basal Ganglia:</strong></p>\n<ul>\n<li>Involved in the planning and execution of complex motor programs, especially <strong>automatic, learned motor behaviour</strong>. <strong>(Option A)</strong></li>\n<li>Plays a <strong>subconscious role</strong> in coordinated actions like arm swinging during walking and facial expressions. <strong>(Option B)</strong></li>\n<li>Lesions can lead to <strong>mask-like facies</strong> due to impaired facial muscle coordination (e.g., in <strong>Parkinson's disease</strong>). <strong>(Option D)</strong></li>\n<li>Regulates <strong>muscle tone</strong> by modulating gamma motor neurons and muscle spindle sensitivity.</li>\n<li><strong>Lesions cause hypertonia</strong> due to <strong>reduced inhibition of postural reflexes</strong>.</li>\n<li>Also involved in <strong>reflex control</strong> and <strong>automatic movement patterns</strong>.</li>\n</ul>", "options": ["It functions for the Planning and programming of involuntary movement", "It is involved in the Subconscious execution of movement, like swinging of arms", "Lesions of it produce Hypotonia", "Lesion of it produces a mask-like face"], "html_options": ["It functions for the Planning and programming of involuntary movement", "It is involved in the Subconscious execution of movement, like swinging of arms", "Lesions of it produce Hypotonia", "Lesion of it produces a mask-like face"], "corr_idx": 2}, {"id": "1317730", "html_qtxt": "A 63-year-old man with a 10-year history of Parkinsons disease had shown a good response to medical therapy until six months ago. Recently, he has developed a gradual decline in responsiveness to his medications. What alternative therapeutic option should now be considered?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>When patients with Parkinson's disease exhibit <strong>declining response to pharmacological therapy</strong>, especially after prolonged use of levodopa, <strong>advanced surgical or restorative interventions</strong> are considered to manage motor fluctuations and dyskinesias.</p>\n<p>These include:</p>\n<ul>\n<li><strong>Deep Brain Stimulation (Option A):</strong>\n<ul>\n<li>Electrodes implanted in the <strong>subthalamic nucleus</strong> or <strong>globus pallidus interna</strong></li>\n<li>Provides <strong>reversible neuromodulation</strong> of abnormal basal ganglia output</li>\n<li>Reduces <strong>motor fluctuations</strong> and <strong>L-dopa-induced dyskinesias</strong></li>\n</ul>\n</li>\n<li><strong>Subthalamic Nucleus Ablation (Option B):</strong>\n<ul>\n<li>Also referred to as <strong>pallidotomy or subthalamotomy</strong></li>\n<li>Involves creating a <strong>lesion</strong> to restore balance in the motor loop</li>\n<li>Considered in <strong>tremor-dominant</strong> or <strong>medication-resistant cases</strong></li>\n</ul>\n</li>\n<li><strong>Focused Ultrasound Thalamotomy (Option C):</strong>\n<ul>\n<li>Non-invasive technique to ablate the <strong>ventral intermediate nucleus of thalamus</strong></li>\n<li>Especially effective in <strong>controlling tremor</strong></li>\n<li>Used in selected advanced Parkinson's cases where surgery is contraindicated</li>\n</ul>\n</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>Initial treatment: <strong>Levodopa + Carbidopa</strong></li>\n<li>Long-term levodopa use &rarr; <strong>wearing-off</strong>, <strong>on-off phenomena</strong>, and <strong>dyskinesia</strong></li>\n<li>Advanced therapies are used when medications no longer control symptoms effectively</li>\n<li><strong>Restorative therapies</strong> (like adrenal medullary transplants) are experimental and rarely used now</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>When Parkinson's patients become refractory to medication, <strong>DBS, targeted lesioning, and focused ultrasound</strong> are viable advanced therapeutic options.</p>", "options": ["Deep brain stimulation", "Subthalamic nucleus ablation", "Focused ultrasound thalamotomy", "All of the above"], "html_options": ["Deep brain stimulation", "Subthalamic nucleus ablation", "Focused ultrasound thalamotomy", "All of the above"], "corr_idx": 3}, {"id": "1317736", "html_qtxt": "A 47-year-old man with Parkinson's disease has resting tremors (4-6 Hz), bradykinesia, and mask-like facies. What is the probable cause of the tremor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>resting tremor</strong> in <strong>Parkinson's disease</strong> is primarily due to <strong>disinhibition of thalamic neurons</strong>, which then exhibit <strong>intrinsic autorhythmic firing patterns. </strong></li>\n<li>This results from <strong>abnormal basal ganglia output</strong> following degeneration of dopaminergic neurons in the substantia nigra.</li>\n<li>These tremors are:\n<ul>\n<li><strong>Typically 4-6 Hz</strong></li>\n<li>Appear at rest</li>\n<li>Diminish with voluntary movement or sleep.</li>\n</ul>\n</li>\n<li>While imbalance of neurotransmitters like dopamine and acetylcholine contributes to <strong>rigidity</strong> and <strong>bradykinesia</strong>, the tremor itself is specifically linked to <strong>thalamic rhythmicity</strong> rather than cerebellar dysfunction or GABAergic neuron degeneration.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Imbalance between excitatory and inhibitory neurotransmitters (Option B): </strong>An imbalance between excitatory (e.g., glutamate) and inhibitory (e.g., dopamine, GABA) neurotransmitters contributes to rigidity and bradykinesia in Parkinson's, but the resting tremor is primarily driven by thalamic autorhythmicity.</p>\n<p><strong>Failure of the damping action of the cerebellum (Option C): </strong>Leads to intention tremor, not resting tremor.</p>\n<p><strong>Degeneration of GABAergic neurons in the striatum (Option D): </strong>Occurs in Huntington's disease, associated with chorea.</p>", "options": ["Autorhythmicity of thalamic neurons", "Imbalance between excitatory and inhibitory neurotransmitters", "Failure of the damping action of the cerebellum", "Degeneration of GABAergic neurons in the striatum"], "html_options": ["Autorhythmicity of thalamic neurons", "Imbalance between excitatory and inhibitory neurotransmitters", "Failure of the damping action of the cerebellum", "Degeneration of GABAergic neurons in the striatum"], "corr_idx": 0}]}, {"moduleId": 1013073, "name": "Sleep and Memory ", "questions": [{"id": "1317744", "html_qtxt": "A 31-year-old woman with excessive daytime sleepiness and sudden muscle weakness is diagnosed with narcolepsy. What is the probable cause?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<p>The classic symptoms described-excessive daytime sleepiness and cataplexy (sudden muscle weakness)-are the hallmark features of narcolepsy type 1. This condition is caused by a significant loss of orexin (also known as hypocretin) producing neurons located in the lateral hypothalamus. Orexin is a neuropeptide that plays a critical role in promoting wakefulness and stabilizing the transition between wakefulness and sleep states, particularly REM sleep. </p>\n<p>The loss of these neurons leads to an unstable \"sleep-wake switch,\" resulting in: </p>\n<ul>\n<li><strong>Excessive daytime sleepiness:</strong> An inability to maintain a stable state of wakefulness. </li>\n<li><strong>Cataplexy:</strong> Intrusion of REM sleep-associated muscle atonia into wakefulness, typically triggered by strong emotions. </li>\n<li>Other REM-related phenomena like sleep paralysis and hypnagogic hallucinations. </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong> </p>\n<ul>\n<li><strong>Lesion of anterior hypothalamus (Option B):</strong> The anterior hypothalamus, particularly the preoptic area, is involved in promoting sleep. A lesion in this area would lead to insomnia or intense wakefulness, not narcolepsy. </li>\n<li><strong>Lesion of Raphe nuclei in lower pons (Option C):</strong> The Raphe nuclei are the primary source of serotonin, which is crucial for initiating and maintaining non-REM (NREM) sleep. A lesion here would primarily cause insomnia by disrupting NREM sleep, not the characteristic REM sleep intrusions seen in narcolepsy.</li>\n</ul>", "options": ["Destruction of orexin-producing neurons", "Lesion of anterior hypothalamus", "Lesion of Raphe nuclei in lower pons", "None of the above\r\n"], "html_options": ["Destruction of orexin-producing neurons", "Lesion of anterior hypothalamus", "Lesion of Raphe nuclei in lower pons", "None of the above\r\n"], "corr_idx": 0}, {"id": "1317745", "html_qtxt": "A 30-year-old undergoing EEG for suspected seizures shows low-voltage 14 Hz waves in parietal regions. When are these waves most likely recorded?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Low-voltage, 14 Hz waves recorded from parietal regions correspond to <strong>beta rhythms, typical of focused, waking alertness. Beta waves </strong>(14Hz in this case) are low-amplitude and are captured most clearly over <strong>parietal</strong> and <strong>frontal regions</strong> during focused mental activity.</p>\n<ul>\n<li>EEG signals are categorised into frequency bands:\n<ul>\n<li><strong>Delta (<4Hz): </strong>Deep sleep or brain dysfunction <strong>(Option D)</strong></li>\n<li><strong>Theta (4-7Hz): </strong>Drowsiness or emotional stress <strong>(Option B)</strong></li>\n<li><strong>Alpha (8-12Hz): </strong>Relaxed wakefulness <strong>(Option A)</strong></li>\n<li><strong>Beta (13-30Hz): </strong>Active, alert mental state <strong>(Option C)</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823dd38c464-541f-4dbf-8f2d-e134e71c60cf.png\">", "options": ["Quiet and wakefulness\r\n", "Emotional stress", "Alert and wakeful condition", "Organic brain disorders"], "html_options": ["Quiet and wakefulness\r\n", "Emotional stress", "Alert and wakeful condition", "Organic brain disorders"], "corr_idx": 2}, {"id": "1317746", "html_qtxt": "A 5-year-old with recurrent seizures has a genetic mutation linked to epilepsy. Which gene mutation could be responsible?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Childhood-onset epilepsy is frequently associated with <strong>genetic mutations affecting ion channels and neurotransmitter receptors</strong>, collectively called <strong>channelopathies</strong>. These mutations alter <strong>neuronal excitability</strong>, leading to <strong>epileptogenesis</strong>.</p>\n<p>Among the listed genes:</p>\n<ul>\n<li><strong>SCN1A (Option A):</strong>\n<ul>\n<li>Encodes the <strong>alpha subunit of the voltage-gated sodium channel</strong></li>\n<li><strong>The most common</strong> mutation seen in <strong>childhood epilepsy</strong>, especially <strong>Dravet syndrome</strong></li>\n<li>Disrupts sodium influx &rarr; increases excitability &rarr; severe, refractory seizures</li>\n</ul>\n</li>\n<li><strong>SCN1B (Option B):</strong>\n<ul>\n<li>Encodes the <strong>beta subunit</strong> of voltage-gated sodium channels</li>\n<li>Modulates the gating and kinetics of the alpha subunit</li>\n<li>Mutations can amplify excitatory signalling and increase seizure risk</li>\n</ul>\n</li>\n<li><strong>GABRB3 (Option C):</strong>\n<ul>\n<li>Encodes the <strong>beta-3 subunit of the GABA-A receptor</strong></li>\n<li>GABA-A is the principal <strong>inhibitory</strong> receptor in the CNS</li>\n<li>Mutations lead to <strong>reduced inhibitory tone</strong>, tipping the balance toward hyperexcitability</li>\n</ul>\n</li>\n</ul>\n<p>Thus, <strong>all the listed mutations are implicated</strong> in different forms of <strong>childhood epilepsy</strong>.</p>\n<h3><strong>Related Important Points:</strong></h3>\n<ul>\n<li><strong>SCN1A mutation</strong> is a well-established cause of <strong>Dravet syndrome</strong></li>\n<li><strong>GABA-A receptor mutations</strong> are linked to generalised epilepsy syndromes</li>\n<li>Many idiopathic epilepsies have a <strong>polygenic basis</strong>, often involving multiple interacting mutations</li>\n<li><strong>Ion channel dysfunction (channelopathy)</strong> is a core mechanism in genetic epilepsies</li>\n</ul>\n<h3><strong>Key Takeaway:</strong></h3>\n<p><strong>SCN1A is the most common gene mutation in childhood genetic epilepsy</strong> (e.g., Dravet syndrome), but <strong>SCN1B</strong> and <strong>GABRB3</strong> are also implicated.</p>", "options": ["SCN1A- Sodium channel alpha subunit 1A\r\n", "SCN1B - Sodium channel Beta subunit 1B", "GABRB3 -GABA receptor subunit beta 3", "All of above"], "html_options": ["SCN1A- Sodium channel alpha subunit 1A\r\n", "SCN1B - Sodium channel Beta subunit 1B", "GABRB3 -GABA receptor subunit beta 3", "All of above"], "corr_idx": 3}, {"id": "1317747", "html_qtxt": "A 30-year-old has worked on the night shift for a long time. He had insomnia. He visited the doctor for the same. The doctor found that his circadian rhythm is altered. Which of the following treatments is useful?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p><strong>Altered circadian rhythm</strong> in shift workers can be corrected using a combination of <strong>light therapy, melatonin-based agents, and CNS stimulants</strong> to restore sleep-wake synchrony.</p>\n<ul>\n<li><strong>Circadian rhythm</strong> is an intrinsic biological cycle (~24 hours) regulated by the <strong>suprachiasmatic nucleus</strong> (SCN) and <strong>synchronised by environmental cues </strong>(especially light).</li>\n<li>Shift workers often experience <strong>circadian misalignment</strong>, leading to:\n<ul>\n<li>Difficulty falling asleep</li>\n<li>Daytime sleepiness</li>\n<li>Insomnia</li>\n</ul>\n</li>\n<li><strong>Therapeutic interventions:</strong>\n<ul>\n<li><strong>Light therapy</strong>: <strong>(Option A)</strong>\n<ul>\n<li>Exposure to bright light in the early part of the wake cycle helps re-entrain the biological clock.</li>\n<li>Particularly useful for shift work sleep disorder.</li>\n</ul>\n</li>\n<li><strong>Ramelteon (Melatonin receptor agonist): (Option B)</strong>\n<ul>\n<li>Targets MT1 and MT2 receptors in the SCN</li>\n<li>Helps initiate and maintain sleep by mimicking melatonin</li>\n</ul>\n</li>\n<li><strong>Modafinil (Wake-promoting agents): (Option C)</strong>\n<ul>\n<li>Enhances alertness by acting on dopamine and norepinephrine pathways.</li>\n<li>Used to combat excessive daytime sleepiness in shift work disorder and narcolepsy.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Circadian rhythm</strong> disorders especially in shift workers, respond well to a <strong>multimodal treatment </strong>approach:\n<ul>\n<li><strong>Light exposure</strong> (phase-resetting)</li>\n<li><strong>Melatonin agonists</strong> (sleep induction)</li>\n<li><strong>Wake-promoting agents</strong> (alertness during work hours)</li>\n</ul>\n</li>\n</ul>", "options": ["Light therapy", "Ramelton", "Modafinil", "All of the above"], "html_options": ["Light therapy", "Ramelton", "Modafinil", "All of the above"], "corr_idx": 3}, {"id": "1317748", "html_qtxt": "A 41-year-old with sleep disturbances shows increased stage 1 and decreased stage 3-4 NREM sleep on EEG. What is the likely diagnosis?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p>EEG changes showing <strong>increased stage 1</strong> and <strong>decreased stage 3-4 NREM sleep</strong> are characteristic of <strong>periodic limb movement disorder</strong>, a condition associated with repetitive, involuntary movements during sleep.</p>\n<ul>\n<li><strong>Periodic limb movement disorder (PLMD):</strong>\n<ul>\n<li>Characterised by <strong>involuntary, repetitive movements </strong>during sleep</li>\n<li>Commonly involves <strong>extension of the big toe, dorsiflexion of the foot and knee</strong></li>\n<li>Leads to <strong>frequent arousals</strong>, disrupting deep sleep (stages 3 and 4 of NREM)</li>\n<li>EEG shows:\n<ul>\n<li><strong>Prolonged stage 1 NREM </strong>(light sleep)</li>\n<li><strong>Reduced stage 3-4 NREM </strong>(deep restorative sleep)</li>\n</ul>\n</li>\n<li><strong>Obstructive sleep apnea</strong> may present similarly, but is associated with respiratory events</li>\n<li>Other disorders:\n<ul>\n<li><strong>Cataplexy</strong>: Sudden loss of muscle tone, typically seen in narcolepsy; not associated with this EEG pattern <strong>(Option B)</strong></li>\n<li><strong>Somnambulism (sleepwalking)</strong>: Occurs during deep NREM (stage 3-4), but does not reduce its duration <strong>(Option C)</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>EEG with<strong> increased stage 1 NREM</strong> and <strong>decreased stage 3-4 NREM</strong> is suggestive of <strong>periodic limb movement disorder</strong>, often due to fragmented sleep caused by rhythmic leg activity.</p>", "options": ["Periodic limb movement disorder", "Cataplexy", "Somnambulism", "All of the above"], "html_options": ["Periodic limb movement disorder", "Cataplexy", "Somnambulism", "All of the above"], "corr_idx": 0}, {"id": "1317749", "html_qtxt": "A 35-year-old with sleep-wake cycle issues undergoes brain imaging. Which mechanism supports wakefulness?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Wakefulness is promoted by <strong>ascending arousal systems</strong>, particularly via <strong>increased norepinephrine </strong>release from the <strong>locus coeruleus.</strong></p>\n<ul>\n<li>Wakefulness is maintained by coordinated activity in the <strong>ascending reticular activating system (ARAS).</strong></li>\n<li>Key neurotransmitter systems involved in <strong>promoting alertness </strong>and<strong> arousal </strong>include:\n<ul>\n<li><strong>Norepinephrine from the locus coeruleus</strong></li>\n<li><strong>Serotonin from the raphe nuclei</strong></li>\n<li><strong>Histamine from the tuberomammillary nucleus (TMN)</strong></li>\n</ul>\n</li>\n<li>These systems activate cortical and thalamic neurons to sustain <strong>alert consciousness.</strong></li>\n<li><strong>Acetylcholine</strong> from pontine and basal forebrain neurons becomes more active during REM sleep, not during wakefulness.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Increased activity of acetylcholine in pontine neurons (Option A): </strong>Pontine cholinergic neurons are primarily active during REM sleep, whereas basal forebrain cholinergic neurons contribute to wakefulness.</p>\n<p><strong>Decreased activity of serotonin in raphe nuclei (Option B): </strong>&nbsp;Serotonin promotes wakefulness; decreased activity contributes to sleep initiation, not alertness.</p>\n<p><strong>Increased GABAergic input to the thalamus (Option D):</strong> GABA promotes non-REM sleep by inhibiting cortical arousal, the opposite of the wakefulness-promoting effect.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Wakefulness is primarily maintained by monoaminergic neurotransmitters, especially <strong>norepinephrine, serotonin, </strong>and <strong>histamine</strong>, originating in the <strong>brainstem </strong>and <strong>hypothalamic nuclei.</strong></p>", "options": ["Increased activity of Acetylcholine in pontine neurons", "Decreased activity of serotonin in raphe nuclei ", "Increased activity of norepinephrine in locus coeruleus", "Increased GABAergic input to the thalamus"], "html_options": ["Increased activity of Acetylcholine in pontine neurons", "Decreased activity of serotonin in raphe nuclei ", "Increased activity of norepinephrine in locus coeruleus", "Increased GABAergic input to the thalamus"], "corr_idx": 2}, {"id": "1317750", "html_qtxt": "A 37-year-old undergoing evoked potential testing for neurological evaluation shows specific early responses. Which statement about evoked cortical potentials is not true?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p><strong>Primary evoked potentials </strong>are highly <strong>specific</strong> to the sensory modality, while <strong>secondary responses</strong> are <strong>diffuse</strong> and influenced by attentional mechanisms.</p>\n<ul>\n<li><strong>Evoked cortical potentials</strong> are electrical responses generated in the cerebral cortex in response to sensory stimulation.</li>\n<li><strong>Primary Cortical Evoked Response (PCER):</strong>\n<ul>\n<li><strong>Latency: </strong>5-12 ms</li>\n<li><strong>Features: </strong>Surface positive wave followed by negative deflection <strong>(Option A)</strong></li>\n<li><strong>Source: </strong>Primary sensory cortex</li>\n<li><strong>Nature:</strong> Highly specific to the type of sensory stimulus</li>\n</ul>\n</li>\n<li><strong>Secondary Cortical Evoked Response (SCER):</strong>\n<ul>\n<li><strong>Latency:</strong> 20-80 ms</li>\n<li><strong>Features: </strong>Large diffuse positive wave <strong>(Option B)</strong></li>\n<li><strong>Nature: </strong>Less specific, influenced by cognitive factors such as attention</li>\n<li><strong>Source:</strong> Involves wider cortical and thalamic projections, including intralaminar nuclei</li>\n<li>Evoked potentials are used in neurophysiology to assess sensory pathway integrity.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508231b64f41b-9b7b-46fb-afd7-48fead47a60b.png\">", "options": ["The surface positive wave followed by a small negative wave is the primary evoked potential", "A large positive deflection after latency of 20-80 milliseconds forms a secondary response", "Secondary response is highly specific, while the primary response is diffuse.", "None of the above"], "html_options": ["The surface positive wave followed by a small negative wave is the primary evoked potential", "A large positive deflection after latency of 20-80 milliseconds forms a secondary response", "Secondary response is highly specific, while the primary response is diffuse.", "None of the above"], "corr_idx": 2}, {"id": "1317751", "html_qtxt": "A 5-year-old boy presents with frequent brief episodes of sudden behavioural arrest and unresponsiveness. EEG recording shows 3 Hz spike-and-wave discharges lasting for approximately 10 seconds. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823e0a9407b-7564-4628-8a08-48c3fe8a3e28.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of<strong> 3 Hz spike-and-wave discharges on EEG </strong>with <strong>sudden, brief lapses in consciousness </strong>confirms<strong> petit mal (absence) seizures.</strong></p>\n<ul>\n<li><strong>Absence seizures </strong>are non-convulsive generalised seizures characterised by sudden cessation of activity and blank staring.</li>\n<li>EEG typically shows <strong>3 Hz spike-and-wave discharges </strong>lasting around 10 seconds.</li>\n<li>They are more common in children aged 4-14 years.</li>\n<li>There is<strong> no aura, no postictal confusion, and the episodes often go unnoticed</strong> by the child.</li>\n<li>Absence seizures are differentiated from tonic-clonic seizures by their brief duration, non-motor features, and characteristic EEG pattern.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Simple partial seizures (Option A): </strong> involve localised cortical discharge without altered consciousness. EEG does not show spike-and-wave discharges.</p>\n<p><strong>Complex partial seizures</strong> (<strong>Option B): </strong>are focal seizures with impaired awareness, commonly originating from the temporal lobe and preceded by aura. EEG features are focal, not generalised.</p>\n<p><strong>Grand mal (tonic-clonic) seizures (Option D): </strong> involve a tonic phase followed by clonic jerks and are associated with polyspike EEG patterns, not 3/s spike-and-wave complexes.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Absence (petit mal) seizures </strong>are brief, non-motor generalised seizures with <strong>classic 3 Hz spike-and-wave EEG findings</strong>, seen predominantly in children.</p>", "options": ["Simple partial seizures", "Complex partial seizures", "Petit mal seizures", "Grand mal seizures"], "html_options": ["Simple partial seizures", "Complex partial seizures", "Petit mal seizures", "Grand mal seizures"], "corr_idx": 2}, {"id": "1317752", "html_qtxt": "A 13-year-old boy with absence seizures is prescribed ethosuximide. What is its mechanism of action?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Ethosuximide</strong> inhibits <strong>T-type Ca<sup>+</sup> channels </strong>in thalamocortical neurons, disrupting the oscillatory activity responsible for 3 Hz spike-and-wave discharges in <strong>absence seizures.</strong></p>\n<ul>\n<li><strong>Absence seizures</strong> involve thalamocortical circuits regulated by<strong> T-type Ca<sup>2+</sup> channels.</strong></li>\n<li>Ethosuximide selectively inhibits these channels, <strong>reducing neuronal excitability.</strong></li>\n<li>It is the drug of choice for <strong>absence seizures.</strong></li>\n<li>Other antiepileptic drugs act through <strong>GABA modulation or sodium channel blockade</strong>, but these are not specific for absence seizures.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Increased GABA release (Option A): </strong>This is the mechanism of action of benzodiazepines and barbiturates; ethosuximide does not enhance GABAergic transmission.</p>\n<p><strong>Block voltage-gated Na<sup>+</sup> channels (Option B):</strong> Seen with phenytoin, carbamazepine, valproate; these drugs act on tonic-clonic seizures, not primarily used in absence seizures.</p>\n<p><strong>Decreased glutamate release (Option C): </strong>Mechanism of gabapentin; not related to ethosuximide's action or primary therapy for absence seizures.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Ethosuximide</strong> is the drug of choice for <strong>absence seizures</strong>. It works by <strong>inhibiting low-threshold T-type Ca<sup>+</sup>channels</strong> in thalamic neurons, preventing the characteristic 3 Hz spike-wave discharges.</p>", "options": ["Increased GABA release", "Blocks voltage gated Na+ channels", "Decreased glutamate release", "Reduction of low-threshold T-type Ca++ currents"], "html_options": ["Increased GABA release", "Blocks voltage gated Na+ channels", "Decreased glutamate release", "Reduction of low-threshold T-type Ca++ currents"], "corr_idx": 3}, {"id": "1317753", "html_qtxt": "A 24-year-old with fatigue undergoes an EEG, showing a slowed alpha rhythm frequency. What is the likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Vitamin B12 deficiency</strong> slows alpha rhythm frequency due to impaired neuronal metabolism and myelin integrity, affecting <strong>cortical excitability.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003436fd5e2-46b6-4e43-97f4-7bdf25879491.png\">\n<ul>\n<li><strong>Alpha rhythm</strong> is the most prominent resting EEG waveform, recorded mainly over occipital and parietal areas.</li>\n<li>Normal alpha wave frequency: <strong>8-13 Hz, amplitude: 50-100 &mu;V.</strong></li>\n<li>Alpha rhythm appears in a <strong>relaxed, awake person with eyes closed.</strong></li>\n<li><strong>Frequency of alpha rhythm decreases in:</strong>\n<ul>\n<li>Vitamin B12 deficiency</li>\n<li>Hyponatremia</li>\n<li>Hypoglycemia</li>\n<li>Decreased body temperature</li>\n<li>Decreased adrenal glucocorticoids</li>\n<li>Acute intoxication with alcohol, phenytoin, and antipsychotics</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Increased body temperature (Option A):</strong> Increases overall EEG frequency, including alpha rhythm.</p>\n<p><strong>Decreased arterial pressure (Option B):</strong> May alter cerebral perfusion but does not typically reduce alpha frequency directly.</p>\n<p><strong>Hyperglycemia (Option D): </strong>Has no direct association with the slowing of alpha wave frequency.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Alpha waves</strong> slow down in metabolic disturbances like <strong>Vitamin B12 deficiency, hyponatremia, </strong>and <strong>sedative intoxication.</strong></p>", "options": ["Increased body temperature", "Decreased arterial pressure", "Vitamin B12 deficiency", "Hyperglycemia"], "html_options": ["Increased body temperature", "Decreased arterial pressure", "Vitamin B12 deficiency", "Hyperglycemia"], "corr_idx": 2}, {"id": "1317756", "html_qtxt": "A sleep study is conducted on a healthy adult and an infant. Which statement about sleep stages is true?", "html_expl": "<p><strong>Explanation:</strong> /p>\n<p>Sleep is broadly divided into <strong>NREM</strong> (non-rapid eye movement) and <strong>REM</strong> (rapid eye movement) phases, which alternate in cycles of ~90 minutes. All listed statements are true and supported by physiology:</p>\n<ul>\n<li><strong>In young adults, sleep starts with non-REM sleep: (Option A)</strong>\n<ul>\n<li>Sleep always begins with NREM (Stage 1 progressing to Stage 4) before the <strong>first REM episode</strong>, typically 70-90 minutes after sleep onset.</li>\n</ul>\n</li>\n<li><strong>REM sleep duration is longer in infants than in adults: (Option B)</strong>\n<ul>\n<li><strong>Neonates</strong> spend up to <strong>50% of their sleep in REM</strong> (and even more in preterms), while adults have <strong>~20% REM sleep</strong>, and this proportion <strong>decreases with age</strong>.</li>\n</ul>\n</li>\n<li><strong>REM sleep duration increases toward morning: (Option C)</strong>\n<ul>\n<li>In each <strong>subsequent sleep cycle</strong>, REM duration <strong>lengthens</strong> and becomes <strong>more frequent toward the morning</strong>, making REM-rich periods dominant late in the sleep cycle.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li><strong>NREM sleep</strong> has 4 stages: Stage 1 (lightest) to Stage 4 (deepest slow-wave sleep).</li>\n<li>REM is associated with <strong>dreaming</strong>, <strong>irregular breathing</strong>, <strong>muscle atonia</strong>, and <strong>rapid eye movements</strong>.</li>\n<li>Total REM duration and frequency <strong>increase across the night</strong>.</li>\n<li><strong>Infants and children</strong> show longer total sleep time and more <strong>REM sleep </strong>than adults.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823884a44cd-236b-4b4a-9f54-6ea09447a989.png\">", "options": ["In young adults typically sleep starts with Non- REM sleep.", "REM sleep duration is more in infants than adults.", "REM sleep duration is increased towards the morning.", "All of the above"], "html_options": ["In young adults typically sleep starts with Non- REM sleep.", "REM sleep duration is more in infants than adults.", "REM sleep duration is increased towards the morning.", "All of the above"], "corr_idx": 3}, {"id": "1317757", "html_qtxt": "A 48-year-old obese man with loud snoring and daytime sleepiness has obstructive sleep apnea on polysomnography. What is the most appropriate treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>CPAP</strong> remains the most effective intervention in<strong> obstructive sleep apnea</strong> by providing positive pressure that keeps the <strong>upper airway open during sleep.</strong></p>\n<ul>\n<li><strong>OSA </strong>results from pharyngeal collapse due to <strong>reduced upper airway muscle tone during sleep.</strong></li>\n<li><strong>Clinical features</strong> include loud snoring, gasping, nocturnal awakenings, and excessive daytime fatigue.</li>\n<li><strong>CPAP</strong> mechanically splints the airway and restores nocturnal oxygenation and sleep continuity.</li>\n<li>CPAP improves<strong> sleep architecture, cardiovascular health,</strong> and <strong>quality of life.<br /> <br /> </strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Oral mandibular splints (Option A) </strong>are effective for mild-to-moderate OSA but are less effective than CPAP for moderate-to-severe cases.</p>\n<p><strong>Nasal decongestants (Option B): </strong> may relieve nasal obstruction but do not address pharyngeal collapse.</p>\n<p><strong>Acetazolamide (Option D): </strong> may be used in central sleep apnea, not obstructive sleep apnea, as the primary issue is mechanical obstruction, not ventilatory drive.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>CPAP therapy </strong>is the first-line treatment for <strong>moderate to severe obstructive sleep apnea </strong>and significantly improves sleep quality by preventing upper airway collapse.</p>", "options": ["Oral mandibular advancement splint", "Nasal decongestants before bedtime", "Continuous Positive Airway Pressure (CPAP) therapy", "Acetazolamide to stimulate respiratory drive"], "html_options": ["Oral mandibular advancement splint", "Nasal decongestants before bedtime", "Continuous Positive Airway Pressure (CPAP) therapy", "Acetazolamide to stimulate respiratory drive"], "corr_idx": 2}, {"id": "1317758", "html_qtxt": "A 29-year-old with sleep issues shows 7-15 Hz spindles and biphasic waves on polysomnography without rapid eye movements. Which sleep stage is recorded?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Stage 2 NREM sleep</strong> is defined by the presence of <strong>sleep spindles (7-15 Hz) </strong>and <strong>K-complexes</strong>, which are high-voltage biphasic waves.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508239f3204aa-4c45-47e2-ae5b-99719281d271.png\"></li>\n<li>These features help stabilise sleep and are involved in <strong>memory consolidation.</strong></li>\n<li><strong>Stage 2</strong> typically follows stage 1 in the NREM cycle and occupies the<strong> largest percentage of total sleep in adults.</strong></li>\n<li><strong>K-complexes</strong> are thought to suppress <strong>cortical arousal</strong> in response to stimuli and are useful in memory consolidation.</li>\n<li>In <strong>stages 3-4 of NREM sleep delta rhythm </strong>is obtained due to reduced arousal. In <strong>stage 1 NREM sleep, theta rhythm </strong>may be obtained.&nbsp;<strong>Theta</strong> and <strong>delta rhythms </strong>also appear during wakefulness, which is a sign of <strong>brain dysfunction.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082391770b62-c46f-488b-9d9b-6987b7faae73.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>REM sleep (Option A): </strong> Shows irregular low-voltage, high-frequency EEG (beta-like activity) but lacks sleep spindles and K-complexes.</p>\n<p><strong>Awake but eyes closed (Option B):</strong> Exhibits alpha wave activity (8-13 Hz) from the occipital cortex, not spindles or K-complexes.</p>\n<p><strong>Stage 4 NREM sleep (Option D): </strong> Characterised by high-amplitude delta waves (<4 Hz), not by spindles or K-complexes.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Stage 2 of non-REM sleep </strong>is marked by the appearance of sinusoidal waves called <strong>sleep spindles (7-15 Hz)</strong> and occasional high-voltage biphasic waves called<strong> K complexes.</strong></p>", "options": ["REM sleep", "Awake but eyes closed", "Awake but resting", "Stage 4 NREM sleep"], "html_options": ["REM sleep", "Awake but eyes closed", "Awake but resting", "Stage 4 NREM sleep"], "corr_idx": 2}, {"id": "1317759", "html_qtxt": "A 6-year-old learning to spell ELEPHANT recalls it better when cued with ELE. What type of memory recall is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Priming</strong> is a form of <strong>implicit (non-declarative) memory</strong> where prior exposure to a <strong>partial or related stimulus</strong> facilitates <strong>faster and more accurate recall</strong> of the full stimulus.</p>\n<ul>\n<li>In this case, exposure to &ldquo;ELE&rdquo; improves recall of &ldquo;ELEPHANT&rdquo; without conscious effort, reflecting a <strong>perceptual priming effect</strong>.</li>\n<li>It is mediated by the <strong>neocortex</strong>, especially in <strong>word-based and perceptual recognition tasks</strong>.</li>\n<li>Other types of implicit memory include:<br /> <br />\n<ul>\n<li><strong>Procedural memory</strong> (e.g., motor skills and habits; mediated by the striatum, cerebellum, and motor cortex)</li>\n<li><strong>Associative learning</strong>, such as classical conditioning (involving the amygdala and cerebellum)</li>\n<li><strong>Non-associative learning,</strong> such as habituation and sensitisation (mediated by reflex pathways)</li>\n</ul>\n</li>\n<li>In contrast, <strong>explicit (declarative) memory</strong> involves conscious recall of <strong>facts (semantic memory)</strong> and <strong>events (episodic memory)</strong> and is primarily mediated by the <strong>hippocampus and medial temporal lobe</strong>.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li><strong>Implicit memory</strong> operates without awareness and includes motor skills, learned associations, and reflexive learning.</li>\n<li><strong>Priming</strong> is crucial in <strong>language, perception, and learning</strong>, especially in early development.</li>\n<li>It differs from <strong>procedural memory</strong>, which requires <strong>motor repetition</strong>, and from <strong>conditioning</strong>, which requires a paired stimulus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508236b2b3ee7-0914-45a6-a9d6-939b0c86dc23.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Procedural memory (Option A):</strong> Involves motor habits like walking or cycling, not partial word-based recall.</p>\n<p><strong>Conditioning (Option B):</strong> Refers to learned associations (e.g., bell causing salivation)-not applicable here.</p>\n<p><strong>Sensitisation (Option C):</strong> A non-associative increase in response to a stimulus, unrelated to memory-based word recognition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Priming</strong> is an unconscious memory process that enhances recall through <strong>prior exposure</strong>, forming a key part of implicit memory mediated by the <strong>neocortex</strong>.</p>", "options": ["Procedural memory", "Conditioning ", "Sensitization", "Priming"], "html_options": ["Procedural memory", "Conditioning ", "Sensitization", "Priming"], "corr_idx": 3}, {"id": "1317760", "html_qtxt": "A 23-year-old with bilateral hippocampal resection for seizures cannot form new memories. What type of amnesia is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Anterograde amnesia</strong> is the inability to form <strong>new long-term memories</strong> following hippocampal damage.</p>\n<ul>\n<li>The <strong>hippocampus</strong> is critical for converting <strong>short-term memory into long-term memory.</strong></li>\n<li>Damage to the hippocampal or medial temporal lobe structures leads to an <strong>inability to store new information.</strong></li>\n<li><strong>Pre-existing memories</strong> remain <strong>unaffected</strong> since they are stored in neocortical areas.</li>\n<li>Seen in conditions like bilateral hippocampal resection, hypoxia, and herpes simplex encephalitis.</li>\n<li>The<strong> Papez circuit</strong> and related limbic structures also contribute to <strong>episodic memory consolidation.<br /> <br /> </strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Retrograde amnesia (Option A):</strong> involves forgetting previously acquired memories, not failure to form new ones.</p>\n<p><strong>Transient global amnesia (Option C):  </strong>presents with temporary loss of both retrograde and anterograde memory but resolves within 24 hours.</p>\n<p><strong>Confabulation (Option D):  </strong>involves fabrication of false memories, often due to damage in the ventromedial prefrontal cortex (e.g., Korsakoff syndrome).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Damage to the hippocampus leads to <strong>anterograde amnesia</strong>, characterised by an inability to form new long-term memories.</p>", "options": ["Retrograde amnesia", "Anterograde amnesia", "Transient global amnesia", "Confabulation"], "html_options": ["Retrograde amnesia", "Anterograde amnesia", "Transient global amnesia", "Confabulation"], "corr_idx": 1}, {"id": "1317761", "html_qtxt": "A 9-year-old boy presents with difficulty in reading, spelling, and word decoding despite normal intelligence and adequate schooling. Clinical evaluation suggests a specific learning disability. Which hypothesis best explains this type of dyslexia as a problem with speech sound representation and retrieval?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>phonological hypothesis</strong> attributes dyslexia to a core deficit in the representation and manipulation of speech sounds.</p>\n<ul>\n<li><strong>Dyslexia</strong> is a common developmental disorder involving reading and language-based processing.</li>\n<li>The <strong>phonological theory</strong> is the most widely accepted explanation.</li>\n<li>It postulates<strong> impaired phonemic awareness</strong>, <strong>difficulty in processing the sounds of spoken language.</strong></li>\n<li>This leads to <strong>poor grapheme-phoneme mapping </strong>and <strong>affects spelling and decoding.</strong></li>\n<li>Despite normal vision and intelligence, these children struggle with fluent reading.</li>\n<li>The <strong>phonological hypothesis</strong> is supported by neuroimaging studies showing <strong>reduced activation in the left temporoparietal cortex</strong>, critical for phoneme processing and reading.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rapid auditory processing hypothesis (Option B): </strong> suggests the deficit lies in perceiving brief or rapidly changing sounds, not necessarily phonological representation.</p>\n<p><strong>Visual theory (Option C):</strong> attributes dyslexia to defects in the magnocellular visual pathway, affecting visual processing rather than phoneme recognition.</p>\n<p><strong>Processing speed hypothesis (Option D): </strong> is a broader cognitive theory, but it does not directly address the phonemic deficits involved in dyslexia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>phonological hypothesis</strong> explains dyslexia as a failure to represent and manipulate speech sounds, leading to <strong>impaired decoding</strong> and <strong>spelling.</strong></p>", "options": ["Phonologic hypothesis", "Rapid auditory processing hypothesis", "Visual theory", "Processing speed hypothesis"], "html_options": ["Phonologic hypothesis", "Rapid auditory processing hypothesis", "Visual theory", "Processing speed hypothesis"], "corr_idx": 0}, {"id": "1317762", "html_qtxt": "A 49-year-old right-handed man had an episode of stroke. On investigation, neurologists found that patients have difficulty in recognising familiar faces. Which part of the brain is probably affected in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A lesion in the <strong>inferior temporal lobe </strong>results in <strong>prosopagnosia</strong> due to <strong>loss of facial recognition ability.</strong></p>\n<ul>\n<li>The inferior temporal cortex is responsible for <strong>high-level visual processing</strong>, including facial recognition.</li>\n<li>Damage to this region disrupts the <strong>stored representation of familiar faces.</strong></li>\n<li><strong>Prosopagnosia </strong>is particularly associated with lesions in the <strong>right fusiform gyrus</strong>, a region within the<strong> inferior temporal cortex</strong> specialised for<strong> facial recognition.</strong></li>\n<li>It is a <strong>selective visual agnosia specific to faces</strong>, not associated with memory loss or blindness.</li>\n<li>Often observed in <strong>right hemisphere lesions</strong> in right-handed individuals.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Medial temporal lobe</strong> (<strong>Option A): </strong> including the hippocampus, is involved in memory consolidation, not in facial recognition.</p>\n<p><strong>Sensory tract (Option B): </strong> damage leads to tactile agnosia, not prosopagnosia.</p>\n<p><strong>Inferior parietal lobule (Option C): </strong> lesions cause spatial neglect, not object or face-specific visual agnosia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The<strong> inferior temporal lobe</strong> is critical for <strong>facial recognition</strong>; damage here causes <strong>prosopagnosia.</strong></p>", "options": ["Medial temporal lobe", "Sensory tract", "Inferior parietal lobule", "Inferior temporal lobe"], "html_options": ["Medial temporal lobe", "Sensory tract", "Inferior parietal lobule", "Inferior temporal lobe"], "corr_idx": 3}, {"id": "1317763", "html_qtxt": "A 26-year-old man suffers from bilateral hippocampal damage following a viral encephalitis. He is unable to remember recent personal experiences but can still ride a bicycle and solve puzzles. Which of the following types of memory is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Episodic memory</strong> refers to the ability to consciously recall <strong>autobiographical events</strong>, such as personal experiences, and is <strong>highly dependent on the hippocampus</strong> and surrounding medial temporal lobe structures.</p>\n<ul>\n<li>This patient's <strong>inability to recall recent experiences</strong> is characteristic of <strong>episodic memory loss</strong>, commonly seen in <strong>bilateral hippocampal damage</strong>.</li>\n<li>Memory is broadly divided into:\n<ul>\n<li><strong>Explicit (declarative) memory</strong>-involves <strong>conscious recall</strong></li>\n<li><strong>Implicit (non-declarative) memory</strong>-unconscious skills and habits</li>\n</ul>\n</li>\n<li><strong>Episodic memory</strong> is one subtype of <strong>explicit memory</strong>, while <strong>semantic memory</strong> (another explicit type) involves factual knowledge (e.g., capital cities, vocabulary) and is <strong>less hippocampus-dependent</strong> than episodic memory.</li>\n<li>Implicit memory forms such as <strong>procedural skills, priming</strong>, and <strong>conditioning</strong> are <strong>preserved</strong> in hippocampal injury because they are mediated by <strong>other brain regions</strong> (basal ganglia, cerebellum, neocortex).</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li><strong>Hippocampus</strong> is essential for the <strong>encoding, consolidation, and retrieval</strong> of episodic memories.</li>\n<li><strong>Semantic memory</strong> remains relatively intact unless there is broader medial temporal or cortical involvement.</li>\n<li><strong>Procedural learning</strong>, such as riding a bicycle, is mediated by the <strong>cerebellum and striatum</strong>.</li>\n<li><strong>Priming</strong> and <strong>associative learning</strong> are mediated by the <strong>neocortex</strong> and <strong>amygdala/cerebellum</strong>, respectively</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823411075ec-672a-4775-a02d-fede60f739bd.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Associative learning</strong> (<strong>Option B): </strong>is a type of implicit memory involving the amygdala and cerebellum, and is not significantly affected by hippocampal damage.</p>\n<p><strong>Procedural memory (Option C): </strong> such as riding a bicycle, is preserved in hippocampal damage because it depends on the basal ganglia and cerebellum, not the medial temporal lobe.</p>\n<p><strong>Priming and perceptual memory (Option D): </strong>rely on the neocortex and remain intact even when the hippocampus is injured.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Damage to the <strong>hippocampus</strong> impairs <strong>episodic memory</strong>, while procedural and other implicit forms of memory remain unaffected.</p>", "options": ["Episodic memory", "Associative learning", "Procedural memory", "Priming and perceptual memory"], "html_options": ["Episodic memory", "Associative learning", "Procedural memory", "Priming and perceptual memory"], "corr_idx": 0}, {"id": "1317764", "html_qtxt": "A 22-year-old psychology student participates in a neurophysiology experiment. A soft tone is played repeatedly at fixed intervals. Over time, the subject stops reacting to the sound. Which type of learning does this represent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Habituation</strong> is a non-associative learning form in which <strong>repeated exposure to a neutral stimulus </strong>results in a gradual decrease in response due to <strong>decreased neurotransmitter release.</strong></p>\n<ul>\n<li><strong>Habituation</strong> is a basic form of non-associative learning.</li>\n<li>The response to a harmless or neutral stimulus decreases upon repeated exposure.</li>\n<li>Habituation involves <strong>synaptic depression in reflex circuits</strong>, reducing neurotransmitter release without requiring higher cortical processing.</li>\n<li>Physiologically, it occurs due to <strong>decreased Ca <sup></sup> influx</strong> in presynaptic neurons, reducing neurotransmitter release. Reflex pathways, not higher cortical centres, mediate habituation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sensitisation (Option A):</strong> results in enhanced response to a repeated or noxious stimulus, due to presynaptic facilitation.</p>\n<p><strong>Inhibition (Option B):</strong> is not a learning form but a suppression of response unrelated to repetition or stimulus properties.</p>\n<p><strong>Classical conditioning (Option D): </strong>is associative learning where a neutral stimulus becomes linked to a biologically relevant stimulus (e.g., Pavlov's bell and food).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Habituation</strong> is a form of non-associative learning characterised by<strong> reduced response to repeated neutral stimuli</strong>, mediated via decreased synaptic activity in reflex circuits.</p>", "options": ["Sensitisation", "Inhibition", "Habituation", "Classical conditioning "], "html_options": ["Sensitisation", "Inhibition", "Habituation", "Classical conditioning "], "corr_idx": 2}, {"id": "1317765", "html_qtxt": "A 19-year-old medical student is undergoing functional brain imaging while learning a new language. Enhanced excitatory postsynaptic potentials are noted in hippocampal neurons following high-frequency stimulation of Schaffer collaterals. Which of the following molecular events is most essential for this observed synaptic plasticity?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p>Calcium entry through<strong> NMDA receptors</strong> triggers intracellular cascades essential for <strong>long-term potentiation </strong>in the hippocampus.</p>\n<ul>\n<li>Long-term potentiation (LTP) is the physiological basis of <strong>memory encoding </strong>and <strong>synaptic plasticity.</strong></li>\n<li>In the <strong>hippocampus</strong>, particularly at Schaffer collateral-CA1 synapses, <strong>glutamate </strong>released from presynaptic terminals binds to both <strong>AMPA </strong>and <strong>NMDA receptors.</strong></li>\n<li>AMPA activation depolarises the <strong>postsynaptic membrane.</strong></li>\n<li>This depolarisation removes the Mg<sup> </sup>block from NMDA receptors, allowing <strong>Ca<sup></sup> influx.</strong></li>\n<li><strong>Calcium influx</strong> through NMDA receptors activates <strong>CaMKII</strong>, a key kinase that phosphorylates AMPA receptors, enhancing synaptic strength in LTP.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Activation of metabotropic glutamate receptors leading to cAMP accumulation (Option A): </strong>Metabotropic glutamate<strong> receptors</strong> contribute to plasticity but are not the central mechanism in classical hippocampal LTP.</p>\n<p><strong>Retrograde signalling via nitric oxide from presynaptic terminals (Option B): </strong>Nitric oxide may act as a retrograde messenger, but is modulatory, not the main mechanism.</p>\n<p><strong>Inhibition of GABAergic interneurons surrounding the CA3-CA1 synapse</strong> (<strong>Option D): </strong>Inhibition of GABA interneurons may facilitate LTP, but is not a core requirement.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>NMDA receptor-mediated calcium influx is the molecular trigger for long-term potentiation in hippocampal circuits crucial for learning and memory.</p>", "options": ["Activation of metabotropic glutamate receptors leading to cAMP accumulation", "Retrograde signalling via nitric oxide from presynaptic terminals", "Calcium influx through NMDA receptor channels in the postsynaptic neuron", "Inhibition of GABAergic interneurons surrounding the CA3-CA1 synapse"], "html_options": ["Activation of metabotropic glutamate receptors leading to cAMP accumulation", "Retrograde signalling via nitric oxide from presynaptic terminals", "Calcium influx through NMDA receptor channels in the postsynaptic neuron", "Inhibition of GABAergic interneurons surrounding the CA3-CA1 synapse"], "corr_idx": 2}, {"id": "1317766", "html_qtxt": "A 43-year-old male suffered a traumatic brain injury in a road traffic accident. Neurologically, he can recall factual details of past events but is unable to recall the emotional content associated with them. Functional MRI reveals disrupted connectivity between the hippocampus and another deep temporal lobe structure. Which of the following brain structures is most likely damaged, explaining the inability to retrieve emotionally salient memories?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>amygdala&rsquo;s</strong> role in <strong>emotional memory</strong> is mediated by its connections with the <strong>hippocampus</strong> for <strong>memory consolidation</strong> and the <strong>prefrontal cortex</strong> for <strong>emotional regulation.</strong></p>\n<ul>\n<li>The <strong>amygdala</strong>, part of the limbic system, is essential for <strong>emotional encoding and recall of memories.</strong></li>\n<li>It plays a key role in assigning emotional salience to <strong>neutral stimuli </strong>during memory formation.</li>\n<li>During the retrieval of emotionally charged memories, <strong>theta rhythm synchronisation</strong> occurs between the amygdala and hippocampus.</li>\n<li>Bilateral lesions to the amygdala <strong>impair emotional memory</strong>, although <strong>factual (semantic/declarative) memory</strong> may remain</li>\n<li>This disconnection explains the patient's inability to recall emotion-linked content, despite remembering the event itself.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ventromedial prefrontal cortex (Option A): </strong> is involved in emotional regulation and moral behaviour, not primary memory encoding.</p>\n<p><strong>Cerebellum (Option B): </strong> is involved in procedural memory (motor skills), not emotional or declarative memory.</p>\n<p><strong>Neocortex (Option D): </strong> supports priming and perceptual memory, primarily non-emotional and implicit.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Amygdala-hippocampal interaction</strong> is critical for encoding and retrieving emotionally charged <strong>memories.</strong></p>", "options": ["Ventromedial prefrontal cortex", "Cerebellum", "Amygdala", "Neocortex"], "html_options": ["Ventromedial prefrontal cortex", "Cerebellum", "Amygdala", "Neocortex"], "corr_idx": 2}, {"id": "1317767", "html_qtxt": "A 61-year-old woman presents with episodes of sudden intense familiarity while performing routine tasks, such as walking into her living room or listening to someone speak. She insists she has \"lived through this moment before,\"though she logically knows she hasn't. Neurological evaluation is underway to rule out temporal lobe pathology. Which of the following best describes this phenomenon?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>D&eacute;j&agrave; vu </strong>is a false sense of familiarity commonly linked to <strong>temporal lobe dysfunction</strong>, especially in<strong> epilepsy.</strong></p>\n<ul>\n<li><strong>D&eacute;j&agrave; vu</strong> (French: 'already seen') is the illusion that a current novel experience has been lived through before.</li>\n<li>It is often seen in<strong> focal seizures </strong>originating from the <strong>medial temporal lobe</strong>, particularly as an aura in <strong>temporal lobe epilepsy.</strong></li>\n<li>It represents <strong>inappropriate activation of memory circuits,</strong> particularly in the hippocampus and associated limbic structures.</li>\n<li>In healthy individuals, <strong>d&eacute;j&agrave; vu may</strong> arise from transient mismatches in <strong>hippocampal-neocortical interactions</strong>, creating a false sense of familiarity.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Confabulation (Option B): </strong> is the spontaneous fabrication of false memories, typically seen with ventromedial prefrontal damage or Korsakoff syndrome.</p>\n<p><strong>Senile dementia (Option C): </strong> (e.g., Alzheimer's disease) involves progressive memory loss and cognitive decline, not brief episodes of false familiarity.</p>\n<p><strong>Flashbulb memory (Option D): </strong>Refers to highly detailed, vivid recollections of emotionally charged events (e.g., remembering where you were during a disaster); not a pathological misperception like d&eacute;j&agrave; vu.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>D&eacute;j&agrave; vu </strong>is a pathologic or benign phenomenon involving <strong>false familiarity</strong>, linked to temporal lobe activity and memory encoding systems.</p>", "options": ["Deja vu phenomenon", "Confabulation", "Senile dementia", "Flashbulb memory"], "html_options": ["Deja vu phenomenon", "Confabulation", "Senile dementia", "Flashbulb memory"], "corr_idx": 0}, {"id": "1317768", "html_qtxt": "A 21-year-old right-handed male presents with fluent speech following a road traffic accident. His sentences are grammatically structured but lack meaning. He often uses incorrect or made-up words and seems unaware of his language deficit. He is unable to follow both spoken and written commands. MRI reveals a lesion in the dominant hemisphere involving the posterior superior temporal gyrus. Which of the following best explains the nature of this language dysfunction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Lesion of Wernicke's area</strong>, the auditory association cortex, causes fluent but <strong>meaningless speech with impaired comprehension.</strong></p>\n<ul>\n<li><strong>Wernicke's area</strong>, located in the <strong>posterior superior temporal gyrus</strong>, is responsible for language comprehension.</li>\n<li>Integrates<strong> auditory input </strong>(via primary auditory cortex) and <strong>visual language </strong>(via angular gyrus). </li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508237abf379f-ae87-4add-9254-17a1ab726aca.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823765629e7-9fb3-4277-81da-ed29b19329f5.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Impaired conversion of visual input into phonological patterns (Option A):</strong> Refers to an angular gyrus lesion, which causes alexia/anomic aphasia, not global comprehension loss.</p>\n<p><strong>Disconnection between comprehension and vocal motor planning centres (Option B):</strong> Describes conduction aphasia caused by arcuate fasciculus lesion; comprehension is preserved.</p>\n<p><strong>Defective motor programming of speech production pathways (Option D):</strong> Characteristic of Broca's aphasia, with non-fluent speech but intact comprehension.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Wernicke's area lesion</strong> causes fluent aphasia with impaired comprehension, naming, and repetition, commonly due to <strong>temporal lobe damage.</strong></p>", "options": ["Impaired conversion of visual input into phonological patterns", "Disconnection between comprehension and vocal motor planning centres", "Lesion of the auditory association cortex responsible for language comprehension", "Defective motor programming of speech production pathways"], "html_options": ["Impaired conversion of visual input into phonological patterns", "Disconnection between comprehension and vocal motor planning centres", "Lesion of the auditory association cortex responsible for language comprehension", "Defective motor programming of speech production pathways"], "corr_idx": 0}, {"id": "1317769", "html_qtxt": "A 32-year-old accountant complains of increasing difficulty in performing basic arithmetic tasks over the past 10 months. He remains fluent in speech and shows no language or memory deficits. Neurological examination is unremarkable except for inability to perform serial subtractions or simple calculations. MRI reveals a focal cortical lesion. Which of the following brain areas is most likely involved in this patients deficit?", "html_expl": "<h3><strong>Explanation:</strong></h3>\n<p><strong>Acalculia</strong>, the <strong>inability to perform mathematical calculations</strong>, is most commonly linked to lesions of the <strong>left parietal lobe</strong>, particularly the <strong>angular gyrus</strong>. This region is responsible for <strong>symbolic number processing, numerical comprehension, and calculation</strong>.</p>\n<p>Lesions in this area can lead to <strong>Gerstmann syndrome</strong>, which includes:</p>\n<ul>\n<li><strong>Acalculia</strong></li>\n<li><strong>Agraphia</strong></li>\n<li><strong>Finger agnosia</strong></li>\n<li><strong>Right-left disorientation</strong></li>\n</ul>\n<p>In this patient, the <strong>isolated arithmetic deficit</strong> without language or memory disturbance strongly localizes to the <strong>dominant (left) parietal cortex</strong>.</p>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>The <strong>angular gyrus</strong> (Brodmann area 39) integrates <strong>visual, auditory, and somatosensory</strong> information for language and mathematical processing.</li>\n<li><strong>Frontal lobe</strong> regions (especially dorsolateral prefrontal cortex) are involved in <strong>working memory</strong> and <strong>problem-solving</strong>, but basic arithmetic ability is <strong>parietally mediated</strong>.</li>\n<li><strong>Hippocampus</strong> is associated with <strong>episodic memory</strong>, not calculation.</li>\n<li>The <strong>right parietal lobe</strong> governs <strong>visuospatial awareness</strong>, not numerical processing.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Right hippocampus (Option A):</strong> Involved in spatial and episodic memory, not numerical tasks.</p>\n<p><strong>Inferior portion of the left frontal lobe (Option C):</strong> Contributes to working memory and executive functions but is <strong>not the primary center for arithmetic processing</strong>.</p>\n<p><strong>Right inferior parietal lobule (Option D):</strong> More associated with spatial attention and body schema <strong>acalculia localizes to the left hemisphere</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Acalculia is classically caused by a lesion in the dominant (left) parietal lobe</strong>, especially near the angular gyrus.</p>", "options": ["Right hippocampus", "Left parietal lobe lesion", "Inferior portion of left frontal lobe", "Right inferior parietal lobule"], "html_options": ["Right hippocampus", "Left parietal lobe lesion", "Inferior portion of left frontal lobe", "Right inferior parietal lobule"], "corr_idx": 1}]}, {"moduleId": 1013076, "name": "Spinal Cord and Sensory Tract ", "questions": [{"id": "1317770", "html_qtxt": "A 47-year-old man presents with complaints of clumsiness and inability to distinguish objects by touch when he reaches into his pocket. Neurologic examination reveals preserved temperature and pain sensation but impaired two-point discrimination and poor tactile localisation on the right side. A lesion in which of the following spinal cord tracts is most likely responsible for this deficit?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Loss of tactile discrimination with preserved pain and temperature suggests <strong>dorsal column dysfunction.</strong> </p>\n<p><strong>Dorsal Column-Medial Lemniscus Pathway:</strong></p>\n<ul>\n<li>The <strong>DCML pathway</strong> transmits:\n<ul>\n<li>Fine touch</li>\n<li>Two-point discrimination</li>\n<li>Tactile localization</li>\n<li>Vibration</li>\n<li>Conscious proprioception</li>\n</ul>\n</li>\n<li><strong>Stereognosis </strong>requires integration of DCML input in the somatosensory association cortex (areas 5, 7), which is <strong>impaired with DCML lesions.</strong></li>\n<li>Preservation of pain and temperature implies that the<strong> anterolateral system (spinothalamic tracts) is intact.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822fffb8f19-36d8-4229-ac16-8458f082905a.png\">\n<ul>\n<li><strong>Explanation of other options:</strong></li>\n<li><strong>Anterior spinothalamic tract (Option A): </strong>carries crude touch, not fine discrimination.</li>\n<li><strong>Lateral spinothalamic tract (Option C): </strong>&nbsp;transmits pain and temperature.</li>\n<li><strong>Corticospinal tract (Option D): </strong>carries motor signals; does not mediate sensory function.</li>\n<li><strong>Key Takeaway:</strong></li>\n<li>The <strong>DCML pathway</strong> is essential for high-resolution<strong> tactile perception </strong>and <strong>stereognosis</strong>; its lesion spares pain and crude touch but impairs spatial and texture-based tactile processing.</li>\n</ul>", "options": ["Anterior spinothalamic tract", "Dorsal column-medial lemniscus pathway", "Lateral spinothalamic tract", "Corticospinal tract"], "html_options": ["Anterior spinothalamic tract", "Dorsal column-medial lemniscus pathway", "Lateral spinothalamic tract", "Corticospinal tract"], "corr_idx": 1}, {"id": "1317771", "html_qtxt": "A 27-year-old male presents with chronic generalised pruritus, severely affecting his quality of life. He describes the sensation as non-painful but extremely irritating, worsened at night. He has no skin lesions. The examination is unremarkable. The physician explains that the itch sensation is transmitted through a primitive pathway that also shares fibres with pain. Which of the following agents relieves pruritus by blocking peripheral chemical mediators rather than altering neural transmission?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cetirizine</strong> is an <strong>H1 receptor antagonist</strong> that reduces pruritus by <strong>blocking histamine-mediated activation </strong>of peripheral sensory nerve endings.</p>\n<ul>\n<li><strong>Pruritus (itch)</strong> is transmitted via<strong> C-fibres</strong> through the <strong>anterior (ventral) spinothalamic tract</strong>, which also carries crude touch.</li>\n<li><strong>Itch </strong>is chemically mediated, mainly by:\n<ul>\n<li><strong>Histamine</strong> &rarr; acts on H1 receptors</li>\n<li><strong>Bradykinin </strong>&rarr; acts on B2 receptors</li>\n</ul>\n</li>\n<li><strong>Cetirizine</strong>, a second-generation H1 blocker, <strong>decreases the peripheral activation of sensory neurons</strong> and thereby reduces itch sensation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Calamine lotion (Option A): </strong> provides symptomatic relief through cooling and counter-stimulation (gate control theory), not by blocking chemical mediators like histamine.</p>\n<p><strong>Gabapentin</strong> (<strong>Option B): </strong> Alters central neural transmission by modulating calcium channels, used for neuropathic itch not mediator blockade.</p>\n<p><strong>Capsaicin (Option D):</strong> Depletes substance P in peripheral neurons and desensitises nociceptors, but is not specific to the histamine pathway.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Cetirizine </strong>directly <strong>blocks histamine</strong>, a key pruritogenic mediator, and is effective in histamine-induced itching.</p>", "options": ["Calamine lotion", "Gabapentin", "Cetirizine", "Capsaicin cream"], "html_options": ["Calamine lotion", "Gabapentin", "Cetirizine", "Capsaicin cream"], "corr_idx": 2}, {"id": "1317772", "html_qtxt": "A 31-year-old male presents with sensory loss in the right upper limb, including impaired vibration and fine touch. He has no motor weakness or pain. MRI reveals a right-sided posterior spinal cord compression at the cervical level. The neurologist explains that the affected tract
