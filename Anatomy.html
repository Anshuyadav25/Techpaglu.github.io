ty and found it to be 250 mOsm/L.<br> Which of the following intravenous fluids is most appropriate for administration?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Normal plasma osmolality</strong>: ~280-295 mOsm/kg</li>\n<li>This child has <strong>hypo-osmolar plasma</strong>(250 mOsm/kg) &rarr; risk of <strong>cellular swelling</strong>, especially in the brain &rarr; risk of <strong>cerebral oedema</strong></li>\n<li><strong>10% glucose solution</strong>is <strong>hypertonic</strong> &rarr; restores <strong>ECF tonicity</strong> without increasing Na levels &rarr; ideal for treating hypo-osmolar states <strong>without hypernatremia</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930293dbccf-1341-4c6d-8b16-d3233ade3e3f.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>0.9% normal saline (Option A): Isotonic</strong> (~308 mOsm/L), may not be enough to raise osmolality significantly.</p>\n<p><strong>5% mannitol (Option C): Hypotonic</strong> (~275 mOsm/L) when used alone, would further decrease osmolality and worsen cellular swelling</p>\n<p><strong>3% NaCl (Option D)</strong>: Also <strong>hypertonic</strong>, used in <strong>severe hyponatremia</strong> and not preferred here as the child has <strong>hypo-osmolality without hyponatremia</strong>, risk of sodium overload.</p>", "options": ["0.9 % normal saline", "10 % glucose solution", "5 % mannitol solution", "3% NaCl solution"], "html_options": ["0.9 % normal saline", "10 % glucose solution", "5 % mannitol solution", "3% NaCl solution"], "corr_idx": 1}, {"id": "1317608", "html_qtxt": "Among the following molecules, which one is most likely to be transported via nonionic diffusion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Nonionic diffusion</strong>refers to the <strong>passive movement of uncharged (non-electrolyte) molecules across biological membranes.</strong></li>\n<li><strong>Glucose is a non-electrolyte</strong>, <strong>uncharged</strong>, and can passively diffuse under certain conditions (though in most physiological contexts, it's transported via <strong>facilitated diffusion via GLUTs</strong>).</li>\n<li><strong>Sodium (Na<sup>+</sup>) (Option D), Calcium (Ca<sup>2+</sup>) (Option B)</strong> and <strong>Bicarbonate (HCO<sub>3</sub>-) (Option A)</strong> are <strong>charged ions</strong> and hence require <strong>specific ion channels</strong> or <strong>transporters</strong>; they cannot undergo nonionic diffusion.</li>\n</ul>", "options": ["Bicarbonate ions", "Calcium ions", "Glucose ", "Sodium ions"], "html_options": ["Bicarbonate ions", "Calcium ions", "Glucose ", "Sodium ions"], "corr_idx": 2}, {"id": "1317609", "html_qtxt": "Two solutions are separated by a selectively permeable membrane. One side (compartment X) contains non-diffusible ions, while the other side does not. These non-diffusible ions influence the distribution of other permeable ions across the membrane. Identify the physiological phenomenon:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Donnan effect</strong>(or Donnan equilibrium) describes the <strong>unequal distribution of diffusible ions</strong>&nbsp;across a <strong>semipermeable membrane</strong> in the presence of <strong>non-diffusible ions on one side.</strong></li>\n<li>These non-diffusible (fixed) ions, commonly proteins or large anions, create an <strong>electrochemical imbalance</strong>, which alters the movement of diffusible cations and anions.</li>\n<li>The result is an <strong>osmotic pressure difference</strong>and an <strong>electrical potential</strong> across the membrane.</li>\n <li>Example:<br />Intracellular proteins (negatively charged) attract more K<sup>+</sup> ions inside the cell than Na<sup>+</sup> or Cl<sup>-</sup>, contributing to the resting membrane potential.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nernst potential (Option A) </strong>calculates the equilibrium potential (electrical potential needed to counterbalance diffusion) for a single ion across the membrane, based solely on its concentration gradient.</p>\n<p><strong>EMV (mV) = &plusmn; 61/2 &times; log (conc. Inside/conc. Outside)</strong></p>\n<p><strong>Constant field Goldman equation (Option B)</strong> is used to calculate the resting membrane potential by considering multiple permeant ions (e.g., Na<sup>+</sup>, K<sup>+</sup>, Cl-) and their relative permeabilities.</p>\n<p><strong>Tyndall effect (Option D):</strong> Refers to the <strong>scattering of light</strong> by particles in a colloid or fine suspension, unrelated to ion transport.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930ce683ddb-ed5f-476b-a980-875a6541b252.png\">", "options": ["Nernst potential ", "Constant field goldman equation", "Donnan effect", "Tyndall effect"], "html_options": ["Nernst potential ", "Constant field goldman equation", "Donnan effect", "Tyndall effect"], "corr_idx": 2}, {"id": "1317610", "html_qtxt": "A 41-year-old female was admitted to the emergency department in a comatose condition. On investigations, it was found that the osmolarity of her plasma is significantly increased. Probable causes of Hyperosmolar coma from the list below are:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>An increase in osmolarity causes water to shift out of the cells, leading to cellular dehydration and shrinkage, especially in the brain.</li>\n<li>Hyperosmolarity in the brain shrinks neurons, leading to altered sensorium and potential coma.</li>\n<li><strong>Excessive mannitol (Option A), </strong>an osmotic diuretic, increases plasma osmolarity by drawing water out from cells into the extracellular space.</li>\n<li>In <strong>uncontrolled diabetes mellitus (Option B),</strong>elevated plasma glucose acts as an effective osmole, markedly increasing osmolarity and potentially causing hyperosmolar hyperglycemic coma.</li>\n<li><strong>Severe dehydration from persistent vomiting (Option C)</strong>reduces extracellular fluid volume and concentrates plasma solutes, contributing to hyperosmolarity and neurological impairment.</li>\n</ul>", "options": ["Excessive mannitol administration", "Uncontrolled diabetes mellitus", "Severe dehydration due to vomiting", "All of the above"], "html_options": ["Excessive mannitol administration", "Uncontrolled diabetes mellitus", "Severe dehydration due to vomiting", "All of the above"], "corr_idx": 3}, {"id": "1317611", "html_qtxt": "Which of the following transport mechanisms across the cell membrane exhibits the characteristics of specificity, saturation, and competition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Facilitated diffusion, primary active transport and secondary active transport </strong>are all carrier-mediatedtransports and hence they exhibit <strong>saturation kinetics</strong> and carrier specificity, i.e. they show <strong>specificity, saturation and competition </strong></li>\n<li>Carriers are <strong>specific</strong>to carry <strong>specific molecules</strong>.</li>\n<li>Carriers are <strong>limited in numbers</strong>. As long as the carriers are available,molecules can be transferred across the membrane. When all the carriers are <strong>occupied (saturated),</strong> no further transport is possible for that particular ion.</li>\n<li>Carriers can bind to <strong>more than one molecule if their characteristics are similar</strong>to each other. So these two molecules can <strong>compete</strong> for transport.</li>\n</ul>", "options": ["Facilitated diffusion", "Primary active transport", "Secondary active transport", "All of the above"], "html_options": ["Facilitated diffusion", "Primary active transport", "Secondary active transport", "All of the above"], "corr_idx": 3}, {"id": "1317612", "html_qtxt": "Following is a subunit of an ion channel in which the subunit has a single repeat of six transmembrane domains and a 'P' loop. Recognise the channel:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930aa66bc6c-3835-47b7-8ff3-6dff5964e1f1.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The <strong>K<sup>+</sup> channel</strong>subunit has a <strong>single repeat of six transmembrane domains (S1-S6)</strong> and a <strong>P loop between S5 and S6</strong>, which forms the <strong>selectivity filter</strong>.</li>\n<li><strong>Four</strong>such subunits assemble to form the <strong>functional tetrameric potassium channel</strong>.</li>\n<li>The <strong>P loop</strong>plays a critical role in <strong>ion selectivity</strong>, particularly for <strong>K<sup>+</sup> ions</strong>, ensuring selective permeation across the membrane.</li>\n</ul> <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930aa66bc6c-3835-47b7-8ff3-6dff5964e1f1.png\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n  <li><strong>Na<sup>+</sup> (Option B):</strong>The <strong>voltage-gated sodium channel</strong> consists of <strong>a single large &alpha;-subunit</strong> with <strong>four homologous domains (I-IV)</strong>, each having six transmembrane segments (S1-S6).</li>\n<li><strong>Ca<sup>2+</sup> (Option C):</strong> Similar to Na<sup>+</sup> channels, <strong>voltage-gated Ca<sup>2+</sup> channels</strong> have a <strong>single &alpha; <sub>1</sub>-subunit</strong> with <strong>four homologous domains</strong>, each containing six transmembrane segments.</li>\n</ul>", "options": ["K+", "Na+", "Ca2+", "None of the above"], "html_options": ["K+", "Na+", "Ca2+", "None of the above"], "corr_idx": 0}, {"id": "1317613", "html_qtxt": "A 49-year-old patient is undergoing a major surgery. After a few minutes, the patient's temperature rises abruptly, along with tachycardia and muscle rigidity. The doctor immediately suspects malignant hyperthermia.<br> Which of the following ion channel defects is most likely responsible for this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Malignant hyperthermia</strong>is a life-threatening condition triggered by certain <strong>anaesthetics</strong> (e.g., halothane) or depolarising neuromuscular blockers (e.g., succinylcholine).</li>\n<li><strong>Mutations in the RYR1 gene</strong>, which encodes the <strong>ryanodine receptor type 1, </strong>a calcium-release channel in the sarcoplasmic reticulum of skeletal muscle.</li>\n<li>The defect causes <strong>excessive release of Ca<sup>2+</sup> into the cytoplasm</strong>, leading to <strong>sustained muscle contraction, increased metabolism, and heat production.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nicotinic acetylcholine receptor (Option A) </strong>channel Mutation causes myasthenia gravis, a post-synaptic neuromuscular disorder, not associated with malignant hyperthermia.</p>\n<p><strong>SCN4A sodium channel (Option B):</strong> Associated with periodic paralysis and sodium channel myotonias, not with hyperthermia.</p>\n<p><strong>CFTR chloride channel (Option D):</strong> Defect in the CFTR gene leads to cystic fibrosis, a chloride transport disorder affecting lungs and exocrine glands.</p>\n<p>&nbsp;</p>", "options": ["Nicotinic acetylcholine receptor channel", "SCN4A sodium channel", "RYR1 calcium channel", "CFTR chloride channel"], "html_options": ["Nicotinic acetylcholine receptor channel", "SCN4A sodium channel", "RYR1 calcium channel", "CFTR chloride channel"], "corr_idx": 2}, {"id": "1317615", "html_qtxt": "The following is a diagram of sodium-potassium ATPase pumps. 1 to 5 are the sites to process for binding to transport ions. Which among the following will bind to site <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930273a4441-94c9-446b-9711-09993119b008.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the Na<sup>+</sup> K<sup>+</sup> ATPase pump, the alpha subunit has 5 different sites.\n<ul>\n<li>1 is for the Na<sup>+</sup> binding site</li>\n<li>2 is for the K<sup>+</sup> binding site <strong>(Option C)</strong></li>\n<li>3 is for the ouabain binding site</li>\n<li>4 is a phosphorylation site <strong>(Op</strong><strong>tion A)</strong></li>\n<li>5 is for the ATP binding site<strong>(Option D)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930ae8cf5c2-5048-4fd7-95df-7264dee3929c.png\"></li>\n</ul>\n</li>\n<li>The <strong>Na<sup>+</sup>-K<sup>+</sup> ATPase pump</strong>functions to extrude 3 Na<sup>+</sup> ions from the cell and import 2 K<sup>+</sup> ions, consuming<strong> 1 ATP</strong> in the process.</li>\n<li><strong>Ouabain</strong>is a <strong>cardiac glycoside</strong> that binds extracellularly to the <strong>&alpha;-subunit of Na<sup>+</sup>-K<sup>+</sup> ATPase</strong>, inhibiting its activity and leading to increased intracellular Na<sup>+</sup>, which secondarily increases intracellular Ca<sup>2+</sup> via the Na<sup>+</sup>/Ca<sup>2+</sup> exchanger; this forms the basis of positive inotropic action.</li>\n</ul>", "options": ["Phosphorylation site\r\n", "Oubain binding site", "Potassium binding site", "ATP binding site"], "html_options": ["Phosphorylation site\r\n", "Oubain binding site", "Potassium binding site", "ATP binding site"], "corr_idx": 1}, {"id": "1317616", "html_qtxt": "Which of the following is the primary energy source for the movement of solutes during secondary active transport across cell membranes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Secondary active transport</strong>does not use ATP directly.</li>\n<li>It utilises the <strong>energy stored in the electrochemical gradient</strong>(mainly of Na<sup>+</sup> or H<sup>+</sup>), which is established by <strong>primary active transporters</strong> like the <strong>Na<sup>+</sup>/K<sup>+</sup>-ATPase</strong>.</li>\n<li>This energy is then harnessed to transport other molecules <strong>against their concentration gradient</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930da452bbb-8cb2-44a0-b056-c6a332098a76.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e1b4ef09-a4a1-4a1f-a706-e59cceedd252.png\">\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Energy from ATP (Option A):</strong> Used directly in primary active transport, not in secondary active transport.</p>\n<p><strong>Brownian movement (Option C):</strong> Describes the random motion of particles; relevant to simple diffusion, not secondary active transport.</p>\n<p><strong>Carrier protein (Option D):</strong> These are structural components of the transport system, not energy sources.</p>", "options": ["Energy from ATP\r\n", "Electrochemical gradient", "Brownian movement", "Carrier protein"], "html_options": ["Energy from ATP\r\n", "Electrochemical gradient", "Brownian movement", "Carrier protein"], "corr_idx": 1}, {"id": "1317617", "html_qtxt": "The following image depicts the process of receptor-mediated endocytosis. Which of the following molecules is known to be transported into the cell by this mechanism?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509303c788a2f-4072-4e05-8cfd-65b4f725a6e3.png\">", "html_expl": "<p><strong>Explanation</strong><strong>: </strong></p>\n<ul>\n<li>Receptor-mediated endocytosis is a highly specific vesicular transport mechanism that internalises large molecules after they bind to cell surface receptors.</li>\n<li>When insulin binds to its specific receptor on the target cell membrane, it clusters in clathrin-coated pits, initiating vesicle formation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093032eca99c-095a-4a43-b5ce-91ab4ce49e1e.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509303c788a2f-4072-4e05-8cfd-65b4f725a6e3.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dead tissue (Option B) </strong>is removed by <strong>phagocytosis</strong>, a form of non-specific endocytosis.</p>\n<p><strong>Water transport (Option C) </strong>across renal tubular epithelial cells occurs via <strong>aquaporins</strong> and <strong>osmosis</strong>, not by endocytosis.</p>", "options": ["Insulin\r\n\r\n\r\n", "Dead tissue", "Water transport across renal tubular epithelial cells", "All of the above"], "html_options": ["Insulin\r\n\r\n\r\n", "Dead tissue", "Water transport across renal tubular epithelial cells", "All of the above"], "corr_idx": 0}, {"id": "1317618", "html_qtxt": "Which of the following is/are the correct interpretation(s) of the Goldman-Hodgkin-Katz (GHK) constant field equation regarding the resting membrane potential?", "html_expl": "<p><strong>Explanation</strong><strong>: </strong></p>\n<ul>\n<li><strong>The Goldman Equation</strong>is used to calculate the <strong>diffusion potential</strong> when the <strong>membrane is permeable to several different Ions.</strong></li>\n<li><strong>Sodium, potassium, and chloride</strong>ions are the most important ions involved in the <strong>development of membrane potentials</strong> in nerve and muscle fibres, as well as in neuronal cells, as they are the most diffusible ions.</li>\n<li>The membrane permeability of a particular ion determines the voltage.</li>\n<li>The direction of ion movement (inside to outside or vice versa) affects the polarity of the membrane potential.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509300fd3da2b-4e6a-4833-87ab-edf97be9e8d3.png\">\n<p>R= Natural Gas constant 8.316 joules/degree</p>\n<p>T= Absolute temperature</p>\n<p>F= Faradic constant</p>\n<p>Z= Valency of ion</p>\n<p>I = Inside.</p>\n<p>O= outside.</p>\n<ul>\n<li>It can be used to calculate the equilibrium potential of any ion in asingle form.</li>\n<li>If <strong>more than one ion is present across the cell membrane, the constant field </strong><strong>Goldman</strong><strong>equation is useful.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093046bb9b4a-7ca1-4a61-956f-f5a68b72550e.png\">\n<p>Where 'i' is for inside, 'o' is for outside, 'p' is for permeability.</p>", "options": ["Most important  ions for the development of membrane potential are Na+, K+, Cl-", "The membrane permeability of a particular ion determines the voltage", "The membrane potential depends on the ratio of Intracellular to extracellular ion concentration of each ion.", "All of the above"], "html_options": ["Most important  ions for the development of membrane potential are Na+, K+, Cl-", "The membrane permeability of a particular ion determines the voltage", "The membrane potential depends on the ratio of Intracellular to extracellular ion concentration of each ion.", "All of the above"], "corr_idx": 3}]}, {"moduleId": 1013065, "name": "Cellular Physiology", "questions": [{"id": "1317619", "html_qtxt": "Which among the following is not an integral protein?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li><strong>Cell adhesion molecules (CAMs),</strong> although involved in important membrane interactions, are often peripheral or loosely associated with the inner surface of the plasma membrane, and <strong>do not always span the lipid bilayer.</strong> Hence, they are not necessarily considered integral proteins.</li>\r\n<li>Membrane proteins are broadly classified into:\r\n<ol>\r\n<li><strong>Integral proteins</strong>: These are embedded across the lipid bilayer and often span the membrane completely. Integral proteins include:\r\n<ul>\r\n  <li>Ion channels (e.g., Na<sup>+</sup>/K<sup>+</sup> channels) <strong>(Option A)</strong></li>\r\n<li>Carrier proteins (e.g., glucose transporters) <strong>(Option B)</strong></li>\r\n<li>G proteins (coupled to membrane receptors and signal transduction) <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong> Peripheral proteins</strong>: These are attached only to one surface (either extracellular or cytoplasmic) of the membrane and do not penetrate through it. It includes:\r\n<ul>\r\n<li><strong>Spectrin</strong>, <strong>ankyrin</strong> (in cytoskeleton-membrane anchoring)</li>\r\n<li><strong>Cytochrome c</strong> (mitochondrial membrane)</li>\r\n<li><strong>Cell adhesion molecules (CAMs)</strong></li>\r\n</ul>\r\n</li>\r\n<li>Lipid-Anchored Proteins: These are covalently attached to lipid molecules embedded in the membrane but do not enter the bilayer themselves. It includes:\r\n<ul>\r\n<li><strong>GPI-anchored proteins</strong> (e.g., alkaline phosphatase)</li>\r\n<li><strong>Ras protein</strong> (involved in signal transduction)</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508190acb72a1-3351-40c3-bfb4-e1fbaacb6d461.png\">", "options": ["Ion channel proteins", "Carrier proteins", "G protein", "Cell adhesion molecules"], "html_options": ["Ion channel proteins", "Carrier proteins", "G protein", "Cell adhesion molecules"], "corr_idx": 3}, {"id": "1317620", "html_qtxt": "Among the list of following, which is not a molecular motor of cells?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Actin</strong>, though a cytoskeletal protein, <strong>is not a motor protein</strong>. It forms the structural filament (track) <strong>on which myosin moves</strong>. Hence, it lacks the ATP-driven motor function required to qualify as a molecular motor.</li>\n<li><strong>Molecular motor proteins</strong> are <strong>specialised ATPases</strong> that convert chemical energy (from ATP hydrolysis) into mechanical work.</li>\n<li>They are essential for <strong>intracellular transport</strong>, <strong>vesicle movement</strong>, and <strong>chromosomal segregation</strong>.</li>\n<li>All molecular motors share the following features:\n<ul>\n<li>A <strong>motor (head) domain</strong> that binds ATP and cytoskeletal elements.</li>\n<li>A <strong>cargo-binding domain</strong> that attaches to organelles or vesicles.</li>\n<li><strong>Directionality</strong>, which allows them to move cargo along actin filaments or microtubules.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819342d9227-3ea4-45ec-a8e1-e5ec27a92c5f1.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100329c7aa81-db4e-4827-9f8d-46a2de4f04af.png\">", "options": ["Myosin", "Kinesin", "Dyenin", "Actin"], "html_options": ["Myosin", "Kinesin", "Dyenin", "Actin"], "corr_idx": 3}, {"id": "1317621", "html_qtxt": "A 7-year-old child presented to a paediatrician with abnormal liver growth, skin abnormalities, and congenital cataracts. Genetic testing reveals a mutation in a connexin gene. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Connexins</strong> are integral membrane proteins that form <strong>gap junctions</strong>, which allow the exchange of ions and small molecules between adjacent cells.</li>\r\n<li><strong>Clouston syndrome</strong> <strong>(hidrotic ectodermal dysplasia)</strong> is a genetic disorder caused by mutations in the <strong>connexin 30 (GJB6 gene)</strong>. It is an autosomal dominant disorder.</li>\r\n</ul>\r\n<p>It is characterised by:</p>\r\n<ul>\r\n<li><strong>Alopecia</strong> (hair loss beginning in childhood or infancy)</li>\r\n<li><strong>Nail dystrophy</strong> (abnormalities in nail shape, texture, and colour)</li>\r\n<li><strong>Palmoplantar hyperkeratosis</strong></li>\r\n<li>Sometimes associated with <strong>cataract formation</strong>.</li>\r\n</ul>\r\n<p><strong>Diseases Associated with Connexin Mutations</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081931e5b915-9b8f-4686-a9ce-774cad20860e1.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Tay-Sachs disease (Option A):</strong> A lysosomal storage disorder due to hexosaminidase A deficiency, causing ganglioside accumulation, primarily affecting the CNS.</p>\r\n<p><strong>Primary ciliary dyskinesia (Option C): </strong>Also called <strong>Kartagener syndrome (Option D), </strong>is caused by defects in ciliary structure/proteins (e.g., dynein arms)</p>", "options": ["Tay sach's disease", "Clouston disease", "Primary ciliary dyskinesia", "Kartagener syndrome"], "html_options": ["Tay sach's disease", "Clouston disease", "Primary ciliary dyskinesia", "Kartagener syndrome"], "corr_idx": 1}, {"id": "1317622", "html_qtxt": "Which of the following lipids, in addition to proteins, are major components of the eukaryotic cell membrane?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li>The plasma membrane of eukaryotic cells is a dynamic structure made up of lipids, proteins, and carbohydrates, with lipids and proteins being the main structural components.</li>\r\n<li>The major lipid components include:\r\n<ul>\r\n<li><strong>Phospholipids</strong> such as <strong>phosphatidylcholine, phosphatidylserine</strong>, and <strong>phosphatidylethanolamine</strong></li>\r\n<li><strong>Sphingomyelin</strong>, which contributes to membrane stability and signal transduction</li>\r\n<li><strong>Cholesterol</strong>, which plays a critical role in regulating membrane fluidity and integrity</li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819fe4c36d2-f216-4726-9214-7de3d32ac6ef1.png\">\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>A typical plasma membrane is composed of approximately:</p>\r\n<ul>\r\n<li><strong>Lipids:</strong>40%</li>\r\n<li><strong>Proteins:</strong>50%</li>\r\n<li><strong>Carbohydrates:</strong>10%</li>\r\n</ul>", "options": ["Sphingomyelin", "Phosphatidylcholine", "Cholesterol", "All of the above"], "html_options": ["Sphingomyelin", "Phosphatidylcholine", "Cholesterol", "All of the above"], "corr_idx": 3}, {"id": "1317624", "html_qtxt": "Among the following statements, which is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Though mitochondria have their DNA (mtDNA), it codes for only 13 proteins, 22 tRNAs, and 2 rRNAs.</li>\n<li>Over 99% of mitochondrial proteins are encoded <strong>by nuclear DNA (not by mitochondrial DNA) </strong>and imported into mitochondria post-translation.</li>\n<li>According to the endosymbiotic theory, mitochondria are thought to have evolved from aerobic bacteria engulfed by ancestral eukaryotic cells over a billion years ago.<strong> (Option A)</strong></li>\n<li>Mitochondria release cytochrome c and other pro-apoptotic factors, which help in the activation of caspases during apoptosis. <strong>(Option B)</strong></li>\n<li>The major function of mitochondria is the production of ATP through oxidative phosphorylation via the electron transport chain (ETC) and chemiosmosis.<strong> (Option D)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Mitochondrial DNA (mtDNA):</strong></p>\n<ul>\n<li>Maternal Inheritance: mtDNA is exclusively inherited from the mother.</li>\n<li>Smaller Genome: It's much smaller than nuclear DNA, containing only about 16,500 base pairs.</li>\n<li>Essential Genes: mtDNA encodes essential genes for energy production.</li>\n<li>High Mutation Rate: mtDNA mutates faster than nuclear DNA, making it useful for studying evolution and genetic diseases.</li>\n</ul>", "options": ["Mitochondria may have evolved from aerobic bacteria", "Mitochondria help in the regulation of apoptosis", "Almost 99% of proteins in the mitochondria are from mitochondrial DNA", "The primary function of mitochondria is to produce ATP from oxidative phosphorylation"], "html_options": ["Mitochondria may have evolved from aerobic bacteria", "Mitochondria help in the regulation of apoptosis", "Almost 99% of proteins in the mitochondria are from mitochondrial DNA", "The primary function of mitochondria is to produce ATP from oxidative phosphorylation"], "corr_idx": 2}, {"id": "1317625", "html_qtxt": "Which of the following cells/organs contain proton pumps (H<sup>+</sup>-ATPase) that actively transport hydrogen ions against a concentration gradient?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n  <li><strong>Proton pumps (H<sup>+</sup>-ATPase)</strong> are examples of <strong>primary active transport mechanisms</strong>, <strong>utilising ATP to move hydrogen ions against a steep concentration gradient.</strong></li>\r\n<li><strong>Parietal cells</strong> of the gastric glands contain H<sup>+</sup>/K<sup>+</sup> ATPase pumps in their apical membranes. These secrete hydrogen ions into the lumen of the stomach, essential for maintaining an acidic pH (~1.0) for pepsinogen activation and digestion. <strong>(Option A)</strong></li>\r\n<li><strong>Lysosomal membranes</strong> use <strong>H<sup>+</sup>-ATPase pumps</strong> to acidify the internal environment, which in turn activates acid hydrolases required for the degradation of cellular debris. <strong>(Option B)</strong></li>\r\n<li><strong>Intercalated cells of the distal renal tubules</strong> and collecting ducts actively secrete H<sup>+</sup> ions into the tubular lumen. This is critical for acid-base homeostasis and for maintaining urinary pH. <strong>(Option C)</strong></li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819390ab0a5-f43d-417e-87a3-20a56052188e1.png\">", "options": ["Parietal cells of the stomach", "Lysosomal membrane", "Intercalated cells of the renal tubule", "All of the above"], "html_options": ["Parietal cells of the stomach", "Lysosomal membrane", "Intercalated cells of the renal tubule", "All of the above"], "corr_idx": 3}, {"id": "1317627", "html_qtxt": "A 34-year-old female was diagnosed with breast cancer. She was prescribed paclitaxel, a chemotherapeutic agent. The targeted cytoskeleton by paclitaxel is:", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li><strong>Paclitaxel (Taxol)</strong> binds to and stabilises <strong>microtubules</strong>, preventing their depolymerisation.</li>\r\n<li>This inhibits <strong>mitotic spindle formation</strong>, arresting cell division and leading to apoptosis in rapidly dividing cells like cancer cells.</li>\r\n<li>The <strong>cytoskeleton</strong> is a structural network within the cytoplasm, composed of three main types of protein filaments:</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819e7934dc2-53e1-4aa5-931c-10b5bcd381641.png\">", "options": ["Microtubules", "Intermediate filaments", "Microfilaments", "All of the above"], "html_options": ["Microtubules", "Intermediate filaments", "Microfilaments", "All of the above"], "corr_idx": 0}, {"id": "1317628", "html_qtxt": "Which of the following cell adhesion molecules is calcium-dependent and facilitates cell-to-cell adhesion through homophilic interactions?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Cadherins</strong> are the only CAMs among the options that are <strong>calcium-dependent and mediate homophilic cell-to-cell adhesion</strong>, forming <strong>adherens junctions</strong> between epithelial cells.</li>\r\n<li><strong>Cell Adhesion Molecules (CAMs)</strong> are surface proteins that mediate cell-cell and cell-matrix interactions. They are vital in embryogenesis, tissue architecture, and inflammation.</li>\r\n</ul>\r\n<p>The major types of CAMs are:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508198c388cb6-4f64-412d-b1a3-86a1c71679961.png\">", "options": ["Integrins", "Cadherins", "Selectins", "IgG superfamily"], "html_options": ["Integrins", "Cadherins", "Selectins", "IgG superfamily"], "corr_idx": 1}, {"id": "1317629", "html_qtxt": "Which of the following statements is true about connexins?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Connexins</strong> are integral membrane proteins that assemble to form <strong>gap junction channels. </strong></li>\r\n<li>These gap junctions allow ions and small molecules (<1000 Da) to pass directly between cells, playing a major role in electrical and metabolic coupling, especially in cardiac and smooth muscle fibres. Hence,<strong> allow direct cell-to-cell communication.</strong></li>\r\n<li>Connexins are <strong>not classified as cell adhesion molecules (CAMs)</strong>. CAMs include <strong>integrins, cadherins, selectins, and IgG-superfamily</strong> proteins, which provide mechanical attachment but do not function as channels for communication. <strong>(Option A ruled out)</strong></li>\r\n<li>Connexins are <strong>integral membrane proteins</strong>, not peripheral proteins. They span the membrane and form pores that bridge two adjacent cells.<strong> (Option C ruled out)</strong></li>\r\n<li><strong>Each connexon is made up of six connexin subunits</strong>, not the other way around. Two connexons, one from each adjacent cell, join to form a complete gap junction channel. <strong>(Option D ruled out)</strong>&nbsp;</li>\r\n</ul>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Connexons in the membrane of the cell are lined up with each other to form gap junctions.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081955734d34-b374-4165-8d7b-b711a23999a41.png\">", "options": ["Cell adhesion molecules provide stability to cells", "Ion channels allow direct cell-to-cell communication", "Peripheral type of proteins on the cell membrane", "Each connexin is made up of six connexon subunits"], "html_options": ["Cell adhesion molecules provide stability to cells", "Ion channels allow direct cell-to-cell communication", "Peripheral type of proteins on the cell membrane", "Each connexin is made up of six connexon subunits"], "corr_idx": 1}, {"id": "1317630", "html_qtxt": "A 25-year-old male has a history of repetitive infections. He visited the infectious disease specialist for evaluation. It was found that a patient has a defect with calcium binding, which is involved in T cell activation. Identify the  protein involved:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Calcineurin</strong> is a Ca&sup2;+/calmodulin-dependent serine/threonine phosphatase.</li>\n<li>It <strong>dephosphorylates nuclear factors of activated T cells (NFAT),</strong> enabling their nuclear translocation and <strong>promoting transcription of interleukin-2 (IL-2),</strong> essential for <strong>T cell proliferation.</strong> Also known as <strong>protein phosphatase 3 (PP3).</strong></li>\n<li>Immunosuppressants like <strong>cyclosporin</strong> and <strong>tacrolimus</strong> inhibit <strong>calcineurin</strong>, <strong>suppressing T-cell activation.</strong>;</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Troponin (Option A)</strong> is a Ca&sup2;+ -binding regulatory protein involved in skeletal and cardiac muscle contraction. When Ca&sup2;+  binds, it allows interaction between actin and myosin by uncovering the myosin-binding site on actin.</p>\n<p><strong>Calbindin (Option B)</strong> is a calcium-binding protein located in intestinal epithelial cells. It facilitates calcium transport across the epithelium and prevents disruption of calcium signalling.</p>", "options": ["Troponin", "Calbindin", "Calcineurin", "None of the above"], "html_options": ["Troponin", "Calbindin", "Calcineurin", "None of the above"], "corr_idx": 2}]}, {"moduleId": 1013066, "name": "Nerve Fibers", "questions": [{"id": "1317631", "html_qtxt": "A 44-year-old male visited a doctor to complain of severe abdominal pain. The patient wanted immediate relief from pain. So, the doctor gave him local anaesthetics. Among the following, which type of nerve fibres are least susceptible to anaesthetics?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Type IV fibres (Type C)</strong> are least susceptible to<strong> local anaesthesia.</strong></p><p><strong>Sensory Nerve Fibre Types:</strong></p><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930eb1884e1-e060-499a-b46b-91a120f2ea59.png\"></figure><p><strong>Susceptibility of Nerve Fibres:</strong></p><figure class=\"image\"><img src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/1811202521fb22de-2239-49db-9a11-cabccbe6afed.png\"></figure><p><strong>Key Takeaway:</strong></p><p><strong>Susceptibility of Nerve Fibres:</strong></p><ul><li>Pressure: A>B>C</li><li>Hypoxia: B>A>C</li><li>Local anaesthesia: A>B>C</li></ul>", "options": ["Type I fibers", "Type II Fibers", "Type III fibers", "Type IV fibers"], "html_options": ["Type I fibers", "Type II Fibers", "Type III fibers", "Type IV fibers"], "corr_idx": 3}, {"id": "1317632", "html_qtxt": "The following graph explains a property of nerve fibres that is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930baa599cc-8b85-4dc0-b944-e80f7905e334.png\">", "html_expl": "<p><strong>Explanation of Answer: </strong></p>\n<ul>\n<li>The graph represents a <strong>strength-duration curve</strong>, which illustrates the <strong>excitability of nerve fibres</strong> by plotting stimulus strength against duration.</li>\n<li><strong>Key parameters include:</strong>\n<ul>\n<li><strong>Rheobase</strong>: The minimum current strength required to elicit a response when applied for a prolonged duration.</li>\n<li><strong>Utilisation Time</strong>: The time required for the rheobase current to produce a response.</li>\n<li><strong>Chronaxie</strong>: The time required for a current double the rheobase (2R) to elicit a response. Tissues with shorter chronaxie are more excitable. A decreasing chronaxie, measured from strength-duration curves over time after nerve injury, indicates <strong>nerve regeneration.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>All or none phenomenon (Option B)</strong>: This describes action potentials occurring fully or not at all when the stimulus exceeds the threshold, as shown by the stimulus-response curve, not the strength-duration curve.</p>\n<p><strong>Adaptation (Option C):</strong> Also known as accommodation, this refers to the failure of nerves to fire action potentials in response to slowly rising currents, as depicted by the accommodation curve, not the strength-duration curve.</p>", "options": ["Excitability", "All or none response", "Adaptation", "None of above"], "html_options": ["Excitability", "All or none response", "Adaptation", "None of above"], "corr_idx": 0}, {"id": "1317633", "html_qtxt": "A 5-year-old boy with developmental delay has a TrkA receptor defect. Which neurotrophin is ineffective?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>TrkA </strong>specifically binds <strong>Nerve Growth Factor (NGF)</strong>, so a TrkA defect makes NGF ineffective, affecting sensory and sympathetic neuron development.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930a4c6e8ba-adf3-4646-9a44-957626ec8d0e.png\">", "options": ["Nerve growth factor", "Brain derived nerve growth factor", "Neurotrophin 3", "Neurotrophin 4"], "html_options": ["Nerve growth factor", "Brain derived nerve growth factor", "Neurotrophin 3", "Neurotrophin 4"], "corr_idx": 0}, {"id": "1317634", "html_qtxt": "A neurologist evaluates dendritic function in a spinal motor neuron. Which statement about dendrites is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Inhibitory postsynaptic potential</strong> does not occur in dendrites is wrong statement as both excitatory and inhibitory postsynaptic potentials occur in dendrites.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510039ee11c95-3983-4034-abdd-9385a48d1ad9.png\">\n<ul>\n<li>Dendrites are the branched extensions of neurons that primarily receive synaptic input from other neurons. In <strong>anterior motor neurons</strong>, these dendrites are particularly extensive and cover a large spatial area. This wide coverage allows them to integrate thousands of excitatory and inhibitory signals simultaneously, which supports <strong>(Option A ruled out)</strong></li>\n<li>Although dendrites are critical for receiving signals, they <strong>do not effectively propagate action potentials</strong>. This is because dendrites have a relatively <strong>low density of voltage-gated sodium channels</strong>, which are essential for the regeneration and propagation of action potentials. Instead, they transmit signals in the form of <strong>graded potentials</strong> (like EPSPs and IPSPs), which travel passively toward the soma and axon hillock. <strong>(Option B ruled out)</strong></li>\n<li>Moreover, <strong>excitatory postsynaptic potentials (EPSPs)</strong> commonly occur in dendrites, especially at the postsynaptic membrane of excitatory synapses. These EPSPs are local depolarizations that occur when sodium channels open in response to neurotransmitters. These signals are crucial for determining whether the neuron will fire an action potential. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["Dendrites of anterior motor neuron has large spatial field of excitation", "Dendrites can not transmit action potentials as they have less no. of sodium channels", "Excitatory postsynaptic potential occurs in dendrites", "Inhibitory postsynaptic potential does not occur in dendrites"], "html_options": ["Dendrites of anterior motor neuron has large spatial field of excitation", "Dendrites can not transmit action potentials as they have less no. of sodium channels", "Excitatory postsynaptic potential occurs in dendrites", "Inhibitory postsynaptic potential does not occur in dendrites"], "corr_idx": 3}, {"id": "1317635", "html_qtxt": "A patient with a peripheral nerve injury undergoes assessment. Which statement is true about nerve regeneration?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Regeneration</strong> is faster when the cut ends of a nerve are closely aligned (within 3 mm) and in the same line, as this facilitates proper guidance for the regenerating axons.</p>\n<ul>\n<li><strong>Wallerian degeneration</strong> occurs distal to the site of injury, followed by regeneration starting 3-5 days post-injury.</li>\n<li><strong>Crush injuries</strong> allow more effective regeneration than cut injuries because the <strong>Schwann cell sheath and endoneurial tubes remain intact</strong>, serving as conduits for axon sprouts.</li>\n<li>In contrast, <strong>cut injuries</strong> often disrupt the alignment of nerve fibres and the guiding structures, delaying or misdirecting regeneration unless surgically corrected. <strong>(Option A ruled out.)</strong></li>\n<li>The <strong>presence of neurilemma (Schwann cells)</strong> is essential for regeneration as it produces growth factors and maintains pathways, thus <strong>enhancing</strong>, not slowing down, recovery. <strong>(Option B ruled out.)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093002172138-3d97-4cc9-99fb-d415a28e3fd9.png\">", "options": ["Regeneration is more rapid when there is cut injury and crushing injury", "Presence of neurilemma slowers down the regeneration process", "C)\tIf the distance between two cut ends is less than 3 mm and in the same line, regeneration is faster", "All of the above"], "html_options": ["Regeneration is more rapid when there is cut injury and crushing injury", "Presence of neurilemma slowers down the regeneration process", "C)\tIf the distance between two cut ends is less than 3 mm and in the same line, regeneration is faster", "All of the above"], "corr_idx": 2}, {"id": "1317636", "html_qtxt": "Given an image of a specific type of neuron, which of the following neuronal tissues do not match the type of neuron shown in the image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930d7a6dcaf-63ca-41d5-bd3a-bcbb40d2eef6.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Pyramidal cells </strong>in the motor cortex are <strong>multipolar</strong>, whereas the neuron type shown in the image (e.g., <strong>bipolar</strong>) is found in the retina, vestibular ganglion, and olfactory epithelium.</p>\n<p><strong>Classification of Neurons Based on Number of Poles:</strong></p>\n<ul>\n<li><strong>Unipolar Neurons:</strong>\n<ul>\n<li>It has only <strong>one pole</strong>.</li>\n<li>Seen during the <strong>embryonic stage</strong> in humans.</li>\n<li>All developing neurons initially exhibit this morphology.</li>\n</ul>\n</li>\n<li><strong>Pseudounipolar Neurons</strong>\n<ul>\n<li>Both <strong>axon and dendrite arise from a single pole</strong>.</li>\n<li>Initially <strong>bipolar,</strong> but the two processes converge and elongate into a <strong>T-shaped process</strong>.</li>\n<li><strong>Examples</strong>: Spinal ganglia, ganglia of all cranial nerves except the 8th (vestibulocochlear) nerve, mesencephalic nucleus of the 5th (trigeminal) nerve</li>\n</ul>\n</li>\n<li><strong>Bipolar Neurons</strong>\n<ul>\n<li>Have <strong>two poles</strong>:\n<ul>\n<li><strong>Axon</strong> arises from one pole</li>\n<li><strong>Dendrites</strong> arise from the opposite pole</li>\n</ul>\n</li>\n<li><strong>Examples</strong>: Retina, vestibular ganglion, olfactory epithelium, cochlea <strong>(Option A, B, & C)</strong></li>\n</ul>\n</li>\n<li><strong>Multipolar Neurons</strong>\n<ul>\n<li>Have <strong>multiple poles</strong>.</li>\n<li><strong>Axon</strong> arises from one pole; <strong>dendrites</strong> arise from all other poles.</li>\n<li><strong>Examples</strong>: Motor neurons in the spinal cord, <strong>pyramidal cells</strong> in the motor cortex, Purkinje cells in the cerebellum</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930525c7f5b-5e47-430f-b62b-e0bd705660f2.png\">\n<p><strong>Key Takeaway: </strong></p>\n<p>Pyramidal cells are <strong>multipolar neurons</strong>, unlike retinal, vestibular, and olfactory neurons, which are <strong>unipolar or bipolar.</strong></p>", "options": ["Retina", "Vestibular ganglion", "Olfactory epithelium", "Pyramidal cells in the motor cortex"], "html_options": ["Retina", "Vestibular ganglion", "Olfactory epithelium", "Pyramidal cells in the motor cortex"], "corr_idx": 3}, {"id": "1317637", "html_qtxt": "Which of the following statements about the axon of a neuron is most accurate?<br>1.\tAxons contain Nissl granules, allowing local synthesis of neurotransmitters.<br>2.\tAxons carry impulses away from the cell body.<br>3.\tAction potentials typically initiate near the axon hillock.<br>4.\tAxons always branch extensively near their origin to enhance synaptic integration.", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Axons</strong> carry impulses away from the cell body, and action potentials typically initiate at the<strong> axon hillock</strong>. Axons lack Nissl granules, and extensive branching near their origin is not universal.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093008243a4d-b8db-4617-95e9-e15b517fbfc1.png\">\n<p><strong>Structure and Characteristics of Axons:</strong></p>\n<ul>\n<li><strong>Each neuron has only one axon:</strong>\n<ul>\n<li>Unlike dendrites, a neuron typically has a single axon.</li>\n</ul>\n</li>\n<li><strong>Arises from the axon hillock: (Statement 3)</strong>\n<ul>\n<li>The axon originates from the cone-shaped axon hillock of the soma (cell body).</li>\n</ul>\n</li>\n<li><strong>The initial segment is the site of action potential initiation:</strong>\n<ul>\n<li>The segment just beyond the hillock is where action potentials are first generated.</li>\n</ul>\n</li>\n<li><strong>Conducts impulses away from the cell body: (Statement 2)</strong>\n<ul>\n<li>This is a key distinction from dendrites, which carry impulses toward the soma.</li>\n</ul>\n</li>\n<li><strong>Lacks Nissl granules and cannot synthesise proteins: (Statement 1)</strong>\n<ul>\n<li>Axons depend on axoplasmic transport from the soma for proteins and enzymes.</li>\n</ul>\n</li>\n<li><strong>Contains synaptic vesicles at terminals:</strong>\n<ul>\n<li>Axon terminals (especially presynaptic boutons) store and release neurotransmitters.</li>\n</ul>\n</li>\n<li><strong>Specialised for signal conversion:</strong>\n<ul>\n<li>Converts electrical action potentials into chemical signals at synapses.</li>\n<li>In contrast, dendrites handle only local (graded) potentials.</li>\n</ul>\n</li>\n<li>Axonal branching <strong>typically occurs distally</strong> (further along the axon) to <strong>reach multiple target areas</strong>, not primarily for local integration. <strong>(statement 4)</strong><br /> </li>\n</ul>", "options": ["1 and 2", "1 and 4", "1, 2, and 3", "2 and 3"], "html_options": ["1 and 2", "1 and 4", "1, 2, and 3", "2 and 3"], "corr_idx": 3}, {"id": "1317638", "html_qtxt": "In the graph depicting phases of a neuronal action potential, the arrow highlights a specific ionic conductance change. What does this arrow most likely represent?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/18112025dd6a0a4c-007f-48e7-9bef-3d97cf8b5169.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The arrow points to a curve representing<strong> potassium (K<sup>+</sup>) conductance</strong>, which increases during the <strong>repolarisation phase</strong>.</li>\n<li>This delayed rise and fall in K<sup>+</sup>conductance reflect the <strong>slow opening </strong>and<strong> closing of voltage-gated potassium channels</strong>.</li>\n<li>In contrast to sodium channels, potassium channels open later, allowing K<sup>+</sup>to exit the cell, thus restoring the membrane potential back to its resting state.</li>\n<li>This K<sup>+</sup>outflow is crucial for terminating the action potential and entering the <strong>after-hyperpolarisation</strong> phase<strong>.</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930bc9fb97a-9413-4cc3-a3a6-d59723623ee9.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Action potential in a nerve (Option A)</strong>: The black wave in the background represents the actual action potential, showing phases like depolarisation, repolarisation, and hyperpolarisation. The arrow does not point to this wave, but to an ionic conductance curve; hence, this is not the correct answer.</p>\n<p><strong>Sodium conductance (Option B)</strong>: The red curve in the graph shows a rapid rise and fall, indicating the quick opening and closing of voltage-gated sodium channels, which are responsible for the depolarisation phase. The arrow is pointing to a slower, delayed curve, not the sodium conductance.</p>\n<p><strong>Refractory period (Option D)</strong>: This refers to the period after an action potential during which a neuron is less excitable or unresponsive to further stimulation. It is a functional phase, not a conductance curve, and cannot be represented by the arrow pointing to a specific ion conductance.</p>", "options": ["Action potential in a nerve", "Sodium conductance", "Potassium conductance", "Refractory period"], "html_options": ["Action potential in a nerve", "Sodium conductance", "Potassium conductance", "Refractory period"], "corr_idx": 2}, {"id": "1317639", "html_qtxt": "Which of the following statements is true about membrane potentials?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li><strong>&uarr; Extracellular K<sup>+</sup> &rarr; &darr; K<sup>+</sup> gradient</strong> across the membrane.</li>\r\n<li>This leads to <strong>less K<sup>+</sup> efflux</strong>, causing the <strong>resting membrane potential </strong>to become<strong> less negative</strong> (partial depolarisation).</li>\r\n<li><strong>Voltage-gated Na<sup>+</sup> channels</strong> become inactivated at this less negative potential.</li>\r\n<li>As a result, the <strong>threshold for action potential increases</strong>, reducing <strong>neuronal excitability</strong>.</li>\r\n<li><strong>K<sup>+</sup> is the main ion</strong> responsible for establishing the <strong>resting membrane potential</strong> due to its high membrane permeability.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Decreasing the external Na<sup>+</sup> concentration increases the size of the action potential (Option A):</strong> Lowering external Na<sup>+</sup> reduces the Na<sup>+</sup> gradient, resulting in a smaller action potential amplitude, not an increase.</p>\r\n<p><strong>Change in extracellular sodium ions directly affects the resting membrane potential (Option C): </strong>The resting membrane potential is primarily determined by K<sup>+</sup>, not Na<sup>+</sup>, because the membrane is far more permeable to K<sup>+</sup> at rest.</p>\r\n<p><strong>A decrease in extracellular calcium ions decreases the excitability of nerve (Option D): </strong>Decreased extracellular Ca&sup2;<sup>+</sup> increases nerve excitability by lowering the threshold for Na<sup>+</sup> channel activation (as seen in tetany)..</p>\r\n<p><strong>Key Takeaway: </strong></p>\r\n<p>An<strong> increase in extracellular potassium </strong>reduces the neuron&rsquo;s ability to fire by making the resting membrane potential less negative, thus <strong>decreasing excitability.<br /> </strong></p>", "options": ["Decreasing the external Na+ concentration increases the size of the action potential", "An Increase in extracellular potassium concentration reduces neuronal excitability", "Change in extracellular sodium ions directly affects the resting membrane potential", "A decrease in extracellular calcium ions decreases the excitability of nerve"], "html_options": ["Decreasing the external Na+ concentration increases the size of the action potential", "An Increase in extracellular potassium concentration reduces neuronal excitability", "Change in extracellular sodium ions directly affects the resting membrane potential", "A decrease in extracellular calcium ions decreases the excitability of nerve"], "corr_idx": 1}, {"id": "1317642", "html_qtxt": "A 34-year-old man performs stretching exercises before a workout to prevent muscle injury. Which sensory receptor is primarily stimulated to protect the muscle from excessive tension?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The <strong>Golgi tendon organ</strong> is stimulated by <strong>stretching the muscle.</strong></p>\n<p><strong>Golgi Tendon Organ (GTO)</strong>:</p>\n<ul>\n<li>Located in the <strong>musculotendinous junction</strong>.</li>\n<li>Responds to <strong>tension/stretch</strong> in the tendon (especially <strong>prolonged or forceful stretch</strong>).</li>\n<li>Activation leads to <strong>inhibition of alpha motor neurons</strong>, causing <strong>muscle relaxation</strong> &rarr; Prevents tendon/muscle injury during overstretching<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509301ac2c281-2f99-4c9a-bd99-cfff3eac5131.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Annulospiral endings (Option A)</strong>: These detect sudden muscle stretch and trigger the stretch reflex, leading to muscle contraction, not relaxation, which is the opposite of what is needed during pre-exercise stretching.<br /> </p>\n<p><strong>Flower spray endings (Option B)</strong>: These respond to sustained stretch and help maintain muscle tone, but do not play a primary role in preventing muscle damage via relaxation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The<strong> Golgi tendon organ</strong> is the key proprioceptor that prevents muscle injury during stretching by causing <strong>muscle relaxation</strong> in response to high tension.</p>", "options": ["Annulo spiral ending of muscle", "Flower spray endings of muscle", "Golgi tendon organ", "All of the above"], "html_options": ["Annulo spiral ending of muscle", "Flower spray endings of muscle", "Golgi tendon organ", "All of the above"], "corr_idx": 2}, {"id": "1317644", "html_qtxt": "Which statement about orthograde transport is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Nerve Growth Factor (NGF)</strong> is transported by <strong>retrograde</strong>, not orthograde transport.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509301e10ee3a-1775-4006-8d1b-b4a632e1b1ee.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093036da0b45-72a7-4371-95ae-b6505917c315.png\">", "options": ["It occurs along microtubules located along the length of the axon from the cell body to the axon.", "Orthograde transport can be fast (400 mm/day) or slow axonal transport (0.5 mm/day)", "Nerve growth factor is transported via orthograde transport.", "It occurs with the use of two molecular motors (myosin V, kinesin)"], "html_options": ["It occurs along microtubules located along the length of the axon from the cell body to the axon.", "Orthograde transport can be fast (400 mm/day) or slow axonal transport (0.5 mm/day)", "Nerve growth factor is transported via orthograde transport.", "It occurs with the use of two molecular motors (myosin V, kinesin)"], "corr_idx": 2}, {"id": "1317645", "html_qtxt": "A 39-year-old male has a history of progressive muscle weakness, especially in the lower limbs, for a few weeks. He has difficulty walking. On clinical examination and with investigations, he is found to have multiple sclerosis. It is a demyelinating disorder. Which cells of the central nervous system are responsible for myelination?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Oligodendrocytes</strong> are responsible for the myelination of axons in the <strong>central nervous system (CNS)</strong>.</p>\n<ul>\n<li><strong>Glial cells</strong> are classified into two types:\n<ul>\n<li><strong>Microglia</strong></li>\n<li><strong>Macroglia</strong> (includes oligodendrocytes, Schwann cells, and astrocytes)</li>\n</ul>\n</li>\n<li><strong>Oligodendrocytes</strong>:\n<ul>\n<li>From the <strong>myelin sheath in the central nervous system (CNS)</strong></li>\n</ul>\n</li>\n<li><strong>Schwann cells</strong>: <strong>(Option A ruled out)</strong>\n<ul>\n<li>From the <strong>myelin sheath in the peripheral nervous system (PNS)</strong></li>\n</ul>\n</li>\n<li><strong>Astrocytes</strong>: <strong>(Option D ruled out)</strong>\n<ul>\n<li>Present throughout the brain</li>\n<li>Two types: <strong>fibrous</strong> and <strong>protoplasmic astrocytes</strong></li>\n<li>Function: Help form the <strong>blood-brain barrier</strong></li>\n</ul>\n</li>\n<li><strong>Microglia</strong>: <strong>(Option C ruled out)</strong>\n<ul>\n<li>Act as <strong>immune cells</strong> in the CNS</li>\n<li>Function as <strong>scavenger cells</strong>, removing debris due to injury, infection, or disease</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Oligodendrocytes</strong> are responsible for myelination of axons in the <strong>central nervous system (CNS)</strong>, unlike <strong>Schwann cells</strong>, which perform this role in the <strong>peripheral nervous system (PNS)</strong>.<br /> </p>", "options": ["Schwan cells", "Oligodendrocytes", "Microglia", "Astrocytes"], "html_options": ["Schwan cells", "Oligodendrocytes", "Microglia", "Astrocytes"], "corr_idx": 1}, {"id": "1317647", "html_qtxt": "A 26-year-old patient had injuries in the central and peripheral nervous systems. After a few weeks of treatment, peripheral affected nerves regained their functions by almost 50% due to the regeneration of nerve fibres. But in the CNS, it was not possible due to some factors that hamper the regeneration process. In the following list, which factor/s is/are the reason/s?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Regeneration</strong> is poor in the CNS due to inhibitory factors like <strong>CNS myelin </strong>(from oligodendrocytes), <strong>activated microglia</strong>, and <strong>inflammation with immune cell invasion.</strong></p>\n<p><strong>Peripheral Nervous System (PNS) Regeneration:</strong></p>\n<ul>\n<li>Peripheral nerve damage <strong>can be reversed</strong> with proper therapy.</li>\n<li><strong>Schwann cells</strong> guide axons to the distal stump for regeneration.</li>\n<li><strong>Adhesion molecules</strong> (from the immunoglobulin superfamily) promote axon growth.</li>\n<li><strong>Neurotrophins</strong> support neuronal survival and axonal regrowth.</li>\n<li><strong>Inhibitory perineural molecules</strong> help direct axons along the correct trajectory.</li>\n</ul>\n<p><strong>Central Nervous System (CNS) Regeneration:</strong></p>\n<ul>\n<li>Regeneration in the CNS is <strong>rare and limited</strong>.</li>\n<li>The <strong>proximal stump</strong> may form short sprouts, but <strong>reconnection to the distal stump</strong> and new synapse formation are unlikely.</li>\n<li><strong>Inhibitory factors</strong> in the CNS include:\n<ul>\n<li>Myelin sheath components (from oligodendrocytes) <strong>(Option A)</strong></li>\n<li>Astrocytes</li>\n<li>Activated microglia<strong> (Option B)</strong></li>\n<li>Glial scar formation</li>\n<li>Chronic inflammation</li>\n<li>Immune cell invasion <strong>(Option C)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<p>Unlike the peripheral nervous system, the central nervous system has <strong>limited regenerative capacity </strong>due to inhibitory factors such as CNS myelin, microglial activation, and inflammation.<br /> </p>", "options": ["Myelin sheath in CNS", "Microglia activation", "Inflammation and invasion by immune cells.", "All of the above"], "html_options": ["Myelin sheath in CNS", "Microglia activation", "Inflammation and invasion by immune cells.", "All of the above"], "corr_idx": 3}]}, {"moduleId": 1013069, "name": "Neuromuscular Junction", "questions": [{"id": "1317650", "html_qtxt": "A 28-year-old male presents to the doctor with a complaint of weakness in the lower extremities and waddling gait. Repetitive stimulation of the motor nerve facilitates the accumulation of Ca2+ in the nerve terminal and increases acetylcholine release, leading to an increase in muscle strength. The patient was diagnosed with small-cell cancer. Which autoimmune disorder is likely?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<p>A young male with progressive lower limb weakness and waddling gait that improves with repeated stimulation, along with a history of small cell lung carcinoma, suggests<strong> Lambert-Eaton Myasthenic Syndrome (LEMS).</strong></p>\r\n<p><strong>Lambert-Eaton Syndrome (LEMS):</strong></p>\r\n<ul>\r\n<li>Autoimmune disorder targeting <strong>presynaptic P/Q-type voltage-gated calcium channels</strong> at the neuromuscular junction.</li>\r\n<li>&darr; Calcium influx &rarr; &darr; Acetylcholine (ACh) release at synapse.</li>\r\n<li>Repetitive stimulation leads to <strong>Ca&sup2;<sup>+</sup> buildup</strong> &rarr; increased ACh release &rarr; transient strength improvement.</li>\r\n<li>Strongly associated with <strong>small cell lung cancer</strong> (paraneoplastic syndrome).</li>\r\n<li><strong>Clinical features</strong>:\r\n<ul>\r\n<li>Proximal muscle weakness (legs > arms)</li>\r\n<li>Autonomic symptoms: dry mouth, impotence</li>\r\n<li>Hyporeflexia (reflexes may improve with exertion)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Myasthenia Gravis (Option B):</strong> It involves postsynaptic ACh receptor antibodies and causes fatigability; symptoms worsen with repeated stimulation, unlike in LEMS.</p>\r\n<p><strong>Graves' Disease (Option C): </strong>This is an autoimmune thyroid disorder with no involvement of the neuromuscular junction or association with small cell lung cancer.</p>\r\n<p><strong>Hashimoto's Thyroiditis (Option D): </strong>Another thyroid autoimmune condition causing hypothyroidism, unrelated to neuromuscular junction pathology or paraneoplastic syndromes.</p>\r\n<p><strong>Key Takeaway: </strong></p>\r\n<p><strong>Lambert-Eaton Syndrome</strong> is a presynaptic autoimmune disorder often associated with small cell lung cancer, characterised by proximal muscle weakness that improves with repetitive stimulation due to increased acetylcholine release.</p>", "options": ["Lambert-Eaton syndrome", "Myasthenia gravis", "Graves' disease", "Hashimoto's thyroiditis"], "html_options": ["Lambert-Eaton syndrome", "Myasthenia gravis", "Graves' disease", "Hashimoto's thyroiditis"], "corr_idx": 0}, {"id": "1317652", "html_qtxt": "Which of the following best describes the correct sequence of events that occur at the neuromuscular junction leading to muscle activation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Nerve action potential causes <strong>Ca&sup2;<sup>+</sup> influx</strong> into the presynaptic terminal, triggering <strong>ACh release</strong>, which generates an <strong>end plate potential </strong>in the muscle.</p>\n<p><strong>Sequence of events at the neuromuscular junction:</strong></p>\n<ul>\n<li><strong>Motor neuron</strong> action potential</li>\n<li><strong>Calcium (Ca&sup2;<sup>+</sup>)</strong> entry into the <strong>nerve ending</strong></li>\n<li><strong>Acetylcholine (ACh)</strong> release into the <strong>synaptic cleft</strong></li>\n<li>ACh binds to <strong>receptors</strong> on the <strong>muscle membrane</strong></li>\n<li><strong>Sodium (Na<sup>+</sup>)</strong> entry into the <strong>muscle cell</strong></li>\n<li>Generation of <strong>endplate potential</strong></li>\n<li>Initiation of <strong>action potential</strong> in the <strong>muscle fiber</strong></li>\n<li><strong>Propagation</strong> of the action potential along the <strong>muscle</strong></li>\n<li><strong>Degradation</strong> of ACh by <strong>acetylcholinesterase</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509308a2e28ee-2ca6-4864-8516-34a2b0ea2dac.png\">", "options": ["Na<sup>+</sup> influx into the neuron &rarr; ACh release &rarr; End plate potential &rarr; Ca&sup2;<sup>+</sup> influx into the nerve terminal", "Action potential in nerve &rarr; Ca&sup2;<sup>+</sup> entry into presynaptic terminal &rarr; ACh release &rarr; End plate potential", "ACh binds muscle receptors &rarr; Ca&sup2;<sup>+</sup> enters nerve terminal &rarr; Nerve action potential &rarr; End plate potential", "End plate potential &rarr; ACh release &rarr; Ca&sup2;<sup>+</sup> influx &rarr; Nerve action potential"], "html_options": ["Na<sup>+</sup> influx into the neuron &rarr; ACh release &rarr; End plate potential &rarr; Ca&sup2;<sup>+</sup> influx into the nerve terminal", "Action potential in nerve &rarr; Ca&sup2;<sup>+</sup> entry into presynaptic terminal &rarr; ACh release &rarr; End plate potential", "ACh binds muscle receptors &rarr; Ca&sup2;<sup>+</sup> enters nerve terminal &rarr; Nerve action potential &rarr; End plate potential", "End plate potential &rarr; ACh release &rarr; Ca&sup2;<sup>+</sup> influx &rarr; Nerve action potential"], "corr_idx": 1}, {"id": "1317653", "html_qtxt": "A patient with botulism has flaccid paralysis. Which proteins are targeted by botulinum toxin in humans?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Botulinum toxin</strong> causes <strong>flaccid paralysis</strong> by cleaving <strong>SNARE proteins</strong>, specifically <strong>synaptobrevin</strong> and <strong>SNAP-25</strong> (in types A, C, and E), thus inhibiting acetylcholine release at the neuromuscular junction.</p>\n<p><strong>Neurotransmitter Release and Botulinum Toxin:</strong></p>\n<ul>\n<li><strong>Neurotransmitter Release Mechanism:</strong>\n<ul>\n<li><strong>Docking proteins</strong> (SNARE proteins) mediate fusion of synaptic vesicles with the presynaptic membrane for neurotransmitter release.</li>\n<li><strong>SNARE proteins</strong> include:\n<ul>\n<li><strong>SNAP-25</strong>: Anchored to plasma membrane; pulls vesicle and membrane together.</li>\n<li><strong>Syntaxin</strong>: Located on plasma membrane; part of SNARE fusion complex.</li>\n<li><strong>Synaptobrevin (VAMP)</strong>: Found on synaptic vesicle; initiates fusion with membrane.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Botulinum Toxin:</strong>\n<ul>\n<li><strong>Types</strong>: A, B, C1, C2, D, E, F, G.</li>\n<li><strong>Types toxic to humans</strong>: A, B, E.</li>\n</ul>\n</li>\n<li><strong>SNARE Proteins Inhibited by Botulinum Toxin:</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509308549cf98-ec67-4d93-9886-20eceb3028c2.png\">\n<ul>\n<li><strong>Mechanism of Paralysis:</strong>\n<ul>\n<li>Botulinum toxins cleave SNARE proteins &rarr; inhibit vesicle docking and neurotransmitter (ACh) release &rarr; cause <strong>flaccid paralysis</strong>.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e405b659-be7f-4eb3-bb2b-f3b56bb16c01.png\">\n<p><strong>Key Takeaway: </strong></p>\n<p>Botulinum toxin causes <strong>flaccid paralysis</strong> by cleaving <strong>SNARE proteins</strong> (especially <strong>synaptobrevin</strong> and <strong>SNAP-25</strong>), thereby blocking <strong>acetylcholine release</strong> at the neuromuscular junction.<br /> </p>", "options": ["Synaptobrevin\r\n\r\n", "Syntaxin", "SNAP25", "Both A and C"], "html_options": ["Synaptobrevin\r\n\r\n", "Syntaxin", "SNAP25", "Both A and C"], "corr_idx": 3}, {"id": "1317654", "html_qtxt": "What is the most likely cause of increased acetylcholine sensitivity in a denervated skeletal muscle following a nerve injury?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>After denervation, <strong>nicotinic acetylcholine receptors proliferate</strong> across a broader region of the muscle membrane (not just the motor end plate), leading to <strong>increased sensitivity</strong> to acetylcholine.</p>\n<ul>\n<li><strong>Denervation hypersensitivity</strong> (also called <strong>supersensitivity</strong>) occurs when a motor nerve to skeletal muscle is cut and degenerates, leading to increased muscle sensitivity to <strong>acetylcholine (ACh)</strong>.</li>\n<li>The <strong>biceps muscle</strong> is supplied by the <strong>musculocutaneous nerve</strong> (roots <strong>C5-C7</strong> of the brachial plexus). Injury to this nerve affects motor supply to the biceps.</li>\n<li>After denervation, there is <strong>marked proliferation of nicotinic receptors</strong> across a wider region of the <strong>neuromuscular junction</strong>, increasing sensitivity to ACh.</li>\n<li><strong>ACh production and release</strong> are <strong>reduced</strong>, as nerve impulses no longer reach the terminal due to the severed axon.</li>\n<li><strong>Neurotrophins</strong> (like nerve growth factor) aid in <strong>neuronal recovery and survival</strong>, but <strong>do not affect receptor sensitivity</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Increased number of acetylcholine release sites in the presynaptic neuron(Option A):<br> </strong>This is incorrect because in a denervated muscle, the presynaptic neuron is absent or damaged, so there can be no increase in acetylcholine release sites.</p>\n<p><strong>Increased production of acetylcholine vesicles in presynaptic neurons(Option B): <br /> </strong>If the nerve is injured and the muscle is denervated, the presynaptic terminal is not functional or may have degenerated, so vesicle production is actually reduced or absent, not increased.</p>\n<p><strong>Increased levels of neurotrophins(Option C): <br /> </strong>Neurotrophins support neuron survival and axonal growth, but they do not directly cause acetylcholine sensitivity in muscle. Their role is more related to nerve regeneration than to receptor proliferation on muscle fibers.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Denervation causes <strong>upregulation and widespread distribution</strong> of <strong>nicotinic ACh receptors</strong>, making the muscle more <strong>sensitive to acetylcholine</strong> or related stimuli.</p>", "options": ["Increased number of acetylcholine release sites in the presynaptic neuron", "Increased production of acetylcholine vesicles in presynaptic neurons", "Increased levels of neurotrophins", "Marked proliferation of nicotinic receptors over a wide region of the neuromuscular junction"], "html_options": ["Increased number of acetylcholine release sites in the presynaptic neuron", "Increased production of acetylcholine vesicles in presynaptic neurons", "Increased levels of neurotrophins", "Marked proliferation of nicotinic receptors over a wide region of the neuromuscular junction"], "corr_idx": 3}, {"id": "1317655", "html_qtxt": "A miniature end plate potential (MEPP) is recorded at the neuromuscular junction of a resting muscle. Which of the following statements regarding MEPP is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>MEPP</strong> occurs spontaneously at rest due to the release of a <strong>single vesicle</strong> of acetylcholine, not multiple vesicles triggered by a nerve impulse.</p>\n<p><strong>Miniature End Plate Potential (MEPP):</strong></p>\n<ul>\n<li><strong>Miniature End Plate Potential (MEPP)</strong> is a small depolarizing potential (~0.5 mV) seen as a tiny spike.</li>\n<li>It <strong>occurs at rest</strong> due to the <strong>random release of small quanta of acetylcholine</strong> from the nerve terminal.<strong>(Option D ruled out)</strong></li>\n<li>The <strong>size of the quanta</strong> of acetylcholine released:\n<ul>\n<li><strong>Increases with Ca&sup2;<sup>+</sup> concentration(Option C ruled out)</strong></li>\n<li><strong>Decreases with Mg&sup2;<sup>+</sup> concentration(Option B ruled out)</strong></li>\n</ul>\n</li>\n<li>A <strong>nerve action potential</strong> triggers release of acetylcholine from <strong>~60 synaptic vesicles</strong>.</li>\n<li><strong>Each vesicle</strong> contains about <strong>10,000 molecules</strong> of acetylcholine.</li>\n<li>This collective release produces a <strong>depolarizing end plate potential</strong> in the muscle fiber.</li>\n</ul>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>MEPP</strong> is caused by <strong>spontaneous release of a single vesicle</strong> of ACh, not by nerve impulses or multiple vesicle releases.</p>", "options": ["It is triggered by the release of acetylcholine from about 60 or more vesicles by each nerve impulse", "MEPP frequency is inversely related to extracellular Mg&sup2;<sup>+</sup> concentration", "MEPP frequency is directly related to extracellular Ca&sup2;<sup>+</sup> concentration", "MEPP can occur at rest."], "html_options": ["It is triggered by the release of acetylcholine from about 60 or more vesicles by each nerve impulse", "MEPP frequency is inversely related to extracellular Mg&sup2;<sup>+</sup> concentration", "MEPP frequency is directly related to extracellular Ca&sup2;<sup>+</sup> concentration", "MEPP can occur at rest."], "corr_idx": 0}, {"id": "1317656", "html_qtxt": "A 49-year-old male presents with difficulty in breathing, ptosis, diplopia, dysarthria, and dysphagia. He is a known case of myasthenia gravis. Which of the following treatments is not useful for his condition?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Muscarine</strong> acts on <strong>muscarinic receptors</strong>, not the <strong>nicotinic acetylcholine receptors</strong> affected in <strong>myasthenia gravis</strong>, making it ineffective in treatment.</p>\n<p><strong>Myasthenia gravis:</strong></p>\n<ul>\n<li><strong>Myasthenia gravis</strong> is an <strong>autoimmune disorder</strong> that impairs <strong>neuromuscular transmission</strong>.</li>\n<li>It involves <strong>autoantibodies against nicotinic ACh receptors</strong>, leading to receptor destruction or functional blockade.</li>\n<li><strong>Nicotinic receptors</strong> are located at the <strong>neuromuscular junction</strong>.</li>\n<li><strong>Muscarine</strong>, a substance found in mushrooms, <strong>acts only on muscarinic receptors</strong>, not nicotinic. &rarr; <strong>Ineffective in myasthenia gravis</strong>. <strong>(Option
