>\n<li>Net gain of glucose from Acetyl CoA is not possible, unlike from certain amino acids or lactate.</li>\n</ul>\n<p>Thus, while Acetyl CoA is a central metabolic intermediate, it is not glucogenic.</p>\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Fatty acids (Option B):</strong> Acetyl-CoA is a precursor for fatty acid synthesis via malonyl-CoA.</p>\n<p><strong>Cholesterol (Option C):</strong> Cholesterol is synthesised from multiple acetyl-CoA units via the mevalonate pathway.</p>\n<p><strong>Ketone bodies(Option D)</strong>: In liver mitochondria, Acetyl CoA is converted to acetoacetate, &beta;-hydroxybutyrate, and acetone, especially during fasting/starvation.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508145ada78ac-276f-4f02-82b9-b020197c2446.png\">", "options": ["Glucose", "Fatty acids", "Cholesterol", "Ketone bodies"], "html_options": ["Glucose", "Fatty acids", "Cholesterol", "Ketone bodies"], "corr_idx": 0}, {"id": "1173464", "html_qtxt": "A breastfed infant comes with frequent vomiting and loss of weight. After several days, he developed jaundice, hepatomegaly, and bilateral cataracts. What is the possible diagnosis of this child?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture points towards galactosemia:</p>\n<ul>\n<li>The infant is breastfed, which means they are consuming lactose (broken down into glucose and galactose).</li>\n<li>In classic galactosemia (due to GALT deficiency), the body cannot metabolize galactose properly.</li>\n<li>This leads to the accumulation of galactose-1-phosphate and galactitol.</li>\n<li>Galactitol accumulates in the lens, causing bilateral cataracts (a hallmark sign).</li>\n<li>Additional findings like vomiting, jaundice, hepatomegaly, and failure to thrive are typical.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Juvenile Diabetes Mellitus (Type 1 DM) (Option A):</strong></p>\n<ul>\n<li>Typically presents after infancy (usually after age 5).</li>\n<li>Features polyuria, polydipsia, weight loss, but not cataracts, hepatomegaly, or jaundice in this context.</li>\n</ul>\n<p><strong>Gaucher's Disease (Option B):</strong></p>\n<ul>\n<li>A lysosomal storage disorder causing hepatosplenomegaly, bone crises, and anemia.</li>\n<li>No association with cataracts or acute symptoms triggered by milk.</li>\n</ul>\n<p><strong>Hereditary Fructose Intolerance (HFI) (Option C):</strong></p>\n<ul>\n<li>Caused by aldolase B deficiency.</li>\n<li>Symptoms are triggered by fructose intake, not lactose.</li>\n<li>Presents after weaning (when fructose is introduced).</li>\n<li>No cataracts are seen in HFI.</li>\n</ul>", "options": ["Juvenile DM", "Gaucher's disease", "HFI", "Galactosemia"], "html_options": ["Juvenile DM", "Gaucher's disease", "HFI", "Galactosemia"], "corr_idx": 3}, {"id": "1173468", "html_qtxt": "All of the following metabolites are seen in the HMP Shunt except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycerol-3-phosphate is not part of the HMP shunt.</p>\n<p>It is involved in lipid metabolism and glycerol phosphate shuttle, not in the pentose phosphate pathway.</p>\n<p>Metabolites in HMP Shunt Pathway:</p>\n<ul>\n<li>Glucose-6-phosphate</li>\n<li>6-Phosphogluconate</li>\n<li>Ribulose-5-Phosphate</li>\n<li>Xylulose-5-Phosphate <strong>(Option D ruled out)</strong></li>\n<li>Ribose-5-Phosphate</li>\n<li>Glyceraldehyde-3-Phosphate <strong>(Option C ruled out)</strong></li>\n<li>Sedoheptulose-7-Phosphate <strong>(Option B ruled out)</strong></li>\n<li>Fructose-6-phosphate</li>\n<li>Erythrose 4 Phosphate</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814a79f3ed5-89e1-4aac-a47b-47c410523926.png\">", "options": ["Glycerol-3-phosphate", "Sedoheptulose-7-phosphate", "Glyceraldehyde-3-phosphate", "Xylulose-5-phosphate"], "html_options": ["Glycerol-3-phosphate", "Sedoheptulose-7-phosphate", "Glyceraldehyde-3-phosphate", "Xylulose-5-phosphate"], "corr_idx": 0}]}, {"moduleId": 1008716, "name": "Glycogen Metabolism And Storage Disorders", "questions": [{"id": "1173164", "html_qtxt": "All of the following statements about glycogen are true except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycogen has a main chain formed by &alpha;(1&rarr;4) glycosidic bonds with branch points occurring at every 8-12 residues, formed by &alpha;(1&rarr;6) glycosidic bonds.</p>\n<p>Chains between these branches typically contain 12-15 glucose units.</p>\n<p><strong>Explanation of incorrect options:</strong></p>\n<p><strong>Glycogen is the storage polysaccharide in animals and is sometimes called animal starch (Option A):</strong>True</p>\n<p><strong>It is a more highly branched structure than amylopectin (Option B):</strong> Amylopectin (from plants) has branch points every 24-30 glucose units, while glycogen has branches every 8-12 glucose units.</p>\n<p><strong>It is an example of a homoglycan (Option D):</strong> It is a polysaccharide made from only one type of monosaccharide, ie, &alpha;-D-glucose units.</p>", "options": ["Glycogen is the storage polysaccharide in animals and is sometimes called animal starch", "It is a more highly branched structure than amylopectin", "It consists of 12 to 15 &alpha;-D-glucopyranose residues (in &alpha;1 &rarr; 6 glucosidic linkage) with branching by means of &alpha;1 &rarr; 4 glucosidic bond", "It is an example of a homoglycan."], "html_options": ["Glycogen is the storage polysaccharide in animals and is sometimes called animal starch", "It is a more highly branched structure than amylopectin", "It consists of 12 to 15 &alpha;-D-glucopyranose residues (in &alpha;1 &rarr; 6 glucosidic linkage) with branching by means of &alpha;1 &rarr; 4 glucosidic bond", "It is an example of a homoglycan."], "corr_idx": 2}, {"id": "1173165", "html_qtxt": "Which of the following molecules is the link between gluconeogenesis, glycogenesis and glycogenolysis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucose 6-phosphate is a key intermediate that connects all three pathways:</p>\n<ul>\n<li>Glycogenesis: Glucose &rarr; <strong>Glucose 6-phosphate</strong> &rarr; Glucose 1-phosphate &rarr; UDP-glucose &rarr; Glycogen.</li>\n<li>Glycogenolysis: Glycogen &rarr; Glucose 1-phosphate &rarr; <strong>Glucose 6-phosphate</strong> &rarr; (Used in glycolysis or converted to glucose by G6Pase in liver).</li>\n<li>Gluconeogenesis: Non-carbohydrate precursors are converted to intermediates like phosphoenolpyruvate &rarr; &rarr; <strong>Glucose 6-phosphate</strong> &rarr; Glucose.</li>\n</ul>\n<p>It also plays a role in glycolysis and the pentose phosphate pathway, making it one of the most central metabolites in glucose metabolism.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glucose 1-phosphate (Option A):</strong> Involved only in glycogen metabolism, It is converted to glucose 6-phosphate by phosphoglucomutase to enter other pathways.</p>\n<p><strong>Glucose 1,6-bisphosphate (Option B):</strong> A transient regulatory intermediate, not a major pathway metabolite. Plays a role in enzyme regulation (e.g., activates phosphoglucomutase).</p>\n<p><strong>Fructose 6-phosphate (Option C):</strong> Present in glycolysis and gluconeogenesis. Not involved in glycogenesis or glycogenolysis.</p>", "options": ["Glucose 1-Phosphate", "Glucose 1-6 biphosphate", "Fructose 6 Phosphate", "Glucose 6-phosphate"], "html_options": ["Glucose 1-Phosphate", "Glucose 1-6 biphosphate", "Fructose 6 Phosphate", "Glucose 6-phosphate"], "corr_idx": 3}, {"id": "1173189", "html_qtxt": "A child presents with recurrent fasting hypoglycemia. Laboratory testing shows normal liver glycogen content but an inability to raise blood glucose levels after glucagon administration. Which of the following enzymes is most likely deficient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucose-6-phosphatase is the key enzyme responsible for the final step of both glycogenolysis and gluconeogenesis, converting glucose-6-phosphate to free glucose in the liver and kidneys, allowing its release into the bloodstream.</p>\n<ul>\n<li>In its absence (as in von Gierke disease, GSD type I), glucose cannot be produced from glycogen or gluconeogenic precursors.</li>\n<li>This leads to hypoglycemia during fasting, despite normal or increased glycogen stores in the liver.</li>\n<li>Glucagon has no effect because the liver cannot release free glucose without this enzyme.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fructokinase (Option A):</strong> Involved in fructose metabolism. Deficiency causes essential fructosuria, a benign condition with no hypoglycemia or glycogen abnormalities.</p>\n<p><strong>Glucokinase (Option B):</strong> Catalyses the phosphorylation of glucose to glucose-6-phosphate in the liver and pancreas. Deficiency impairs glucose sensing in pancreatic &beta;-cells, leading to mild fasting hyperglycemia, not hypoglycemia. It is not involved in glycogen breakdown or gluconeogenesis.</p>\n<p><strong>Transketolase (Option D):</strong> An enzyme of the pentose phosphate pathway (HMP shunt). Important for nucleotide synthesis and NADPH production, especially in RBCs. Deficiency (seen in thiamine deficiency) does not cause hypoglycemia or affect glycogenolysis/gluconeogenesis.</p>\n<p><strong>Glycogen Storage Diseases</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508149b6ee9c4-e850-4d83-8624-80c8f3174d48.png\">", "options": ["Fructokinase", "Glucokinase", "Glucose 6-Phosphatase", "Transketolase"], "html_options": ["Fructokinase", "Glucokinase", "Glucose 6-Phosphatase", "Transketolase"], "corr_idx": 2}, {"id": "1173198", "html_qtxt": "A genetic disorder renders fructose 1, 6-bisphosphatase in the liver less sensitive to regulation by fructose 2, 6-bisphosphate. Which of the following metabolic changes is most likely observed in this disorder?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fructose 1,6-bisphosphatase is a key gluconeogenic enzyme that converts fructose 1,6-bisphosphate &rarr; fructose 6-phosphate.</p>\n<ul>\n<li>Fructose 2,6-bisphosphate is a potent inhibitor of this enzyme and activator of glycolysis (by stimulating PFK-1).</li>\n<li>In this genetic disorder, fructose 1,6-bisphosphatase becomes less sensitive to inhibition, so it remains more active than usual.</li>\n<li>Result: Enhanced gluconeogenesis &rarr; fructose 1,6-bisphosphate is more rapidly converted to fructose 6-phosphate &rarr; its level decreases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The level of fructose 1,6-bisphosphate is higher than normal (Option A):</strong> Incorrect. Since fructose 1,6-bisphosphatase is more active, it breaks down fructose 1,6-bisphosphate faster than normal &rarr; level drops, not increases.</p>\n<p><strong>Less pyruvate is formed (Option C):</strong> Not directly related. Pyruvate is produced from glycolysis, primarily regulated by PFK-1 and pyruvate kinase, not fructose 1,6-bisphosphatase. While enhanced gluconeogenesis could reduce glycolytic flux slightly, it does not directly reduce pyruvate production to a significant extent in this context.</p>\n<p><strong>Less ATP is generated (Option D):</strong> Also incorrect. ATP production is primarily tied to glycolysis, oxidative phosphorylation, and the TCA cycle. While there may be shifts in metabolic flux, this mutation doesn't significantly affect ATP generation under typical physiological conditions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814c2f112c6-a554-4d51-97fb-d8e75e9df1c3.png\">", "options": ["The level of fructose 1,6-bisphosphate is higher than normal", "The level of fructose 1,6-bisphosphate is lower than normal", "Less pyruvate is formed", "Less ATP is generated"], "html_options": ["The level of fructose 1,6-bisphosphate is higher than normal", "The level of fructose 1,6-bisphosphate is lower than normal", "Less pyruvate is formed", "Less ATP is generated"], "corr_idx": 1}, {"id": "1173207", "html_qtxt": "Acetone is increased in the serum of a patient with Von Gierke's disease. Which of the following is not a reason for ketosis in this disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Von Gierke's disease (Glycogen Storage Disease Type I) is caused by glucose-6-phosphatase deficiency. This results in:</p>\n<ul>\n<li>Severe fasting hypoglycemia (glucose can't be released into the bloodstream)</li>\n<li>Accumulation of glucose-6-phosphate &rarr; shunted into other pathways like lactic acid, uric acid, lipogenesis</li>\n<li>Gluconeogenesis is impaired (because the final step is blocked), leading to:\n<ul>\n<li>Accumulation of pyruvate and lactate</li>\n<li>Increased fatty acid mobilisation due to hypoglycemia and low insulin</li>\n<li>Excess acetyl-CoA &rarr; ketone body formation (acetoacetate, &beta;-hydroxybutyrate, acetone)</li>\n</ul>\n</li>\n</ul>\n<p>So, fatty acid mobilization is high, not low, making Option D incorrect and hence the correct answer for the question.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hypoglycemia (Option A):</strong> True. Because of defective gluconeogenesis and glycogenolysis, blood glucose levels fall, triggering lipolysis and ketogenesis.</p>\n<p><strong>Oxaloacetate is necessary for gluconeogenesis (Option B):</strong> True. In fasting, oxaloacetate is diverted to gluconeogenesis. If gluconeogenesis is blocked, acetyl-CoA accumulates, &rarr; ketone production increases.</p>\n<p><strong>Low blood glucose less than 40 mg% (Option C):</strong> True. Severe hypoglycemia (<40 mg%) stimulates the release of glucagon and epinephrine, which enhances lipolysis and leads to ketosis.</p>", "options": ["Hypoglycemia", "Oxaloacetate is necessary for gluconeogenesis", "Low blood glucose, less than 40 mg%", "Fatty acid mobilisation is low"], "html_options": ["Hypoglycemia", "Oxaloacetate is necessary for gluconeogenesis", "Low blood glucose, less than 40 mg%", "Fatty acid mobilisation is low"], "corr_idx": 3}, {"id": "1173211", "html_qtxt": "Glycogen is released from the muscle because of increased cAMP due to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Epinephrine stimulates glycogenolysis in skeletal muscle via &beta;-adrenergic receptors, which activate adenylate cyclase &rarr; &uarr; cAMP &rarr; activation of protein kinase A (PKA) &rarr; phosphorylation of phosphorylase kinase &rarr; activation of glycogen phosphorylase, which breaks down glycogen to glucose-1-phosphate.</p>\n<ul>\n<li>In muscle, glycogen is used for internal energy needs, not for blood glucose maintenance.</li>\n<li>Unlike liver, muscle lacks glucose-6-phosphatase, so glucose cannot be released into the bloodstream.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thyroxine (Option B):</strong> Incorrect. Thyroxine (T4) increases basal metabolic rate and enhances overall metabolism but does not directly activate cAMP-mediated glycogenolysis in muscle.</p>\n<p><strong>Glucagon (Option C):</strong> Incorrect. Glucagon acts only on the liver, not muscle. It increases cAMP in hepatocytes to stimulate hepatic glycogenolysis and gluconeogenesis. Skeletal muscle cells lack glucagon receptors.</p>\n<p><strong>Growth hormone (Option D):</strong> Incorrect. Growth hormone has long-term effects on metabolism by promoting protein synthesis and lipolysis. It does not directly increase cAMP or promote glycogenolysis in muscle.</p>", "options": ["Epinephrine", "Thyroxine", "Glucagon", "Growth hormone"], "html_options": ["Epinephrine", "Thyroxine", "Glucagon", "Growth hormone"], "corr_idx": 0}, {"id": "1173214", "html_qtxt": "A 5-year-old boy is brought to the pediatric clinic with complaints of lethargy, irritability, and poor weight gain. His mother reports that he becomes drowsy and sweaty between meals and feels better after eating. On examination, the child has a protuberant abdomen and enlarged liver. Urine tests reveal ketones, and markedly low blood glucose during fasting. There is no family history of diabetes. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycogen storage disorders, especially Type I (von Gierke's disease), are caused by enzyme deficiencies in glycogen metabolism.</p>\n<ul>\n<li>In Von Gierke's disease, deficiency of glucose-6-phosphatase prevents release of free glucose from the liver &rarr; fasting hypoglycemia.</li>\n<li>Glycogen accumulates in the liver, leading to hepatomegaly.</li>\n<li>Due to impaired glucose availability, the body shifts to lipolysis and ketogenesis, causing ketosis.</li>\n<li>Common features include:\n<ul>\n<li>Lethargy and hypoglycemia between meals</li>\n<li>Hepatomegaly</li>\n<li>Ketosis</li>\n<li>Doll-like facies, short stature, lactic acidosis, hyperuricemia, and hyperlipidemia in some cases</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mucopolysaccharidosis (MPS) (Option A):</strong> A group of lysosomal storage disorders involving defects in the degradation of glycosaminoglycans (GAGs). Features include coarse facial features, corneal clouding, joint stiffness, developmental delay, and sometimes organomegaly, but hypoglycemia and ketosis are not typical. Does not present with fasting symptoms or ketotic hypoglycemia.</p>\n<p><strong>Lipopolysaccharidosis (Option C)</strong>(e.g., Gaucher, Niemann-Pick): Involves accumulation of lipids in organs like the liver, spleen, and CNS due to enzyme deficiencies. Presents with hepatosplenomegaly, neurological symptoms, or bone pain, depending on the subtype. Hypoglycemia and ketosis are not typical features.</p>\n<p><strong>Type 1 Diabetes Mellitus (Option D):</strong> More common in older children or adolescents. Presents with polyuria, polydipsia, weight loss, and high blood sugar, not hypoglycemia. Ketosis occurs with hyperglycemia, unlike the fasting hypoglycemia with ketosis seen in GSD. Hepatomegaly is not a feature.</p>", "options": ["Mucopolysaccharidosis", "Glycogen storage disorder", "Lipopolysaccharidosis", "Diabetes mellitus"], "html_options": ["Mucopolysaccharidosis", "Glycogen storage disorder", "Lipopolysaccharidosis", "Diabetes mellitus"], "corr_idx": 1}, {"id": "1173222", "html_qtxt": "Glycogen phosphorylase can be regulated by all the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glycogenin is a primer protein required for the <em>initiation</em> of glycogen synthesis, not involved in the regulation of glycogen phosphorylase, which is the enzyme responsible for glycogen breakdown (glycogenolysis).</li>\n<li>It provides the initial tyrosine residue on which glucose units are added to begin forming the glycogen chain.</li>\n<li>Hence, glycogenin has no role in regulating glycogen phosphorylase</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>cAMP (Option A):</strong> cAMP (cyclic AMP) is produced in response to glucagon or epinephrine. It activates Protein Kinase A (PKA), which in turn activates phosphorylase kinase, ultimately activating glycogen phosphorylase via phosphorylation.</p>\n<p><strong>Calmodulin (Option B):</strong> In muscle, contraction increases intracellular Ca2+, which binds to calmodulin. Calmodulin then activates phosphorylase kinase even without cAMP, leading to activation of glycogen phosphorylase.</p>\n<p><strong>Protein Kinase A (PKA) (Option C):</strong> Activated by cAMP. It phosphorylates phosphorylase kinase, which then phosphorylates and activates glycogen phosphorylase. PKA also inhibits glycogen synthase, ensuring reciprocal regulation of synthesis and breakdown.</p>", "options": ["cAMP", "Calmodulin", "Protein Kinase A", "Glycogenin"], "html_options": ["cAMP", "Calmodulin", "Protein Kinase A", "Glycogenin"], "corr_idx": 3}, {"id": "1173228", "html_qtxt": "Cofactor for Glycogen Phosphorylase:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glycogen phosphorylase is the key enzyme in glycogenolysis, catalysing the release of glucose-1-phosphate from glycogen via phosphorolysis.</li>\n<li>It requires pyridoxal phosphate (PLP), the active form of vitamin B6, as a coenzyme.</li>\n<li>In this enzyme, the phosphate group of PLP is catalytically active (unlike in transamination reactions, where the aldehyde group is reactive).</li>\n<li>This makes PLP essential for the enzyme's function in breaking &alpha;-1,4-glycosidic bonds.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thiamine Pyrophosphate (TPP) (Option A):</strong> TPP is the coenzyme for enzymes involved in decarboxylation reactions (e.g., pyruvate dehydrogenase, &alpha;-ketoglutarate dehydrogenase, transketolase). It has no role in glycogen metabolism.</p>\n<p><strong>Citrate (Option C):</strong> Citrate is an intermediate in the TCA cycle, and an allosteric regulator of some enzymes (e.g., inhibits PFK-1 in glycolysis), but it is not a cofactor or coenzyme. It plays no direct role in glycogen phosphorylase activity.</p>\n<p><strong>FAD (Flavin Adenine Dinucleotide) (Option D):</strong> FAD is a redox coenzyme involved in oxidation-reduction reactions (e.g., in succinate dehydrogenase, acyl-CoA dehydrogenase). It is not required by glycogen phosphorylase.</p>", "options": ["Thiamine Pyrophosphate", "Pyridoxal Phosphate", "Citrate", "FAD"], "html_options": ["Thiamine Pyrophosphate", "Pyridoxal Phosphate", "Citrate", "FAD"], "corr_idx": 1}, {"id": "1173251", "html_qtxt": "In the fed state, the major fate of glucose-6-phosphate in the liver is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucose-6-phosphate is formed in hepatocytes when glucose enters the liver and is phosphorylated by glucokinase.</p>\n<p>In the fed state, glucose is abundant, and insulin is high.</p>\n<p>The liver does not need all the glucose for immediate energy, so:</p>\n<ul>\n<li>Excess glucose is stored as glycogen.</li>\n<li>Insulin stimulates glycogen synthase and inhibits glycogen phosphorylase &rarr; promotes glycogen storage.</li>\n<li>The liver stores glucose-6-phosphate in the form of glycogen as a major post-prandial (fed-state) fate.</li>\n</ul>", "options": ["Storage as fructose", "Storage as glyceraldehyde-3-phosphate", "Enters HMP shunt via ribulose-5-phosphate", "Storage as glycogen"], "html_options": ["Storage as fructose", "Storage as glyceraldehyde-3-phosphate", "Enters HMP shunt via ribulose-5-phosphate", "Storage as glycogen"], "corr_idx": 3}, {"id": "1173255", "html_qtxt": "The cause of hyperuricemia and gout in Glucose-6-phosphatase deficiency is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In Glucose-6-phosphatase deficiency (as seen in von Gierke's disease), glucose-6-phosphate cannot be converted to free glucose.</li>\n<li>This leads to the accumulation of glucose-6-phosphate in hepatocytes.</li>\n<li>Excess glucose-6-phosphate is diverted into the Pentose Phosphate Pathway (HMP Shunt) &rarr; producing ribose-5-phosphate.</li>\n<li>Ribose-5-phosphate is a precursor for PRPP (phosphoribosyl pyrophosphate) &rarr; key substrate for purine nucleotide synthesis.</li>\n<li>Excess purines are eventually degraded to uric acid &rarr; causing hyperuricemia and gout.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Decreased availability of glucose to tissues (Option B):</strong> While hypoglycemia does occur in von Gierke's, this is not the mechanism of hyperuricemia. It contributes to symptoms like irritability, seizures, etc., but not urate accumulation.</p>\n<p><strong>Increased accumulation of sorbitol (Option C):</strong> Sorbitol is linked to diabetic complications, not to von Gierke's disease. This pathway involves aldose reductase, and its accumulation affects eyes (cataract), nerves, and kidneys, not uric acid levels.</p>\n<p><strong>Impaired degradation of free radicals (Option D):</strong> This refers more to oxidative stress and antioxidant mechanisms. It is not related to the cause of hyperuricemia in G6Pase deficiency.</p>", "options": ["More formation of pentose", "Decreased availability of glucose to tissues", "Increased accumulation of sorbitol", "Impaired degradation of free radicals"], "html_options": ["More formation of pentose", "Decreased availability of glucose to tissues", "Increased accumulation of sorbitol", "Impaired degradation of free radicals"], "corr_idx": 0}, {"id": "1173258", "html_qtxt": "Which of the following will provide the main fuel for muscle contraction during short-term maximum exertion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>During short-term, high-intensity exercise (e.g., sprinting, weight lifting), the immediate energy source must be rapidly mobilised.</li>\n<li>Muscle glycogen is stored locally and is broken down via anaerobic glycolysis, providing glucose-6-phosphate for ATP production quickly.</li>\n<li>This results in lactate formation, which is tolerable for a short duration.</li>\n<li>Since oxygen delivery may not match demand during peak exertion, aerobic oxidation of fatty acids is too slow, making glycogen the preferred source.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Muscle reserves of fatty acids (Option A):</strong> While muscles can use fatty acids for energy, fatty acid oxidation is slow and requires oxygen, making it unsuitable for maximum short-term exertion.</p>\n<p><strong>Plasma Glucose (Option C):</strong> Plasma glucose is used during prolonged or moderate-intensity activity. But it's less significant than intramuscular glycogen for rapid energy during short-term bursts.</p>\n<p><strong>Muscle reserve of triglyceride (Option D):</strong> Muscle triglycerides are a source of fatty acids, which are oxidized aerobically. Not efficient for short-term maximal efforts due to slower mobilization and the requirement for oxygen.</p>", "options": ["Muscle reserves of fatty acids", "Muscle Glycogen", "Plasma Glucose", "Muscle reserve of triglyceride"], "html_options": ["Muscle reserves of fatty acids", "Muscle Glycogen", "Plasma Glucose", "Muscle reserve of triglyceride"], "corr_idx": 1}, {"id": "1173259", "html_qtxt": "Glucose is stored as glycogen and not as glucose itself because of", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Free glucose is highly osmotically active, meaning it draws water into cells, which can lead to cellular swelling and even lysis. Storing glucose in its free form would therefore be dangerous.</li>\n<li>Instead, glucose is polymerized into glycogen-a large, branched polysaccharide-which allows the storage of thousands of glucose units in a compact form with minimal osmotic effect.</li>\n<li>Thus, polysaccharides like glycogen are used for energy storage rather than monosaccharides like glucose.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>High molecular weight of glucose (Option A):</strong> Glucose is a low molecular weight monosaccharide. This is not a reason for it not being stored directly.</p>\n<p><strong>Lack of enzyme (Option C):</strong> Enzymes for glucose metabolism and glycogen synthesis are present; lack of enzymes is not the issue.</p>\n<p><strong>Chemical structure of glucose (Option D):</strong> The structure allows it to be metabolised and polymerized, so this is not a limiting factor for storage.</p>", "options": ["High molecular weight of Glucose", "Glucose is osmotically active", "Lack of enzyme", "Chemical structure of Glucose"], "html_options": ["High molecular weight of Glucose", "Glucose is osmotically active", "Lack of enzyme", "Chemical structure of Glucose"], "corr_idx": 1}]}, {"moduleId": 1008717, "name": "Miscellaneous", "questions": [{"id": "1173296", "html_qtxt": "Which of the following monosaccharides are absorbed from the small intestine by sodium-dependent glucose transporter-1?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucose and galactose are absorbed in the small intestine via a sodium-dependent active transport mechanism, specifically through the SGLT-1 (Sodium-Glucose Linked Transporter 1).</li>\n<li>Both sugars share the same transporter and compete with each other for absorption.</li>\n</ul>\n<p><strong>Fructose:</strong></p>\n<ul>\n<li>Fructose is absorbed via facilitated diffusion by GLUT-5, which is sodium-independent.</li>\n<li>Because fructose absorption is passive, it depends on the concentration gradient. Excess intake can exceed its absorptive capacity, leading to osmotic diarrhea.</li>\n</ul>\n<p>Therefore, fructose is not absorbed via SGLT-1 <strong>(Options A, C, and D ruled out)</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082076bc9d8b-9c07-4527-8e7d-c91438e3b2e2.png\">", "options": ["Glucose and Fructose", "Glucose and Galactose", "Fructose and Galactose", "All of the above"], "html_options": ["Glucose and Fructose", "Glucose and Galactose", "Fructose and Galactose", "All of the above"], "corr_idx": 1}, {"id": "1173298", "html_qtxt": "After overnight fasting, levels of glucose transporters are reduced in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucose uptake into muscle and adipose tissue is primarily mediated by GLUT-4 transporters, which are insulin-dependent.</li>\n<li>In the fasting state, insulin levels are low, causing GLUT-4 transporters to remain sequestered within intracellular vesicles.</li>\n<li>As a result, the number of glucose transporters on the surface of adipocytes is significantly reduced, thereby limiting glucose uptake.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Brain cells (Option A):</strong> Utilize GLUT-1 and GLUT-3, which are insulin-independent and always present on the membrane.</p>\n<p><strong>RBCs (Option B):</strong> Use GLUT-1, also insulin-independent.</p>\n<p><strong>Hepatocytes (Option C):</strong> Express GLUT-2, which functions bidirectionally and is not regulated by insulin.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508201dffd487-9bb1-4589-80e1-18ea199a268e.png\">", "options": ["Brain cells", "RBCs", "Adipocyte", "Hepatocyte"], "html_options": ["Brain cells", "RBCs", "Adipocyte", "Hepatocyte"], "corr_idx": 2}, {"id": "1173301", "html_qtxt": "The glucose transporter in myocytes stimulated by insulin is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>GLUT-4 is the insulin-responsive glucose transporter found in skeletal muscle (myocytes), cardiac muscle, and adipose tissue. In the basal (fasting) state, GLUT-4 transporters are stored in intracellular vesicles. Upon stimulation by insulin, these vesicles translocate to the plasma membrane, allowing increased glucose uptake into the cell.</p>\n<p>Other GLUT transporters are not insulin-dependent:</p>\n<ul>\n<li>GLUT-1: Found in RBCs and brain; insulin-independent. (Option A ruled out)</li>\n<li>GLUT-2: Found in liver, pancreas, and kidney; insulin-independent and bidirectional. (Option B ruled out)</li>\n<li>GLUT-3: Found in neurons; high affinity, insulin-independent. (Option C ruled out)</li>\n</ul>\n<p>Additional insulin-responsive transporters include:</p>\n<ul>\n<li>GLUT-8: Testis, blastocyst.</li>\n<li>GLUT-12: Heart, prostate, mammary gland, and white adipose tissue.</li>\n</ul>\n<p>However, GLUT-4 remains the primary insulin-sensitive transporter in myocytes.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820f5ac5475-d56c-43ca-a77e-f130745fa106.png\">", "options": ["GLUT-1", "GLUT-2", "GLUT-3", "GLUT-4"], "html_options": ["GLUT-1", "GLUT-2", "GLUT-3", "GLUT-4"], "corr_idx": 3}, {"id": "1173313", "html_qtxt": "Facilitated transport of glucose that is insulin-insensitive (non-dependent) takes place in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>liver</strong> uses <strong>GLUT-2,</strong> a facilitated diffusion transporter that is <strong>insulin-independent</strong>. GLUT-2 has a high Km (low affinity), allowing the liver to uptake glucose efficiently only when blood glucose levels are high, such as after a meal. It also facilitates bidirectional glucose transport, playing a key role in both glucose uptake (after eating) and glucose release (during fasting).</p>\n<p>In contrast:</p>\n<ul>\n<li>Skeletal muscle, adipose tissue, and heart primarily use GLUT-4, which is insulin-dependent. GLUT-4 transporters are stored intracellularly and move to the plasma membrane in response to insulin, allowing glucose uptake in the fed state. <strong>(Option A, C and D ruled out)</strong></li>\n</ul>\n<p>Insulin-responsive glucose transporters:</p>\n<ul>\n<li>GLUT-4: Heart, skeletal muscle, adipose tissue</li>\n<li>GLUT-8: Testis, blastocyst, brain, adipose tissue</li>\n<li>GLUT-12: Heart, prostate, white adipose tissue, mammary gland</li>\n</ul>\n<p>Thus, among the options, only the liver relies on insulin-insensitive (non-dependent) facilitated transport via GLUT-2.</p>", "options": ["Skeletal muscle", "Liver", "Adipose tissue", "Heart"], "html_options": ["Skeletal muscle", "Liver", "Adipose tissue", "Heart"], "corr_idx": 1}, {"id": "1173339", "html_qtxt": "Cellulose is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cellulose is a non-starch polysaccharide composed of &beta;-D-glucose units linked by &beta;-1,4-glycosidic bonds. It is the main structural component of plant cell walls.</p>\n<ul>\n<li>Unlike starch (which has &alpha;-glycosidic bonds), humans lack the enzyme cellulase needed to break &beta;-1,4 linkages.</li>\n<li>As a result, cellulose is not digested in the human gut and passes through the intestine, contributing to dietary fibre.</li>\n<li>Dietary fibre, especially from cellulose, aids in bowel movement and promotes gut health.</li>\n</ul>\n<p>Other examples of non-starch polysaccharides:</p>\n<ul>\n<li>Inulin (from onions, garlic, chicory) - a polymer of fructose</li>\n<li>Pectin, hemicellulose, and gums - found in fruits and vegetables</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Complex Lipoprotein (Option A):</strong> Lipoproteins are made of lipids and proteins, not carbohydrates.</p>\n<p><strong>Starch Polysaccharide (Option B):</strong> Starch is a different polysaccharide (composed of &alpha;-glucose) and is digestible by humans.</p>\n<p><strong>Complex Glycoprotein (Option D):</strong> Glycoproteins are proteins with attached oligosaccharides, not purely carbohydrate polymers like cellulose.</p>", "options": ["Complex Lipoprotein", "Starch Polysaccharide", "Non-starch Polysaccharide", "Complex Glycoprotein"], "html_options": ["Complex Lipoprotein", "Starch Polysaccharide", "Non-starch Polysaccharide", "Complex Glycoprotein"], "corr_idx": 2}, {"id": "1173344", "html_qtxt": "Which of the following mucopolysaccharides does not contain a uronic acid residue?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Keratan sulfate is the only GAG that does not contain a uronic acid (like glucuronic or iduronic acid).</p>\n<p>Instead, it contains galactose as its acidic sugar component.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820cebc80fb-be99-4c55-b779-56cbeeba0f32.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Heparan Sulfate (Option A):</strong> Contains glucuronic and/or iduronic acid</p>\n<p><strong>Heparin (Option B):</strong> Contains iduronic acid</p>\n<p><strong>Chondroitin Sulfate (Option C):</strong> Contains glucuronic acid</p>", "options": ["Heparan Sulfate", "Heparin", "Chondroitin Sulfate", "Keratan Sulfate"], "html_options": ["Heparan Sulfate", "Heparin", "Chondroitin Sulfate", "Keratan Sulfate"], "corr_idx": 3}, {"id": "1173355", "html_qtxt": "This is a diagram of proteoglycans. All of the following statements are true about them except-<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508202208b3af-1aac-420f-bbe8-044d4598c9b2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hyaluronic acid (HA) is unique among glycosaminoglycans (GAGs).</p>\n<ul>\n<li>It is a non-sulfated, high molecular weight polysaccharide composed of repeating disaccharide units of glucuronic acid and N-acetylglucosamine.</li>\n<li>HA exists freely in the ECM and does not form a covalent bond with a core protein, unlike other GAGs.</li>\n<li>Instead, HA acts as a scaffold, to which multiple proteoglycans (e.g., aggrecan) attach non-covalently via link proteins.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820780571c8-d8b6-4e34-b463-2344d285ecad.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The proteins bound covalently to glycosaminoglycans are called \"core proteins\" (Option A): </strong>True. GAG chains are covalently attached to a central core protein to form a proteoglycan.</p>\n<p><strong>Proteoglycans contain much more carbohydrate than glycoproteins-up to 95% of their weight (Option B):</strong> True. Proteoglycans can be up to 95% carbohydrate, much more than glycoproteins.</p>\n<p><strong>Proteoglycans are found in every tissue of the body, mainly in the ECM (Option C):</strong> True. Proteoglycans are widely distributed in all tissues, especially in the extracellular matrix, providing structural and biochemical support.</p>", "options": ["The proteins bound covalently to glycosaminoglycans are called \"core proteins\".", "Proteoglycans contain much more carbohydrate than glycoproteins-up to 95% of their weight.", "Proteoglycans are found in every tissue of the body, mainly in the ECM", "Hyaluronic acid is a polysaccharide in the ECM, with covalent attachment to protein."], "html_options": ["The proteins bound covalently to glycosaminoglycans are called \"core proteins\".", "Proteoglycans contain much more carbohydrate than glycoproteins-up to 95% of their weight.", "Proteoglycans are found in every tissue of the body, mainly in the ECM", "Hyaluronic acid is a polysaccharide in the ECM, with covalent attachment to protein."], "corr_idx": 3}, {"id": "1173357", "html_qtxt": "Which of the following glycosaminoglycans plays an important role in cell migration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hyaluronic acid (HA) plays a key role in facilitating cell migration, particularly during:</p>\n<ul>\n<li>Embryonic development (morphogenesis)</li>\n<li>Wound healing</li>\n<li>Inflammation and tissue repair</li>\n</ul>\n<p>HA achieves this through:</p>\n<ul>\n<li>The ability to bind large volumes of water, creating a hydrated, gel-like ECM.</li>\n<li>This loosens the extracellular matrix, providing a permissive environment for cell movement.</li>\n<li>It also interacts with cell surface receptors (like CD44) to promote cell detachment, adhesion, and motility.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Heparan Sulfate (Option A):</strong> Primarily involved in cell signalling, growth factor binding, and regulation of angiogenesis, but not a major contributor to cell migration.</p>\n<p><strong>Heparin (Option B):</strong> Found mainly in mast cells, with anticoagulant properties; it is not involved in structural ECM functions or migration.</p>\n<p><strong>Keratan Sulfate (Option D):</strong> Found in cornea, cartilage, and intervertebral discs; contributes to tissue hydration and mechanical resilience, not directly to cell migration.</p>", "options": ["Heparan Sulphate", "Heparin", "Hyaluronic Acid", "Keratan Sulphate"], "html_options": ["Heparan Sulphate", "Heparin", "Hyaluronic Acid", "Keratan Sulphate"], "corr_idx": 2}, {"id": "1173361", "html_qtxt": "Glycosaminoglycans that play a role in corneal transparency are?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Corneal transparency is essential for clear vision and is maintained by a highly organised extracellular matrix in the corneal stroma.</p>\n<p>Two glycosaminoglycans are particularly important for this:</p>\n<ul>\n<li>Keratan Sulfate I (KS-I):\n<ul>\n<li>Found abundantly in the corneal stroma, KS-I contributes to maintaining hydration and uniform collagen fibril spacing, which is essential for transparency.</li>\n</ul>\n</li>\n<li>Dermatan Sulfate:\n<ul>\n<li>Also present in the corneal stroma, it complements KS-I by regulating collagen fibril organisation and maintaining tissue viscoelasticity.</li>\n</ul>\n</li>\n</ul>\n<p>The precise spacing of collagen fibrils and the controlled water content facilitated by these GAGs prevent light scattering, thus preserving optical clarity.</p>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Keratan Sulfate II and Heparan Sulfate (Option A):</strong> KS-II is mainly found in skeletal tissues. Heparan sulfate is more involved in cell signalling and basement membranes, not directly in corneal transparency.</p>\n<p><strong>Keratan Sulfate I and Chondroitin Sulfate (Option C):</strong> Chondroitin sulfate is important in cartilage and connective tissues, not specifically in the cornea.</p>\n<p><strong>Keratan Sulfate I and Hyaluronic Acid (Option D):</strong> Hyaluronic acid is abundant in the vitreous humor and ECM, not specifically contributing to the tightly regulated structure of the <strong>corneal stroma</strong>.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Some Functions of Glycosaminoglycans and Proteoglycans</p>\n<ul>\n<li>Act as structural components of the extracellular matrix (ECM).</li>\n<li>Interact with collagen, elastin, fibronectin, laminin, and other proteins like growth factors.</li>\n<li>Act as polyanions, binding polycations and cations.</li>\n<li>Contribute to the characteristic turgor (swelling pressure) of various tissues.</li>\n<li>Function as molecular sieves in the ECM.</li>\n<li>Facilitate cell migration (e.g., Hyaluronic Acid - HA).</li>\n<li>Aid compressibility of cartilage in weight-bearing areas (e.g., HA, Chondroitin Sulfate - CS).</li>\n<li>Maintain corneal transparency (e.g., Keratan Sulfate I and Dermatan Sulfate - DS).</li>\n<li>Provide structural support to the sclera (e.g., DS).</li>\n<li>Serve as anticoagulants (e.g., Heparin).</li>\n<li>Act as plasma membrane components, participating in receptor signaling, cell adhesion, and interactions (e.g., Heparan Sulfate - HS).</li>\n<li>Help determine charge selectivity in the renal glomerulus (e.g., HS).</li>\n<li>They are part of synaptic and other vesicular systems (e.g., HS).</li>\n</ul>", "options": ["Keratan Sulfate II and Heparan Sulfate", "Keratan Sulfate I and Dermatan Sulfate", "Keratan Sulfate I and Chondroitin Sulfate", "Keratan Sulfate I and Hyaluronic Acid"], "html_options": ["Keratan Sulfate II and Heparan Sulfate", "Keratan Sulfate I and Dermatan Sulfate", "Keratan Sulfate I and Chondroitin Sulfate", "Keratan Sulfate I and Hyaluronic Acid"], "corr_idx": 1}, {"id": "1173367", "html_qtxt": "A 33-year-old female presents with frequent urination and burning micturition. She reports that these symptoms have occurred repeatedly in the past. Urine analysis reveals glycosuria, but fasting blood glucose and HbA1c are within normal limits. What is the most likely underlying defect in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of glycosuria with normal fasting glucose and HbA1c strongly suggests renal glycosuria, a rare benign condition.</p>\n<ul>\n<li>In this condition, glucose is filtered normally by the glomerulus, but a defect in the SGLT2 (sodium-glucose co-transporter 2) in the proximal renal tubule impairs reabsorption.</li>\n<li>As a result, glucose is excreted in the urine despite normal plasma glucose levels.</li>\n<li>The glycosuria predisposes the patient to urinary tract infections (UTIs), explaining her recurrent symptoms.</li>\n<li>A urine culture should be performed to confirm the presence of a current UTI.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Defect in SGLT 1 in renal tubule (Option A):</strong> SGLT1 is primarily found in the intestine and the late proximal tubule, but SGLT2 is the main transporter responsible for glucose reabsorption in the early proximal tubule.</p>\n<p><strong>Increased excretion of glucose due to bacterial infection (Option B):</strong> Bacterial infections do not cause primary glycosuria; they may result from it, but are not the cause.</p>\n<p><strong>Increased absorption of glucose in the intestine leading to increased secretion in urine (Option D):</strong> There's no physiological mechanism where increased intestinal glucose absorption directly causes glycosuria unless blood glucose levels are elevated, which is not the case here.</p>", "options": ["Defect in SGLT 1 in the renal tubule", "Increased excretion of excess glucose in urine due to bacterial infection.", "Decreased ability of glucose to be reabsorbed due to a defect in SGLT 2 in the renal tubule", "Increased absorption of glucose in the intestine leads to an increase in secretion in urine."], "html_options": ["Defect in SGLT 1 in the renal tubule", "Increased excretion of excess glucose in urine due to bacterial infection.", "Decreased ability of glucose to be reabsorbed due to a defect in SGLT 2 in the renal tubule", "Increased absorption of glucose in the intestine leads to an increase in secretion in urine."], "corr_idx": 2}, {"id": "1173372", "html_qtxt": "Compared to with resting state, vigorously contracting skeletal muscle shows:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During vigorous muscle contraction, the oxygen supply is often insufficient to meet the energy demands of the working muscle. As a result:</p>\n<ul>\n<li>Anaerobic glycolysis becomes the dominant pathway.</li>\n<li>Pyruvate formed from glycolysis is converted to lactate by lactate dehydrogenase to regenerate NAD&#x207A;, which is essential for glycolysis to continue.</li>\n<li>This leads to an increase in lactate production-a hallmark of anaerobic metabolism in active skeletal muscle.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Decreased AMP/ATP ratio (Option A):</strong> Incorrect - ATP is rapidly consumed during muscle contraction, increasing AMP levels. Therefore, the AMP/ATP ratio increases, not decreases, which activates AMP-activated protein kinase (AMPK) to promote energy-generating pathways.</p>\n<p><strong>Decreased level of fructose 2,6-bisphosphate (Option B):</strong> Incorrect - Fructose 2,6-bisphosphate is an important activator of glycolysis via stimulation of phosphofructokinase-1 (PFK-1). Its levels generally increase during muscle activity to enhance glycolytic flux.</p>\n<p><strong>Increased activity of pyruvate dehydrogenase (Option D):</strong> Incorrect - Under anaerobic conditions, pyruvate dehydrogenase (PDH) is less active because pyruvate is preferentially converted to lactate instead of entering the mitochondria for aerobic metabolism.</p>", "options": ["Decreased AMP/ATP ratio", "Decreased level of fructose-2,6-bisphosphate", "Increased reduction of pyruvate to lactate", "Increased activity of pyruvate dehydrogenase"], "html_options": ["Decreased AMP/ATP ratio", "Decreased level of fructose-2,6-bisphosphate", "Increased reduction of pyruvate to lactate", "Increased activity of pyruvate dehydrogenase"], "corr_idx": 2}, {"id": "1173375", "html_qtxt": "Glucokinase is important in regulating blood glucose after a meal. All of the following statements are true about glucokinase except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucokinase is <em>not</em> inhibited by glucose-6-phosphate.</li>\n<li>This is in contrast to hexokinase, which is inhibited by glucose-6-phosphate (product inhibition).</li>\n<li>Because glucokinase avoids feedback inhibition, it allows the liver and pancreatic &beta;-cells to continue phosphorylating glucose even when intracellular glucose-6-phosphate levels are high, ensuring effective glucose storage or metabolism after meals.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Km value is higher than normal blood sugar (Option A):</strong> True. Glucokinase has a high Km (~10 mM) compared to hexokinase. This means it has low affinity for glucose and becomes active only when blood glucose levels are high, such as after meals.</p>\n<p><strong>Found in liver (Option B):</strong> True. Glucokinase is primarily found in liver cells and pancreatic &beta;-cells. In the liver, it facilitates glycogen synthesis. In &beta;-cells, it acts as a glucose sensor to help regulate insulin release.</p>\n<p><strong>Glucose enters cells through GLUT-2 (Option D):</strong> True. GLUT-2 is a low-affinity, high-capacity glucose transporter. It facilitates glucose uptake into the liver and pancreatic &beta;-cells, especially when blood glucose is high (after meals).</p>", "options": ["Km value is higher than normal blood sugar", "Found in liver", "Glucose-6-phosphate inhibits it", "Glucose enters cells through GLUT-2"], "html_options": ["Km value is higher than normal blood sugar", "Found in liver", "Glucose-6-phosphate inhibits it", "Glucose enters cells through GLUT-2"], "corr_idx": 2}, {"id": "1173377", "html_qtxt": "Which of the following enzymes is not involved in substrate-level phosphorylation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Phosphofructokinase (PFK-1) catalyzes the phosphorylation of fructose-6-phosphate to fructose-1,6-bisphosphate using ATP in the glycolytic pathway.</li>\n<li>This is a regulatory, ATP-consuming step, not a substrate-level phosphorylation reaction.</li>\n<li>Hence, it is not involved in the generation of ATP via substrate-level phosphorylation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pyruvate kinase (Option A):</strong> Involved in substrate-level phosphorylation. Catalyzes the transfer of a phosphate from phosphoenolpyruvate (PEP) to ADP, producing pyruvate and ATP. This is a classic example of substrate-level phosphorylation in glycolysis.</p>\n<p><strong>Succinate thiokinase (Succinyl-CoA synthetase) (Option C):</strong> Involved in substrate-level phosphorylation. Catalyzes the conversion of succinyl-CoA to succinate in the TCA cycle, generating GTP (or ATP) directly. This is the only substrate-level phosphorylation step in the TCA cycle.</p>\n<p><strong>Phosphoglycerate kinase (Option D):</strong> Involved in substrate-level phosphorylation. Transfers a phosphate group from 1,3-bisphosphoglycerate to ADP, producing 3-phosphoglycerate and ATP. This step also occurs in glycolysis.</p>", "options": ["Pyruvate kinase", "Phosphofructokinase", "Succinate thiokinase", "Phosphoglycerate kinase"], "html_options": ["Pyruvate kinase", "Phosphofructokinase", "Succinate thiokinase", "Phosphoglycerate kinase"], "corr_idx": 1}, {"id": "1173384", "html_qtxt": "A male infant presents with failure to thrive, hepatosplenomegaly, coarse facial features, and developmental delay. Urinalysis reveals the presence of dermatan sulfate and heparan sulfate. Which of the following enzyme deficiencies is most likely responsible for this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This infant's presentation - failure to thrive, coarse facial features, hepatosplenomegaly, developmental delay, and excretion of dermatan and heparan sulfate - is classic for a mucopolysaccharidosis (MPS), specifically Hurler syndrome (MPS I)</p>\n<ul>\n<li>Hurler syndrome results from a deficiency of &alpha;-L-iduronidase, a lysosomal enzyme required to degrade dermatan sulfate and heparan sulfate (types of glycosaminoglycans/GAGs).</li>\n<li>Accumulation of these GAGs in lysosomes causes multisystem involvement: skeletal abnormalities, organomegaly, coarse facial features, and cognitive impairment.</li>\n<li>It's inherited in an autosomal recessive manner.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>&beta;-Glucuronidase (Option A):</strong> Deficient in Sly syndrome (MPS VII) - also involves dermatan/heparan sulfate accumulation, but is much rarer and usually presents similarly. Not the best match for this case.</p>\n<p><strong>&beta;-Galactosidase (Option B):</strong> Deficiency causes GM1 gangliosidosis, not an MPS. Presents with neurologic symptoms but not GAGs in urine.</p>\n<p><strong>&alpha;-N-Acetylglucosaminidase (Option D):</strong> Deficiency seen in Sanfilippo syndrome (MPS III) - also involves heparan sulfate accumulation but without dermatan sulfate. Features are more neurologically dominant, with less organomegaly.</p>", "options": ["&beta;-Glucuronidase", "&beta;-Galactosidase", "&alpha;-L-Iduronidase", "&alpha;-N-Acetylglucosaminidase"], "html_options": ["&beta;-Glucuronidase", "&beta;-Galactosidase", "&alpha;-L-Iduronidase", "&alpha;-N-Acetylglucosaminidase"], "corr_idx": 2}, {"id": "1173387", "html_qtxt": "A 4-year-old child is brought to the clinic due to concerns about short stature. On physical examination, the child has disproportionately short limbs, a relatively normal-sized trunk, macrocephaly with frontal bossing, and lumbar lordosis. Developmental milestones are age-appropriate, and there is no evidence of cognitive delay. Which of the following investigations would be most appropriate to confirm the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This child presents with classic features of achondroplasia, the most common cause of short-limbed dwarfism.</p>\n<ul>\n<li>It is caused by gain-of-function mutations in the FGFR3 gene, which encodes a receptor tyrosine kinase involved in cartilage growth.</li>\n<li>The mutation at nucleotide 1138 (G1138A) results in arginine substitution for glycine at position 380 (Gly380Arg) in the transmembrane domain of the FGFR3 protein.</li>\n<li>This abnormal FGFR3 inhibits chondrocyte proliferation, leading to impaired endochondral ossification and resulting in the typical skeletal features of achondroplasia.</li>\n<li>Genetic testing for FGFR3 mutations is the gold standard for confirming the diagnosis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Measurement of growth hormone (Option A):</strong> While growth hormone deficiency causes short stature, it typically leads to proportionate dwarfism, not the disproportionate features seen in achondroplasia. GH levels are usually normal in achondroplasia.</p>\n<p><strong>Assays for enzymes involved in the metabolism of GAGs (Option B):</strong> These are relevant for mucopolysaccharidoses, not skeletal dysplasias like achondroplasia.</p>\n<p><strong>Tests for urinary mucopolysaccharides (Option C):</strong> Used to diagnose lysosomal storage diseases such as Hurler or Hunter syndrome, where patients have coarse facial features, organomegaly, and cognitive decline, not the skeletal profile of achondroplasia.</p>", "options": ["Measurement of growth hormone", "Assays for enzymes involved in the metabolism of GAGs", "Tests for urinary mucopolysaccharides", "Gene tests for abnormalities of the fibroblast growth factor receptor 3 (FGFR3)"], "html_options": ["Measurement of growth hormone", "Assays for enzymes involved in the metabolism of GAGs", "Tests for urinary mucopolysaccharides", "Gene tests for abnormalities of the fibroblast growth factor receptor 3 (FGFR3)"], "corr_idx": 3}, {"id": "1173392", "html_qtxt": "All of the following statements are true about mucopolysaccharides except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The statement is false because not all GAGs are sulfated.</p>\n<ul>\n<li>Hyaluronic acid is a major exception.</li>\n<li>It is:\n<ul>\n<li>A high-molecular-weight GAG</li>\n<li>Non-sulfated</li>\n<li>Not covalently linked to a core protein</li>\n<li>Found freely in the extracellular matrix, where it facilitates cell migration and tissue hydration</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Most but not all GAGs contain an amino sugar and a uronic acid (Option A):</strong> True. GAGs are composed of repeating disaccharide units. One component is always an amino sugar (e.g., glucosamine or galactosamine), and the other is typically a uronic acid (e.g., glucuronic or iduronic acid). Exception: Keratan sulfate contains galactose instead of a uronic acid.</p>\n<p><strong>GAGs are built up by the actions of glycosyltransferases using sugars donated by nucleotide-sugars (Option C):</strong> True. GAG chains are synthesized in the Golgi by glycosyltransferases. These enzymes use activated sugars (like UDP-glucuronic acid, UDP-N-acetylglucosamine) as donors.</p>\n<p><strong>Glucuronic acid can be converted to iduronic acid by an epimerase (Option D):</strong> True. This C-5 epimerization occurs after GAG chain synthesis and is important in forming heparin and dermatan sulfate. It allows the molecule to adopt conformations needed for specific biological functions.</p>\n<p><strong>Key takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082054257db4-c84d-43b7-b260-bee965cb4e4f.png\">", "options": ["Most but not all GAGs contain an amino sugar and a uronic acid.", "All GAGs are sulfated.", "GAGs are built up by the actions of glycosyltransferases using sugars donated by nucleotide sugars.", "Glucuronic acid can be converted to iduronic acid by an epimerase."], "html_options": ["Most but not all GAGs contain an amino sugar and a uronic acid.", "All GAGs are sulfated.", "GAGs are built up by the actions of glycosyltransferases using sugars donated by nucleotide sugars.", "Glucuronic acid can be converted to iduronic acid by an epimerase."], "corr_idx": 1}, {"id": "1173395", "html_qtxt": "The following metabolic abnormalities occur in Diabetes mellitus, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In diabetes mellitus, particularly in uncontrolled type 1 diabetes, gluconeogenesis is increased, not decreased. This is due to:</p>\n<ul>\n<li>Insulin deficiency or insulin resistance, both of which fail to suppress hepatic glucose production.</li>\n<li>Unopposed glucagon action, which stimulates gluconeogenesis using substrates like amino acids and lactate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Increased plasma FFA (Option A):</strong> True. Insulin normally inhibits lipolysis. In diabetes, insulin deficiency leads to enhanced lipolysis, raising plasma FFA levels. FFAs are then used for ketogenesis and energy production.</p>\n<p><strong>Increased pyruvate carboxylase activity (Option B):</strong> True. Pyruvate carboxylase is a key enzyme in gluconeogenesis. Its activity increases in response to elevated glucagon and cortisol in diabetes. It converts pyruvate to oxaloacetate, a precursor for glucose synthesis.</p>\n<p><strong>Decreased lipogenesis (Option C):</strong> True. Insulin stimulates lipogenesis in the liver and adipose tissue. In diabetes, lack of insulin reduces this process. Thus, fat synthesis (lipogenesis) is decreased.</p>", "options": ["Increase plasma FFA", "Increased pyruvate carboxylase activity", "Decrease lipogenesis", "Decrease gluconeogenesis"], "html_options": ["Increase plasma FFA", "Increased pyruvate carboxylase activity", "Decrease lipogenesis", "Decrease gluconeogenesis"], "corr_idx": 3}, {"id": "1173400", "html_qtxt": "Which of the following hormones is not involved in carbohydrate metabolism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Vasopressin (also known as antidiuretic hormone, ADH) is primarily involved in water and electrolyte balance.</li>\n<li>It acts on the kidneys to promote water reabsorption by increasing the permeability of the collecting ducts via V2 receptors.</li>\n<li>Though it may have minor vasoconstrictive effects via V1 receptors, it plays no direct role in regulating carbohydrate metabolism.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cortisol (Option A):</strong> A glucocorticoid that increases blood glucose by stimulating gluconeogenesis and reducing glucose uptake in peripheral tissues.</p>\n<p><strong>ACTH (Adrenocorticotropic hormone) (Option B):</strong> Stimulates the adrenal cortex to release cortisol, thereby indirectly influencing carbohydrate metabolism.</p>\n<p><strong>Glucagon (Option C):</strong> A key hormone that raises blood glucose by promoting glycogenolysis and gluconeogenesis in the liver.</p>", "options": ["Cortisol", "ACTH", "Glucagon", "Vasopressin"], "html_options": ["Cortisol", "ACTH", "Glucagon", "Vasopressin"], "corr_idx": 3}, {"id": "1173405", "html_qtxt": "Which of the following statements is true for insulin but not for glucagon?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Catecholamines (epinephrine and norepinephrine) inhibit insulin secretion from pancreatic &beta;-cells.</li>\n<li>In contrast, glucagon secretion from &alpha;-cells is stimulated by catecholamines.</li>\n<li>This is part of the body's \"fight or flight\" response, where glucose needs to be elevated, achieved by suppressing insulin and promoting glucagon.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It is a peptide hormone secreted by pancreatic cells (Option A):</strong> This is true for both insulin (from &beta;-cells) and glucagon (from &alpha;-cells).</p>\n<p><strong>Its actions are mediated by binding to a receptor found on the cell membrane of liver cells (Option B):</strong> Both insulin and glucagon act via receptors on hepatocyte membranes. Insulin uses a tyrosine kinase receptor. Glucagon uses a G-protein-coupled receptor (GPCR) that signals via cAMP.</p>\n<p><strong>Its synthesis involves a nonfunctional precursor that gets cleaved to yield a functional molecule (Option D):</strong> This applies to both hormones: Insulin is made from preproinsulin &rarr; proinsulin &rarr; insulin + C-peptide. Glucagon is also derived from a larger preproglucagon that is cleaved enzymatically.</p>", "options": ["It is a peptide hormone secreted by pancreatic cells.", "Its actions are mediated by binding to a receptor found on the cell membrane of liver cells.", "Its secretion is decreased by the catecholamines.", "Its synthesis involves a nonfunctional precursor that gets cleaved to yield a functional molecule."], "html_options": ["It is a peptide hormone secreted by pancreatic cells.", "Its actions are mediated by binding to a receptor found on the cell membrane of liver cells.", "Its secretion is decreased by the catecholamines.", "Its synthesis involves a nonfunctional precursor that gets cleaved to yield a functional molecule."], "corr_idx": 2}, {"id": "1173410", "html_qtxt": "A 45-year-old woman is brought to the emergency department complaining of weakness and dizziness. She reports skipping breakfast and having only coffee for lunch. In the evening, she met with friends and consumed several alcoholic beverages, but did not eat. Later that night, she became symptomatic and was found to have a blood glucose level of 45 mg/dL. She felt significantly better after consuming orange juice. What is the most likely biochemical alteration responsible for her symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient is experiencing alcohol-induced hypoglycemia. After a prolonged period of fasting (skipping meals) and consuming alcohol without food, her liver is unable to maintain adequate glucose levels. This is a well-known biochemical effect of alcohol in the fasting state.</p>\n<p>When alcohol is metabolised in the liver, it proceeds through two main steps:</p>\n<ol>\n<li>Ethanol &rarr; Acetaldehyde (via <em>alcohol dehydrogenase</em>)</li>\n<li>Acetaldehyde &rarr; Acetate (via <em>aldehyde dehydrogenase</em>)</li>\n</ol>\n<p>Both reactions generate NADH, leading to a significantly increased NADH/NAD&#x207A; ratio in hepatocytes.</p>\n<p>This altered redox state disrupts several key gluconeogenic reactions:</p>\n<ul>\n<li>Pyruvate &rarr; Lactate: Pyruvate is diverted to lactate due to excess NADH.</li>\n<li>Oxaloacetate &rarr; Malate: Oxaloacetate is reduced to malate, making it unavailable for gluconeogenesis.</li>\n</ul>\n<p>These changes result in a block in gluconeogenesis, which is the body's primary means of maintaining blood glucose during fasting. Since glycogen stores are already depleted, hypoglycemia ensues.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fatty acid oxidation increases (Option A):</strong> No. NAD&#x207A; is required for &beta;-oxidation. In alcohol metabolism, NAD+ is depleted, so fatty acid oxidation is impaired, not increased.</p>\n<p><strong>Oxaloacetate and pyruvate levels increase (Option C):</strong> No. Both are diverted away from gluconeogenesis:</p>\n<ul>\n<li>Pyruvate &rarr; Lactate</li>\n<li>Oxaloacetate &rarr; Malate</li>\n</ul>\n<p>This decreases their levels as gluconeogenic substrates.</p>\n<p><strong>Use of acetyl-CoA in fatty acid synthesis increases (Option D):</strong> While acetyl-CoA may accumulate, fatty acid synthesis requires NADPH, not NADH. Also, this is not the main mechanism behind the hypoglycemia.</p>\n<p><strong>Key takeaway:</strong></p>\n<p>In alcohol-induced hypoglycemia, the elevated NADH/NAD&#x207A; ratio is the central metabolic disturbance. It blocks gluconeogenesis at multiple points, especially dangerous in the fasting state, leading to symptomatic hypoglycemia.</p>", "options": ["Fatty acid oxidation.", "The ratio of the reduced and oxidised forms of nicotinamide adenine dinucleotide.", "Oxaloacetate and pyruvate.", "Use of acetyl coenzyme A in fatty acid synthesis."], "html_options": ["Fatty acid oxidation.", "The ratio of the reduced and oxidised forms of nicotinamide adenine dinucleotide.", "Oxaloacetate and pyruvate.", "Use of acetyl coenzyme A in fatty acid synthesis."], "corr_idx": 1}, {"id": "1173418", "html_qtxt": "Which of the following reactions occur in the liver in the case of relative or absolute deficiency of insulin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the absence or deficiency of insulin (as seen in type 1 diabetes or poorly controlled type 2 diabetes):</p>\n<ul>\n<li>Lipolysis is increased due to activation of hormone-sensitive lipase (HSL) in adipose tissue.</li>\n<li>This leads to a flood of free fatty acids (FFAs) reaching the liver, where they undergo &beta;-oxidation, generating acetyl-CoA.</li>\n<li>Since oxaloacetate is diverted to gluconeogenesis, acetyl-CoA cannot enter the TCA cycle and is instead used to form ketone bodies:\n<ul>\n<li>Acetoacetate</li>\n<li>3-hydroxybutyrate (formed from acetoacetate by 3-hydroxybutyrate dehydrogenase)</li>\n</ul>\n</li>\n</ul>\n<p>Thus, increased formation of 3-hydroxybutyrate is a hallmark of insulin deficiency and can lead to diabetic ketoacidosis (DKA) in severe cases.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Decreased glycogenolysis (Option A):</strong> Incorrect. Insulin deficiency causes increased glycogenolysis, not decreased, due to the unopposed action of glucagon and catecholamines.</p>\n<p><strong>Decreased activity of hormone-sensitive lipase (Option B):</strong> Incorrect. Insulin inhibits HSL. In its absence, HSL becomes more active, promoting lipolysis.</p>\n<p><strong>Decreased gluconeogenesis from lactate (Option C):</strong> Incorrect. Insulin normally inhibits gluconeogenesis. Without it, gluconeogenesis increases, especially from substrates like lactate, alanine, and glycerol.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820426ac941-b95d-4f12-bb9e-18ffa16c2368.png\">", "options": ["Decreased glycogenolysis", "Decreased activity of hormone-sensitive lipase", "Decreased gluconeogenesis from lactate", "Increased formation of 3-hydroxybutyrate"], "html_options": ["Decreased glycogenolysis", "Decreased activity of hormone-sensitive lipase", "Decreased gluconeogenesis from lactate", "Increased formation of 3-hydroxybutyrate"], "corr_idx": 3}, {"id": "1173424", "html_qtxt": "A 36-year-old male weighing 98 kg with a BMI of 32 presents with a Fasting Blood Sugar (FBS) of 169 mg/dL, Postprandial Blood Sugar (PPBS) of 354 mg/dL, HbA1c of 8.2% and elevated insulin levels. Which of the following statements is typically correct about his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a classic case of type 2 diabetes mellitus (T2DM) in an obese adult with insulin resistance.</p>\n<ul>\n<li>Obesity is a major risk factor for insulin resistance and T2DM.</li>\n<li>Insulin levels are high because pancreatic &beta;-cells compensate early on by producing more insulin to overcome resistance.</li>\n<li>Weight loss reduces insulin resistance and improves glucose uptake by peripheral tissues, improving glucose tolerance and potentially delaying the progression of diabetes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>He benefits from receiving insulin about 6 hours after a meal (Option A):</strong> Giving insulin 6 hours post-meal is not physiologically timed and would be ineffective or risky.</p>\n<p><strong>He has a lower plasma level of glucagon than a normal individual (Option B):</strong> Incorrect. In T2DM, glucagon levels are often inappropriately elevated, contributing to hepatic glucose production. Suppression of glucagon secretion is impaired in insulin resistance.</p>\n<p><strong>He shows a sudden onset of symptoms (Option C):</strong> Incorrect. Type 2 diabetes typically has a gradual onset, often detected during routine screenings. Sudden onset with marked symptoms (e.g., weight loss, polydipsia, polyuria) is more characteristic of type 1 diabetes.</p>", "options": ["He benefits from receiving insulin about 6 hours after a meal.", "He has a lower plasma level of glucagon than a normal individual does", "He shows a sudden onset of symptoms.", "He shows improvement in glucose tolerance if his body weight is reduced."], "html_options": ["He benefits from receiving insulin about 6 hours after a meal.", "He has a lower plasma level of glucagon than a normal individual does", "He shows a sudden onset of symptoms.", "He shows improvement in glucose tolerance if his body weight is reduced."], "corr_idx": 3}, {"id": "1173425", "html_qtxt": "All of the following substances stimulate insulin release from pancreatic &beta;-cells except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Esterified fatty acids do not directly stimulate insulin secretion. Instead, non-esterified (free) fatty acids can stimulate insulin release to a limited extent.</p>\n<p>Insulin secretion is primarily stimulated by increased blood glucose levels, but other substances can also potentiate insulin release, including:</p>\n<ul>\n<li>Amino acids: Especially arginine and leucine. <strong>(Option A ruled out)</strong></li>\n<li>Ketone bodies: Indirectly stimulate insulin release by acting as energy sources during fasting. <strong>(Option C ruled out)</strong></li>\n<li>Glucagon: Stimulates insulin secretion via paracrine signaling within the pancreas to balance its hyperglycemic effect. <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Amino Acid", "Esterified fatty acid", "Ketone bodies", "Glucagon"], "html_options": ["Amino Acid", "Esterified fatty acid", "Ketone bodies", "Glucagon"], "corr_idx": 1}, {"id": "1173427", "html_qtxt": "Glycosylation & sorting of proteins occur in", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Golgi apparatus plays two critical roles in the post-translational processing of proteins:</p>\n<ul>\n<li>Glycosylation:\n<ul>\n<li>It modifies N-linked oligosaccharides that were added in the rough endoplasmic reticulum (RER) and is also the main site for O-linked glycosylation of proteins.</li>\n</ul>\n</li>\n<li>Protein Sorting and Trafficking:\n<ul>\n<li>The trans-Golgi network (TGN) is responsible for sorting proteins and packaging them into vesicles for delivery to their final destinations, such as the plasma membrane, lysosomes, or secretory vesicles.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nucleus (Option A):</strong> The nucleus is the site of DNA replication and transcription, not protein glycosylation or sorting.</p>\n<p><strong>Mitochondria (Option C):</strong> Mitochondria are responsible for energy production (ATP via oxidative phosphorylation). They synthesise a few of their own proteins but do not glycosylate or sort proteins.</p>\n<p><strong>Endoplasmic Reticulum (ER) (Option D):</strong> The rough ER is involved in the initial synthesis and folding of proteins, including the initiation of N-linked glycosylation. However, it does not complete glycosylation or perform final sorting-these occur in the Golgi apparatus.</p>", "options": ["Nucleus", "Golgi apparatus", "Mitochondria", "Endoplasmic Reticulum"], "html_options": ["Nucleus", "Golgi apparatus", "Mitochondria", "Endoplasmic Reticulum"], "corr_idx": 1}, {"id": "1173429", "html_qtxt": "Glucose regulation is primarily mediated by insulin. Which of the following statements about the mechanism of insulin release is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Insulin secretion is stimulated by an <em>increase</em>, not a decrease, in Ca&#x00B2;&#x207A; influx.</li>\n<li>Glucose enters &beta;-cells via GLUT-2 &rarr; metabolised to ATP &rarr; ATP inhibits K&#x207A; channels &rarr; cell depolarises &rarr; opens voltage-gated Ca&#x00B2;&#x207A;channels &rarr; increased Ca&#x00B2;&#x207A; triggers insulin release.</li>\n<li>So, decreased Ca&#x00B2;&#x207A; influx would inhibit, not stimulate, insulin secretion.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Insulin is produced by &beta;-cells of the islets of Langerhans in the pancreas in response to hyperglycemia (Option A):</strong> True: Insulin is secreted from &beta;-cells in response to rising blood glucose. The pancreas plays a key role in maintaining euglycemia.</p>\n<p><strong>The increase in [ATP] inhibits ATP-sensitive K&#x207A; channels, causing depolarization of the cell membrane (Option B):</strong> True: Increased ATP (from glucose metabolism) inhibits ATP-sensitive K&#x207A; channels, which leads to cell membrane depolarization, a critical step in insulin release.</p>\n<p><strong>Sulfonylurea drugs stimulate insulin secretion in type 2 diabetes mellitus via ATP-sensitive K&#x207A; channels (Option D):</strong> True: Sulfonylurea drugs (like tolbutamide and glyburide) stimulate insulin release by closing ATP-sensitive K&#x207A; channels, mimicking the intracellular effects of glucose metabolism.</p>", "options": ["Insulin is produced by cells of the islets of Langerhans in the pancreas in response to hyperglycemia.", "The increase in [ATP] inhibits ATP-sensitive K+ channels, causing depolarisation of the cell membrane.", "Decrease Ca&#x00B2;&#x207A; influx via voltage-sensitive Ca&#x00B2;&#x207A; channels, stimulating exocytosis of insulin", "Sulfonylurea drugs are used to stimulate insulin secretion in type 2 diabetes mellitus via the ATP-sensitive K&#x207A; channels."], "html_options": ["Insulin is produced by cells of the islets of Langerhans in the pancreas in response to hyperglycemia.", "The increase in [ATP] inhibits ATP-sensitive K+ channels, causing depolarisation of the cell membrane.", "Decrease Ca&#x00B2;&#x207A; influx via voltage-sensitive Ca&#x00B2;&#x207A; channels, stimulating exocytosis of insulin", "Sulfonylurea drugs are used to stimulate insulin secretion in type 2 diabetes mellitus via the ATP-sensitive K&#x207A; channels."], "corr_idx": 2}, {"id": "1192028", "html_qtxt": "All of the following molecules are present in the inner mitochondrial membrane, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Creatine kinase is located in the intermembrane space, not the inner membrane.</li>\n<li>It plays a role in buffering and transferring high-energy phosphate groups, particularly in tissues with high energy demands (e.g., muscle and brain).</li>\n</ul>\n<p>The mitochondrion is divided into specific compartments, each with distinct components and functions:</p>\n<p><strong>Molecules present in the inner mitochondrial membrane:</strong></p>\n<ul>\n<li>Cardiolipin: <strong>(Option A ruled out)</strong>\n<ul>\n<li>A unique phospholipid found almost exclusively in the inner mitochondrial membrane.</li>\n<li>It maintains the integrity and function of the electron transport chain (ETC) complexes.</li>\n</ul>\n</li>\n<li>ATP synthase: <strong>(Option B ruled out)</strong>\n<ul>\n<li>A key enzyme in oxidative phosphorylation, located in the inner membrane, where it uses the proton gradient to synthesize ATP.</li>\n</ul>\n</li>\n<li>Respiratory chain proteins (Complexes I-IV): <strong>(Option C ruled out)</strong>\n<ul>\n<li>These are embedded in the inner membrane, forming the electron transport chain responsible for generating the proton gradient.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820b3076f37-b359-47be-96da-e4036f2d6c65.png\">", "options": ["Cardiolipin", "ATP synthase", "Respiratory chain proteins", "Creatine Kinase"], "html_options": ["Cardiolipin", "ATP synthase", "Respiratory chain proteins", "Creatine Kinase"], "corr_idx": 3}, {"id": "1192031", "html_qtxt": "Most of the energy liberated during the oxidation of carbohydrates, fatty acids, and amino acids is made available within mitochondria as reducing equivalents (either hydrogen or electrons). Which of the following processes converts the liberated free energy into high-energy phosphate?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During the metabolism of carbohydrates, fatty acids, and amino acids:</p>\n<ul>\n<li>Reducing equivalents (NADH and FADHH&#8322;) are generated by:\n<ul>\n<li>Glycolysis &rarr; NADH</li>\n<li>Citric acid cycle &rarr; NADH and FADHH&#8322;/li>\n<li>Beta-oxidation &rarr; NADH and FADHH&#8322;</li>\n</ul>\n</li>\n</ul>\n<p>These reducing equivalents are then transferred to the electron transport chain (ETC) in the inner mitochondrial membrane, where:</p>\n<ul>\n<li>Electrons are passed through ETC complexes, ultimately reducing oxygen to water.</li>\n<li>This electron flow is coupled to proton pumping across the inner membrane, creating a proton gradient.</li>\n<li>Oxidative phosphorylation (via ATP synthase) uses this proton gradient to synthesize ATP from ADP and Pi, con
