racic aorta</strong></li>\r\n<li>This region lies <strong>just distal to the left subclavian artery</strong> and is held in place by the <strong>ligamentum arteriosum</strong>, making it vulnerable to <strong>shear forces during rapid deceleration</strong></li>\r\n<li>In the image, <strong>Label C</strong> corresponds to this anatomical transition zone</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Option A: D</strong> - Located further down the <strong>descending thoracic aorta</strong>, not the common rupture point (Option A ruled out)</p>\r\n<p><strong>Option C: B</strong> - Represents the <strong>ascending aorta</strong>, which is more mobile and rarely ruptured in isolation (Option C ruled out)</p>\r\n<p><strong>Option D: A</strong> -Corresponds to the <strong>aortic arch</strong>, not the junctional zone where the mobile and fixed parts meet (Option D ruled out)</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>The <strong>aortic isthmus</strong> is the <strong>most common site</strong> of traumatic aortic rupture</li>\r\n<li>It lies <strong>just distal to the left subclavian artery</strong>, near the <strong>ligamentum arteriosum</strong></li>\r\n<li>Recognition of this location is vital in <strong>blunt chest trauma assessment.</strong></li>\r\n</ul>", "options": ["Circumflex", "Left marginal", "Posterior interventricular", "Right coronary"], "html_options": ["Circumflex", "Left marginal", "Posterior interventricular", "Right coronary"], "corr_idx": 2}, {"id": "1228710", "html_qtxt": "Which structure does NOT lie in the coronary sulcus?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>coronary sulcus</strong> (also called the <strong>atrioventricular groove</strong>) separates the <strong>atria from the ventricles</strong> and contains key vessels that run <strong>around the heart horizontally</strong></li>\r\n<li>The following structures lie in the <strong>coronary sulcus</strong>:\r\n<ul>\r\n<li><strong>Circumflex artery</strong> - branch of the left coronary artery that runs in the left part of the coronary sulcus (Option A ruled out)</li>\r\n<li><strong>Coronary sinus</strong> - the main venous drainage of the heart, lies in the posterior coronary sulcus (Option B ruled out)</li>\r\n<li><strong>Right coronary artery (RCA)</strong> - courses in the right part of the coronary sulcus (Option C ruled out)</li>\r\n</ul>\r\n</li>\r\n<li>The <strong>right marginal artery</strong>, however, branches off from the RCA and descends <strong>along the right margin of the heart</strong>, <strong>not in the coronary sulcus</strong> (Correct)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Coronary sulcus</strong> houses <strong>major horizontal vessels</strong> like the RCA, circumflex artery, and coronary sinus</li>\r\n<li><strong>Right marginal artery</strong> travels along the <strong>inferior border</strong> of the heart, <strong>outside</strong> the sulcus</li>\r\n<li>Recognizing the <strong>pathways</strong> of coronary vessels helps in both imaging and surgery</li>\r\n</ul>", "options": ["Circumflex artery", "Coronary sinus", "Right coronary artery", "Right marginal artery"], "html_options": ["Circumflex artery", "Coronary sinus", "Right coronary artery", "Right marginal artery"], "corr_idx": 3}, {"id": "1228714", "html_qtxt": "While attempting to suture the distal end of a coronary bypass onto the anterior interventricular artery, the surgeon accidentally passed the needle through the vein shown in the image below. Which vein was damaged?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080900d7fd04-82f3-454f-bbbc-2bfbaff6cd64.png\">", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809221891ba-be27-4e2e-9754-942ea3744f3f.png\">\r\n<ul>\r\n<li>The <strong>great cardiac vein</strong> runs in the <strong>anterior interventricular sulcus</strong>, accompanying the <strong>LAD (anterior interventricular) artery</strong></li>\r\n<li>During coronary artery bypass grafting (CABG), the <strong>LAD artery</strong> is a common target; the adjacent <strong>great cardiac vein</strong> is at risk of accidental injury</li>\r\n<li><strong>Artery&ndash;vein pairs to remember</strong>:\r\n<ul>\r\n<li><strong>LAD artery</strong> - <strong>Great cardiac vein</strong></li>\r\n<li><strong>Posterior interventricular artery (PDA)</strong> - <strong>Middle cardiac vein</strong></li>\r\n<li><strong>Right marginal artery</strong> - <strong>Small cardiac vein</strong></li>\r\n<li><strong>Circumflex artery</strong> - <strong>Great cardiac vein (in coronary sulcus)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Option A: A is pointing to the right ventricle</strong> - a <strong>chamber</strong>, not a vein (Option A ruled out)</p>\r\n<p><strong>Option C: C is the LAD artery itself</strong> - an <strong>artery</strong>, not a vein (Option C ruled out)</p>\r\n<p><strong>Option D: D is near the left atrium/pulmonary veins</strong> - not adjacent to the LAD artery (Option D ruled out)</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>The <strong>great cardiac vein</strong> is the <strong>venous counterpart</strong> to the LAD artery</li>\r\n<li>In bypass grafting to the <strong>LAD</strong>, always identify and protect the <strong>great cardiac vein</strong></li>\r\n<li>Mastering <strong>artery-vein relationships</strong> in the heart is crucial for both clinical and surgical anatomy.</li>\r\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 1}, {"id": "1228721", "html_qtxt": "In obstruction of the superior or inferior vena cava, venous blood is returned to the heart by an alternate route via the azygos vein, which becomes dilated in the process. Which of the following structures might it compress as a result?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809fc0cafab-4c49-4782-8b7f-10408c76b944.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In the image, <strong>label A</strong> corresponds to the <strong>esophagus</strong>, which lies <strong>immediately anterior</strong> to the <strong>azygos vein</strong></li>\r\n<li>In <strong>SVC or IVC obstruction</strong>, blood is rerouted via the <strong>azygos system</strong>, leading to <strong>azygos vein dilation</strong></li>\r\n<li>This <strong>dilated azygos vein</strong>, lying posterior to the <strong>esophagus</strong>, can cause <strong>esophageal compression</strong>.</li>\r\n<li><strong>Label B</strong> corresponds to <strong>intercostal veins</strong> draining into the azygos system, not subject to compression (Option B ruled out)</li>\r\n<li><strong>Label C</strong> is the <strong>arch of the azygos vein</strong>, which is superior and arches over the right main bronchus-not typically compressed itself (Option C ruled out)</li>\r\n<li><strong>Label D</strong> is likely a <strong>segmental artery or vein</strong>, not anatomically positioned to be compressed by the azygos (Option D ruled out)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>Azygos vein dilatation can cause <strong>esophageal compression</strong></li>\r\n<li>The <strong>esophagus lies anterior</strong> to the azygos vein</li>\r\n<li>Collateral circulation via the <strong>azygos system</strong> is important in <strong>SVC/IVC obstruction</strong></li>\r\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 3}]}, {"moduleId": 1010575, "name": "Pleura, Recess, Sibsons Fascia", "questions": [{"id": "1228636", "html_qtxt": "Which chamber's anterior wall forms most of the sternocostal surface of the heart?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The heart has three important surfaces: an anterior surface, a diaphragmatic surface, and a pulmonary surface. The anterior surface, or sternocostal surface, is mostly made up of the right ventricle. The diaphragmatic surface is mostly the left ventricle, but a little bit of the right ventricle sits on the diaphragm as well. Finally, the pulmonary surface, which is on the left, is mostly made up of the left ventricle</p>", "options": ["Left atrium", "Left ventricle", "Right atrium", "Right ventricle"], "html_options": ["Left atrium", "Left ventricle", "Right atrium", "Right ventricle"], "corr_idx": 3}, {"id": "1228732", "html_qtxt": "The heart sound associated with the mitral valve is best heard:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>mitral valve</strong> is best auscultated at the <strong>apex of the heart</strong>, located in the <strong>fifth left intercostal space at the midclavicular line</strong> (Option D is correct)</li>\n<li>The <strong>jugular notch</strong> is a suprasternal structure, not related to heart valve auscultation (Option A ruled out)</li>\n<li>The <strong>second left intercostal space</strong> is used for auscultating the <strong>pulmonary valve</strong> (Option B ruled out)</li>\n<li>The <strong>second right intercostal space</strong> corresponds to the <strong>aortic valve</strong> auscultation site (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Mitral valve</strong> auscultation point: <strong>5th left intercostal space, midclavicular line</strong></li>\n<li>Valve auscultation sites do <strong>not match anatomical location</strong> but are based on <strong>direction of blood flow.</strong></li>\n</ul>", "options": ["In the jugular notch", "In the second left intercostal space", "In the second right intercostal space", "In the fifth left intercostal space"], "html_options": ["In the jugular notch", "In the second left intercostal space", "In the second right intercostal space", "In the fifth left intercostal space"], "corr_idx": 3}, {"id": "1228735", "html_qtxt": "Which heart valve has leaflets described as \"anterior, left and right\"?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>pulmonary valve</strong> has <strong>three semilunar cusps</strong> named <strong>anterior, left, and right</strong>, distinguishing it from the aortic valve (Option B is correct)</li>\n<li>The <strong>aortic valve</strong> also has three cusps but they are named <strong>right, left, and posterior</strong>, not anterior (Option A ruled out)</li>\n<li>The <strong>left atrioventricular valve (mitral valve)</strong> has <strong>two cusps</strong>: <strong>anterior and posterior</strong>, not three (Option C ruled out)</li>\n<li>The <strong>right atrioventricular valve (tricuspid valve)</strong> has <strong>three leaflets</strong> named <strong>anterior, posterior, and septal</strong>, not left and right (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Pulmonary valve</strong> has <strong>anterior, left, and right</strong> cusps</li>\n<li><strong>Aortic valve</strong> has <strong>right, left, and posterior</strong> cusps</li>\n<li>Cusp names help differentiate <strong>aortic vs pulmonary valves.</strong></li>\n</ul>", "options": ["Aortic", "Pulmonary", "Left atrioventricular", "Right atrioventricular"], "html_options": ["Aortic", "Pulmonary", "Left atrioventricular", "Right atrioventricular"], "corr_idx": 1}, {"id": "1228750", "html_qtxt": "You are caring for a 68-year-old male who has copious amounts of fluid in the left pleural cavity due to acute pleurisy. When you examine him as he sits up in bed (trunk upright), where would the fluid tend to accumulate?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>costodiaphragmatic recess</strong> is the <strong>lowest part of the pleural cavity</strong> in an upright person, making it the most common site for <strong>fluid accumulation</strong> (Option A is correct)</li>\n<li>The <strong>costomediastinal recess</strong> is located <strong>anteriorly</strong> near the heart and is less dependent, so fluid does not typically pool here (Option B ruled out)</li>\n<li>The <strong>cupola</strong> is the <strong>apex of the pleural cavity</strong>, situated above the first rib; being the highest point, fluid will not collect here (Option C ruled out)</li>\n<li>The <strong>hilar reflection</strong> is the area around the <strong>root of the lung</strong>, not a dependent area for fluid accumulation (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Costodiaphragmatic recess</strong> is the <strong>most dependent part</strong> of the pleural cavity in the <strong>upright position</strong></li>\n<li>Important site for <strong>pleural effusion detection</strong> on chest X-ray.</li>\n</ul>", "options": ["Costodiaphragmatic recess", "Costomediastinal recess", "Cupola", "Hilar reflection"], "html_options": ["Costodiaphragmatic recess", "Costomediastinal recess", "Cupola", "Hilar reflection"], "corr_idx": 0}, {"id": "1228757", "html_qtxt": "A patient was stabbed 23 times. One such stab wound was present in the left supraclavicular fossa, piercing his left lung. Which of the following provides the vertebral attachment to the fascia present here?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>suprapleural membrane (Sibson's fascia)</strong> reinforces the apex of the lung and covers the <strong>cupola of the pleura</strong></li>\n<li>This fascia extends from the <strong>transverse process of C7</strong> vertebra to the <strong>inner border of the first rib</strong>, providing structural support (Option C is correct)</li>\n<li><strong>C5 and C6</strong> are too superior and do not serve as the direct attachment site for the suprapleural membrane (Options A and B ruled out)</li>\n<li><strong>C8</strong> is part of the brachial plexus roots but does not serve as the anchoring vertebral level for this fascia (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Suprapleural membrane (Sibson&rsquo;s fascia)</strong> is anchored to <strong>C7 transverse process</strong></li>\n<li>It provides <strong>apical pleura protection</strong> and may be pierced in penetrating trauma to the <strong>supraclavicular fossa.</strong></li>\n</ul>", "options": ["C5", "C6", "C7", "C8"], "html_options": ["C5", "C6", "C7", "C8"], "corr_idx": 2}, {"id": "1228759", "html_qtxt": "Which among the following is incorrect regarding Sibsons's fascia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Sibson&rsquo;s fascia</strong>, or the <strong>suprapleural membrane</strong>, is a <strong>thickened extension</strong> of the endothoracic fascia</li>\n<li>It is attached to the <strong>inner border of the first rib</strong> and the <strong>transverse process of C7</strong>, not the second rib (Option A is incorrect and thus correct answer)</li>\n<li>It covers the <strong>apical part of the lung</strong>, providing protection (Option B is correct)</li>\n<li>It is derived from or associated with the <strong>scalenus minimus muscle</strong>, when present (Option C is correct)</li>\n<li>Important vessels, like the <strong>subclavian artery and vein</strong>, pass <strong>above the fascia</strong>, not through it (Option D is correct)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Sibson&rsquo;s fascia</strong> reinforces the <strong>cupola of pleura</strong></li>\n<li>It is attached to the <strong>1st rib</strong> and <strong>C7 transverse process</strong></li>\n<li>Incorrect association with <strong>2nd rib</strong> is a common distractor.</li>\n</ul>", "options": ["Attached to the inner border of 2nd rib", "Covers apical part of lung", "Part of scalenus minimus muscle", "Vessels pass above the fascia"], "html_options": ["Attached to the inner border of 2nd rib", "Covers apical part of lung", "Part of scalenus minimus muscle", "Vessels pass above the fascia"], "corr_idx": 0}]}, {"moduleId": 1010576, "name": "Tracheobronchial Tree & Root of Lung", "questions": [{"id": "1228641", "html_qtxt": "You are attending an operation to remove a thymic tumor from the superior mediastinum. The surgeon asks, \"What important nerve lying on and partly curving posteriorly around the arch of the aorta should we be careful of as we remove this mass?", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>The <strong>left vagus nerve</strong> gives off the <strong>left recurrent laryngeal nerve</strong>, which <strong>loops under the arch of the aorta</strong> near the <strong>ligamentum arteriosum</strong>, making it vulnerable during surgeries involving the superior mediastinum (Option C is correct)</li>\n<li>The <strong>left phrenic nerve</strong> passes anterior to the root of the lung and is not in close relation to the aortic arch loop (Option A ruled out)</li>\n<li>The <strong>left sympathetic trunk</strong> runs along the vertebral column and is located <strong>posteriorly</strong>, not closely related to the aortic arch (Option B ruled out)</li>\n<li>The <strong>right phrenic nerve</strong> is on the <strong>right side of the heart</strong> and has no relation to the <strong>left-sided aortic arch</strong>, so is irrelevant here (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Left vagus nerve</strong> and its <strong>recurrent laryngeal branch</strong> are at risk during <strong>superior mediastinal surgeries</strong></li>\n<li>Damage may result in <strong>hoarseness</strong> due to vocal cord paralysis</li>\n</ul>", "options": ["Left phrenic", "Left sympathetic trunk", "Left vagus", "Right phrenic"], "html_options": ["Left phrenic", "Left sympathetic trunk", "Left vagus", "Right phrenic"], "corr_idx": 2}, {"id": "1228764", "html_qtxt": "A 23-year-old male injured in an industrial explosion was found to have multiple small metal fragments in his thoracic cavity. Since the pericardium was torn inferiorly, the surgeon began to explore for fragments in the pericardial sac. Slipping her hand under the heart apex, she slid her fingers upward and to the right within the sac until they were stopped by the cul-de-sac formed by the pericardial reflection near the base of the heart. Her fingertips were then in the:", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>The <strong>oblique pericardial sinus</strong> is a <strong>cul-de-sac</strong> formed by the <strong>reflection of serous pericardium</strong> near the base of the heart, located <strong>behind the left atrium</strong>, bounded by the <strong>pulmonary veins and IVC</strong>.</li>\n<li>The <strong>coronary sinus</strong> is a venous structure in the posterior part of the <strong>coronary sulcus</strong>, not a space where a hand could be inserted (Option A ruled out)</li>\n<li>The <strong>coronary sulcus</strong> is a groove on the heart's surface for coronary vessels, not a pericardial space (Option B ruled out)</li>\n<li>The <strong>costomediastinal recess</strong> is part of the pleural cavity, not the pericardial sac (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>oblique sinus</strong> is a <strong>blind pericardial recess</strong> behind the left atrium</li>\n<li>Important to recognize in cardiac surgery and pericardial tamponade drainage</li>\n</ul>", "options": ["Coronary sinus", "Coronary sulcus", "Costo mediastinal recess", "Oblique sinus"], "html_options": ["Coronary sinus", "Coronary sulcus", "Costo mediastinal recess", "Oblique sinus"], "corr_idx": 3}, {"id": "1228770", "html_qtxt": "In cardiac surgery, it is sometimes necessary to clamp off all arterial flow out of the heart. This can be done within the pericardial sac by inserting the index finger immediately behind the two great arteries and compressing them with the thumb of the same hand. The index finger would have to be inserted into which space?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025080971466135-52fd-4674-ad13-0a59fcdb8a69.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>The <strong>transverse pericardial sinus</strong> lies <strong>posterior to the ascending aorta and pulmonary trunk</strong>, and <strong>anterior to the superior vena cava</strong></li>\n<li>In cardiac surgery, the <strong>index finger</strong> can be passed through this sinus to isolate and <strong>clamp the great arteries</strong>, controlling <strong>arterial outflow</strong>.</li>\n<li><strong>Label A</strong> corresponds to the <strong>superior vena cava</strong>, not a pericardial sinus (Option A ruled out)</li>\n<li><strong>Label C</strong> corresponds to the <strong>left atrium or pulmonary veins region</strong>, which relates to the <strong>oblique sinus</strong>, not involved in arterial clamping (Option C ruled out)</li>\n<li><strong>Label D</strong> is too inferior and does not correspond to a pericardial sinus involved in this maneuver (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Transverse sinus</strong> is the space used to clamp <strong>aorta and pulmonary trunk</strong></li>\n<li><strong>Surgical landmark</strong>: lies between <strong>arterial and venous ends</strong> of the heart</li>\n</ul>", "options": ["B", "C", "D", "A"], "html_options": ["B", "C", "D", "A"], "corr_idx": 0}, {"id": "1228777", "html_qtxt": "Which structure contains postganglionic sympathetic fibers?", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>The <strong>ulnar nerve</strong> is a <strong>mixed peripheral nerve</strong> that carries <strong>postganglionic sympathetic fibers</strong> to structures like <strong>sweat glands, blood vessels, and arrector pili muscles</strong> in the skin.</li>\n<li>The <strong>greater thoracic splanchnic nerve</strong> carries <strong>preganglionic sympathetic fibers</strong> to abdominal ganglia (Option A ruled out)</li>\n<li>The <strong>recurrent laryngeal nerve</strong> is a branch of the vagus and carries <strong>somatic motor and sensory fibers</strong>, not sympathetic fibers (Option B ruled out)</li>\n<li>The <strong>sympathetic trunk</strong> contains <strong>preganglionic and postganglionic sympathetic fibers</strong>, but it is not a structure that directly distributes postganglionic fibers to effectors (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Postganglionic sympathetic fibers</strong> reach skin and extremities via <strong>spinal nerves like the ulnar nerve</strong></li>\n<li><strong>Greater splanchnic nerves</strong> carry <strong>preganglionic fibers</strong></li>\n<li>Know the distinction between <strong>sympathetic ganglia, trunks, and peripheral nerves.</strong></li>\n</ul>", "options": ["Greater thoracic splanchnic nerve", "Recurrent laryngeal nerve", "Sympathetic trunk", "Ulnar nerve"], "html_options": ["Greater thoracic splanchnic nerve", "Recurrent laryngeal nerve", "Sympathetic trunk", "Ulnar nerve"], "corr_idx": 3}, {"id": "1228813", "html_qtxt": "Which of the following muscles seen below does not attach to the first rib?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809f0524ab7-1017-4892-99ba-9ea186250b7e.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li><strong>Label A</strong> represents the <strong>anterior scalene</strong>, which attaches to the <strong>first rib</strong> (Option B ruled out)</li>\n<li><strong>Label B</strong> represents the <strong>subclavius</strong>, which inserts onto the <strong>first rib and costal cartilage</strong> (Option A ruled out)</li>\n<li><strong>Label D</strong> shows the <strong>middle scalene</strong>, which also inserts onto the <strong>first rib</strong> (Option C ruled out)</li>\n<li><strong>Label C</strong> corresponds to the <strong>levator scapulae</strong>, which inserts on the <strong>superior angle of the scapula</strong> and has <strong>no attachment to the first rib</strong> (Option D is correct)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Muscles attaching to the <strong>first rib</strong> include <strong>anterior scalene, middle scalene, and subclavius</strong></li>\n<li><strong>Levator scapulae</strong> attaches to the <strong>scapula</strong>, not the rib</li>\n</ul>", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 3}, {"id": "1228819", "html_qtxt": "A patient who is chronic smoker presented with cough, chest pain, dyspnea, and right shoulder pain. Chest X-ray revealed homogeneous opacity at the lung apex and destruction of the first rib. Which of the following is not compressed?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250809d73edcb6-5b24-411b-b017-8ee194a85e79.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>The clinical scenario suggests a <strong>Pancoast tumor</strong> (superior sulcus tumor), commonly affecting <strong>structures at the lung apex</strong>, particularly on the <strong>right side</strong></li>\n<li>The <strong>thoracic duct</strong> ascends on the <strong>left side</strong> of the vertebral column and enters the venous system at the <strong>left venous angle</strong>, making it <strong>unlikely to be compressed by a right apical mass</strong> (Option B is correct)</li>\n<li>The <strong>superior intercostal artery</strong> runs close to the apex of the lung and <strong>may be compressed</strong> (Option A ruled out)</li>\n<li>The <strong>first posterior intercostal vein</strong>, located near the first rib and apex, is also <strong>at risk</strong> in a Pancoast tumor (Option C ruled out)</li>\n<li>The <strong>sympathetic trunk</strong>, especially the <strong>stellate ganglion (T1)</strong>, is in close proximity and often involved, leading to <strong>Horner's syndrome</strong> (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Pancoast tumors</strong> affect <strong>apical thoracic structures</strong> on the <strong>same side</strong></li>\n<li>The <strong>thoracic duct</strong> is spared in <strong>right-sided lesions</strong> due to its <strong>left-sided course.</strong></li>\n</ul>", "options": ["Superior intercostal artery", "Thoracic duct", "First posterior intercostal vein", "Sympathetic trunk"], "html_options": ["Superior intercostal artery", "Thoracic duct", "First posterior intercostal vein", "Sympathetic trunk"], "corr_idx": 1}]}, {"moduleId": 1010577, "name": "Mediastinal Surface of Lungs & Thoracic Duct, Mediastinum, Bronchopulmonary Segments", "questions": [{"id": "1228824", "html_qtxt": "A 78-year-old female presented with edema of the left upper limb due to poor venous return. Examination revealed an aneurysm of the ascending aorta that was impinging on a large vein lying immediately anterosuperior to it, most likely the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>left brachiocephalic vein</strong> crosses <strong>obliquely</strong> in front of the <strong>arch of the aorta</strong> from left to right to join the right brachiocephalic vein and form the <strong>superior vena cava</strong></li>\n<li>An <strong>aneurysm of the ascending aorta</strong> can <strong>impinge</strong> upon this vein due to its <strong>anterosuperior</strong> location.</li>\n<li>The <strong>azygos vein</strong> arches over the right lung root and is <strong>posterior</strong>, not lying anterosuperior to the ascending aorta (Option A ruled out)</li>\n<li>The <strong>internal thoracic vein</strong> runs along the posterior surface of the anterior chest wall, not adjacent to the ascending aorta (Option B ruled out)</li>\n<li>The <strong>left superior intercostal vein</strong> drains the upper left intercostal spaces and arches over the aortic arch, but it is <strong>smaller</strong> and not directly responsible for <strong>major upper limb drainage</strong> (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>left brachiocephalic vein</strong> lies <strong>anterosuperior</strong> to the <strong>aortic arch</strong> and can be compressed by an <strong>aortic aneurysm</strong></li>\n<li>Compression may lead to <strong>edema of the left upper limb and face.</strong></li>\n</ul>", "options": ["Azygos v.", "Internal thoracic v.", "Left brachiocephalic v.", "Left superior intercostal v."], "html_options": ["Azygos v.", "Internal thoracic v.", "Left brachiocephalic v.", "Left superior intercostal v."], "corr_idx": 2}, {"id": "1228828", "html_qtxt": "An 8-year-old boy is found to have a mid-line tumor of the thymus gland that is impinging posteriorly on a blood vessel. The affected vessel is most likely the:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806A9F3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A <strong>midline tumor of the thymus</strong> typically lies in the <strong>anterior superior mediastinum</strong> and may <strong>impinge posteriorly</strong> on the <strong>left brachiocephalic vein</strong>, which crosses <strong>horizontally</strong> from left to right just behind the thymus (Label B is correct)</li>\n<li><strong>Label A</strong> is the <strong>right brachiocephalic vein</strong>, which is more vertical and less likely to be directly posterior to a <strong>midline</strong> thymic mass (Option B ruled out)</li>\n<li><strong>Label C</strong> is the <strong>right subclavian vein</strong>, which lies more laterally and not directly posterior to the thymus (Option D ruled out)</li>\n<li><strong>Label D</strong> is the <strong>arch of the aorta</strong>, which is inferior and less immediately posterior to the <strong>thymic body</strong> compared to the left brachiocephalic vein (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>left brachiocephalic vein</strong> lies <strong>directly posterior</strong> to the <strong>thymus</strong></li>\n<li><strong>Thymic masses</strong> in children can lead to <strong>venous compression syndromes.</strong></li>\n</ul>", "options": ["B", "A", "D", "C"], "html_options": ["B", "A", "D", "C"], "corr_idx": 0}, {"id": "1228833", "html_qtxt": "The minor (horizontal) fissure separates:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>minor (horizontal) fissure</strong> is present only in the <strong>right lung</strong> and separates the <strong>middle lobe</strong> from the <strong>upper lobe</strong> (Option D is correct)</li>\n<li>The <strong>lingula</strong> is a feature of the <strong>left lung</strong>, not the right, and is separated from the lower lobe by the <strong>oblique fissure</strong>, not the horizontal fissure (Options A and B ruled out)</li>\n<li>The <strong>oblique fissure</strong> separates the <strong>lower lobe</strong> from both the <strong>middle and upper lobes</strong>, not the horizontal fissure (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Horizontal fissure</strong> exists only in the <strong>right lung</strong></li>\n<li>It separates <strong>middle</strong> and <strong>upper</strong> lobes</li>\n<li><strong>Lingula</strong> is a <strong>left lung</strong> structure; not involved with the horizontal fissure.</li>\n</ul>", "options": ["The lower lobe from the lingula", "The upper lobe from the lingula", "The lower lobe from both the middle and upper lobes", "The middle lobe from the upper lobe"], "html_options": ["The lower lobe from the lingula", "The upper lobe from the lingula", "The lower lobe from both the middle and upper lobes", "The middle lobe from the upper lobe"], "corr_idx": 3}, {"id": "1228837", "html_qtxt": "Your patient, an 86-year-old female who has been bed-ridden and lying supine for many weeks, has developed a right lung abscess that is draining by gravity into one particular region of the lung. Where is the most likely site of fluid accumulation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the <strong>supine position</strong>, gravity causes aspirated material or draining fluid (like from a lung abscess) to collect in the <strong>posteriorly located segments</strong></li>\n<li>The <strong>superior segment of the lower lobe</strong> is the most <strong>dependent region</strong> of the lung in a <strong>supine patient</strong>, making it the commonest site of fluid accumulation (Option D is correct)</li>\n<li>The <strong>apical segment of the upper lobe</strong> is higher and <strong>non-dependent</strong> (Option A ruled out)</li>\n<li>The <strong>lingula</strong> is part of the <strong>left lung</strong>, not the right, and is not gravity-dependent in this position (Option B ruled out)</li>\n<li>The <strong>lower lobe</strong> in general includes multiple segments; without specificity, it&rsquo;s less accurate than identifying the <strong>superior segment</strong> (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>In <strong>supine patients</strong>, fluid/aspirates most commonly collect in the <strong>superior segment of the lower lobe</strong></li>\n<li><strong>Patient positioning</strong> critically influences <strong>lung segment involvement</strong> in aspiration or abscess drainage.</li>\n</ul>", "options": ["Apical segment of upper lobe", "Lingula", "Lower lobe", "Superior segment of lower lobe"], "html_options": ["Apical segment of upper lobe", "Lingula", "Lower lobe", "Superior segment of lower lobe"], "corr_idx": 3}, {"id": "1228843", "html_qtxt": "A 4-year-old girl is brought in with coughing, and you are told by her mother that she had been playing with some beads and had apparently aspirated one (gotten it into her airway). Where would you expect it to most likely be?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806B4C2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In children and adults, <strong>aspirated foreign bodies</strong> most commonly lodge in the <strong>right main bronchus</strong>, which is <strong>wider, shorter, and more vertical</strong> than the left</li>\n<li>Label <strong>4</strong> in the image corresponds to the <strong>right lower lobe bronchus</strong>, the most <strong>gravity-dependent</strong> part of the respiratory tract in both upright and supine positions (Option A is correct)</li>\n<li><strong>Label 2</strong> is the <strong>left lower lobe</strong>, less commonly involved in aspiration (Option B ruled out)</li>\n<li><strong>Label 3</strong> is the <strong>right upper lobe bronchus</strong>, not a common site unless patient is supine and aspiration is minor (Option C ruled out)</li>\n<li><strong>Label 1</strong> is the <strong>trachea</strong>, which is typically bypassed by small aspirated objects en route to a bronchus (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Right main bronchus</strong> is the most common site for <strong>aspirated objects</strong></li>\n<li><strong>Right lower lobe bronchus</strong> is most commonly involved due to <strong>anatomy and gravity.</strong></li>\n</ul>", "options": ["4", "2", "3", "1"], "html_options": ["4", "2", "3", "1"], "corr_idx": 0}, {"id": "1228846", "html_qtxt": "In a post-soccer match brawl, a 35-year-old man was stabbed in the back with a knife that just nicked his left lung halfway between its apex and diaphragmatic surface. Which part of the lung was most likely injured?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>inferior lobe</strong> of the <strong>left lung</strong> extends <strong>posteriorly</strong> and occupies a large portion of the <strong>back</strong>, especially the area between the <strong>apex and diaphragm</strong>, making it the most likely site of injury (Option B is correct)</li>\n<li>The <strong>hilum</strong> is located <strong>medially</strong>, near the root of the lung-not posterior-so unlikely to be injured from a back stab (Option A ruled out)</li>\n<li>The <strong>lingula</strong> is on the <strong>anterior aspect</strong> of the <strong>upper lobe of the left lung</strong>, not posterior (Option C ruled out)</li>\n<li>The <strong>middle lobe</strong> exists only on the <strong>right lung</strong>, not the left (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>inferior lobe</strong> lies <strong>posteriorly</strong>, especially vulnerable in <strong>posterior thoracic injuries</strong></li>\n<li>The <strong>lingula</strong> is an <strong>anterior left-sided</strong> structure</li>\n<li>The <strong>middle lobe</strong> is present <strong>only on the right lung.</strong></li>\n</ul>", "options": ["Hilum", "Inferior lobe", "Lingula", "Middle lobe"], "html_options": ["Hilum", "Inferior lobe", "Lingula", "Middle lobe"], "corr_idx": 1}, {"id": "1228849", "html_qtxt": "Which statement is true about the right lung?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>right superior (upper) lobar bronchus</strong>, also known as the <strong>eparterial bronchus</strong>, is unique in that it arises <strong>above and behind</strong> the <strong>right pulmonary artery</strong> (Option D is correct)</li>\n<li>The <strong>right lung is larger</strong>, not smaller, because the <strong>left lung</strong> is reduced in size by the presence of the <strong>heart and cardiac notch</strong> (Option A ruled out)</li>\n<li>The <strong>lingula</strong> is a feature of the <strong>left lung</strong>, not the right, and has no corresponding segmental bronchus in the right lung (Option B ruled out)</li>\n<li>The <strong>mediastinum</strong> is a central thoracic structure, and no lung \"occupies\" it; the lungs flank it-so the right lung doesn't occupy its rightmost part (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>right upper lobar bronchus (eparterial)</strong> is located <strong>above</strong> the <strong>pulmonary artery</strong></li>\n<li>The <strong>left lung</strong> contains the <strong>lingula</strong> and is <strong>smaller</strong></li>\n<li>The <strong>right lung has three lobes</strong>, <strong>no lingula.</strong></li>\n</ul>", "options": ["It is slightly smaller than the left lung", "It has a lingular segmental bronchus", "It occupies the rightmost portion of the mediastinum", "Its upper lobar bronchus lies behind and above the right pulmonary artery"], "html_options": ["It is slightly smaller than the left lung", "It has a lingular segmental bronchus", "It occupies the rightmost portion of the mediastinum", "Its upper lobar bronchus lies behind and above the right pulmonary artery"], "corr_idx": 3}, {"id": "1228860", "html_qtxt": "Which of the following structures is related to the area marked in the diagram below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508061D0E.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The area marked corresponds to the <strong>arch of the azygos vein</strong>, which curves over the <strong>right main bronchus</strong> to drain into the <strong>superior vena cava</strong> (Option A is correct)</li>\n<li>The <strong>superior vena cava</strong> lies vertically along the <strong>right heart border</strong>, but lower than the marked region (Option B ruled out)</li>\n<li>The <strong>inferior vena cava</strong> lies in the <strong>lower right thorax</strong> and <strong>does not reach the upper mediastinum</strong> (Option C ruled out)</li>\n<li>The <strong>brachiocephalic trunk</strong> lies <strong>anterior to the trachea</strong>, not in the posterior paratracheal region shown here (Option D ruled out)</li>\n<li><strong>Azygos fissure and azygos lobe</strong> may also be seen as a <strong>normal anatomical variant</strong> in this region:\n<ul>\n<li>The <strong>azygos lobe</strong> is not a true lobe but a portion of the <strong>right upper lobe</strong> displaced by an <strong>aberrant course of the azygos vein</strong></li>\n<li>The <strong>azygos fissure</strong> appears as a <strong>fine curvilinear shadow</strong> with the <strong>azygos vein as a central dot</strong>, created by invagination of pleura</li>\n<li>Important to differentiate from pathological findings on chest X-ray</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The <strong>azygos vein</strong> forms the <strong>arch over the right lung root</strong> and is visible on X-ray</li>\n<li><strong>Azygos lobe</strong> is a <strong>normal variant</strong>, not a pathological structure</li>\n<li>Recognizing the <strong>azygos fissure</strong> prevents <strong>misdiagnosis</strong> on imaging</li>\n</ul>", "options": ["Azygous vein ", "Superior vena cava ", "Inferior vena cava", "Brachiocephalic trunk"], "html_options": ["Azygous vein ", "Superior vena cava ", "Inferior vena cava", "Brachiocephalic trunk"], "corr_idx": 0}, {"id": "1228863", "html_qtxt": "Which is the most superior structure at the hilum of the left lung?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>At the <strong>hilum of the left lung</strong>, the <strong>pulmonary artery</strong> lies <strong>superior</strong> to other structures, making it the most <strong>superiorly placed</strong> (Option D is correct)</li>\n<li>The <strong>left bronchus</strong> lies <strong>posteroinferior</strong> to the pulmonary artery (Option C ruled out)</li>\n<li>The <strong>pulmonary veins</strong> are located <strong>anteroinferiorly</strong>, below the bronchus and artery (Option A ruled out)</li>\n<li>The <strong>bronchial artery</strong>, though small and located near the bronchus, does <strong>not occupy the most superior position</strong>(Option B ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Left lung hilum arrangement</strong>: <strong>Pulmonary artery (superior)</strong>, <strong>bronchus (posterior)</strong>, <strong>pulmonary veins (inferior)</strong></li>\n<li>Mnemonic: <strong>\"RALS\"</strong> &ndash; <strong>Right lung: Artery Anterior</strong>, <strong>Left lung: Artery Superior.</strong></li>\n</ul>", "options": ["Pulmonary veins ", "Bronchial artery ", "Bronchus ", "Pulmonary artery"], "html_options": ["Pulmonary veins ", "Bronchial artery ", "Bronchus ", "Pulmonary artery"], "corr_idx": 3}, {"id": "1228865", "html_qtxt": "What is the inferior most structure of the right hilum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the <strong>right lung hilum</strong>, the <strong>inferior pulmonary vein</strong> lies in the <strong>lowest (inferior-most) position</strong> and is responsible for draining oxygenated blood back to the left atrium (Option B is correct)</li>\n<li>The <strong>pulmonary artery</strong> lies <strong>superiorly and anteriorly</strong> in the right hilum (Option C ruled out)</li>\n<li>The <strong>bronchus</strong> lies <strong>posteriorly</strong>, above the inferior pulmonary vein (Option D ruled out)</li>\n<li>The <strong>right atrium</strong> is part of the <strong>heart</strong>, not a structure of the lung hilum (Option A ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Inferior pulmonary vein</strong> is the <strong>lowest structure</strong> in the <strong>hilum of both lungs</strong></li>\n<li><strong>Right hilum arrangement</strong> (top to bottom): <strong>Eparterial bronchus, pulmonary artery, hyparterial bronchus, pulmonary veins.</strong></li>\n</ul>", "options": ["Right atrium", "Inferior pulmonary vein", "Pulmonary artery", "Inferior bronchial vein"], "html_options": ["Right atrium", "Inferior pulmonary vein", "Pulmonary artery", "Inferior bronchial vein"], "corr_idx": 1}, {"id": "1228868", "html_qtxt": "How many bronchopulmonary segments are there in the right and left lungs, respectively?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Each lung is divided into <strong>bronchopulmonary segments</strong>, which are <strong>functionally and anatomically discrete units</strong>, each supplied by a <strong>segmental (tertiary) bronchus</strong></li>\n<li><strong>Right lung</strong> consistently has <strong>10 segments</strong> (Option A correct)</li>\n<li><strong>Left lung</strong> is classically said to have <strong>10 segments</strong>, although in some individuals, two segments may fuse (especially in the upper lobe), making it appear as 8 or 9 &mdash; but anatomically, <strong>10 segments are still recognized</strong> (Option A correct)</li>\n<li>Options suggesting <strong>11 segments</strong> are anatomically incorrect (Options C and D ruled out)</li>\n<li>The configuration of <strong>9, 10</strong> implies asymmetry not typically taught in standard anatomical classification (Option B ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Both <strong>right and left lungs</strong> have <strong>10 bronchopulmonary segments</strong></li>\n<li>Segments are <strong>independent units</strong>, allowing <strong>segmental resection</strong> in surgery.</li>\n</ul>", "options": ["10, 10", "9, 10", "11, 9", "11, 10"], "html_options": ["10, 10", "9, 10", "11, 9", "11, 10"], "corr_idx": 0}, {"id": "1228872", "html_qtxt": "Bronchopulmonary segments are aerated by which of the following bronchi?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Each <strong>bronchopulmonary segment</strong> is supplied by a <strong>tertiary (segmental) bronchus</strong>, which defines the segment and is its <strong>primary air supply</strong>.</li>\n<li><strong>Secondary (lobar) bronchi</strong> supply <strong>lung lobes</strong>, not individual segments (Option D ruled out)</li>\n<li><strong>Terminal bronchioles</strong> are distal airways within a segment but do not define or directly aerate the entire segment (Option B ruled out)</li>\n<li><strong>Respiratory bronchioles</strong> are even further downstream and contribute to <strong>gas exchange</strong>, not segmental ventilation (Option A ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Tertiary (segmental) bronchi</strong> define and aerate <strong>bronchopulmonary segments</strong></li>\n<li>Knowing the segmental supply is key in <strong>segmentectomy and lobectomy.</strong></li>\n</ul>", "options": ["Respiratory bronchioles", "Terminal bronchioles", "Tertiary bronchi ", "Secondary bronchi"], "html_options": ["Respiratory bronchioles", "Terminal bronchioles", "Tertiary bronchi ", "Secondary bronchi"], "corr_idx": 2}, {"id": "1228876", "html_qtxt": "A patients Bronchogram showed the presence of a tumor, causing partial occlusion of the eparterial bronchus. Which of the following bronchopulmonary segments are likely to receive decreased airflow?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>eparterial bronchus</strong> is a branch of the <strong>right main bronchus</strong> that lies <strong>above the pulmonary artery</strong> and supplies the <strong>apical</strong>, <strong>anterior</strong>, and <strong>posterior segments</strong> of the <strong>right upper lobe</strong>.</li>\n<li>The <strong>lateral</strong> and <strong>medial segments</strong> belong to the <strong>middle lobe</strong>, supplied by the <strong>hyparterial bronchus</strong> (Option A ruled out)</li>\n<li>The <strong>basal segments</strong> (including medial and lateral basal) are part of the <strong>lower lobe</strong>, also supplied by hyparterial bronchi (Option B ruled out)</li>\n<li>The <strong>medial segment</strong> in Option D is from the <strong>middle lobe</strong>, not the upper lobe, and not supplied by the eparterial bronchus (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Eparterial bronchus</strong> supplies: <strong>apical, anterior, posterior segments</strong> of <strong>right upper lobe</strong></li>\n<li>All other segments in the <strong>right lung</strong> are supplied by <strong>hyparterial bronchi</strong></li>\n<li>Important for <strong>segmental bronchial mapping</strong> in bronchoscopy and surgery</li>\n</ul>", "options": ["Lateral, medial, superior", "Basal, lateral, medial", "Apical , Anterior, Posterior ", "Anterior, posterior, medial "], "html_options": ["Lateral, medial, superior", "Basal, lateral, medial", "Apical , Anterior, Posterior ", "Anterior, posterior, medial "], "corr_idx": 2}, {"id": "1228878", "html_qtxt": "Up to which level does the bronchial artery supplies blood to the lungs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>bronchial arteries</strong> provide <strong>nutritional (systemic) blood supply</strong> to the lung tissue</li>\n<li>Their supply reaches up to the <strong>respiratory bronchioles</strong>, where anastomoses with the <strong>pulmonary circulation</strong>begin.</li>\n<li><strong>Tertiary bronchioles</strong> is a non-standard term; likely refers to <strong>segmental bronchi</strong>, which are supplied but not the limit of distribution (Option A ruled out)</li>\n<li><strong>Alveolar ducts</strong> are supplied by <strong>pulmonary capillaries</strong>, not bronchial arteries (Option C ruled out)</li>\n<li><strong>Terminal bronchioles</strong> are proximal to respiratory bronchioles and still within the supply territory, but not the <strong>most distal point</strong> of supply (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Bronchial arteries</strong> supply lung tissue <strong>up to respiratory bronchioles</strong></li>\n<li><strong>Gas exchange regions</strong> (alveoli, alveolar ducts) are supplied by <strong>pulmonary arteries</strong></li>\n<li>Important in distinguishing <strong>dual blood supply</strong> of the lungs.</li>\n</ul>", "options": ["Tertiary bronchioles", "Respiratory bronchioles ", "Alveolar ducts", "Terminal bronchioles "], "html_options": ["Tertiary bronchioles", "Respiratory bronchioles ", "Alveolar ducts", "Terminal bronchioles "], "corr_idx": 1}, {"id": "1228880", "html_qtxt": "Which of the following statements is false regarding the bronchopulmonary segment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Bronchopulmonary segments</strong> are drained by <strong>intersegmental</strong> (not intrasegmental) branches of the <strong>pulmonary veins</strong>, which run <strong>in the connective tissue septa between segments</strong> (Option A is false and thus correct)</li>\n<li>It is indeed the <strong>largest functional and anatomical subdivision</strong> of a lobe (Option B is correct)</li>\n<li>Each segment is named based on the <strong>segmental (tertiary) bronchus</strong> supplying it (Option C is correct)</li>\n<li>Because each segment has its own bronchus and arterial supply, it is <strong>surgically resectable</strong> without affecting other segments (Option D is correct)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Pulmonary veins are intersegmental</strong>, not intrasegmental</li>\n<li><strong>Bronchopulmonary segments</strong> are <strong>independent surgical units</strong></li>\n<li>Named after the <strong>segmental bronchus</strong></li>\n</ul>", "options": ["It is drained by independent intrasegmental branch of pulmonary vein", "It is the largest subdivision of a lobe", "It is named according to the segmental bronchus supplying it", "It is surgically resectable"], "html_options": ["It is drained by independent intrasegmental branch of pulmonary vein", "It is the largest subdivision of a lobe", "It is named according to the segmental bronchus supplying it", "It is surgically resectable"], "corr_idx": 0}, {"id": "1228886", "html_qtxt": "The given image shows the posterior thoracic wall. Which of the following statements is false about the structure marked A within the intercostal space?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508067AB4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The structure marked <strong>A</strong> is the <strong>intercostal nerve</strong>, part of the <strong>neurovascular bundle</strong> found in the <strong>costal groove</strong> of a rib</li>\n<li>The correct vertical arrangement of the intercostal neurovascular bundle (from superior to inferior) is: <strong>Vein - Artery - Nerve (VAN)<br /> </strong>Hence, the <strong>nerve lies below the artery</strong>, not the other way around - making Option D false.</li>\n<li>Intercostal nerves <strong>do lie between the internal and innermost intercostal muscles</strong> (Option A is true)</li>\n<li>Intercostal nerves <strong>T7 to T11</strong> are also called <strong>thoracoabdominal nerves</strong> and <strong>supply the abdominal wall</strong> (Option B is true)</li>\n<li><strong>T4 and T5</strong> intercostal nerves are <strong>typical</strong> in their distribution and anatomy (Option C is true)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Order of structures in intercostal space: <strong>Vein, Artery, Nerve (VAN)</strong></li>\n<li><strong>Intercostal nerve</strong> lies <strong>below the artery</strong>, not above it</li>\n<li><strong>T7&ndash;T11</strong> intercostals continue into the <strong>abdominal wall.</strong></li>\n</ul>", "options": ["They lie between external intercostal and internal intercostal muscle", "Derivatives from T7 to T11 supply the abdominal wall", "Derivatives from T4 and T5 are typical in type", "It is located below the intercostal artery"], "html_options": ["They lie between external intercostal and internal intercostal muscle", "Derivatives from T7 to T11 supply the abdominal wall", "Derivatives from T4 and T5 are typical in type", "It is located below the intercostal artery"], "corr_idx": 3}, {"id": "1228889", "html_qtxt": "Which of the following is true about the left phrenic nerve?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>left phrenic nerve</strong>, like the right, supplies <strong>motor innervation to the diaphragm</strong> and <strong>sensory innervation</strong> to the <strong>central diaphragmatic pleura, mediastinal pleura, and diaphragmatic peritoneum</strong> (Option C is correct)</li>\n<li>It arises from the <strong>ventral rami of C3, C4, and C5</strong>, not the <strong>dorsal rami</strong>, and not C2 (Option A ruled out)</li>\n<li>The phrenic nerve descends <strong>within the fibrous pericardium</strong>, not the <strong>pleural space</strong> (Option B ruled out)</li>\n<li>It passes through the <strong>diaphragm independently</strong>, <strong>not via the vena caval opening</strong>, which transmits the <strong>IVC and right phrenic nerve only</strong> (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Phrenic nerve</strong> arises from <strong>C3-C5 (ventral rami)</strong></li>\n<li><strong>Left phrenic nerve</strong> supplies <strong>diaphragmatic peritoneum</strong></li>\n<li>Only the <strong>right phrenic nerve</strong> passes through the <strong>vena caval opening</strong></li>\n</ul>", "options": ["Arise from dorsal rami of C2, C3, and C4", "Descends in the left pleural space ", "Supplies the parietal peritoneum on the diaphragm ", "Passes through the vena caval opening in the diaphragm "], "html_options": ["Arise from dorsal rami of C2, C3, and C4", "Descends in the left pleural space ", "Supplies the parietal peritoneum on the diaphragm ", "Passes through the vena caval opening in the diaphragm "], "corr_idx": 2}, {"id": "1228892", "html_qtxt": "A patient with pericarditis is complaining of pain in the left shoulder and neck. Through which of the following nerves is this sensation carried?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Pericardial pain</strong>, especially from <strong>pericarditis</strong>, is referred to the <strong>shoulder and neck</strong> due to irritation of the <strong>central diaphragmatic pleura and fibrous pericardium</strong></li>\n<li>These areas are innervated by the <strong>phrenic nerve (C3-C5)</strong>, which also innervates the <strong>skin over the shoulder via C4 dermatomes</strong> (Option C is correct)</li>\n<li>The <strong>deep and superficial cardiac plexuses</strong> carry <strong>autonomic fibers</strong> to the heart but are not involved in transmitting <strong>somatic referred pain</strong> (Options A and B ruled out)</li>\n<li>The <strong>subcostal nerve</strong> is the <strong>ventral ramus of T12</strong>, which innervates abdominal wall structures-not involved in pericardial or shoulder sensation (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Phrenic nerve</strong> carries <strong>somatic afferents</strong> from the <strong>pericardium</strong> and refers pain to <strong>shoulder and neck (C3-C5 dermatomes)</strong></li>\n<li>Cardiac plexuses carry <strong>autonomic fibers</strong>, not somatic pain</li>\n<li><strong>Referred pain</strong> patterns are key in <strong>localizing visceral pathology.</strong></li>\n</ul>", "options": ["Deep cardiac plexus ", "Superficial cardiac plexus ", "Phrenic nerve ", "Subcostal nerve "], "html_options": ["Deep cardiac plexus ", "Superficial cardiac plexus ", "Phrenic nerve ", "Subcostal nerve "], "corr_idx": 2}, {"id": "1228897", "html_qtxt": "A 50-year-old woman presented with chest pain, dyspnea, and weight loss. Chest X-ray showed an elevated right dome of the diaphragm. CT revealed a tumor invading the right lung surface anterior to the hilum. Which of the following nerves is most likely to be involved by the tumor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>phrenic nerve</strong> descends <strong>anterior to the root of the lung</strong>, closely related to the <strong>mediastinal pleura</strong> and <strong>fibrous pericardium</strong></li>\n<li>A tumor invading the <strong>anterior surface of the right lung near the hilum</strong> can damage the <strong>right phrenic nerve</strong>, leading to <strong>paralysis of the right hemidiaphragm</strong>, seen as <strong>elevation on chest X-ray</strong>.</li>\n<li>The <strong>recurrent laryngeal nerve</strong> loops around the <strong>right subclavian artery (right)</strong> or <strong>aortic arch (left)</strong> and is not adjacent to the lung hilum (Option A ruled out)</li>\n<li><strong>Intercostal nerves</strong> run along the <strong>inferior margins of ribs</strong>, not near the lung hilum (Option B ruled out)</li>\n<li>The <strong>vagus nerve</strong> passes <strong>posterior to the root of the lung</strong>, so it is not in the path of an anteriorly placed tumor (Option C ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Phrenic nerve injury</strong> = <strong>elevated diaphragm</strong> on X-ray</li>\n<li>The <strong>phrenic nerve</strong> lies <strong>anterior to the lung root</strong>, vulnerable to <strong>anterior mediastinal or hilar tumors</strong></li>\n<li>Essential for <strong>diaphragmatic movement</strong> and <strong>respiratory function.</strong></li>\n</ul>", "options": ["Recurrent laryngeal nerve", "Intercostal nerve ", "Vagus nerve ", "Phrenic nerve"], "html_options": ["Recurrent laryngeal nerve", "Intercostal nerve ", "Vagus nerve ", "Phrenic nerve"], "corr_idx": 3}, {"id": "1228902", "html_qtxt": "A patient presented with paradoxical respiration. Which of the following nerves is most likely to be affected?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250806F12C.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Paradoxical respiration</strong> (diaphragm moves upward during inspiration instead of downward) indicates <strong>diaphragmatic paralysis</strong>, typically due to <strong>phrenic nerve damage</strong></li>\n<li>In the image, <strong>label B</strong> corresponds to the <strong>phrenic nerve</strong>, which descends <strong>anterior to the anterior scalene muscle</strong>, lateral to the great vessels (Option C is correct)</li>\n<li><strong>Label A</strong> is likely a branch of the <strong>vagus nerve</strong>, not involved in direct diaphragmatic control (Option D ruled out)</li>\n<li><strong>Label C</strong> is located centrally, near the trachea, possibly the <strong>recurrent laryngeal nerve</strong>, which controls vocal cords but not respiration (Option A ruled out)</li>\n<li><strong>Label D</strong> is more lateral and inferior, not following the known course of the phrenic nerve (Option B ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Phrenic nerve injury</strong> causes <strong>diaphragmatic paralysis</strong> &rarr; <strong>paradoxical respiration</strong></li>\n<li><strong>Phrenic nerve</strong> runs <strong>anterior to scalene muscle</strong>, enters thorax <strong>anterior to lung root</strong></li>\n<li>Essential in <strong>diaphragmatic motor control</strong> (C3&ndash;C5).</li>\n</ul>", "options": ["C", "D", "B", "A"], "html_options": ["C", "D", "B", "A"], "corr_idx": 2}, {"id": "1228907", "html_qtxt": "A patient is suspected with phrenic nerve palsy. On asking the patient to inspire, you observe the following in the diaphragm during fluoroscopy. Which of the following statements is correct about the course of the nerve involved?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508068E3B.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>phrenic nerve</strong> runs <strong>anterior to the scalenus anterior muscle</strong>, deep to the prevertebral fascia, and enters the thorax by passing <strong>posterior to the subclavian vein</strong> and <strong>anterior to the subclavian artery</strong> (Option A is correct)</li>\n<li>It lies <strong>anterior to the brachial plexus</strong>, not posterior (Option B ruled out)</li>\n<li>It lies <strong>anterior to the subclavian artery</strong>, not posterior (Option C ruled out)</li>\n<li>It passes <strong>anterior to the lung hilum</strong>, both on the left and right sides (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Phrenic nerve</strong> = <strong>anterior to scalenus anterior</strong>, <strong>anterior to hilum</strong>, <strong>anterior to subclavian artery</strong></li>\n<li>Injury to the <strong>phrenic nerve</strong> causes <strong>diaphragmatic paralysis</strong>, seen as <strong>paradoxical movement</strong> on fluoroscopy.</li>\n</ul>", "options": ["It runs anterior to scalenus anterior", "It lies posterior to brachial plexus ", "It lies posterior to subclavian artery ", "It runs behind the left hilum"], "html_options": ["It runs anterior to scalenus anterior", "It lies posterior to brachial plexus ", "It lies posterior to subclavian artery ", "It runs behind the left hilum"], "corr_idx": 0}, {"id": "1228909", "html_qtxt": "A cancerous growth from the body of the 9th thoracic vertebra exerts pressure anterolaterally. Which structure lies in direct contact with this growth?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>greater thoracic splanchnic nerve</strong> arises from the <strong>thoracic sympathetic chain (T5-T9)</strong> and courses <strong>anterolaterally over the vertebral bodies</strong> to enter the abdomen through the <strong>diaphragm</strong>, making it the structure <strong>in direct contact</strong> with the <strong>anterolateral surface of the T9 vertebral body</strong> (Option D is correct)</li>\n<li>The <strong>right sympathetic trunk</strong> lies <strong>more posterior-lateral</strong> to the vertebral body and is <strong>not directly in contact</strong> with the anterior surface (Option C ruled out)</li>\n<li>The <strong>right vagus nerve</strong> descends <strong>posterior to the root of the lung</strong>, but is <strong>more anterior and medial</strong> to the vertebral bodies in the thorax (Option A ruled out)</li>\n<li>The <strong>right phrenic nerve</strong> is located <strong>anterior to the lung root</strong>, far from the vertebral body (Option B ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Greater thoracic splanchnic nerve (T5-T9)</strong> runs <strong>anterolaterally over thoracic vertebral bodies</strong></li>\n<li>Directly vulnerable to <strong>vertebral body pathologies</strong></li>\n<li>Important for <strong>autonomic innervation to abdominal viscera.</strong></li>\n</ul>", "options": ["Right vagus nerve", "Right phrenic nerve", "Right sympathetic trunk", "Right greater thoracic splanchnic nerve"], "html_options": ["Right vagus nerve", "Right phrenic nerve", "Right sympathetic trunk", "Right greater thoracic splanchnic nerve"], "corr_idx": 3}, {"id": "1228912", "html_qtxt": "While viewing an exploratory surgery on a patient injured in an automobile accident, you see the surgeon elevate the esophagus off the vertebral bodies and look in the area between the azygos vein and descending aorta. What structure was she most likely looking for?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>thoracic duct</strong> ascends in the <strong>posterior mediastinum</strong>, lying <strong>between the azygos vein (right)</strong> and the <strong>descending thoracic aorta (left)</strong>, <strong>posterior to the esophagus</strong> - this is the precise area the surgeon would inspect during such a procedure (Option D is correct)</li>\r\n<li>The <strong>greater thoracic splanchnic nerve</strong> lies <strong>anterolateral to the vertebral bodies</strong>, not directly between the aorta and azygos vein (Option A ruled out)</li>\r\n<li>The <strong>left recurrent laryngeal nerve</strong> loops around the <strong>arch of aorta</strong>, far superior and anterior to the thoracic duct's location (Option B ruled out)</li>\r\n<li>The <strong>right pulmonary artery</strong> lies <strong>anterior to the esophagus</strong> and within the <strong>pericardium</strong>, not in the posterior mediastinum (Option C ruled out)</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Thoracic duct</strong> lies <strong>posterior to esophagus</strong>, <strong>between azygos vein and descending aorta</strong></li>\r\n<li>Most important <strong>lymphatic channel</strong> of the body</li>\r\n<li>Vulnerable in <strong>posterior mediastinal surgeries.</strong></li>\r\n</ul>", "options": ["Greater thoracic splanchnic nerve", "Left recurrent laryngeal nerve", "Right pulmonary artery", "Thoracic duct"], "html_options": ["Greater thoracic splanchnic nerve", "Left recurrent laryngeal nerve", "Right pulmonary artery", "Thoracic duct"], "corr_idx": 3}, {"id": "1228917", "html_qtxt": "A frail, elderly man, suspected of having widespread cancer of the lungs and bronchi, is brought in for bronchoscopic examination. The instrument is inserted into the airway, where it accidentally punctures the thin, brittle posterior wall of the diseased right main bronchus. A sudden gush of blood immediately indicates that the instrument has also torn the wall of the blood vessel immediately behind the right main bronchus, i.e., the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>azygos vein</strong> arches <strong>over and behind the right main bronchus</strong> before draining into the <strong>superior vena cava</strong>, placing it in <strong>direct posterior relation</strong> to the right bronchus (Option A is correct)</li>\n<li>The <strong>left brachiocephalic artery</strong> is located on the <strong>left side of the mediastinum</strong>, and has no anatomical relation to the <strong>right main bronchus</strong> (Option B ruled out)</li>\n<li>The <strong>pericardiacophrenic artery</strong> runs with the <strong>phrenic nerve</strong>, along the <strong>pericardium</strong>, far <strong>anterior</strong> to the bronchi (Option C ruled out)</li>\n<li>The <strong>right pulmonary vein</strong> lies <strong>inferior and anterior</strong> to the right main bronchus, not posterior (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Azygos vein</strong> lies <strong>posterior to the right main bronchus</strong></li>\n<li>Vulnerable during <strong>bronchoscopic procedures</strong>, especially in <strong>posterior wall perforations</strong></li>\n<li>Critical to recognize <strong>mediastinal vascular relationships.</strong></li>\n</ul>", "options": ["Azygos vein", "Left brachiocephalic artery", "Pericardiacophrenic artery", "Right pulmonary vein"], "html_options": ["Azygos vein", "Left brachiocephalic artery", "Pericardiacophrenic artery", "Right pulmonary vein"], "corr_idx": 0}]}, {"moduleId": 1010586, "name": "Anterior Abdominal Wall, Inguinal Canal", "questions": [{"id": "1228936", "html_qtxt": "Which among the following is also known as the anterior labial nerve in females?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Anterior labial nerve is the terminal branch of the ilioinguinal nerve in females, providing sensory innervation to the labia majora.</strong></p>\n<p><strong>Ilioinguinal nerve : </strong></p>\n<ul>\n<li><strong>The ilioinguinal nerve provides motor and sensory innervation to the lower abdominal wall.</strong></li>\n<li><strong>The motor branches of the ilioinguinal nerve supply the transversus abdominis and the internal abdominal oblique.</strong></li>\n<li><strong>The ilioinguinal nerve extends into the inguinal canal, where its terminal branches provide sensory innervation to the genital region. </strong>\n<ul>\n<li><strong>In females, these terminal branches are known as the anterior labial nerve, which supplies the labia majora.</strong></li>\n<li><strong>In males, the equivalent branches are called the anterior scrotal nerve.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Genital branch of genitofemoral nerve (Option A): The Genital branch of the genitofemoral nerve supplies the cremaster muscle and the skin of the external genitalia.</strong></p>\n<p><strong>Lateral femoral cutaneous nerve (Option C): The lateral femoral cutaneous nerve is purely sensory and provides sensory innervation to the lateral aspect of the thigh.</strong><strong>&nbsp;</strong></p>\n<p><strong>Iliohypogastric nerve (Option D): Motor branches of the iliohypogastric nerve innervate the transversus abdominis and internal oblique muscles. While the cutaneous branches innervate the posterolateral gluteal and the skin of the hypogastric region.</strong></p>", "options": ["Genital branch of genitofemoral nerve", "Terminal branches of ilioinguinal nerve", "Lateral femoral cutaneous nerve", "Iliohypogastric nerve"], "html_options": ["Genital branch of genitofemoral nerve", "Terminal branches of ilioinguinal nerve", "Lateral femoral cutaneous nerve", "Iliohypogastric nerve"], "corr_idx": 1}, {"id": "1229174", "html_qtxt": "The inferior border of the rectus sheath posteriorly is called the: ", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The rectus sheath</strong> is an <strong>aponeurotic tendinous sheath</strong> formed by the lateral abdominal muscles -<strong> external oblique, internal oblique and transversus abdominis. </strong></li>\n<li>The rectus sheath encloses the <strong>rectus abdominis and pyramidalis muscles</strong>.</li>\n<li><strong>The arcuate line</strong> is located midway between the umbilicus and pubic symphysis. Below this line, there is <strong>no posterior wall of the sheath,</strong> and the rectus abdominis muscle is in direct contact with the fascia transversalis.</li>\n<li>Thus, the rectus sheath completely encloses the rectus abdominis muscle anteriorly, while posteriorly the sheath is incomplete and it ends inferiorly at the arcuate line.</li>\n</ul>\n<p><strong>Formation of the rectus sheath : </strong></p>\n<p><strong>Above the arcuate line</strong> (Upper 3/4th of rectus abdominis)<strong>: </strong></p>\n<ul>\n<li>The anterior wall is formed by the aponeurosis of the external oblique and anterior lamellae of the internal oblique.</li>\n<li>The posterior wall is formed by the posterior lamellae of the internal oblique and aponeurosis of the transversus abdominis.</li>\n</ul>\n<p><strong>Below the arcuate line </strong>(Lower 1/3rd of rectus abdominis) :</p>\n<ul>\n<li>There is <strong>no posterior wall of the rectus sheath,</strong> and the anterior wall of the sheath consists of the aponeuroses of the external oblique, the internal oblique, and the transversus abdominis muscles.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081197027905-73fe-4902-8af6-43b127cab101.png\"></li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Falx inguinalis (Option A): </strong>Also known as the <strong>conjoint tendon</strong>, it is formed by the fusion of fibres of the transversus abdominis and internal oblique muscles. It inserts into the pubic crest and pectineal line and reinforces the medial one-third of the posterior wall of the inguinal ligament.</p>\n<p><strong>Inguinal ligament (Option B): The </strong>Inguinal ligament is a modification of the e<strong>xternal oblique aponeurosis</strong> and forms the floor of the inguinal canal.</p>\n<p><strong>Internal inguinal ring</strong> <strong>(Option C): The </strong>Internal (deep) inguinal ring is a defect in the <strong>fascia transversalis</strong> and acts as an inlet of the inguinal canal.<br /> </p>", "options": ["Falx inguinalis", "Inguinal ligament", "Internal inguinal ring", "Arcuate line"], "html_options": ["Falx inguinalis", "Inguinal ligament", "Internal inguinal ring", "Arcuate line"], "corr_idx": 3}, {"id": "1229193", "html_qtxt": "A medical student was asked by her preceptor to palpate the margin of the superficial inguinal ring of a healthy male patient. After tracing her finger down the edge of the medial crus of the superficial inguinal ring, she felt a bony protuberance deep to the lateral edge of the spermatic cord, which she correctly identified as the :", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The superficial inguinal ring is a defect in the external oblique muscle and is located above and medial to <strong>the </strong>pubic tubercle.</p>\n<p>While palpating the lateral edge of the spermatic cord, the pubic tubercle is the bony landmark felt deep to it.</p>\n<p>Superficial inguinal ring :</p>\n<ul>\n<li>The superficial (external) inguinal ring is the end of the inguinal canal and is superior to the pubic tubercle.</li>\n<li>It is a triangular opening in the aponeurosis of the external oblique, with its apex pointing superolateral and its base formed by the pubic crest.</li>\n<li>The two remaining sides of the triangle (the medial crus and the lateral crus) are attached to the pubic symphysis and the pubic tubercle, respectively.</li>\n<li>At the apex of the triangle, the two crura are held together by crossing (intercrural) fibres, which prevent further widening of the superficial ring.</li>\n</ul>", "options": ["Pubic symphysis", "Pubic tubercle", "Superior pubic rami", "Superior pubic rami"], "html_options": ["Pubic symphysis", "Pubic tubercle", "Superior pubic rami", "Superior pubic rami"], "corr_idx": 1}, {"id": "1229199", "html_qtxt": "You were asked to assist in a surgical operation on a young patient to treat an ulcer in the first part of the duodenum. You would expect that the surgeon would approach the ulcer by doing an anterior abdominal wall incision in the following region:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508112fa946d9-c20a-4bd7-8a2b-5592c95395c7.png\">", "html_expl": "<p><strong>Explanation for answer :</strong></p>\n<p>The epigastric region<strong> (C)</strong> is one of the nine quadrants of the abdomen. It contains the duodenum, part of the stomach, part of the liver, and the pancreas. This is the region that the surgeon would need to enter to reach the ulcer in the first part of the duodenum.</p>\n<p><strong>Quadrants of the abdomen :</strong></p>\n<ul>\n<li>The abdomen can be divided into nine quadrants by two vertical lines and two transverse lines.\n<ul>\n<li>The vertical lines run from the mid-clavicle to the mid-inguinal point on both right and left sides - midclavicular lines.</li>\n<li>The two main transverse lines are the transpyloric plane and the transtubercular plane.</li>\n</ul>\n</li>\n<li>The nine quadrants formed by these lines are :Right hypochondriac, left hypochondriac, epigastric, right lumbar, left lumbar, umbilical, right iliac fossa, left iliac fossa and hypogastric region.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081138f46a27-6522-4483-9cc4-b62eaaa3db24.png\">", "options": ["B", "C", "A", "D"], "html_options": ["B", "C", "A", "D"], "corr_idx": 1}, {"id": "1229202", "html_qtxt": "A patient develops numbness following an emergency appendectomy. Which of the nerves is most likely injured during the procedure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The iliohypogastric nerve</strong> provides sensory innervation to the <strong>skin of the lower abdominal wall, upper hip and upper thigh</strong>. This is the region where the patient is experiencing paraesthesia, so this nerve must be injured.</p>\n<p>Iliohypogastric nerve :</p>\n<ul>\n<li>The iliohypogastric nerve is a branch of the lumbar plexus.</li>\n<li>Motor branches of the iliohypogastric nerve innervate the transversus abdominis and the internal abdominal oblique.</li>\n<li>Cutaneous branches innervate the skin of the posterolateral gluteal and hypogastric regions.</li>\n<li>The iliohypogastric nerve is occasionally injured by a surgical incision in the right inguinal region, e.g. during an inguinal hernia repair, open appendicectomy or abdominal wall trocar placement.</li>\n</ul>\n<p><strong>Explanation of other options :</strong></p>\n<p>Genitofemoral nerve (Option A): The Genitofemoral nerve is another branch arising from the lumbar plexus. It provides sensory innervation to the skin of the anterior scrotum or labia majora and upper medial thigh. The genital branch of the genitofemoral nerve may be injured during inguinal hernia repair (open or laparoscopic), leadi
