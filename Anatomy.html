sucrose is not dextrorotatory- it becomes levorotatory</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>D-Glucose is dextrorotatory, but D-Fructose is levorotatory (Option A): </strong>D-Glucose rotates plane-polarised light to the right (+52.5&deg;) &rarr; hence called Dextrose. D-Fructose, despite being a D-isomer, rotates light to the left (&minus;92&deg;)</p>\n<p><strong>Monosaccharide with no asymmetric carbon atom -Dihydroxyacetone (Option B): </strong>Dihydroxyacetone is the simplest ketose. Structure: CHOH-CO-CHOH. No chiral (asymmetric) carbon atoms, so no optical activity</p>\n<p><strong>An equimolar mixture of optical isomers that has no net rotation of plane-polarised light is called a racemic mixture (Option C): </strong>A racemic mixture contains equal amounts of dextrorotatory (+) and levorotatory (&minus;) enantiomers. Their optical activities cancel out, giving no net rotation</p>", "options": ["D Glucose is dextrorotatory but D Fructose is levorotatory", "Monosaccharide with no Asymmetric Carbon atom-Dihydroxy-acetone", "An equimolar mixture of optical isomers that has no net rotation of plane-polarised light is called a racemic mixture", "On hydrolysis, Sucrose is dextrorotatory"], "html_options": ["D Glucose is dextrorotatory but D Fructose is levorotatory", "Monosaccharide with no Asymmetric Carbon atom-Dihydroxy-acetone", "An equimolar mixture of optical isomers that has no net rotation of plane-polarised light is called a racemic mixture", "On hydrolysis, Sucrose is dextrorotatory"], "corr_idx": 3}, {"id": "1173127", "html_qtxt": "Osazone is formed by all of the following compounds except", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>An osazone is a crystalline derivative formed when a reducing sugar reacts with excess phenylhydrazine under heating.</li>\n<li>Reaction occurs mainly at C-1 and C-2 of the sugar molecule.</li>\n<li>Oxazones are insoluble and have distinct crystal shapes under the microscope.</li>\n<li>Only reducing sugars can form osazones. These include:\n<ul>\n<li>Glucose (aldohexose) <strong>(Option A ruled out)</strong></li>\n<li>Fructose (ketohexose-becomes enediol under reaction conditions) <strong>(Option B ruled out)</strong></li>\n<li>Mannose (aldohexose) <strong>(Option C ruled out)</strong></li>\n<li>Lactose, maltose, etc.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Sucrose is a non-reducing sugar.\n<ul>\n<li>Its anomeric carbons (C-1 of glucose and C-2 of fructose) are involved in the glycosidic bond.</li>\n<li>This prevents the formation of the free aldehyde or keto group needed for osazone formation.</li>\n</ul>\n</li>\n</ul>", "options": ["Glucose", "Fructose", "Mannose", "Sucrose"], "html_options": ["Glucose", "Fructose", "Mannose", "Sucrose"], "corr_idx": 3}, {"id": "1173129", "html_qtxt": "Hedgehog shapes of osazone is found in", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Osazones are crystalline derivatives formed when reducing sugars react with excess phenylhydrazine.</li>\n<li>The shape of the crystals varies by sugar and can be used to identify sugars microscopically.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508140cb03438-91cf-4ce3-ab0e-3e54864d816e.png\"></li>\n</ul>", "options": ["Sucrose", "Fructose", "Mannose", "Lactose"], "html_options": ["Sucrose", "Fructose", "Mannose", "Lactose"], "corr_idx": 3}, {"id": "1173149", "html_qtxt": "Heparin is all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Heparin is NOT a Proteoglycan:</p>\n<ul>\n<li>Proteoglycans = Core protein + One or more GAG chains (like heparan sulfate).</li>\n<li>Heparin does not contain a protein core, so it's not a proteoglycan.</li>\n</ul>\n<p>Instead, it is a free-standing glycosaminoglycan.</p>\n<p>Heparin is the following:</p>\n<ul>\n<li>Glycosaminoglycan (GAG) <strong>(Option A ruled out)</strong>:\n<ul>\n<li>Heparin is a sulfated GAG.</li>\n<li>Composed of repeating disaccharide units: glucosamine and iduronic acid.</li>\n<li>Functions mainly as a natural anticoagulant.</li>\n</ul>\n</li>\n<li>Polysaccharide <strong>(Option B ruled out)</strong>:\n<ul>\n<li>GAGs like heparin are heteropolysaccharides (i.e., made from more than one type of sugar).</li>\n<li>They are long chains of sugar units &rarr; hence polysaccharides.</li>\n</ul>\n</li>\n<li>Carbohydrate <strong>(Option D ruled out)</strong>:\n<ul>\n<li>Polysaccharides are complex carbohydrates.</li>\n<li>So, by definition, heparin is a carbohydrate.</li>\n</ul>\n</li>\n</ul>", "options": ["Glycosaminoglycan", "Polysaccharide", "Proteoglycan", "Carbohydrate"], "html_options": ["Glycosaminoglycan", "Polysaccharide", "Proteoglycan", "Carbohydrate"], "corr_idx": 2}, {"id": "1173151", "html_qtxt": "Glycogenin is a:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glycogenin is a protein</li>\n<li>37K Da protein</li>\n</ul>\n<p><strong>Key Functions of Glycogenin:</strong></p>\n<ul>\n<li>Acts as a primer for glycogen synthesis.</li>\n<li>Catalyzes the attachment of 7 glucose residues from UDP-glucose to its own tyrosine residue.</li>\n<li>The glucose units are linked by &alpha;-1,4-glycosidic bonds.</li>\n<li>Once this initial chain is formed, glycogen synthase can take over and elongate the glycogen molecule.</li>\n<li>Glycogenin remains embedded in the center of the growing glycogen granule<strong>.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Polysaccharide (Option B): </strong>Glycogen itself is a branched polysaccharide of glucose; glycogenin is the protein nucleus on which that polysaccharide is built.</p>\n<p><strong>Lipid (Option C): </strong>Glycogenin does not have a structural or metabolic role involving lipids; it is entirely protein-based.</p>\n<p><strong>Glycosaminoglycan (Option D): </strong>GAGs are extracellular, unbranched sugar chains (e.g., hyaluronan); glycogenin is an intracellular protein primer, unrelated in structure or function.</p>", "options": ["Polypeptide", "Polysaccharide", "Lipid", "Glycosaminoglycan"], "html_options": ["Polypeptide", "Polysaccharide", "Lipid", "Glycosaminoglycan"], "corr_idx": 0}, {"id": "1173153", "html_qtxt": "Complex polysaccharides are converted to glucose and absorbed by the help of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Polysaccharides like starch are first partially digested by salivary and pancreatic amylase &rarr; breaking them into smaller oligosaccharides and disaccharides.</li>\n<li>Final digestion to monosaccharides (like glucose) occurs in the small intestine via disaccharidases on the brush border.</li>\n</ul>\n<ul>\n<li><strong> Role of Sucrase:</strong></li>\n</ul>\n<li>Sucrase-isomaltase complex is a brush border enzyme.</li>\n<li>It hydrolyses sucrose &rarr; glucose + fructose.</li>\n<li>Also involved in the final step of carbohydrate digestion, assisting in converting disaccharides into absorbable monosaccharides.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508141ebd8150-05d7-41de-80a9-e6da70c7bc13.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Na&#x207A;/K&#x207A; ATPase (Option A):</strong> Active transport of ions; not involved in digestion.</p>\n<p><strong>Enterokinase (Option C): </strong>Activates trypsinogen (protein digestion).</p>\n<p><strong>Carboxypeptidase (Option D): </strong>A pancreatic enzyme that removes amino acids from the carboxyl end of peptides (also involved in protein digestion).</p>", "options": ["Na+ K+ ATPase", "Sucrase", "Enterokinase", "Carboxypeptidase"], "html_options": ["Na+ K+ ATPase", "Sucrase", "Enterokinase", "Carboxypeptidase"], "corr_idx": 1}, {"id": "1173160", "html_qtxt": "Which of the following biologically important glycosaminoglycans are present in the umbilical cord?", "html_expl": "<p><strong>Explanation:</strong></p>\n<h4><strong>Hyaluronic Acid (HA):</strong></h4>\n<ul>\n<li>A non-sulfated glycosaminoglycan (GAG).</li>\n<li>Composed of repeating disaccharide units of:\n<ul>\n<li>Glucuronic acid (GlcUA)</li>\n<li>N-acetylglucosamine (GlcNAc)</li>\n</ul>\n</li>\n<li>Form very large, highly hydrated polymers.</li>\n</ul>\n<p><strong>Functions and Locations:</strong></p>\n<ul>\n<li>Found widely in the extracellular matrix (ECM) of connective tissues.</li>\n<li>Highly concentrated in:\n<ul>\n<li>Umbilical cord</li>\n<li>Synovial fluid (joints)</li>\n<li>Vitreous humour (eye)</li>\n<li>Skin</li>\n<li>Cartilage and embryonic tissues</li>\n</ul>\n</li>\n</ul>\n<p><strong>Biological Roles:</strong></p>\n<ul>\n<li>Hydration and resilience of tissues.</li>\n<li>Facilitates cell migration, especially during:\n<ul>\n<li>Morphogenesis (embryonic development)</li>\n<li>Wound healing</li>\n</ul>\n</li>\n<li>Helps loosen the ECM by attracting water &rarr; promoting cell movement.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Heparan Sulfate (Option A): </strong>Found in basement membranes, cell surfaces</p>\n<p><strong>Heparin (Option B): </strong>Found in mast cell granules (anticoagulant)</p>\n<p><strong>Keratan Sulfate (Option D): </strong>Found in cornea, cartilage</p>", "options": ["Heparan Sulphate", "Heparin", "Hyaluronic Acid", "Keratan Sulphate"], "html_options": ["Heparan Sulphate", "Heparin", "Hyaluronic Acid", "Keratan Sulphate"], "corr_idx": 2}, {"id": "1173162", "html_qtxt": "Which of the following biologically important glycosaminoglycans are present in the Cornea?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Keratan sulfates consist of repeating Gal-GlcNAc disaccharide units containing sulfate attached to the 6 position of GlcNAc or occasionally of Gal.</p>\n<ul>\n<li>Keratan sulfate I was originally isolated from the cornea, while keratan sulfate II came from cartilage.</li>\n<li>In the eye, they lie between collagen fibrils and play a critical role in corneal transparency. Changes in proteoglycan composition found in corneal scars disappear when the cornea heals.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Heparan Sulphate (Option A): </strong>Found in cell surfaces, basement membranes, and extracellular matrix (ECM). Involved in cell signalling and filtration</p>\n<p><strong>Keratan Sulphate II (Option B): </strong>Found in cartilage, intervertebral discs, and loose connective tissues. Structurally similar to KS I but not located in the cornea</p>\n<p><strong>Hyaluronic Acid (Option C): </strong>Found in the vitreous humour of the eye, synovial fluid, skin, and umbilical cord</p>", "options": ["Heparan Sulphate", "Keratan Sulphate II", "Hyaluronic Acid", "Keratan Sulphate I"], "html_options": ["Heparan Sulphate", "Keratan Sulphate II", "Hyaluronic Acid", "Keratan Sulphate I"], "corr_idx": 3}, {"id": "1173163", "html_qtxt": "Which of the following glycosaminoglycans plays an important role in charge selectiveness of glomerular filtration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<h4>Heparan Sulphate:</h4>\n<ul>\n<li>A glycosaminoglycan (GAG) found on cell surfaces and in basement membranes.</li>\n<li>Structurally similar to heparin, but with:\n<ul>\n<li>Fewer N-sulfates</li>\n<li>Predominant uronic acid: glucuronic acid (GlcUA)</li>\n</ul>\n</li>\n<li>Present in proteoglycan form, often attached to core proteins that span the plasma membrane.</li>\n</ul>\n<p><strong>Role in Kidney (Glomerulus):</strong></p>\n<ul>\n<li>Located in the glomerular basement membrane (GBM) of the kidney.</li>\n<li>The GBM contains:\n<ul>\n<li>Heparan sulfate</li>\n<li>Type IV collagen</li>\n<li>Laminin</li>\n</ul>\n</li>\n<li>Heparan sulfate contributes to the negative charge of the GBM.</li>\n<li>This charge barrier prevents filtration of negatively charged proteins, such as albumin.</li>\n<li>Thus, it plays a crucial role in the charge selectivity of the glomerular filtration barrier.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Keratan Sulfate (Option B): </strong>Found in cartilage and cornea; not involved in glomerular filtration.</p>\n<p><strong>Hyaluronic Acid (Option C): </strong>A non-sulfated GAG; found in synovial fluid and vitreous humor; lacks charge barrier role in the kidney.</p>\n<p><strong>Chondroitin Sulfate (Option D): </strong>Found in cartilage and connective tissue; does not contribute significantly to glomerular charge selectivity.</p>", "options": ["Heparan Sulphate", "Keratan Sulphate", "Hyaluronic Acid", "Chondroitin Sulphate"], "html_options": ["Heparan Sulphate", "Keratan Sulphate", "Hyaluronic Acid", "Chondroitin Sulphate"], "corr_idx": 0}, {"id": "1176903", "html_qtxt": "Which of the following confirmatory test is used for detection of ketose sugar?", "html_expl": "<p><strong>Explanation:</strong></p>\n<h4><strong>Seliwanoff's Test:</strong></h4>\n<ul>\n<li>A specific test used to differentiate ketoses from aldoses.</li>\n<li>Based on dehydration of sugars by concentrated HCl &rarr; forms furfural derivatives.</li>\n<li>In the presence of resorcinol, ketoses produce a deep red colour rapidly.</li>\n<li>Aldoses may react slowly and produce a light pink colour (if at all).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Barfoed's Test (Option A): </strong>Purpose: Distinguishes monosaccharides from disaccharides. Principle: Monosaccharides reduce copper ions in an acidic medium faster.</p>\n<p><strong>Molisch Test (Option C): </strong>Purpose: General test for all carbohydrates. Principle: Carbohydrates form purple/violet rings with &alpha;-naphthol and sulfuric acid.</p>\n<p><strong>Fehling's Test (Option D): </strong>Purpose: Detects reducing sugars (e.g., glucose). Principle: Reduction of Cu&sup2; &rarr; Cu with formation of red precipitate.</p>", "options": ["Barfoed's Test", "Seliwanoff's Test", "Molisch test", "Fehling's Test"], "html_options": ["Barfoed's Test", "Seliwanoff's Test", "Molisch test", "Fehling's Test"], "corr_idx": 1}]}, {"moduleId": 1008714, "name": "Glucose, Glycolysis, Gluconeogenesis", "questions": [{"id": "1173183", "html_qtxt": "Which of the following sentences is best suitable for Glucose?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucose and Galactose are both aldohexoses (6-carbon sugars with an aldehyde group).</li>\n<li>They differ only in the configuration around carbon 4 (C-4).</li>\n<li>This makes glucose a C-4 epimer of galactose.</li>\n<li>Enzymes called epimerases can interconvert these sugars.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It is ketose and usually exists as a furanose ring in a solution (Option A):</strong> Incorrect because glucose is an aldose, not a ketose. It typically exists as a pyranose ring (6-membered), not a furanose. Fructose is a ketose and forms a furanose ring.</p>\n<p><strong>It is produced from dietary starch by the action of alpha-amylase (Option C): </strong>&alpha;-amylase breaks down starch into maltose and dextrins, not free glucose. Final glucose is released by further digestion with maltase, isomaltase, etc. So, &alpha;-amylase alone does not produce glucose directly.</p>\n<p><strong>It is utilised in biological systems only in L-isomeric form. (Option D): </strong>Biologically active glucose is in the D-isomeric form. Carbohydrates (like glucose) are used in the D-form. L-Glucose exists but is not metabolised in humans.</p>", "options": ["It is a ketose and usually exists as a furanose ring in a solution", "A C-4 epimer of galactose", "It is produced from dietary starch by the action of alpha-amylase", "It is utilised in biological systems only in the L-isomeric form"], "html_options": ["It is a ketose and usually exists as a furanose ring in a solution", "A C-4 epimer of galactose", "It is produced from dietary starch by the action of alpha-amylase", "It is utilised in biological systems only in the L-isomeric form"], "corr_idx": 1}, {"id": "1173190", "html_qtxt": "Which deposition results in cataract?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sugar Alcohols</strong></p>\n<ul>\n<li>Also known as polyols.</li>\n<li>Formed by the reduction of sugars (e.g., glucose, galactose).</li>\n<li>Examples:\n<ul>\n<li>Sorbitol (from glucose)</li>\n<li>Dulcitol/Galactitol (from galactose)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Role in Cataract Formation:</strong></p>\n<p>In Diabetes Mellitus:</p>\n<ul>\n<li>High glucose levels &rarr; Glucose enters the lens of the eye.</li>\n<li>Enzyme Aldose Reductase converts glucose to Sorbitol.</li>\n<li>Sorbitol accumulates because it's not easily diffused out.</li>\n<li>Leads to osmotic stress, swelling of lens fibres &rarr; Cataract.</li>\n</ul>\n<p>In Galactosemia:</p>\n<ul>\n<li>Galactose is converted to Dulcitol (Galactitol) in the lens.</li>\n<li>Accumulation causes similar osmotic damage, resulting in early-onset cataracts.</li>\n</ul>", "options": ["Glucose", "Galactose", "Sugar amines", "Sugar alcohols"], "html_options": ["Glucose", "Galactose", "Sugar amines", "Sugar alcohols"], "corr_idx": 3}, {"id": "1173194", "html_qtxt": "An 8-year-old boy has a problem of increased thirst and an increased appetite along with cataracts in his eyes. On laboratory examination, his fasting blood sugar level is 205 mg/dl. Which of the following sugar alcohols is responsible for the development of cataract?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This child is showing classic signs of Type 1 Diabetes Mellitus:</p>\n<ul>\n<li>Increased thirst (polydipsia)</li>\n<li>Increased hunger (polyphagia)</li>\n<li>High fasting glucose (205 mg/dL)</li>\n<li>Cataracts at a young age</li>\n</ul>\n<p>These symptoms point toward sorbitol accumulation in the lens of the eye, a known cause of diabetic cataract.</p>\n<p><strong>Biochemical Pathway (Polyol Pathway):</strong></p>\n<ol>\n<li>Glucose is reduced to Sorbitol\n<ul>\n<li>Enzyme: Aldose reductase</li>\n<li>Cofactor: NADPH</li>\n</ul>\n</li>\n<li>Sorbitol is slowly oxidised to Fructose\n<ul>\n<li>Enzyme: Sorbitol dehydrogenase (absent/low in the lens)</li>\n</ul>\n</li>\n<li>Sorbitol accumulates in the lens &rarr; creates osmotic stress &rarr; leads to lens opacity (cataract).</li>\n</ol>\n<p><strong>Key Points About Sorbitol:</strong></p>\n<ul>\n<li>Accumulates in non-insulin-sensitive tissues: Lens, retina, peripheral nerves, kidneys</li>\n<li>Osmotically active &rarr; draws water into cells</li>\n<li>Causes swelling and damage &rarr; especially in the lens (cataracts) and nerves (neuropathy)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Galactitol (Option A): </strong>Found in galactosemia, not diabetes</p>\n<p><strong>Dulcitol (Option B):</strong> Another name for galactitol</p>\n<p><strong>Xylitol (Option D): </strong>A sugar alcohol used as a sweetener; not involved in cataractogenesis</p>", "options": ["Galactitol", "Dulcitol", "Sorbitol", "Xylitol"], "html_options": ["Galactitol", "Dulcitol", "Sorbitol", "Xylitol"], "corr_idx": 2}, {"id": "1173195", "html_qtxt": "Inulin-like fructosans are used as prebiotics as they are non-digestible. Resistance to digestion in the upper GI tract results from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Inulin (Fructosan):</strong></p>\n<ul>\n<li>A homopolysaccharide made of D-fructose units linked by &beta;(2&rarr;1) glycosidic bonds.</li>\n<li>Naturally found in tubers and bulbs of chicory, dahlia, dandelion, onion, and garlic.</li>\n<li>Beta configuration of the anomeric carbon (C2) makes it resistant to digestion by human enzymes &rarr; reaches the colon undigested &rarr; acts as a prebiotic, promoting beneficial gut bacteria like <em>Bifidobacteria</em>.</li>\n</ul>\n<p><strong>Clinical Use:<br /> </strong>Inulin is the gold standard for measuring GFR due to its ideal properties:</p>\n<ul>\n<li>Not absorbed in the intestine</li>\n<li>Not metabolized by the body</li>\n<li>Freely filtered at the glomerulus</li>\n<li>Not reabsorbed or secreted by renal tubules</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Presence of &beta;(1&rarr;4) glycosidic linkages (Option A):</strong> Inulin contains &beta;(2&rarr;1) linkages, not &beta;(1&rarr;4) (which are found in cellulose).</p>\n<p><strong>Low pH of the stomach (Option C): </strong>Acid does not break glycosidic bonds in polysaccharides - enzymes do.</p>\n<p><strong>Presence of &alpha;-Glycosidic linkage (Option D):</strong> Inulin has &beta;-linkages, not &alpha;. &alpha;-linkages (like in starch) are digestible by human enzymes.</p>", "options": ["Presence of &beta;(1&rarr;4) glycosidic linkages", "Beta configuration of anomeric C2", "Low pH of the stomach", "Presence of &alpha;-Glycosidic linkage"], "html_options": ["Presence of &beta;(1&rarr;4) glycosidic linkages", "Beta configuration of anomeric C2", "Low pH of the stomach", "Presence of &alpha;-Glycosidic linkage"], "corr_idx": 1}, {"id": "1173202", "html_qtxt": "Irreversible steps of Glycolysis are catalysed by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Only three steps in glycolysis are physiologically irreversible, and they serve as key regulatory points.</p>\n<p>Irreversible Steps & Their Enzymes:</p>\n<ul>\n<li>Hexokinase (or Glucokinase in the liver):\n<ul>\n<li>Converts Glucose &rarr; Glucose-6-phosphate</li>\n<li>ATP-dependent phosphorylation (irreversible)</li>\n</ul>\n</li>\n<li>Phosphofructokinase-1 (PFK-1):\n<ul>\n<li>Converts Fructose-6-phosphate &rarr; Fructose-1,6-bisphosphate</li>\n<li>The major rate-limiting enzyme of glycolysis</li>\n<li>Highly regulated (by ATP, AMP, citrate)</li>\n</ul>\n</li>\n<li>Pyruvate Kinase:\n<ul>\n<li>Converts Phosphoenolpyruvate (PEP) &rarr; Pyruvate</li>\n<li>Final ATP-yielding step in glycolysis</li>\n<li>Irreversible under cellular conditions</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options</strong></p>\n<p><strong>Glucokinase, Pyruvate Kinase, Glyceraldehyde 3 Phosphate Dehydrogenase (Option A): </strong>Glyceraldehyde-3-phosphate dehydrogenase is a reversible enzyme.</p>\n<p><strong>Hexokinase, Phospho Glycerate Kinase, Pyruvate Kinase(Option C): </strong>Phosphoglycerate kinase catalyzes a reversible step.</p>\n<p><strong>Pyruvate Kinase, Fructose 1, 6 Bisphosphatase, Phosphofructokinase (Option D):</strong> Fructose-1,6-bisphosphatase is a gluconeogenic enzyme, not part of glycolysis.</p>", "options": ["Hexokinase, Phosphofructokinase, Pyruvate Kinase", "Glucokinase, Pyruvate Kinase, Glyceraldehyde 3 Phosphate Dehydrogenase", "Hexokinase, Phospho Glycerate Kinase, Pyruvate Kinase", "Pyruvate Kinase, Fructose 1, 6 Bisphosphatase, Phosphofructokinase"], "html_options": ["Hexokinase, Phosphofructokinase, Pyruvate Kinase", "Glucokinase, Pyruvate Kinase, Glyceraldehyde 3 Phosphate Dehydrogenase", "Hexokinase, Phospho Glycerate Kinase, Pyruvate Kinase", "Pyruvate Kinase, Fructose 1, 6 Bisphosphatase, Phosphofructokinase"], "corr_idx": 0}, {"id": "1173204", "html_qtxt": "Glycolysis occurs in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glycolysis is the first step in glucose metabolism and takes place in the cytosol (cytoplasm) of all cells.</li>\n<li>It is a universal pathway, present in prokaryotes and eukaryotes.</li>\n<li>It can proceed under both:\n<ul>\n<li>Aerobic conditions &rarr; Ends with pyruvate entering mitochondria for the TCA cycle.</li>\n<li>Anaerobic conditions &rarr; Ends with lactate (e.g., in red blood cells or exercising muscle<strong>).</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081460114d23-a981-41b6-acb9-369bead0d318.png\">\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Mitochondria (Option B): </strong>Site of aerobic processes like the TCA cycle and oxidative phosphorylation, not glycolysis.</p>\n<p><strong>Nucleus (Option C): </strong>Responsible for DNA/RNA processes-not involved in metabolism.</p>\n<p><strong>Lysosome (Option D): Involved in the degradation of macromolecules, not energy metabolism.</strong></p>", "options": ["Cytosol", "Mitochondria", "Nucleus", "Lysosome"], "html_options": ["Cytosol", "Mitochondria", "Nucleus", "Lysosome"], "corr_idx": 0}, {"id": "1173206", "html_qtxt": "A person has been doing regular exercise in the gym. He has been taking a high-carbohydrate diet, but while doing the exercise, he is not able to perform his best. He feels his exercise capacity is reduced. Deficiency of which glycolytic enzyme in skeletal muscles can be responsible for fatigue in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This condition describes Glycogen Storage Disease type VII (GSD VII), also known as Tarui disease, which is caused by a deficiency of Phosphofructokinase (PFK) in skeletal muscles.</li>\n<li>PFK is a key regulatory enzyme in glycolysis, converting:<br /> Fructose-6-phosphate &rarr; Fructose-1,6-bisphosphate</li>\n<li>In muscle PFK deficiency:\n<ul>\n<li>Glycolysis is impaired.</li>\n<li>The muscle cannot efficiently utilise glucose for energy.</li>\n<li>This leads to exercise intolerance, muscle cramps, and early fatigue.</li>\n<li>A high-carbohydrate diet worsens symptoms because glucose cannot be metabolised properly.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pyruvate Kinase (Option A):</strong> A deficiency affects the last step of glycolysis, but it is more associated with hemolytic anemia than exercise intolerance.</p>\n<p><strong>Glyceraldehyde 3-phosphate dehydrogenase (Option C):</strong> This enzyme plays a role in the middle of glycolysis, but its deficiency is not commonly linked to a clinical syndrome with exercise intolerance.</p>\n<p><strong>Phosphoglycerate kinase (Option D):</strong> A rare enzyme deficiency that can affect muscle, but PFK deficiency is more classically associated with this type of clinical presentation.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508147465ec20-24c7-4569-b1ff-80e7311ed3d5.png\">", "options": ["Pyruvate Kinase", "Phosphofructokinase", "Glyceraldehyde 3 phosphate dehydrogenase", "Phosphoglycerate kinase"], "html_options": ["Pyruvate Kinase", "Phosphofructokinase", "Glyceraldehyde 3 phosphate dehydrogenase", "Phosphoglycerate kinase"], "corr_idx": 1}, {"id": "1173210", "html_qtxt": "Which of the following ions is required for the normal functioning of glycolysis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Magnesium (Mg&#178;&#8314;) is essential for glycolysis, as it acts as a cofactor for multiple key enzymes in the pathway.</li>\n<li>It stabilizes the negatively charged phosphate groups in ATP and other phosphate intermediates, allowing proper substrate binding and enzyme activity.</li>\n<li>Enzymes in Glycolysis that Require Mg&#178;&#8314;\n<ul>\n<li>Hexokinase / Glucokinase</li>\n<li>Phosphofructokinase-1 (PFK-1)</li>\n<li>3-Phosphoglycerate Kinase</li>\n<li>Pyruvate Kinase</li>\n<li>Enolase (requires Mg&#178;&#8314; or Mn&#178;&#8314;)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Calcium (Option A):</strong>  Not directly involved in glycolytic enzyme function; plays a larger role in signalling and muscle contraction.</p>\n<p><strong>Phosphorus (Option C): </strong> While phosphate groups are part of glycolytic intermediates, phosphorus itself (as a free ion) is not a direct enzyme cofactor.</p>\n<p><strong>Iron (Option D):</strong> Important in electron transport and cytochromes, not in glycolysis.</p>", "options": ["Calcium", "Magnesium", "Phosphorus", "Iron"], "html_options": ["Calcium", "Magnesium", "Phosphorus", "Iron"], "corr_idx": 1}, {"id": "1173212", "html_qtxt": "A 43-year-old man presented with symptoms of weakness, fatigue, shortness of breath, and dizziness. His haemoglobin levels were between 5 to 7 g/dl. Red blood cells isolated from the patient showed abnormally low levels of lactate production. A deficiency of which one of the following enzymes would be the most likely cause of this patient's anaemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>RBCs lack mitochondria, so they rely entirely on anaerobic glycolysis for ATP production.</li>\n<li>Pyruvate kinase (PK) catalyses the final step of glycolysis:<br /> Phosphoenolpyruvate (PEP) &rarr; Pyruvate + ATP</li>\n</ul>\n<p> In <strong>Pyruvate Kinase Deficiency</strong>:</p>\n<ul>\n<li>&darr; ATP production &rarr; affects Na&#x207A;/K&#x207A; pumps &rarr; membrane instability</li>\n<li>RBCs become rigid and get destroyed prematurely &rarr; hemolytic anemia</li>\n<li>&darr; Lactate production (since pyruvate is not formed effectively)</li>\n</ul>\n<p><strong>Clinical Features:</strong></p>\n<ul>\n<li>Chronic hemolytic anemia</li>\n<li>Fatigue, pallor, jaundice</li>\n<li>Splenomegaly</li>\n<li>Normal to elevated reticulocyte count</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphoglucose Isomerase (PGI) (Option A): </strong>Converts glucose-6-phosphate &harr; fructose-6-phosphate. Deficiency is rare (&asymp;4% of glycolytic enzyme defects). Can cause mild to moderate hemolytic anemia, but is not typically associated with very low lactate levels</p>\n<p><strong>Phosphofructokinase (PFK) (Option B): </strong>Key regulatory enzyme of glycolysis. Deficiency (Tarui disease) affects muscles > RBCs. Causes exercise intolerance, not significant anemia. RBC glycolysis is partially spared due to alternative regulation</p>\n<p><strong>Hexokinase (Option D): </strong>Catalyzes the first step: glucose &rarr; glucose-6-phosphate. Deficiency is extremely rare, often fatal, early in life. Causes severe hemolytic anemia, but is much less common than pyruvate kinase deficiency</p>", "options": ["Phosphoglucose isomerase", "Phosphofructokinase", "Pyruvate Kinase", "Hexokinase"], "html_options": ["Phosphoglucose isomerase", "Phosphofructokinase", "Pyruvate Kinase", "Hexokinase"], "corr_idx": 2}, {"id": "1173218", "html_qtxt": "Which one of the following statements concerning glycolysis is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Irreversible Steps in Glycolysis:</p>\n<p>Glycolysis consists of 10 enzymatic steps, three of which are irreversible due to their large negative Gibbs free energy changes. These steps are catalysed by:</p>\n<ul>\n<li>Hexokinase: Converts glucose to glucose-6-phosphate.</li>\n<li>Phosphofructokinase-1 (PFK-1): Converts fructose-6-phosphate to fructose-1,6-bisphosphate.</li>\n<li>Pyruvate Kinase: Converts phosphoenolpyruvate to pyruvate.</li>\n</ul>\n<p>These irreversible steps are also the rate-limiting steps of glycolysis, meaning they regulate the overall flux of the pathway and are key points for metabolic control.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814f801516f-da3c-4c48-97ee-ff820ea77350.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The conversion of glucose to lactate requires the presence of oxygen (Option A): </strong>False. The conversion of glucose to lactate occurs during anaerobic glycolysis, which does not require oxygen. This process allows cells to generate ATP in the absence of oxygen, such as during intense exercise.</p>\n<p><strong>Hexokinase is important in hepatic glucose metabolism only in the absorptive period following consumption of a carbohydrate-containing meal (Option B):</strong> False. While glucokinase (not hexokinase) is the enzyme primarily responsible for glucose phosphorylation in the liver during the absorptive period, hexokinase is present in various tissues and is involved in glucose metabolism under different conditions.</p>\n<p><strong><strong>Fructose 2,6-bisphosphate is a potent inhibitor of phosphofructokinase (Option C):</strong> </strong>False. Fructose 2,6-bisphosphate is actually a potent activator of phosphofructokinase-1 (PFK-1), the rate-limiting enzyme in glycolysis. It enhances PFK-1 activity, promoting glycolysis, especially in response to high glucose levels.</p>", "options": ["The conversion of glucose to lactate requires the presence of oxygen.", "Hexokinase is important in hepatic glucose metabolism only in the absorptive period following consumption of a carbohydrate-containing meal", "Fructose 2, 6-bisphosphate is a potent inhibitor of phosphofructokinase", "The rate-limiting reactions are also the irreversible reactions."], "html_options": ["The conversion of glucose to lactate requires the presence of oxygen.", "Hexokinase is important in hepatic glucose metabolism only in the absorptive period following consumption of a carbohydrate-containing meal", "Fructose 2, 6-bisphosphate is a potent inhibitor of phosphofructokinase", "The rate-limiting reactions are also the irreversible reactions."], "corr_idx": 3}, {"id": "1173220", "html_qtxt": "The reaction catalysed by phosphofructokinase:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Phosphofructokinase-1 (PFK-1) catalyzes the conversion of fructose 6-phosphate to fructose 1,6-bisphosphate, using ATP.</p>\n<p>This is:</p>\n<ul>\n<li>One of the key regulatory and rate-limiting steps in glycolysis.</li>\n<li>Highly regulated, based on the energy needs of the cell.</li>\n<li>Irreversible under physiological conditions (far from equilibrium).</li>\n<li>Allosterically controlled by various effectors (e.g., inhibited by ATP and citrate, activated by AMP and fructose 2,6-bisphosphate).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Is activated by high concentrations of ATP and citrate (Option A):</strong> Incorrect. PFK-1 is inhibited, not activated, by high ATP and citrate levels. This reflects the cell having high energy, reducing the need for more glycolysis.</p>\n<p><strong>Uses fructose 1-phosphate as substrate (Option B): </strong>Incorrect. PFK-1 uses fructose 6-phosphate as its substrate. Fructose 1-phosphate is part of the fructose metabolism pathway, not glycolysis.</p>\n<p><strong>Is near equilibrium in most tissues (Option D):</strong> Incorrect. The PFK-1 reaction is far from equilibrium and irreversible, making it a control point in glycolysis.</p>", "options": ["Is activated by high concentrations of ATP and citrate.", "Uses fructose 1-phosphate as substrate.", "Is the regulated reaction of the glycolytic pathway.", "Is near equilibrium in most tissues."], "html_options": ["Is activated by high concentrations of ATP and citrate.", "Uses fructose 1-phosphate as substrate.", "Is the regulated reaction of the glycolytic pathway.", "Is near equilibrium in most tissues."], "corr_idx": 2}, {"id": "1173257", "html_qtxt": "A true statement about glycolysis is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycolysis involves the conversion of glucose (a 6-carbon molecule) into two molecules of pyruvate (each 3-carbon). Therefore, the statement \"Conversion of glucose to 3C units\" is correct.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Occurs in mitochondria (Option A):</strong> Incorrect. Glycolysis takes place in the cytosol, not the mitochondria. The mitochondria are involved later in aerobic metabolism (pyruvate oxidation, TCA cycle, and oxidative phosphorylation).</p>\n<p><strong>Complete breakdown of glucose (Option B): </strong>Incorrect. Glycolysis only partially breaks down glucose into pyruvate. Complete breakdown to CO<sub>2</sub> and H<sub>2</sub>O requires pyruvate dehydrogenase reaction, TCA (Krebs) cycle, and electron transport chain (oxidative phosphorylation)</p>\n<p><strong>3 ATPs are used in the anaerobic pathway (Option D): </strong>Incorrect. In glycolysis, 2 ATPs are used in the energy investment phase, and 4 ATPs are produced in the energy payoff phase. Thus, the net gain is 2 ATP, even under anaerobic conditions. There is no stage where 3 ATPs are used.</p>", "options": ["Occurs in mitochondria", "Complete breakdown of glucose", "Conversion of glucose to 3C units", "3 ATPs are used in the anaerobic pathway"], "html_options": ["Occurs in mitochondria", "Complete breakdown of glucose", "Conversion of glucose to 3C units", "3 ATPs are used in the anaerobic pathway"], "corr_idx": 2}, {"id": "1173261", "html_qtxt": "Which of the following pathways provides nutrition to cancer cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cancer cells primarily rely on glycolysis for energy and nutrient production, even when oxygen is available - a phenomenon known as the Warburg effect.</p>\n<ul>\n<li>It describes how cancer cells consume large amounts of glucose and convert it to lactic acid, even in the presence of sufficient oxygen,&nbsp;through a process known as aerobic glycolysis.</li>\n<li>Warburg's hypothesis:\n<ul>\n<li>The elevated glycolysis-to-respiration ratio in cancer cells is likely due to defects in the mitochondrial respiratory chain.</li>\n<li>Enhanced glycolysis enables cancer cells to proliferate in low-oxygen (hypoxic) environments, which are common in tumors.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Oxidative phosphorylation (Option B): </strong>This is the primary energy pathway in most healthy cells, but cancer cells often suppress it in favor of glycolysis, even when oxygen is present. While some cancer types still use this pathway, it is not the dominant source of nutrition for most tumors.</p>\n<p><strong>Pentose phosphate pathway (Option C): </strong>While this pathway supports nucleotide and NADPH production (important for proliferation), it is not the primary energy source or main nutritional pathway in most cancers.</p>\n<p><strong>Fatty acid oxidation (Option D):</strong> Some cancer types may utilize fatty acids for energy under certain conditions, but it is not the main metabolic pathway.</p>", "options": ["Glycolysis", "Oxidative phosphorylation", "Pentose phosphate pathway", "Fatty acid oxidation"], "html_options": ["Glycolysis", "Oxidative phosphorylation", "Pentose phosphate pathway", "Fatty acid oxidation"], "corr_idx": 0}, {"id": "1173264", "html_qtxt": "Which of the following does not contribute to glucose production via gluconeogenesis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Acetyl-CoA cannot serve as a substrate for gluconeogenesis because its carbon atoms are lost as CO&#x2082; in the citric acid cycle. As a result, it does not contribute to net glucose synthesis.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lactate (Option A): </strong>Produced by anaerobic glycolysis (e.g., in red blood cells and exercising muscle), it is converted to pyruvate, which enters gluconeogenesis. This process is part of the Cori cycle.</p>\n<p><strong>Pyruvate (Option C): </strong>A direct precursor for gluconeogenesis. It is converted to oxaloacetate, then to phosphoenolpyruvate (PEP)via PEP carboxykinase (PEPCK), continuing through the gluconeogenic pathway.</p>\n<p><strong>Oxaloacetate (Option D): </strong>A critical intermediate in gluconeogenesis. It is directly converted into PEP and helps generate glucose, particularly during fasting or prolonged exercise.</p>", "options": ["Lactate", "Acetyl CoA", "Pyruvate", "Oxaloacetate"], "html_options": ["Lactate", "Acetyl CoA", "Pyruvate", "Oxaloacetate"], "corr_idx": 1}, {"id": "1173265", "html_qtxt": "True about gluconeogenesis is all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Gluconeogenesis occurs primarily in the liver and kidneys, not in muscle.</li>\n<li>Muscle lacks the enzyme glucose-6-phosphatase, which is essential for the final step of gluconeogenesis (conversion of glucose-6-phosphate to free glucose).</li>\n<li>Therefore, while muscle can generate intermediates like pyruvate and lactate, it cannot complete gluconeogenesis or release glucose into the blood.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Prevents hypoglycemia during prolonged fasting (Option A): </strong>True. Gluconeogenesis maintains blood glucose levels during fasting or starvation when glycogen stores are depleted.</p>\n<p><strong>Excess acetyl-CoA stimulates gluconeogenesis(Option C):</strong> True. High levels of acetyl-CoA activate pyruvate carboxylase, the enzyme that converts pyruvate to oxaloacetate - an early step in gluconeogenesis.</p>\n<p><strong>Carbon skeletons of amino acids contribute to gluconeogenesis (Option D):</strong> True. Glucogenic amino acids are deaminated to provide carbon skeletons that can enter the gluconeogenic pathway.</p>", "options": ["Prevent hypoglycemia during prolonged fasting", "Occurs both in the muscle and the liver", "Excess acetyl-CoA causes stimulation", "The carbon skeleton of amino acids is involved in gluconeogenesis"], "html_options": ["Prevent hypoglycemia during prolonged fasting", "Occurs both in the muscle and the liver", "Excess acetyl-CoA causes stimulation", "The carbon skeleton of amino acids is involved in gluconeogenesis"], "corr_idx": 1}, {"id": "1173266", "html_qtxt": "In the fasting state, gluconeogenesis is promoted by which enzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>During fasting, fatty acid oxidation increases, producing high levels of acetyl-CoA. This acetyl-CoA allosterically activates pyruvate carboxylase, the enzyme that catalyses the conversion of pyruvate to oxaloacetate, a key step in gluconeogenesis.</li>\n<li>This shift ensures that pyruvate is directed away from energy production via the TCA cycle (by inhibiting pyruvate dehydrogenase) and instead enters the gluconeogenic pathway.</li>\n<li>This mechanism helps maintain blood glucose during fasting.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Citrate-induced stimulation of Acetyl CoA Carboxylase (Option B):</strong> Citrate activates acetyl CoA carboxylase, a key enzyme in fatty acid synthesis, not gluconeogenesis - and this pathway is downregulated during fasting.</p>\n<p><strong>Fructose 2,6-bisphosphate-induced stimulation of Phosphofructokinase-1 (Option C): </strong>Fructose 2,6-bisphosphate activates glycolysis (via PFK-1) and inhibits gluconeogenesis. Its levels fall during fasting to favor glucose production, not breakdown.</p>\n<p><strong>Stimulation of Pyruvate Kinase by Fructose 1,6-bisphosphate (Option D):</strong> This promotes glycolysis, not gluconeogenesis. In fasting, pyruvate kinase is inhibited to conserve pyruvate for glucose synthesis.</p>", "options": ["Acetyl-CoA induced stimulation of Pyruvate Carboxylase", "Citrate-induced stimulation of Acetyl-CoA Decarboxylase", "Fructose 2, 6 bisphosphate induced stimulation of Phosphofructokinase-1", "Stimulation of Pyruvate Kinase by Fructose 1, 6 1,6-Bisphosphate"], "html_options": ["Acetyl-CoA induced stimulation of Pyruvate Carboxylase", "Citrate-induced stimulation of Acetyl-CoA Decarboxylase", "Fructose 2, 6 bisphosphate induced stimulation of Phosphofructokinase-1", "Stimulation of Pyruvate Kinase by Fructose 1, 6 1,6-Bisphosphate"], "corr_idx": 0}, {"id": "1173267", "html_qtxt": "Which of the following reactions takes place in two compartments?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gluconeogenesis takes place in both the mitochondria and the cytosol, making it a compartmentalised pathway:</p>\n<ul>\n<li>The initial step - conversion of pyruvate to oxaloacetate - is catalysed by pyruvate carboxylase and occurs in the mitochondria.</li>\n<li>Oxaloacetate is then converted to malate or aspartate, transported to the cytosol, and reconverted to oxaloacetate before continuing through the gluconeogenic pathway to form glucose.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glycolysis (Option B): </strong>Occurs entirely in the cytosol<strong>.</strong></p>\n<p><strong>Glycogenesis (Option C): </strong>Also a cytosolic process involving the synthesis of glycogen from glucose.</p>\n<p><strong>Glycogenolysis (Option D):</strong> Takes place entirely in the cytosol, where glycogen is broken down into glucose-1-phosphate.</p>", "options": ["Gluconeogenesis", "Glycolysis", "Glycogenesis", "Glycogenolysis"], "html_options": ["Gluconeogenesis", "Glycolysis", "Glycogenesis", "Glycogenolysis"], "corr_idx": 0}, {"id": "1173268", "html_qtxt": "Why is Glucose 6-phosphate in the cytoplasm of a hepatocyte not acted upon by Glucose 6-phosphatase as soon as it is formed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In hepatocytes, glucose-6-phosphatase is localised to the lumen of the smooth endoplasmic reticulum (SER), not freely in the cytoplasm. Therefore, glucose-6-phosphate must first be transported into the SER by a specific transporter protein (glucose-6-phosphate translocase) before it can be dephosphorylated to free glucose.</li>\n<li>This spatial separation helps regulate glucose release into the blood and prevents uncontrolled hydrolysis of glucose-6-phosphate in the cytoplasm.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thermodynamically possible only when gluconeogenesis occurs (Option A): </strong>The reaction is thermodynamically favourable and can occur during both gluconeogenesis and glycogenolysis - this is not the limiting factor.</p>\n<p><strong>Needs protein kinase for its activation (Option B): </strong>Glucose-6-phosphatase does not require phosphorylation for activation.</p>\n<p><strong>Stearic inhibition of the phosphatase by albumin (Option D): </strong>There's no physiological or biochemical evidence supporting this. Albumin does not regulate glucose-6-phosphatase activity.</p>", "options": ["Thermodynamically possible only when gluconeogenesis occurs", "Needs Protein Kinase for its activation", "Enzyme is present in the Smooth endoplasmic reticulum. Glucose 6-phosphate needs to be transported into the SER", "Stearic inhibition of Phosphatase by albumin"], "html_options": ["Thermodynamically possible only when gluconeogenesis occurs", "Needs Protein Kinase for its activation", "Enzyme is present in the Smooth endoplasmic reticulum. Glucose 6-phosphate needs to be transported into the SER", "Stearic inhibition of Phosphatase by albumin"], "corr_idx": 2}, {"id": "1173269", "html_qtxt": "Lactic acidosis in thiamine deficiency is due to dysfunction of which of the following enzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Thiamine (vitamin B1) is an essential coenzyme in the pyruvate dehydrogenase (PDH) complex, particularly for the E1 subunit (pyruvate dehydrogenase), where it functions as thiamine pyrophosphate (TPP).</p>\n<p>In <strong>thiamine deficiency</strong>:</p>\n<ul>\n<li>PDH activity is impaired, leading to the accumulation of pyruvate, which is then diverted to lactate production by lactate dehydrogenase.</li>\n<li>This results in lactic acidosis, a key feature in conditions like Wernicke's encephalopathy and beriberi, commonly seen in chronic alcoholics.</li>\n</ul>\n<p><strong>PDH Complex Components</strong>:</p>\n<ul>\n<li>Enzymes:\n<ul>\n<li>E1: Pyruvate dehydrogenase (TPP-dependent)</li>\n<li>E2: Dihydrolipoyl transacetylase</li>\n<li>E3: Dihydrolipoyl dehydrogenase</li>\n</ul>\n</li>\n<li>Coenzymes:\n<ul>\n<li>TPP (Vitamin B1)</li>\n<li>FAD (Vitamin B2)</li>\n<li>NAD<sup>+</sup> (Vitamin B3)</li>\n<li>CoA (Vitamin B5)</li>\n<li>Lipoic acid</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphoenolpyruvate carboxykinase (Option A):</strong> Involved in gluconeogenesis, not directly linked to lactic acidosis or thiamine metabolism.</p>\n<p><strong>Aldolase (Option C): </strong>A glycolytic enzyme; not dependent on thiamine and not involved in lactate accumulation.</p>\n<p><strong>Steric inhibition of phosphatase by albumin (Option D):</strong> This is not a real or physiologically relevant mechanism</p>", "options": ["Phosphoenol Pyruvate Carboxykinase", "Pyruvate Dehydrogenase", "Aldolase", "Steric inhibition of Phosphatase by albumin"], "html_options": ["Phosphoenol Pyruvate Carboxykinase", "Pyruvate Dehydrogenase", "Aldolase", "Steric inhibition of Phosphatase by albumin"], "corr_idx": 1}, {"id": "1173270", "html_qtxt": "Which coenzyme-cosubstrate is used by dehydrogenases in both glycolysis and the tricarboxylic acid cycle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>NAD<sup>+</sup> (Nicotinamide Adenine Dinucleotide) is the key coenzyme used by several dehydrogenases in both glycolysis and the TCA cycle. It functions as an electron acceptor, getting reduced to NADH, which then donates electrons to the electron transport chain for ATP production.</p>\n<p>Examples:</p>\n<ul>\n<li>In glycolysis:\n<ul>\n<li>Glyceraldehyde-3-phosphate dehydrogenase (GAPDH)</li>\n</ul>\n</li>\n<li>In the TCA cycle:\n<ul>\n<li>Isocitrate dehydrogenase</li>\n<li>&alpha;-Ketoglutarate dehydrogenase</li>\n<li>Malate dehydrogenase</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>TPP (Option B):</strong> Thiamine Pyrophosphate is used by pyruvate dehydrogenase and &alpha;-ketoglutarate dehydrogenase, but not broadly by dehydrogenases in glycolysis or throughout the TCA cycle.</p>\n<p><strong>Biotin (Option C):</strong> A coenzyme for carboxylation reactions (e.g., pyruvate carboxylase), not dehydrogenases.</p>\n<p><strong>FMN (Option D):</strong> Flavin Mononucleotide functions in complex I of the electron transport chain and in some redox enzymes, but is not a major coenzyme for the dehydrogenases in glycolysis or most of the TCA cycle.</p>", "options": ["NAD+", "TPP", "Biotin", "FMN"], "html_options": ["NAD+", "TPP", "Biotin", "FMN"], "corr_idx": 0}, {"id": "1173271", "html_qtxt": "Which one of the following statements concerning gluconeogenesis is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gluconeogenesis is important in maintaining blood glucose during a 2-day fast.</p>\n<ul>\n<li>During a 2-day fast, hepatic glycogen stores are nearly depleted.</li>\n<li>The body shifts to gluconeogenesis as the primary source of blood glucose.</li>\n<li>This is vital for glucose-dependent tissues like the brain, RBCs, and renal medulla.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rise in the insulin/glucagon ratio stimulates gluconeogenesis (Option A): </strong>Incorrect - Insulin inhibits gluconeogenesis, while glucagon stimulates it. A low insulin/glucagon ratio favors gluconeogenesis.</p>\n<p><strong>It is not an energy-requiring process (Option C): </strong>Incorrect - Gluconeogenesis is energy-intensive. It consumes 4 ATP, 2 GTP, and 2 NADH per glucose molecule synthesized.</p>\n<p><strong>It uses carbon skeletons provided by fatty acid degradation (Option D): </strong>Incorrect - Even-chain fatty acids yield acetyl-CoA, which cannot be converted to glucose (due to the irreversible PDH step and no net gain of carbon in the TCA cycle).<br /> Only odd-chain fatty acids (via propionyl-CoA &rarr; succinyl-CoA) and glycerol from triglycerides can contribute</p>", "options": ["A rise in the insulin/glucagon ratio stimulates gluconeogenesis.", "It is important in maintaining blood glucose during a 2-day fast.", "It is not an energy-requiring (endergonic) process.", "It uses carbon skeletons provided by fatty acid degradation."], "html_options": ["A rise in the insulin/glucagon ratio stimulates gluconeogenesis.", "It is important in maintaining blood glucose during a 2-day fast.", "It is not an energy-requiring (endergonic) process.", "It uses carbon skeletons provided by fatty acid degradation."], "corr_idx": 1}, {"id": "1173272", "html_qtxt": "Which of the following are required for the oxidative decarboxylation function of the Pyruvate dehydrogenase complex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Pyruvate Dehydrogenase Complex (PDC) catalyzes the oxidative decarboxylation of pyruvate to acetyl-CoA, linking glycolysis to the TCA cycle.</p>\n<p>It consists of three enzymatic components:</p>\n<ul>\n<li>E1: Pyruvate dehydrogenase</li>\n<li>E2: Dihydrolipoyl transacetylase</li>\n<li>E3: Dihydrolipoyl dehydrogenase</li>\n</ul>\n<p>Five essential coenzymes are required: </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814ade3be7d-8061-4238-a506-60e2b3570a08.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>CoA-SH and Lipoic acid (Option A):</strong> Only 2 of the 5 required components</p>\n<p><strong>NAD&#x207A; and FAD (Option B):</strong> Cofactors of E3 only</p>\n<p><strong>CoA-SH and TPP (Option C):</strong> Needed for E1 and E2, but incomplete</p>", "options": ["CoA-SH and Lipoic acid", "NAD+ and FAD", "CoA-SH and TPP", "CoA-SH, TPP, NAD+, FAD, Lipoate"], "html_options": ["CoA-SH and Lipoic acid", "NAD+ and FAD", "CoA-SH and TPP", "CoA-SH, TPP, NAD+, FAD, Lipoate"], "corr_idx": 3}, {"id": "1173273", "html_qtxt": "In which of the conditions is the oxidation of acetyl coenzyme A by the citric acid cycle reduced?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The TCA (Krebs) cycle depends heavily on the availability of oxidized NAD&#x207A; for several key NAD&#x207A;-dependent dehydrogenase reactions, including:</p>\n<ul>\n<li>Isocitrate dehydrogenase</li>\n<li>&alpha;-Ketoglutarate dehydrogenase</li>\n<li>Malate dehydrogenase</li>\n</ul>\n<p>When the NAD&#x207A;/NADH ratio is low (i.e., NADH is high), these reactions are inhibited due to product feedback inhibition. As a result, oxidation of acetyl-CoA is reduced.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>A high availability of calcium (Option A): </strong>Activates isocitrate and &alpha;-ketoglutarate dehydrogenase, enhancing TCA activity.</p>\n<p><strong>A high acetyl-CoA/CoA ratio (Option B):</strong>  Ensures substrate availability but does not inhibit the cycle.</p>\n<p><strong>Low ATP/ADP ratio (Option C): </strong> Signals high energy demand &rarr; activates the TCA cycle to generate more ATP.</p>", "options": ["A high availability of calcium", "A high acetyl CoA/CoA ratio", "A low ATP/ADP ratio", "A low NAD+/NADH ratio"], "html_options": ["A high availability of calcium", "A high acetyl CoA/CoA ratio", "A low ATP/ADP ratio", "A low NAD+/NADH ratio"], "corr_idx": 3}, {"id": "1173274", "html_qtxt": "In the TCA Cycle, the conversion of pyruvate to acetyl coenzyme A and carbon dioxide:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pyruvate dehydrogenase complex (PDHC) catalyzes the oxidative decarboxylation of pyruvate to acetyl-CoA and CO<sub>2</sub>, serving as the link between glycolysis and the TCA cycle.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814d736d020-5257-4689-8409-928dfc0c2b2b.png\">\n<p>Key Coenzymes Involved: </p>\n<p>Lipoic acid is covalently bound to E2 and acts as a \"swinging arm\", transferring the acetyl group and reducing equivalents between enzyme subunits.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Activated when PDH is phosphorylated by PDH kinase (Option B):</strong> Incorrect &rarr; Phosphorylation inactivates PDH. Dephosphorylation by PDH phosphatase reactivates it.</p>\n<p><strong>Occurs in the cytosol (Option C): </strong>Incorrect &rarr; PDHC is located in the mitochondrial matrix, not the cytosol.</p>\n<p><strong>Requires biotin (Option D): </strong>Incorrect &rarr; Biotin is a coenzyme for carboxylation reactions (e.g., pyruvate carboxylase), not decarboxylation.</p>", "options": ["Involves the participation of lipoic acid.", "Is activated when pyruvate decarboxylase of the pyruvate dehydrogenase complex (PDHC) is phosphorylated by PDH kinase in the presence of ATP.", "Occurs in the cytosol.", "Requires the coenzyme biotin."], "html_options": ["Involves the participation of lipoic acid.", "Is activated when pyruvate decarboxylase of the pyruvate dehydrogenase complex (PDHC) is phosphorylated by PDH kinase in the presence of ATP.", "Occurs in the cytosol.", "Requires the coenzyme biotin."], "corr_idx": 0}, {"id": "1173275", "html_qtxt": "A 2-month-old infant presents with poor feeding, lethargy, and developmental delay. Labs show elevated lactic acid. PDH complex activity in fibroblasts is 5% at low thiamine pyrophosphate (TPP) levels but increases to 80% with high TPP. Which of the following is the most likely explanation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The child has a partial deficiency of PDHC, likely due to a mutation in the E1 (pyruvate decarboxylase) subunit that results in a high Km for TPP (i.e., the enzyme has reduced affinity for TPP at normal concentrations).</li>\n<li>At high TPP concentrations, enzyme activity improves drastically, indicating the defect can be partially bypassed by TPP supplementation.</li>\n<li>Thiamine (Vitamin B1) is the precursor of TPP. Administering thiamine increases intracellular TPP levels, improving enzyme function and reducing lactate accumulation, thereby improving symptoms.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081461dcaee5-65a4-4544-935f-4a2a7e6a8d37.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dextrose administration (Option A)</strong>: Worsens the condition: Increases glycolytic flux, producing more pyruvate, which cannot enter the TCA cycle &rarr; worsens lactic acidosis.</p>\n<p><strong>Citrate production increased (Option C):</strong> False. PDHC deficiency decreases acetyl-CoA production &rarr; less citrate synthesis from OAA + acetyl-CoA.</p>\n<p><strong>(Option D) PDH kinase is expected to be active:</strong> Incorrect. High pyruvate levels inhibit PDH kinase, keeping PDHC in its active dephosphorylated state, though the enzyme is still functionally limited due to low TPP affinity.</p>", "options": ["Intravenous dextrose administration is helpful.", "Thiamine administration is expected to reduce his serum lactate level and improve his clinical symptoms.", "Aerobic glycolysis, producing citrate, is expected to be increased.", "PDH kinase, a regulatory enzyme of the PDHC, is expected to be active."], "html_options": ["Intravenous dextrose administration is helpful.", "Thiamine administration is expected to reduce his serum lactate level and improve his clinical symptoms.", "Aerobic glycolysis, producing citrate, is expected to be increased.", "PDH kinase, a regulatory enzyme of the PDHC, is expected to be active."], "corr_idx": 1}, {"id": "1173276", "html_qtxt": "Which of the following reactions occurs only in gluconeogenesis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The reaction Oxaloacetate &rarr; Phosphoenolpyruvate is catalyzed by the enzyme Phosphoenolpyruvate Carboxykinase (PEPCK), and is a unique step in gluconeogenesis. It is one of the key bypass reactions that circumvent the irreversible step of glycolysis catalyzed by pyruvate kinase.</p>\n<p>This reaction is necessary because:</p>\n<ul>\n<li>In glycolysis: Phosphoenolpyruvate (PEP) &rarr; Pyruvate (irreversible, by pyruvate kinase)</li>\n<li>In gluconeogenesis, this must be bypassed using two steps:\n<ol>\n<li>Pyruvate &rarr; Oxaloacetate (by pyruvate carboxylase; requires ATP + biotin)</li>\n<li>Oxaloacetate &rarr; PEP (by PEPCK; uses GTP)</li>\n</ol>\n</li>\n</ul>\n<p>This two-step bypass allows glucose to be synthesized from non-carbohydrate sources during fasting or starvation.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>1,3-Bisphosphoglycerate &rarr; 3-Phosphoglycerate (Option A):</strong> This reaction occurs in both glycolysis and gluconeogenesis. In glycolysis, it is catalyzed by phosphoglycerate kinase, producing ATP. In gluconeogenesis, the same enzyme operates in reverse to generate 1,3-bisphosphoglycerate from 3-phosphoglycerate using ATP. Thus, it is a reversible reaction, not exclusive to gluconeogenesis.</p>\n<p><strong>Lactate &rarr; Pyruvate (Option B): </strong>This is a reversible reaction catalyzed by lactate dehydrogenase (LDH). It occurs in both directions depending on the metabolic state:</p>\n<ul>\n<li>During anaerobic glycolysis, pyruvate is converted to lactate.</li>\n<li>During gluconeogenesis or aerobic conditions, lactate is converted back to pyruvate.</li>\n</ul>\n<p>Since it occurs in both directions and pathways, it is not unique to gluconeogenesis</p>\n<p><strong>Phosphoenolpyruvate &rarr; Pyruvate (Option D):</strong> This is an irreversible reaction that occurs in glycolysis, not gluconeogenesis. It is catalyzed by pyruvate kinase.<br /> In gluconeogenesis, this step must be bypassed because the reaction cannot proceed in reverse. Instead, gluconeogenesis uses two separate enzymes-pyruvate carboxylase and PEPCK-to go from pyruvate to phosphoenolpyruvate.</p>", "options": ["1,3-Bisphosphoglycerate &rarr; 3-phosphoglycerate", "Lactate &rarr; pyruvate", "Oxaloacetate &rarr; phosphoenolpyruvate", "Phosphoenolpyruvate &rarr; pyruvate"], "html_options": ["1,3-Bisphosphoglycerate &rarr; 3-phosphoglycerate", "Lactate &rarr; pyruvate", "Oxaloacetate &rarr; phosphoenolpyruvate", "Phosphoenolpyruvate &rarr; pyruvate"], "corr_idx": 2}, {"id": "1173277", "html_qtxt": "In the normal resting state of humans, most of the blood glucose used as fuel is consumed by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the resting, post-absorptive state (i.e., between meals), the brain is the largest consumer of blood glucose. Although it comprises only ~2% of total body weight, it uses about 60-70% of circulating glucose to meet its constant energy demands.</p>\n<ul>\n<li>The brain relies almost exclusively on glucose as its energy source under normal conditions.</li>\n<li>It cannot store glucose and is entirely dependent on a continuous blood supply.</li>\n<li>It lacks significant stores of glycogen and has a limited ability to use fatty acids (due to the blood-brain barrier).</li>\n<li>During prolonged fasting, the brain adapts to use ketone bodies, but not fatty acids.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Liver (Option A): </strong>Does not consume large amounts of glucose for energy; instead, it produces glucose through glycogenolysis and gluconeogenesis to maintain blood glucose levels.</p>\n<p><strong>Adipose tissue (Option C): </strong>Uses glucose for lipogenesis and triglyceride synthesis, but its resting glucose consumption is relatively low.</p>\n<p><strong>Muscles (Option D):</strong> Do use glucose, especially during exercise, but at rest, fatty acids are the predominant fuel. Muscles also store glycogen for their use and do not contribute it to the blood glucose pool.</p>", "options": ["Liver", "Brain", "Adipose tissue", "Muscles"], "html_options": ["Liver", "Brain", "Adipose tissue", "Muscles"], "corr_idx": 1}, {"id": "1173278", "html_qtxt": "Glycolysis in erythrocytes always terminates in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Erythrocytes (red blood cells) do not have mitochondria, so they cannot perform aerobic metabolism</li>\n<li>This means that pyruvate, the end product of glycolysis, cannot enter the citric acid cycle (which requires mitochondria).</li>\n<li>Instead, pyruvate is reduced to lactate by the enzyme lactate dehydrogenase (LDH) to regenerate NAD&#x207A;, which is essential for glycolysis to continue.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pyruvate (Option A): </strong>It's produced initially, but always converted to lactate in RBCs.</p>\n<p><strong>ATP (Option B): </strong>Produced during glycolysis, but it's not the final product.</p>\n<p><strong>CO&#x2082; + H&#x2082;O (Option D):  </strong>These are products of aerobic metabolism, which RBCs cannot perform.</p>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li>Glycolysis: Glucose &rarr; Pyruvate</li>\n<li>In cells with mitochondria: Pyruvate &rarr; CO&#x2082; + H&#x2082;o (via TCA cycle and oxidative phosphorylation)</li>\n<li>In erythrocytes: Pyruvate &rarr; Lactate (due to lack of mitochondria)</li>\n</ul>", "options": ["Pyruvate", "ATP", "Lactate", "CO&#x2082;+H&#x2082;O"], "html_options": ["Pyruvate", "ATP", "Lactate", "CO&#x2082;+H&#x2082;O"], "corr_idx": 2}, {"id": "1192092", "html_qtxt": "Abnormality of which of the following can lead to glycosuria despite a normal plasma glucose level?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Under normal conditions, glucose filtered in the kidney is completely reabsorbed in the proximal convoluted tubule by Sodium-Glucose Cotransporter 2 (SGLT2).</p>\n<ul>\n<li>If there is a mutation or dysfunction of SGLT2, glucose cannot be reabsorbed efficiently.</li>\n<li>As a result, glucose appears in the urine despite normal blood glucose levels.</li>\n<li>This condition is called renal glycosuria, and it is typically benign.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>SGLT 1 (Option A):</strong> Found in the small intestine, not primarily responsible for renal glucose reabsorption.</p>\n<p><strong>GLUT 4 (Option C):</strong> Insulin-dependent glucose transporter in muscle and fat cells, not involved in renal glucose reabsorption.</p>\n<p><strong>GLUT 5 (Option D): </strong>Transports fructose, not glucose, mainly in the small intestine.</p>", "options": ["SGLT 1", "SGLT 2", "GLUT 4", "GLUT 5"], "html_options": ["SGLT 1", "SGLT 2", "GLUT 4", "GLUT 5"], "corr_idx": 1}]}, {"moduleId": 1008715, "name": "Galactose Metabolism, Fructose Metabolism, HMP Shunt", "questions": [{"id": "1173437", "html_qtxt": "A newborn develops refusal to feed by day 2, vomiting with breastfeeding, and diarrhoea by day 3. By day 5, he develops jaundice, hepatomegaly, and bilateral cataracts. Urine tests positive for reducing sugars, and blood glucose is very low. On eye examination, oil-drop cataracts are noted. Which of the following sugar alcohols is responsible for the cataract formation in this newborn?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture is suggestive of classic galactosemia, most often caused by a deficiency of galactose-1-phosphate uridyl transferase (GALT).</p>\n<ul>\n<li>Galactose, unable to be properly metabolised, accumulates.</li>\n<li>It is reduced by aldose reductase to galactitol (also called dulcitol).</li>\n<li>Dulcitol accumulates in the lens, drawing in water and leading to osmotic cataract formation, especially the classic oil-drop cataract seen in galactosemia.</li>\n</ul>\n<p>Other associated findings:</p>\n<ul>\n<li>Hepatomegaly, jaundice, due to the toxic buildup of galactose-1-phosphate in the liver.</li>\n<li>Hypoglycemia, due to liver dysfunction.</li>\n<li>Positive urinary reducing sugars, due to galactose in the urine.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ribitol (Option A): </strong>A sugar alcohol derived from ribose; not implicated in galactosemia.</p>\n<p><strong>Sorbitol (Option C):</strong> Formed from glucose in diabetes; involved in diabetic cataracts, not in galactosemia.</p>\n<p><strong>Xylitol (Option D):</strong> A sugar alcohol used as a sweetener; not produced in galactose metabolism.</p>", "options": ["Ribitol", "Dulcitol", "Sorbitol", "Xylitol"], "html_options": ["Ribitol", "Dulcitol", "Sorbitol", "Xylitol"], "corr_idx": 1}, {"id": "1173438", "html_qtxt": "Active transport is not required for the absorption of which of the following molecules?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fructose is absorbed in the small intestine by facilitated diffusion, not active transport.</li>\n<li>It uses a Na<sup>+</sup>-independent transporter called GLUT5, which allows fructose to move down its concentration gradient into enterocytes without the use of ATP or sodium gradients.</li>\n<li>After entering the enterocyte, GLUT2 helps transport fructose into the bloodstream.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glucose (Option A): </strong>Glucose absorption occurs via SGLT1, a sodium-dependent secondary active transporter. It couples glucose uptake with Na<sup>+</sup> ions using the Na<sup>+</sup>/K<sup>+</sup> ATPase pump to maintain the gradient. Requires active transport.</p>\n<p><strong>Galactose (Option B):</strong> Like glucose, galactose is absorbed through SGLT1, which is also Na<sup>+</sup>-dependent. It uses secondary active transport to enter enterocytes against its concentration gradient. Requires active transport.</p>\n<p><strong>Sucrose (Option D): </strong>Sucrose is a disaccharide and cannot be absorbed directly. It must first be broken down by sucrase into glucose and fructose. Thus, sucrose itself is not absorbed, and its breakdown products do use transporters, some of which involve active mechanisms.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250814ebe826f6-96d3-4033-b91e-4c3700a7ea69.png\">", "options": ["Glucose", "Galactose", "Fructose", "Sucrose"], "html_options": ["Glucose", "Galactose", "Fructose", "Sucrose"], "corr_idx": 2}, {"id": "1173440", "html_qtxt": "In which of the following steps is ATP released?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The conversion of Phosphoenol pyruvate to pyruvate is catalysed by the enzyme pyruvate kinase in glycolysis.</li>\n<li>It is an example of substrate-level phosphorylation, where a high-energy phosphate bond from phosphoenolpyruvate (PEP) is transferred to ADP, forming ATP and pyruvate.</li>\n<li>This reaction is irreversible and a key regulatory step in glycolysis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glyceraldehyde-3-phosphate to 1,3-bisphosphoglycerate (Option B): </strong>This step is catalyzed by glyceraldehyde-3-phosphate dehydrogenase. It requires NAD<sup>+</sup> and inorganic phosphate (Pi) but does not generate ATP at this point. It's an energy-requiring step that stores energy for a subsequent ATP-generating step.</p>\n<p><strong>Fructose-6-phosphate to fructose-1,6-bisphosphate (Option C): </strong>This is a rate-limiting and committed step of glycolysis catalysed by phosphofructokinase-1 (PFK-1). It actually uses ATP to phosphorylate F6P. No ATP is produced; ATP is consumed.</p>\n<p><strong>Glucose to glucose-6-phosphate (Option D): </strong>Catalysed by hexokinase (or glucokinase in the liver). This step also consumes ATP to phosphorylate glucose. Again, no ATP is produced; it is used.</p>", "options": ["Phosphoenol pyruvate to pyruvate", "Glyceraldehyde-3-phosphate to 1,3-bisphosphoglycerate", "Fructose-6-phosphate to fructose-1,6-bisphosphate", "Glucose to Glucose-6-phosphate"], "html_options": ["Phosphoenol pyruvate to pyruvate", "Glyceraldehyde-3-phosphate to 1,3-bisphosphoglycerate", "Fructose-6-phosphate to fructose-1,6-bisphosphate", "Glucose to Glucose-6-phosphate"], "corr_idx": 0}, {"id": "1173442", "html_qtxt": "An advertisement promotes energy bars containing fructose as an ideal food to take on extreme mountain-climbing expeditions. Which of the following statements concerning fructose absorption is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fructose is absorbed passively via facilitated diffusion using the GLUT5 transporter on the apical membrane of enterocytes.</li>\n<li>It does not require ATP or a sodium gradient, unlike glucose and galactose, which use SGLT1 (sodium-dependent).</li>\n<li>Fructose then exits the enterocyte into the blood via GLUT2 on the basolateral membrane.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Metabolism of fructose generates more energy than glucose (Option B): </strong>Incorrect. Fructose and glucose both yield similar amounts of ATP when metabolised. Fructose bypasses phosphofructokinase (PFK-1), leading to less regulation but not more energy.</p>\n<p><strong>Some fructose is absorbed in the mouth; hence, it is the fastest way to give energy (Option C): </strong>Incorrect. Unlike glucose, fructose is not absorbed in the oral cavity. It must be digested and absorbed in the small intestine.</p>\n<p><strong>The presence of fructose inhibits the reabsorption of glucose, which is then more readily available for muscle activity (Option D): </strong>Incorrect and biochemically inaccurate. Fructose does not inhibit glucose absorption or reabsorption. Both can be absorbed simultaneously through independent transporters.</p>", "options": ["Absorption of fructose into intestinal epithelial cells is by facilitated transport and thus does not require energy", "Metabolism of fructose generates more energy than glucose", "Some fructose is absorbed in the mouth, hence it is the fastest way to give energy", "The presence of fructose inhibits the reabsorption of glucose, which is then more readily available for muscle activity"], "html_options": ["Absorption of fructose into intestinal epithelial cells is by facilitated transport and thus does not require energy", "Metabolism of fructose generates more energy than glucose", "Some fructose is absorbed in the mouth, hence it is the fastest way to give energy", "The presence of fructose inhibits the reabsorption of glucose, which is then more readily available for muscle activity"], "corr_idx": 0}, {"id": "1173445", "html_qtxt": "All of the following occur during the resting state except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During fasting, the blood glucose level drops, which leads to:</p>\n<ul>\n<li>&uarr; Glucagon secretion (from pancreatic alpha cells)</li>\n<li>Glucagon &rarr; Activates adenylate cyclase &rarr; &uarr; cAMP &rarr; Activates Protein Kinase A (PKA)</li>\n<li>PKA phosphorylates the bifunctional enzyme (PFK-2/FBPase-2), resulting in:\n<ul>\n<li>&darr; PFK-2 activity (which normally produces Fructose 2,6-bisphosphate)</li>\n<li>&uarr; FBPase-2 activity (which breaks down Fructose 2,6-bisphosphate)</li>\n</ul>\n</li>\n</ul>\n<p>Net result: &darr; Fructose 2,6-bisphosphate</p>\n<p>This decrease:</p>\n<ul>\n<li>Inhibits glycolysis (less activation of PFK-1)</li>\n<li>Stimulates gluconeogenesis (less inhibition of fructose-1,6-bisphosphatase)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inhibition of PFK-II (Option A):</strong> Correct: Glucagon &rarr; PKA phosphorylates PFK-2 &rarr; Inhibited.</p>\n<p><strong>Activation of Fructose 2,6-Bisphosphatase (Option B):</strong> Correct: The same phosphorylation activates the FBPase-2 part of the bifunctional enzyme.</p>\n<p><strong>Increase in glucagon (Option C):</strong> Correct: Glucagon increases in response to hypoglycemia during fasting.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Fructose 2,6-bisphosphate increases only in the fed state, promoting glycolysis.</p>\n<p>During fasting, its levels decrease, shifting metabolism toward gluconeogenesis.</p>", "options": ["Inhibition of PFK-II", "Activation of Fructose 2, 6 Bisphosphatase", "Increase in glucagon", "Increase in Fructose 2, 6 Bisphosphate"], "html_options": ["Inhibition of PFK-II", "Activation of Fructose 2, 6 Bisphosphatase", "Increase in glucagon", "Increase in Fructose 2, 6 Bisphosphate"], "corr_idx": 3}, {"id": "1173448", "html_qtxt": "The enzyme responsible for the complete oxidation of glucose to CO2 and water is located in the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The complete oxidation of glucose involves multiple steps:</p>\n<ol>\n<li>Glycolysis occurs in the cytosol, producing pyruvate.</li>\n<li>Pyruvate oxidation to acetyl-CoA occurs in the mitochondrial matrix.</li>\n<li>Citric Acid Cycle (Krebs Cycle) - also in the mitochondrial matrix, fully oxidises acetyl-CoA to COH&#8322;O.</li>\n<li>Electron Transport Chain and Oxidative Phosphorylation - located on the inner mitochondrial membrane, converts NADH/FADHH&#8322;O into ATP and forms HH&#8322;OO by reducing OH&#8322;O.</li>\n</ol>\n<p>Thus, mitochondria are the key site for the complete oxidation of glucose to COH&#8322;O and water.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cytosol (Option A):</strong> Site of glycolysis only, not full oxidation. Pyruvate remains incompletely oxidized here.</p>\n<p><strong>Lysosomes (Option C):</strong> Involved in the degradation of macromolecules, not glucose metabolism.</p>\n<p><strong>Endoplasmic reticulum (Option D):</strong> Involved in protein and lipid synthesis, not glucose oxidation.</p>", "options": ["Cytosol", "Mitochondria", "Lysosomes", "Endoplasmic reticulum"], "html_options": ["Cytosol", "Mitochondria", "Lysosomes", "Endoplasmic reticulum"], "corr_idx": 1}, {"id": "1173453", "html_qtxt": "Substrate-level phosphorylation is by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pyruvate kinase catalyzes the final step of glycolysis, where the high-energy phosphate from phosphoenolpyruvate (PEP) is directly transferred to ADP to form ATP and pyruvate. This is a classic example of substrate-level phosphorylation, because ATP is generated directly from a phosphorylated metabolic intermediate without involvement of the electron-transport chain.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phosphofructokinase (Option B):</strong></p>\n<ul>\n<li>Catalyzes the conversion of fructose-6-phosphate to fructose-1,6-bisphosphate.</li>\n<li>Consumes ATP (adding a phosphate), rather than producing it.</li>\n</ul>\n<p><strong>Hexokinase (Option C):</strong></p>\n<ul>\n<li>Catalyzes the first step of glycolysis: glucose &rarr; glucose-6-phosphate.</li>\n<li>Also uses ATP to phosphorylate glucose; does not generate ATP.</li>\n</ul>\n<p><strong>ATP Synthase (Option D): </strong></p>\n<ul>\n<li>Generates ATP by oxidative phosphorylation in the mitochondria, using the proton-motive force across the inner membrane.</li>\n<li>This is not substrate-level phosphorylation, but rather chemiosmotic phosphorylation via the electron-transport chain.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Substrate-level phosphorylation occurs when a phosphorylated intermediate directly donates its phosphate to ADP (e.g., via pyruvate kinase or phosphoglycerate kinase).</li>\n<li>Oxidative phosphorylation (via ATP synthase) relies on the electron-transport chain and a proton gradient.</li>\n</ul>", "options": ["Pyruvate kinase", "Phosphofructokinase", "Hexokinase", "ATP Synthase"], "html_options": ["Pyruvate kinase", "Phosphofructokinase", "Hexokinase", "ATP Synthase"], "corr_idx": 0}, {"id": "1173457", "html_qtxt": "Acetyl-CoA can be converted into all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Acetyl-CoA cannot be converted back into glucose in humans because:</p>\n<ul>\n<li>The pyruvate dehydrogenase complex (PDH) reaction (which converts pyruvate &rarr; acetyl-CoA) is irreversible.</li>\n<li>Once carbons enter the TCA cycle as Acetyl-CoA, they are lost as COH&#8322;O, not available for gluconeogenesis.</li
