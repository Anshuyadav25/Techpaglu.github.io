itamin K-dependent clotting factors. <strong>(Option C)</strong></li>\n<li>This is the reason that newborns are prone to developing Vitamin K deficiency, which is one of the causes of hemorrhagic disease of the newborn.</li>\n<li>It is recommended that all newborns receive a single intramuscular dose of vitamin K as prophylaxis against hemorrhagic disease.</li>\n</ul>", "options": ["Due to intestine bacteria which metabolise vit. K", "Low levels of Vitamin K in the breast milk", "Under functioning of Vitamin K activating enzyme", "All of the above"], "html_options": ["Due to intestine bacteria which metabolise vit. K", "Low levels of Vitamin K in the breast milk", "Under functioning of Vitamin K activating enzyme", "All of the above"], "corr_idx": 3}, {"id": "1169979", "html_qtxt": ": Which of the following statements is wrong about vitamins?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Vitamins are a group of organic nutrients, required in small quantities for a variety of biochemical functions, and are not required in very large amounts.</li>\n<li>Deficiency of a single vitamin of the B complex is rare since poor diets are most often associated with multiple deficiency states. <strong>(Option A ruled out.)</strong></li>\n<li>Generally, Vitamins cannot be synthesised by the body and therefore must be supplied in the diet. <strong>(Option C ruled out.)</strong></li>\n<li>Vitamins are a diverse group of chemical molecules; all are chemically non-amino. But the term vitamin, however, is continued without the final letter 'e'. So, the term&nbsp;vitamine&nbsp;(vital amine) is considered a misnomer. <strong>(Option D ruled out.)</strong></li>\n</ul>", "options": ["Deficiency of a single vitamin of the B complex is rare", "Required in large quantities for a variety of biochemical functions", "Generally cannot be synthesized by the body and must be supplied in the diet", "Vitamin is a misnomer term, as all vitamins are not amine in nature"], "html_options": ["Deficiency of a single vitamin of the B complex is rare", "Required in large quantities for a variety of biochemical functions", "Generally cannot be synthesized by the body and must be supplied in the diet", "Vitamin is a misnomer term, as all vitamins are not amine in nature"], "corr_idx": 1}, {"id": "1170025", "html_qtxt": "During inflammatory response, circulating form of vitamin A is reduced because:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The circulating form of Vitamin A is reduced during inflammation because the synthesis of retinol binding protein is decreased.</strong></p>\n<p><strong>During the inflammatory process:</strong></p>\n<ul>\n<li>Those plasma proteins whose levels are changed in plasma (> 25%) during inflammation (as a result of any infection, injury, malignancy, surgery, etc) are known as Acute Phase Proteins or Acute Phase Reactants.</li>\n<li>Plasma proteins whose levels increase in inflammation, known as Positive acute-phase proteins. Examples are &alpha;<sub>1</sub>-antitypsin, &alpha;<sub>2</sub>-macroglobulin, C-reactive protein, Complement proteins, Ceruloplasmin, Haptoglobin, Ferritin, Fibrinogen, Mannose binding proteins etc.,</li>\n<li>Plasma proteins whose levels decrease in inflammation, known as Negative Acute Phase Proteins. Examples are Albumin, Prealbumin (Transthyretin), Transferrin, and Retinol binding proteins. <strong>(Option C ruled out.)</strong></li>\n<li>Retinol binding protein is required to transport the vitamin in the bloodstream.</li>\n<li>The synthesis of retinol-binding protein is reduced in response to infection (as it is a negative acute phase protein), so decreasing the circulating concentration of the vitamin and further impairing immune responses. <strong>(Option B ruled out.)</strong></li>\n</ul>", "options": ["The synthesis of retinol binding protein is decreased", "The synthesis of retinol binding protein is increased", "Retinol binding protein is positive acute phase proteins", "Vitamin A is destroyed"], "html_options": ["The synthesis of retinol binding protein is decreased", "The synthesis of retinol binding protein is increased", "Retinol binding protein is positive acute phase proteins", "Vitamin A is destroyed"], "corr_idx": 0}, {"id": "1170037", "html_qtxt": "All of the following is true regarding vitamin D, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In temperate climates, the plasma concentration of vitamin D exhibits a clear seasonal variation, being highest at the end of summer and lowest at the end of winter. This pattern corresponds with the intensity of solar UVB radiation, which is strongest in summer and weakest in winter, affecting the skin's ability to synthesise vitamin D<strong>.</strong></li>\n<li>In temperate climates, the plasma concentration of vitamin D is not lowest at the end of summer and not highest at the end of winter.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A & B:</strong></p>\n<ul>\n<li>Vitamin D metabolism is both regulated by and regulates calcium homeostasis</li>\n<li>The main function of vitamin D is in the control of calcium homeostasis. And turn, vitamin D metabolism is regulated by factors that respond to plasma concentrations of calcium and phosphate.</li>\n<li>Calcitriol acts to reduce its synthesis by inducing the 24-hydroxylase and repressing the 1-hydroxylase in the kidney.</li>\n<li>The principal function of vitamin D is to maintain the plasma calcium concentration. Calcitriol achieves this in three ways: it increases intestinal absorption of calcium; it reduces excretion of calcium (by stimulating reabsorption in the distal renal tubules); and it mobilises bone mineral.</li>\n</ul>\n<p><strong>Option C: </strong>In temperate climates, the plasma concentration of vitamin D is highest at the end of summer and lowest at the end of winter. Beyond latitudes about 40&deg; north or south, there is very little ultraviolet radiation of the appropriate wavelength in winter.</p>", "options": ["Vitamin D metabolism is regulated by calcium homeostasis", "Vitamin D regulates calcium homeostasis", "In temperate climates, the plasma concentration of vitamin D is highest at the end of summer and lowest at the end of winter.", "In temperate climates, the plasma concentration of vitamin D is lowest at the end of summer and highest at the end of winter."], "html_options": ["Vitamin D metabolism is regulated by calcium homeostasis", "Vitamin D regulates calcium homeostasis", "In temperate climates, the plasma concentration of vitamin D is highest at the end of summer and lowest at the end of winter.", "In temperate climates, the plasma concentration of vitamin D is lowest at the end of summer and highest at the end of winter."], "corr_idx": 3}, {"id": "1170047", "html_qtxt": "A 52 years old male have history of bone pain and repeated fracture. He is suffering from chronic renal failure. On examination, following abnormality is observed. A patient is likely to be suffering from deficiency of which of the following compound?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-b42a9d8e-7135-4e0b-84a1-33e8b09c41f6.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The above picture represents Bow legs, also known as Genu Varum. The patient with chronic renal failure, bone pain, and repeated fractures is likely suffering from a deficiency of calcitriol.</li>\n<li>Calcitriol is the active form of vitamin D, which is synthesised in the kidneys. In patients with chronic renal failure, the kidneys may not be able to convert vitamin D into its active form (calcitriol) effectively.</li>\n<li>Calcitriol plays a crucial role in calcium homeostasis, bone health, and the absorption of calcium from the gastrointestinal tract.</li>\n<li>A deficiency of calcitriol can lead to impaired calcium absorption and metabolism, resulting in bone pain and increased susceptibility to fractures.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ascorbic acid(Option A): </strong>It can cause scurvy, characterised by symptoms such as bleeding gums and skin issues, but it is not typically associated with bone pain and fractures.</p>\n<p><strong>Retinoic acid(Option B)</strong>: It is a derivative of vitamin A and is not commonly associated with the symptoms described.</p>\n<p><strong>Folic acid(Option C): </strong>Its deficiency can lead to anaemia and other symptoms, but it is not typically associated with bone pain and fractures.</p>", "options": ["Ascorbic acid", "Retinoic acid", "Folic acid", "Calcitriol"], "html_options": ["Ascorbic acid", "Retinoic acid", "Folic acid", "Calcitriol"], "corr_idx": 3}, {"id": "1170055", "html_qtxt": "A 54-year-old male presented with abdominal pain & jaundice. Ultrasound abdomen shows a stone in the biliary tract. Which of the following vitamin injections should be given before doing any surgical procedure on this patient to avoid excess bleeding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This is a case of obstructive jaundice due to a biliary tract stone. Due to the absence of bile, lipid and lipid-soluble vitamins are not absorbed properly. Hence, it leads to a deficiency of fat-soluble vitamins (Vitamin A, D, E, K).</li>\n<li>This patient is prone to Vitamin K deficiency.</li>\n<li>Vitamin K is required for the clotting of blood. Vitamin injection should be given before doing any surgical procedure on this patient to avoid excess bleeding.</li>\n</ul>\n<p><strong>Sweet clover disease:</strong></p>\n<ul>\n<li>Vitamin K was discovered as a result of investigations into the cause of a bleeding disorder, sweet clover (haemorrhagic) disease of cattle and chickens fed on a fat-free diet.</li>\n<li>The missing factor in the diet of the chickens was vitamin K, while the cattle feed contained dicumarol, an antagonist of vitamin K.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vitamin D(Option A):</strong> Vitamin D is fat fat-soluble vitamin. Its deficiency may be seen in this patient, but no role in clotting.</p>\n<p><strong>Vitamin C(Option C):</strong> Vitamin C is a water-soluble vitamin. Its absorption is not impaired in fat malabsorption. Although vitamin C deficiency can lead to bleeding due to fragile vessels, due to improper formation of collagen.</p>\n<p><strong>Vitamin B12(Option D):</strong> Vitamin B12 is a water-soluble vitamin. Its absorption is not impaired in fat malabsorption.</p>", "options": ["Vitamin D", "Vitamin K", "Vitamin C", "Vitamin B12"], "html_options": ["Vitamin D", "Vitamin K", "Vitamin C", "Vitamin B12"], "corr_idx": 1}, {"id": "1170073", "html_qtxt": "All of the following compounds are structural analogue of Vitamin K and inhibits Vitamin K activity, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Menadione (Vitamin K3) is a synthetic compound that can be metabolised to phylloquinone, so it has vitamin K activity.</li>\n<li>Warfarin, Dicumarol, and Coumarin are structural analogues of Vitamin K and inhibit Vitamin K activity (act as Vitamin K Antagonists). These are commonly used to reduce blood clotting in patients with a high risk of thromboembolism. <strong>(Other options ruled out)</strong></li>\n<li>They competitively inhibit enzyme Epoxide reductase & Quinone reductase (Vit K reductase)</li>\n<li><strong>Indication of use:</strong>Prophylaxis & treatment of venous thromboembolism (deep vein thrombosis, pulmonary embolism), Prophylaxis and treatment of Atrial fibrillation, Valvular stenosis, Heart valve replacement, etc..,</li>\n<li>Use of Warfarin during pregnancy can lead to foetal bone abnormalities (foetal warfarin syndrome)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-5e3a7d92-fd40-47f6-8b4a-21e7d8a39f7b.png\">", "options": ["Warfarin", "Dicumarol", "Coumarin", "Menadione"], "html_options": ["Warfarin", "Dicumarol", "Coumarin", "Menadione"], "corr_idx": 3}]}, {"moduleId": 1008737, "name": "Water Soluble Vitamins And Minerals", "questions": [{"id": "1169956", "html_qtxt": "All of the clinical features are seen in deficiency of thiamine, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>RBC transketolase activity is reduced; it is the earliest & reliable index, even before clinical features.</li>\r\n<li>The activation of apotransketolase (the enzyme protein) in erythrocyte lysate by thiamine diphosphate added in vitro has become the accepted index of thiamine nutritional status.</li>\r\n</ul>\r\n<p><strong>Deficiency of thiamine leads to the disease Beriberi:</strong></p>\r\n<p>C<strong>linical features:</strong></p>\r\n<ul>\r\n<li>Chronic peripheral neuritis <strong>(Option A ruled out),</strong></li>\r\n<li>Beriberi, which may or may not be associated with heart failure <strong>(Option B ruled out)</strong> and Oedema</li>\r\n<li>Acute pernicious (fulminating) beriberi (Shoshin beriberi), in which heart failure and metabolic abnormalities predominate, without peripheral neuritis;</li>\r\n<li>Wernicke encephalopathy with Korsakoff psychosis, which is associated especially with alcohol and narcotic abuse.</li>\r\n<li>Lactic acidosis: The role of thiamine diphosphate in pyruvate dehydrogenase means that in deficiency, there is an impaired conversion of pyruvate to acetyl-CoA.</li>\r\n<li>In subjects on a relatively high carbohydrate diet, this results in increased plasma concentrations of lactate and pyruvate, which may cause life-threatening lactic acidosis.<strong> (Option C ruled out)</strong></li>\r\n</ul>", "options": ["Peripheral following  neuritis", "Heart failure", "Lactic acidosis", "Increased activity of erythrocyte transketolase enzyme"], "html_options": ["Peripheral following  neuritis", "Heart failure", "Lactic acidosis", "Increased activity of erythrocyte transketolase enzyme"], "corr_idx": 3}, {"id": "1169963", "html_qtxt": "Thiamine is intimately related to metabolism of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Thiamine has a central role in energy-yielding metabolism, and especially the metabolism of carbohydrates.</li>\n<li>Thiamine is intimately connected with the energy releasing reactions in carbohydrate metabolism</li>\n<li>Thiamine diphosphate is the coenzyme for three multienzyme complexes that catalyzes the oxidative decarboxylation reactions:\n<ul>\n<li>Pyruvate dehydrogenase: Convert Pyruvate aacetyl Co A</li>\n<li>&alpha;ketoglutarate dehydrogenase: In TCA cycle, Convert &alpha; ketoglutarate a Succinyl CoA (TCA cycle)</li>\n<li>Branched chain &alpha; keto acid dehydrogenase (decarboxylase): Convert branched chain amino acids (Valine, Leucine, Isoleucine) a its respective keto acids</li>\n</ul>\n</li>\n<li>In these three reactions, thiamine diphosphate provides a reactive carbon on the thiazole moiety that forms a carbanion, which then adds to the carbonyl group, for example, pyruvate. The addition compound is then decarboxylated, eliminating CO2.</li>\n<li>It is also a coenzyme for Transketolase enzymes, involved in the HMP shunt pathway, two transketolase reactions\n<ul>\n<li>Xylulose 5 P + Ribose 5 P - Sedoheptulose P + Glyceraldehyde 3 P</li>\n<li>Xylulose 5 P + Erythrose 4 P - Fructose 6 P + Glyceraldehyde 3 P</li>\n</ul>\n</li>\n<li>Thiamine triphosphate also has a role in nerve conduction; it phosphorylates and so activates a chloride channel in the nerve membrane</li>\n</ul>", "options": ["Fat", "Protein", "Carbohydrate", "Minerals"], "html_options": ["Fat", "Protein", "Carbohydrate", "Minerals"], "corr_idx": 2}, {"id": "1169967", "html_qtxt": "Which one of the vitamins is yellow and widely used as a food additive?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The main dietary sources of riboflavin are milk and dairy products<strong>. Riboflavin is intensely yellow, widely used as a food additive</strong>.</li>\n<li>Riboavin provides the reactive moieties of the coenzymes flavin mononucleotide (FMN) and flavin adenine dinucleotide (FAD).</li>\n<li>FMN is formed by ATP-dependent phosphorylation of riboflavin; FAD is synthesised by further reaction with ATP in which the AMP moiety is transferred onto FMN. Flavin Coenzymes Are Electron Carriers in Oxidoreduction Reactions.</li>\n<li>Riboflavin Deficiency Is Widespread but Not Fatal. Deficiency is characterised by chemosis, desquamation and inflammation of the tongue, and seborrheic dermatitis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thiamnine(Option A)</strong>: Thiamine is colourless.</p>\n<p><strong>Niacin(Option C):</strong> Niacin is also a colourless compound.</p>\n<p><strong>Beta carotene(Option D):</strong> Beta carotene is also yellow, but not used as a food additive.</p>", "options": ["Thiamine", "Riboflavin", "Niacin", "Beta carotene"], "html_options": ["Thiamine", "Riboflavin", "Niacin", "Beta carotene"], "corr_idx": 1}, {"id": "1169969", "html_qtxt": "All of the following vitamins act as coenzyme in oxidation reduction reactions, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In a redox reaction, one substance undergoes oxidation(loss of electrons) and the other undergoes reduction(gain of electrons). These processes occur simultaneously, ensuring the conservation of the charge.</li>\n<li>Thiamine diphosphate is the coenzyme for three multienzyme complexes that catalyse oxidative decarboxylation reactions, but not oxidation-reduction reactions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nicotinic acid and nicotinamide(Option B and C):</strong> Two compounds, nicotinic acid and nicotinamide, have the biological activity of niacin; their metabolic function is as the nicotinamide ring of the coenzymes NAD and NADP in oxidation/reduction reactions.</p>\n<p><strong>Riboflavin(Option D)</strong>: Riboflavin provides the reactive moieties of the coenzymes flavin mononucleotide (FMN) and flavin adenine dinucleotide (FAD). Such flavin coenzymes are electron carriers in oxidoreduction reactions</p>", "options": ["Thiamine", "Nicotinic acid", "Nicotinamide", "Riboflavin"], "html_options": ["Thiamine", "Nicotinic acid", "Nicotinamide", "Riboflavin"], "corr_idx": 0}, {"id": "1169973", "html_qtxt": "Which one of the following is not strictly a vitamin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Higher organisms have to obtain all vitamins from their diet, because during evolution, the ability to synthesise vitamins was lost.</li>\n</ul>\n<p><strong>There are two exceptions to this rule:</strong></p>\n<ul>\n<li>Vitamin D (calcitriol), which is formed in the skin from 7-dehydrocholesterol on exposure to sunlight, and the active form is then converted in the body for various metabolic functions.</li>\n<li>Niacin (sometimes termed as vitamin B3), which can be formed from the essential amino acid tryptophan, do not strictly comply with this definition.</li>\n<li>60 mg of tryptophan is equivalent to 1 mg of dietary niacin.</li>\n<li>Vitamin B5 & B7 can be synthesised by gut bacteria and absorbed successfully from there.</li>\n<li>Vitamin B12 and K can be synthesised by gut bacteria, but are not absorbed successfully or are poorly absorbed.</li>\n<li>All other vitamins have to be obtained from the diet, and strictly comply with the definition of a vitamin. <strong>(Other options ruled out)</strong></li>\n</ul>", "options": ["Thiamine", "Folic acid", "Niacin", "Biotin"], "html_options": ["Thiamine", "Folic acid", "Niacin", "Biotin"], "corr_idx": 2}, {"id": "1169980", "html_qtxt": "Riboflavin nutritional status is assessed by measurement of which of the following enzymes after the addition of FAD in vitro?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Riboflavin nutritional status is assessed by the measurement of the activation of erythrocyte glutathione reductase by FAD added in vitro.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Transketolase(Option A)</strong>: Thiamine diphosphate is also the coenzyme for transketolase in the pentose phosphate pathway. The activation of transketolase in erythrocyte lysate by thiamine diphosphate added in vitro has become the accepted index of thiamine nutritional status.</p>\n<p><strong>Transaminase(Option C):</strong> Vitamin B6 status is assessed by assaying erythrocyte transaminases. The most widely used method of assessing vitamin B6 status is by the activation of erythrocyte transaminases by pyridoxal phosphate added in vitro.</p>\n<p><strong>Transaldolase(Option D)</strong>: Transaldolase is an enzyme in the HMP shunt. It is not used to assess riboflavin status.</p>", "options": ["Transketolase", "Glutathione reductase", "Transaminase", "Transaldolase"], "html_options": ["Transketolase", "Glutathione reductase", "Transaminase", "Transaldolase"], "corr_idx": 1}, {"id": "1169985", "html_qtxt": "During DNA repair mechanism, Poly ADP-ribosylation of nucleoproteins is required. The source of ADP ribose during Poly ADP-ribosylation of nucleoproteins is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>NAD and NADP are coenzymes of niacin, which are used in oxidation-reduction reactions.</li>\n<li>In addition to its coenzyme role, NAD is the source of ADP-ribose for the ADP-ribosylation of proteins and poly ADP-ribosylation of nucleoproteins involved in the DNA repair mechanism.</li>\n<li>Cyclic ADP-ribose and nicotinic acid adenine dinucleotide, formed from NAD, act to increase intracellular calcium in response to neurotransmitters and hormones.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>FAD(Option B):</strong> FAD is a coenzyme form of riboflavin, used as an electron carrier in oxidoreduction reactions.</p>\n<p><strong>NADP(Option C):</strong> NADP is a coenzyme for niacin, used in oxidation-reduction reactions.</p>\n<p><strong>HMP shunt (Option D):</strong> HMP shunt is a source of ribose (used during formation of nucleotide) and NADPH (required for synthesis of fatty acid, phospholipid, cholesterol, etc).</p>", "options": ["NAD", "FAD", "NADP", "HMP shunt"], "html_options": ["NAD", "FAD", "NADP", "HMP shunt"], "corr_idx": 0}, {"id": "1169994", "html_qtxt": "All the following sentences are true about pellagra, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In most outbreaks of pellagra, women are affected more than men, probably the result of inhibition of tryptophan metabolism by estrogen metabolites.</li>\n<li>Although the nutritional aetiology of pellagra is well established, and either tryptophan or niacin prevents or cures the disease, additional factors, including deficiency of riboflavin or vitamin B6, both of which are required for the synthesis of nicotinamide from tryptophan, may be important.</li>\n<li>Pellagra is caused by the deficiency of both Tryptophan & Niacin. <strong>(Option B ruled out)</strong></li>\n<li>Pellagra is characterised by photosensitive dermatitis. As the condition progresses, there is depressive psychosis and possibly diarrhoea. Untreated pellagra is fatal. <strong>(Option D ruled out)</strong></li>\n</ul>\n<p><strong>Other associations:</strong></p>\n<ul>\n<li>A number of genetic diseases that result in defects of tryptophan metabolism are associated with the development of pellagra, despite an adequate intake of both tryptophan and niacin.</li>\n<li>Hartnup disease is a rare genetic condition in which there is a defect in the membrane transport mechanism for tryptophan, resulting in large losses as a result of intestinal malabsorption and failure of renal reabsorption.</li>\n<li>In carcinoid syndrome, there is metastasis of a primary liver tumour of enterochromaffin cells, which synthesise 5-hydroxytryptamine. Overproduction of 5-hydroxytryptamine may account for as much as 60% of the body's tryptophan metabolism, causing pellagra because of the diversion away from NAD synthesis.</li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<ul>\n<li>Nicotinic acid has been used to treat hyperlipidemia when doses of the order of 1 to 6 g/d are required, causing dilatation of blood vessels and flushing, along with skin irritation. Intakes of both nicotinic acid and nicotinamide over 500 mg/d cause liver damage.</li>\n<li>Niacin is used in the treatment of hyperlipidemia (Hyperlipoproteinemia type IIb (increase LDL & VLDL) because\n<ul>\n<li>It reduces serum levels of LDL, VLDL, TG and cholesterol</li>\n<li>It inhibits lipolysis, so decrease circulation of free fatty acid, so acetyl CoA pool is reduced; Cholesterol & TG synthesis in liver is decreased</li>\n<li>It reduces Lipoprotein (a) levels</li>\n</ul>\n</li>\n</ul>", "options": ["It is a multifactorial disease", "Tryptophan deficiency can lead to pellagra", "Males are affected more than females", "It is characterized by photosensitive dermatitis"], "html_options": ["It is a multifactorial disease", "Tryptophan deficiency can lead to pellagra", "Males are affected more than females", "It is characterized by photosensitive dermatitis"], "corr_idx": 2}, {"id": "1170004", "html_qtxt": "The active coenzyme form of vitamin B6 is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Six compounds have vitamin B6 activity: Pyridoxine, pyridoxal, pyridoxamine, and their 5&prime;-phosphates.</li>\r\n<li>The active coenzyme is pyridoxal 5&prime;-phosphate.</li>\r\n<li>Pyridoxal phosphate is a coenzyme for many enzymes involved in amino acid metabolism, especially transamination and decarboxylation. It is also the cofactor of glycogen phosphorylase, where the phosphate group is catalytically important. In addition, it is important in steroid hormone action.</li>\r\n<li>Pyridoxal phosphate removes the hormone-receptor complex from DNA binding, terminating the action of the hormones.</li>\r\n<li>In vitamin B6 deficiency, there is increased sensitivity to the actions of steroid hormones like estrogens, androgens, cortisol, and vitamin D.</li>\r\n<li>Increased sensitivity to steroid hormone action may be important in the development of hormone-dependent cancer of the breast, uterus, and prostate, and vitamin B6 status may affect the prognosis.</li>\r\n<li>The active form of vitamin D is calcitriol. Calcitriol is now a day also considered a hormone.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508269c8fe934-1af9-4178-bb2a-37af2b93d506.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Pyridoxamine(Option A)</strong>: Pyridoxamine is a vitamin B6 compound, not its coenzyme form.</p>\r\n<p><strong>Pyridoxine phosphate(Option B):</strong> Pyridoxine phosphate is a 5&prime;-phosphates derivative of pyridoxine, not act as a coenzyme.</p>\r\n<p><strong>Pyridoxamine phosphate(Option D):</strong> Pyridoxamine phosphate is a 5&prime;-phosphates derivative of Pyridoxamine, not act as a coenzyme.</p>\r\n<p><strong>Key takeaways:</strong></p>\r\n<ul>\r\n<li>Some 80% of the body&rsquo;s total vitamin B6 is pyridoxal phosphate in muscle, mostly associated with glycogen phosphorylase.</li>\r\n</ul>", "options": ["Pyridoxamine", "Pyridoxin phosphate", "Pyridoxal phosphate", "Pyridoxamine phosphate"], "html_options": ["Pyridoxamine", "Pyridoxin phosphate", "Pyridoxal phosphate", "Pyridoxamine phosphate"], "corr_idx": 2}, {"id": "1170024", "html_qtxt": "All of the following is true regarding dietary sources of vitamin B12, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The term \"Vitamin B12\" is used as a generic descriptor for the cobalamins.</li>\n<li>Cobalamins are those corrinoids (cobalt-containing compounds possessing the corrin ring) having the biological activity of vitamin B12.</li>\n<li>Some corrinoids that are growth factors for microorganisms not only have no vitamin B12 activity, but may also be antimetabolites of the vitamin.</li>\n<li>So not all corrinoids produced by microorganisms have vitamin B12 activity</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A</strong>: Although it is synthesised exclusively by microorganisms, for practical purposes, vitamin B12 is found only in foods of animal origin.</p>\n<p><strong>Option B</strong>: There being no plant sources of this vitamin, Strict vegetarians (vegans) are at risk of developing B12 deficiency.</p>\n<p><strong>Option C: </strong>Preparations of vitamin B12 made by bacterial fermentation are available</p>", "options": ["Found only in food of animal origin", "No plant sources for vitamin B12", "Preparations of vitamin B12 made by bacterial fermentation are available", "All corrinoids produced by microorganisms have vitamin B12 activity"], "html_options": ["Found only in food of animal origin", "No plant sources for vitamin B12", "Preparations of vitamin B12 made by bacterial fermentation are available", "All corrinoids produced by microorganisms have vitamin B12 activity"], "corr_idx": 3}, {"id": "1170027", "html_qtxt": "Which form of vitamin B12 is required as a coenzyme for the following reaction?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826d335415e-a096-4377-913c-e7cf94caeb11.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Various forms of vitamin B12, named according to the presence of a specific R group, like,\r\n<ul>\r\n<li>Methyl in Methylcobalamin: Major form seen in blood circulation & cell cytoplasm, acts as a coenzyme for methionine synthase.</li>\r\n<li>Cyanide in Cyanocobalamin (12a): Predominant, no physiological function, oral preparation in this form <strong>(Option C ruled out)</strong></li>\r\n<li>Hydroxyl in Hydroxycobalamin (12b): Injectable preparations are in this form. <strong>(Option D ruled out.).</strong></li>\r\n<li>Nitrite in Nitrocobalamin (12c):</li>\r\n<li>Adenosyl in Adenosylcobalamin: Major storage form, seen in the liver. When taken up by cells, it converts into deoxyadenosyl cobalamin (Ado B12) and acts as a coenzyme for methylmalonyl CoA mutase <strong>(Option D ruled out).</strong></li>\r\n</ul>\r\n</li>\r\n<li>The Ado-B12 and methyl B12 are the functional coenzymes in the body, produced by the replacement of the cyanide group with deoxyadenosyl or methyl group.</li>\r\n<li>There are only two vitamin B12-dependent enzymes:\r\n<ul>\r\n<li>Methylmalonyl-CoA mutase</li>\r\n<li>Methionine synthase</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508266c924cbc-8469-42ab-a322-1889701ddd6c.png\">", "options": ["Methylcobalamin", "Adenosylcobalamin", "Cyanocobalamin", "Hydroxycobalamin"], "html_options": ["Methylcobalamin", "Adenosylcobalamin", "Cyanocobalamin", "Hydroxycobalamin"], "corr_idx": 0}, {"id": "1170030", "html_qtxt": "Methyl malonic aciduria occurs due to a deficiency of which of the following vitamins?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Methylmalonic aciduria is a metabolic disorder characterised by elevated levels of methylmalonic acid in the urine and blood.</li>\r\n<li>This condition is primarily caused by defects in the enzyme<strong> methylmalonyl-CoA mutase,</strong> which requires <strong>vitamin B12 (cobalamin)</strong> as a cofactor to function properly.</li>\r\n<li>When vitamin B12 is deficient or the enzyme is defective, the conversion of methylmalonyl-CoA to succinyl-CoA is impaired, leading to the accumulation of methylmalonic acid.</li>\r\n</ul>\r\n<p><strong>In the citric acid cycle:</strong></p>\r\n<ul>\r\n<li>Methylmalonyl-CoA is formed as an intermediate in the catabolism of valine and by the carboxylation of propionyl-CoA arising in the catabolism of isoleucine, cholesterol, and rare fatty acids with an odd number of carbon atoms, or directly from propionate, a major product of microbial fermentation in ruminants.</li>\r\n<li>It undergoes a vitamin B12-dependent rearrangement to succinyl-CoA, catalysed by methylmalonyl-CoA mutase. This enzyme requires vitamin B12 as a coenzyme.</li>\r\n<li>The activity of this enzyme is greatly reduced in vitamin B12 deficiency, leading to an accumulation of methylmalonyl-CoA and urinary excretion of methylmalonic acid (Methylmalonic aciduria), which provides a means of assessing vitamin B12 nutritional status.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082618868db7-087e-4559-9500-7e9425973089.png\">", "options": ["Vitamin B1", "Vitamin B6", "Folic acid", "Vitamin B12"], "html_options": ["Vitamin B1", "Vitamin B6", "Folic acid", "Vitamin B12"], "corr_idx": 3}, {"id": "1170048", "html_qtxt": "All of the following sentences are true regarding folate supplementation, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Although folate supplementation will prevent some cancers, but there is also some evidence that folate supplements increase the rate of transformation of preneoplastic colorectal polyps into cancers, so that people with such polyps may be at increased risk of developing colorectal cancer if they have a high folate intake.</li>\n<li>While folate supplementation has well-established benefits in reducing the risk of neural tube defects and lowering homocysteine levels, its role in reducing the risk of atherosclerosis is not supported by consistent evidence.</li>\n<li>Therefore, the statement that folate supplementation reduces the risk of atherosclerosis is incorrect.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It reduces the risk of neural tube defects(Option B)</strong>:</p>\n<ul>\n<li>Supplements of 400 &mu;g/d of folic acid begun before conception result in a significant reduction in the incidence of spina bifida and other neural tube defects.</li>\n<li>Because of this, there is a mandatory enrichment of flour with folic acid in many countries.</li>\n</ul>\n<p><strong>It reduces the risk of atherosclerosis(Option C):</strong></p>\n<ul>\n<li>Elevated blood homocysteine is a significant risk factor for atherosclerosis, thrombosis, and hypertension.</li>\n<li>The condition is the result of an impaired ability to form methyltetrahydrofolate by methylenetetrahydrofolate reductase, causing functional folate deficiency, resulting in failure to remethylate homocysteine to methionine.</li>\n<li>People with an abnormal variant of methylenetetrahydrofolate reductase that occurs in 5 to 10% of the population do not develop hyperhomocysteinemia if they have a relatively high intake of folate.</li>\n<li>Several placebo-controlled trials of supplements of folate (commonly together with vitamins B6 and B12) have shown the expected lowering of plasma homocysteine, but apart from reduced incidence of stroke, there has been no effect on death from cardiovascular disease.</li>\n</ul>\n<p><strong>It reduces homocysteine levels in the blood(Option D): </strong>True.</p>", "options": ["It reduces the risk of colorectal cancer among people with preneoplastic polyps", "It reduces risk of neural tube defect", "It reduces risk of atherosclerosis", "It reduces homocysteine level in blood"], "html_options": ["It reduces the risk of colorectal cancer among people with preneoplastic polyps", "It reduces risk of neural tube defect", "It reduces risk of atherosclerosis", "It reduces homocysteine level in blood"], "corr_idx": 0}, {"id": "1170050", "html_qtxt": "Which one of the following drugs acts as an inhibitor of folate metabolism and is commonly used in cancer chemotherapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Methotrexate, an analogue of 10-methyltetrahydrofolate, inhibits dihydrofolate reductase and is commonly used in cancer chemotherapy.</li>\n<li>The methylation of deoxyuridine monophosphate (dUMP) to thymidine monophosphate (TMP), catalysed by thymidylate synthase, is essential for the synthesis of DNA.</li>\n<li>The one-carbon fragment of methylene-tetrahydrofolate is reduced to a methyl group with release of dihydrofolate, which is then reduced back to tetrahydrofolate by dihydrofolate reductase.</li>\n<li>Thymidylate synthase and dihydrofolate reductase are especially active in tissues with a high rate of cell division.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sulphonamides(Option A):</strong></p>\n<ul>\n<li>Sulphonamides are antibacterial agents.</li>\n<li>Bacterial cells synthesise folic acid in the cell by combining para-aminobenzoic acid (PABA) with pteroyl glutamic acid (PGA) by Folate synthase enzymes.</li>\n<li>This folic acid is required for bacterial multiplication.</li>\n<li>Sulphonamide drugs are structural analogues of PABA, so it will inhibit folate synthase enzyme, which inhibits folic acid synthesis in bacteria, and so bacterial cell division is stopped, and they die.</li>\n</ul>\n<p><strong>Trimethoprim (Option C)</strong>: Trimethoprim inhibits dihydrofolate reductases of some bacteria, so commonly used as an antibacterial agent.</p>\n<p><strong>Pyrimethamine (Option D):</strong> Pyrimethamine inhibits dihydrofolate reductases of parasites, so commonly used as an antimalarial agent. The dihydrofolate reductases of bacteria and parasites differ from the human enzyme.</p>", "options": ["Sulphonamide", "Methotrexate", "Trimethoprim", "Pyrimethamine"], "html_options": ["Sulphonamide", "Methotrexate", "Trimethoprim", "Pyrimethamine"], "corr_idx": 1}, {"id": "1170053", "html_qtxt": "Which of the following sentences is true regarding folate metabolism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The folates in foods may have up to seven additional glutamate residues linked by &gamma;-peptide bonds.</li>\r\n<li>The extent to which the different forms of folate can be absorbed varies, and so folate intakes are calculated as dietary folate equivalents-the sum of &mu;g food folates + 1.7 &times; &mu;g of folic acid (used in food enrichment).</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Option B:</strong></p>\r\n<ul>\r\n<li>Vitamin B12 Deficiency Causes Functional Folate Deficiency-the 'Folate Trap'</li>\r\n<li>When acting as a methyl donor, S-adenosyl methionine forms homocysteine, which may be remethylated by methyltetrahydrofolate, catalysed by methionine synthase, a vitamin B12-dependent enzyme.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082615c0e4b2-0ca0-4fd4-81fe-08cbaacbb936.png\">\r\n<ul>\r\n<li>As the reduction of methylenetetrahydrofolate to methyltetrahydrofolate is irreversible and the major source of tetrahydrofolate for tissues is methyltetrahydrofolate, the role of methionine synthase is vital, and provides a link between the functions of folate and vitamin B12.</li>\r\n<li>Impairment of methionine synthase in vitamin B12deficiency results in the accumulation of methyltetrahydrofolate that cannot be used-the 'folate trap'.</li>\r\n<li>There is therefore a functional deficiency of folate, secondary to the deficiency of vitamin B12.</li>\r\n<li><strong>Option C</strong>: Folate deficiency can lead to hyperhomocysteinemia and increase the risk of atherosclerosis, thrombosis and hypertension.</li>\r\n<li><strong>Option D</strong>: 5-Formyl-tetrahydrofolate is more stable than folate and is therefore used pharmaceutically (known as folinic acid).</li>\r\n</ul>", "options": ["Dietary folate may be in polyglutamate form", "Folic acid deficiency causes functional Vitamin B12 deficiency", "Folic acid deficiency can lead to hypohomocysteinemia.", "5-Methyl tetrahydrofolate is the most stable form of folate"], "html_options": ["Dietary folate may be in polyglutamate form", "Folic acid deficiency causes functional Vitamin B12 deficiency", "Folic acid deficiency can lead to hypohomocysteinemia.", "5-Methyl tetrahydrofolate is the most stable form of folate"], "corr_idx": 0}, {"id": "1170057", "html_qtxt": "As shown in the image below, megaloblasts in a bone marrow smear are seen in which of the following vitamin deficiencies?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826bdb2a6b5-f1dd-4007-a603-896545265716.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The picture in the above slide represents Megaloblastic anaemia.</li>\r\n<li>Vitamin B9 deficiency is characterised by megaloblastic anaemia caused by diminished synthesis of purines and TMP, which leads to an inability of cells (including red cell precursors) to make DNA, and, therefore, they cannot divide.</li>\r\n<li>Vitamin B12 deficiency also indirectly causes symptoms of megaloblastic anaemia.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Vitamin B1(Option A)</strong>: Vitamin B1 deficiency is characterised by dry beriberi (peripheral neuropathy) and wet beriberi (characterised by oedema due to dilated cardiomyopathy, palpitation and breathlessness)</p>\r\n<p><strong>Vitamin B2(Option B):</strong> Vitamin B2 deficiency is characterised by dermatitis, cheilosis and glossitis.</p>\r\n<p><strong>Vitamin B6(Option C):</strong> Vitamin B6 deficiency is characterised by neurological dysfunction and anaemia.</p>", "options": ["Vitamin B1", "Vitamin B2", "Vitamin B6", "Vitamin B9"], "html_options": ["Vitamin B1", "Vitamin B2", "Vitamin B6", "Vitamin B9"], "corr_idx": 3}, {"id": "1170058", "html_qtxt": "All of the following can commonly lead to biotin deficiency, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Biotin is synthesised by intestinal flora more than the requirements, so dietary deficiency is unknown. Biotin is widely distributed in many foods as biocytin (&epsilon;-amino-biotinyl lysine), which is released on proteolysis.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option B:</strong> Patients on total parenteral nutrition for months can commonly show biotin deficiency. Biotin deficiency has been documented in patients receiving prolonged total parenteral nutrition (TPN) without added biotin supplementation.</p>\n<p><strong>Option C:</strong> Those who eat abnormally large amounts of uncooked egg white, which contains avidin, a protein that binds biotin and renders it unavailable for absorption. So, Biotin deficiency can be seen in such persons.</p>\n<p><strong>Option D:</strong> Use of antibiotics for long term can reduce normal intestinal flora, which affects the synthesis of biotin by them, leading to deficiency.</p>\n<p><strong>Key takeaways:</strong></p>\n<ul>\n<li>Biotin (also known as vitamin B<sub>7</sub>) is one of the <a href=\"https://en.wikipedia.org/wiki/B_vitamins\">B vitamins</a>. It is involved in a wide range of metabolic processes, both in humans and other organisms, primarily related to the utilisation of fats, carbohydrates, and amino acids.</li>\n<li>Primary biotin deficiency, meaning deficiency due to too little biotin in the diet, is rare because biotin is contained in many foods. Subclinical deficiency can cause mild symptoms, such as hair thinning, brittle fingernails, or skin rash, typically on the face.</li>\n</ul>", "options": ["Dietary deficiency", "Patients on total parenteral nutrition for months", "Ingestion of large amount of uncooked egg white", "Patient on long term antibiotics"], "html_options": ["Dietary deficiency", "Patients on total parenteral nutrition for months", "Ingestion of large amount of uncooked egg white", "Patient on long term antibiotics"], "corr_idx": 0}, {"id": "1170062", "html_qtxt": "Which one of the following reactions is a biotin-independent carboxylation reaction and does not require biotin as a coenzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Conversion of pyruvate to malate is done by malic enzyme, which does not require biotin as a coenzyme (Biotin-independent Carboxylation Reaction).</li>\n<li>Biotin functions to transfer carbon dioxide in a small number of reactions (carboxylation reaction).</li>\n<li>A holocarboxylase synthetase catalyses the transfer of biotin onto a lysine residue of the apoenzyme to form the biocytin residue of the holoenzyme.</li>\n<li>The reactive intermediate is 1-N-carboxybiocytin, formed from bicarbonate in an ATP-dependent reaction.</li>\n<li>The carboxyl group is then transferred to the substrate for carboxylation.</li>\n</ul>\n<p><strong>Biotin-dependent Carboxylation Reaction:</strong></p>\n<ul>\n<li>Conversion of Pyruvate to oxaloacetate is done by the enzyme Pyruvate Carboxylase, which requires biotin as a coenzyme <strong>(Option A ruled out)</strong></li>\n<li>Conversion of Acetyl CoA to Malonyl CoA, done by Acetyl CoA Carboxylase, which requires biotin as a coenzyme <strong>(Option C ruled out)</strong></li>\n<li>Conversion of Propionyl CoA into Methylmalonyl CoA, done by Propionyl CoA Carboxylase, which requires biotin as a coenzyme<strong> (Option D ruled out)</strong></li>\n</ul>\n<p><strong>Biotin Independent Carboxylation Reactions</strong> (do not require Biotin)</p>\n<ul>\n<li><strong>Carbamoyl phosphate synthetase</strong>, in the urea cycle and pyrimidine synthesis</li>\n<li>Addition of CO2 to form C6 in the purine ring in the de novo synthesis of purine nucleotide</li>\n<li><strong>Malic enzyme</strong> converts pyruvate to malate.</li>\n</ul>", "options": ["Conversion of Pyruvate to oxaloacetate", "Conversion of pyruvate to malate", "Conversion of Acetyl CoA to Malonyl CoA", "Conversion of Propionyl CoA into Methyl malonyl CoA"], "html_options": ["Conversion of Pyruvate to oxaloacetate", "Conversion of pyruvate to malate", "Conversion of Acetyl CoA to Malonyl CoA", "Conversion of Propionyl CoA into Methyl malonyl CoA"], "corr_idx": 1}, {"id": "1170105", "html_qtxt": "Vitamin C can prevent all of the following clinical conditions except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Osteogenesis Imperfecta is not prevented or cured by giving vitamin C.</li>\n<li>It is a genetic disorder, inherited as an autosomal dominant trait</li>\n<li>Most common mutations are, replacement of glycine residues (that present as every third amino acid in the &alpha; chain) by cysteine or other large amino acids.</li>\n<li>This produces structurally abnormal a-chains, preventing the formation of the triple-helical conformation. mation</li>\n<li>It is characterised by weak bones that easily bend and fracture</li>\n<li>It is also known as brittle bone syndrome.</li>\n<li>Vitamin C can be used therapeutically in many conditions like Scurvy, Methemoglobinemia, Wound healing, severe burns and trauma, common cold etc.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Common cold(Option A): </strong>There is very little good evidence that high doses of vitamin C prevent the common cold, although they may reduce the duration and severity of symptoms</p>\n<p><strong>Iron deficiency(</strong>Option B)<strong>:</strong></p>\n<ul>\n<li>Vitamin C helps in iron absorption.</li>\n<li>Due to its reducing property, it converts ferric form into ferrous, which can be easily absorbed from the intestine (Fe<sup>+3</sup>&rarr; Fe<sup>+2</sup>).</li>\n<li>It also helps in the formation of ferritin (storage form of iron) and the mobilisation of iron from ferritin when needed.</li>\n</ul>\n<p><strong>Bleeding gums(Option C): </strong>Bleeding gums can occur due to defective collagen formation to vitamin C deficiency. Vitamin C supplementation can prevent it.</p>\n<p><strong>Key takeaways:</strong></p>\n<p>Ascorbic acid is considered a vitamin for human beings and some other primates due to the absence of the enzyme gulonolactone oxidase.</p>", "options": ["Common cold", "Iron deficiency", "Bleeding gums", "Osteogenesis Imperfecta"], "html_options": ["Common cold", "Iron deficiency", "Bleeding gums", "Osteogenesis Imperfecta"], "corr_idx": 3}, {"id": "1170113", "html_qtxt": "Following oral manifestation seen in deficiency of which of the following vitamins?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250826ca723197-f7f2-4de4-9071-ddb2eeb70d37.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This oral manifestation shows swollen, bleeding gums (scurvy), which occurs due to vitamin C (ascorbic acid) deficiency. Such gums occur due to a defect in the synthesis of collagen.</li>\r\n<li>Proline and lysine hydroxylases are required hydroxylation of proline and lysine, which is required for the post-synthetic modification of procollagen to Both these enzymes require vitamin C.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Vitamin D(Option A):</strong> Vitamin D deficiency is characterised by Osteomalacia in adults, leading to weakened bone and repeated fractures. In children, it can lead to rickets.</p>\r\n<p><strong>Vitamin B12(Option C)</strong>: Vitamin B12 deficiency is characterised by megaloblastic anaemia and neurological manifestations.</p>\r\n<p><strong>Vitamin B9(Option D)</strong>: Vitamin B9 deficiency also leads to megaloblastic anaemia.</p>", "options": ["Vitamin D", "Vitamin C", "Vitamin B12", "Vitamin B9"], "html_options": ["Vitamin D", "Vitamin C", "Vitamin B12", "Vitamin B9"], "corr_idx": 1}, {"id": "1170115", "html_qtxt": "All of the following sentences are true regarding vitamin B6 deficiency, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Pyridoxal phosphate is important in steroid hormone action.</li>\n<li>Pyridoxal phosphate removes the hormone-receptor complex from DNA binding, terminating the action of the hormones.</li>\n<li>In vitamin B6 deficiency, there is increased sensitivity to the actions of steroid hormones like estrogens, androgens, cortisol, and vitamin D.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A</strong>: Moderate deficiency results in conditions such as abnormalities of tryptophan and methionine metabolism.</p>\n<p><strong>Option B: </strong>The most widely used method of assessing vitamin B6 status is by the activation of erythrocyte transaminases by pyridoxal phosphate added in vitro.</p>\n<p><strong>Option D</strong>: Increased sensitivity to steroid hormone action may be important in the development of hormone-dependent cancer of the breast, uterus, and prostate, and vitamin B6 status may affect the prognosis.</p>\n<p><strong>Key takeaways</strong>:</p>\n<ul>\n<li>Pyridoxal phosphate is a coenzyme for many enzymes involved in amino acid metabolism, especially transamination and decarboxylation. It is also the cofactor for glycogen phosphorylase, where the phosphate group is catalytically important.</li>\n<li>It is important in steroid hormone action. Pyridoxal phosphate removes the hormone-receptor complex from DNA binding, terminating the action of the hormones.</li>\n<li>If taken in excess, Vit B6 can cause sensory neuropathy.</li>\n</ul>", "options": ["Deficiency can occur due to abnormalities of tryptophan & methionine metabolism", "Deficiency status can be assessed by assaying erythrocyte transaminases", "Leads to a decreased sensitivity of steroid hormone action", "Can lead to breast, uterus and prostate cancer"], "html_options": ["Deficiency can occur due to abnormalities of tryptophan & methionine metabolism", "Deficiency status can be assessed by assaying erythrocyte transaminases", "Leads to a decreased sensitivity of steroid hormone action", "Can lead to breast, uterus and prostate cancer"], "corr_idx": 2}, {"id": "1170125", "html_qtxt": "Which one of the following is a function of biotin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Biotin is a water-soluble B vitamin that functions primarily as a coenzyme for carboxylation reactions, which are essential in various metabolic pathways.</li>\r\n<li>It is covalently attached to specific enzymes known as carboxylases, facilitating the transfer of a carbon dioxide (CO<sub>2<sub/>) group to substrates.</li>\r\n<li>These reactions are crucial for processes such as gluconeogenesis, fatty acid synthesis, and amino acid catabolism.</li>\r\n<li>In addition to its role in a few carboxylation reactions, biotin also has a role in the regulation of the cell cycle through its action on biotinylated key nuclear proteins.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li>Some carboxylation reactions in biological systems are dependent on biotin, termed Biotin-Dependent Carboxylation Reactions.</li>\r\n<li>But there are a few carboxylation reactions that do not require biotin, termed Biotin-Independent Carboxylation Reactions.\r\n<ul>\r\n<li>Carbamoyl phosphate synthetase, in the urea cycle and pyrimidine synthesis <strong>(Option A)</strong></li>\r\n<li>Addition of CO2 to form C6 in the purine ring in the de novo synthesis of purine nucleotide<strong> (Option B)</strong></li>\r\n<li>Malic enzyme, converting pyruvate to malate<strong> (Option C)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Coenzyme for the carboxylation reaction involving the enzyme Carbamoyl phosphate synthetase (in urea and pyrimidine synthesis)", "CO2 Fixation involving the addition of CO2 to the purine ring in de novo synthesis", "Coenzyme for Malic enzyme, converting pyruvate to malate.", "Regulation of the cell cycle"], "html_options": ["Coenzyme for the carboxylation reaction involving the enzyme Carbamoyl phosphate synthetase (in urea and pyrimidine synthesis)", "CO2 Fixation involving the addition of CO2 to the purine ring in de novo synthesis", "Coenzyme for Malic enzyme, converting pyruvate to malate.", "Regulation of the cell cycle"], "corr_idx": 3}, {"id": "1170127", "html_qtxt": "All of the following are true about minerals, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Minerals are<strong> inorganic elements</strong> that are essential for various physiological functions in the body.</li>\r\n<li>They are not derived from living organisms and do not contain carbon-hydrogen bonds, distinguishing them from organic compounds like vitamins.</li>\r\n<li>They must be provided in the diet as they cannot be synthesised. Minerals are essential nutrients that the body cannot synthesise in adequate amounts, so they must be obtained through the diet.<strong>(Option B ruled out)</strong></li>\r\n<li>Excessive intakes may be toxic like fluorosis (fluoride excess), hemochromatosis or hemosiderosis (iron toxicity), selenosis (selenium toxicity), etc <strong>(Option C ruled out)</strong></li>\r\n<li>When the intake is insufficient, deficiency signs may arise, for example, anaemia (iron deficiency), cretinism and goitre (iodine deficiency), etc. <strong>(Option D ruled out)</strong></li>\r\n</ul>\r\n<p><strong>Key takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508260b9cfc9d-664c-47f4-89d1-a1d9c94eb659.png\">", "options": ["Organic elements", "Must be provided in diet", "Excessive intake may be toxic", "When intake is insufficient, deficiency signs may arise"], "html_options": ["Organic elements", "Must be provided in diet", "Excessive intake may be toxic", "When intake is insufficient, deficiency signs may arise"], "corr_idx": 0}, {"id": "1170134", "html_qtxt": "Which of the following sentences is true regarding secretion and action of hepcidin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Expression of the ferroportin gene (and possibly also that for the divalent metal ion transporter) is downregulated by hepcidin, a peptide secreted by the liver when body iron reserves are adequate. <strong>(Option A ruled out.)</strong></li>\r\n<li>In response to hypoxia, anaemia, or haemorrhage, the synthesis of hepcidin is reduced, leading to increased synthesis of ferroportin and increased iron absorption. <strong>(Option B ruled out.)</strong></li>\r\n<li>Hepcidin downregulates the ferroportin gene, so there's a reduced synthesis of ferroportin and hence, decreased iron absorption. <strong>(Option C ruled out.)</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508263d8892b5-e77c-46f7-8b70-27c950e59f2e.png\">", "options": ["Upregulate ferroportin gene", "Downregulate ferroportin gene", "Increased iron absorption", "Synthesis is enhanced during hypoxia"], "html_options": ["Upregulate ferroportin gene", "Downregulate ferroportin gene", "Increased iron absorption", "Synthesis is enhanced during hypoxia"], "corr_idx": 1}, {"id": "1170136", "html_qtxt": "All of the following factors enhance iron absorption, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Calcium is known to inhibit iron absorption. It competes with iron in the intestine for its absorption, hence decreasing its absorption significantly<strong>. </strong></li>\r\n<li>The absorption of both inorganic and heme iron is impaired by calcium; a glass of milk with a meal significantly reduces iron availability.</li>\r\n<li>Iron homeostasis is maintained by regulation at the level of absorption.</li>\r\n<li>When iron stores in the body are depleted, absorption is enhanced.</li>\r\n<li>When an adequate quantity of iron is stored, absorption is decreased. This is referred to as \"mucosal block\" of regulation of absorption of iron.</li>\r\n<li>So, excess intake of iron will never lead to iron overload (hemochromatosis).</li>\r\n<li>It can occur when repeated blood transfusions are given to patients or heredity.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508267e64e307-e876-467a-b5fd-b83038c08d12.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Ascorbic acid(Option A):</strong></p>\r\n<ul>\r\n<li>Ascorbic acid is vitamin C, which reduces Fe<sup>3+</sup>(Ferric) iron into Fe<sup>2+</sup>(ferrous) form.</li>\r\n<li>Inorganic iron is absorbed in the Fe<sup>2+</sup>(reduced) state, and hence, the presence of reducing agents enhances absorption.</li>\r\n<li>The most effective compound is vitamin C, and while intakes of 40 to 80 mg of vitamin C per day are more than adequate to meet requirements, an intake of<strong> 25 to 50 mg per meal</strong> enhances iron absorption, especially when iron salts are used to treat iron deficiency anaemia.</li>\r\n<li>Haeme iron from meat (which is in the form of Fe<sup>2+</sup>) is absorbed separately and is considerably more available than inorganic iron.</li>\r\n</ul>\r\n<p><strong>Alcohol and fructose(Option B and Option D)</strong>: Alcohol and fructose also enhance iron absorption<strong>.</strong>.</p>", "options": ["Ascorbic acid", "Alcohol", "Calcium", "Fructose"], "html_options": ["Ascorbic acid", "Alcohol", "Calcium", "Fructose"], "corr_idx": 2}, {"id": "1170145", "html_qtxt": "Calcium absorption is reduced by all of the following, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucose does not affect calcium absorption . Glucose is a primary source of energy to the body since it is a carbohydrate and does not interfere with calcium absorption.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phytic acid(Option B):</strong></p>\n<ul>\n<li>Phytic acid (chemically inositol hexaphosphate), present in cereals, binds calcium in the intestinal lumen, preventing its absorption.</li>\n<li>Other minerals, including zinc, are also chelated by phytate.</li>\n<li>This is mainly a problem among people who consume large amounts of unleavened whole-wheat products; yeast contains an enzyme, phytase, that dephosphorylates phytate, rendering it inactive.</li>\n</ul>\n<p><strong>Oxalate(Option C)</strong>: High concentrations of fatty acids in the intestinal lumen, as a result of impaired fat absorption, can also reduce calcium absorption by forming insoluble calcium salts.</p>\n<p><strong>Fatty acid(Option D)</strong>: High intake of oxalate can also reduce calcium absorption as calcium oxalate is insoluble.</p>", "options": ["Glucose", "Phytic acid", "Oxalate", "Fatty acid"], "html_options": ["Glucose", "Phytic acid", "Oxalate", "Fatty acid"], "corr_idx": 0}, {"id": "1170146", "html_qtxt": "Keshan disease is a cardiomyopathy, first identified in China. It occurs due to eating food produced from soil deficient in which of the following minerals?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Selenium deficiency in combination with a viral infection, specifically a mutated strain of coxsackie virus, can lead to Keshan disease.</li>\n<li>It is prevalent in Keshan province in China, soil is deficient in selenium.</li>\n<li>Leads to cardiac problems like myocardial necrosis, cardiac arrhythmias, cardiac enlargement, cardiomyopathy, etc</li>\n<li>Isolated selenium deficiency in other parts of the world causes liver necrosis, cirrhosis, cardiomyopathy and muscular dystrophy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Zinc(Option A):</strong></p>\n<ul>\n<li>Zinc deficiency can lead to Acrodermatitis enteropathica.</li>\n<li>Zinc Deficiency can also lead to stunted growth in children, loss of taste sensation, poor wound healing, skin lesions (hyperkeratosis, dermatitis), alopecia, and impaired spermatogenesis.</li>\n<li>It can also lead to depression, dementia and other psychiatric disorders.</li>\n</ul>\n<p><strong>Iodine(Option C):</strong></p>\n<ul>\n<li>Iodine deficiency can lead to goitre. Goitre is an enlargement of the thyroid gland.</li>\n<li>It occurs as a part of compensation for decreased synthesis of thyroid hormones (Associated with elevated TSH).</li>\n<li>It is also due to a failure in auto-regulation of T3 & T4 synthesis, caused by deficiency or excess of iodide</li>\n<li>It is more common in women & with increased age</li>\n</ul>\n<p><strong>Fluoride(</strong>Option D):</p>\n<ul>\n<li>Fluoride deficiency can lead to dental caries.</li>\n<li>Drinking water containing less than 0.5 ppm of fluoride is associated with the development of dental caries in children.</li>\n</ul>", "options": ["Zinc", "Selenium", "Iodine", "Fluoride"], "html_options": ["Zinc", "Selenium", "Iodine", "Fluoride"], "corr_idx": 1}, {"id": "1192294", "html_qtxt": "Which of the following reactions indicates the antioxidant role of vitamin C?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Although ascorbate is an antioxidant, reacting with superoxide and hydroxyl to yield monodehydroascorbate and hydrogen peroxide or water, it can also be a source of superoxide radicals by reaction with oxygen, and hydroxyl radicals by reaction with Cu2 + ions.</li>\n<li>However, these pro-oxidant actions require relatively high concentrations of ascorbate, which are unlikely to be reached in tissues, since once the plasma concentration of ascorbate reaches about 30 mmol/L, the renal threshold is reached, and at intakes above about 100 to 120 mg/d, the vitamin is excreted in the urine quantitatively with intake.</li>\n</ul>\n<p><strong>Antioxidant and Pro-Oxidant Roles of Vitamin:</strong></p>\n<p>Antioxidant roles:</p>\n<ul>\n<li>Ascorbate + 'O2&minus; &rarr; H2O2 + monodehydroascorbate;</li>\n<li>Catalase and peroxidases then catalyse the reaction: 2 H2O2 &rarr; 2 H2O + O2</li>\n<li>Ascorbate + 'OH &rarr; H2O + monodehydroascorbate .</li>\n</ul>\n<p><strong>Pro-oxidant roles:</strong></p>\n<ul>\n<li>Ascorbate + O2 &rarr; 'O2&minus; + monodehydroascorbate <strong>(Option B ruled out)</strong></li>\n<li>Ascorbate + Cu2 + &rarr; Cu+ + monodehydroascorbate <strong>(Option C ruled out)</strong></li>\n<li>Cu+ + H2O2 &rarr; Cu2 + + OH&minus; + 'OH <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Ascorbate + 'OH &rarr; H2O + monodehydroascorbate", "Ascorbate + O2 &rarr; 'O2&macr; + monodehydroascorbate", "Ascorbate + Cu2+ &rarr; Cu+ + monodehydroascorbate", "Cu+ + H2O2 &rarr; Cu2+ + OH&macr; + 'OH"], "html_options": ["Ascorbate + 'OH &rarr; H2O + monodehydroascorbate", "Ascorbate + O2 &rarr; 'O2&macr; + monodehydroascorbate", "Ascorbate + Cu2+ &rarr; Cu+ + monodehydroascorbate", "Cu+ + H2O2 &rarr; Cu2+ + OH&macr; + 'OH"], "corr_idx": 0}]}, {"moduleId": 1008738, "name": "Bioenergetics", "questions": [{"id": "1192011", "html_qtxt": "All of the following are sources of phosphate taking part in energy capture, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Beta oxidation of fatty acids is not the source of phosphate in ATP production</p>\n<ul>\n<li>Produces <strong>NADH and FADH<sub>2</sub></strong>, which enter the <strong>ETC</strong> to generate ATP indirectly</li>\n<li>No direct <strong>Pi transfer to ADP</strong> occurs in this pathway</li>\n<li>ATP generation is <strong>oxidative and downstream</strong>, not direct</li>\n<li>ATP acts as the energy currency of the cell</li>\n<li>The high group transfer potential of ATP enables it to act as a donor of high-energy phosphate to form many compounds.</li>\n<li>Likewise, with the necessary enzymes, ADP can accept phosphate groups to form ATP from some compounds.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-8f3c9a12-7b45-4c0d-9c2f-3e7a1b94f6d1.png\">\n<ul>\n<li>In effect, an ATP/ADP cycle connects those processes that generate high-energy phosphate to those processes that utilize high-energy phosphate, continuously consuming and regenerating ATP.</li>\n<li>There are three major sources in which phosphate takes part in energy conservation or energy capture</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Oxidative phosphorylation(Option A):</strong> Oxidative phosphorylation is the greatest quantitative source of high-energy phosphate in aerobic organisms. ATP is generated in the mitochondrial matrix as O2 is reduced to H2O by electrons passing down the respiratory chain.</p>\n<p><strong>Glycolysis(Option B)</strong>: Glycolysis. A net formation of two high-energy phosphates results from the formation of lactate from one molecule of glucose, generated in two reactions catalyzed by phosphoglycerate kinase and pyruvate kinase, respectively.</p>\n<p><strong>TCA Cycle(Option C):</strong> The citric acid cycle. One high-energy phosphate is generated directly in the cycle at the succinate thiokinase step.</p>", "options": ["Oxidative phosphorylation", "Glycolysis", "TCA Cycle", "Beta oxidation of fatty acid"], "html_options": ["Oxidative phosphorylation", "Glycolysis", "TCA Cycle", "Beta oxidation of fatty acid"], "corr_idx": 3}, {"id": "1192012", "html_qtxt": "Which of the following is a high-energy compound?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>ACP</strong> is a central molecule in <strong>fatty acid synthesis</strong>.</li>\n<li>It carries <strong>acyl groups</strong> via a <strong>high-energy thioester bond</strong> (similar to CoA).</li>\n<li>This <strong>thioester linkage</strong> is a <strong>high-energy bond</strong>, making ACP a <strong>high-energy compound</strong> in metabolic terms.</li>\n<li>High-energy compounds are those that contain energy-rich bonds. They are present in all living cells, participating in the energy accumulation and conversion processes.</li>\n</ul>\n<p>They include,</p>\n<ol>\n<li>ATP (Adenosine triphosphate)</li>\n<li>Acyl carrier protein (Option B)</li>\n<li>S - adenosylmethionine (active methionine),</li>\n<li>Thiol esters involving coenzyme A (eg, acetyl-CoA),</li>\n<li>Amino acid esters involved in protein synthesis,</li>\n<li>Uridine diphosphate glucose (UDPGlc),</li>\n<li>5-phosphoribosyl-1-pyrophosphate (PRPP).</li>\n</ol>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fatty acid(Option A):</strong> Fatty acids are not considered high-energy compounds as they do not contain energy-rich bonds. But they can produce energy through their breakdown (beta oxidation). One molecule of Palmitic acid (16C, saturated fatty acid), when completely broken down (by beta oxidation & electron transport chain), will produce a net of 106 ATPs. Similarly, one molecule of Stearic acid (18C, saturated fatty acid) will produce a net of 120 ATPs.</p>\n<p><strong>Glucose(Option C):</strong> Glucose is not considered a high-energy compound as it does not contain energy-rich bonds. Glucose can produce energy through its breakdown. One molecule of glucose (6C, aldohexose), when completely broken down into 6 CO2 (by glycolysis, TCA cycle & electron transport chain), will produce a net of 32 ATPs.</p>\n<p><strong>Glycerol(Option D): </strong>Glycerol is also not a high-energy compound.</p>", "options": ["Fatty acid", "Acyl carrier protein", "Glucose", "Glycerol"], "html_options": ["Fatty acid", "Acyl carrier protein", "Glucose", "Glycerol"], "corr_idx": 1}, {"id": "1192013", "html_qtxt": "A molecule carrying high-energy electrons generated during the pentose phosphate pathway is oxidized. How many molecules of ATP are synthesized per molecule of this electron carrier when it enters the mitochondrial electron transport chain?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Pentose Phosphate Pathway (PPP) </strong>produces <strong>NADPH. </strong>NADPH is never used to produce ATP in oxidative phosphorylation; instead, it is used for reductive biosynthesis of many compounds.</p>\n<ul>\n<li>NADPH <strong>does not feed into the mitochondrial ETC</strong>.</li>\n<li>It is used <strong>exclusively in cytosolic anabolic and protective reactions</strong>.</li>\n<li>So, <strong>no ATP is generated from NADPH via oxidative phosphorylation</strong>.</li>\n</ul>\n<p><strong>NADPH-Linked Pathways</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-21b7e3f5-64d9-4b1a-b2f1-2d947ae5a8c3.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>1.5(Option B)</strong>: The oxidation of one molecule of FADH2 in oxidative phosphorylation produces 1.5 ATPs.</p>\n<p><strong>2.5(Option C)</strong>: The oxidation of one molecule of NADH in oxidative phosphorylation produces 2.5 ATPs.</p>\n<p><strong>3(Option D)</strong>: It was believed that the oxidation of one molecule of NADH in oxidative phosphorylation produces 3 ATPs earlier, but recently it has been corrected to 2.5.</p>", "options": ["Zero", "1.5", "2.5", "3"], "html_options": ["Zero", "1.5", "2.5", "3"], "corr_idx": 0}, {"id": "1192014", "html_qtxt": "Which of the following is acting as a phosphagen in vertebrate skeletal muscle?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>Creatine phosphate acts as a phosphagen in vertebrate skeletal muscle</p>\n<ul>\n<li><strong>Phosphagens</strong> are high-energy storage molecules that act as rapid ATP buffers in muscle and nerve tissues - they <strong>donate phosphate groups</strong> to ADP to regenerate ATP during short bursts of intense activity. Phosphagens act as storage forms of group transfer potential and include <strong>creatine phosphate, </strong>which occurs in vertebrate skeletal muscle, heart, spermatozoa, and brain, and arginine phosphate, which occurs in invertebrate muscle.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-d8f41b76-09ad-468e-9e84-7c51f0c6d2a2.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Arginine phosphate(Option B)</strong>: Arginine phosphate acts as a phosphagen in invertebrate muscle.</p>\n<p><strong>Glucose 6-phosphate and Fructose 6-phosphate (Option C & Option D)</strong>: Glucose 6-phosphate and fructose 6-phosphate do not act as Phosphagens.</p>", "options": ["Creatine phosphate", "Arginine phosphate", "Glucose 6 phosphate", "Fructose 6 phosphate"], "html_options": ["Creatine phosphate", "Arginine phosphate", "Glucose 6 phosphate", "Fructose 6 phosphate"], "corr_idx": 0}]}, {"moduleId": 1009768, "name": "Amino acid catabolism", "questions": [{"id": "1192226", "html_qtxt": "All of the following are important metabolic roles of glutathione except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glutathione is a <strong>conjugating agent,</strong> which is involved only in <strong>phase 2 of Detoxification,</strong> which comprises conjugation reactions.</p>\n<p>The process of detoxification mainly involves 2 phases: Phase 1 and Phase 2.</p>\n<p><strong>Phase 1:</strong></p>\n<ul>\n<li>In phase 1 reactions, xenobiotics are converted to more polar, hydroxylated derivatives.</li>\n<li>The main reaction involved is <strong>hydroxylation,</strong> which is catalysed by cytochrome P450 (a monooxygenase enzyme).</li>\n</ul>\n<p><strong>Phase 2:</strong></p>\n<ul>\n<li>In phase 2, hydroxylated derivatives from phase 1 are <strong>conjugated with molecules such as glutathione, glucuronic acid, or sulfate.</strong></li>\n<li>Conjugation renders them more water soluble, facilitating their eventual excretion in urine or bile.</li>\n</ul>\n<p><strong>Role of Glutathione in Phase 2 of Detoxification:</strong></p>\n<ul>\n<li><strong>Glutathione</strong> is a <strong>tripeptide</strong> derived from <strong>Glycine, Cysteine, and Glutamic acid</strong>. Thus also known as <strong>gamma-glutamyl cysteinyl glycine.</strong></li>\n<li>It plays an important role in the phase 2 metabolism of electrophilic compounds.\n<ul>\n<li>Acts as a <strong>conjugating agent</strong>, helping in the detoxification of electrophilic compounds by forming glutathione S-conjugates that are excreted in urine and bile. <strong>(Option D)</strong></li>\n<li>This reaction is catalyzed by <strong>glutathione S-transferases.</strong></li>\n</ul>\n</li>\n<li>Glutathione also provides the <strong>reducing agent for the reduction of hydrogen peroxide to water</strong> in the reaction catalysed by <strong>glutathione peroxidase.</strong></li>\n<li>Further, glutathione is an important intracellular reductant and antioxidant that helps to maintain essential SH groups of enzymes in their reduced state. <strong>(Option C)</strong></li>\n<li>A metabolic cycle involving glutathione as a carrier has been involved in the transport of certain amino acids across membranes in the kidney.\n<ul>\n<li>The first reaction of this cycle is catalysed by &gamma;-glutamyltransferase (GGT):\n<ul>\n<li>Amino acid + GSH &rarr; &gamma;-Glutamyl amino acid + Cysteinylglycine</li>\n</ul>\n</li>\n<li>This reaction helps in <strong>the transfer of amino acids across the plasma membrane as dipeptides. (Option B) </strong></li>\n</ul>\n</li>\n</ul>", "options": ["Help in the phase I detoxification reaction", "Transport of some amino acids across membranes in the kidney", "Important intracellular reductant and antioxidant", "Help in detoxification of electrophile compounds"], "html_options": ["Help in the phase I detoxification reaction", "Transport of some amino acids across membranes in the kidney", "Important intracellular reductant and antioxidant", "Help in detoxification of electrophile compounds"], "corr_idx": 0}, {"id": "1195583", "html_qtxt": "All are true regarding Glycine except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Glycine:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811105eae3f-05ed-4203-ae5f-e9a502e10725.png\">\n<ul>\n<li><strong>The simplest amino acid. (Option A)</strong></li>\n<li><strong>Non-essential amino acid</strong>.</li>\n<li>Only achiral amino acid - hence <strong>optically inactive. (Option A)</strong></li>\n<li><strong>Sarcosine</strong> (N-methyl glycine) is derived from glycine.</li>\n<li><strong>Glycine aminotransferases</strong> can catalyse the synthesis of glycine from glyoxylate and glutamate or alanine. <strong>(Option B)</strong></li>\n<li>Interconversion of Glycine to Serine is:\n<ul>\n<li>Catalysed by serine hydroxymethyltransferase</li>\n<li>Freely <strong>reversible reaction.</strong></li>\n<li>Coenzymes required are <strong>Folic acid (Vitamin B9), Pyridoxal Phosphate (Vitamin B6)</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081109712868-8c66-47b4-b8bc-6e73c8f25422.png\">\n<ul>\n<li>Glycine can be synthesised from <strong>choline and serine</strong>. <em>(Option D)</em></li>\n</ul>", "options": ["Glycine is the simplest amino acid and shows optical inactivity", "Glycine aminotransferases catalyse the synthesis of glycine from glyoxylate and glutamate or alanine.", "The interconversion of Glycine to Serine is not possible.", "Glycine can be synthesised from Choline and Serine."], "html_options": ["Glycine is the simplest amino acid and shows optical inactivity", "Glycine aminotransferases catalyse the synthesis of glycine from glyoxylate and glutamate or alanine.", "The interconversion of Glycine to Serine is not possible.", "Glycine can be synthesised from Choline and Serine."], "corr_idx": 2}, {"id": "1195586", "html_qtxt": "Glycine is not involved in the synthesis of which of the following:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Catecholamines are synthesised from tyrosine</strong> and not glycine.</p>\r\n<p><strong>Functions of glycine:</strong></p>\r\n<ul>\r\n<li><strong>Glutathione synthesis (Option C)</strong>\r\n<ul>\r\n<li>Glutathione is made up of three amino acids<strong>(tripeptide) - Glycine, Cysteine, and Glutamate. Also called gamma-glutamyl-glycine-cystine.</strong></li>\r\n<li>Glutathione is involved in <strong>free radical scavenging </strong></li>\r\n<li>Functions as an <strong>antioxidant</strong> and plays a role in <strong>detoxification.</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Synthesis of purines - Adenine and guanine.</strong>\r\n<ul>\r\n<li>Contributes C4, C5 and N7 in the Purine ring.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Heme synthesis (Option B)</strong>\r\n<ul>\r\n<li>Glycine combines with succinylcholine to form &delta;-Aminolevulinic Acid, which is the rate-limiting step in heme biosynthesis.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Bile synthesis</strong>\r\n<ul>\r\n<li>Glycine conjugates with bile acids in the liver to form bile salts, which are more water-soluble and thus help in fat digestion and absorption.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Creatinine synthesis (Option A)</strong>\r\n<ul>\r\n<li>Glycine contributes to the synthesis of creatinine along with arginine and methionine, thus aiding energy metabolism.</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Creatinine", "Heme sy
