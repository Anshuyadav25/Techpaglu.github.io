e", "The valve of the inferior vena cava is formed from the left sinus valve"], "html_options": ["A)\tThe coronary sinus is formed from the left horn of the sinus venosus", "B)\tThe oblique vein of the left atrium is derived from the left posterior cardinal vein", "The valve of the coronary sinus is formed from the left sinus valve", "The valve of the inferior vena cava is formed from the left sinus valve"], "corr_idx": 0}, {"id": "1228864", "html_qtxt": "With aortic valvular atresia:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>For a patient with an atretic aortic semilunar valve to survive, there must be a patent ductus arteriosus so that blood can reach the systemic circulation.</li>\n<li>Because the left ventricle is unable to pump, it is hypo</li>\n<li><strong>Aortic valvular atresia</strong> is a congenital heart defect in which the <strong>aortic valve fails to develop or open</strong>, causing <strong>severe obstruction to outflow from the left ventricle</strong> into the aorta.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<h4>The left atrium and left ventricle are hyperplastic, or overdeveloped(Option A):</h4>\n<ul>\n<li>In aortic atresia, <strong>blood cannot exit the left ventricle</strong>, leading to <strong>hypoplasia (underdevelopment)</strong> of the <strong>left ventricle</strong> and often the <strong>mitral valve</strong> and <strong>aortic arch</strong>.</li>\n<li>This condition is a part of <strong>hypoplastic left heart syndrome (HLHS)</strong>.</li>\n</ul>\n<h4>There is an overriding aorta(Option B):</h4>\n<ul>\n<li>An <strong>overriding aorta</strong> is a key feature of <strong>Tetralogy of Fallot</strong>, not aortic atresia.</li>\n<li>In aortic atresia, the aorta is often <strong>hypoplastic</strong> or dependent on <strong>retrograde flow from PDA</strong>.</li>\n</ul>\n<p><strong>Blood fails to reach the descending aorta(Option D):</strong> Blood does reach the descending aorta, but via the PDA, not through the normal left ventricular route.</p>", "options": ["The left atrium and left ventricle are hyperplastic, or overdeveloped", "There is an overriding aorta", "Blood passes into the aorta through a patent ductus arteriosus", "Blood fails to reach the descending aorta"], "html_options": ["The left atrium and left ventricle are hyperplastic, or overdeveloped", "There is an overriding aorta", "Blood passes into the aorta through a patent ductus arteriosus", "Blood fails to reach the descending aorta"], "corr_idx": 2}, {"id": "1228893", "html_qtxt": "The most common type of cardiac septal defect is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Although the most common <strong>atrial septal defect is the secundum type ASD</strong>,</li>\n<li>The <strong>most common cardiac septal defect</strong> is the <strong>Muscular type ventricular septal defect</strong></li>\n</ul>\n<p><strong>Ventricular Septal Defects (VSDs)</strong></p>\n<ul>\n<li>VSDs are the most common congenital cardiac malformation, occurring in approximately 12 per 10,000 births.</li>\n<li>They can affect either the membranous or muscular portions of the interventricular septum.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508132fb3e663-26b1-43b2-8198-bc727e4fc068.png\">\n<p><strong>Hemodynamic Consequences:</strong></p>\n<ul>\n<li>The left-to-right shunt causes increased pulmonary blood flow.</li>\n<li>In significant cases, pulmonary artery flow may be 1.2 to 1.7 times the systemic (aortic) flow.</li>\n</ul>\n<p><strong>Clinical Note: Membranous VSDs may be part of complex anomalies like Tetralogy of Fallot or truncus arteriosus, due to failure in conotruncal septum development.</strong></p>", "options": ["Muscular type ventricular septal defect", "Secundum type atrial septal defect", "Membranous type VSD", "Primum type ASD"], "html_options": ["Muscular type ventricular septal defect", "Secundum type atrial septal defect", "Membranous type VSD", "Primum type ASD"], "corr_idx": 2}, {"id": "1228910", "html_qtxt": "Match the adult vascular structure (Column A) with its embryological origin (Column B):<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813b8c51bb0-82d8-4340-9082-2d6dfc998757.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813f20094dc-fed4-4244-b806-f843fa41d509.png\">", "options": ["A-4, B-6, C-3, D-5, E-1, F-2", "A-3, B-2, C-1, D-4, E-5, F-6", "A-5, B-6, C-4, D-1, E-3, F-2", "A-1, B-2, C-6, D-3, E-4, F-5"], "html_options": ["A-4, B-6, C-3, D-5, E-1, F-2", "A-3, B-2, C-1, D-4, E-5, F-6", "A-5, B-6, C-4, D-1, E-3, F-2", "A-1, B-2, C-6, D-3, E-4, F-5"], "corr_idx": 0}, {"id": "1228913", "html_qtxt": "Which of the following statements about the aortic sac is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The aortic sac receives blood from the truncus arteriosus and sends it into the aortic arch arteries, which branch from it and connect it to the paired dorsal aortae.</li>\n<li>The aortic sac becomes the proximal part of the aortic arch & the brachiocephalic trunk.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It lies immediately distal to the primitive ventricles(Option A):</strong> The structure immediately distal to the primitive ventricles is the bulbus cordis, followed by the truncus arteriosus and then the aortic sac. So, the aortic sac is not immediately distal to the ventricles.</p>\n<p><strong>It persists as the semilunar valve region in the adult heart(Option C):</strong> The semilunar valves (aortic and pulmonary) develop at the junction of the bulbus cordis and truncus arteriosus, not from the aortic sac.</p>\n<p><strong>It is synonymous with the truncus arteriosus(Option D):</strong> Although closely related embryologically, the aortic sac is a separate structure distal to the truncus arteriosus. It acts as a transitional chamber from which the arch arteries emerge.</p>", "options": ["It lies immediately distal to the primitive ventricles", "It connects to the dorsal aorta via the aortic arch arteries", "It persists as the semilunar valve region in the adult heart", "It is synonymous with the truncus arteriosus"], "html_options": ["It lies immediately distal to the primitive ventricles", "It connects to the dorsal aorta via the aortic arch arteries", "It persists as the semilunar valve region in the adult heart", "It is synonymous with the truncus arteriosus"], "corr_idx": 1}, {"id": "1228918", "html_qtxt": "The crista terminalis is derived from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>crista terminalis</strong> is a ridge inside the <strong>right atrium</strong> that marks the junction between the <strong>smooth-walled part</strong> (derived from the <strong>right horn of the sinus venosus</strong>) and the <strong>trabeculated part</strong> (from the primitive atrium). It acts as a landmark internally, corresponding externally to the <strong>sulcus terminalis</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813bbf49b34-cce0-4303-b595-a06264151964.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Left horn of the sinus venosus(Option B):</strong> The left horn of the sinus venosus becomes the coronary sinus, not the crista terminalis.</p>\n<p><strong>Primitive atrium(Option C):</strong> The primitive atrium forms the trabeculated part (auricles) of both right and left atria, not the smooth portion or the crista terminalis.</p>\n<p><strong>Right cusp of the valve of the sinus venosus(OptionD):</strong> The right and left venous valves of the sinus venosus contribute to structures like the valve of the IVC and valve of the coronary sinus, but not to the crista terminalis.</p>", "options": ["Right horn of the sinus venosus", "Left horn of the sinus venosus", "Primitive atrium", "Right cusp of the valve of the sinus venosus"], "html_options": ["Right horn of the sinus venosus", "Left horn of the sinus venosus", "Primitive atrium", "Right cusp of the valve of the sinus venosus"], "corr_idx": 0}, {"id": "1228927", "html_qtxt": "The epicardium forms from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The epimyocardial layer of the developing heart develops from the splanchnic mesoderm between the heart tubes and the intraembryonic coelom in the cardiogenic area.</li>\n<li>The part of the epimyocardium that lines this region of the coelom becomes visceral serous pericardium, while the mesoderm between this and the heart tubes becomes myocardium.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Dorsal mesocardium over the sinus venosus(Option B):</strong> While the dorsal mesocardium plays a role in suspending the heart tube and contributes to other nearby structures, the epicardium is not directly formed from it. However, the proepicardial organ, from which the epicardium arises, is located near the dorsal mesocardium.</p>\n<p><strong>Cardiogenic plate mesoderm(Option C):</strong> The cardiogenic plate mesoderm gives rise to the endocardium, myocardium, and heart tube components, but not the epicardium directly.</p>\n<p><strong>The endocardium(Option D):</strong> The endocardium lines the inside of the heart chambers and arises from splanchnic mesoderm, not the outer epicardium.</p>", "options": ["The epimyocardial layer of the heart", "Dorsal mesocardium over the sinus venosus", "Cardiogenic plate mesoderm", "The endocardium"], "html_options": ["The epimyocardial layer of the heart", "Dorsal mesocardium over the sinus venosus", "Cardiogenic plate mesoderm", "The endocardium"], "corr_idx": 0}, {"id": "1228933", "html_qtxt": "Which of the following structures ruptures to create the transverse pericardial sinus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>transverse pericardial sinus</strong> forms when the <strong>middle part of the dorsal mesocardium disappears</strong> during heart development.</li>\n<li>This creates a communication between the <strong>right and left sides of the pericardial cavity</strong>, forming a tunnel <strong>behind the aorta and pulmonary trunk</strong>, and <strong>in front of the superior vena cava and left atrium</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Septum primum(Option A):</strong> This is involved in <strong>interatrial septum formation,</strong> not pericardial sinus formation. Its rupture contributes to the <strong>foramen secundum</strong>, not the transverse sinus.</p>\n<p><strong>Septum secundum (Option B):</strong> Also contributes to <strong>interatrial septum</strong> development and the <strong>foramen ovale,</strong> not the pericardial sinuses.</p>\n<p><strong>Truncus arteriosus(Option D):</strong> This gives rise to the <strong>ascending aorta and pulmonary trunk</strong>. It has <strong>no role</strong> in forming the <strong>pericardial sinuses.</strong></p>", "options": ["Septum primum", "Septum secundum", "Dorsal mesocardium", "Truncus arteriosus"], "html_options": ["Septum primum", "Septum secundum", "Dorsal mesocardium", "Truncus arteriosus"], "corr_idx": 2}]}, {"moduleId": 1010587, "name": "Gut Embryology", "questions": [{"id": "1229067", "html_qtxt": "Which of the following structures is most closely related to the development of both ventral and dorsal mesentery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ventral mesentery attaches dorsally to the stomach and is also called the ventral mesogastrium. The cranial part of the dorsal mesentery attaches to the stomach and is called the dorsal mesogastrium.&nbsp;</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508135b4a9fb2-6a3f-4534-b792-961dd6dbfb27.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Liver(Option D)</strong>: The liver develops <strong>within</strong> the <strong>ventral mesentery</strong> (specifically the septum transversum), but it is <strong>not</strong> the primary structure associated with <strong>both</strong> dorsal and ventral mesenteries.</p>\n<p><strong>Spleen(Option C)</strong>: The spleen develops <strong>within the dorsal mesogastrium</strong>, not both mesenteries.</p>\n<p><strong>Duodenum(Option D)</strong>: The duodenum is initially suspended by both mesenteries, but later becomes <strong>retroperitoneal</strong> due to fusion with the posterior body wall. It is <strong>influenced by stomach rotation</strong>, but not primarily responsible for both mesenteries.<br /> </p>", "options": ["Liver", "Stomach", "Spleen", "Duodenum"], "html_options": ["Liver", "Stomach", "Spleen", "Duodenum"], "corr_idx": 1}, {"id": "1229070", "html_qtxt": "The muscular wall of the esophagus arises from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The muscle of the upper portion of the esophagus is skeletal muscle, derived from branchial arch VI and innervated by recurrent laryngeal branches of the vagus nerve, X.</li>\n<li>The lower part of the esophageal wall is smooth muscle from splanchnic mesoderm, like the rest of the gut wall.</li>\n<li>It is innervated by parasympathetics from the vagus.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Somatic mesoderm(Option A)</strong>: Somatic mesoderm contributes to <strong>body wall structures</strong>, <strong>limbs</strong>, and <strong>parietal peritoneum</strong>, but <strong>not</strong> directly to the esophageal muscle.</p>\n<p><strong>Neural crest(Option B)</strong>: Neural crest cells give rise to structures such as:</p>\n<ul>\n<li>Ganglia</li>\n<li>Schwann cells</li>\n<li>Craniofacial skeleton<br /> They do <strong>not</strong> form the muscle of the esophagus.</li>\n</ul>\n<p><strong>Lining of the yolk sac(Option D)</strong>: This gives rise to <strong>endodermal gut tube lining</strong>, <strong>not muscular tissue</strong>.</p>", "options": ["Somatic mesoderm", "Neural crest", "Branchial arch VI", "Lining of the yolk sac"], "html_options": ["Somatic mesoderm", "Neural crest", "Branchial arch VI", "Lining of the yolk sac"], "corr_idx": 2}, {"id": "1229074", "html_qtxt": "Which of the following is not associated with esophageal atresia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Reflux of milk through the nose and mouth, which appears toward the end of the first week after birth <strong>not typically associated</strong> with <strong>esophageal atresia</strong>. The <strong>symptoms of esophageal atresia</strong> (like frothy secretions, choking, and milk regurgitation) <strong>appear almost immediately after birth</strong>, <strong>not delayed until the end of the first week</strong>.</p>\n<p><strong>Esophageal Atresia and Tracheoesophageal Fistula (TEF):</strong></p>\n<p>These anomalies result from abnormal development of the <strong>tracheoesophageal septum</strong>, the structure that separates the trachea from the esophagus during embryogenesis.</p>\n<h4><strong>Most Common Type:</strong></h4>\n<ul>\n<li>The <strong>proximal esophagus ends in a blind pouch</strong>, while the <strong>distal esophagus connects to the trachea</strong> via a narrow fistulous tract, typically located <strong>just above the tracheal bifurcation</strong>.</li>\n<li>This is known as <strong>Type C TEF</strong> (most common variant, ~85%).</li>\n</ul>\n<h4><strong>Other Types:</strong></h4>\n<ul>\n<li>Less common types include:\n<ul>\n<li><strong>Isolated esophageal atresia</strong> (no fistula)</li>\n<li><strong>H-type fistula</strong> (fistula without atresia)</li>\n<li><strong>Double fistula</strong> with both proximal and distal esophageal communications to the trachea<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813bc673762-86ec-4892-a336-6bc78db5ca99.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Associated Conditions:</strong></p>\n<p><strong>Polyhydramnios:(Option B ruled out)</strong></p>\n<ul>\n<li><strong>Esophageal atresia prevents the fetus from swallowing amniotic fluid</strong>, leading to the <strong>accumulation of fluid in the amniotic sac</strong>.</li>\n<li>Result: <strong>Polyhydramnios</strong> (excess amniotic fluid), often detected on prenatal ultrasound.</li>\n</ul>\n<h4><strong>Esophageal Stenosis:</strong></h4>\n<ul>\n<li>May occur due to:\n<ul>\n<li><strong>Incomplete recanalization</strong> of the esophagus</li>\n<li><strong>Vascular anomalies</strong></li>\n<li><strong>Intrauterine vascular accidents</strong> that disrupt the blood supply</li>\n</ul>\n</li>\n<li>Most commonly affects the <strong>lower third</strong> of the esophagus.</li>\n</ul>\n<h4><strong>Congenital Hiatal Hernia:</strong></h4>\n<ul>\n<li>Results when the <strong>esophagus fails to lengthen properly</strong>, pulling the <strong>stomach upward</strong> through the <strong>esophageal hiatus</strong> of the diaphragm.</li>\n<li>This causes <strong>part of the stomach to lie in the thoracic cavity</strong>, rather than the abdomen.</li>\n</ul>", "options": ["Tracheoesophageal fistula", "Polyhydramnios", "Deviation of the tracheoesophageal septum", "D)\tReflux of milk through the nose and mouth, which appears toward the end of the first week after birth"], "html_options": ["Tracheoesophageal fistula", "Polyhydramnios", "Deviation of the tracheoesophageal septum", "D)\tReflux of milk through the nose and mouth, which appears toward the end of the first week after birth"], "corr_idx": 3}, {"id": "1229078", "html_qtxt": "Which of the following statements about the greater omentum is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The greater omentum hangs from the greater curvature of the stomach and communicates with the lesser sac (omental bursa) via the <strong>epiploic foramen (of Winslow)</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025110185ed7154-ff85-4f70-8ce5-0b3f78b11d81.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081335dbf644-d15d-454c-b66e-5a2decd72a03.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It becomes a retroperitoneal structure in the adult(Option B): </strong>The greater omentum remains <strong>intraperitoneal</strong>, not retroperitoneal.</p>\n<p><strong>The ascending colon is enclosed within its upper boundary(Option C): </strong>The <strong>transverse colon</strong>, not the ascending colon, lies about the greater omentum's superior boundary.</p>\n<p><strong>It consists of two layers of peritoneum only(Option D): </strong>It is formed by <strong>four layers</strong> of peritoneum, two anterior and two posterior, that fuse during development.</p>", "options": ["It communicates directly with the lesser sac via the epiploic (omental) foramen", "It becomes a retroperitoneal structure in the adult", "The ascending colon is enclosed within its upper boundary", "It consists of two layers of peritoneum only"], "html_options": ["It communicates directly with the lesser sac via the epiploic (omental) foramen", "It becomes a retroperitoneal structure in the adult", "The ascending colon is enclosed within its upper boundary", "It consists of two layers of peritoneum only"], "corr_idx": 0}, {"id": "1229080", "html_qtxt": "Which of the following arteries supply derivatives of the caudal portion of the foregut?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The celiac trunk is the artery of the caudal portion of the foregut, supplying the stomach, liver, gall bladder, pancreas, and upper portion of the duodenum. The superior mesenteric is considered the artery of the midgut, and the inferior mesenteric is considered the artery of the hindgut.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508130f0bea83-fe7f-4828-bb9e-74672cc5e9de.png\">", "options": ["Celiac trunk", "Inferior mesenteric artery", "Superior mesenteric artery", "Umbilical artery"], "html_options": ["Celiac trunk", "Inferior mesenteric artery", "Superior mesenteric artery", "Umbilical artery"], "corr_idx": 0}, {"id": "1229085", "html_qtxt": "Which of the following statements about the developing duodenum is NOT true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>yolk stalk (vitelline duct)</strong> connects the <strong>midgut</strong> to the <strong>yolk sac</strong>, and it is attached at the <strong>apex of the midgut loop</strong>, <strong>not</strong> the duodenal loop.</li>\n<li>During duodenal development, epithelial growth temporarily closes its lumen.</li>\n<li>The <strong>duodenum</strong> develops from the terminal part of the <strong>foregut</strong> and the cephalic part of the <strong>midgut</strong>, with the junction between the two located just distal to the origin of the <strong>liver bud</strong>. <strong>(Option A ruled out.)</strong></li>\n<li>As the <strong>stomach rotates</strong>, the duodenum begins to take on a <strong>C-shaped loop</strong>. This loop rotates <strong>to the right</strong>, a movement aided by the <strong>rapid enlargement of the pancreatic head</strong>, which causes the duodenum to shift from its initial midline position to the <strong>right side</strong> of the abdominal cavity. <strong>(Option D ruled out.)</strong></li>\n<li>As a result of this shift, most of the duodenum becomes <strong>retroperitoneal</strong>, attaching to the posterior abdominal wall. However, a small portion near the distal end, known as the <strong>duodenal cap</strong>, retains a <strong>mesentery</strong> and remains <strong>intraperitoneal</strong>.</li>\n<li>During the <strong>second month</strong> of development, the <strong>lumen of the duodenum is temporarily obliterated</strong> due to epithelial cell proliferation. This is a normal event and is soon followed by <strong>recanalization</strong>, which restores the passageway within the duodenum.</li>\n<li>Due to its dual embryological origin, the duodenum receives a <strong>dual blood supply</strong> &mdash; branches from the <strong>celiac artery</strong> supply the foregut-derived portion, and branches from the <strong>superior mesenteric artery (SMA)</strong> supply the midgut-derived portion. <strong>(Option C ruled out.)</strong></li>\n</ul>", "options": ["It is a derivative of the foregut and the midgut", "The yolk stalk is attached to the apex of the duodenal loop", "It is supplied by branches of the foregut and midgut arteries", "It becomes C-shaped as it develops and the stomach rotates"], "html_options": ["It is a derivative of the foregut and the midgut", "The yolk stalk is attached to the apex of the duodenal loop", "It is supplied by branches of the foregut and midgut arteries", "It becomes C-shaped as it develops and the stomach rotates"], "corr_idx": 1}, {"id": "1229087", "html_qtxt": "The following embryonic structures can give rise to cysts, diverticula, or fistulae in postnatal life, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<h4><strong>Ductus venosus (of Botallo): Does not cause cysts, diverticula, or fistulae</strong></h4>\n<ul>\n<li>This vessel shunts blood from the umbilical vein to the IVC, bypassing the liver in fetal life.</li>\n<li>After birth, it closes normally and becomes the ligamentum venosum.</li>\n<li>It does not leave behind epithelial-lined tracts that could result in postnatal cysts or fistulas.</li>\n</ul>\n<p><br /> <strong>Explanation of Other Options:</strong></p>\n<h4><strong>Vitelline duct(Option A): </strong></h4>\n<ul>\n<li>The vitelline duct connects the midgut to the yolk sac in early development.</li>\n<li>Failure to obliterate this duct can result in:\n<ul>\n<li>Meckel's diverticulum</li>\n<li>Vitelline cyst</li>\n<li>Umbilicoileal fistula</li>\n</ul>\n</li>\n</ul>\n<h4><strong>Urachus (Allantoic duct)(Option B):</strong></h4>\n<ul>\n<li>The urachus connects the fetal bladder to the umbilicus.</li>\n<li>Failure to regress can cause:\n<ul>\n<li>Urachal cyst</li>\n<li>Urachal sinus</li>\n<li>Urachal fistula</li>\n</ul>\n</li>\n</ul>\n<h4><strong>Neural tube(Option D): </strong></h4>\n<ul>\n<li>Incomplete closure or abnormal development can result in:\n<ul>\n<li>Neural tube defects (e.g., spina bifida cystica)</li>\n<li>Dermoid cysts</li>\n<li>Sinus tracts and fistulas (especially midline)</li>\n</ul>\n</li>\n</ul>", "options": ["Vitelline duct", "Urachus (allantoic duct)", "Ductus venosus (Botalli)", "Neural tube"], "html_options": ["Vitelline duct", "Urachus (allantoic duct)", "Ductus venosus (Botalli)", "Neural tube"], "corr_idx": 2}, {"id": "1229090", "html_qtxt": "As the stomach acquires its adult shape, it rotates around its longitudinal axis. Which of the following events does not result from this rotation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The dorsal wall of the stomach (future greater curvature) enlarges more rapidly than the ventral wall, but not related to rotation, instead related to differentiation.</li>\n<li>This change in curvature occurs due to asymmetric growth, not because of the rotation.</li>\n<li>This unequal growth gives the stomach its curved shape even before the rotation takes place.</li>\n</ul>\n<p>During stomach rotation, the original ventral border comes to face to the right & superiorly, while the original dorsal border comes to face left & inferiorly. Duodenum rotates to the right, and the dorsal mesogastrium is carried to the left.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<h4><strong>The ventral border of the stomach moves to the right(Option A): </strong></h4>\n<ul>\n<li>During the <strong>longitudinal rotation of the stomach (clockwise)</strong>, the <strong>ventral (anterior) border</strong> of the stomach, which forms the <strong>lesser curvature</strong>, moves toward the <strong>right side</strong> of the embryo.</li>\n<li>This rotation positions the lesser curvature on the <strong>right</strong> and the greater curvature on the <strong>left</strong>.</li>\n</ul>\n<h4><strong>The dorsal border moves to the left(Option B): </strong></h4>\n<ul>\n<li>As the stomach rotates, its <strong>dorsal (posterior) border</strong>, which becomes the <strong>greater curvature</strong>, swings to the <strong>left</strong>.</li>\n<li>This shift is a direct consequence of the stomach's <strong>clockwise rotation</strong> around its longitudinal axis.</li>\n</ul>\n<h4><strong>The dorsal mesogastrium is carried to the left(Option C):</strong></h4>\n<ul>\n<li>The <strong>dorsal mesogastrium</strong>, which suspends the stomach from the posterior abdominal wall, is also affected by the stomach's rotation.</li>\n<li>It is drawn <strong>to the left</strong>, creating a space behind the stomach known as the <strong>lesser sac (omental bursa)</strong>.</li>\n</ul>", "options": ["The ventral border of the stomach moves to the right", "The dorsal border moves to the left", "The dorsal mesogastrium is carried to the left", "The dorsal part of the stomach grows more rapidly"], "html_options": ["The ventral border of the stomach moves to the right", "The dorsal border moves to the left", "The dorsal mesogastrium is carried to the left", "The dorsal part of the stomach grows more rapidly"], "corr_idx": 3}, {"id": "1229098", "html_qtxt": "Gut rotations and subsequent fusion of mesentery to the dorsal body wall cause which of the following to assume a retroperitoneal position?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Due to gut rotation and mesentery fusions, most of the pancreas and duodenum, and the ascending and descending colons, become secondarily retroperitoneal.</li>\n<li><strong>The Pancreas becomes secondarily retroperitoneal.</strong></li>\n<li>Initially intraperitoneal, but after <strong>rotation of the duodenum and stomach</strong>, the <strong>dorsal mesentery of the pancreas fuses with the posterior abdominal wall</strong>.</li>\n<li>The <strong>head, neck, and body</strong> of the pancreas become retroperitoneal. Only the <strong>tail remains intraperitoneal</strong> within the splenorenal ligament.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gall bladder(Option A): </strong>It develops from the hepatic diverticulum and stays suspended within the peritoneal cavity, attached to the liver, and <strong>does not become retroperitoneal</strong>.</p>\n<p><strong>Spleen(Option C): </strong>The spleen arises from mesenchyme in the dorsal mesogastrium and remains <strong>freely suspended in the peritoneal cavity</strong> by ligaments like the <strong>gastrosplenic and splenorenal</strong>.</p>\n<p><strong>Jejunum(Option D): </strong>It develops from the midgut and retains its <strong>mesentery (mesentery proper)</strong>, allowing it to stay mobile and intraperitoneal.</p>", "options": ["Gall bladder", "Pancreas", "Spleen", "Jejunum"], "html_options": ["Gall bladder", "Pancreas", "Spleen", "Jejunum"], "corr_idx": 1}, {"id": "1229102", "html_qtxt": "Which of the following statements about pancreatic development is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pancreas forms from endodermal diverticula from the hepatic bud and the duodenum. The ventral bud develops into the uncinate process, but if it rotates abnormally, it can cause an annular pancreas.</p>\n<ul>\n<li>During gut rotation, the <strong>ventral bud rotates posteriorly</strong> (around the duodenum) to <strong>fuse with the dorsal bud</strong> by the <strong>7th week</strong>.</li>\n<li>After fusion:\n<ul>\n<li><strong>The dorsal bud</strong> gives rise to:\n<ul>\n<li><strong>Body</strong>, <strong>tail</strong>, and <strong>part of the head</strong> of the pancreas</li>\n</ul>\n</li>\n<li><strong>Ventral bud</strong> gives rise to:\n<ul>\n<li><strong>Uncinate process</strong> and the <strong>inferior part of the head</strong></li>\n</ul>\n</li>\n<li><strong>The main pancreatic duct (of Wirsung) is </strong>formed mainly from the ventral duct and the distal dorsal duct</li>\n<li><strong>Accessory duct (of Santorini) (if present) </strong>comes from the proximal dorsal duct<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813fda6989e-5756-4c02-a463-0ea38a261e16.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The ventral pancreatic bud degenerates(Option B): </strong>The <strong>ventral bud does not degenerate</strong>. It <strong>rotates posteriorly</strong> and fuses with the dorsal bud to form part of the head and uncinate process.</p>\n<p><strong>Annular pancreas results from abnormal rotation of the dorsal bud(Option C): </strong>An <strong>annular pancreas</strong> is due to <strong>abnormal migration of the ventral bud</strong>, not the dorsal. It can encircle the duodenum and cause obstruction.</p>\n<p><strong>Insulin secretion begins only after birth(Option D): Insulin is secreted by fetal pancreatic &beta;-cells by the 10th week</strong> of gestation.</p>", "options": ["The pancreas arises from dorsal and ventral endodermal buds of the duodenum", "The ventral pancreatic bud degenerates", "Annular pancreas results from abnormal rotation of the dorsal bud", "Insulin secretion begins only after birth"], "html_options": ["The pancreas arises from dorsal and ventral endodermal buds of the duodenum", "The ventral pancreatic bud degenerates", "Annular pancreas results from abnormal rotation of the dorsal bud", "Insulin secretion begins only after birth"], "corr_idx": 0}, {"id": "1229107", "html_qtxt": "Which of the following statements about the embryological development of the liver is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Liver develops from an endodermal hepatic diverticulum, but also contains mesodermal hemopoietic & connective tissue.</p>\n<p>Blood from the placenta reaches the liver via the left umbilical vein but by-passes the sinusoids through the ductus venosus. The sinusoids are derived from the vitelline veins.</p>\n<p><strong>Option A: </strong>The <strong>umbilical vein</strong> brings <strong>oxygenated blood</strong> from the placenta to the fetus and passes through the <strong>falciform ligament</strong> en route to the liver. This vein is partially shunted through the <strong>ductus venosus</strong> to the inferior vena cava.</p>\n<p><strong>Option B: </strong>The liver <strong>forms as a hepatic diverticulum</strong> from the <strong>endoderm of the distal foregut</strong>, near the junction of the foregut and midgut.</p>\n<p><strong>Option C: </strong>The <strong>hematopoietic cells</strong>, <strong>Kupffer cells</strong>, and <strong>connective tissue</strong> of the liver are <strong>mesodermal in origin</strong>, specifically from the <strong>septum transversum</strong> (a mass of mesenchyme between the heart and developing liver).</p>", "options": ["The liver receives oxygenated blood from the placenta via the umbilical vein, which runs within the falciform ligament", "The liver originates as an endodermal outgrowth from the distal foregut", "Hematopoietic and connective tissue elements of the liver arise from mesodermal cells of the septum transversum", "All of the above are correct"], "html_options": ["The liver receives oxygenated blood from the placenta via the umbilical vein, which runs within the falciform ligament", "The liver originates as an endodermal outgrowth from the distal foregut", "Hematopoietic and connective tissue elements of the liver arise from mesodermal cells of the septum transversum", "All of the above are correct"], "corr_idx": 3}, {"id": "1229113", "html_qtxt": "The yolk sac detaches from the gut by the end of the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During embryological development, the <strong>yolk sac</strong> is initially connected to the midgut through the <strong>vitelline duct (omphalomesenteric duct)</strong>.</p>\n<ul>\n<li>Around the <strong>5th week of development</strong>, the <strong>yolk sac detaches from the midgut</strong> as the vitelline duct gradually regresses</li>\n<li>Normally, the vitelline duct <strong>completely disappears by the end of the 7th week</strong>.</li>\n<li>Failure of this duct to regress can lead to <strong>Meckel's diverticulum</strong>, <strong>vitelline cyst</strong>, or <strong>umbilicoileal fistula</strong>.</li>\n</ul>", "options": ["2nd week", "5th week", "3rd month", "4th month"], "html_options": ["2nd week", "5th week", "3rd month", "4th month"], "corr_idx": 1}, {"id": "1229115", "html_qtxt": "A persistence of the vitelline duct may result in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>If the vitelline duct remains patent, there will be an <strong>umbilical or vitelline fistula</strong>, leaking meconium or fetal feces at the umbilicus.</li>\n<li>Partial closure of the vitelline duct may result in a <strong>vitelline cyst</strong> or a<strong> Meckel's/ileal diverticulum</strong>. The latter are found on the anti-mesenteric side of the ileum within 2 feet of the cecum.</li>\n<li>The vitelline duct normally obliterates by the <strong>7th week of development</strong>\n  <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813e6e94652-9feb-4efe-9420-81c5e8c80409.png\"></li>\n</ul>\n<p><strong>Ileal diverticulum(Option A) (Meckel's diverticulum):</strong></p>\n<ul>\n<li>Partial persistence of the vitelline duct attached to the ileum.</li>\n<li>Located on the antimesenteric border ~2 feet from the ileocecal valve.</li>\n<li>May contain ectopic gastric or pancreatic tissue.</li>\n<li>It can cause bleeding, inflammation, or obstruction.</li>\n<li>Most common anomaly (~2% of population).</li>\n</ul>\n<p><strong>Umbilical fistula(Option B) (Patent vitelline duct):</strong></p>\n<ul>\n<li>Complete persistence of the duct.</li>\n<li>Forms a direct connection between the ileum and the umbilicus.</li>\n<li>Fecal discharge from the umbilicus is a key clinical sign.</li>\n<li>Requires surgical correction.</li>\n</ul>\n<p><strong> Vitelline cyst(Option C) (Enterocyst):</strong></p>\n<ul>\n<li>Persistence of the middle segment of the duct.</li>\n<li>Forms a cystic swelling along the path between the ileum and the umbilicus.</li>\n<li>Connected by fibrous cords on both sides.</li>\n<li>May present as a midline abdominal mass.</li>\n</ul>", "options": ["Ileal diverticulum", "Umbilical fistula", "Vitelline cyst", "All of the above"], "html_options": ["Ileal diverticulum", "Umbilical fistula", "Vitelline cyst", "All of the above"], "corr_idx": 3}, {"id": "1229136", "html_qtxt": "A newborn boy had no passage of meconium for two days after birth. Examination revealed anal agenesis with perineal fistula. Which of the following is the most likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Incomplete separation of the cloaca by the urorectal septum causes anal agenesis.</li>\n<li>When the urorectal septum is formed, the cloacal membrane gets divided into the urogenital membrane anteriorly and the anal membrane posteriorly.</li>\n<li>The ectoderm in the region of the future anal opening is called the proctodeum. The proctodeum invaginates and creates the anal pit.</li>\n<li>The anal membrane now separates the hindgut from the anal pit.</li>\n</ul>\n<p>Formation of the anal canal takes place as follows:</p>\n<ul>\n<li>The upper part of the anal canal is formed by the endodermal hindgut and the lower part by the ectodermal anal pit.</li>\n<li>The anal membrane in between breaks around the 9th week, and the anal canal becomes continuous.</li>\n<li>The junction between the endodermal and the ectodermal region of the anal canal is marked by the pectinate line.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Degeneration of the anal membrane(Option A): </strong>The <strong>anal membrane</strong> is a transient structure that normally <strong>degenerates around the 8th week</strong> to create the anal opening; degeneration is a <strong>normal process</strong>, not a pathological cause.</p>\n<p><strong>Failure of the perforation of the anal membrane(Option B): </strong>If the <strong>anal membrane fails to perforate</strong>, it results in an <strong>imperforate anus</strong>, where the rectum ends blindly; <strong>no external fistula</strong> is typically present in this case.</p>\n<p><strong>Failure of recanalization of the colon(Option D): </strong>The <strong>colon undergoes a temporary occlusion</strong> during development, followed by <strong>recanalization</strong>; failure of this process can lead to <strong>colonic atresia or stenosis</strong>, not anal agenesis or perineal fistula.</p>", "options": ["Degeneration of the anal membrane", "Failure of the perforation of the anal membrane", "Incomplete separation of the cloaca by the urorectal septum", "Failure of recanalization of the colon"], "html_options": ["Degeneration of the anal membrane", "Failure of the perforation of the anal membrane", "Incomplete separation of the cloaca by the urorectal septum", "Failure of recanalization of the colon"], "corr_idx": 2}, {"id": "1229143", "html_qtxt": "The midgut loop normally herniates through the primitive umbilical ring into the extra-embryonic coelom during the 6th week of development. Failure of the intestinal loops to return to the abdominal cavity by the 11th week results in the formation of which of the following conditions in a baby?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Failure of the intestinal loops to return to the abdominal cavity during the 6th to 10th weeks results in omphalocele or exomphalos.</li>\n<li>Omphalocele is a congenital malformation in which the abdominal viscera protrude through a wide umbilical defect. The bowel loops are covered by amnion.</li>\n<li>A small omphalocele contains only the intestines. A large omphalocele may contain other viscera such as the stomach, liver, spleen, and large intestine, along with the small intestine.</li>\n<li>Omphalocele is commonly associated with other congenital anomalies (e.g., trisomy 13, trisomy 18, or Beckwith-Wiedemann syndrome) and causes increased levels of a-fetoprotein.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508137fba928c-dd10-4671-a737-3d27bfa49407.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gastroschisis(Option B): </strong>A defect <strong>lateral to the umbilicus</strong> (usually right side), where <strong>intestines herniate directly into the amniotic cavity</strong> <strong>without a covering membrane</strong>. It is not due to failure of midgut return, but due to <strong>abnormal closure of the lateral body folds</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508135e420414-0efd-4d52-b5ac-4b9a2288fc74.png\">\n<p><strong>Exstrophy of the bladder(Option C):</strong> A rare congenital condition where the <strong>bladder is exposed on the abdominal wall</strong> due to failure in closure of the <strong>infraumbilical midline</strong>. It does <strong>not involve intestinal herniation</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508131a1a9ced-25a7-468a-9a3c-0ebed1352de2.png\">\n<p><strong>Ileal diverticulum (Meckel&rsquo;s diverticulum)(Option D):</strong> A <strong>remnant of the vitelline duct</strong>, it is a small outpouching of the ileum. It does <strong>not cause herniation</strong> of the intestine and is unrelated to failure of midgut return.</p>", "options": ["Omphalocele", "Gastroschisis", "Exstrophy of bladder", "Ileal diverticulum"], "html_options": ["Omphalocele", "Gastroschisis", "Exstrophy of bladder", "Ileal diverticulum"], "corr_idx": 0}, {"id": "1229146", "html_qtxt": "Mesoderm of which of the following structures gives rise to the spleen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The spleen develops from the mesoderm in the dorsal mesogastrium.</li>\n<li>The mesenchymal cells in the dorsal mesogastrium form small lobular masses of splenic tissue called spleniculi. Later, these lobules fuse to form a single mass of the spleen.</li>\n<li>The capsule, septa, and connective tissue framework, including reticular fibers, develop from mesoderm.</li>\n<li>The mesenchymal cells also differentiate into lymphoblasts and other blood-forming cells.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508134ae95816-70e8-4636-8425-a00cef9e03f0.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ventral mesogastrium(Option A): </strong>Gives rise to structures like the lesser omentum, falciform ligament, and helps position the liver, not the spleen.</p>\n<p><strong>Dorsal mesoduodenum(Option C): </strong>Suspends the duodenum during development; not involved in spleen formation.</p>\n<p><strong>Septum transversum(Option D): </strong>Contributes to the <strong>diaphragm</strong> and <strong>liver stroma</strong>, but <strong>not the spleen</strong>.</p>", "options": ["Ventral mesogastrium", "Dorsal mesogastrium", "Dorsal mesoduodenum", "Septum transversum"], "html_options": ["Ventral mesogastrium", "Dorsal mesogastrium", "Dorsal mesoduodenum", "Septum transversum"], "corr_idx": 1}, {"id": "1229148", "html_qtxt": "The fibrous stroma of the liver is derived from which of the following structures?\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The fibrous stroma of the liver is derived from the septum transversum.</li>\n<li>The liver develops as an outgrowth of the endodermal epithelium at the distal end of the foregut.</li>\n<li>This liver bud or hepatic diverticulum proliferates rapidly and penetrates the septum transversum.</li>\n</ul>\n<p>During embryonic development, the <strong>liver</strong> develops from two primary sources:</p>\n<ul>\n<li><strong>Endoderm of the foregut</strong> gives rise to:\n<ul>\n<li>Hepatocytes</li>\n<li>Bile canaliculi</li>\n<li>Biliary epithelium (e.g., lining of bile ducts)</li>\n</ul>\n</li>\n<li><strong>The mesoderm of the septum transversum</strong> gives rise to:\n<ul>\n<li><strong>Fibrous stroma (connective tissue framework)</strong> of the liver</li>\n<li><strong>Kupffer cells</strong> (via mesenchyme)</li>\n<li><strong>Hematopoietic cells</strong> (temporarily)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Foregut endoderm(Option A): </strong>Gives rise to hepatocytes and bile duct epithelium, <strong>not the fibrous stroma</strong>.</p>\n<p><strong>Midgut endoderm(Option B):</strong>&nbsp; Forms distal duodenum, jejunum, ileum. <strong>Not related to the liver</strong>.</p>\n<p><strong>Hindgut endoderm(Option C):</strong> Forms colon, rectum. <strong>Unrelated to liver development</strong>.</p>", "options": ["Foregut endoderm", "Midgut endoderm", "Hindgut endoderm", "Septum transversum"], "html_options": ["Foregut endoderm", "Midgut endoderm", "Hindgut endoderm", "Septum transversum"], "corr_idx": 3}, {"id": "1229151", "html_qtxt": "An infant was admitted to the NICU as she was suffering from severe dyspnea and cyanosis. Chest X-ray revealed hypoplastic left lung and herniation of the intestines into the left thoracic cavity. Abnormality in which of the following structures during embryonic development will most commonly lead to the given condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario is suggestive of a <strong>congenital diaphragmatic hernia</strong>. It most commonly occurs due to the failure of fusion of the pleuroperitoneal folds during the development of the diaphragm.</p>\n<p>The diaphragm develops from 4 mesodermal sources as follows:</p>\n<ul>\n<li>Septum transversum becomes the anterior and medial part of the diaphragm, including the central tendon</li>\n<li>Pleuroperitoneal membranes (paired structures) become the dorsolateral parts of the diaphragm</li>\n<li>The mesoderm of the body wall from somites of cervical segments three to five (C3-5) contributes to the peripheral muscular part</li>\n<li>The mesentery of the esophagus forms the crura of the diaphragm<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813bd894cd2-2a3d-45d9-868c-341aed80d69f.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Mesentery of the esophagus(Option A)</strong>: Contributes to the formation of the <strong>crura</strong> of the diaphragm, not to the closure of the pleuroperitoneal canal.</p>\n<p><strong>Pleuropericardial folds(Option B)</strong>: These form the <strong>fibrous pericardium</strong>, not the diaphragm, associated with the separation of the pericardial and pleural cavities.</p>\n<p><strong>Body wall(Option C)</strong>: Contributes muscle to the <strong>peripheral part of the diaphragm</strong>, but defects here don&rsquo;t usually cause <strong>herniation</strong>.</p>", "options": ["Mesentery of the esophagus", "Pleuropericardial folds", "Body wall", "Pleuroperitoneal folds"], "html_options": ["Mesentery of the esophagus", "Pleuropericardial folds", "Body wall", "Pleuroperitoneal folds"], "corr_idx": 3}, {"id": "1229155", "html_qtxt": "Which of the following is a remnant of the marked structure in an adult?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813628387f1-9f04-4018-beb5-6c80489b1a20.png\">", "html_expl": "<p><strong>Explanation:</strong><strong>&nbsp;</strong></p>\n<p>The medial umbilical ligament is the remnant of this structure.&nbsp;</p>\n<p>The umbilical artery has the following fate:</p>\n<ul>\n<li>Proximal parts persist as the superior vesical arteries</li>\n<li>Distal parts get obliterated and form the medial umbilical ligaments</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081378158bdc-64ae-4c84-ac65-eaf5d7d893e4.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508130f64d146-f915-473d-bead-5cd37774eb8e.png\">", "options": ["Medial umbilical ligament", "Median umbilical ligament", "Ligamentum Teres", "Ligamentum arteriosum"], "html_options": ["Medial umbilical ligament", "Median umbilical ligament", "Ligamentum Teres", "Ligamentum arteriosum"], "corr_idx": 0}]}, {"moduleId": 1010590, "name": "Embryology of Face, Pharynx, Tongue, Palate, Thyroid Gland, Diaphragm & Respiratory System", "questions": [{"id": "1228942", "html_qtxt": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-9c7f8c3a-0d8a-4f14-89db-df5eab8f6c1a.png\">", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-8a44c508-bd5d-4a1f-99aa-36f1498a5fd2.png\">", "options": ["A-2, B-1, C-3, D-5, E-4", "A-1, B-2, C-3, D-4, E-5", "A-2, B-1, C-3, D-4, E-5", "A-2, B-3, C-1, D-5, E-4"], "html_options": ["A-2, B-1, C-3, D-5, E-4", "A-1, B-2, C-3, D-4, E-5", "A-2, B-1, C-3, D-4, E-5", "A-2, B-3, C-1, D-5, E-4"], "corr_idx": 0}, {"id": "1229159", "html_qtxt": "A small blind pit at the anterior border of the sternocleidomastoid muscle that drips mucus is likely the persistence of the embryonic opening of the:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The question describes a lateral cervical cyst that is draining by way of a branchial fistula. This form is due to a failure of the 2nd arch to grow caudally over the third and fourth arches, and causes the persistence of the opening of the 2nd branchial groove and the cervical sinus.</p>\n<p>Persistence of the <strong>second branchial groove and cervical sinus</strong> results in:</p>\n<ul>\n<li><strong>Branchial cleft sinus or cyst</strong></li>\n<li>Typically located <strong>along the anterior border of the SCM</strong>.</li>\n<li>May present with <strong>mucus drainage</strong> or infection.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>First pharyngeal pouch(Option A): </strong>The first pharyngeal pouch gives rise to internal ear structures like the Eustachian tube and middle ear cavity, not external neck sinuses or pits.</p>\n<p><strong>Third pharyngeal pouch(Option B): </strong>The third pharyngeal pouch develops into the thymus and inferior parathyroid glands, which migrate internally to the chest and neck but do not form external openings.</p>\n<p><strong>Second branchial groove(Option C): </strong>The second branchial groove is an external cleft that, along with the cervical sinus, normally obliterates; if it persists, it can lead to a branchial cleft sinus, but the cervical sinus component is also crucial for complete pathology.</p>", "options": ["First pharyngeal pouch", "Third pharyngeal pouch", "Second branchial groove", "Second branchial groove and cervical sinus"], "html_options": ["First pharyngeal pouch", "Third pharyngeal pouch", "Second branchial groove", "Second branchial groove and cervical sinus"], "corr_idx": 3}, {"id": "1229162", "html_qtxt": "Which of the following develops from the connective tissue component of the second pharyngeal arch?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The connective tissue of the second pharyngeal arch develops into the stapedius, the styloid process, the stylohyoid ligament, the lesser horn of the hyoid, and the upper portion of the body of the hyoid bone.</p>\n<h3><strong>Explanation of Other Options:</strong></h3>\n<h3><strong>Superior parathyroid gland(Option B): </strong>The <strong>superior parathyroid gland</strong> develops from the <strong>fourth pharyngeal pouch</strong>, which gives rise to glandular (not connective tissue) structures, and not from any pharyngeal arch cartilage.</h3>\n<h3><strong>Nasolacrimal duct(Option C): </strong>The <strong>nasolacrimal duct</strong> arises from a <strong>groove between the lateral nasal and maxillary processes</strong>, and is <strong>not related to the pharyngeal arches</strong> at all.</h3>\n<p><strong>Cricoid cartilage(Option D): </strong>The <strong>cricoid cartilage</strong> forms from the <strong>mesenchymal derivatives of the sixth pharyngeal arch</strong>, not the second arch, and contributes to the <strong>laryngeal skeleton.</strong></p>", "options": ["Lesser horn of the hyoid bone", "Superior parathyroid gland", "Nasolacrimal duct", "Cricoid cartilage"], "html_options": ["Lesser horn of the hyoid bone", "Superior parathyroid gland", "Nasolacrimal duct", "Cricoid cartilage"], "corr_idx": 0}, {"id": "1229163", "html_qtxt": "From which structures do the alae of the nose develop?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The alae of the nose develop from the lateral nasal processes.</p>\n<p>The development of various components of the nose can be summarized as follows:</p>\n<ul>\n<li>Bridge - The frontonasal process<strong>(Option A ruled out)</strong></li>\n<li>Dorsum and tip - Fused medial nasal processes(<strong>Option B ruled out)</strong></li>\n<li>Alae - The lateral nasal processes</li>\n<li>Anterior nares (nostrils) - The original site of the nasal pit<strong>(Option D ruled out)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-6ec60bde-3016-469a-a03d-1d97ad0dfd34.png\">", "options": ["Frontonasal process", "Medial nasal process", "Lateral nasal process", "Bucconasal membrane"], "html_options": ["Frontonasal process", "Medial nasal process", "Lateral nasal process", "Bucconasal membrane"], "corr_idx": 2}, {"id": "1229178", "html_qtxt": "Which of the following are associated with the 3rd pharyngeal pouch?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The 3rd pharyngeal pouch gives rise to the inferior parathyroid glands and the thymus gland.</p>\n<p>These structures <strong>migrate caudally</strong> during development:</p>\n<ul>\n<li>The <strong>thymus</strong> descends into the <strong>anterior superior mediastinum</strong></li>\n<li>The <strong>inferior parathyroids</strong> also descend, but not as far, which is why <strong>they end up below the superior parathyroids</strong> (from the 4th pouch), despite arising above them.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Parafollicular cells of the thyroid (C-cells)(Option A): </strong>Derived from the <strong>ultimobranchial body</strong>, which comes from the <strong>5th pharyngeal pouch (or part of the 4th)</strong>, <strong>not the 3rd</strong>.</p>\n<p><strong>Superior parathyroid gland(Option B): </strong>Derived from the <strong>4th pharyngeal pouch</strong>, <strong>not the 3rd</strong>.</p>\n<p><strong>Thyroid gland(Option C): </strong>Arises from a <strong>midline endodermal thickening</strong> in the <strong>floor of the primitive pharynx</strong>, near the <strong>foramen cecum</strong>.</p>", "options": ["Parafollicular or calcitonin cells of the thyroid gland", "Superior parathyroid gland", "Thyroid gland", "Thymus gland"], "html_options": ["Parafollicular or calcitonin cells of the thyroid gland", "Superior parathyroid gland", "Thyroid gland", "Thymus gland"], "corr_idx": 3}, {"id": "1229181", "html_qtxt": "Which of the following statements about branchial (pharyngeal) cysts is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A <strong>branchial cleft cyst</strong> is a <strong>congenital epithelial cyst</strong> that arises on the <strong>lateral aspect of the neck</strong>.</li>\n<li><strong>Classically found along the anterior border of the sternocleidomastoid muscle</strong>, near the <strong>angle of the mandible</strong>.</li>\n<li>It results from the <strong>failure of obliteration of the second pharyngeal (branchial) cleft</strong> during embryonic development.</li>\n<li>Normally, the <strong>second pharyngeal arch</strong> overgrows the third and fourth arches, forming a temporary <strong>cervical sinus</strong>. This sinus should obliterate; if it doesn't, it may persist as a <strong>cyst</strong>, <strong>sinus</strong>, or <strong>fistula</strong>.</li>\n</ul>\n<h3><strong>Explanation of Other Options:</strong></h3>\n<p><strong>They are typically located in front of the external ear(Option A). </strong>That location is more characteristic of <strong>preauricular sinuses or cysts</strong>, which are unrelated to branchial anomalies.</p>\n<p><strong>They are remnants of the thyroglossal duct(Option B): Thyroglossal duct cysts</strong> are <strong>midline</strong>, often below the hyoid bone, and move with swallowing or tongue protrusion.</p>\n<p><strong>They are formed from the rupture of the membrane between pharyngeal pouches and clefts(Option C): </strong>Branchial cysts are usually due to <strong>persistence of the cervical sinus</strong> formed during the overgrowth of the 2nd arch over the 3rd and 4th. Not due to rupture, but <strong>failure of obliteration</strong>.</p>", "options": ["They are typically located in front of the external ear", "They are remnants of the thyroglossal duct", "They are formed from the rupture of the membrane between pharyngeal pouches and clefts", "They are located along the anterior border of the sternocleidomastoid muscle"], "html_options": ["They are typically located in front of the external ear", "They are remnants of the thyroglossal duct", "They are formed from the rupture of the membrane between pharyngeal pouches and clefts", "They are located along the anterior border of the sternocleidomastoid muscle"], "corr_idx": 3}, {"id": "1229197", "html_qtxt": "Identify the correct associations:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cleft lip</strong> results from <strong>failure of fusion between the maxillary process and the medial nasal process</strong>, which normally form the <strong>upper lip and philtrum</strong>.</li>\n<li>This is the most common congenital craniofacial malformation.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-241b71b3-dc90-4044-ae67-949db8c9d524.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>External ear abnormality - mandibular and maxillary processes(Option A):</strong></p>\n<ul>\n<li>The <strong>external ear (auricle)</strong> develops from <strong>6 auricular hillocks</strong>, which arise from the <strong>1st and 2nd pharyngeal arches</strong> (not the facial processes directly).</li>\n<li>Specifically:\n<ul>\n<li>3 hillocks from the <strong>mandibular arch (1st)</strong></li>\n<li>3 from the <strong>hyoid arch (2nd)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Oblique facial cleft - frontal and maxillary processes(Option B): </strong></p>\n<ul>\n<li><strong>Oblique facial cleft</strong> occurs due to <strong>failure of fusion between the lateral nasal process and the maxillary process</strong>, <strong>not</strong> the frontal process.</li>\n<li>This cleft runs <strong>from the medial canthus of the eye to the upper lip</strong>, often exposing the <strong>nasolacrimal duct</strong>.</li>\n</ul>\n<p><strong>Macrostomia - mandibular and hyoid arches(Option D): </strong></p>\n<ul>\n<li><strong>Macrostomia</strong> (abnormally large mouth opening) is due to <strong>failure of fusion between the maxillary and mandibular processes</strong>, both of which derive from the <strong>1st pharyngeal arch</strong>.</li>\n<li>The <strong>hyoid arch (2nd)</strong> is <strong>not involved</strong>.</li>\n</ul>", "options": ["External ear abnormality - mandibular and maxillary processes", "Oblique facial cleft - frontal and maxillary processes", "Cleft lip - maxillary & medial nasal processes", "Macrostomia - mandibular and hyoid arches"], "html_options": ["External ear abnormality - mandibular and maxillary processes", "Oblique facial cleft - frontal and maxillary processes", "Cleft lip - maxillary & medial nasal processes", "Macrostomia - mandibular and hyoid arches"], "corr_idx": 2}, {"id": "1229203", "html_qtxt": "Which of the following best describes the significance of the foramen cecum of the adult tongue?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The foramen cecum on the tongue is the point from which the thyroid gland evaginated and began its journey down into the neck.</li>\n<li>It lies at the apex of the V-shaped terminal sulcus, which divides the tongue into anterior 2/3rds, from the lateral lingual swellings and tuberculum impar, and posterior 1/3rd, from the copula.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-ae6c4e53-cc4e-4d58-aab6-c9860cd39065.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It marks the site of embryonic origin of the thymus gland(Option A): </strong>The <strong>thymus</strong> develops from the <strong>third pharyngeal pouch</strong>, not the tongue.</p>\n<p><strong>It separates the anterior one-third and posterior two-thirds of the tongue(Option B): </strong></p>\n<ul>\n<li>The division between the anterior 2/3 and the posterior 1/3 of the tongue is marked by the <strong>terminal sulcus</strong>, not the foramen cecum.</li>\n<li>The <strong>foramen cecum lies at the apex</strong> of this V-shaped sulcus, but is <strong>not the dividing line itself</strong>.</li>\n</ul>\n<p><strong>It gives rise to the taste buds of the tongue(Option D): </strong>Taste buds arise from <strong>local epithelial thickening and sensory innervation</strong>.</p>", "options": ["It marks the site of embryonic origin of the thymus gland", "It separates the anterior one-third and the posterior two-thirds of the tongue", "It marks the point of embryonic evagination of the thyroid gland", "It gives rise to the taste buds of the tongue"], "html_options": ["It marks the site of embryonic origin of the thymus gland", "It separates the anterior one-third and the posterior two-thirds of the tongue", "It marks the point of embryonic evagination of the thyroid gland", "It gives rise to the taste buds of the tongue"], "corr_idx": 2}, {"id": "1229207", "html_qtxt": "Identify the correct associations:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The primary palate arises from the intermaxillary segment. Neural crest cells are vital to the development of the facial swellings.</p>\n<ul>\n<li>Neural crest cells <strong>migrate into the pharyngeal arches and facial prominences</strong>, contributing to the formation of <strong>bones, cartilage, and connective tissue</strong> of the face and skull.</li>\n<li>They play a key role in developing <strong>frontonasal prominence, maxillary, and mandibular processes</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-bbd7b568-7f3f-43df-946b-ecf1e9c03b87.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Primary palate - palatine shelves of maxillary processes(Option A): </strong></p>\n<ul>\n<li>The <strong>primary palate</strong> is derived from the <strong>intermaxillary segment</strong>, which comes from the <strong>fusion of the two medial nasal processes</strong>, <strong>not</strong> from the palatine shelves.</li>\n<li>The <strong>palatine shelves</strong> of the <strong>maxillary processes</strong> form the <strong>secondary palate</strong>.</li>\n</ul>\n<p><strong>Nasolacrimal groove - lateral nasal process and mandibular process(Option C):</strong></p>\n<ul>\n<li>The <strong>nasolacrimal groove</strong> lies between the <strong>lateral nasal process</strong> and the <strong>maxillary process</strong>, not the mandibular process.</li>\n<li>It forms the <strong>nasolacrimal duct</strong>.</li>\n</ul>\n<p><strong>Cleft lip - medial & lateral nasal processes(Option D): </strong></p>\n<ul>\n<li>A <strong>cleft lip</strong> results from <strong>failure of fusion between the medial nasal process and the maxillary process</strong>, not the lateral nasal process.</li>\n<li>The lateral nasal process forms the <strong>ala of the nose</strong>, not the lip.</li>\n</ul>", "options": ["Primary palate - palatine shelves of maxillary processes", "Neural crest cells - facial processes", "Nasolacrimal groove - lateral nasal process and mandibular process", "Cleft lip - medial & lateral nasal processes"], "html_options": ["Primary palate - palatine shelves of maxillary processes", "Neural crest cells - facial processes", "Nasolacrimal groove - lateral nasal process and mandibular process", "Cleft lip - medial & lateral nasal processes"], "corr_idx": 1}, {"id": "1229214", "html_qtxt": "Which of the following malformations is not found in the first pharyngeal arch syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A thyroglossal cyst is a midline neck swelling due to persistence of the thyroglossal duct, a remnant of the thyroid gland's migration.</li>\n<li>It is not associated with pharyngeal arch development, and hence not a feature of first arch syndrome.</li>\n<li>Connective tissue of the first arch gives rise to the incus and malleus of the middle ear, the premaxilla, maxilla, zygomatic, part of the temporal bone, and Meckel's cartilage for mandible development.</li>\n<li><strong>First pharyngeal arch syndrome</strong> (such as <strong>Treacher Collins syndrome</strong> or <strong>Pierre Robin sequence</strong>) involves malformations in structures derived from the <strong>first pharyngeal arch</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Abnormal external ear(Option A):</strong> The auricle (external ear) develops from auricular hillocks derived from the 1st and 2nd arches. Malformations like microtia or anotia are common.</p>\n<p><strong>Abnormal middle ear(Option B):</strong> The malleus and incus bones of the middle ear are derived from Meckel's cartilage of the 1st arch. Malformations of these bones can lead to conductive hearing loss.</p>\n<p><strong>Macrostomia(Option C):</strong> It is an abnormally large mouth opening due to failure of fusion between maxillary and mandibular processes (both from the 1st arch).</p>", "options": ["Abnormal external ear", "Abnormal middle ear", "Macrostomia", "Thyroglossal duct cyst"], "html_options": ["Abnormal external ear", "Abnormal middle ear", "Macrostomia", "Thyroglossal duct cyst"], "corr_idx": 3}, {"id": "1229237", "html_qtxt": "The given image shows a defect in the development of which pharyngeal arch?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-b4cb7f1a-4d8b-4a9d-bf7d-2dbe380b4d4d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Complete absence of the ear pinna occurs due to the defect in the development of the 1st and 2nd pharyngeal arches.</p>\n<p>The pinna develops from 6 tissue elevations called the auricular hillocks, formed around the margins of the dorsal portion of the 1st pharyngeal cleft.</p>\n<ul>\n<li>3 hillocks are from the 1st pharyngeal (mandibular) arch</li>\n<li>3 hillocks are from the 2nd pharyngeal (hyoid) arch.</li>\n</ul>\n<p>The mandibular arch contributes to the tragus of the pinna only, while the rest of the pinna is derived from the hyoid arch. Invagination of the first pharyngeal arch gives rise to the external auditory meatus.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-3d7c1126-7d3a-485d-87b1-f915c18db25a.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-2213c9cc-0742-4e04-a390-6328c4a9f2d7.png\">", "options": ["Third and fourth pharyngeal arches", "Second and third pharyngeal arches", "First and second pharyngeal arches", "First and third pharyngeal arches"], "html_options": ["Third and fourth pharyngeal arches", "Second and third pharyngeal arches", "First and second pharyngeal arches", "First and third pharyngeal arches"], "corr_idx": 2}, {"id": "1229238", "html_qtxt": "The muscles that cause constriction and dilation of the pupil are derived from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The musculature of the iris, including the sphincter pupillae and dilator pupillae, is derived from the ectoderm of the optic cup.</p>\n<ul>\n<li>Muscles of the iris (sphincter and dilator pupillae)</li>\n<li>Arrectores pilorum of the skin</li>\n<li>Myoepithelial cells lining the ducts of sweat glands</li>\n</ul>\n<p>During eye development, the <strong>space between the optic cup and the overlying surface ectoderm</strong> becomes filled with <strong>loose mesenchyme</strong>.</p>\n<ul>\n<li>Within this <strong>mesenchymal tissue</strong>, the <strong>sphincter pupillae</strong> and <strong>dilator pupillae</strong> muscles begin to form.</li>\n<li>Uniquely, these <strong>smooth muscles</strong> are <strong>neuroectodermal in origin</strong>-they develop <strong>from the anterior part of the optic cup</strong> (neuroectoderm), <strong>not from mesoderm</strong> like other smooth muscles.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-1cb782e3-e34d-4c0b-9f5e-cbafc4d3a5e5.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Endoderm(Option B):</strong> Gives rise to epithelium of GI tract, respiratory tract, etc., <strong>not involved</strong> in eye development.</p>\n<p><strong>Mesoderm(Option C): </strong>Typically gives rise to smooth and skeletal muscles; the iris is an exception.</p>\n<p><strong>Neural crest(Option D): </strong>Forms <strong>iris stroma and corneal endothelium</strong>, but <strong>not the sphincter/dilator muscles</strong></p>", "options": ["Ectoderm", "Endoderm", "Mesoderm", "Neural crest cells"], "html_options": ["Ectoderm", "Endoderm", "Mesoderm", "Neural crest cells"], "corr_idx": 0}, {"id": "1229239", "html_qtxt": "An infant presented with the following condition. The defective structure is derived from which layer?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-bb46e6cb-1f0d-4e1f-a0f1-fef27da56b9d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The nasolacrimal duct is derived from the ectoderm of the nasolacrimal groove (also known as naso-optic furrow).</p>\n<p>The deep furrow between the maxillary and lateral nasal prominence is known as the nasolacrimal groove.</p>\n<p>The ectoderm on the floor of this groove becomes a solid epithelial cord and detaches from the overlying ectoderm.</p>\n<ul>\n<li>This solid cord then canalizes to form the nasolacrimal duct.</li>\n<li>The lower end of the duct acquires a connection to the nasal cavity.</li>\n<li>The upper end of the duct widens to form the lacrimal sac.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-908f93e2-14f4-4cf0-86e4-6a8bc6c11cf4.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ectoderm(Option B):</strong> This option is only <strong>partially correct.</strong> While the surface ectoderm does give rise to the <strong>epithelial tube</strong> that becomes the lacrimal sac and nasolacrimal duct, it does not account <strong>for the surrounding mesodermal tissue,</strong> like connective tissue and muscle. Hence, it's an <strong>incomplete answer.</strong></p>\n<p><strong>Endoderm and Mesoderm(Option C):</strong> This option is <strong>incorrect.</strong> The <strong>endoderm</strong> contributes to internal linings of the <strong>digestive and respiratory tracts,</strong> but <strong>not</strong> to the nasolacrimal system. While <strong>mesoderm</strong> does contribute supporting tissues, the lack of <strong>ectodermal involvement</strong> in this option makes it invalid for lacrimal structures.</p>\n<p><strong>Mesoderm(Option D):</strong> This is also an <strong>incomplete answer.</strong> Although <strong>mesoderm</strong> provides the <strong>structural and vascular components,</strong> it <strong>does not form the epithelial lining</strong> of the lacrimal apparatus, which is essential in conditions like dacryocystitis. <strong>Ectodermal contribution is necessary,</strong> making this option insufficient.</p>", "options": ["Ectoderm and mesoderm", "Endoderm and mesoderm", "Ectoderm", "Mesoderm"], "html_options": ["Ectoderm and mesoderm", "Endoderm and mesoderm", "Ectoderm", "Mesoderm"], "corr_idx": 0}, {"id": "1229243", "html_qtxt": "The tubotympanic recess gives rise to which structure", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The tubotympanic recess forms the auditory tube(Eustachian tube).</p>\n<p>Development of the Middle Ear:</p>\n<ul>\n<li>The distal part of the 1st pharyngeal pouch becomes the tubotympanic recess.</li>\n<li>The tubotympanic recess gives rise to the primitive tympanic cavity distally, while the proximal part remains narrow and forms the auditory tube (eustachian tube). It also forms the lining of the middle ear cavity.</li>\n<li>The 3 ossicles are formed from mesenchymal condensations from the 1st pharyngeal arch (malleus and incus) and 2nd pharyngeal arch (stapes).</li>\n<li>The tympanic membrane is formed where the ectoderm of the 1st pharyngeal cleft dips to meet the endoderm of the 1st pharyngeal pouch, with contribution from the intervening mesoderm.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-4e8d3fc0-94cd-41b0-8709-81e67e0d8df8.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>External auditory meatus(Option B)</strong>:</p>\n<p>This develops from the <strong>first pharyngeal cleft (groove)</strong>, not from the pouch. It leads inward from the external ear toward the tympanic membrane.</p>\n<p><strong>Internal auditory meatus(Option C)</strong>:</p>\n<p>This is a bony canal in the <strong>temporal bone</strong> that allows passage for the <strong>facial and vestibulocochlear nerves</strong>. It develops from <strong>mesodermal ossification</strong>, not the pharyngeal pouch or cleft.</p>\n<p><strong>Facial canal(Option D)</strong>:</p>\n<p>This is the bony pathway in the temporal bone that houses the <strong>facial nerve (CN VII)</strong>. It is not derived from the tubotympanic recess.</p>", "options": ["Auditory tube", "External auditory meatus", "Internal auditory meatus", "Facial canal"], "html_options": ["Auditory tube", "External auditory meatus", "Internal auditory meatus", "Facial canal"], "corr_idx": 0}, {"id": "1229247", "html_qtxt": "The membranous labyrinth develops from which structure", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The membranous labyrinth of the internal ear is derived from the otic vesicle.</p>\n<p>The surface ectoderm on either side of the hindbrain thickens to form otic placodes. The otic placodes invaginate to form otic vesicles (auditory vesicles).</p>\n<p><br /> <strong>Embryological Development of the Inner Ear (Membranous Labyrinth)</strong></p>\n<p><strong>1. Otic Placode Formation</strong></p>\n<ul>\n<li>Around <strong>day 22</strong>, the surface ectoderm on each side of the <strong>rhombencephalon</strong> thickens to form the <strong>otic placodes</strong>.</li>\n<li>These invaginate to form the <strong>otic vesicles (otocysts)</strong> by <strong>day 27</strong>.</li>\n</ul>\n<p><strong>2. Otic Vesicle Differentiation</strong></p>\n<p>The <strong>otic vesicle</strong> divides into two main components:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813-748cda6c-c0ff-48a7-a2f2-5aa9f1f4ef60.png\">\n<p><strong>3. Cochlear Development</strong></p>\n<ul>\n<li><strong>Week 6</strong>: Saccule forms a tubular outgrowth &rarr; <strong>Cochlear duct</strong>.</li>\n<li><strong>Week 8</strong>: Duct completes <strong>5 turns</strong> into a spiral (future cochlea).</li>\n<li><strong>Week 7 onward</strong>: Cochlear duct epithelium forms <strong>the spiral organ of Corti</strong>, with <strong>inner & outer hair cells</strong> covered by the <strong>tectorial membrane</strong>.</li>\n<li><strong>Ductus reuniens</strong> connects the cochlear duct to the saccule.</li>\n</ul>\n<p><strong>4. Surrounding Mesenchyme</strong></p>\n<ul>\n<li>Condenses into cartilage &rarr; vacuolizes into two spaces:\n<ul>\n<li><strong>Scala vestibuli</strong></li>\n<li><strong>Scala tympani</strong></li>\n</ul>\n</li>\n<li><strong>The vestibular membrane</strong> separates the cochlear duct from the scala vestibuli.</li>\n<li><strong>The basilar membrane</strong> separates it from the scala tympani.</li>\n<li>The cochlear duct is anchored medially to the <strong>modiolus</strong> and laterally by the <strong>spiral ligament</strong>.</li>\n</ul>\n<p><strong>5. Semicircular Canal Development</strong></p>\n<ul>\n<li><strong>Week 6</strong>: The Utricular region gives rise to 3 flattened outpocketings.</li>\n<li>Central parts of walls fuse and disappear &rarr; forms 3 canals.</li>\n<li><strong>The ampullary end</strong> develops <strong>crista ampullaris</strong> (balance sensor).</li>\n</ul>\n<p><strong>6. Sensory Structures & Innervation</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATED
