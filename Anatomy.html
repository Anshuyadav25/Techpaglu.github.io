 of nucleotides on one strand, the template strand. It is sometimes referred to as the noncoding strand.</li>\n<li>The opposite strand of the template strand is considered the coding strand because it matches the sequence of the RNA transcript (but containing uracil in place of thymine) that encodes the protein.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904dc822ecb-abbf-4f44-980b-76da69855e83.png\">\n<ul>\n<li>The relationship between the sequences of an RNA transcript and its gene, in which the coding and template strands are shown with their polarities in the above figure.</li>\n<li>The RNA transcript with a 5' to 3' polarity is complementary to the template strand with its 3' to 5' polarity.</li>\n<li>The sequence in the RNA transcript and its polarity are the same as that in the coding strand, except that the U of the transcript replaces the T of the gene; the initiating nucleotide of RNAs contains a terminal 5-triphosphate (pppA in the above image).</li>\n</ul>\n<p><strong>The sequences of nucleotides match the sequence of mRNA transcripts (Option A): </strong>The template strand is also known as a noncoding strand, so the sequences of nucleotides in the template strand are the same as the noncoding strand.</p>\n<p><strong>The sequences of nucleotides match the sequence of mRNA transcripts (Option B): </strong>The template strand sequences of nucleotides are complementary to the coding strands. The sequences of coding strand matches with the sequence of mRNA transcripts</p>\n<p><strong>It codes for proteins (Option C):</strong> The coding strand codes for proteins.</p>", "options": ["The sequences of nucleotides are opposite to the noncoding strand", "The sequences of nucleotides match the sequence of mRNA transcripts", "It codes for proteins", "It is copied or transcribed during RNA synthesis."], "html_options": ["The sequences of nucleotides are opposite to the noncoding strand", "The sequences of nucleotides match the sequence of mRNA transcripts", "It codes for proteins", "It is copied or transcribed during RNA synthesis."], "corr_idx": 3}, {"id": "1182382", "html_qtxt": "The topoisomerase enzyme is an important target for chemotherapy. This enzyme can relax or insert supercoils in DNA. Which of the following is true about the supercoiling of DNA?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li>Supercoils are introduced when a closed circle is twisted around its own axis or when a linear piece of duplex DNA, whose ends are fixed, is twisted.</li>\r\n<li>This energy-requiring process puts the molecule under torsional stress, and the greater the number of supercoils, the greater the stress or torsion.</li>\r\n<li>Topoisomerase is an enzyme that catalyzes topological changes of DNA.</li>\r\n<li>Topoisomerase enzymes can relax or insert supercoils in DNA, using ATP as an energy source.</li>\r\n<li>Supercoiling is a prerequisite for DNA replication and transcription, so topoisomerase is an important target for chemotherapy.</li>\r\n</ul>\r\n<p><strong>Topoisomerases present in humans only (Option A):</strong> Homologs of this enzyme exist in all organisms, not only in humans.</p>\r\n<p><strong>Negative supercoils occur when B-DNA is twisted in the clockwise direction (Option B):</strong> Negative supercoils are formed when the molecule is twisted in the direction opposite from the clockwise turns of the right-handed double helix found in B-DNA. Such DNA is said to be underwound.</p>\r\n<p><strong>Circular DNA cannot form supercoiling (Option D):</strong> Closed circles exist in relaxed or supercoiled forms.</p>", "options": ["Topoisomerases present in humans only", "Negative supercoils occur when B-DNA is twisted in the clockwise direction", "Supercoiled DNA is a preferred form in biological systems", "Circular DNA cannot form supercoiling"], "html_options": ["Topoisomerases present in humans only", "Negative supercoils occur when B-DNA is twisted in the clockwise direction", "Supercoiled DNA is a preferred form in biological systems", "Circular DNA cannot form supercoiling"], "corr_idx": 2}]}, {"moduleId": 1008732, "name": "RNA Synthesis (Transcription), Processing And Modification", "questions": [{"id": "1182304", "html_qtxt": "All of the following are non-protein-coding RNA, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>All eukaryotic cells have two major classes of RNA:\r\n<ul>\r\n<li><strong>Protein-coding RNAs or mRNAs</strong></li>\r\n<li>Two forms of abundant <strong>non-protein-coding RNAs</strong>, delineated based on size:\r\n<ul>\r\n<li>The <strong>large ribosomal RNAs (rRNAs)</strong> and <strong>long noncoding RNAs</strong> (lncRNAs)</li>\r\n<li>Small noncoding <strong>transfer RNAs</strong> (tRNAs), the <strong>small nuclear RNAs</strong> (snRNAs) and the <strong>micro</strong> and <strong>silencing RNAs (</strong>miRNAs and siRNAs).</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li>mRNA carries genetic information from DNA to the cellular machinery responsible for protein synthesis, where it serves as a template for assembling amino acids into a specific protein-the final product of gene expression.</li>\r\n<li>The <strong>mRNAs, rRNAs, and tRNAs</strong> are directly involved in <strong>protein synthesis</strong>, while the other RNAs participate in either mRNA splicing (snRNAs) or modulation of gene expression by altering mRNA function (mi/siRNAs) and/or expression (lncRNAs).</li>\r\n<li>These RNAs differ in their diversity, stability, and abundance in cells.</li>\r\n</ul>\r\n<p><strong>Ribosomal RNA (rRNA) (Option A) </strong>helps in protein synthesis by providing a framework for protein synthesis.</p>\r\n<p><strong>Transfer RNA (tRNA) (Option B) </strong>helps in protein synthesis by transferring specific amino acids as per the code on mRNA during the synthesis of protein.</p>\r\n<p><strong>Small nuclear RNA (snRNA) (Option D) </strong>helps in protein splicing.</p>", "options": ["Ribosomal RNA", "Transfer RNA", "Messenger RNA", "Small nuclear RNA"], "html_options": ["Ribosomal RNA", "Transfer RNA", "Messenger RNA", "Small nuclear RNA"], "corr_idx": 2}, {"id": "1182309", "html_qtxt": "Which of the following RNAs is present in an abundant amount in a cell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ribosomal RNA is 80% of the total RNA in a cell, so it is the most abundant in a cell.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901b951ee6c-ee8a-4da5-a5b7-5f9f877da397.png\">\n<p><strong>Messenger RNA (Option A) </strong>is 2 to 5% of total RNA in the cell.</p>\n<p><strong>Transfer RNA (Option B) </strong>is around 15% of the total RNA in the cell.</p>\n<p><strong>Micro RNA (Option D) </strong>is <1% of total RNA in cells.</p>", "options": ["Messenger RNA", "Transfer RNA", "Ribosomal RNA", "Micro RNA"], "html_options": ["Messenger RNA", "Transfer RNA", "Ribosomal RNA", "Micro RNA"], "corr_idx": 2}, {"id": "1182314", "html_qtxt": "RNA synthesis is different from DNA synthesis in the following ways, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Both DNA and RNA synthesis occur in the <strong>5' to 3' direction</strong>; RNA synthesis does <strong>not</strong> occur in the 3' to 5' direction.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901d4c9079d-d4e2-40f8-87c4-37b6cf8be44a.png\">\n<p>In summary, Option B is the exception because a primer is indeed involved in RNA synthesis, similar to DNA synthesis.</p>", "options": ["No efficient proofreading function during RNA synthesis", "Primer is not involved in RNA synthesis", "DNA synthesis occurs with 5-3 polarity, whereas RNA synthesis occurs with 3-5 polarity", "U replaces T as the complementary base for A in RNA synthesis"], "html_options": ["No efficient proofreading function during RNA synthesis", "Primer is not involved in RNA synthesis", "DNA synthesis occurs with 5-3 polarity, whereas RNA synthesis occurs with 3-5 polarity", "U replaces T as the complementary base for A in RNA synthesis"], "corr_idx": 2}, {"id": "1182323", "html_qtxt": "Which of the following forms of mammalian RNA polymerase enzyme is highly sensitive to the action of &alpha;-amanitin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>RNA Polymerase II is highly sensitive to the action of &alpha;-amanitin.</p>\n<p><strong>&alpha;-amanitin:</strong></p>\n<ul>\n<li>It is a peptide toxin derived from the mushroom &lsquo;Amanita phalloides,' which is a specific differential inhibitor of the eukaryotic nuclear DNA-dependent RNA polymerases and, as such, has proven to be a powerful research tool.</li>\n<li>&alpha;-amanitin blocks the translocation of RNA polymerase during phosphodiester bond formation.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901ebd2f934-a0ce-45fb-92b0-9b48307d434a.png\"></li>\n</ul>\n<p><strong>RNA Polymerase I (Option A) </strong>is insensitive to the action of &alpha;-amanitin.</p>\n<p><strong>RNA Polymerase III (Option C)  </strong>has intermediate sensitivity to the action of &alpha;-amanitin.</p>\n<p><strong>Reverse transcriptase (Option D): </strong>No action of &alpha;-amanitin on reverse transcriptase.</p>", "options": ["RNA Polymerase I", "RNA Polymerase II", "RNA Polymerase III", "Reverse transcriptase"], "html_options": ["RNA Polymerase I", "RNA Polymerase II", "RNA Polymerase III", "Reverse transcriptase"], "corr_idx": 1}, {"id": "1182325", "html_qtxt": "Spliceosomes consist of all of the following small nuclear RNA, except,", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>spliceosome</strong> is a special multicomponent complex that converts the primary transcript into mature mRNA.</p>\r\n<p>It consists of:</p>\r\n<ul>\r\n<li>The primary transcript</li>\r\n<li>Five small nuclear RNAs (<strong>snRNAs</strong>): U1, U2, U4, U5, and U6 <strong>(Options A, B, & D ruled out)</strong></li>\r\n<li>Over 60 proteins, many containing <strong>RRM (RNA recognition motif)</strong> and <strong>SR (serine-arginine) protein motifs</strong></li>\r\n</ul>\r\n<p>The snRNAs and RRM/SR-containing proteins together form <strong>small nuclear ribonucleoprotein (snRNP) complexes</strong>.</p>\r\n<p><strong>Sequence of spliceosome assembly and action:</strong></p>\r\n<ul>\r\n<li><strong>U1 snRNP</strong> binds first by base pairing to the <strong>5' exon-intron boundary</strong>.</li>\r\n<li><strong>U2 snRNP</strong> binds to the <strong>branch site</strong>, exposing the nucleophilic adenine (A) residue.</li>\r\n<li>The <strong>U4/U5/U6 snRNP complex</strong> mediates ATP-dependent unwinding, disrupting the base pairing between U4 and U6 and releasing U4.</li>\r\n<li><strong>U6 snRNA</strong> then interacts with U2, then with U1, bringing together the 5'-splice site, branch point, and 3'-splice site.</li>\r\n<li><strong>U5</strong> enhances this alignment.</li>\r\n</ul>", "options": ["U1", "U2", "U3", "U4"], "html_options": ["U1", "U2", "U3", "U4"], "corr_idx": 2}, {"id": "1182331", "html_qtxt": "A 2-year-old child presented with pallor, jaundice, and abnormal enlargement of the liver and spleen. On investigation, he has low Hb and hypochromic microcytic anaemia. He was diagnosed with beta thalassemia major. Which of the following processes is most likely to be affected in this child?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>A defect in mRNA splicing can cause disease.</li>\r\n<li>One of the first examples of the critical importance of accurate splicing was the discovery that one form of &beta;-thalassemia, a disease in which the &beta;-globin gene of haemoglobin is severely underexpressed, results from a nucleotide change at an exon-intron junction.</li>\r\n<li>This mutation precludes the removal of the intron, altering the translational reading frame of &beta;-globin mRNA, thereby blocking the &beta;-chain protein production and hence haemoglobin.</li>\r\n</ul>\r\n<p><strong>mRNA capping (Option B): </strong>mRNA capping is a general process involved in stabilizing mRNA and initiating translation. Defects in capping are not specifically linked to beta thalassemia.</p>\r\n<p><strong>mRNA synthesis (Option C): </strong>mRNA synthesis (transcription) is a broad process. Beta thalassemia is more specifically related to the faulty processing of beta-globin mRNA rather than its synthesis.</p>\r\n<p><strong>U4 (Option D): </strong>U4 is one of the small nuclear RNAs involved in the spliceosome complex. While important in splicing, a defect in U4 alone is not the known cause of beta thalassemia. The disease relates to abnormal splicing of the beta-globin gene itself, not a universal spliceosome RNA defect.</p>", "options": ["mRNA splicing", "mRNA capping", "mRNA synthesis", "U4"], "html_options": ["mRNA splicing", "mRNA capping", "mRNA synthesis", "U4"], "corr_idx": 0}, {"id": "1182340", "html_qtxt": "Below is an image of transfer RNA, which helps in the transfer of amino acids from the cytoplasm to the ribosome during protein synthesis.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509011bb15192-88a3-4a39-860a-6af6b0c22c41.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Transfer RNA</strong></p>\n<ul>\n<li>About 15% of the total RNA in the cell.</li>\n<li>They are easily soluble, also k/a soluble RNA or sRNA.</li>\n<li>They are present in the cytoplasm</li>\n<li>General structure is similar to other RNA. Additionally have some typical structural characteristics.</li>\n</ul>\n<p><strong>Typical Structural Characteristics:</strong></p>\n<ul>\n<li>The smallest of the three major types of RNA molecule (73-93 nucleotides in length).</li>\n<li>Contain some unusual bases (eg Dihydrouracil, Pseudouridine & hypoxanthine).</li>\n<li>Have extensive internal base-pairing that produces a characteristic structure (Clover leaf-like structure).</li>\n<li>In their structure, they have 5 different parts (5 arms), which differ in structure & function.\n<ul>\n<li><strong>Acceptor Arm</strong>:\n<ul>\n<li>It carries the amino acid.</li>\n<li>At the 3' End, it has 7 base pairs.</li>\n<li>The end sequence is CCA-3'.</li>\n<li>Each tRNA serves as an \"adaptor\" molecule that carries its specific amino acid-covalently attached to its 3'-end, to the site of protein synthesis</li>\n</ul>\n</li>\n<li><strong>Anticodon Arm</strong>: <strong>(Option C)</strong>\n<ul>\n<li>Present at the opposite side of the acceptor arm.</li>\n<li>It recognizes the codon present in mRNA.</li>\n<li>It has base sequences complementary to mRNA codon. The specificity of tRNA is in anticodon sites.</li>\n</ul>\n</li>\n<li><strong>DHU Arm</strong> (<strong>D arm</strong>): <strong>(Option D)</strong>\n<ul>\n<li>Named due to presence of a dihydrouridine (DHU) in this area.</li>\n<li>It is a recognition site for the enzyme which adds amino acid to t RNA.</li>\n</ul>\n</li>\n<li><strong>Pseudouridine Arm</strong>: <strong>(Option B)</strong>\n<ul>\n<li>Opposite to the DHU arm, named as it contains pseudouridine.</li>\n<li>It is involved in binding tRNA to ribosomes</li>\n</ul>\n</li>\n<li>About 75% of tRNA molecules possess a <strong>short extra arm</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901b1f582f0-cf48-4294-a4e5-26822ba6317a.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Functions of tRNA:</strong></p>\n<ul>\n<li>Transfer amino acids from cytoplasm to ribosome for protein synthesis; so k/a transfer RNA.</li>\n<li>It recognizes the genetic code on mRNA, which specifies specific amino acids.</li>\n<li>At least 20 species of tRNA molecules in every cell, at least one (and often several) corresponding to each of the 20 amino acids required for protein synthesis.</li>\n<li>Specific tRNA carries its specific amino acid, which is then added in the growing polypeptide chain.</li>\n</ul>", "options": ["3' End", "Pseudouridine arm", "Anticodon arm", "D loop"], "html_options": ["3' End", "Pseudouridine arm", "Anticodon arm", "D loop"], "corr_idx": 0}, {"id": "1182348", "html_qtxt": "Dactinomycin (known to biochemists as actinomycin D) was the first antibiotic to find therapeutic application in tumour chemotherapy. Which of the following describes its mechanism of action during RNA transcription?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Dactinomycin (Actinomycin D) is an antibiotic derived from <em>Streptomyces</em> species that binds tightly to double-stranded DNA.</p>\r\n<ul>\r\n<li>By intercalating between base pairs, it prevents the progression or movement of RNA polymerase along the DNA template, thereby <strong>inhibiting the elongation phase of RNA transcription</strong>.</li>\r\n<li>This action blocks the synthesis of RNA chains, which is why it is effectively used as an anticancer drug.</li>\r\n</ul>\r\n<p>Other inhibitors of transcription differ in their mechanisms:</p>\r\n<ul>\r\n<li>Rifampicin binds to the beta subunit of prokaryotic RNA polymerase, blocking <strong>initiation</strong> of transcription.</li>\r\n<li>Alpha amanitin, a mushroom toxin, specifically inactivates <strong>RNA polymerase II</strong> in eukaryotes.</li>\r\n<li>Synthetic analogs like 3'-deoxyadenosine cause <strong>chain termination</strong> by incorrect nucleotide incorporation.</li>\r\n</ul>", "options": ["Bind to the beta subunit of RNA polymerase to block the initiation of transcription", "Binds to the DNA template and interferes with the movement of RNA polymerase along the DNA", "Inactivates RNA polymerase II", "Causes incorrect entry into chain causing chain termination"], "html_options": ["Bind to the beta subunit of RNA polymerase to block the initiation of transcription", "Binds to the DNA template and interferes with the movement of RNA polymerase along the DNA", "Inactivates RNA polymerase II", "Causes incorrect entry into chain causing chain termination"], "corr_idx": 1}, {"id": "1182349", "html_qtxt": "The base sequence of the strand of DNA used as the template for transcription is 5'-GTACTAG-3'. What is the base sequence of the RNA product?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The RNA product has a sequence that is complementary to the template strand and identical to the coding strand of DNA.</li>\n<li>The RNA transcript has the same polarity (5'-3') as the coding strand but contains U rather than T.</li>\n<li>Thus, the DNA template <strong>5'-GTACTAG-3'</strong> would produce the RNA product <strong>3'-CAUGAUC-5'</strong>or, written correctly in standard direction, <strong>5'-CUAGUAC-3'</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250901d0fb3850-eabf-48d0-b936-3c73b4b14ec9.png\"></li>\n</ul>", "options": ["3'-CUAGUAC-5'", "5'-CUAGUAC-3'", "5'-CTAGTAC-3'", "3'-CTAGTAC-5'"], "html_options": ["3'-CUAGUAC-5'", "5'-CUAGUAC-3'", "5'-CTAGTAC-3'", "3'-CTAGTAC-5'"], "corr_idx": 1}, {"id": "1182350", "html_qtxt": " A 3-year-old child presented with trouble walking to the paediatrician. He is diagnosed with DMD (Duchenne muscular dystrophy) by PCR. Genetic analysis shows that the patient's gene for the muscle protein dystrophin on the X chromosome contains a mutation in its promoter region. Which would be the most likely defective process in this child?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Mutations in the promoter typically prevent formation of the RNA polymerase II transcription complex, resulting in a decrease in the initiation of mRNA synthesis during transcription.</li>\r\n<li>Translation is the synthesis of protein from mRNA.</li>\r\n<li>A mutation in promoter regions does not lead to any problem during translation or post-translational modifications. <strong>(Option A & B)</strong></li>\r\n<li>A deficiency of dystrophin mRNA will result in a deficiency in the production of the dystrophin protein.</li>\r\n<li>Post-transcriptional modifications like capping, splicing, and tailing defects are not a consequence of promoter mutations. <strong>(Option D)</strong></li>\r\n</ul>", "options": ["Translation of dystrophin protein", "Post-translational modification in dystrophin protein", "Transcription of dystrophin mRNA", "Post-transcriptional modification in dystrophin mRNA"], "html_options": ["Translation of dystrophin protein", "Post-translational modification in dystrophin protein", "Transcription of dystrophin mRNA", "Post-transcriptional modification in dystrophin mRNA"], "corr_idx": 2}, {"id": "1182354", "html_qtxt": "A mutation in which of the following sequences in eukaryotic mRNA will affect post-translational modification of messenger RNA?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>AAUAA recognition sequence is for addition of poly A tail during post transcriptional modification of messenger RNA.</li>\r\n<li>Poly(A) tails are added to the 3' end of mRNA molecules in a posttranscriptional processing step.</li>\r\n<li>The mRNA is first cleaved about 20 nucleotides downstream from an AAUAA recognition sequence.</li>\r\n<li>Another enzyme, poly(A) polymerase, adds a poly(A) tail which is subsequently extended to as many as 200 A residues.</li>\r\n<li>The poly(A) tail both protects the 3' end of mRNA from 3' &rarr; 5' exonuclease attack and facilitates translation</li>\r\n</ul>\r\n<p><strong>CCA</strong> <strong>(Option A) </strong>is added to the 3'-end of transfer RNA by nucleotidyl transferase.</p>\r\n<p><strong>CAAT</strong> <strong>(Option B) </strong>and <strong>TATAAA (Option D)</strong> are sequences found in promoters for RNA polymerase II.</p>", "options": ["CCA", "CAAT", "AAUAA", "TATAAA"], "html_options": ["CCA", "CAAT", "AAUAA", "TATAAA"], "corr_idx": 2}, {"id": "1182358", "html_qtxt": "The major product of RNA Polymerase I in eukaryotes is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ribosomal RNA is a product of RNA Polymerase I.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509019653b7fc-3ccb-4203-a39e-36ec375dd76f.png\">\n<p>(Option A) Transfer RNA is a product of RNA Polymerase III.</p>\n<p>(Option B) Messenger RNA is a product of RNA Polymerase II.</p>\n<p>(Option D) Micro RNA is a product of RNA Polymerase II.</p>", "options": ["Transfer RNA", "Messenger RNA", "Ribosomal RNA", "Micro RNA"], "html_options": ["Transfer RNA", "Messenger RNA", "Ribosomal RNA", "Micro RNA"], "corr_idx": 2}]}, {"moduleId": 1008733, "name": "Genetic Code & Protein Synthesis (Translation), Regulation Of Gene Expression ", "questions": [{"id": "1182389", "html_qtxt": "Degeneracy of the genetic code means:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Degeneracy in the genetic code is when multiple codons decode the same amino acid.</p>\n<ul>\n<li>Some amino acids are encoded by several codons; for example, six different codons, UCU, UCC, UCA, UCG, AGU, and AGC, all specify serine.</li>\n<li>Other amino acids, such as methionine and tryptophan, have a single codon.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090123d3f398-dd8e-4758-8f86-f5e1bf3ca1b6.png\">\n<p><strong>Features of genetic codons:</strong></p>\n<ul>\n<li>The genetic code is usually universal from lower and higher eukaryotes, including humans, except for those of mitochondrial codes.</li>\n<li>The reading of the genetic code during the process of protein synthesis does not involve any overlap of codons. Thus, the genetic code is non-overlapping.</li>\n<li>Once the reading is commenced at a specific start codon, there is no punctuation between codons, and the message is read in a continuing sequence of nucleotide triplets until a translation stop codon is reached.</li>\n<li>For any specific codon, only a single amino acid is specified; with rare exceptions, the genetic code is unambiguous, i.e., given a specific codon, only a single amino acid is indicated.</li>\n</ul>\n<p><strong>Single codon decode for two amino acids (Option B):</strong> For any specific codon, only a single amino acid is specified. A single codon never decodes for two amino acids during protein synthesis.</p>\n<p><strong>First nucleotide in a codon is responsible for degeneracy (Option C): </strong>In general, the third nucleotide in a codon is less important than the first two in determining the specific amino acid to be incorporated, and this accounts for most of the degeneracy of the code.</p>\n<p><strong>For a specific codon, only a single amino acid is indicated(Option D):</strong> For any specific codon, only a single amino acid is specified; with rare exceptions, the genetic code is unambiguous-that is, given a specific codon, only a single amino acid is indicated. However, it does not explain degeneracy.</p>", "options": ["Multiple codons decode the same amino acid", "Single codon decode for two amino acids", "First nucleotide in a codon is responsible for degeneracy", "For a specific codon, only a single amino acid is indicated"], "html_options": ["Multiple codons decode the same amino acid", "Single codon decode for two amino acids", "First nucleotide in a codon is responsible for degeneracy", "For a specific codon, only a single amino acid is indicated"], "corr_idx": 0}, {"id": "1182390", "html_qtxt": "True about nonsense codon is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Each codon consists of a sequence of three nucleotides; that is, it is a triplet code.</li>\r\n<li>Three of the 64 possible codons do not code for specific amino acids; these have been termed <strong>nonsense codons</strong>.</li>\r\n<li>These nonsense codons are utilised in the cell as translation termination signals; they specify where the polymerisation of amino acids into a protein molecule is to stop.</li>\r\n<li>They are also commonly known as <strong>stop codons</strong> for their ability to \"stop\" translation.</li>\r\n<li>The remaining 61 codons code for the 20 amino acids added to proteins cotranslationally.</li>\r\n</ul>", "options": ["Code for multiple amino acids", "Code for the same amino acid", "Do not code for any amino acid", "None of the above"], "html_options": ["Code for multiple amino acids", "Code for the same amino acid", "Do not code for any amino acid", "None of the above"], "corr_idx": 2}, {"id": "1182393", "html_qtxt": "The enzyme aminoacyl-tRNA synthetase is involved in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Nucleic acids do not have intrinsic affinity for the functional groups of specific amino acids.</li>\n<li>Therefore, a protein is required to recognize both a specific amino acid and its corresponding tRNA.</li>\n<li>A total of at least 20 specific enzymes are responsible for this dual recognition and attachment process.</li>\n<li>These enzymes catalyze the attachment of the correct amino acid to its specific tRNA, a process known as <strong>tRNA charging</strong>.</li>\n<li>This process is energy-dependent and occurs in two steps.</li>\n<li>One specific enzyme catalyzes this reaction for each of the 20 standard amino acids.</li>\n<li>These enzymes are known as <strong>aminoacyl-tRNA synthetases</strong>.</li>\n<li>The amino acid is covalently linked to its tRNA via an ester bond.</li>\n<li>This charged tRNA remains stable until the amino acid is incorporated at its correct position during polypeptide synthesis on the ribosome.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509010d03ff9e-1969-41db-a598-c1f1e21d55a2.png\">\n<p><strong>Dissociation of tRNA from ribosomes (Option A) </strong>occurs during <strong>translocation or termination</strong>, but it is <strong>not mediated</strong> by aminoacyl-tRNA synthetase. This is a function of <strong>elongation or release factors</strong>, not tRNA charging enzymes.</p>\n<p><strong>Termination</strong> <strong>of protein synthesis (Option C)</strong> is triggered when a <strong>stop codon</strong> is encountered in the mRNA. This involves <strong>release factors</strong>, not aminoacyl-tRNA synthetase. These release factors promote the release of the newly formed polypeptide chain from the ribosome.</p>\n<p><strong>Initiation</strong> <strong>of protein synthesis (Option D) </strong>involves <strong>initiation factors</strong>, the <strong>ribosome</strong>, and <strong>initiator tRNA (usually tRNAi^Met in eukaryotes)</strong>, but <strong>not aminoacyl-tRNA synthetase</strong>. Although the initiator tRNA must be charged beforehand, the actual <strong>initiation step</strong> doesn't involve this enzyme directly.</p>", "options": ["Dissociation of tRNA from 80S ribosomes", "Charging of tRNA with amino acids", "Termination of protein synthesis", "Initiation of protein synthesis"], "html_options": ["Dissociation of tRNA from 80S ribosomes", "Charging of tRNA with amino acids", "Termination of protein synthesis", "Initiation of protein synthesis"], "corr_idx": 1}, {"id": "1182394", "html_qtxt": "Substitution of the base can result in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Single-base changes (point mutations) may be transitions or transversions. In the former, a given pyrimidine is changed to the other pyrimidine or a given purine is changed to the other purine.</li>\r\n<li>Transversions are changes from a purine to either of the two pyrimidines or the change of a pyrimidine into either of the two purines.</li>\r\n<li>When the nucleotide sequence of a protein-coding gene containing the mutation is transcribed into an mRNA molecule, then the RNA molecule will, of course, possess the base change at the corresponding location.</li>\r\n<li>Single-base changes in the mRNA may have one of several effects when translated into protein:\r\n<ul>\r\n<li>There may be no detectable effect because of the degeneracy of the code; such mutations are often referred to as <strong>silent</strong>. This would be most likely if the changed base in the mRNA molecule were to be at the third nucleotide of a codon. <strong>(Option A)</strong></li>\r\n<li>A <strong>missense</strong>effect will occur when a different amino acid is incorporated at the corresponding site in the protein molecule. This mistaken amino acid-or missense, depending on its location in the specific protein-might be acceptable, partially acceptable, or unacceptable to the function of that protein molecule. <strong>(Option B)</strong></li>\r\n<li>A <strong>nonsense</strong>codon may appear, which would then result in the premature termination of translation and the production of only a fragment of the intended protein molecule. <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Silent mutation", "Missense mutation", "Nonsense mutation", "All of these"], "html_options": ["Silent mutation", "Missense mutation", "Nonsense mutation", "All of these"], "corr_idx": 3}, {"id": "1182395", "html_qtxt": "Frameshift mutation can occur due to all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Substitution (point mutation) replaces one nucleotide with another. It <strong>does not shift</strong> the reading frame and therefore <strong>does not cause a frameshift mutation</strong>. It may result in a silent, missense, or nonsense mutation instead.</p>\n<ul>\n<li>Inserting one nucleotide into a DNA sequence shifts the mRNA reading frame during translation. This leads to distorted codon grouping, often producing a garbled amino acid sequence or premature stop codons. <strong>(Option A)</strong></li>\n<li>Similar to a single nucleotide insertion, inserting two nucleotides alters the reading frame (since it&rsquo;s not a multiple of 3), causing a frameshift mutation and resulting in aberrant protein synthesis. <strong>(Option B)</strong></li>\n<li>Deletion of one nucleotide also causes a shift in the reading frame, leading to incorrect codon recognition, garbled protein sequences, and potential early stop codons. <strong>(Option C)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509014dd923dd-7611-4eb6-a436-ab53a43b0ad8.png\">", "options": ["Insertion of one nucleotide in DNA", "Insertion of two nucleotides in DNA", "Deletion of one nucleotide in DNA", "Substitution of base in DNA"], "html_options": ["Insertion of one nucleotide in DNA", "Insertion of two nucleotides in DNA", "Deletion of one nucleotide in DNA", "Substitution of base in DNA"], "corr_idx": 3}, {"id": "1182402", "html_qtxt": "All of the following are true sentences for P bodies, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Non-Translating mRNAs </strong>can form ribonucleoprotein particles that accumulate in cytoplasmic organelles termed P Bodies. P bodies are non-translating mRNA, never translated into protein.</p>\r\n<ul>\r\n<li>P bodies are sites of mRNA metabolism.<strong> (Option B) </strong></li>\r\n<li>Over 35 distinct proteins have been suggested to reside exclusively or extensively within P bodies.</li>\r\n<li>These proteins range from mRNA decapping enzymes, RNA helicases, and RNA exonucleases (5'-3' and 3'-5'), to components involved in miRNA function and mRNA quality control. However, incorporation of an mRNP is not an unequivocal mRNA \"death sentence\".</li>\r\n<li>Indeed, though the mechanisms are not yet fully understood, certain mRNAs appear to be temporarily stored in P bodies and then retrieved and utilized for protein translation.</li>\r\n<li>This suggests that an equilibrium exists where the cytoplasmic functions of mRNA (translation and degradation) are controlled by the dynamic interaction of mRNA with polysomes and P bodies.</li>\r\n<li>Specific mRNAs can associate with the protein constituents that form P bodies, small dense compartments that incorporate mRNAs as mRNPs.</li>\r\n<li>These cytoplasmic organelles are related to similar small mRNA-containing granules found in neurons and certain maternal cells. <strong>(Option C) </strong></li>\r\n<li>mRNAs, bound by specific packaging proteins are exported from the nucleus as <strong>ribonucleoprotein particles</strong> (mRNPs). <strong>(Option D)</strong></li>\r\n</ul>", "options": ["Translating mRNA", "Site for mRNA metabolism", "Accumulate in Cytoplasmic Organelles", "Can Form Ribonucleoprotein Particles"], "html_options": ["Translating mRNA", "Site for mRNA metabolism", "Accumulate in Cytoplasmic Organelles", "Can Form Ribonucleoprotein Particles"], "corr_idx": 0}, {"id": "1182404", "html_qtxt": "Which of the following pharmacological agents inhibits protein synthesis due to its structural similarity with tyrosyl-tRNA?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Puromycin is a structural analogue of tyrosyl-tRNA.</li>\r\n<li>Puromycin is incorporated via the A site on the ribosome into the carboxyl terminal position of a peptide but causes the premature release of the polypeptide.</li>\r\n<li>Puromycin, as a tyrosyl-tRNA analogue, effectively inhibits protein synthesis in both prokaryotes and eukaryotes.</li>\r\n</ul>\r\n<p><strong>Tetracycline (Option A)</strong> prevents the binding of aminoacyl-tRNAs to the bacterial ribosome A site.</p>\r\n<p><strong>Chloramphenicol (Option B)</strong> works by binding to 23S rRNA, which is interesting in view of the newly appreciated role of rRNA in peptide bond formation through its peptidyl transferase activity.</p>\r\n<p><strong>Cycloheximide (Option D)</strong> inhibits peptidyl transferase in the 60S ribosomal subunit in eukaryotes, presumably by binding to an rRNA component.</p>", "options": ["Tetracyclines", "Chloramphenicol", "Puromycin", "Cycloheximide"], "html_options": ["Tetracyclines", "Chloramphenicol", "Puromycin", "Cycloheximide"], "corr_idx": 2}, {"id": "1182406", "html_qtxt": "An operon, the unit of genetic expression, consists of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The operon model consists of <strong>related genes</strong> along with <strong>operator</strong> and <strong>promoter</strong> sequences.</p>\n<ul>\n<li>Jacob and Monod in 1961 described their operon model in a classic paper.</li>\n<li>Their hypothesis was to a large extent based on observations on the regulation of lactose metabolism by the intestinal bacterium E. coli.</li>\n<li>The molecular mechanisms responsible for the regulation of the genes involved in the metabolism of lactose are now among the best-understood in any organism.</li>\n<li> &beta;-Galactosidase hydrolyses the &beta;-galactoside lactose to galactose and glucose.</li>\n<li>The gene encoding &beta;-galactosidase (lacZ) is clustered with the genes encoding lactose permease (lacY) and thiogalactoside transacetylase (lacA).</li>\n<li>The genes encoding these three enzymes, along with the lac promoter and lac operator (a regulatory region), and the lacI gene encoding the LacI repressor, are physically linked and constitute the lac operon.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090142198e83-33ce-413f-88a8-3630989ea2b8.png\">", "options": ["Related genes and sequences", "Operator", "Promoter", "All of the above"], "html_options": ["Related genes and sequences", "Operator", "Promoter", "All of the above"], "corr_idx": 3}, {"id": "1182409", "html_qtxt": "Which of the following is not a characteristic of an enhancer during the regulation of the &beta;-interferon gene?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<p>An enhancer during the regulation of the &beta;-interferon gene, work even when located at a further distance from the promoter.</p>\r\n<ul>\r\n<li>They can exert their positive influence on transcription even when separated by tens of thousands of base pairs from a promoter.</li>\r\n<li>Certain DNA elements facilitate or enhance initiation at the promoter and hence are termed enhancers. <strong>(Option A) </strong></li>\r\n<li>Enhancer elements, which typically contain multiple binding sites for transactivator proteins, differ from the promoter in notable ways.</li>\r\n<li>Work when oriented in either direction, work upstream (5') or downstream (3') from the promoter. <strong>(Option C) </strong></li>\r\n<li>Can work with homologous or heterologous promoters. <strong>(Option D)</strong></li>\r\n<li>Other features of enhancers are:\r\n<ul>\r\n<li>Work by binding one or more proteins</li>\r\n<li>Work by recruiting chromatin-modifying coregulatory complexes</li>\r\n<li>Work by facilitating the binding or function of the basal transcription complex at the cis-linked promoter</li>\r\n<li>One of the best-understood mammalian enhancer systems is that of the &beta;-interferon gene.\r\n<ul>\r\n<li>This gene is induced on viral infection of mammalian cells.</li>\r\n<li>One goal of the cell, once virally infected, is to attempt to mount an antiviral response to save the infected cell, then to help save the entire organism from viral infection.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Facilitate initiation at the promoter", "Influence only when located near the promoter region", "Work when oriented in either direction, upstream (5') or downstream (3') from the promoter", "Can work with homologous or heterologous promoters"], "html_options": ["Facilitate initiation at the promoter", "Influence only when located near the promoter region", "Work when oriented in either direction, upstream (5') or downstream (3') from the promoter", "Can work with homologous or heterologous promoters"], "corr_idx": 1}, {"id": "1192073", "html_qtxt": "A defect in the cystic fibrosis transmembrane regulator protein (CFTR) is responsible for Cystic fibrosis. CFTR is a:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Cystic Fibrosis is due to Mutations in the Gene Encoding CFTR, a Chloride Transporter.</li>\r\n<li>Cystic fibrosis (CF) is a recessive genetic disorder prevalent among whites in North America and certain parts of northern Europe.</li>\r\n<li>CF is characterised by chronic bacterial infections of the airways and sinuses, fat malabsorption due to pancreatic exocrine insufficiency, infertility in males due to abnormal development of the vas deferens, and elevated levels of chloride in sweat (>60 mmol/L).</li>\r\n<li>It is now known that mutations in a gene encoding a protein named cystic fibrosis transmembrane regulator protein (CFTR) are responsible for CF.</li>\r\n<li><strong>CFTR is a cyclic AMP-regulated Cl&minus; transporter.</strong></li>\r\n</ul>", "options": ["Cyclic AMP-regulated Cl&oline;transporter", "Cyclic GMP-regulated Cl&oline;transporter", "Cyclic AMP-regulated Na+ transporter", "Cyclic GMP-regulated Na+ transporter"], "html_options": ["Cyclic AMP-regulated Cl&oline;transporter", "Cyclic GMP-regulated Cl&oline;transporter", "Cyclic AMP-regulated Na+ transporter", "Cyclic GMP-regulated Na+ transporter"], "corr_idx": 0}]}, {"moduleId": 1008734, "name": "Molecular Techniques", "questions": [{"id": "1182328", "html_qtxt": "EcoRI is a restriction endonuclease used to cut the human DNA before inserting it into a plasmid. Which of the following is the recognition sequence for this enzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Certain endonuclease enzymes that cut DNA at specific DNA sequences within the molecule are a key tool in recombinant DNA research. These enzymes were termed restriction enzymes, or Res.</li>\n<li>Restriction enzymes cut the DNA of any source into unique, short pieces in a sequence-specific manner, in contrast to most other enzymatic, chemical, or physical methods, which break DNA randomly.</li>\n<li>Restriction enzymes are named after the bacterium from which they are isolated.</li>\n<li>For example, EcoRI is from Escherichia coli,</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090184a9d21b-e352-4d58-a14d-df20b3823f50.png\">", "options": ["GTTAAC", "GAATTC", "AAGTTC", "AAGCTT"], "html_options": ["GTTAAC", "GAATTC", "AAGTTC", "AAGCTT"], "corr_idx": 1}, {"id": "1182338", "html_qtxt": "CRISPR-Cas9 has revolutionised genomic DNA studies. Which of the following is true for CRISPR-Cas9?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>CRISPR-Cas9 (clustered regularly interspersed short palindromic repeats - associated gene 9)</strong></p>\n<ul>\n<li><strong>CRISPR</strong> is a gene editing and regulatory technique. <strong>(Option A)</strong></li>\n<li>Found in <strong>prokaryotes</strong> (bacteria and archaea), derived from <strong>bacteriophage DNA</strong>.</li>\n<li>Acts as an <strong>antiviral defense system</strong>, helping prokaryotes <strong>detect and destroy</strong> DNA from similar bacteriophages.</li>\n<li>Provides <strong>adaptive immunity</strong> to prevent reinfection by specific phages.</li>\n<li>Complements <strong>restriction endonucleases</strong> and <strong>methylases</strong>.</li>\n<li><strong>RNA-based targeting</strong> guides the <strong>Cas9 nuclease</strong> to complementary DNA for editing.</li>\n</ul>\n<p><strong>CAS9: CRISPR-associated protein 9</strong></p>\n<ul>\n<li>An endonuclease enzyme. <strong>(Option C)</strong></li>\n<li>It uses CRISPR sequences as a guide (as guide RNA). <strong>(Option B)</strong></li>\n<li>Then recognises specific DNA strands that are complementary to the CRISPR sequence & cleaves them.</li>\n</ul>\n<p><strong>CRISPR CAS9</strong></p>\n<ul>\n<li>Both together are used to edit genes within organisms.</li>\n<li>Within bacteria, this CRISPR-RNA-Cas9 complex then degrades and inactivates the targeted DNA.</li>\n</ul>\n<p><strong>Applications of CRISPR in Eukaryotes:</strong></p>\n<ul>\n<li>CRISPR has been <strong>adapted for use in eukaryotic cells</strong>, including <strong>humans</strong>, functioning as an <strong>RNA-guided site-specific nuclease</strong>.</li>\n<li>It has <strong>broad applications</strong> in:\n<ul>\n<li><strong>Medicine</strong> - used experimentally for genetic disorders (e.g., <strong>sickle cell disease</strong>) and <strong>viral infections</strong> like <strong>HIV</strong>.</li>\n<li><strong>Basic research</strong> - enables <strong>gene deletion</strong>, <strong>editing</strong>, <strong>visualization</strong>, and <strong>transcription modulation</strong>.</li>\n<li><strong>Agriculture & food industry</strong> - applied for genetic improvements.</li>\n</ul>\n</li>\n<li>CRISPR is a <strong>highly specific and efficient tool</strong> for <strong>DNA manipulation</strong> and <strong>genetic analysis</strong> in mammalian cells.</li>\n<li>A variant, <strong>C2c2</strong>, can <strong>site-specifically cleave RNA</strong>, offering the potential to <strong>alter mRNA levels</strong> in human cells.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509012dcd4827-0fb5-4649-8cab-cc643137bab3.png\">", "options": ["Gene amplifying technique", "Used DNA as a guide", "Having exonuclease activity", "Cas9 has enzymatic activity"], "html_options": ["Gene amplifying technique", "Used DNA as a guide", "Having exonuclease activity", "Cas9 has enzymatic activity"], "corr_idx": 3}, {"id": "1182345", "html_qtxt": "In addition to Taq polymerases, PCR requires all of the following, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Primase is not used in PCR.</p>\n<p><strong>The Polymerase Chain Reaction Method </strong></p>\n<ul>\n<li>PCR is a technique to amplify specific DNA sequences.</li>\n<li>It is highly <strong>sensitive</strong>, <strong>selective</strong>, and <strong>rapid</strong>.</li>\n<li>Specificity comes from <strong>two oligonucleotide primers</strong> that bind to complementary sequences flanking the target DNA.</li>\n</ul>\n<p><strong>Steps in PCR:</strong></p>\n<ol>\n<li><strong>Denaturation</strong>\n<ul>\n<li>DNA is heated (>90&deg;C) to separate strands.</li>\n</ul>\n</li>\n<li><strong>Annealing</strong>\n<ul>\n<li>Primers bind to complementary sequences (50-75&deg;C).</li>\n</ul>\n</li>\n<li><strong>Extension</strong>\n<ul>\n<li>DNA polymerase synthesizes new strands from the primers using dNTPs.</li>\n</ul>\n</li>\n</ol>\n<ul>\n<li>Each cycle doubles the amount of target DNA &rarr; <strong>exponential amplification</strong>.</li>\n<li><strong>Thermostable DNA polymerase</strong> (from thermophilic bacteria) is used to withstand high temperatures.</li>\n<li>Typical amplification:\n<ul>\n<li><strong>20 cycles</strong> &rarr; ~10<sup>6</sup>-fold</li>\n<li><strong>30 cycles</strong> &rarr; ~10<sup>6</sup>-fold</li>\n</ul>\n</li>\n<li>DNA fragments of <strong>50 bp to 10 kb</strong> can be amplified.</li>\n<li>Each cycle takes <strong>&le; 5-10 minutes</strong>.</li>\n<li>Conditions vary by target and require <strong>empirical optimization</strong>.</li>\n</ul>\n<p><strong>Applications of PCR:</strong></p>\n<ul>\n<li>DNA/RNA sequencing platforms</li>\n<li>Forensic analysis from single cells (e.g., sperm, hair follicle)</li>\n<li>Detection of infectious agents (e.g., latent viruses)</li>\n<li>Prenatal genetic diagnosis</li>\n<li>Detection of polymorphisms (SNPs, indels, gene amplifications)</li>\n<li>Tissue typing for organ transplants</li>\n<li>Evolutionary studies using ancient DNA</li>\n<li>Quantitative RNA analysis (via RT-PCR using reverse transcriptase)</li>\n<li>ChIP assays for studying protein-DNA interactions</li>\n</ul>\n<p><strong>Template DNA (Option A) </strong>is used as a target DNA to amplify specific sequences.</p>\n<p>All four <strong>Deoxyribonucleotide triphosphates</strong> <strong>(Option B) </strong>are used in PCR, which are polymerized by DNA polymerase.</p>\n<p><strong>Primers (Option C)</strong> that hybridize to complementary sequences on opposite strands of DNA and flank the target sequence.</p>", "options": ["Template DNA", "Deoxyribonucleotide triphosphate", "Primers", "Primase"], "html_options": ["Template DNA", "Deoxyribonucleotide triphosphate", "Primers", "Primase"], "corr_idx": 3}, {"id": "1182352", "html_qtxt": "Many genetic diseases and viral infections are diagnosed on the basis of PCR. Specificity of PCR is based on the use of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>PCR is a method of amplifying a target sequence of DNA.</li>\n<li>The development of PCR has revolutionized the ways in which both DNA and RNA can be studied.</li>\n<li>PCR provides a sensitive, selective, and extremely rapid means of amplifying any desired sequence of DNA.</li>\n<li>Specificity is based on the use of two oligonucleotide primers that hybridize to complementary sequences on opposite strands of DNA and flank the target sequence.</li>\n</ul>\n<p><strong>Taq DNA Polymerase enzyme (Option A): </strong>DNA synthesis is catalysed by a heat-stable DNA polymerase purified from one of a number of different thermophilic bacteria, organisms that grow at 70 to 80&deg;C. Specificity is based on the use of two oligonucleotide primers that hybridise to complementary sequences on opposite strands of DNA and flank the target sequence.</p>\n<p><strong>Deoxyribonucleotide (Option C): </strong>All four Deoxyribonucleotides are used in PCR, which are polymerised by DNA polymerase.</p>\n<p><strong>Temperature (Option D):</strong> The DNA sample is first heat-denatured (>90&deg;C) to separate the two strands of the template DNA containing the target sequence.</p>", "options": ["Taq DNA Polymerase enzyme", "Oligonucleotide primers", "Deoxyribonucleotide", "Temperature"], "html_options": ["Taq DNA Polymerase enzyme", "Oligonucleotide primers", "Deoxyribonucleotide", "Temperature"], "corr_idx": 1}, {"id": "1182365", "html_qtxt": "The overlay blot technique is used to detect:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Overlay blot examines <strong>protein-protein interactions</strong>.</p>\n<ul>\n<li>In this technique, proteins are separated by electrophoresis, blotted to a membrane, renatured, and analysed for an interaction with a protein by incubation with a specific labelled protein probe (overlay assay) using either a labelled protein or, alternatively, protein-protein interactions are detected using a specific antibody.</li>\n</ul>\n<p><strong>Blotting & Probing Techniques Allow Visualisation of Specific Target Molecules</strong></p>\n<ul>\n<li>Visualisation of a specific DNA or RNA fragment or protein among the many thousands of contaminating non-target molecules in a complex sample requires the convergence of a number of techniques, collectively termed <strong>blot transfer</strong>.</li>\n<li>The first technique is named for the person who devised the technique, <strong>Edward</strong> <strong>Southern</strong>; the other names began as laboratory jargon, but are now accepted terms.</li>\n<li>These procedures are useful in determining how many copies of a gene are in a given tissue or whether there are any alterations in a gene (deletions, insertions, or rearrangements) because the requisite, initial gel electrophoresis step separates the molecules on the basis of size.</li>\n<li>Occasionally, if a specific base is changed and a restriction site is altered, these procedures can detect a point mutation.</li>\n<li>The <strong>Northern</strong> and <strong>Western</strong> <strong>blot</strong> transfer techniques are used to size and quantify specific <strong>RNA</strong> and <strong>protein</strong> molecules, respectively. <strong>(Option C & D)</strong></li>\n<li>A fourth technique, the <strong>Southwestern</strong> or <strong>overlay</strong> <strong>blot</strong>, which examines <strong>protein-nucleic acid interactions or protein-protein interactions</strong>, respectively are variant of the Southern/Northern/Western blotting methods. <strong>(Option B)</strong></li>\n</ul>", "options": ["Protein-Protein interactions", "Protein-nucleic acid interactions", "Size and quantify specific RNA molecules", "Size and quantify specific protein molecules"], "html_options": ["Protein-Protein interactions", "Protein-nucleic acid interactions", "Size and quantify specific RNA molecules", "Size and quantify specific protein molecules"], "corr_idx": 0}, {"id": "1182372", "html_qtxt": "Which of the following is the most powerful technique used in transcription factor research that allows identifying genome-wide DNA binding sites for transcription factors?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Chromatin immunoprecipitation-sequencing (ChIP-seq) is used for the simultaneous identification of all of the genomic sites bound by a given transcription factor under a given set of physiologic conditions.</p>\n<p><strong>Systematic deletion mapping (Option A)</strong> is a genetic mapping technique that enables the determination of the location of specific genes on chromosomes.</p>\n<p><strong>DNase I sensitivity (Option B) </strong>assay is used for discovering regulatory domains. This method maps discrete sites in the genome where the conformation of chromatin renders its DNA hypersensitive to cleavage by the endonuclease DNase I.</p>\n<p><strong>Fluorescence in situ hybridisation (FISH) (Option D)</strong> is a molecular cytogenetic technique that uses fluorescent probes that bind to only particular parts of a nucleic acid sequence with a high degree of sequence complementarity.</p>", "options": ["Systematic deletion mapping", "DNase I sensitivity", "Chromatin immunoprecipitation-sequencing (ChIP-seq)", "Fluorescence in situ hybridisation (FISH)"], "html_options": ["Systematic deletion mapping", "DNase I sensitivity", "Chromatin immunoprecipitation-sequencing (ChIP-seq)", "Fluorescence in situ hybridisation (FISH)"], "corr_idx": 2}, {"id": "1182379", "html_qtxt": "Which of the following can lead to the Denaturation of DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The organic solvent formamide, which is commonly used in recombinant DNA experiments, destabilizes hydrogen bonding between bases, thereby lowering the <em>T</em>m.</p>\n<ul>\n<li>Formamide addition allows the strands of DNA or DNA-RNA hybrids to be separated at much lower temperatures and minimizes the phosphodiester bond breakage and chemical damage to nucleotides that can occur upon extended incubation at higher temperatures.</li>\n<li>The double-stranded structure of DNA can be separated into two component strands in solution by increasing the temperature or decreasing the salt concentration. <strong>(Option B) </strong></li>\n<li>Not only do the two stacks of bases pull apart, but the bases themselves unstack while still connected in the polymer by the phosphodiester backbone.</li>\n<li>DNA can be denatured by increasing the temperature. <strong>(Option A) </strong></li>\n<li>The strands of a given molecule of DNA separate over a temperature range.</li>\n<li>The midpoint is called the <strong>melting temperature, or Tm</strong>.</li>\n<li>The Tm is influenced by the base composition of the DNA and by the salt concentration of the solution.</li>\n<li>DNA rich in G-C pairs, which has three hydrogen bonds, melts at a higher temperature than DNA rich in A-T pairs, which has two hydrogen bonds.</li>\n<li>A 10-fold increase in monovalent cation concentration increases the Tm by 16.6&deg;C by neutralising the intrinsic inter-chain repulsion between the highly negatively charged.</li>\n<li>DNA can be denatured at extreme pH (not at physiological pH around 7.4) <strong>(Option D)</strong></li>\n</ul>", "options": ["Decreasing temperature", "Increasing salt concentration", "Formamide", "Physiological pH"], "html_options": ["Decreasing temperature", "Increasing salt concentration", "Formamide", "Physiological pH"], "corr_idx": 2}]}, {"moduleId": 1008736, "name": "Fat Soluble Vitamins", "questions": [{"id": "1169884", "html_qtxt": "True regarding Common properties of lipid soluble vitamins is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Due to their storage capability, toxicity can result from excessive intake of fat-soluble vitamins.</li>\n<li>For instance, hypervitaminosis A and D can result from overconsumption of supplements or fortified foods.</li>\n<li>The lipid-soluble vitamins are hydrophobic compounds that can be absorbed efficiently only when there is normal fat absorption. Like other lipids, they are transported in the blood in lipoproteins or attached to specific binding proteins. <strong>(Other options ruled out)</strong></li>\n<li>As well as dietary inadequacy, conditions affecting the digestion and absorption of the lipid-soluble vitamins, such as a very-low-fat diet, steatorrhea, and disorders of the biliary system, intestinal absorption disorders can all lead to deficiency syndromes, including:\n<ul>\n<li>Night blindness and xerophthalmia (vitamin A)</li>\n<li>Rickets in young children and osteomalacia in adults (vitamin D)</li>\n<li>Neurologic disorders and hemolytic anaemia of the newborn (vitamin E)</li>\n<li>Hemorrhagic disease of the newborn (vitamin K).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<p><strong>Vitamins can be divided into two categories:</strong></p>\n<ul>\n<li><strong>Fat-soluble:</strong>\n<ul>\n<li>Vitamin A</li>\n<li>Vitamin D</li>\n<li>Vitamin E</li>\n<li>Vitamin K</li>\n</ul>\n</li>\n<li><strong>Water soluble:</strong>\n<ul>\n<li>Vitamin B</li>\n<li>Vitamin C</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-1d93f5e8-7a2c-4c60-bd48-0a51c97e3f25.png\">", "options": ["They are hydrophilic", "They can be absorbed in conditions associated with fat malabsorption", "They are transported in blood freely", "Toxicity may occur as a result of excess intake"], "html_options": ["They are hydrophilic", "They can be absorbed in conditions associated with fat malabsorption", "They are transported in blood freely", "Toxicity may occur as a result of excess intake"], "corr_idx": 3}, {"id": "1169890", "html_qtxt": "Vitamin A functions as a prosthetic group in cones of the eye as.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vitamin A functions as retinaldehyde, the prosthetic group of the rods and cones, as Rhodopsin in the rods and Iodopsin in the cones in the retina.</p>\n<p><strong>Vitamin A:</strong></p>\n<ul>\n<li>Each cone cell in the retina is specialised to detect one of three primary colours: blue, green, or red. This specialisation allows for colour vision.</li>\n<li>Each cone cell contains a single type of opsin pigment that determines its sensitivity to a specific wavelength of light, corresponding to one of the primary colours.</li>\n<li>Vitamin A deficiency is the most important preventable cause of blindness.</li>\n<li>The earliest sign of deficiency is loss of sensitivity to green light<strong>,</strong>followed by impairment in adapting to dim light, night blindness and eventually inability to see in the dark.</li>\n<li>In vitamin A deficiency, both time and ability to adapt in the dark are poor. Vitamin A is essential for the synthesis of rhodopsin in rod cells, which are responsible for vision in low-light conditions.</li>\n<li>Prolonged deficiency leads to xerophthalmia, keratinisation of the cornea and eventually blindness.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rhodopsin(Option A): </strong>Vitamin A functions as a prosthetic group of the rods as Rhodopsin.</p>\n<p><strong>Conopsin(Option B): </strong>It is a photopigment, a light-sensitive protein and when bound to retinal, becomes Iodopsin.</p>", "options": ["Rhodopsin", "Conopsin", "Colopsin", "Iodopsin"], "html_options": ["Rhodopsin", "Conopsin", "Colopsin", "Iodopsin"], "corr_idx": 3}, {"id": "1169898", "html_qtxt": "False about Vitamin A is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In vitamin A deficiency, the time taken to adapt to darkness is increased, not decreased. This is due to impaired regeneration of rhodopsin in rod cells, leading to prolonged dark adaptation. So, the above D statement is wrong.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A: </strong>Each cone cell in the retina is specialised to detect one of three primary colours: blue, green, or red. This specialisation allows for colour vision.</p>\n<p><strong>Option B</strong>: Each cone cell contains a single type of opsin pigment that determines its sensitivity to a specific wavelength of light, corresponding to one of the primary colours</p>\n<p><strong>Option C: </strong>In vitamin A deficiency, both time and ability to adapt in the dark are poor. Vitamin A is essential for the synthesis of rhodopsin in rod cells, which are responsible for vision in low-light conditions. A deficiency in vitamin A impairs rhodopsin regeneration, leading to delayed or impaired dark adaptation, commonly known as night blindness.</p>", "options": ["Any one cone has only one type of Color vision i.e. Blue, green or red", "Any one cone has only one type of opsin pigment", "Ability to adapt in darkness is decreased in Vitamin A deficiency is decreased", "Time taken to adapt in the dark is decreased in Vitamin A deficiency"], "html_options": ["Any one cone has only one type of Color vision i.e. Blue, green or red", "Any one cone has only one type of opsin pigment", "Ability to adapt in darkness is decreased in Vitamin A deficiency is decreased", "Time taken to adapt in the dark is decreased in Vitamin A deficiency"], "corr_idx": 3}, {"id": "1169902", "html_qtxt": "The deficiency of Vitamin A impairs the function of which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vitamin A has a role in gene expression and tissue differentiation.</p>\n<p><strong>In this regard, Vitamin A forms two receptors:</strong></p>\n<ul>\n<li>Retinoic acid receptors(RARs): these bind all-trans retinoic acid and</li>\n<li>Retinoid X receptors(RXRs): these bind all-cis retinoic acid. These receptors also play an additional role in forming Dimers to help form receptors for Vitamin D and Thyroid hormones, causing the deficiency of Vitamin A to impair Vitamin D and thyroid hormone functions.</li>\n</ul>\n<p><strong>RXR:</strong></p>\n<ul>\n<li>RXR dimers are used for receptor formation, but deficiency causes the formation of inactive dimers.</li>\n<li>They, in turn, bind to occupied Vit. D and thyroid hormone to cause their repression, thus causing a negative role in their functions, having a more severe effect than simple deficiency.</li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<ul>\n<li>Retinoic acid is the compound that is involved in gene expression and tissue differentiation.</li>\n<li>The retina is involved in the visual cycle. The absorption of light by rhodopsin causes isomerisation of 11-cis retinal to 11 trans retinal, which leads to the generation of a nerve impulse. Both cis retinal and trans retinal have no role in the regulation of gene expression and tissue differentiation.</li>\n<li>Retinol is vitamin A alcohol, with no role in the regulation of gene expression and tissue differentiation.</li>\n</ul>", "options": ["Vitamin C and thyroid hormone", "Vitamin D and Vitamin K", "Vitamin D and thyroid hormone", "Vitamin C and Vitamin K"], "html_options": ["Vitamin C and thyroid hormone", "Vitamin D and Vitamin K", "Vitamin D and thyroid hormone", "Vitamin C and Vitamin K"], "corr_idx": 2}, {"id": "1169904", "html_qtxt": "The Following is not a symptom of Vitamin. A toxicity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Headache and Ataxia are caused by vitamin A toxicity due to increased cerebrospinal fluid and not decreased, so the D option is incorrect.</li>\n<li>There is only a limited capacity to metabolise vitamin A, and excessive intakes lead to accumulation beyond the capacity of intracellular binding proteins. Unbound vitamin A causes membrane lysis and tissue damage.</li>\n</ul>\n<p><strong>Vitamin A toxicity leads to:</strong></p>\n<ul>\n<li>Headache and increased intracranial pressure (pseudotumor cerebri).</li>\n<li>Nausea and vomiting</li>\n<li>Drowsiness, dizziness, irritability</li>\n<li>Blurred or double vision, visual disturbances.</li>\n<li>Hair changes (alopecia), eyebrow loss, and desquamation of skin. <strong>(Option C ruled out.)</strong></li>\n<li>Hepatomegaly and liver damage. <strong>(Option A ruled out.)</strong></li>\n<li>Bone pain, cortical hyperostosis, arthralgia, fractures.</li>\n<li>Hypercalcemia <strong>(Option B ruled out)</strong></li>\n<li>Bulging fontanelle, craniotabes.</li>\n<li>Poor weight gain or failure to thrive (children).</li>\n<li>Jaundice or yellowed skin</li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<p><strong>Vitamin A teratogenicity:</strong></p>\n<ul>\n<li>A syndrome of severe congenital malformations may occur in infants of mothers who have consumed therapeutic doses (0.5-1.5 mg/kg) of oral 13-cis-retinoic acid, generally taken for the treatment of acne or cancer, during the 1st trimester of pregnancy</li>\n<li>These malformations result in a high incidence (>20%) of spontaneous abortions and birth defects, including characteristic craniofacial abnormalities.</li>\n<li>Excessive intake of carotenoids is not associated with toxicity but can cause yellow colouration of the skin (carotenodermia) and serum (carotenemia) that disappears when intake is reduced. ced</li>\n</ul>", "options": ["Hepatomegaly due to hyperactivation of Stella cells present in the space of Disse", "Hypercalcemia and altered calcium homeostasis", "Alopecia and desquamation of skin", "Headache and ataxia due to decreased cerebrospinal fluid"], "html_options": ["Hepatomegaly due to hyperactivation of Stella cells present in the space of Disse", "Hypercalcemia and altered calcium homeostasis", "Alopecia and desquamation of skin", "Headache and ataxia due to decreased cerebrospinal fluid"], "corr_idx": 3}, {"id": "1169906", "html_qtxt": "The Active form of Vitamin. D is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The active form of Vitamin. D is 1, 25 (OH)2 Vit. D is also called Calcitriol.</li>\n<li>Cholecalciferol, either synthesised in the skin or from food, undergoes two hydroxylations to yield the active metabolite, 1,25-dihydroxy vitamin D or calcitriol.</li>\n<li>Ergocalciferol from fortified foods undergoes similar hydroxylation to yield calcitriol.</li>\n<li>In the liver, cholecalciferol is hydroxylated to form the 25-hydroxy derivative, calcidiol. This is released into the circulation bound to a vitamin D-binding globulin, which is the main storage form of the vitamin.</li>\n<li>In the kidney, calcidiol undergoes either 1-hydroxylation to yield the active metabolite 1,25-dihydroxy vitamin D (calcitriol) or 24-hydroxylation to yield a probably inactive metabolite, 24,25-dihydroxy vitamin D (24-hydroxy calcidiol).</li>\n</ul>\n<p><strong>Vitamin D functions and deficiency:</strong></p>\n<ul>\n <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-fac18754-2b61-45f0-83c9-89b0e7a34d91.png\">\n<li>Vitamin D is not strictly a vitamin since it can be synthesised in the skin, and in most conditions, this is the major source of the vitamin. Only when sunlight exposure is inadequate, a dietary source is required.</li>\n<li>Its main function is in the regulation of calcium absorption and homeostasis. Most of its actions are&nbsp;mediated by way of nuclear receptors that regulate gene expression. It also has a role in regulating cell proliferation and differentiation.</li>\n<li>There is evidence that intakes considerably higher than are required to maintain calcium homeostasis reduce the risk of insulin resistance, obesity, and the metabolic syndrome, as well as various cancers.</li>\n<li>Deficiency, leading to rickets in children and osteomalacia in adults, is a problem in northern latitudes, where sunlight exposure is inadequate.e</li>\n</ul>\n<p><strong>Vitamin D toxicity:</strong></p>\n<ul>\n<li>Excess Vit. D is the most toxic vitamin when taken in excess as it causes abnormal calcification of soft tissues, contraction of blood vessels and high blood pressure.</li>\n<li>Although excess dietary vitamin D is toxic, excessive exposure to sunlight does not lead to vitamin D poisoning, because there is a limited capacity to form the precursor, 7-dehydrocholesterol, and prolonged exposure of previtamin D to sunlight leads to formation of inactive compounds.</li>\n</ul>", "options": ["25 OH Vit. D", "1, 25 (OH)2 Vit. D", "Cholecalciferol", "Ergocalciferol"], "html_options": ["25 OH Vit. D", "1, 25 (OH)2 Vit. D", "Cholecalciferol", "Ergocalciferol"], "corr_idx": 1}, {"id": "1169908", "html_qtxt": "Vit. D is regulated by?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The primary role of vitamin D is to control calcium homeostasis in the body.</li>\n<li>Vitamin D metabolism is regulated by factors that respond to the plasma concentrations of calcium and phosphate.</li>\n<li>Calcitriol and Calcium are the two main regulators of Vitamin D.</li>\n</ul>\n<p><strong>Role of Calcitriol:</strong> Calcitriol (the active form of vitamin D) is a key player in this regulation.</p>\n<ul>\n<li>When there is an excess of calcitriol (active vitamin D) in the body, it acts to reduce its synthesis.</li>\n<li>Calcitriol induces the enzyme 24-hydroxylase, which breaks down active vitamin D.</li>\n<li>Calcitriol represses the enzyme 1-hydroxylase, which is responsible for the synthesis of active vitamin D in the kidney.</li>\n</ul>\n<p><strong>Calcium and Phosphate Affecting Vitamin D Activity:</strong></p>\n<ul>\n<li>When the concentration of calcium in the blood decreases, it triggers the activation of vitamin D to increase calcium absorption in the intestines.</li>\n<li>Reduced phosphate levels in the blood also contribute to the activation of vitamin D, aiding in calcium absorption.</li>\n<li>The primary and central function of vitamin D is to maintain the concentration of calcium in the bloodstream, ensuring calcium homeostasis.</li>\n</ul>\n<p><strong>Functions of Vitamin D:</strong></p>\n<p><strong>Maintaining the plasma calcium concentration:</strong></p>\n<ul>\n<li>It increases intestinal absorption of calcium</li>\n<li>It reduces excretion of calcium(by stimulating reabsorption in the distal renal tubules).</li>\n<li>And it mobilises bone mineral.</li>\n</ul>\n<p><strong>Other functions:</strong></p>\n<ul>\n<li>Calcitriol is involved in insulin secretion.</li>\n<li>Synthesis and secretion of parathyroid and thyroid hormones.</li>\n<li>Immune function: inhibition of production of interleukin by activated T-lymphocytes and of immunoglobulin by activated B-lymphocytes, differentiation of monocyte precursor cells, and modulation of cell proliferation.</li>\n</ul>\n<p><strong>Vitamin D Toxicity:</strong></p>\n<ul>\n<li>Excess Vit. D is the most toxic vitamin when taken in excess, as it causes abnormal calcification of soft tissues, which can lead to contraction of blood vessels and high blood pressure.</li>\n<li>Although excess dietary vitamin D is toxic, excessive exposure to sunlight does not lead to vitamin D poisoning, because there is a limited capacity to form the precursor, 7-dehydrocholesterol, and prolonged exposure of previtamin D to sunlight leads to the formation of inactive compounds.</li>\n</ul>", "options": ["Vit. A and phosphate", "Calcidiol and calcium", "Vit. A and calcium", "Calcitriol and calcium"], "html_options": ["Vit. A and phosphate", "Calcidiol and calcium", "Vit. A and calcium", "Calcitriol and calcium"], "corr_idx": 3}, {"id": "1169912", "html_qtxt": "Vit. E is the major antioxidant in which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>E is a chain-breaking, free radical-trapping antioxidant present in cell membranes and plasma lipoproteins that acts by reacting with the lipid peroxide radicals formed by peroxidation of polyunsaturated fatty acids. It traps the free radicals, forming inactive complexes, thus reducing the oxidative stress.</li>\n<li>C reduces the tocopheroxyl radical back to tocopherol, thus releasing Vitamin E. L-&alpha;-tocopherol is inactive. D-&alpha;-tocopherol is the most active. Synthetic D-&alpha;-tocopherol does not have the same biologic potency as the naturally occurring compound.</li>\n<li>The resultant stable monodehydroascorbate radical then undergoes enzymic or non-enzymic reaction to yield ascorbate and dehydroascorbate, neither of which is a radical.</li>\n<li>Vitamin C and beta carotene also act as antioxidants, but are less abundant in the plasma membrane.</li>\n<li>Premature infants are born with inadequate reserves of vitamin E. The erythrocyte membranes are abnormally fragile as a result of lipid peroxidation, leading to hemolytic anaemia.</li>\n<li>Thus, Vit E deficiency leads to hemolytic anaemia due to lipid peroxidation, leading to fragile RBC membranes.</li>\n<li>Vitamin E deficiency in humans, leading to nerve and muscle membrane damage, may lead to neurological dysfunction</li>\n</ul>\n<p><strong>Causes of Vitamin E deficiency:</strong></p>\n<ul>\n<li>Severe fat malabsorption</li>\n<li>Cystic fibrosis</li>\n<li>Chronic liver disease.</li>\n<li>Dietary deficiency of Vit. E in human beings is very rare and generally not associated with Vitamin. E deficiency.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-34b2d0ef-98c1-4825-9f7d-6e4a93c8a715.png\">\n<p><strong>Key takeaways:</strong></p>\n<ul>\n<li>Ascorbate, uric acid, and a variety of polyphenols derived from plant foods act as<strong>water-soluble</strong>radical-trapping antioxidants, forming relatively stable radicals that persist long enough to undergo reaction to nonradical products.</li>\n<li>Ubiquinone and carotenes similarly act as<strong> lipid-soluble</strong> radical-trapping antioxidants in membranes and plasma lipoproteins.</li>\n</ul>", "options": ["Plasma membrane and lipoproteins", "Cell membrane and lipoproteins", "Plasma membrane and cell organelles", "Cell membrane and cell organelles"], "html_options": ["Plasma membrane and lipoproteins", "Cell membrane and lipoproteins", "Plasma membrane and cell organelles", "Cell membrane and cell organelles"], "corr_idx": 1}, {"id": "1169915", "html_qtxt": "Compounds that have the biological activity of Vitamin K are all except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Quinolone is an antibiotic and has no relation to vitamin K.</li>\n</ul>\n<p><strong>Three compounds have the biological activity of vitamin K:</strong></p>\n<ul>\n<li>Phylloquinone, the normal dietary source, is found in green vegetables. <strong>(Option nA ruled out)</strong></li>\n<li>Menaquinones, synthesised by intestinal bacteria with differing lengths of side chain, are absorbed to some extent, but it is not clear to what extent they are biologically active. <strong>(Option B ruled out.t)</strong></li>\n<li>Menadione and menadiol diacetate, synthetic compounds that can be metabolised to phylloquinone. <strong>(Option C ruled out.).</strong></li>\n</ul>\n<p><strong>Cofactor activity of vitamin K:</strong></p>\n<ul>\n<li>Vitamin K is the cofactor for the carboxylation of glutamate residues in the postsynthetic modification of proteins to form the unusual amino acid &gamma;-carboxygutamate (GLA).</li>\n<li>Initially, vitamin K hyroquinone is oxidised to the epoxide, which activates a glutamate residue in the protein substrate to form a carbanion, which reacts nonenzymatically with carbon dioxide to form &gamma;-carboxygutamate.</li>\n<li>Thus, Vitamin K works by a Carboxylation mechanism for the formation of important proteins to form clotting factors.</li>\n<li>Several proteins undergo the same vitamin K-dependent carboxylation of glutamate to &gamma;-carboxyglutamate, which include:\n<ul>\n<li>Osteocalcin</li>\n<li>Protein C and S</li>\n<li>Matrix Gla protein in bone</li>\n<li>Nephrocalcin in the kidney and</li>\n<li>Growth arrest-specific gene Gas6, which is involved in both the regulation of differentiation and development in the nervous system and the control of apoptosis in other tissues.</li>\n</ul>\n</li>\n<li>All of these y-carboxyglutamate-containing proteins bind calcium, which causes a conformational change so that they interact with membrane phospholipids.</li>\n</ul>", "options": ["Phylloquinone", "Menaquinone", "Menadione", "Quinolone"], "html_options": ["Phylloquinone", "Menaquinone", "Menadione", "Quinolone"], "corr_idx": 3}, {"id": "1169920", "html_qtxt": "High dose Vit. K is an antidote for poisoning by which drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Vit K is reduced to form the active compound by both warfarin-sensitive and warfarin-insensitive enzymes.</li>\n<li>In the presence of warfarin, Vit. K epoxied cannot be reduced as the warfarin-sensitive enzyme is blocked, and the Vit. K, which then accumulates, is excreted by the body.</li>\n<li>If enough Vitamin K is provided, it can be metabolised(reduction reaction) into its active form by the warfarin-insensitive enzyme, and thus, carboxylation can continue.</li>\n<li>Thus, high-dose Vitamin. K can be used as an antidote for warfarin overdose.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Heparin(Option B):</strong> The antidote for Heparin is Protamine sulfate.</p>\n<p><strong>Aspirin(Option C): </strong>There is no antidote for aspirin poisoning; it's only supportive management and may involve treatment of dehydration, hyperthermia, hypokalemia and convulsions.</p>\n<p><strong>Clopidogrel(Option D): </strong>Overdosing of clopidogrel can be treated by platelet transfusion.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821-7a5e2c81-1d4b-4c0e-97f3-14a5c6e89d2f.png\">", "options": ["Warfarin", "Heparin", "Aspirin", "Clopidogrel"], "html_options": ["Warfarin", "Heparin", "Aspirin", "Clopidogrel"], "corr_idx": 0}, {"id": "1169926", "html_qtxt": "Newborns are prone to develop Vitamin K deficiency due to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Newborns have sterile intestines and initially lack the bacteria that synthesise vitamin K.(Option A)</li>\n<li>Human milk provides only about one-fifth of the daily requirement for vitamin K to newborns. <strong>(Option B)</strong></li>\n<li>Newborns may have immature liver function, including reduced activity of enzymes necessary to activate V
