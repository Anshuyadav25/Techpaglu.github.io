nthesis", "Glutathione", "Catecholamines"], "html_options": ["Creatinine", "Heme synthesis", "Glutathione", "Catecholamines"], "corr_idx": 3}, {"id": "1195589", "html_qtxt": "What is the primary metabolic defect in Primary Hyperoxaluria Type II?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Primary Hyperoxaluria Type II is associated with a deficiency of D-glycerate dehydrogenase (glyoxylate reductase enzyme complex)</p>\n<p>Also known as <strong>Glyceric Aciduria.</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glycine Cleavage System (Option A): A defect</strong> in the glycine cleavage system results in <strong>nonketotic hyperglycinemia.</strong> It's a rare inborn error of glycine degradation, resulting in the accumulation of glycine in body tissues, including the CNS.</p>\n<p><strong>Alanine Glyoxylate Aminotransferase (Option B):</strong></p>\n<ul>\n<li>Deficiency of Alanine Glyoxylate Aminotransferase results in <strong>Primary Hyperoxaluria</strong> Type I - the most common form of Primary Hyperoxaluria.</li>\n<li>Alanine glyoxylate aminotransferase mediates the conversion of glyoxylate to glycine, a deficiency of which results in the accumulation of glyoxylate.</li>\n<li>Accumulated glyoxylate gets oxidised to Oxalate (Oxalic acid) and gets excreted in urine, resulting in <strong>Oxalic aciduria and renal stones</strong>.</li>\n<li>Alanine Glyoxylate Aminotransferase is a peroxisomal enzyme expressed only in the liver peroxisomes and requires pyridoxine (vitamin B6) as its cofactor.</li>\n<li>Primary Hyperoxaluria Type I is a <strong>Protein-targeting defect.</strong></li>\n</ul>\n<p><strong>Excess Vitamin C (Option D):</strong> Secondary hyperoxaluria results from non-genetic (acquired) causes, unlike Primary Hyperoxaluria, which is inherited. This can be due to:</p>\n<ul>\n<li>Pyridoxine deficiency (cofactor for alanine-glyoxylate aminotransferase)</li>\n<li>Ethylene glycol poisoning.</li>\n<li>High doses of vitamin C</li>\n<li>In patients with inflammatory bowel disease or extensive resection of the bowel (enteric hyperoxaluria).</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Primary Hyperoxaluria Type 1: Deficiency of Alanine Glyoxylate Aminotransferase</li>\n<li>Primary Hyperoxaluria Type 2: Deficiency of D-glycerate dehydrogenase</li>\n</ul>", "options": ["Glycine cleavage system", "Alanine Glyoxylate Aminotransferase", "D Glycerate Dehydrogenase", "Excess Vitamin C"], "html_options": ["Glycine cleavage system", "Alanine Glyoxylate Aminotransferase", "D Glycerate Dehydrogenase", "Excess Vitamin C"], "corr_idx": 2}, {"id": "1195590", "html_qtxt": "All are true about glutathione except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glutathione is a <strong>tripeptide</strong> and not a dipeptide.</p>\n<ul>\n<li>Glutathione is a tripeptide synthesised from the amino acids <strong>glycine, cysteine, and glutamate. (Option C)</strong></li>\n<li>Also known as <strong>gamma-glutamyl cysteinyl glycine.</strong></li>\n</ul>\n<p><strong>Functions of Glutathione:</strong></p>\n<ol>\n<li><strong>Free radical scavenging: (Option D)</strong>\n<ul>\n<li>Glutathione (GSH) plays an <strong>important role in protecting cells from oxidative stress</strong> by neutralising reactive oxygen species.</li>\n<li>Glutathione donates reducing equivalents (electrons) to detoxify free radicals, especially hydrogen peroxide (H2O2) and lipid peroxides. This reaction is catalysed by <strong>glutathione peroxidase</strong>.</li>\n<li>The oxidised form (GSSG) is then reduced back to GSH by <strong>glutathione reductase, using NADPH.</strong></li>\n</ul>\n</li>\n<li><strong> Methemoglobin reduction: (Option B)</strong>\n<ul>\n<li>Aids in converting methemoglobin (Fe3+) back to haemoglobin (Fe2+), preventing cyanosis, and ensuring efficient oxygen transport.</li>\n</ul>\n</li>\n<li><strong>Conjugation and Detoxification of Xenobiotics:</strong>\n<ul>\n<li>Glutathione plays an important role in the <strong>phase 2 metabolism of Xenobiotics.</strong></li>\n<li>Acts as a conjugating agent, helping in the detoxification of electrophilic compounds by forming glutathione S-conjugates that are excreted in urine and bile.</li>\n<li>This reaction is catalyzed by glutathione S-transferases.</li>\n</ul>\n</li>\n<li>Further, glutathione is an important <strong>intracellular reductant and antioxidant</strong> that helps to maintain essential SH groups of enzymes in their reduced state.</li>\n<li>Glutathione helps in the <strong>transfer of amino acids across the plasma membrane as dipeptides.</strong></li>\n</ol>", "options": ["It is a dipeptide involved in phase 2 of Detoxification", "Aids in converting methemoglobin back to haemoglobin", "It is composed of glycine, cysteine, and glutamate.", "Acts as an oxidant by neutralising reactive oxygen species."], "html_options": ["It is a dipeptide involved in phase 2 of Detoxification", "Aids in converting methemoglobin back to haemoglobin", "It is composed of glycine, cysteine, and glutamate.", "Acts as an oxidant by neutralising reactive oxygen species."], "corr_idx": 0}, {"id": "1195591", "html_qtxt": "Sulfur of cysteine are not used/utilized in the body for the following process/product:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Methionine</strong> is an <strong>essential amino acid</strong> and therefore cannot be synthesised from Cysteine.</li>\n<li>Instead, <strong>Cysteine,</strong> which is a <strong>non-essential amino acid,</strong> is synthesised from methionine via a <strong>transsulfuration reaction</strong>, in which the SH group from methionine is transferred to serine to form cysteine.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Helps in conversion of cyanide to thiocyanate (Option A):</strong> Cysteine is transaminated to form beta mercapto pyruvate, which can transfer sulfur to cyanide to form thiocyanate, thus helping in detoxifying cyanide.</p>\n<p><strong>Thiosulfate formation (Option B):</strong> The catabolism of sulfur-containing amino acids, methionine, and cysteine can lead to thiosulfate formation.</p>\n<p><strong>Disulfide bond formation between two adjacent peptides (Option D):</strong> Two cysteine residues form a disulfide bond (-S-S-), stabilising the tertiary and quaternary structure of proteins like insulin and immunoglobulin. They play a crucial role in protein folding and stability.</p>", "options": ["Help in the conversion of cyanide to thiocyanate", "Thiosulfate formation", "Introduction of sulfur in methionine", "Disulfide\tbond formation between\ttwo adjacent peptide"], "html_options": ["Help in the conversion of cyanide to thiocyanate", "Thiosulfate formation", "Introduction of sulfur in methionine", "Disulfide\tbond formation between\ttwo adjacent peptide"], "corr_idx": 2}, {"id": "1195592", "html_qtxt": "A 20-year-old male presents with recurrent episodes of renal colic. He has a family history of early-onset kidney stones. Urinalysis reveals hexagonal crystals and amino acid analysis shows increased excretion of lysine, arginine, and ornithine. Which of the following is true regarding the underlying condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above scenario is suggestive of <strong>Cystinuria.</strong> Impaired reabsorption of dibasic amino acids (lysine, arginine, ornithine, and cystine) in the proximal renal tubule leads to hexagonal cystine crystals and recurrent stones in cystinuria.</p>\n<ul>\n<li>Cysteine is a non-essential and glucogenic amino acid</li>\n<li>Contains a thiol group, capable of forming a disulfide bond.</li>\n<li>It is found abundantly in the <strong>keratin of hair and nail</strong>. The more disulfide bonds, the harder the keratin is.</li>\n<li>Synthesised from methionine via <strong>transsulfuration reaction</strong> involving the transfer of sulfur from the SH group of methionine to serine.</li>\n</ul>\n<p><strong>Cystinuria:</strong></p>\n<ul>\n<li>An inborn error of metabolism is characterised by a defect in amino acid transporters <strong>SLC3A1</strong>(Cystinuria Type 1) and <strong>SLC7A9</strong> (Cystinuria Type 2).</li>\n<li>Symptoms - Flank pain, vomiting, formation of <strong>hexagonal crystals in urine</strong>.</li>\n<li>In Cystinuria, renal tubular and intestinal transport of <strong>dibasic amino acids Cysteine, ornithine, lysine, and arginine</strong> are affected.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811dd4e57da-e06a-4494-8c64-c5a5cb917f51.png\">\n<p><strong>Hexagonal crystals are seen in Cystinuria.</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Occurs due to a defect in the amino acid transporters SLC6A19 and SLC7A9 (Option B):</strong> A defect in the amino acid transporter SLC6A results in <strong>Hartnup disease</strong>. Hartnup disease is associated with defective intestinal and renal transport of tryptophan and other neutral amino acids.</p>\n<p><strong>Defective metabolism of aromatic amino acids (Option C):</strong> Defective metabolism of neutral amino acids also results in Hartnup disease.</p>\n<p><strong>Deficiency of cystathionine &beta;-synthase (Option D):</strong> Cystathionine &beta;-synthase deficiency results in <strong>homocystinuria</strong>, a metabolic disorder affecting <strong>methionine metabolism</strong>.</p>", "options": ["Impaired renal tubular reabsorption of dibasic amino acids", "Occurs due to a defect in the amino acid transporters SLC6A19 and SLC7A9.", "Defective metabolism of aromatic amino acids.", "Deficiency of cystathionine &beta;-synthase."], "html_options": ["Impaired renal tubular reabsorption of dibasic amino acids", "Occurs due to a defect in the amino acid transporters SLC6A19 and SLC7A9.", "Defective metabolism of aromatic amino acids.", "Deficiency of cystathionine &beta;-synthase."], "corr_idx": 0}, {"id": "1195593", "html_qtxt": "Which amino acid in glutathione is responsible for its reducing property?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glutathione is a tripeptide (Glutamic acid + Cysteine + Glycine)</li>\n<li><strong>The -SH (sulfhydryl) group of cysteine</strong> is the active functional group that donates electrons to neutralise reactive oxygen species, making <strong>cysteine the key reducing component.</strong></li>\n<li>The active part of both Glutathione and N-acetyl cysteine is the Sulfhydryl group of Cysteine.</li>\n<li><strong>N-acetylcysteine</strong> is a precursor to cysteine that helps <strong>replenish glutathione levels.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glycine (Option B):</strong> Non-reactive component; serves a structural role in glutathione. Glycine is the C-terminal amino acid in glutathione but does not participate in redox reactions.</p>\n<p><strong>Glutamate (Option C):</strong> Involved in peptide linkage via an unusual &gamma;-glutamyl bond, but not in reduction. It forms the backbone of the tripeptide, connecting to cysteine via its &gamma;-carboxyl group, contributing to stability.</p>\n<p><strong>Alanine (Option D):</strong> Not a component of glutathione. Alanine is not present in the glutathione tripeptide and plays no role in its reducing property.</p>", "options": ["Cysteine", "Glycine", "Glutamate", "Alanine"], "html_options": ["Cysteine", "Glycine", "Glutamate", "Alanine"], "corr_idx": 0}, {"id": "1195597", "html_qtxt": "What is Nitric Oxide synthesised from?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Nitric oxide (NO) is synthesised in endothelial cells from <strong>arginine</strong> via the enzyme <strong>NO synthase</strong>, which is activated by calcium. The reaction converts <strong>arginine</strong> into <strong>NO</strong> and <strong>citrulline</strong> using NADPH and cofactors such as FAD, FMN, heme, and tetrahydrobiopterin.</p>\n<ul>\n<li>NO diffuses into smooth muscle cells and activates soluble guanylyl cyclase.</li>\n<li>This leads to increased <strong>cGMP</strong> production, activation of <strong>cGMP-dependent protein kinases</strong>, and <strong>vasodilation</strong>.</li>\n<li>NO also inhibits <strong>platelet aggregation</strong>.</li>\n</ul>\n<p>Explanation of Other Options:</p>\n<p><strong>Citrulline (Option B):</strong> Product; not a precursor. Citrulline is formed along with NO during the oxidation of arginine by NO synthase.</p>\n<p><strong>Alanine (Option C):</strong> Not involved. Alanine is a non-polar amino acid not related to NO synthesis.</p>\n<p><strong>Cysteine (Option D):</strong> Not the substrate. Though cysteine contains a thiol group important in redox reactions, it is not used in NO biosynthesis.</p>", "options": ["Arginine", "Citrulline", "Alanine", "Cysteine"], "html_options": ["Arginine", "Citrulline", "Alanine", "Cysteine"], "corr_idx": 0}, {"id": "1195598", "html_qtxt": "A patient with suspected Folic acid deficiency was advised Histidine Load Test. Following the test, urine analysis showed elevated formiminoglutamic acid levels. Which among the following is the possible underlying defect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811b2daca0d-e5bf-41b0-9482-aaa6ce5213c8.png\">\n<p><strong>Metabolism of Histidine</strong></p>\n<ul>\n<li><strong>The FIGLU</strong> Test, also known as the <strong>Histidine load test,</strong> is used to detect <strong>folate deficiency.</strong></li>\n<li>In the metabolism of the amino acid histidine, there is a <strong>folic acid-dependent step</strong> where <strong>formimino-glutamic acid (FIGLU)</strong> is converted to <strong>glutamic acid</strong> with the help of the enzyme <strong>Formimino transferase</strong>.</li>\n<li>In folic acid-deficient patients, this reaction cannot be carried out; as a result, FIGLU accumulates in the blood and is excreted in urine.</li>\n<li><strong>FIGLU excretion in urine is an index of folic acid deficiency</strong>.</li>\n<li>When a \"loading dose\" of histidine is given, the excretion of FIGLU in urine is increased further (Histidine loading test).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Deficiency of histidase (Option A):</strong> Histidase catalyses non-oxidative deamination of histidine to Urocanic acid. Deficiency of histidase results in histidinemia.</p>\n<p><strong>Deficiency of histidine decarboxylase (Option B):</strong> Histidine decarboxylase is involved in the decarboxylation of histidine to histamine.</p>\n<p><strong>Deficiency of urocanase (Option C):</strong> Urocanase deficiency results in a defect in the conversion of urocanic acid to imidazolone propionic acid, resulting in urocanic aciduria.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Histidine Load Test (also called 'FIGLU test')</p>\n<ul>\n<li>To identify Folic Acid Deficiency.</li>\n<li>FIGLU excreted in urine is measured following a Histidine load.</li>\n</ul>", "options": ["Deficiency of histidase", "Deficiency of histidine decarboxylase", "Deficiency of Urocanase", "Deficiency of folic acid"], "html_options": ["Deficiency of histidase", "Deficiency of histidine decarboxylase", "Deficiency of Urocanase", "Deficiency of folic acid"], "corr_idx": 3}, {"id": "1195600", "html_qtxt": "All are true about Nitric Oxide except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Nitric Oxide</strong> acts through the <strong>second messenger cGMP</strong> and not cAMP.</p>\n<p><strong>Nitric Oxide</strong></p>\n<ul>\n<li>The uncharged molecule with an unpaired electron is a highly reactive, free radical.\n<ul>\n<li>Very short half-life (0.1 seconds)</li>\n<li>Formerly called <strong>Endothelium Derived Relaxing Factor</strong></li>\n<li>Gaseous molecules</li>\n<li>The second messenger is <strong>cGMP</strong></li>\n</ul>\n</li>\n<li><strong>Arginine</strong> is a substrate for Nitric Oxide synthase, which converts it to Nitric Oxide and Citrulline.</li>\n<li>Nitric Oxide Synthase is a cytosolic enzyme with three isoforms - iNOS, eNOS, and nNOS. The endothelial and neuronal forms of NO synthase are activated by Ca2+.</li>\n</ul>\n<p><strong>Functions of Nitric Oxide</strong></p>\n<ul>\n<li><strong>Potent Vasodilator.</strong></li>\n<li>Involved in Penile erection</li>\n<li>Neurotransmitters in the brain and the Peripheral Nervous System.</li>\n<li>A low level of NO is involved in Pylorospasm in Congenital Hypertrophic Pyloric Stenosis.</li>\n<li>Inhibit adhesion, activation and aggregation of Platelets.</li>\n<li><strong>Potent muscle relaxant</strong></li>\n</ul>", "options": ["Synthesised from arginine", "NO is a potent muscle relaxant", "Otherwise called Endothelium-derived Relaxing Factor", "Acts through cAMP"], "html_options": ["Synthesised from arginine", "NO is a potent muscle relaxant", "Otherwise called Endothelium-derived Relaxing Factor", "Acts through cAMP"], "corr_idx": 3}, {"id": "1195601", "html_qtxt": "Creatinine is formed from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Biosynthesis of creatine and creatinine:</strong></p>\n<p>Creatine and creatinine are synthesised from three amino acids, namely:</p>\n<ol>\n<li><strong>Glycine</strong></li>\n<li><strong>Arginine</strong></li>\n<li><strong>Methionine</strong></li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811e8a3c7e8-47cb-4b1f-8499-ec165d94d3d5.png\">\n<p><strong>Creatinine Synthesis:</strong></p>\n<ul>\n<li>In the first step, the amidino group of arginine is <strong>transferred</strong> to glycine to form guanidoacetic acid. This synthesis of <strong>guanidoacetic</strong> acid occurs in the kidney.</li>\n<li>Guanidoacetic acid then undergoes a methylation reaction in the liver with the help of SAM to form creatine.</li>\n<li>Creatine thus formed has two fates: either undergoes spontaneous conversion to creatinine or gets phosphorylated in the muscles to creatine phosphate.</li>\n<li><strong>Creatinine phosphate</strong> serves as an <strong>immediate source of energy in the muscle</strong>.</li>\n</ul>", "options": ["Arginine, Glycine", "Arginine, Lysine", "Methionine, Leucine", "Histamine only"], "html_options": ["Arginine, Glycine", "Arginine, Lysine", "Methionine, Leucine", "Histamine only"], "corr_idx": 0}, {"id": "1195603", "html_qtxt": "Match the following amino acids with their respective decarboxylation products:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811691a0aa4-dfe4-430b-b387-8b404b0dadb1.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811da54912c-0ce2-492d-af09-ca4b8629c515.png\">\n<p><strong>Decarboxylation Reactions:</strong></p>\n<p>Amino acids undergo an <strong>alpha decarboxylation</strong> reaction to form corresponding biological <strong>amines.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508112f030f32-fa9a-4af2-9fa5-b9118f89489f.png\">", "options": ["1-a, 2-b, 3-c, 4-d", "1-b, 2-a, 3-c, 4-d", "1-a, 2-b, 3-d, 4-c", "1-b, 2-c, 3-a, 4-d"], "html_options": ["1-a, 2-b, 3-c, 4-d", "1-b, 2-a, 3-c, 4-d", "1-a, 2-b, 3-d, 4-c", "1-b, 2-c, 3-a, 4-d"], "corr_idx": 1}, {"id": "1195604", "html_qtxt": "Which of the following is not true regarding proline metabolism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Type I hyperprolinemia</strong> is associated with a <strong>deficiency of Proline dehydrogenase.</strong></p>\n<p><strong>Proline:</strong></p>\n<ul>\n<li>The catabolism of proline takes place in mitochondria. <strong>(Option A)</strong></li>\n<li>There are two metabolic disorders of proline catabolism:\n<ol>\n<li><strong>Type I Hyperprolinemia:</strong> The Enzyme deficiency is <strong>proline dehydrogenase.</strong></li>\n<li><strong>Type II Hyperprolinemia:</strong> The Metabolic defect is the <strong>dehydrogenase</strong> that is involved in the conversion of glutamate-&gamma;-semialdehyde to glutamic acid.</li>\n</ol>\n</li>\n<li>Both are inherited as <strong>autosomal recessive traits. (Option C)</strong></li>\n<li>Since proline does not participate in transamination, its &alpha;-amino nitrogen is retained throughout a two-stage oxidation to glutamate.\n<ul>\n<li>Oxidation to &Delta;1-pyrroline-5-carboxylate is catalysed by proline dehydrogenase.</li>\n<li>Subsequent oxidation to glutamate is catalysed by &Delta;1-pyrroline-5-carboxylate dehydrogenase (also called glutamate-&gamma;-semialdehyde dehydrogenase).</li>\n</ul>\n</li>\n<li>Inherited as autosomal recessive traits, both are associated with mental retardation. <strong>(Option D)</strong></li>\n</ul>", "options": ["The catabolism of proline occurs in mitochondria", "Type II hyperprolinemia is associated with a deficiency of Proline dehydrogenase", "Type II hyperprolinemia is inherited as an autosomal recessive trait.", "Both Type I and II hyperprolinemia are associated with mental retardation."], "html_options": ["The catabolism of proline occurs in mitochondria", "Type II hyperprolinemia is associated with a deficiency of Proline dehydrogenase", "Type II hyperprolinemia is inherited as an autosomal recessive trait.", "Both Type I and II hyperprolinemia are associated with mental retardation."], "corr_idx": 1}, {"id": "1195607", "html_qtxt": "A newborn presents with poor feeding, lethargy, and a characteristic maple syrup odour to the urine. On examination, there is hypotonia and intermittent apnea. Urine analysis in this infant will show which aminoacid/s?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above-described clinical scenario in this infant is suggestive of <strong>Maple syrup urine disease.</strong> The basic biochemical defect is a <strong>deficiency of Branched Chain Ketoacid Dehydrogenase,</strong> resulting in the accumulation of <strong>branched-chain keto acids - Leucine, Isoleucine and Valine,</strong> which are then excreted in Urine.</p>\n<p><strong>Maple Syrup Urine Disease:</strong></p>\n<p><strong>Biochemical defect</strong></p>\n<ul>\n<li>Deficiency of the enzyme Branched Chain Ketoacid Dehydrogenase.</li>\n<li>Results in <strong>deficient</strong> decarboxylation of branched-chain keto acids - Valine, Leucine, Isoleucine.</li>\n</ul>\n<p><strong>Clinical features</strong></p>\n<ul>\n<li>Mental Retardation</li>\n<li>Convulsion</li>\n<li>Acidosis, Coma</li>\n<li>Burnt Sugar [Maple Syrup] smell of urine (Due to excretion of branched-chain keto acid in urine)</li>\n</ul>\n<p><strong>Tests for MSUD</strong></p>\n<ul>\n<li>Di Nitro Phenyl Hydrazine Test (DNPH Test)</li>\n<li>Rothera's Test (Positive)</li>\n<li>Enzyme Analysis</li>\n</ul>\n<p><strong>Treatment</strong></p>\n<ul>\n<li>Restrict Branched Chain Amino Acid</li>\n<li>Give high doses of Thiamine.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Leucine, Lysine (Option A):</strong> Lysine is not a branched-chain amino acid.</p>\n<p><strong>Leucine only (Option C):</strong> Although leucine is elevated, <strong>isoleucine</strong> and <strong>valine</strong> are also involved.</p>\n<p><strong>Lysine only (Option D):</strong> Lysine is unrelated to MSUD.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Maple Syrup Urine Disease</strong> is due to a deficiency in <strong>branched-chain ketoacid dehydrogenase</strong>, leading to the accumulation of <strong>leucine, isoleucine, and valine</strong> in blood and urine.</p>", "options": ["Leucine, Lysine", "Leucine, Isoleucine", "Leucine only", "Lysine only"], "html_options": ["Leucine, Lysine", "Leucine, Isoleucine", "Leucine only", "Lysine only"], "corr_idx": 1}, {"id": "1195609", "html_qtxt": "Which of the following is used as a specific treatment for Isovaleric Acidemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycine is used as a specific treatment for Isovaleric Acidemia to enhance the excretion of toxic metabolites.</p>\n<ul>\n<li><strong>Isovaleric acidemia:</strong></li>\n<li>Isovaleric acidemia is a metabolic disorder of branched-chain amino acid catabolism.</li>\n<li>In isovaleric acidemia, ingestion of protein-rich foods elevates isovalerate, the deviation product of isovaleryl-CoA.</li>\n<li>The impaired enzyme in isovaleric acidemia is <strong>isovaleryl-CoA dehydrogenase</strong>.</li>\n<li>Vomiting, acidosis and coma follow ingestion of excess protein.</li>\n<li>Accumulated isovaleryl-CoA is hydrolysed to isovalerate and excreted.</li>\n<li><strong>Treatment of Isovaleric Acidemia:</strong>\n<ul>\n<li>Hydration</li>\n<li>Reversal of the catabolic state (by providing adequate calories orally or intravenously).</li>\n<li>Correction of metabolic acidosis (by infusing sodium bicarbonate)</li>\n</ul>\n</li>\n<li><strong>Removal of the excess isovaleric acid by:</strong>\n<ol>\n<li>Administering Glycine: Because isovalerylglycine has a high urinary clearance, administration of glycine (250 mg/kg/24 hr) is recommended to enhance the formation of isovalerylglycine.</li>\n<li>Administering L-Carnitine: L-carnitine (100 mg/kg/24 hr orally) also increases the removal of isovaleric acid by forming isovalerylcarnitine, which is excreted in the urine</li>\n</ol>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Arginine (Option A):</strong> Basic amino acid; not involved in isovaleric acid detoxification. Used in other urea cycle disorders.</p>\n<p><strong>Lysine (Option B):</strong> Ketogenic amino acid; no role in isovaleric acidemia management.</p>\n<p><strong>Methionine (Option D):</strong> Sulfur-containing essential amino acid; not used in the treatment. May worsen metabolic load.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Glycine is administered in isovaleric acidemia to facilitate detoxification by forming isovalerylglycine.</p>", "options": ["Arginine", "Lysine", "Glycine", "Methionine"], "html_options": ["Arginine", "Lysine", "Glycine", "Methionine"], "corr_idx": 2}]}, {"moduleId": 1009769, "name": "Heme Synthesis and Porphyria", "questions": [{"id": "1195563", "html_qtxt": "The nitrogen atom of aspartate formed from asparagine using the enzyme asparaginase is from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The nitrogen atom in asparagine is derived from <strong>glutamine</strong> via the action of <strong>asparagine synthetase</strong>, which is analogous to the reaction catalysed by <strong>glutamine synthetase</strong>, except that it uses glutamine instead of ammonium ions as the nitrogen donor.</p>\n<ul>\n<li>This explains why asparagine synthetase <strong>cannot fix ammonia</strong>, unlike glutamine synthetase.</li>\n<li>In contrast, <strong>bacterial asparagine synthetase</strong> can also use <strong>ammonium ions</strong> as a nitrogen source.</li>\n</ul>\n<p><strong>Asparagine synthetase</strong>: Transfers the amide nitrogen from <strong>glutamine</strong> to aspartate to form <strong>asparagine</strong>.</p>\n<ul>\n<li><strong>Reaction</strong>: Aspartate + Glutamine + ATP &rarr; Asparagine + Glutamate + AMP + PPi</li>\n<li>Glutamine serves as an <strong>amide group donor</strong>, not ammonium.</li>\n<li><strong>Asparaginase</strong> catalyses the reverse reaction, breaking down asparagine to <strong>aspartate</strong> and releasing <strong>ammonia</strong>.</li>\n<li><strong>Clinical relevance</strong>: Asparaginase is used in <strong>acute lymphoblastic leukaemia</strong> treatment, targeting leukemic cells dependent on exogenous asparagine.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250811fb1089ca-6833-4882-8723-fb69ca77d9d1.png\">\n<p><strong>Explanation of Other Options</strong>:</p>\n<p><strong>Ammonium (Option A)</strong>: Nitrogen source for <strong>glutamine synthetase</strong>, not for human asparagine synthetase.</p>\n<p><strong>Glutamate (Option B)</strong>: Product of glutamine deamidation; not the direct nitrogen donor in this context.</p>\n<p><strong>Alpha-Ketoglutarate (Option D)</strong>: Involved in transamination reactions and glutamate synthesis, not directly linked to asparagine synthesis.</p>\n<p><strong>Key Takeaways</strong>:</p>\n<p>Glutamine is the nitrogen donor for asparagine synthesis in humans; ammonium is used only in bacteria.</p>", "options": ["Ammonium", "Glutamate", "Glutamine", "Alpha Ketoglutarate"], "html_options": ["Ammonium", "Glutamate", "Glutamine", "Alpha Ketoglutarate"], "corr_idx": 2}, {"id": "1195564", "html_qtxt": "Oxaloacetate is formed from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Oxaloacetate is derived from <strong>Aspartate and Asparagine</strong>, both of which contribute all four carbon atoms to the TCA intermediate.</p>\n<ul>\n<li><strong>Asparagine</strong> is first converted to <strong>Aspartate</strong> by <strong>Asparaginase</strong> (hydrolytic deamidation).</li>\n<li><strong>Aspartate</strong> then undergoes <strong>transamination</strong> to form <strong>Oxaloacetate</strong>.</li>\n</ul>\n<p>Asparagine + H2O &rarr; Aspartate + NH4</p>\n<p>Aspartate + Pyruvate &rarr; Alanine + Oxaloacetate</p>\n<ul>\n<li>Asparagine &rarr; Aspartate: via <strong>Asparaginase</strong></li>\n<li>Aspartate &rarr; Oxaloacetate: via <strong>Transaminase</strong> (AST / Aspartate Transaminase)</li>\n<li>These steps are key components of <strong>glucogenic amino acid catabolism</strong>.</li>\n<li><strong>Glucogenic amino acids</strong> are converted into TCA cycle intermediates, such as <strong>oxaloacetate</strong>, and are involved in gluconeogenesis.</li>\n</ul>\n<p><strong>Explanation of Other Options</strong>:</p>\n<p><strong>Proline (Option A)</strong>: Yields <strong>glutamate</strong>, which is further catabolized to <strong>&alpha;-ketoglutarate</strong>, not oxaloacetate.</p>\n<p><strong>Histidine and Arginine (Option B)</strong>: Catabolized to <strong>glutamate</strong>, leading to <strong>&alpha;-ketoglutarate</strong> formation.</p>\n<p><strong>Glutamate and Glutamine (Option C)</strong>: Degraded to <strong>&alpha;-ketoglutarate</strong>, a TCA intermediate upstream of oxaloacetate.</p>\n<p><strong>Key Takeaways</strong>:</p>\n<p>Aspartate and asparagine are both glucogenic amino acids that contribute to oxaloacetate formation.</p>", "options": ["Proline", "Histidine and Arginine", "Glutamate and Glutamine", "Aspartate and Asparagine"], "html_options": ["Proline", "Histidine and Arginine", "Glutamate and Glutamine", "Aspartate and Asparagine"], "corr_idx": 3}, {"id": "1195565", "html_qtxt": "Which among the following is the essential cofactor required for the formation of hydroxyproline and hydroxylysine?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Ascorbic acid plays an important role in the formation of hydroxyproline and hydroxylysine, an integral part of collagen structure.</strong></p>\n<ul>\n<li>In collagen structure, each polypeptide chain is twisted into a left-handed helix of three residues (Glycine-X-Y) per turn.</li>\n<li>This repeating structure, represented as <strong>(Gly-X-Y)n</strong>, is an absolute requirement for the formation of the triple helix.</li>\n<li>While X and Y can be any other amino acids, the X positions are often proline, and the Y positions are often hydroxyproline.</li>\n<li>Proline and hydroxyproline confer rigidity on the collagen molecule.</li>\n<li>Hydroxyproline is formed by the <strong>post-translational hydroxylation</strong> of peptide-bond proline residues catalysed by the enzyme prolyl hydroxylase, whose cofactors are <strong>ascorbic acid (vitamin C) and &alpha;-ketoglutarate. </strong></li>\n<li>Lysines in the Y position may also be post-translational modified to hydroxylysine through the action of lysyl hydroxylase, an enzyme with similar cofactors to prolyl hydroxylase.</li>\n</ul>\n<p><strong>Explanation of Other Options</strong>:</p>\n<p><strong>Pyridoxal phosphate (Option A)</strong>: Coenzyme in transamination and decarboxylation; not involved in collagen hydroxylation.</p>\n<p><strong>Thiamine pyrophosphate (Option C)</strong>: Cofactor in oxidative decarboxylation reactions (e.g., pyruvate dehydrogenase); unrelated to proline/lysine hydroxylation.</p>\n<p><strong>Methylcobalamin (Option D)</strong>: Active form of vitamin B&#8321;&#8322;, a coenzyme in methylation reactions; not involved in collagen modification.</p>\n<p><strong>Key takeaways : </strong></p>\n<ul>\n<li>Hydroxylation of Proline and Lysine is catalysed by <strong>Prolyl Hydroxylase and Lysyl Hydroxylase,</strong> respectively, with cofactors that are <strong>Vitamin C and &alpha;-ketoglutarate.</strong></li>\n</ul>", "options": ["Pyridoxal phosphate", "Ascorbic acid", "Thiamine pyrophosphate", "Methylcobalamin"], "html_options": ["Pyridoxal phosphate", "Ascorbic acid", "Thiamine pyrophosphate", "Methylcobalamin"], "corr_idx": 1}, {"id": "1195566", "html_qtxt": "Stickler Syndrome is due to a deficiency of which type of collagen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Stickler syndrome </strong>is characterised by<strong> abnormal forms of type II collagen</strong> due to a <strong>mutation in the COL2A1 gene.</strong></p>\n<ul>\n<li><strong>A defect in Type II collagen results in Chondrodysplasia.</strong></li>\n<li>Chondrodysplasias are a mixed group of hereditary disorders affecting the cartilage. They are manifested by short-limbed dwarfism and numerous skeletal deformities.</li>\n<li>A number of them are due to a variety of mutations in the <strong>COL2A1 gene</strong>, leading to abnormal forms of <strong>type II collagen. </strong></li>\n<li>One example is <strong>Stickler syndrome</strong> (may also be due to mutations in the COL11A1 and COL11A2 genes), manifested by degeneration of the joint cartilage and of the vitreous body of the eye.</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Type I Collagen</strong> <strong>(Option A): </strong></p>\n<ul>\n<li>A defect in Type I collagen leads to <strong>osteogenesis imperfecta</strong>.</li>\n<li>Also known as Brittle Bone disease or Pseudo Battered Baby syndrome, it is characterised by :\n<ul>\n<li>Multiple fractures</li>\n<li>Blue sclera</li>\n<li>Hearing loss</li>\n</ul>\n</li>\n</ul>\n<p><strong>Type III Collagen</strong> <strong>(Option C): </strong></p>\n<ul>\n<li>If Type III Collagen is defective, it leads to Ehler-Danlos Syndrome.</li>\n<li>Also known as Rubber Man syndrome.</li>\n<li>However, all types of collagen can be defective in Ehlers-Danlos syndrome:\n<ul>\n<li>If Type I collagen is involved, it can result in a hypermobile joint.</li>\n<li>A defect in Type V collagen can cause hyperelastic skin.</li>\n</ul>\n</li>\n<li>In Ehler-Danlos Syndrome, there is an increased risk of :\n<ul>\n<li>MV prolapse</li>\n<li>Aortic dissection</li>\n</ul>\n</li>\n</ul>\n<p><strong>Type IV Collagen</strong> <strong>(Option D): </strong></p>\n<ul>\n<li>Type IV collagen defects lead to <strong>Alport syndrome.</strong></li>\n<li>In Alport syndrome, the Alpha 5 chain is defective.</li>\n<li>Clinical features :\n<ul>\n<li>Hematuria</li>\n<li>Sensorineural hearing loss</li>\n<li>Anterior Lenticonus</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508110fc301d7-448d-4800-9b2f-174f3ad55833.png\">", "options": ["Type I Collagen", "Type II Collagen", "Type III Collagen", "Type IV Collagen"], "html_options": ["Type I Collagen", "Type II Collagen", "Type III Collagen", "Type IV Collagen"], "corr_idx": 1}, {"id": "1195567", "html_qtxt": "All amino acids mentioned below yield succinyl CoA except :", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lysine is a <strong>strictly ketogenic</strong> amino acid and does not contribute to succinyl-CoA formation.</p>\n<ul>\n<li><strong>Valine</strong>, <strong>isoleucine</strong>, and <strong>methionine</strong> are glucogenic or both glucogenic and ketogenic and are known to form <strong>succinyl-CoA</strong>, an intermediate of the TCA cycle. <strong>(Other options are ruled out)</strong></li>\n<li><strong>Propionyl-CoA</strong>, derived from these amino acids, is converted to methylmalonyl-CoA and then to succinyl-CoA via <strong>methylmalonyl-CoA mutase</strong>.</li>\n<li><strong>Lysine</strong>, on the other hand, is metabolised to <strong>acetyl-CoA</strong> or <strong>acetoacetyl-CoA</strong> but <strong>never</strong> forms TCA cycle intermediates like succinyl-CoA.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508110c8c3661-36c4-4d6c-870a-5cf0a04e3f40.png\">\n<ul>\n<li>Amino acids classified as glucogenic yield TCA cycle intermediates (e.g., oxaloacetate, &alpha;-ketoglutarate, succinyl-CoA).</li>\n<li><strong>Lysine and leucine </strong>are the only <strong>purely ketogenic</strong> amino acids.</li>\n<li>Succinyl-CoA plays a central role in both the <strong>TCA cycle</strong> and <strong>heme synthesis</strong>.</li>\n</ul>", "options": ["Isoleucine", "Methionine", "Valine", "Lysine"], "html_options": ["Isoleucine", "Methionine", "Valine", "Lysine"], "corr_idx": 3}, {"id": "1195568", "html_qtxt": "At isoelectric pH, protein:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>At the <strong>isoelectric point (pI)</strong>, a protein or amino acid exists in a <strong>zwitterionic</strong> form, carrying equal numbers of positive and negative charges- hence, its <strong>net charge becomes zero</strong>. This condition results in:</p>\n<ul>\n<li><strong>No migration</strong> during electrophoresis</li>\n<li><strong>Minimum solubility</strong></li>\n<li><strong>Maximum precipitation</strong></li>\n<li><strong>Reduced buffering capacity</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Migrates (Option B):</strong> Proteins do <strong>not migrate</strong> in an electric field at pI due to the net charge being zero.</p>\n<p><strong>Positively charged (Option C ):</strong> Occurs only at <strong>pH below pI</strong>, not at pI.</p>\n<p><strong>Negatively charged (Option D):</strong> Occurs <strong>above the pI</strong>, not at pI.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>At <strong>pI</strong>, proteins have <strong>no net charge</strong>, leading to <strong>no electrophoretic mobility</strong> and <strong>minimal solubility</strong>- a principle used in protein purification.</p>", "options": ["Have net charge '0'", "Migrate", "Are positively charged", "Are negatively charged"], "html_options": ["Have net charge '0'", "Migrate", "Are positively charged", "Are negatively charged"], "corr_idx": 0}, {"id": "1195569", "html_qtxt": "Proteins are linear polymers of amino acids. They fold into compact structures. Sometimes, these folded structures associate to form homo- or heterodimers. Which one of the following refers to this associated form?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Quaternary structure refers to the spatial arrangement and interactions of multiple polypeptide subunits within a functional protein. It typically involves:</p>\n<ul>\n<li>Association of homo- or hetero-polypeptides</li>\n<li>Stabilisation by noncovalent interactions (hydrophobic interactions, hydrogen bonds, ionic bonds, van der Waals forces)</li>\n<li>Sometimes, covalent disulfide bonds may be present</li>\n</ul>\n<p><strong>Primary Structure </strong></p>\n<p>It is the linear sequence of amino acids held together by peptide bonds in its peptide chains. The bond involved in primary structure is the Peptide Bond, a type of covalent bond.</p>\n<p><strong>Secondary Structure</strong></p>\n<ul>\n<li>Configurational relationship between residues that are about 3-4 amino Acids apart in a linear sequence.</li>\n<li>The folding of short (3 to 30-residue), contiguous segments of polypeptide into geometrically ordered units</li>\n<li>Bonds involved in the secondary structure are primarily <strong>noncovalen</strong>t bonds, like:\n<ul>\n<li>Hydrogen Bond (Most important Bond)</li>\n<li>Hydrophobic Bond</li>\n<li>Electrostatic Bond (Ionic Bond, Salt Bridges)</li>\n<li>van der Waals forces.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Tertiary structure: </strong>The entire three-dimensional conformation of a polypeptide is referred to as tertiary structure. </p>\n<p><strong>Quaternary structure: </strong>If more than one polypeptide aggregates to form one functional protein, the spatial relationship between the polypeptide subunits is referred to as quaternary structure.</p>\n<p>Bonds involved in Tertiary and Quaternary Structures are primarily noncovalent bonds.</p>\n<ul>\n<li>Hydrophobic Interaction</li>\n<li>Hydrogen Bond</li>\n<li>Electrostatic Bond</li>\n<li>Van der Waal's Forces</li>\n</ul>\n<p>Some covalent bonds may be present, like disulfide bonds (both intra- & inter-strand) and cross-links between side chains of strands.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Denatured state (Option A):</strong> Refers to unfolded or structurally disrupted proteins, not native functional assemblies.</p>\n<p><strong>Molecular aggregation (Option B):</strong> Often refers to nonspecific or pathological protein clumping, not an organised quaternary structure.</p>\n<p><strong>Precipitation (Option C):</strong> A physical phenomenon due to loss of solubility, not a structural organisation level.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Quaternary structure</strong> describes the organised assembly of two or more polypeptide chains into a functional multimeric protein.</p>", "options": ["Denatured state", "Molecular aggregation", "Precipitation", "Quaternary structure"], "html_options": ["Denatured state", "Molecular aggregation", "Precipitation", "Quaternary structure"], "corr_idx": 3}, {"id": "1195570", "html_qtxt": "Which among the following is the structure of myoglobin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Myoglobin is a single-chain globular protein that functions as an oxygen storage molecule in muscle. It consists of only one polypeptide chain and one heme prosthetic group, classifying it as a <strong>monomer</strong>.</p>\r\n<ul>\r\n<li>It does <strong>not exhibit cooperative binding</strong>, unlike haemoglobin.</li>\r\n<li>The absence of quaternary structure accounts for its <strong>hyperbolic oxygen dissociation curve</strong>.</li>\r\n<li>This structural simplicity supports its rapid oxygen release in hypoxic muscle conditions.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Homodimer (Option A):</strong> A homodimer has two identical polypeptide chains, seen in some enzymes, but not in myoglobin.</p>\r\n<p><strong>Heterodimer (Option B):</strong> Refers to two different subunits; haemoglobin has heterodimeric &alpha; and &beta; chains, but myoglobin does not.</p>\r\n<p><strong>Tetramer (Option C):</strong> Haemoglobin is a tetramer (&alpha;<sub>2</sub>&beta;<sub>2</sub>); myoglobin lacks this multimeric structure.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Myoglobin is a monomeric protein with no quaternary structure and a hyperbolic oxygen-binding curve.</p>", "options": ["Monomer", "Homodimer", "Heterodimer", "Tetramer"], "html_options": ["Monomer", "Homodimer", "Heterodimer", "Tetramer"], "corr_idx": 0}, {"id": "1195572", "html_qtxt": "In forming a 3D structure following factors help except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Peptide bonds form the primary linear structure but do not directly contribute to tertiary folding.</p>\n<ul>\n<li>Tertiary and quaternary structures arise from side-chain interactions (hydrophobic, hydrogen, ionic, van der Waals forces) and sometimes disulfide bonds.</li>\n<li>The <strong>amino acid sequence</strong> (primary structure) determines the folding pattern, as side chains interact to form complex 3D conformations. (Option B ruled out)</li>\n<li><strong>Interactions between polypeptide chains</strong> are essential for quaternary structure formation. (Option C ruled out)</li>\n<li><strong>Chaperone proteins</strong> assist in proper folding and prevent aggregation of nascent polypeptides. (Option D ruled out)</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Primary structure (peptide bonds) determines the sequence but is not directly responsible for the folding into tertiary or quaternary structures.</p>", "options": ["Peptide bond", "Amino acid sequence", "Interaction between polypeptides", "Chaperone"], "html_options": ["Peptide bond", "Amino acid sequence", "Interaction between polypeptides", "Chaperone"], "corr_idx": 0}, {"id": "1195573", "html_qtxt": "An alpha helix of a protein is most likely to be disrupted if a missense mutation introduces the following amino acid within the alpha-helical structure:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glycine, due to its small side chain and high flexibility, disrupts the stability of the alpha helix by introducing bends or irregularities.</p>\n<ul>\n<li>The alpha helix is stabilised by hydrogen bonds between the carbonyl oxygen of one residue and the amide hydrogen of the fourth residue ahead.</li>\n<li>Glycine, being highly flexible with no side chain (just a hydrogen atom), fails to maintain the regular geometry of the helix.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Alanine (Option A):</strong> Small, nonpolar side chain; commonly found in alpha helices and stabilises them.</p>\n<p><strong>Aspartic acid (Option B):</strong> Polar and negatively charged, but does not inherently disrupt the helix unless involved in unfavourable electrostatics.</p>\n<p><strong>Tyrosine (Option C):</strong> Bulky aromatic side chain, but tolerated within helices if properly positioned.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glycine disrupts the alpha helix due to its conformational flexibility and lack of side-chain bulk.</p>", "options": ["Alanine", "Aspartic acid", "Tyrosine", "Glycine"], "html_options": ["Alanine", "Aspartic acid", "Tyrosine", "Glycine"], "corr_idx": 3}, {"id": "1195574", "html_qtxt": "Precipitation of proteins occurs in all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Proteins precipitate maximally at their isoelectric pH, not when moved away from it.</p>\n<ul>\n<li>Protein precipitation is facilitated when the net charge is neutralised-this occurs at the isoelectric point (pI).</li>\n<li><strong>At pI</strong>, proteins lose their shell of hydration due to a lack of net charge, promoting aggregation.</li>\n<li><strong>Organic solvents</strong> (like alcohol or acetone) remove water, reducing protein solubility and causing precipitation. (Option A ruled out)</li>\n<li><strong>Trichloroacetic acid</strong> and <strong>heavy metal salts</strong> cause precipitation by denaturing proteins or disrupting hydration shells. (Option C and D ruled out)</li>\n<li><strong>Moving away from pI</strong> increases the net charge on proteins, enhancing their solubility and reducing precipitation.</li>\n</ul>\n<p>Methods to precipitate protein by removing the shell of hydration:</p>\n<ul>\n<li>Precipitation by neutral salts\n<ul>\n<li>Concentrated Salt solution removes the shell of hydration.</li>\n<li>The reagents used are Ammonium sulfate. This is called salting out.</li>\n</ul>\n</li>\n<li>Precipitation by organic solvents\n<ul>\n<li>The reagents used are ether, alcohol, acetone, etc.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Precipitation of proteins is most efficient at their isoelectric pH due to loss of net charge and shell of hydration.<br /> </p>", "options": ["Adding alcohol and acetone", "pH changes are moved away from the isoelectric pH", "With Trichloroacetic acid", "With heavy metals"], "html_options": ["Adding alcohol and acetone", "pH changes are moved away from the isoelectric pH", "With Trichloroacetic acid", "With heavy metals"], "corr_idx": 1}, {"id": "1195575", "html_qtxt": "Following SDS-PAGE electrophoresis, a protein appears as a single band at 100 kDa. After treatment with -mercaptoethanol, it shows two widely separated bands of 20 kDa and 30 kDa. Which of the following is the most appropriate explanation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A 100 kDa protein that breaks into two subunits (20 kDa and 30 kDa) after &beta;-mercaptoethanol treatment indicates it was a tetramer of covalently linked subunits, specifically 2 of each type.</p>\n<ul>\n<li>SDS-PAGE separates proteins based on size under denaturing conditions. Without reducing agents, disulfide-linked subunits migrate together.</li>\n<li>Treatment with &beta;-mercaptoethanol reduces disulfide bonds, allowing subunits to separate and migrate based on individual molecular weights.</li>\n<li>A 100 kDa protein yielding 20 kDa and 30 kDa subunits suggests a <strong>tetrameric structure (2&times;20 + 2&times;30 kDa)</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Protein has undergone hydrolysis of S-S linkage (Option A):</strong> &beta;-mercaptoethanol reduces (does not hydrolyse) disulfide bonds.</p>\n<p><strong>It is a dimer of 2 subunits of 20 and 30 kDa (Option B):</strong> 20 + 30 = 50 kDa, not 100 kDa.</p>\n<p><strong>Protein breakdown due to non-covalent linkage (Option D):</strong> SDS denatures proteins and breaks non-covalent bonds. Disulfide bonds are covalent.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>SDS-PAGE with reducing agents like &beta;-mercaptoethanol reveals covalently linked multimeric subunits of a protein.<br /> </p>", "options": ["The Protein has undergone hydrolysis of the S-S linkage", "It is a dimer of 2 subunits of 20 and 30 KDa", "It is a tetramer of 2,20 KDa and 2,30 KDa", "Protein breakdown due to non-covalent linkage"], "html_options": ["The Protein has undergone hydrolysis of the S-S linkage", "It is a dimer of 2 subunits of 20 and 30 KDa", "It is a tetramer of 2,20 KDa and 2,30 KDa", "Protein breakdown due to non-covalent linkage"], "corr_idx": 2}, {"id": "1195576", "html_qtxt": "The methods used to study the structure of proteins include all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Edman reaction enables peptides & proteins to be sequenced.</p>\n<ul>\n<li>Edman's reaction is used to detect the sequence of amino acids in a polypeptide.</li>\n<li>Pehr Edman introduced phenylisothiocyanate (Edman reagent) to selectively label the amino-terminal residue of a peptide.</li>\n<li>In contrast to the Sanger reagent, the phenylisothiohydantoin (PTH) derivative can be removed under mild conditions to generate a new amino-terminal residue.</li>\n<li>Successive rounds of derivatisation with the Edman reagent can therefore be used to sequence many residues of a single sample of peptide.</li>\n<li>Even so, the determination of the complete sequence of a protein by chemical methods remains a time- and labour-intensive process.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>UV Spectroscopy (Option A):</strong> Used to study structural features by analysing the absorbance of aromatic side chains.</p>\n<p><strong>NMR Spectroscopy (Option B):</strong> An advanced method for determining tertiary and quaternary structures of proteins in solution.</p>\n<p><strong>X-ray Crystallography (Option C):</strong> Gold standard for detailed 3D structural elucidation of crystallised proteins.</p>", "options": ["UV Spectroscopy", "NMR Spectroscopy", "X-ray crystallography", "Edman's technique"], "html_options": ["UV Spectroscopy", "NMR Spectroscopy", "X-ray crystallography", "Edman's technique"], "corr_idx": 3}, {"id": "1195578", "html_qtxt": "In SDS-PAGE, proteins are separated based on:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>SDS binds uniformly to proteins and neutralises their native charges, allowing separation purely based on molecular mass.</p>\n<ul>\n<li>SDS (sodium dodecyl sulfate) is a strong anionic detergent that denatures proteins and imparts a uniform negative charge proportional to protein length.</li>\n<li>This masks the intrinsic charges of proteins, ensuring that migration in polyacrylamide gel is governed solely by molecular weight.</li>\n<li>Smaller proteins migrate faster through the gel matrix, while larger ones migrate more slowly.</li>\n<li>SDS-PAGE can also be paired with reducing agents like <strong>2-mercaptoethanol</strong> or <strong>dithiothreitol</strong> to break disulfide bonds in multimeric proteins.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Charge (Option B):</strong> Native PAGE separates proteins by charge and size, but SDS-PAGE masks intrinsic charge.</p>\n<p><strong>Density (Option C):</strong> Not relevant to SDS-PAGE; density is not a separation criterion.</p>\n<p><strong>Solubility (Option D):</strong> Solubility plays no role in SDS-PAGE migration.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>SDS-PAGE separates proteins based on molecular mass alone by equalising their charge-to-mass ratio.<br /> </p>", "options": ["Mass", "Charge", "Density", "Solubility"], "html_options": ["Mass", "Charge", "Density", "Solubility"], "corr_idx": 0}, {"id": "1195579", "html_qtxt": "Amino acid sequence is not found by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Amino acid sequence determination is not performed by Benedict's reagent, which is a test for reducing sugars.</p>\n<p>Methods of Protein Sequencing:</p>\n<p><strong>Sanger's Technique</strong></p>\n<ul>\n<li>Sanger's Reagent is 1, Fluoro 2, 4 Dinitrobenzene</li>\n<li>Sanger's Reagent derivatises the amino-terminal residues.</li>\n<li>The first Protein to be sequenced by the method is Insulin by Fredrick Sanger. He got the Nobel Prize in 1958.</li>\n<li>Only dipeptides or tripeptides can be sequenced.</li>\n</ul>\n<p><strong>Edman's Technique</strong></p>\n<ul>\n<li>By using Edman's Reagent (Phenyl Iso-Thio-cyanate).</li>\n<li>Phenyl Isothiocyanate derivatives are the amino terminal of a Polypeptide.</li>\n<li>Edman's Technique can sequence many residues (5-30 residues) of a single polypeptide sample, unlike Sanger's</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sanger's reagent (Option A):</strong> Labels the N-terminal amino acid to identify it during sequencing.</p>\n<p><strong>Trypsin (Option C):</strong> Cleaves polypeptides at specific sites to generate peptides for sequencing.</p>\n<p><strong>Cyanogen bromide (Option D):</strong> Specifically cleaves at methionine residues to aid sequence analysis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Benedict's reagent is a carbohydrate detection reagent and plays no role in protein or peptide sequencing.</p>", "options": ["Sanger's reagent", "Benedict's reagent", "Trypsin", "Cyanogen bromide"], "html_options": ["Sanger's reagent", "Benedict's reagent", "Trypsin", "Cyanogen bromide"], "corr_idx": 1}, {"id": "1195580", "html_qtxt": "Molecules up to size 4 kDa are identified by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Quadrupole mass spectrometry is best suited for detecting molecular species of 4000 Da or less.</p>\n<ul>\n<li>Quadrupole analysers use oscillating electric fields to filter ions by mass-to-charge (m/z) ratio.</li>\n<li>Particularly effective for low-mass molecules and is used in targeted proteomics and small peptide detection.</li>\n<li>These systems operate with high resolution and speed, ideal for molecules under 4 kDa.</li>\n<li>It is the standard for low-mass detection in contrast to TOF-MS.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gene array chip (Option A):</strong> Identifies gene expression by nucleic acid hybridisation, and has no role in mass determination.</p>\n<p><strong>Electrospray ionisation (Option B):</strong> An ionisation method that converts large molecules into ions for MS but does not itself analyse mass or define detection limits.</p>\n<p><strong>Matrix-assisted laser desorption ionisation (Option D):</strong> Suitable for ionising large macromolecules for MS analysis, but not ideal for precise quantification of small molecules like those under 4 kDa.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Quadrupole mass spectrometry is the method of choice for detecting molecules up to 4 kDa.</p>", "options": ["Gene array chip", "Electrospray ionization", "Quadrupole mass spectrometry", "Matrix-assisted Laser Desorption ionisation"], "html_options": ["Gene array chip", "Electrospray ionization", "Quadrupole mass spectrometry", "Matrix-assisted Laser Desorption ionisation"], "corr_idx": 2}, {"id": "1195581", "html_qtxt": "Collagen of which type is found in hyaline cartilage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hyaline cartilage is predominantly composed of <strong>type II collagen</strong>, which provides resistance to intermittent pressure and tensile strength.</p>\n<ul>\n<li>Type II collagen forms fine fibrils that aggregate with proteoglycans, contributing to the load-bearing property of cartilage.</li>\n<li>It is found in articular surfaces, costal cartilage, nasal cartilage, and the embryonic skeleton.</li>\n<li>This type is crucial in endochondral ossification and cartilage repair mechanisms.</li>\n</ul>\n<p><strong>Types of Collagen:</strong></p>\n<ul>\n<li>Major Collagen present in Bone-Type I (90%)</li>\n<li>Major Collagen present in Dermis, ligaments and tendons-Type I (80%)</li>\n<li>Major Collagen present in Cartilage-Type II (40-50%)</li>\n<li>Major Collagen present in Hypertrophic Cartilage- Type X</li>\n<li>Major Collagen present in Aorta-Type I and Type III (20-40% each)</li>\n<li>Major Collagen present in Basement Membrane Type IV</li>\n<li>Most abundant Collagen-Type I</li>\n<li>Major Collagen in Keloid is Type 3 >> Type 1</li>\n</ul>\n<p>Collagen in Wound Healing: At first, a provisional matrix containing fibrin, plasma fibronectin, and type III collagen is formed, but this is replaced by a matrix composed primarily of type I collagen</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Type I (Option A):</strong> Found in skin, tendon, bone, and cornea; not the main collagen in cartilage.</p>\n<p><strong>Type III (Option C):</strong> Found in reticular fibres, blood vessels, fetal skin, and early wound healing.</p>\n<p><strong>Type IV (Option D):</strong> Forms mesh-like networks in the basement membrane, not in cartilage.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Type II collagen is the principal collagen type in hyaline cartilage, crucial for its resilience and structure.<br /> </p>", "options": ["Type I", "Type II", "Type III", "Type IV"], "html_options": ["Type I", "Type II", "Type III", "Type IV"], "corr_idx": 1}, {"id": "1195582", "html_qtxt": "Endoplasmic reticulum -signal transduction is through:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Signal peptides target proteins to the ER membrane, and the translocon forms the channel through which they are cotranslationally translocated.</p>\n<ul>\n<li>Signal recognition particle (SRP) binds to the signal peptide as it emerges from the ribosome.</li>\n<li>SRP guides the ribosome-nascent chain complex to the SRP receptor on the ER membrane.</li>\n<li>The complex then docks onto the <strong>Sec61 translocon</strong>, a multi-protein complex forming a gated pore.</li>\n<li>Translation resumes, and the polypeptide is translocated through the translocon into the ER lumen.</li>\n<li>The signal peptide is then cleaved by <strong>signal peptidase</strong>.</li>\n<li><strong>TRAM </strong>is <strong>Translocating Chain-Associated Membrane Protein</strong>. TRAM accelerates the translocation of certain proteins.</li>\n<li><strong>TRAP</strong>, <strong>Translocon-associated Protein Complex</strong>. The function of TRAP is not clear.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chaperone (Option B):</strong> Involved post-translationally in protein folding and preventing aggregation, not signal-guided translocation into the ER.</p>\n<p><strong>Ubiquitin (Option C):</strong> Tags misfolded or damaged proteins for degradation via the proteasome, not part of the ER translocation.</p>\n<p><strong>Mannose 6 Phosphate (Option D):</strong> Targets proteins to lysosomes via the Golgi apparatus, not the ER membrane.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Translocon (Sec61 complex) is the ER membrane channel responsible for the cotranslational translocation of nascent peptides directed by signal sequences.</p>", "options": ["Translocon", "Chaperone", "Ubiquitin", "Mannose 6 Phosphate"], "html_options": ["Translocon", "Chaperone", "Ubiquitin", "Mannose 6 Phosphate"], "corr_idx": 0}]}, {"moduleId": 1010133, "name": "Amino acid classification and properties, protein structure and protein separation ", "questions": [{"id": "1211340", "html_qtxt": "All of the following are essential amino acids except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Alanine is a non-essential amino acid synthesised by the body via transamination of pyruvate.</p>\n<ul>\n<li>Essential amino acids cannot be synthesised by humans in sufficient amounts and must be obtained from the diet.</li>\n<li>Alanine is formed from pyruvate by transamination; thus, it does not need to be supplied exogenously.</li>\n<li>Methionine, lysine, and leucine are among the nine essential amino acids required in the human diet.</li>\n</ul>\n<p>Based on nutritional requirements, amino acids are classified into:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508135ac778e7-5563-42d7-9991-50f4a7909f97.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Methionine (Option A):</strong> Essential sulfur-containing amino acid required for methylation reactions and synthesis of cysteine.</p>\n<p><strong>Lysine (Option B):</strong> Essential basic amino acid involved in collagen cross-linking and protein synthesis.</p>\n<p><strong>Leucine (Option D):</strong> Essential branched-chain amino acid important for muscle metabolism and repair.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Alanine is non-essential and synthesised endogenously, whereas methionine, lysine, and leucine must be acquired through diet.</p>", "options": ["Methionine", "Lysine", "Alanine", "Leucine"], "html_options": ["Methionine", "Lysine", "Alanine", "Leucine"], "corr_idx": 2}, {"id": "1211342", "html_qtxt": "Selenocysteine is coded by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>UGA normally functions as a stop codon, but in the presence of a selenocysteine insertion sequence (SECIS) in mRNA, it is redefined to encode selenocysteine.</p>\n<ul>\n<li>Selenocysteine is known as the 21st amino acid and is directly incorporated during translation.</li>\n<li>The codon UGA is recoded to specify selenocysteine when accompanied by a stem-loop structure called SECIS, typically found in the 3' untranslated region (UTR) of the mRNA.</li>\n<li>A unique elongation factor and a specialised tRNA (tRNA^Sec) are required for this incorporation.</li>\n</ul>\n<p><strong>Selenocysteine (21st Amino Acid):</strong></p>\n<ul>\n<li><strong>Occurrence in All Domains of Life:</strong>\n<ul>\n<li>Selenocysteine is found in proteins from every domain of life, indicating its significance in various organisms.</li>\n</ul>\n</li>\n<li><strong>Human Selenoproteins:</strong>\n<ul>\n<li>In humans, selenoproteins include certain peroxidases and reductases, selenoprotein P (which circulates in the plasma), and iodothyronine deiodinases (responsible for converting the prohormone T4 to the active thyroid hormone T3).</li>\n</ul>\n</li>\n<li><strong>Selenium Replaces Sulfur:</strong>\n<ul>\n<li>Selenocysteine gets its name from the fact that a selenium atom replaces the sulfur atom of its elemental analogue, cysteine.</li>\n</ul>\n</li>\n<li><strong>Direct Insertion in Polypeptide:</strong>\n<ul>\n<li>Selenocysteine is not the result of a posttranslational modification; instead, it is directly inserted into a growing polypeptide chain during translation.</li>\n</ul>\n</li>\n<li><strong>Termed the \"21st Amino Acid\":</strong>\n<ul>\n<li>Selenocysteine is often referred to as the \"21st amino acid\" due to its unique role in protein synthesis.</li>\n</ul>\n</li>\n<li><strong>Identification during Translation:</strong>\n<ul>\n<li>The protein synthesis machinery identifies a selenocysteine-specific UGA codon by the presence of an accompanying stem-loop structure known as the selenocysteine insertion element. This element is found in the untranslated region of the mRNA.</li>\n</ul>\n</li>\n<li><strong>UGA Codon Codes Selenocysteine:</strong>\n<ul>\n<li>The stop codon UGA is responsible for coding selenocysteine, not ending translation, as it does in the case of most other proteins.</li>\n</ul>\n</li>\n</ul>\n<p>This arrangement summarises the key points about selenocysteine and its unique role in protein synthesis.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>UAG (Option A):</strong> Typically a stop codon; codes for pyrrolysine in archaea, not selenocysteine.</p>\n<p><strong>UAA (Option C):</strong> A standard stop codon in most organisms.</p>\n<p><strong>GUA (Option D):</strong> Codes for valine; not involved in selenocysteine incorporation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>UGA, normally a stop codon, is reprogrammed to incorporate selenocysteine in the presence of a SECIS element.</p>", "options": ["UAG", "UGA", "UAA", "GUA"], "html_options": ["UAG", "UGA", "UAA", "GUA"], "corr_idx": 1}, {"id": "1211346", "html_qtxt": "Polar amino acids are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Serine is a polar amino acid due to the presence of a hydroxyl group (-OH) in its side chain, enabling hydrogen bonding and water solubility.</p>\n<ul>\n<li>Amino acids are classified as polar or nonpolar based on the properties of their side chains.</li>\n<li>Serine, with its hydroxyl side group, falls under the polar uncharged category.</li>\n<li>Polar amino acids are typically found on the surfaces of proteins where they interact with aqueous environments.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508138334952c-8832-4058-876b-38d25956c827.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tryptophan (Option B):</strong> Aromatic and relatively nonpolar due to its bulky indole side chain.</p>\n<p><strong>Tyrosine (Option C):</strong> Amphipathic but more hydrophobic than serine; often grouped as hydrophobic.</p>\n<p><strong>Valine (Option D):</strong> A branched-chain hydrophobic amino acid.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Serine is a polar, uncharged amino acid commonly involved in enzymatic activity and hydrogen bonding.</p>", "options": ["Serine", "Tryptophan", "Tyrosine", "Valine"], "html_options": ["Serine", "Tryptophan", "Tyrosine", "Valine"], "corr_idx": 0}, {"id": "1211354", "html_qtxt": "Basic amino acids are except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leucine is a branched-chain aliphatic amino acid with a neutral side chain, not a basic amino acid.</p>\n<ul>\n<li>Basic amino acids contain side chains with a positive charge at physiological pH.</li>\n<li>Arginine, Lysine, and Histidine possess amino groups that accept protons, giving them basic properties.</li>\n<li>Leucine, on the other hand, is nonpolar and hydrophobic, with no ionizable group in its side chain.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081321201082-4a61-4118-b4f4-bda6a0e64819.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Arginine (Option B):</strong> Contains a guanidino group, the most basic of all amino acids (pKa &asymp; 12.5).</p>\n<p><strong>Lysine (Option C):</strong> Has an &epsilon;-amino group with a high pKa &asymp; of 10.8, making it strongly basic.</p>\n<p><strong>Histidine (Option D):</strong> Contains an imidazole ring; less basic (pKa &asymp; 6.0) but still classified as basic.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Arginine, lysine, and histidine are the three classical basic amino acids. Leucine is hydrophobic and neutral.</p>", "options": ["Leucine", "Arginine", "Lysine", "Histidine"], "html_options": ["Leucine", "Arginine", "Lysine", "Histidine"], "corr_idx": 0}, {"id": "1211356", "html_qtxt": "The Guanidinium group is associated with:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The side chain of arginine contains a guanidinium group, which is a strong base and contributes to its highly basic character.</p>\n<ul>\n<li>The <strong>guanidinium group</strong> has a <strong>delocalized positive charge</strong>, stabilised by resonance, making <strong>arginine the most basic of all amino acids</strong>.</li>\n<li>This group contributes to hydrogen bonding and ionic interactions in proteins.</li>\n<li>The side chain's high pKa (~12.5) allows arginine to remain positively charged across physiological pH ranges.</li>\n</ul>\n<p>The following is a list of special groups present in amino acids.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508139cca1818-30bd-4987-a100-43ab3601dcbc.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tyrosine (Option A):</strong> Contains a phenolic hydroxyl group, not guanidinium.</p>\n<p><strong>Histidine (Option C):</strong> Has an imidazole ring, which is less basic and has a different structure.</p>\n<p><strong>Lysine (Option D):</strong> Contains a terminal &epsilon;-amino group, not guanidinium.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Arginine uniquely contains a guanidinium group, which imparts strong basicity and is critical for protein interactions.</p>", "options": ["Tyrosine", "Arginine", "Histidine", "Lysine"], "html_options": ["Tyrosine", "Arginine", "Histidine", "Lysine"], "corr_idx": 1}, {"id": "1211361", "html_qtxt": "Sulfur-containing amino acid is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sulphur-containing amino acids are <strong>Cysteine and Methionine</strong>.</p>\n<ul>\n<li><strong>Cysteine</strong> is a sulfur-containing amino acid with a characteristic - SH group (sulfhydryl group).</li>\n<li>It is <strong>not essential nutritionally</strong> but is <strong>biosynthetically derived from methionine</strong>, making methionine the actual dietary source of sulfur.</li>\n<li>Methionine donates the sulfur atom for cysteine synthesis via homocysteine and serine.</li>\n<li>Both are crucial for protein structure and redox regulation through disulfide bonds and methylation.</li>\n<li>Special group in Cysteine is <strong>Sulfhydryl group Thioalcohol</strong>(-SH)</li>\n<li>Special group in Methionine is <strong>Thioalcohol</strong>(C-S-C)</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Leucine (Option B):</strong> Branched-chain hydrophobic amino acid; does not contain sulfur.</p>\n<p><strong>Arginine (Option C):</strong> Basic amino acid containing a guanidinium group; no sulfur atom.</p>\n<p><strong>Threonine (Option D):</strong> Polar uncharged amino acid; contains a hydroxyl group, not sulfur.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Cysteine and methionine are the only amino acids containing sulfur; cysteine is formed from methionine.</p>", "options": ["Cysteine", "Leucine", "Arginine", "Threonine"], "html_options": ["Cysteine", "Leucine", "Arginine", "Threonine"], "corr_idx": 0}, {"id": "1211363", "html_qtxt": "Amino acid produced by adding a hydroxyl group to the benzene ring chain of phenylalanine:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tyrosine is formed from phenylalanine by the addition of a hydroxyl group to the para-position of its benzene ring.</p>\n<ul>\n<li>Phenylalanine contains a <strong>benzene</strong> ring as its side chain.</li>\n<li>Tyrosine has a <strong>phenol</strong> ring (benzene + hydroxyl group), formed via the action of <strong>phenylalanine hydroxylase</strong>.</li>\n<li>This reaction is irreversible and requires <strong>tetrahydrobiopterin</strong> as a cofactor.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250813fac3628b-808e-4480-9ebf-50ba6d04f8c0.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Threonine (Option A):</strong> Polar amino acid with a hydroxyl-containing aliphatic side chain; not derived from phenylalanine.</p>\n<p><strong>Histidine (Option B):</strong> Contains an imidazole ring; plays a role in acid-base catalysis, not a hydroxylation product.</p>\n<p><strong>Serine (Option D):</strong> Has a hydroxymethyl group; not related to phenylalanine metabolism.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Tyrosine is synthesised from phenylalanine by hydroxylation of its benzene ring to form a phenol group.</p>", "options": ["Threonine", "Histidine", "Tyrosine", "Serine"], "html_options": ["Threonine", "Histidine", "Tyrosine", "Serine"], "corr_idx": 2}, {"id": "1211369", "html_qtxt": "Which of the following is a nonaromatic amino acid with a hydroxyl R-group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Threonine is a nonaromatic amino acid that contains a hydroxyl (-OH) group in its side chain.</p>\n<ul>\n<li>Nonaromatic amino acids with hydroxyl groups include <strong>serine</strong> and <strong>threonine</strong>.</li>\n<li>Threonine has a polar, uncharged side chain due to its hydroxyl group.</li>\n<li>It is involved in hydrogen bonding and is important in protein structure and function.</li>\n<li><strong>Aromatic</strong> amino acid with a hydroxyl group-<strong>Tyrosine</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phenylalanine (Option A):</strong> Aromatic amino acid with a benzyl side chain; no hydroxyl group.</p>\n<p><strong>Tyrosine (Option B):</strong> Aromatic amino acid with a phenol group (hydroxyl attached to an aromatic ring).</p>\n<p><strong>Methionine (Option D):</strong> Contains a sulfur (thioether) side chain; lacks a hydroxyl group.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Threonine is a polar, nonaromatic amino acid containing a hydroxyl group in its side chain.</p>", "options": ["Phenylalanine", "Tyrosine", "Threonine", "Methionine"], "html_options": ["Phenylalanine", "Tyrosine", "Threonine", "Methionine"], "corr_idx": 2}, {"id": "1211370", "html_qtxt": "Which of the following is not an aromatic amino acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Valine lacks an aromatic ring in its side chain and is classified as a branched-chain, aliphatic, hydrophobic amino acid.</p>\n<ul>\n<li>Valine has a branched aliphatic side chain without any aromatic structure.</li>\n<li><strong>Aromatic amino acids</strong> are those with ring structures that follow Huckel's rule and absorb UV light.</li>\n</ul>\n<p>Aromatic amino acids -</p>\n<ul>\n<li><strong>Histidine</strong>(with Imidazole ring)</li>\n<li><strong>Phenylalanine</strong>(Benzene ring)</li>\n<li><strong>Tyrosine</strong>(Phenol ring)</li>\n<li><strong>Tryptophan</strong>(Indole ring)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Phenylalanine (Option A):</strong> Aromatic amino acid with a benzene ring in its side chain.</p>\n<p><strong>Tyrosine (Option B):</strong> An Aromatic amino acid with a phenol group.</p>\n<p><strong>Tryptophan (Option C):</strong> An Aromatic amino acid with an indole ring.</p>", "options": ["Phenylalanine", "Tyrosine", "Tryptophan", "Valine"], "html_options": ["Phenylalanine", "Tyrosine", "Tryptophan", "Valine"], "corr_idx": 3}, {"id": "1211372", "html_qtxt": "Which of the following group contains only nonessential amino acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Amino acids in the acidic group (Aspartate and Glutamate) are both nonessential.</strong></p>\n<ul>\n<li>Nutritionally, <strong>acidic amino acids</strong> (Aspartate, Glutamate) are synthesised endogenously and hence are nonessential.</li>\n<li>A group of amino acids that contains <strong>only essential</strong> amino acids is the <strong>branched-chain amino acids</strong> (Leucine, Isoleucine, Valine)</li>\n<li>A group of amino acids that contains <strong>only nonessential</strong> amino acids <strong>is acidic amino acids, amide group-containing&nbsp;amino acids, Imino acids, and simple amino acids.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Basic Amino Acid (Option B):</strong> Includes essential and semi-essential amino acids-hence not entirely nonessential.</p>\n<p><strong>Aromatic Amino Acid (Option C):</strong> Includes essential ones like Phenylalanine and Tryptophan.</p>\n<p><strong>Branched-chain amino acid (Option D):</strong> All three are essential amino acids.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Acidic amino acids form a group where all members are nutritionally nonessential.</p>", "options": ["Acidic Amino Acid", "Basic Amino Acid", "Aromatic Amino Acid", "Branched-chain amino Acid"], "html_options": ["Acidic Amino Acid", "Basic Amino Acid", "Aromatic Amino Acid", "Branched-chain amino Acid"], "corr_idx": 0}, {"id": "1211375", "html_qtxt": "An Amide group containing an amino acid is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glutamine is an amide derivative of glutamate, formed by amidation at the &gamma;-carboxyl group.</p>\n<ul>\n<li>Glutamate is converted to glutamine by the action of <strong>glutamine synthetase</strong>, utilising ATP and ammonium ions.</li>\n<li>This modification introduces an <strong>amide group (-CONH2)</strong> at the side chain.</li>\n<li>Glutamate and aspartate are <strong>acidic amino acids</strong> (contain -COOH in side chains), not amides.</li>\n<li>Asparagine is the amide counterpart of aspartate, while glutamine is the amide of glutamate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glutamate (Option A):</strong> Acidic amino acid; precursor to glutamine, not an amide.</p>\n<p><strong>Glutamic acid (Option B):</strong> Same as glutamate; acidic, not amide-containing.</p>\n<p><strong>Aspartate (Option D):</strong> Acidic amino acid; amide counterpart is asparagine.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glutamine and asparagine are the only naturally occurring <strong>amide group-containing amino acids</strong>.</p>", "options": ["Glutamate", "Glutamic acid", "Glutamine",
