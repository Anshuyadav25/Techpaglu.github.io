w WBC count is 12 &times; 103/mL, creatinine is 1.0 mg/dL, calcium is 8.6 mg/dL, and uric acid is 9.5 mg/dL.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient presents with acute gouty arthritis (AGA), classically involving the first metatarsophalangeal (MTP) joint with intense pain and swelling, especially at night. His elevated serum uric acid (9.5 mg/dL) and symptoms point to a gout flare.</p>\n<p>Hydrochlorothiazide, a thiazide diuretic, is a common cause of hyperuricemia. It reduces urate excretion by enhancing reabsorption in the proximal tubule, leading to increased serum uric acid levels and predisposing to gout.</p>\n<p><strong>Mnemonic: THe NIce PYRAmid drugs cause gout</strong></p>\n<ul>\n<li><strong>Thiazides (+ loop diuretics)</strong></li>\n<li><strong>Niacin</strong></li>\n<li><strong>Pyrazinamide</strong></li>\n<li><strong>Aspirin (low dose)</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aripiprazole (Option A):</strong> Atypical antipsychotic with no known association with hyperuricemia or gout.</p>\n<p><strong>Enalapril (Option B):</strong> ACE inhibitor; can cause hyperkalemia or dry cough, but does not raise uric acid.</p>\n<p><strong>Pravastatin (Option D): </strong>Statin used for hyperlipidemia; not associated with uric acid metabolism or gout.</p>", "options": ["Aripiprazole", "Enalapril", "Hydrochlorothiazide", "Pravastatin"], "html_options": ["Aripiprazole", "Enalapril", "Hydrochlorothiazide", "Pravastatin"], "corr_idx": 2}]}, {"moduleId": 1008538, "name": "Autacoids (Part 1)", "questions": [{"id": "1166544", "html_qtxt": "A 20-year-old woman is taking diphenhydramine for severe hay fever. Which of the following adverse effects is she most likely to report?", "html_expl": "<p><strong>Explanation:<br /></strong> Diphenhydramine is a <strong>first-generation H1 receptor antagonist</strong>, widely used for allergic conditions such as hay fever. It is <strong>lipophilic</strong>, allowing it to cross the blood-brain barrier easily, and thus exerts significant <strong>CNS effects</strong>, the most prominent of which is <strong>sedation</strong>.</p>\n<ul>\n<li>These older antihistamines <strong>block both H1 receptors</strong> and <strong>muscarinic (M3) receptors</strong>, contributing to their <strong>anticholinergic side effects</strong> (e.g., dry mouth, urinary retention, constipation), but sedation remains the <strong>most commonly reported adverse effect</strong>.</li>\n<li>Due to their sedative property, first-generation H1 blockers like diphenhydramine are <strong>not recommended before driving or operating heavy machinery</strong>.</li>\n<li>In contrast, <strong>second-generation antihistamines</strong> such as cetirizine, fexofenadine, and loratadine are <strong>less lipid-soluble</strong>, and hence, have <strong>minimal sedative effects</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Muscarinic increase in bladder tone (Option A): </strong>Diphenhydramine <strong>blocks muscarinic receptors</strong>, which actually leads to <strong>decreased bladder tone</strong> and can cause <strong>urinary retention</strong>, especially in elderly males with prostatic hypertrophy.</p>\n<p><strong>Nausea (Option B): </strong>While nausea can occur with many drugs, it is <strong>not a characteristic or prominent adverse effect</strong> of diphenhydramine. In fact, some first-generation antihistamines like meclizine are <strong>used to treat nausea and motion sickness</strong>.</p>\n<p><strong>Nervousness, anxiety (Option C): </strong>Diphenhydramine <strong>does not typically cause CNS stimulation</strong>; rather, it causes <strong>CNS depression</strong>, leading to sedation. Nervousness or anxiety is more likely with stimulants or decongestants like pseudoephedrine.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Comparison of Antihistaminic Agents:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509054a37c1dc-f4e0-416f-991b-2422fd0cbeed.png\">", "options": ["Muscarinic increase in bladder tone", "Nausea", "Nervousness, anxiety", "Sedation"], "html_options": ["Muscarinic increase in bladder tone", "Nausea", "Nervousness, anxiety", "Sedation"], "corr_idx": 3}, {"id": "1166584", "html_qtxt": "A 67-year-old man presents with sneezing and clear nasal discharge. He reports similar episodes in the past. His medical history includes benign prostatic hyperplasia (BPH), for which he is on tamsulosin. Examination of the nasal cavity shows red, swollen turbinates. Which of the following is the most appropriate pharmacotherapy for this patient's condition?", "html_expl": "<p><strong>Explanation:<br /> </strong> The patient presents with <strong>allergic rhinitis</strong>, characterized by <strong>recurrent sneezing, clear nasal discharge, and swollen nasal turbinates</strong>. This is an IgE-mediated hypersensitivity reaction to environmental allergens.</p>\n<p>The treatment of choice is <strong>H1 receptor antagonists</strong>. However, due to the patient's history of benign prostatic hyperplasia (BPH), it is important to select agents that do not worsen urinary retention.</p>\n<ul>\n<li><strong>First-generation H1 blockers</strong> like diphenhydramine have <strong>significant anticholinergic effects</strong>, which can worsen BPH by causing urinary retention.</li>\n<li><strong>Second-generation H1 blockers</strong> such as <strong>desloratadine</strong>, <strong>loratadine</strong>, <strong>fexofenadine</strong>, and <strong>cetirizine</strong> are preferred because:\n<ul>\n<li>They are <strong>less sedating</strong> (they do not cross the blood-brain barrier due to their ionized nature at physiologic pH)</li>\n<li>They <strong>lack significant anticholinergic activity</strong>, making them safer in elderly patients or those with comorbidities like BPH.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Theophylline (Option B) </strong>is a methylxanthine bronchodilator used to treat <strong>acute exacerbations of asthma, </strong>particularly in patients with <strong>atopic conditions</strong> like allergic rhinitis. However, it is <strong>not indicated for isolated allergic rhinitis </strong>and does not relieve nasal symptoms such as sneezing or rhinorrhea.</p>\n<p><strong>Diphenhydramine (Option C)</strong> is a first-generation H1 antihistamine, effective in treating <strong>allergic rhinitis.</strong> However, it has <strong>strong anticholinergic effects,</strong> which can lead to urinary retention, a significant concern in patients with BPH. In such patients, it is contraindicated, and a second-generation antihistamine with minimal anticholinergic action is preferred.</p>\n<p><strong>Nizatidine (Option D) </strong>is an <strong>H2 receptor antagonist,</strong> primarily used to reduce gastric acid secretion in conditions like <strong>peptic ulcer disease, gastritis, or GERD.</strong> It has no role in the treatment of allergic rhinitis.</p>", "options": ["Desloratadine", "Theophylline", "Diphenhydramine", "Nizatidine"], "html_options": ["Desloratadine", "Theophylline", "Diphenhydramine", "Nizatidine"], "corr_idx": 0}, {"id": "1166588", "html_qtxt": "A 34-year-old man presents with generalized pruritus and raised, erythematous plaques on the skin, 30 minutes after eating at a seafood restaurant. Four months ago, he had an episode of narrow-angle glaucoma. Which of the following is the most appropriate pharmacotherapy?", "html_expl": "<p><strong>Explanation:<br /> </strong>This patient presents with <strong>acute urticaria</strong> and <strong>generalized pruritus</strong> shortly after ingestion of seafood, suggesting a <strong>type I hypersensitivity reaction</strong> (IgE-mediated food allergy). The standard treatment includes <strong>H1-antihistamines</strong>.</p>\n<p>However, in this case, the <strong>past history of narrow-angle glaucoma</strong> is a critical factor influencing drug selection. Many <strong>first-generation antihistamines</strong> (e.g., diphenhydramine, chlorpheniramine) have <strong>anticholinergic properties</strong> that can <strong>induce mydriasis</strong>, narrowing the iridocorneal angle and potentially precipitating <strong>acute angle-closure glaucoma</strong>.</p>\n<p><strong>Fexofenadine is a second-generation H1-antihistamine that is:</strong></p>\n<ul>\n<li>Effective in managing allergic reactions</li>\n<li>Free from significant anticholinergic activity</li>\n<li>Non-sedating</li>\n<li>Safe in patients with pre-existing glaucoma, BPH, or pyloric stenosis</li>\n</ul>\n<p>Thus, <strong>fexofenadine is the most appropriate pharmacotherapy</strong> in this scenario.</p>\n<p><strong>Common contraindications for first-generation antihistamines include:</strong></p>\n<ul>\n<li>Benign prostatic hyperplasia (BPH)</li>\n<li>Angle-closure glaucoma</li>\n<li>Pyloric stenosis<strong><br /> </strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chlorpheniramine (Option A): </strong>A <strong>first-generation H1-antihistamine</strong>. While it is commonly used for allergic conditions, it has <strong>significant anticholinergic side effects</strong>, including mydriasis, which can <strong>trigger acute angle-closure in glaucoma</strong>. Hence, contraindicated in this patient.</p>\n<p><strong>Calamine lotion (Option B):</strong> A <strong>topical antipruritic</strong> used for conditions such as chickenpox, xerosis, or sunburn. It may relieve surface itching, but is <strong>not effective in treating the underlying systemic allergic reaction</strong>, especially in cases like food allergy.</p>\n<p><strong>Vitamin K (Option C):</strong> Occasionally used for <strong>pruritus related to cholestasis or liver disease</strong>, but this patient has <strong>no evidence of hepatic dysfunction</strong> (e.g., jaundice, hepatomegaly, RUQ pain). It has no role in allergy management.</p>", "options": ["Chlorpheniramine", "Calamine lotion", "Vitamin K", "Fexofenadine"], "html_options": ["Chlorpheniramine", "Calamine lotion", "Vitamin K", "Fexofenadine"], "corr_idx": 3}, {"id": "1166592", "html_qtxt": "Match the following histamine receptors with their corresponding post-receptor signaling mechanisms:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509056568948d-678f-4473-9b23-03900d999080.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Histamine and Serotonin Receptor Subtypes:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905bfb548f3-3ce4-4570-9a48-7f962f82030c.png\">", "options": ["1-a; 2-b; 3-c", "1-a; 2,3-b; 4-c", "1,2-a; 3-b; 4-c", "1,4-a; 2-b; 3-c"], "html_options": ["1-a; 2-b; 3-c", "1-a; 2,3-b; 4-c", "1,2-a; 3-b; 4-c", "1,4-a; 2-b; 3-c"], "corr_idx": 0}, {"id": "1166595", "html_qtxt": "A laboratory study of new H<sub>2</sub> blockers is planned. Which of the following will result from the blockade of H<sub>2</sub> receptors?", "html_expl": "<p><strong>Explanation:<br /> H<sub>2</sub> receptors</strong> are <strong>Gs protein-coupled receptors</strong> predominantly found in the <strong>gastric parietal cells</strong>, where their activation by histamine stimulates <strong>adenylyl cyclase</strong>, leading to <strong>increased intracellular cAMP</strong> and subsequent <strong>acid secretion</strong>.</p>\n<ul>\n<li><strong>Blockade</strong> of H<sub>2</sub> receptors (e.g., by cimetidine or ranitidine) <strong>inhibits this Gs-mediated pathway</strong>, resulting in <strong>decreased cAMP levels</strong>, thereby <strong>reducing gastric acid secretion</strong>.</li>\n<li>This mechanism is the basis for the use of <strong>H<sub>2</sub> receptor antagonists</strong> in the treatment of <strong>peptic ulcers</strong> and <strong>GERD</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increased cAMP in cardiac muscle (Option A):</strong> <strong>H<sub>2</sub> receptors</strong> in the heart <strong>increase cAMP</strong> via Gs when stimulated. <strong>Blockade</strong> would <strong>reduce</strong>, not increase, cAMP levels.</p>\n<p><strong>Decreased channel opening in enteric nerves (Option B): </strong>This refers more to <strong>5-HT<sub>2</sub> receptors</strong>, which are <strong>ligand-gated ion channels</strong> found in <strong>sensory and enteric nerves</strong>, not H<sub>2</sub> receptors.</p>\n<p><strong>Increased IP<sub>3</sub> in platelets (Option D): </strong>Platelet activation is mediated via <strong>5-HT<sub>2</sub> receptors</strong>, which are Gq-coupled and increase IP<sub>3</sub>. H<sub>2</sub> receptors are <strong>not</strong> involved in platelet activation.</p>\n<p><strong>Key Takeaway:</strong> </p>\n<p>Histamine and Serotonin Receptor Subtypes:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509050dc45b4f-2a2e-469a-9be4-f80636ea11f8.png\">", "options": ["Increased cAMP in cardiac muscle", "Decreased channel opening in enteric nerves", "Decreased cAMP in the gastric mucosa", "Increased IP<sub>3</sub> in platelets"], "html_options": ["Increased cAMP in cardiac muscle", "Decreased channel opening in enteric nerves", "Decreased cAMP in the gastric mucosa", "Increased IP<sub>3</sub> in platelets"], "corr_idx": 2}, {"id": "1166601", "html_qtxt": "A 27-year-old woman, G1P0 at 8 weeks' gestation, presents with progressively worsening emesis and nausea, along with a 2-kg weight loss over the past 2 weeks. She reports vomiting 3-4 times daily. She is currently taking ginger and vitamin B6 with minimal relief. On examination, her abdomen is soft and non-tender. Urinalysis is normal, and hematocrit is 40%. In addition to oral fluid resuscitation, which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:<br /> </strong>This patient presents with <strong>nausea and vomiting of pregnancy (NVP)</strong>, commonly known as <strong>morning sickness</strong>, in the first trimester. Her symptoms are <strong>moderate</strong>, without signs of <strong>severe dehydration</strong> or <strong>electrolyte imbalance</strong>, and she has already started first-line therapy with <strong>vitamin B6 (pyridoxine)</strong>.</p>\n<ul>\n<li>When pyridoxine alone is <strong>not sufficient</strong>, the recommended next step is to <strong>add doxylamine</strong>, an H1 antihistamine, which in combination with B6 forms the <strong>first-line pharmacologic therapy</strong> for NVP, recommended by <strong>ACOG</strong>.</li>\n<li>This combination is both <strong>safe in pregnancy</strong> and effective in reducing mild to moderate nausea and vomiting.</li>\n</ul>\n<p>Other supportive measures include:</p>\n<ul>\n<li>Dietary adjustments (e.g., bland food, small frequent meals)</li>\n<li>Avoidance of triggers (e.g., odors, warm environments)</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Metoclopramide (Option A):</strong> This dopamine antagonist is typically used as a <strong>second-line agent</strong> for NVP <strong>after</strong> failure of pyridoxine and doxylamine. It is more appropriate in cases of <strong>moderate to severe</strong> NVP or <strong>hyperemesis gravidarum</strong>.</p>\n<p><strong>Bismuth subsalicylate (Option C):</strong> This is <strong>contraindicated in pregnancy</strong> due to the <strong>salicylate component</strong>, which may cross the placenta and cause fetal harm, including premature closure of the ductus arteriosus and bleeding complications.</p>\n<p><strong>IV fluid (Option D): </strong>This patient <strong>does not show signs of dehydration</strong> or electrolyte imbalance. IV fluid rehydration is reserved for <strong>hyperemesis gravidarum</strong>, or when oral hydration fails or is not tolerated.</p>", "options": ["Metoclopramide", "Doxylamine", "Bismuth subsalicylate", "IV fluid"], "html_options": ["Metoclopramide", "Doxylamine", "Bismuth subsalicylate", "IV fluid"], "corr_idx": 1}, {"id": "1166604", "html_qtxt": "A 10-year-old girl is brought to the physician because of occasional severe, throbbing headaches, usually after playing cricket. The headache is located in the right frontotemporal region. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:<br /> </strong></p>\n<p>The patient presents with <strong>recurrent, unilateral, throbbing headaches</strong>, often triggered by physical exertion, which is <strong>typical of migraine without aura</strong> in children. The absence of red flag features (e.g., fever, altered sensorium, focal neurological signs, or meningeal irritation) supports a primary headache diagnosis, most likely <strong>pediatric migraine</strong>.</p>\n<ul>\n<li>In <strong>children</strong>, the <strong>first-line </strong>abortive therapy for acute migraine includes <strong>paracetamol </strong>or <strong>NSAIDs</strong> (e.g., ibuprofen), which are both effective and have a <strong>favorable safety profile</strong>.</li>\n<li>Treatment should be <strong>initiated early</strong>, ideally <strong>at the onset of symptoms</strong>, for maximal efficacy.</li>\n</ul>\n<p><strong>Lifestyle advice</strong>, including adequate hydration, proper sleep hygiene, and avoidance of known triggers (e.g., exertion, dehydration), is also essential at this stage.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Sumatriptan (Option B): </strong>Triptans (e.g., sumatriptan) are reserved for <strong>moderate to severe migraines</strong> or <strong>failure of NSAIDs/acetaminophen</strong>. Their use in children is more restricted due to potential side effects and limited pediatric approval.</p>\n<p><strong>Dihydroergotamine (Option C)</strong> is a <strong>second-line abortive medication</strong>, used only when standard abortive therapies (acetaminophen, NSAIDs, or triptans) fail. It also carries a <strong>higher side-effect burden</strong>.</p>\n<p><strong>Amitriptyline (Option D) </strong>is used for migraine<strong> prophylaxis</strong>, particularly when attacks are <strong>frequent, prolonged,</strong> or disabling, and abortive therapy has<strong> failed</strong>. It is <strong>not indicated</strong> for initial management.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Triptans vs Ergotamine</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905f6803426-d84b-43dd-bbee-1f5e69199a9c.png\">", "options": ["Paracetamol", "Sumatriptan", "Dihydroergotamine", "Amitriptyline"], "html_options": ["Paracetamol", "Sumatriptan", "Dihydroergotamine", "Amitriptyline"], "corr_idx": 0}, {"id": "1166608", "html_qtxt": "The hospital pharmacy committee is preparing a formulary for staff use. Which of the following is a correct application of the drug mentioned?", "html_expl": "<p><strong>Explanation:<br /> Cetirizine</strong> is a <strong>second-generation H1 antihistamine</strong>, commonly used to treat <strong>allergic rhinitis (hay fever)</strong>, urticaria, and other allergic conditions.</p>\n<ul>\n<li>It has minimal sedative effects due to its <strong>poor penetration across the blood-brain barrier</strong>.</li>\n<li>Cetirizine selectively blocks <strong>peripheral H1 receptors</strong>, reducing symptoms like rhinorrhea, sneezing, and itchy eyes.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option A: Alosetron</strong> is a <strong>selective 5-HT<sub>3</sub> receptor antagonist</strong>, indicated <strong>only for women with severe diarrhea-predominant irritable bowel syndrome (IBS-D)</strong> unresponsive to conventional therapy. It is <strong>not used for obstetric bleeding</strong>, and serious adverse effects include <strong>constipation</strong> and rare <strong>ischemic colitis</strong>.</p>\n<p><strong>Option C: Ergonovine (ergometrine)</strong> is an <strong>ergot alkaloid</strong> used to control <strong>postpartum uterine bleeding</strong> by causing uterine contraction. It has <strong>no role in Alzheimer's disease</strong>.</p>\n<p><strong>Option D: Ondansetron</strong> is a <strong>5-HT<sub>3</sub> receptor antagonist</strong> used primarily for <strong>nausea and vomiting</strong> associated with <strong>chemotherapy, radiation, or postoperative recovery</strong>. While not typically used for acute migraine (triptans are preferred), it may be adjunctively used for <strong>migraine-associated nausea</strong>, but it is <strong>not the primary drug</strong> for migraine treatment.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905a63febe9-73fe-4f32-922c-b8a2df837b3d.png\">", "options": ["Alosetron - for obstetric bleeding", "Cetirizine - for hay fever", "Ergonovine - for Alzheimer's disease", "Ondansetron - for acute migraine headache"], "html_options": ["Alosetron - for obstetric bleeding", "Cetirizine - for hay fever", "Ergonovine - for Alzheimer's disease", "Ondansetron - for acute migraine headache"], "corr_idx": 1}, {"id": "1166614", "html_qtxt": "A 26-year-old woman presents with amenorrhea and galactorrhea. Her serum prolactin level is markedly elevated (200 ng/mL). Which of the following is most useful in the treatment of hyperprolactinemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hyperprolactinemia is most often caused by a <strong>prolactin-secreting pituitary adenoma (prolactinoma)</strong>. Elevated prolactin levels inhibit GnRH release, resulting in <strong>menstrual disturbances</strong>, <strong>amenorrhea</strong>, <strong>galactorrhea</strong>, and <strong>infertility</strong> in women.</p>\n<p>The <strong>drug of choice</strong> for treatment is <strong>Bromocriptine</strong>, a <strong>dopamine D2 receptor agonist</strong>, which acts at the <strong>pituitary level</strong> to <strong>inhibit prolactin secretion</strong>.</p>\n<ul>\n<li>Bromocriptine has the added advantage of being <strong>orally active</strong> and has been in long-term clinical use.</li>\n<li>It <strong>reduces tumor size</strong>, normalizes prolactin levels, and restores ovulation.</li>\n<li><strong>Bromocriptine is also the preferred agent during pregnancy</strong>, as it has a longer safety record.</li>\n<li>For non-pregnant patients, <strong>cabergoline</strong>, another dopamine agonist with longer half-life and fewer side effects, is often preferred due to <strong>better tolerability</strong> and <strong>less frequent dosing</strong>.</li>\n</ul>\n<p><strong> Explanation of Other Options:</strong></p>\n<p><strong>Cimetidine (Option B)</strong> is an <strong>H2 receptor antagonist</strong> used for peptic ulcer disease. It has <strong>no role in treating hyperprolactinemia</strong>.</p>\n<p><strong>Ergotamine (Option C): </strong>Although structurally related to ergot alkaloids like bromocriptine, ergotamine is used in <strong>migraine treatment</strong> and lacks significant <strong>dopamine agonist activity</strong> at the pituitary level.</p>\n<p><strong>Ketanserin (Option D)</strong> is a <strong>5-HT2A antagonist</strong> and has <strong>no significant dopaminergic activity</strong>. It is sometimes used as an antihypertensive.</p>", "options": ["Bromocriptine", "Cimetidine", "Ergotamine", "Ketanserin"], "html_options": ["Bromocriptine", "Cimetidine", "Ergotamine", "Ketanserin"], "corr_idx": 0}, {"id": "1166617", "html_qtxt": "A 28-year-old woman suffers from intense migraine headaches. She is on fluoxetine for her mental illness. Which of the following drugs should be avoided?<br />1. Naproxen<br />2. Paracetamol<br />3. Ondansetron<br />4. Tramadol<br />5. Linezolid<br />6. Domperidone", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient is currently on <strong>fluoxetine</strong>, an <strong>SSRI (Selective Serotonin Reuptake Inhibitor)</strong>. Coadministration of other serotonergic agents may lead to <strong>serotonin syndrome</strong>, a potentially life-threatening condition due to <strong>excess serotonin activity in the CNS</strong>.</p>\n<p>The drugs that should be avoided in combination with SSRIs include:</p>\n<ul>\n<li><strong>Ondansetron (Option 3):</strong> A 5-HT<sub>3</sub> receptor antagonist with serotonergic properties, can precipitate serotonin syndrome when combined with SSRIs.</li>\n<li><strong>Tramadol (Option 4):</strong> An analgesic that inhibits serotonin and norepinephrine reuptake, strong serotonergic potential.</li>\n<li><strong>Linezolid (Option 5):</strong> An antibiotic with <strong>MAOI-like properties</strong>; can significantly increase serotonin levels and precipitate serotonin syndrome when combined with SSRIs.</li>\n</ul>\n<p><strong>Safe drugs in this context:</strong></p>\n<ul>\n<li><strong>Naproxen (1):</strong> NSAID; no serotonergic action.</li>\n<li><strong>Paracetamol (2):</strong> Analgesic/antipyretic; not serotonergic.</li>\n<li><strong>Domperidone (6):</strong> Dopamine antagonist; does not affect serotonin significantly.</li>\n</ul>\n<p><strong>Serotonin syndrome:</strong></p>\n<ul>\n<li><strong>Clinical features:</strong>\n<ul>\n<li><strong>Neuromuscular:</strong> Clonus, hyperreflexia, tremor, rigidity, myoclonus (especially in lower limbs)</li>\n<li><strong>ANS:</strong> Hyperthermia, tachycardia, hypertension. diaphoresis, flushing, diarrhea</li>\n<li><strong>Mental status changes:</strong> Agitation, anxiety, delirium, confusion, seizures, coma (in severe cases)</li>\n</ul>\n</li>\n<li><strong>Treatment: Cyproheptadine</strong>, a <strong>5-HT<sub>2</sub> antagonist</strong>, along with <strong>supportive care</strong>, is the mainstay of treatment.</li>\n</ul>", "options": ["3, 4, 5, 6", "3, 4", "3, 4, 5", "1, 3, 4, 5"], "html_options": ["3, 4, 5, 6", "3, 4", "3, 4, 5", "1, 3, 4, 5"], "corr_idx": 2}, {"id": "1166621", "html_qtxt": "In which of the following cases is use of triptans not contraindicated for migraine management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Triptans</strong> (e.g., sumatriptan, naratriptan, zolmitriptan) are <strong>5-HT<sub>1</sub>B/1D receptor agonists</strong> used for acute migraine attacks. They <strong>cause vasoconstriction</strong> of cranial and coronary vessels and are therefore <strong>contraindicated in several cardiovascular and vascular conditions</strong> due to the risk of vasospasm.</p>\n<p><strong>Absolute contraindications include:</strong></p>\n<ul>\n<li>Coronary artery disease (CAD)</li>\n<li>Vasospastic (Prinzmetal's) angina <strong>(Option A ruled out)</strong></li>\n<li>Peripheral vascular disease (PVD) including Thromboangiitis obliterans (TAO) <strong>(Option B ruled out)</strong></li>\n<li>Uncontrolled hypertension</li>\n<li>Pregnancy and lactation (due to uterine vasoconstriction) <strong>(Option D ruled out)</strong></li>\n<li>Certain arrhythmias (e.g., WPW syndrome with zolmitriptan)</li>\n</ul>", "options": ["65-year-old woman with vasospastic angina", "45-year-old smoker with thromboangiitis obliterans (TAO), ABPI = 0.5", "36-year-old man with uncontrolled diabetes", "27-year-old pregnant woman (G1P0) without any comorbidities"], "html_options": ["65-year-old woman with vasospastic angina", "45-year-old smoker with thromboangiitis obliterans (TAO), ABPI = 0.5", "36-year-old man with uncontrolled diabetes", "27-year-old pregnant woman (G1P0) without any comorbidities"], "corr_idx": 2}, {"id": "1166622", "html_qtxt": "A 33-year-old woman attempted to induce an abortion using ergotamine. She presents with severe pain in both legs. Which of the following is the most useful antidote for reversing severe ergot-induced vasospasm?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509055e3fa2a5-1ccc-43e1-8165-8e98ace49a74.png\">", "html_expl": "<p><strong>Explanation:<br /> </strong>Ergotamine is a potent <strong>vasoconstrictor</strong>, acting primarily through <strong>partial agonist activity at &alpha;-adrenergic and serotonergic (5-HT1) receptors</strong>. In overdose or misuse (e.g., attempted abortion), it can cause <strong>intense peripheral vasospasm</strong>, leading to <strong>limb ischemia and severe pain</strong>.</p>\n<ul>\n<li>The most effective treatment in such cases is the administration of a <strong>powerful vasodilator</strong> that can quickly reverse the intense vasoconstriction.</li>\n<li><strong>Sodium nitroprusside</strong>, a <strong>direct-acting arterial and venous vasodilator</strong>, works by releasing <strong>nitric oxide</strong>, which activates guanylate cyclase and increases <strong>cyclic GMP</strong>, resulting in <strong>smooth muscle relaxation</strong>.</li>\n<li>It is effective irrespective of receptor blockade, making it the most useful antidote for ergot-induced vasospasm.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ketanserin (Option A): </strong>While ketanserin is a <strong>5-HT<sub>2</sub>A antagonist</strong> with some vasodilatory effect, it is <strong>less effective than nitroprusside</strong> in managing acute, severe vasospasm.</p>\n<p><strong>Sumatriptan (Option C)</strong> is a <strong>5-HT<sub>1</sub>B/<sub>1</sub>D receptor agonist</strong> and causes <strong>vasoconstriction</strong>, not vasodilation. It is contraindicated in this scenario and may worsen vasospasm.</p>\n<p><strong>Ondansetron (Option D)</strong> is a <strong>5-HT<sub>3</sub> antagonist</strong> used primarily for <strong>nausea and vomiting</strong>. It has <strong>no role</strong> in reversing ergot-induced vasospasm.</p>", "options": ["Ketanserin", "Nitroprusside", "Sumatriptan", "Ondansetron"], "html_options": ["Ketanserin", "Nitroprusside", "Sumatriptan", "Ondansetron"], "corr_idx": 1}, {"id": "1166625", "html_qtxt": "Match the following drugs with their clinical indications:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090598db5b66-c21f-4935-b9f7-bc15cf3d0dc2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905ddf35337-dce9-4b2d-bb1e-fc55ce45f877.png\">", "options": ["1-d, 2-b, 3-c, 4-a", "1-d, 2-c, 3-a, 4-b", "1-d, 2-c, 3-b, 4-a", "1-c, 2-d, 3-a, 4-b"], "html_options": ["1-d, 2-b, 3-c, 4-a", "1-d, 2-c, 3-a, 4-b", "1-d, 2-c, 3-b, 4-a", "1-c, 2-d, 3-a, 4-b"], "corr_idx": 1}, {"id": "1166627", "html_qtxt": "A 43-year-old woman is admitted with acute difficulty in breathing. Examination reveals significant laryngeal edema. Which of the following drugs is the most effective physiologic antagonist of the mediator responsible for smooth muscle contraction in this scenario?", "html_expl": "<p><strong>Explanation:<br /> </strong>The patient's presentation of <strong>laryngeal edema and respiratory difficulty</strong> suggests <strong>acute histamine-mediated hypersensitivity</strong>, such as anaphylaxis or severe allergic reaction.</p>\n<ul>\n<li>Histamine exerts <strong>contractile effects on bronchial and gastrointestinal smooth muscle</strong>, and <strong>vasodilatory and permeability effects</strong> on blood vessels, primarily via <strong>H1 receptors</strong>.</li>\n<li><strong>Epinephrine</strong> acts as a <strong>physiologic antagonist</strong> by activating <strong>&alpha;1, &beta;1, and &beta;2 adrenergic receptors</strong>, which:\n<ul>\n<li><strong>Reverse vasodilation and edema</strong> via &alpha;1-mediated vasoconstriction</li>\n<li><strong>Relax bronchial smooth muscle</strong> via &beta;2 agonism</li>\n<li>Support cardiac output via &beta;1 activity</li>\n</ul>\n</li>\n</ul>\n<p>Thus, <strong>epinephrine is the most effective agent</strong> to rapidly counteract the effects of histamine during severe allergic reactions.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Loratadine (Option B): </strong>A<strong> selective H1 receptor antagonist, </strong>used in <strong>mild allergic reactions</strong>, but <strong>not effective in emergencies</strong> like anaphylaxis. Acts slowly and does not reverse bronchospasm acutely.</p>\n<p><strong>Ondansetron (Option C):</strong> A <strong>5-HT<sub>3</sub> receptor antagonist</strong>, used for <strong>nausea and vomiting</strong>, particularly in chemotherapy or postoperative settings. Not related to histamine pathways.</p>\n<p><strong>Ranitidine (Option D):</strong> An <strong>H2 receptor antagonist</strong> used for <strong>acid suppression</strong> in the GI tract. It has <strong>no role in smooth muscle relaxation</strong> or emergency treatment of histamine-induced bronchospasm.</p>", "options": ["Epinephrine", "Loratadine", "Ondansetron", "Ranitidine"], "html_options": ["Epinephrine", "Loratadine", "Ondansetron", "Ranitidine"], "corr_idx": 0}, {"id": "1166630", "html_qtxt": "A 54-year-old man presents with severe pain in a dermatomal distribution of his chest, persisting in the same area where he had a herpes zoster rash several weeks ago. Which of the following drugs might be beneficial in controlling this post-herpetic neuralgia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Postherpetic neuralgia (PHN)</strong> is a chronic neuropathic pain syndrome that can persist for months after resolution of a <strong>herpes zoster (shingles)</strong> rash, especially in older adults. It is characterized by burning, sharp, or shooting pain in the affected dermatome.</p>\n<p>One of the key mediators of neuropathic pain is <strong>substance P</strong>, a neuropeptide released from sensory nerve terminals.</p>\n<p><strong>Capsaicin</strong>, derived from chili peppers, <strong>binds to TRPV1 (transient receptor potential vanilloid 1)</strong> receptors on nociceptive neurons. This leads to:</p>\n<ul>\n<li><strong>Depletion of substance P</strong> from peripheral sensory neurons</li>\n<li><strong>Desensitization</strong> of sensory fibers</li>\n<li><strong>Reduction in neuropathic pain perception</strong>, including postherpetic neuralgia</li>\n</ul>\n<p><strong>Topical capsaicin</strong> is FDA-approved for managing <strong>localized neuropathic pain</strong>, including <strong>PHN</strong>. Its benefit is local, with minimal systemic side effects when applied properly.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aliskiren (Option A)</strong> is a direct renin inhibitor, used for treating <strong>arterial hypertension</strong>. It has no role in pain modulation or neuropathic pain syndromes.</p>\n<p><strong>Aprepitant (Option B) </strong>is a <strong>neurokinin-1 (NK1) receptor antagonist</strong> used in <strong>chemotherapy-induced nausea and vomiting (CINV)</strong>. It has <strong>central antiemetic effects</strong>, but does not affect peripheral pain pathways or substance P activity relevant to post-herpetic neuralgia.</p>\n<p><strong>Bosentan (Option C) </strong>is an endothelin receptor antagonist used to manage <strong>pulmonary arterial hypertension</strong>. It does not influence sensory neurotransmission or pain pathways.</p>", "options": ["Aliskiren", "Aprepitant", "Bosentan", "Capsaicin"], "html_options": ["Aliskiren", "Aprepitant", "Bosentan", "Capsaicin"], "corr_idx": 3}, {"id": "1166634", "html_qtxt": "Which mechanism explains aspirin's inhibition of thromboxane synthesis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Aspirin (acetylsalicylic acid) <strong>irreversibly inhibits the cyclooxygenase (COX) enzyme</strong>, which is crucial in the <strong>conversion of arachidonic acid to prostaglandin H<sub>2</sub></strong>, the precursor for both <strong>thromboxane A<sub>2</sub> (TXA<sub>2</sub>)</strong> and <strong>prostacyclin (PGI<sub>2</sub>)</strong>.</p>\r\n<ul>\r\n<li>In <strong>platelets</strong>, COX-1 inhibition by aspirin leads to <strong>decreased thromboxane A<sub>2</sub> synthesis</strong>, impairing platelet aggregation and promoting an antithrombotic effect.</li>\r\n<li>Since <strong>platelets lack nuclei</strong>, they cannot synthesize new COX enzymes, making aspirin's action <strong>long-lasting and irreversible</strong> in them.</li>\r\n<li>In contrast, <strong>endothelial cells</strong> (which produce PGI<sub>2</sub>, a vasodilator and inhibitor of platelet aggregation) can regenerate COX, thus <strong>preserving prostacyclin production</strong> with low-dose aspirin use.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905a3f0f8aa-8300-4d51-8736-ccf692b91235.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Blocks lipoxygenase (Option B): </strong>Lipoxygenase is involved in leukotriene synthesis. <strong>Zileuton</strong> is an inhibitor of 5-lipoxygenase, not aspirin.</p>\r\n<p><strong>Blocks phospholipase A<sub>2</sub> (Option C): Corticosteroids</strong> (e.g., hydrocortisone) inhibit phospholipase A<sub>2</sub>, thereby blocking the release of arachidonic acid from membrane phospholipids, not the mechanism of aspirin.</p>\r\n<p><strong>Blocks PGI<sub>2</sub> receptors (Option D): </strong>Aspirin does not block prostacyclin (PGI<sub>2</sub>) receptors. In fact, <strong>PGI<sub>2</sub> is vasodilatory and anti-aggregatory</strong>, and inhibition of PGI<sub>2</sub> is a side effect, not a therapeutic action.</p>", "options": ["Blocks cyclooxygenase", "Blocks lipoxygenase", "Blocks phospholipase A2", "Blocks PGI<sub>2</sub> receptors"], "html_options": ["Blocks cyclooxygenase", "Blocks lipoxygenase", "Blocks phospholipase A2", "Blocks PGI<sub>2</sub> receptors"], "corr_idx": 0}, {"id": "1166636", "html_qtxt": "A newborn infant is diagnosed with a congenital anomaly, which can be understood by the image illustrated below. Which of the following drugs is likely to be used in preparation for surgical correction of this anomaly?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509053d1a01f1-980a-4a6d-9186-ad95b1ee6138.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image and clinical context describe <strong>Transposition of the Great Arteries (TGA)</strong>, a cyanotic congenital heart defect where the <strong>aorta arises from the right ventricle</strong> and the <strong>pulmonary artery arises from the left ventricle</strong>. This parallel circulation results in <strong>oxygenated</strong> blood recirculating<strong> to the lungs</strong> and <strong>deoxygenated </strong>blood being pumped<strong> to the systemic circulation</strong>, leading to profound <strong>hypoxemia</strong> shortly after birth.</p>\n<ul>\n<li><strong>Survival</strong> in these infants is dependent on <strong>mixing of oxygenated and deoxygenated blood</strong>, which can occur via a <strong>patent ductus arteriosus (PDA)</strong>, atrial septal defect (ASD), or ventricular septal defect (VSD).</li>\n<li>To <strong>maintain ductal patency</strong>, <strong>Prostaglandin E1 (PGE1)</strong> is administered. It acts as a <strong>vasodilator</strong> that <strong>keeps the ductus arteriosus open</strong>, and helps maintain systemic oxygenation until definitive surgical correction (arterial switch operation) is possible.</li>\n<li>Without PGE1, the <strong>ductus may close</strong>, worsening hypoxia and possibly leading to death.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aspirin (Option A)</strong> is an antiplatelet agent that <strong>can promote ductal closure</strong>, not useful in ductus-dependent lesions.</p>\n<p><strong>Leukotriene LTC4 (Option B)</strong> is involved in <strong>inflammatory responses</strong> and <strong>bronchoconstriction</strong> in asthma; they have no role in maintaining ductal patency or congenital heart disease management.</p>\n<p><strong>Prednisone (Option C)</strong> is a corticosteroid is used in inflammatory and autoimmune conditions but does <strong>not maintain PDA</strong> or aid in TGA stabilization.</p>", "options": ["Aspirin", "Leukotriene LTC4", "Prednisone", "Prostaglandin PGE1"], "html_options": ["Aspirin", "Leukotriene LTC4", "Prednisone", "Prostaglandin PGE1"], "corr_idx": 3}, {"id": "1166637", "html_qtxt": "A 17-year-old patient complains that he develops wheezing and severe shortness of breath whenever he takes aspirin for headache. Increased levels of which of the following may be responsible, in part, for some cases of aspirin hypersensitivity?", "html_expl": "<p><strong>Explanation:<br /> </strong></p>\n<p>Aspirin hypersensitivity, particularly in the context of respiratory symptoms (e.g., bronchospasm, wheezing), is often attributed to <strong>increased leukotriene production</strong>.</p>\n<ul>\n<li>Aspirin and other NSAIDs <strong>irreversibly inhibit cyclooxygenase (COX)</strong> enzymes, blocking the synthesis of prostaglandins.</li>\n<li>This leads to a <strong>shunting of arachidonic acid metabolism toward the lipoxygenase pathway</strong>, resulting in the overproduction of <strong>cysteinyl leukotrienes</strong> like <strong>LTC<sub>4</sub></strong>, LTD<sub>4</sub>, and LTE<sub>4</sub>.</li>\n<li>These leukotrienes are <strong>potent bronchoconstrictors</strong> and <strong>pro-inflammatory mediators</strong>. Elevated levels are associated with <strong>aspirin-exacerbated respiratory disease (AERD)</strong>, characterized by asthma, nasal polyps, and aspirin sensitivity.</li>\n<li>In such patients, even small doses of aspirin can trigger <strong>acute bronchospasm</strong>, rhinorrhea, and worsening asthma symptoms due to <strong>leukotriene overactivity</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905c7e24a4a-faa3-44d0-a475-1df67c34d8b6.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>PGE<sub>2</sub> (Option B): </strong>PGE<sub>2</sub> has <strong>bronchodilatory and anti-inflammatory</strong> effects. Its levels <strong>decrease</strong> when COX is inhibited, contributing to bronchoconstriction, but it is not the mediator causing bronchospasm.</p>\n<p><strong>Prostacyclin (Option C):</strong> Also known as PGI<sub>2</sub>, prostacyclin is a <strong>vasodilator and inhibitor of platelet aggregation</strong>. It plays no significant role in the pathogenesis of aspirin-induced bronchospasm.</p>\n<p><strong>Thromboxane (Option D): </strong>Thromboxane A<sub>2</sub> promotes <strong>vasoconstriction and platelet aggregation</strong>, but its role in <strong>bronchospasm</strong> is far less significant than leukotrienes. Also, COX inhibition reduces thromboxane synthesis.</p>", "options": ["Leukotriene LTC<sub>4</sub>", "PGE<sub>2</sub>", "Prostacyclin", "Thromboxane"], "html_options": ["Leukotriene LTC<sub>4</sub>", "PGE<sub>2</sub>", "Prostacyclin", "Thromboxane"], "corr_idx": 0}, {"id": "1166638", "html_qtxt": "A 35-year-old woman with arthritis has been treated with NSAIDs. She now complains of heartburn and indigestion, and a fecal occult blood test is positive. You prescribe a drug to be taken along with the anti-inflammatory agent. However, two days later, she reports severe diarrhea and uterine cramping that resemble her menstrual cramps. Which of the following drugs is most likely responsible for increased gastrointestinal motility and uterine cramping?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario is indicative of <strong>NSAID-induced gastric mucosal injury, </strong>a condition for which misoprostol is commonly prescribed as a gastroprotective agent in high-risk patients.</p>\n<p><strong>Misoprostol,</strong> a <strong>prostaglandin E1 (PGE1) analog,</strong> exerts a <strong>cytoprotective effect on the gastric mucosa</strong> by increasing mucus and bicarbonate secretion and reducing acid production.</p>\n<p>However, prostaglandins also have a <strong>smooth muscle-stimulating effect</strong> on the <strong>gastrointestinal</strong> and <strong>uterine musculature</strong>. As a result:</p>\n<ul>\n<li><strong>Diarrhea</strong> is a common adverse effect due to increased intestinal motility.</li>\n<li><strong>Uterine cramping</strong> and even <strong>uterine contractions</strong> can occur, which is why <strong>misoprostol is contraindicated in pregnancy</strong> unless used for medical termination of pregnancy.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aspirin (Option A) </strong>is a non-selective NSAID and may itself contribute to <strong>gastric mucosal injury</strong>, but does not increase GI motility or cause uterine cramping.</p>\n<p><strong>Famotidine (Option B)</strong> is an H2 receptor antagonist that <strong>reduces gastric acid secretion</strong>. It is <strong>not associated with increased motility or uterine contractions</strong> and typically has a favorable GI side effect profile.</p>\n<p><strong>Zileuton (Option D) </strong>is a 5-lipoxygenase inhibitor <strong>used in asthma</strong> to reduce leukotriene production. It does not affect GI or uterine motility and is not used for GI protection.</p>", "options": ["Aspirin", "Famotidine", "Misoprostol", "Zileuton"], "html_options": ["Aspirin", "Famotidine", "Misoprostol", "Zileuton"], "corr_idx": 2}]}, {"moduleId": 1013387, "name": "Autacoids (Part 2)", "questions": [{"id": "1166642", "html_qtxt": "Match the following drugs with their respective uses.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309405ed74a-6732-40ac-9efd-d76eae9f32e2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403099b44dd9b-2ee2-413f-a3d3-ea573845dbc7.jpg\">", "options": ["a-1, b-2, c-4, d-3", "a-1, b-3, c-2, d-4", "a-2, b-4, c-1, d-3", "a-1, b-4, c-2, d-3"], "html_options": ["a-1, b-2, c-4, d-3", "a-1, b-3, c-2, d-4", "a-2, b-4, c-1, d-3", "a-1, b-4, c-2, d-3"], "corr_idx": 3}, {"id": "1166644", "html_qtxt": "A 65-year-old woman is being treated with eye drops for primary open angle glaucoma (POAG). At a follow-up visit, you notice changes in the iris pigmentation as shown below. The prescribed drug most likely acts on which of the following targets?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403093f2ad58f-e710-486b-8624-1d94422afed1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient is exhibiting <strong>hyperpigmentation of the iris</strong>, which is a <strong>known side effect of prostaglandin analogues</strong>, particularly <strong>latanoprost</strong>, a drug commonly used in <strong>first-line therapy for open-angle glaucoma (OAG)</strong>.</p>\n<ul>\n<li>Latanoprost and similar agents (<strong>bimatoprost, travoprost</strong>) are <strong>PGF2&alpha; analogues</strong>.</li>\n<li>These drugs <strong>increase uveoscleral outflow</strong> of aqueous humor, effectively lowering intraocular pressure.</li>\n<li>They are preferred in OAG due to <strong>once-daily dosing</strong>, <strong>high efficacy</strong>, and <strong>favorable systemic safety profile</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905fcf7de36-6018-4289-8821-2a372bdf03ba.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>PGI2 (Option A): </strong>PGI2 analogues (like epoprostenol) are not used in glaucoma treatment. They are mainly used in <strong>pulmonary arterial hypertension</strong>.</p>\n<p><strong>Alpha-1 (Option C):</strong> Alpha-1 agonists (e.g., phenylephrine) are <strong>mydriatics</strong>, not used for lowering IOP in OAG. However,<strong> alpha-2 agonists</strong> like <strong>brimonidine</strong> <strong>are used in glaucoma</strong>, as they decrease aqueous humor production and increase uveoscleral outflow.</p>\n<p><strong>Rho-kinase (Option D): </strong>While <strong>Rho-kinase inhibitors</strong> (e.g., netarsudil) are newer agents in glaucoma management, they are <strong>not first-line</strong>, and do <strong>not cause iris pigmentation</strong>.</p>", "options": ["PGI2", "PGF2&alpha;", "Alpha-1 receptor", "Rho-kinase"], "html_options": ["PGI2", "PGF2&alpha;", "Alpha-1 receptor", "Rho-kinase"], "corr_idx": 1}, {"id": "1166649", "html_qtxt": "Which one of the following is not a nitric oxide (NO) donor, but instead causes NO to be synthesized and released from endogenous precursors, resulting in vasodilation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Acetylcholine</strong> is <strong>not a direct nitric oxide donor</strong>. Instead, it promotes <strong>endogenous nitric oxide synthesis</strong>. When acetylcholine binds to <strong>M3 muscarinic receptors</strong> on <strong>vascular endothelial cells</strong>, it activates endothelial nitric oxide synthase (<strong>eNOS</strong>), which converts <strong>L-arginine</strong> into <strong>nitric oxide (NO)</strong>. This NO diffuses into adjacent vascular smooth muscle cells, causing <strong>vasodilation</strong> through activation of <strong>guanylate cyclase</strong> and increased cyclic GMP.</p>\n<p>In contrast, the other given options are either <strong>exogenous NO donors</strong> or precursors:</p>\n<ul>\n<li><strong>Arginine </strong>is the <strong>endogenous substrate</strong> used by <strong>eNOS</strong> to synthesize NO. <strong>(Option B ruled out)</strong></li>\n<li><strong>Isosorbide mononitrate</strong> and <strong>Nitroglycerin</strong> are <strong>organic nitrates</strong>, which act as <strong>NO donors</strong> by releasing nitric oxide directly in the vasculature, thereby bypassing the endothelial synthesis pathway. <strong>(Options C & D ruled out)</strong></li>\n</ul>", "options": ["Acetylcholine", "Arginine", "Isosorbide mononitrate", "Nitroglycerin"], "html_options": ["Acetylcholine", "Arginine", "Isosorbide mononitrate", "Nitroglycerin"], "corr_idx": 0}, {"id": "1166653", "html_qtxt": "A 70-year-old woman presents with nausea and vomiting. She has been taking paracetamol (PCM) for knee pain. On examination, she has scleral icterus and tender hepatomegaly. She also appears confused.<br>Her liver function tests show:<br>ALT: 820 U/L <br>AST: 746 U/L<br> ALP: 140 U/L<br>Which of the following is the most likely underlying mechanism of this patient's liver failure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with <strong>acute liver failure</strong>, characterized by <strong>elevated transaminases (ALT and AST > ALP)</strong>, hepatic encephalopathy (confusion), and signs of hepatocellular injury. Her history of <strong>paracetamol (acetaminophen) use</strong> is highly suggestive of <strong>acetaminophen-induced hepatotoxicity</strong>.</p>\n<p>Acetaminophen is primarily metabolized in the liver via <strong>glucuronidation and sulfation</strong>. However, a small proportion is oxidized by the <strong>cytochrome P450 enzyme CYP2E1</strong>, forming the highly reactive intermediate<strong> N-acetyl-p-benzoquinoneimine (NAPQI)</strong>.</p>\n<ul>\n<li>Under normal conditions, <strong>NAPQI</strong> is detoxified by <strong>glutathione</strong></li>\n<li>In <strong>overdose or chronic high-dose use</strong>, <strong>glutathione stores are depleted</strong>, allowing NAPQI to accumulate.</li>\n<li><strong>NAPQI causes oxidative damage</strong> to hepatocytes, leading to <strong>centrilobular necrosis</strong> and <strong>acute liver failure</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509059a42fb96-6979-415a-a29f-147a26fdad61.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Glucuronide-conjugate formation (Option A): </strong>This is a <strong>normal phase II detoxification pathway</strong> of acetaminophen metabolism. It does <strong>not cause toxicity</strong> and actually helps excrete the drug safely.</p>\n<p><strong>Salicylic acid formation (Option B):</strong>. This is part of <strong>aspirin (salicylate) metabolism</strong>, unrelated to acetaminophen toxicity.</p>\n<p><strong>N-acetylcysteine formation (Option D): N-acetylcysteine (NAC)</strong> is the <strong>antidote</strong> for acetaminophen poisoning. It acts by <strong>restoring glutathione levels</strong> and detoxifying NAPQI. While critical to treatment, it is <strong>not a mechanism of toxicity</strong>.</p>", "options": ["Glucuronide-conjugate formation", "Salicylic acid formation", "N-acetyl-p-benzoquinoneimine formation", "N-acetylcysteine formation"], "html_options": ["Glucuronide-conjugate formation", "Salicylic acid formation", "N-acetyl-p-benzoquinoneimine formation", "N-acetylcysteine formation"], "corr_idx": 2}, {"id": "1166657", "html_qtxt": "A 42-year-old woman presents with abdominal pain, nausea, and vomiting. She is currently on prednisone and naproxen. On examination, she has a rigid abdomen with rebound tenderness and hypoactive bowel sounds. Labs show a leukocyte count of 13,300/mm3 and an ESR of 70 mm/h. Chest X-ray is taken and is shown below. Treatment with which of the following could have prevented this complication?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030956a783e1-9c78-4cf7-8497-303f0313c8f1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with <strong>perforated peptic ulcer</strong>, evidenced by:</p>\n<ul>\n<li><strong>Pneumoperitoneum</strong> (air under diaphragm on chest X-ray)</li>\n<li><strong>Peritoneal signs</strong> (rigid abdomen, rebound tenderness)</li>\n<li>Use of<strong> NSAIDs (naproxen) and corticosteroids (prednisone),</strong> both of which increase the risk of PUD and its complications\n<ul>\n<li>NSAIDs inhibit COX-1, reducing prostaglandin synthesis and impairing gastric mucosal protection and blood flow. Corticosteroids further impair ulcer healing and, when combined with NSAIDs, significantly increase the risk of complications such as bleeding and perforation.</li>\n<li>Chronic NSAID use increases the risk of PUD approximately fourfold; the addition of corticosteroids amplifies this risk.</li>\n</ul>\n</li>\n</ul>\n<p>Initial management of peptic perforation includes: <strong>NPO</strong>, <strong>IV fluids</strong>, <strong>antibiotics</strong>, and <strong>surgical intervention</strong> (typically laparotomy or laparoscopy)</p>\n<p><strong>Prophylactic treatment with proton pump inhibitors (PPIs)</strong> such as <strong>omeprazole</strong> significantly reduces the risk of NSAID-induced gastric injury and its complications (ulcer, perforation, bleeding). PPIs are <strong>recommended</strong> in all patients on <strong>long-term NSAID or corticosteroid therapy</strong>, especially when taken together.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Calcium with vitamin D (Option A): </strong>While useful for <strong>steroid-induced osteoporosis</strong>, this does <strong>not prevent NSAID- or steroid-induced gastric ulcers or perforation</strong>.</p>\n<p><strong>Pyridoxine (Option C): </strong>Pyridoxine (Vitamin B6) is used to prevent <strong>isoniazid-induced neuropathy</strong>, not GI complications.</p>\n<p><strong>Folic acid (Option D): </strong>Folic acid is used to manage <strong>folate deficiency</strong>, commonly caused by drugs like methotrexate or in pregnancy, not protective against NSAID-induced GI complications.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>H. pylori prophylaxis in PUD:</strong></p>\n<ul>\n<li><strong>Triple regimen</strong> (clarithromycin-sensitive):</li>\n</ul>\n<p><strong>CAMP</strong> - Clarithromycin + (Amoxicillin << Metronidazole) + PPI - for 2 weeks BD</p>\n<ul>\n<li><strong>Quadruple regimen</strong> (clarithromycin-resistant or failed therapy):</li>\n</ul>\n<p><strong>TOMB</strong> - Tetracycline + Omeprazole + Metronidazole + Bismuth - for 10 days to 6 weeks</p>", "options": ["Calcium with vitamin D", "Omeprazole", "Pyridoxine", "Folic acid"], "html_options": ["Calcium with vitamin D", "Omeprazole", "Pyridoxine", "Folic acid"], "corr_idx": 1}, {"id": "1166660", "html_qtxt": "A 32-year-old woman presents with a 1-day history of severe pain and swelling of her left great toe. She has had similar episodes sporadically over the past year. Examination shows erythema, warmth, and tenderness of the left first metatarsophalangeal joint. What is the most appropriate next step in treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with <strong>acute monoarthritis</strong> of the <strong>first metatarsophalangeal joint</strong>, a classic presentation of <strong>acute gout</strong>. The sudden onset, joint erythema, warmth, and tenderness suggest <strong>an acute inflammatory response</strong> to <strong>monosodium urate crystal deposition</strong>.</p>\n<ul>\n<li><strong>Nonsteroidal anti-inflammatory drugs (NSAIDs)</strong> are the <strong>first-line therapy</strong> for acute gout flares. <strong>Indomethacin</strong> is a potent NSAID that <strong>reversibly inhibits cyclooxygenase (COX-1 and COX-2)</strong>, blocking prostaglandin synthesis and inflammation.</li>\n<li>NSAIDs are most effective when started early during an acute gout attack. Other first-line treatments include <strong>colchicine</strong> (if started within 36 hours) and <strong>glucocorticoids</strong> (oral or intra-articular), particularly in NSAID-intolerant patients or those with renal contraindications.</li>\n</ul>\n<p>It is important to <strong>avoid initiating urate-lowering therapy (ULT)</strong> like allopurinol or probenecid during an <strong>acute attack</strong>, as these drugs can <strong>exacerbate</strong> or <strong>prolong</strong> the current flare.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aspirin (Option B): </strong>While aspirin is technically an NSAID, <strong>low-dose aspirin </strong>(1-2 g/day) <strong>inhibits uric acid excretion</strong>, thereby <strong>worsening hyperuricemia</strong>. It is contraindicated in acute gout attacks.</p>\n<p><strong>Probenecid (Option C): </strong>Probenecid is a <strong>uricosuric agent</strong> that promotes renal uric acid excretion. It is used in <strong>chronic gout</strong> management but is <strong>not suitable for acute flares</strong>, as it can paradoxically worsen the attack.</p>\n<p><strong>Allopurinol (Option D): </strong>Allopurinol is a <strong>xanthine oxidase inhibitor</strong> used to <strong>prevent gout attacks in chronic hyperuricemia.</strong> However, initiating allopurinol during an acute attack can exacerbate symptoms, and should be deferred until the flare subsides.</p>", "options": ["Indomethacin", "Aspirin", "Probenecid", "Allopurinol"], "html_options": ["Indomethacin", "Aspirin", "Probenecid", "Allopurinol"], "corr_idx": 0}, {"id": "1166662", "html_qtxt": "A 14-year-old boy is brought in with progressive shortness of breath, difficulty speaking, and diffuse, colicky abdominal pain for the past 3 hours. He had undergone a tooth extraction yesterday. His father has a history of repeated hospitalizations for orofacial swelling. Administration of a drug targeting which of the following is the most appropriate treatment for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This clinical presentation is classic for <strong>hereditary angioedema (HAE)</strong>:</p>\n<ul>\n<li>Colicky abdominal pain, dyspnea, orofacial/laryngeal swelling, and a positive family history of similar episodes</li>\n<li>Triggering event: dental procedures are well-known precipitating factors</li>\n<li>HAE is caused by <strong>C1 esterase inhibitor deficiency (Type I) or dysfunction (Type 2)</strong>, leading to uncontrolled activation of kallikrein and <strong>excess bradykinin production</strong>, which increases vascular permeability and results in angioedema.</li>\n</ul>\n<p><strong>Bradykinin is the key mediator</strong> of symptoms in HAE, unlike histamine-mediated angioedema (no urticaria or pruritus).</p>\n<ul>\n<li><strong>Icatibant</strong> is a <strong>bradykinin B2 receptor antagonist</strong>, making it a <strong>first-line treatment for acute HAE attacks</strong>.</li>\n<li>Other first-line options include <strong>C1-INH concentrate</strong> or <strong>kallikrein inhibitors</strong> (e.g., ecallantide).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030998944d73-2e1e-4bdf-92ff-d62d901acf7e.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Danazol (Option B)</strong> is an <strong>attenuated androgen</strong> that increases hepatic synthesis of C1-INH and is used for <strong>long-term prophylaxis</strong>, not for acute attacks.</p>\n<p><strong>Epsilon aminocaproic acid - EACA (Option C)</strong> is an <strong>antifibrinolytic agent</strong> sometimes used <strong>prophylactically in surgical settings</strong>, but it is <strong>not effective for acute symptom control</strong> in HAE.</p>\n<p><strong>Lanadelumab (Option D) </strong>is a <strong>monoclonal antibody that inhibits plasma kallikrein</strong>, used for <strong>long-term prophylaxis</strong>. It is not a first-line agent for acute episodes.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509053f83aa18-eeee-4097-9b84-0c2a1d1535d8.png\">", "options": ["Icatibant", "Danazol", "Epsilon aminocaproic acid (EACA)", "Lanadelumab"], "html_options": ["Icatibant", "Danazol", "Epsilon aminocaproic acid (EACA)", "Lanadelumab"], "corr_idx": 0}, {"id": "1166663", "html_qtxt": "A 32-year-old woman presents with facial swelling and difficulty swallowing. She was recently diagnosed with hypertension and started on an antihypertensive drug. Which of the following is the most likely cause of this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's presentation is characteristic of <strong>ACE inhibitor-induced angioedema</strong>, a known adverse effect of drugs like <strong>lisinopril</strong>.</p>\n<ul>\n<li><strong>Angiotensin-converting enzyme (ACE)</strong> not only converts angiotensin I to angiotensin II but also degrades <strong>bradykinin</strong>.</li>\n<li>ACE inhibitors (like lisinopril) <strong>increase bradykinin levels</strong>, leading to <strong>vasodilation and increased vascular permeability</strong>, which causes <strong>angioedema</strong>, often presenting as <strong>facial swelling</strong>, <strong>tongue swelling</strong>, and <strong>airway compromise</strong>.</li>\n<li>This form of angioedema is <strong>non-allergic</strong> and <strong>not associated with urticaria or pruritus</strong>, distinguishing it from <strong>mast cell-mediated angioedema</strong>.</li>\n<li>Symptoms may occur <strong>shortly after initiation</strong> or <strong>even years after continuous use</strong>.</li>\n<li>It can present with <strong>dysphagia</strong>, <strong>dysphonia</strong>, or even <strong>stridor</strong> in severe cases.</li>\n<li><strong>ARBs</strong> (e.g., <strong>losartan</strong>) do <strong>not affect bradykinin metabolism</strong> and are often used as substitutes when ACE inhibitors cause angioedema.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chlorthalidone (Option A): </strong>Thiazide diuretics like chlorthalidone are not associated with angioedema. Common side effects include <strong>hypokalemia</strong>, <strong>hyperuricemia</strong>, and <strong>hyperglycemia</strong>.</p>\n<p><strong>Losartan (Option C): </strong>Losartan is an <strong>ARB</strong> and does <strong>not inhibit bradykinin breakdown</strong>. It is generally considered <strong>safe</strong> in patients who have developed ACEI-induced angioedema.</p>\n<p><strong>Nifedipine (Option D):</strong> Nifedipine, a <strong>dihydropyridine calcium channel blocker</strong>, does not affect bradykinin. Side effects include <strong>peripheral edema</strong>, headache, and flushing-not angioedema.</p>", "options": ["Chlorthalidone", "Lisinopril", "Losartan", "Nifedipine"], "html_options": ["Chlorthalidone", "Lisinopril", "Losartan", "Nifedipine"], "corr_idx": 1}, {"id": "1166667", "html_qtxt": "A 15-year-old boy presents with headache, nausea, dizziness, fever, conjunctival hyperemia, and blurred vision 30 minutes after taking ibuprofen. He subsequently develops emesis and neck stiffness. Cerebrospinal fluid analysis is normal. What is the next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with symptoms suggestive of <strong>meningitis-like syndrome</strong>, but with a <strong>normal CSF analysis</strong> and <strong>rapid onset after ibuprofen intake</strong>, which strongly indicates <strong>Drug-Induced Aseptic Meningitis (DIAM)</strong>.</p>\n<ul>\n<li><strong>DIAM</strong> is a rare, non-infectious inflammatory condition of the meninges associated with various drugs, <strong>especially NSAIDs</strong> like <strong>ibuprofen</strong>, the most commonly implicated agent.</li>\n<li>Clinical features mimic infectious meningitis: <strong>fever, headache, neck stiffness, photophobia, nausea</strong>, and sometimes <strong>altered mental status</strong>.</li>\n<li>The hallmark clue is the <strong>temporal relationship</strong> between drug exposure and onset of symptoms, and <strong>normal or mildly abnormal CSF</strong>.</li>\n</ul>\n<p><strong>Management involves:</strong></p>\n<ul>\n<li><strong>Immediate withdrawal of the offending agent</strong> (in this case, <strong>ibuprofen</strong>), which typically results in <strong>complete resolution</strong> of symptoms within 24-48 hours.</li>\n<li><strong>Antibiotics or antivirals are not indicated</strong> once infectious etiologies are excluded through clinical and laboratory evaluation.</li>\n</ul>\n<p><strong>Potential Causes of Drug-induced Aseptic Meningitis:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309b061fc9e-b02a-4b5e-8939-40515d1081c5.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Start ceftriaxone (Option B): </strong>Ceftriaxone is used for <strong>bacterial meningitis</strong>, which would present with <strong>abnormal CSF</strong> (e.g., high WBCs, elevated protein, low glucose). This patient's CSF is <strong>normal</strong>, and the rapid onset after drug intake further suggests a non-infectious cause.</p>\n<p><strong>Start acyclovir (Option C): </strong>Acyclovir is indicated in <strong>viral (especially HSV) encephalitis</strong>, which typically presents with <strong>altered mental status</strong>, <strong>seizures</strong>, or <strong>temporal lobe findings</strong>, not just meningitic signs. CSF in viral encephalitis usually shows <strong>lymphocytic pleocytosis</strong>, not normal findings.</p>\n<p><strong>Start prednisone (Option D): </strong>Corticosteroids are not the first-line management of DIAM. The condition is <strong>self-limiting</strong> and resolves with <strong>withdrawal of the offending drug</strong>. Steroids may be considered in some autoimmune-mediated aseptic meningitis but not in NSAID-induced DIAM.</p>", "options": ["Withdraw ibuprofen", "Start ceftriaxone", "Start acyclovir", "Start prednisone"], "html_options": ["Withdraw ibuprofen", "Start ceftriaxone", "Start acyclovir", "Start prednisone"], "corr_idx": 0}, {"id": "1166671", "html_qtxt": "Which of the following NSAIDs undergoes enterohepatic metabolism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Piroxicam</strong> is a non-selective NSAID belonging to the oxicam class. One of its unique pharmacokinetic properties is that it undergoes <strong>extensive enterohepatic circulation</strong>, which significantly <strong>prolongs its half-life (~45-50 hours)</strong> and allows for <strong>once-daily dosing</strong>. This also contributes to its <strong>long duration of action</strong>, making it effective in the <strong>management of chronic inflammatory conditions</strong> like osteoarthritis and rheumatoid arthritis.</p>\n<ul>\n<li><strong>Enterohepatic metabolism</strong> refers to the process where a drug is excreted into bile after hepatic metabolism, enters the intestine, and is then <strong>reabsorbed</strong> into systemic circulation, extending the drug's activity.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905f84afadf-442e-40a9-9089-25cd408f1734.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Diclofenac (Option A):</strong> While diclofenac undergoes <strong>hepatic metabolism</strong>, it shows <strong>limited enterohepatic recirculation</strong> and is mostly excreted via urine. Its shorter half-life (~1-2 hours) makes it unsuitable for long-acting effects.</p>\n<p><strong>Nimesulide (Option B):</strong> Nimesulide is metabolized in the liver and excreted mainly in the urine. It does <strong>not exhibit significant enterohepatic circulation</strong>. It is also not recommended for long-term use due to <strong>hepatic toxicity</strong> concerns.</p>\n<p><strong>Ketorolac (Option D):</strong> Ketorolac is a short-acting NSAID, mainly used for <strong>acute pain</strong>, especially post-operative. It undergoes hepatic metabolism and <strong>does not undergo significant enterohepatic recycling</strong>. Its duration of action is short (half-life ~4-6 hours).</p>", "options": ["Diclofenac", "Nimesulide", "Piroxicam", "Ketorolac"], "html_options": ["Diclofenac", "Nimesulide", "Piroxicam", "Ketorolac"], "corr_idx": 2}, {"id": "1166674", "html_qtxt": "A 62-year-old woman presents with pain and swelling in her left knee. She has a history of peptic ulcer disease for which she is taking cimetidine. On examination, there is palpable crepitus and a limited range of motion in the affected joint. X-ray is shown below. Which of the following is the most appropriate pharmacotherapy for this patient's symptoms?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030993b4c046-f5d6-44d7-a7b4-fcccbe837cd2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with classic features of <strong>knee osteoarthritis (OA)</strong>, both clinically and radiologically:</p>\n<ul>\n<li><strong>Joint space narrowing</strong>, <strong>subchondral sclerosis</strong>, and <strong>osteophyte formation</strong> on X-ray are hallmark features of OA.</li>\n<li>NSAIDs are the mainstay for symptomatic relief in OA. However, the patient's <strong>history of peptic ulcer disease (PUD)</strong> makes <strong>non-selective NSAIDs</strong> risky due to their <strong>COX-1 inhibition</strong>, which impairs gastric mucosal protection.</li>\n</ul>\n<p><strong>Celecoxib</strong> is a <strong>selective COX-2 inhibitor</strong>, offering <strong>anti-inflammatory and analgesic effects</strong> similar to traditional NSAIDs but with <strong>less risk of GI toxicity</strong> since it <strong>spares COX-1</strong>.</p>\n<p>This makes <strong>celecoxib the most appropriate agent</strong> in patients with GI comorbidities like PUD.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509057296fd37-5086-4b31-90d0-db361bcebdad.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Diclofenac (Option A):</strong> A <strong>non-selective NSAID</strong> that inhibits both COX-1 and COX-2. While effective for pain, it carries a <strong>high risk of gastric irritation and ulceration</strong>, which is undesirable in patients with <strong>peptic ulcer disease</strong>.</p>\n<p><strong>Nimesulide (Option B):</strong> Although it has some <strong>COX-2 preference</strong>, it is not a fully selective COX-2 inhibitor. It still poses <strong>GI and hepatic risks</strong>, and is not a safer alternative in a patient with <strong>PUD</strong>.</p>\n<p><strong>Piroxicam (Option C):</strong> A long-acting <strong>non-selective NSAID</strong> associated with <strong>high GI toxicity</strong>, especially in elderly patients and those with a prior history of ulcers. <strong>Not recommended</strong> in this patient population.</p>", "options": ["Diclofenac", "Nimesulide", "Piroxicam", "Celecoxib"], "html_options": ["Diclofenac", "Nimesulide", "Piroxicam", "Celecoxib"], "corr_idx": 3}, {"id": "1166681", "html_qtxt": "A 36-year-old woman with chronic tension headaches on aspirin presents with several episodes of bilateral flank pain and reddish urine over the past month. Her temperature is 99&deg;F, and blood pressure is 160/90 mm Hg. Physical examination reveals bilateral costovertebral angle tenderness. Laboratory findings show:<br>Hemoglobin: 10.2 g/dL<br>Serum creatinine: 2 mg/dL<br>Urinalysis:<br>1. Protein: +<br>2. RBCs: >12/hpf<br>3. WBCs: 2/hpf<br>Which of the following is the most likely underlying cause of this patient's hematuria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's chronic NSAID use, anemia, renal dysfunction, and painless hematuria with costovertebral angle (CVA) tenderness are characteristic of <strong>renal papillary necrosis,</strong> a hallmark of <strong>analgesic nephropathy.</strong></p>\n<ul>\n<li><strong>Pathophysiology</strong>: NSAIDs like aspirin inhibit cyclooxygenase, <strong>decreasing prostaglandin synthesis. </strong>Prostaglandins normally maintain renal papillary perfusion by<strong> dilating the vasa recta.</strong> The renal papillae are relatively hypovascular and thus prone to ischemic injury, resulting in <strong>necrosis and sloughing</strong> into the collecting system.</li>\n<li><strong>Clinical presentation</strong>: Often includes <strong>flank pain</strong>, <strong>hematuria</strong>, sometimes <strong>sterile pyuria</strong>, and <strong>renal insufficiency</strong>. Sloughed papillae can obstruct the ureters, mimicking renal colic.</li>\n<li>This condition is often <strong>bilateral</strong>, as in this case, and urinalysis typically shows <strong>hematuria</strong>, <strong>mild proteinuria</strong>, and <strong>minimal WBCs</strong>, with or without signs of AKI (elevated creatinine).</li>\n</ul>\n<p><strong>Common causes of renal papillary necrosis include:</strong></p>\n<ul>\n<li>NSAID abuse</li>\n<li>Sickle cell disease or trait</li>\n<li>Diabetes mellitus</li>\n<li>Acute pyelonephritis</li>\n<li>Obstructive uropathy</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute pyelonephritis (Option A): </strong>Though it may present with <strong>CVA tenderness and hematuria</strong>, it typically causes <strong>fever</strong> and <strong>significant pyuria (WBCs in urine)</strong>. This patient is afebrile with low WBCs in urine, making this less likely.</p>\n<p><strong>Nephrolithiasis (Option B): </strong>Can cause hematuria, but typically causes <strong>colicky, unilateral flank pain</strong>, and may show <strong>microscopic or gross hematuria</strong>. This patient has <strong>bilateral pain</strong> and <strong>NSAID use</strong>, which favors papillary necrosis.</p>\n<p><strong>Interstitial nephritis (Option D): </strong>Though NSAIDs can cause <strong>acute interstitial nephritis</strong>, this is usually associated with <strong>fever</strong>, <strong>rash</strong>, <strong>eosinophilia</strong>, and <strong>pyuria</strong>, especially with <strong>WBC casts</strong> on urinalysis. The <strong>low WBC count</strong> here makes this less likely.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905f0f6ec6b-9247-4ed9-8189-ae5c965e6d2d.png\">", "options": ["Acute pyelonephritis", "Nephrolithiasis", "Papillary necrosis", "Interstitial nephritis"], "html_options": ["Acute pyelonephritis", "Nephrolithiasis", "Papillary necrosis", "Interstitial nephritis"], "corr_idx": 2}, {"id": "1166683", "html_qtxt": "The main advantage of ketorolac over aspirin is that ketorolac:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Ketorolac</strong> is a potent NSAID with analgesic, anti-inflammatory, and antipyretic properties. It is most widely used for <strong>short-term management </strong>(maximum 5 days) <strong>of moderate to severe pain</strong>, especially in <strong>postoperative settings</strong>, where parenteral administration is preferred.</p>\n<ul>\n<li>Unlike <strong>aspirin</strong>, ketorolac is available in <strong>injectable formulations (both IM and IV)</strong>, making it highly useful for <strong>patients unable to take oral medications</strong> or those requiring <strong>rapid pain relief</strong>.</li>\n<li>This <strong>parenteral availability</strong> is its main advantage over aspirin, which is primarily available in oral and topical forms.</li>\n</ul>\n<p>However, ketorolac <strong>still carries typical NSAID risks</strong>, including:</p>\n<ul>\n<li><strong>Prolonged bleeding time</strong> (due to COX-1 inhibition and reduced thromboxane A2 synthesis). <strong>(Option B ruled out)</strong></li>\n<li><strong>Nephrotoxicity</strong>, especially in patients with <strong>preexisting renal impairment. (Option D ruled out)</strong></li>\n<li>Hence, it should not be used beyond <strong>5 days</strong>, due to increased risk of GI bleeding and nephrotoxicity</li>\n</ul>\n<p>While ketorolac is sometimes used in combination with opioids for additive analgesic effect, it <strong>does not have a superior safety profile in such combinations</strong> compared to aspirin.<strong> (Option A ruled out)</strong></p>", "options": ["Can be combined more safely with an opioid such as codeine", "Does not prolong the bleeding time", "Available in a parenteral formulation that can be injected intramuscularly or intravenously", "Less likely to cause acute renal failure in patients with some preexisting degree of renal
