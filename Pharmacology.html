.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Decrease in arteriolar resistance (Option A): </strong>Afterload reduction is modest with nitrates and not the primary mechanism for acute angina relief.</p>\r\n<p><strong>Increase in coronary blood flow (Option C): </strong>Coronary dilation is mild and often insufficient to markedly increase net flow in stable atherosclerotic vessels.</p>\r\n<p><strong>Increase in coronary perfusion pressure (Option D):</strong> Systemic vasodilation can lower perfusion pressure; preload reduction remains the key benefit.</p>", "options": ["Decrease in arteriolar resistance", "Decrease in left ventricular end-diastolic volume", "Increase in coronary blood flow", "Increase in coronary perfusion pressure"], "html_options": ["Decrease in arteriolar resistance", "Decrease in left ventricular end-diastolic volume", "Increase in coronary blood flow", "Increase in coronary perfusion pressure"], "corr_idx": 1}, {"id": "1166448", "html_qtxt": "A 53-year-old man comes in with shortness of breath and chest tightness. Blood pressure is 200/110 mm Hg, and pulse is 90/min and regular. Lung examination reveals bibasilar crackles. Nitroglycerin infusion is started and results in significant symptomatic improvement. Which of the following intracellular events is most likely responsible for the beneficial effects of this patient's treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In acute pulmonary oedema from hypertensive emergency, intravenous nitrates (e.g., nitroglycerin, sodium nitroprusside) rapidly improve acute heart failure by reducing both preload and afterload via direct vascular smooth muscle relaxation.</p>\r\n<p>Nitrates are converted in smooth muscle cells to nitric oxide, which activates guanylate cyclase and increases conversion of GTP to cGMP. Elevated cGMP lowers intracellular Ca<sup>2+</sup>, dampening myosin light-chain kinase activity, and activates myosin light-chain phosphatase.</p>\r\n<p>Activation of myosin light-chain phosphatase leads to <strong>myosin light-chain dephosphorylation</strong>, causing smooth muscle relaxation and the rapid hemodynamic improvement seen in this patient.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Calcium release from sarcoplasmic reticulum (Option A):</strong> Would increase cytosolic Ca<sup>2+</sup> and promote contraction, opposite to vasodilation.</p>\r\n<p><strong>Enhanced cyclic mononucleotide degradation (Option B):</strong> Increased phosphodiesterase activity would lower cGMP, negating nitrate effects and causing vasoconstriction.</p>\r\n<p><strong>Tyrosine kinase activation (Option C):</strong> Involved in growth factor signalling, not the acute vasodilatory mechanism of nitrates.</p>", "options": ["Calcium release from the sarcoplasmic reticulum", "Enhanced cyclic mononucleotide degradation", "Tyrosine kinase activation", "Myosin dephosphorylation"], "html_options": ["Calcium release from the sarcoplasmic reticulum", "Enhanced cyclic mononucleotide degradation", "Tyrosine kinase activation", "Myosin dephosphorylation"], "corr_idx": 3}, {"id": "1166451", "html_qtxt": "A 60-year-old male is diagnosed with exertional angina. His treatment regimen includes metoprolol, isosorbide dinitrate and aspirin. He takes isosorbide dinitrate early in the morning and again in the afternoon, but he does not take an evening dose. Such a pattern of drug administration is intended to decrease which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Continuous nitrate exposure leads to tachyphylaxis, where the vasculature becomes less responsive to nitric oxide and the antianginal effect wanes over time due to decreased NO bioavailability and compensatory mechanisms.</p>\r\n<p>Incorporating a daily nitrate-free interval, typically overnight when cardiac workload is lowest, restores vascular sensitivity and maintains therapeutic efficacy.</p>\r\n<p>This cyclic dosing prevents sustained enzyme inactivation and receptor desensitisation underlying nitrate tolerance, ensuring predictable hemodynamic and symptomatic relief.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pharmacokinetic drug interaction (Option A):</strong> Altering the dosing schedule does not affect the absorption, metabolism, or elimination of nitrates.</p>\r\n<p><strong>Pharmacodynamic drug antagonism (Option B):</strong> There is no direct antagonistic interaction between nitrates and his other medications that necessitates intermittent dosing to avoid antagonism.</p>\r\n<p><strong>Withdrawal symptoms (Option D):</strong> Nitrates do not produce rebound phenomena or withdrawal syndromes; the primary issue is loss of efficacy from tolerance.</p>", "options": ["Pharmacokinetic drug interaction", "Pharmacodynamic drug antagonism", "Tolerance development", "Withdrawal symptoms"], "html_options": ["Pharmacokinetic drug interaction", "Pharmacodynamic drug antagonism", "Tolerance development", "Withdrawal symptoms"], "corr_idx": 2}, {"id": "1166453", "html_qtxt": "A 62-year-old man with hypertension has had to discontinue several medications due to side effects such as dizziness, palpitations, and headaches. Currently, he takes ramipril and chlorthalidone and is tolerating them well. ECG shows sinus bradycardia (55/min) with PR interval prolongation (280 msec). Which of the following medications would be most effective for lowering this patient's blood pressure without worsening his ECG abnormalities?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Calcium channel blockers are frequently used in the treatment of several cardiovascular disorders, including hypertension, angina pectoris, and certain cardiac arrhythmias. They inhibit the L-type calcium channel on vascular smooth muscle and cardiac cells and are divided into 2 major categories based on their predominant actions:\r\n<ul>\r\n<li><strong>Dihydropyridines (nifedipine, amlodipine, felodipine)</strong> primarily affect arterial smooth muscle, causing vasodilation with <strong>little or no effect on cardiac conduction or contractility.</strong></li>\r\n<li><strong>Nondihydropyridines (verapamil, diltiazem)</strong> affect the myocardium, slowing heart rate (negative chronotropic effect) and reducing contractility (negative inotropic effect). <strong>(Option A & D)</strong></li>\r\n<li>This patient's ECG shows sinus bradycardia (rate <60/min) with first-degree atrioventricular (AV) block (PR interval >200 msec). Of the choices above, nifedipine is the most appropriate agent to manage hypertension as it has minimal effect on cardiac conduction. Dihydropyridines can cause reflex tachycardia in response to peripheral vasodilation and are therefore useful in hypertensive patients with resting bradycardia.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Metoprolol</strong> is a &beta;<sub>1-</sub>selective blocker that reduces heart rate and AV conduction, contraindicated in symptomatic bradycardia and AV block.<strong> (Option B)</strong></p>", "options": ["Diltiazem", "Metoprolol", "Nifedipine", "Verapamil"], "html_options": ["Diltiazem", "Metoprolol", "Nifedipine", "Verapamil"], "corr_idx": 2}, {"id": "1166455", "html_qtxt": "A 53-year-old obese man with past history of acute myocardial infarction is on metoprolol and low-dose aspirin. His total serum cholesterol level is 155 mg/dL, with an HDL level of 27 mg/dL and a triglyceride level of 92 mg/dL. Which of the following lipid-lowering agents would be most effective for preventing future cardiovascular events in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Patients with low high-density lipoprotein (HDL) levels (men <40 mg/dL, women <50 mg/dL) are at increased risk for cardiovascular disease. HDL is involved in reverse cholesterol transport; it helps to remove cholesterol from peripheral tissues and transports it to the liver for metabolism. This is accomplished through 2 different pathways. In the direct pathway, HDL delivers cholesterol esters directly to the liver via a scavenger receptor (SCARB1) on the hepatocyte cell membrane. In the indirect pathway, the cholesterol in HDL is transferred to low-density lipoprotein (LDL) and very low-density lipoprotein (VLDL) by the cholesterol ester transfer protein.</li>\r\n<li>Nonpharmacologic measures such as exercise, weight loss, and smoking cessation help to raise HDL levels and have significant cardiovascular benefits. In contrast, the use of medications to raise HDL levels does not improve cardiovascular outcomes. Pharmacologic treatment of patients with low HDL levels should focus on lowering LDL cholesterol with HMG-CoA reductase inhibitors (statins), as these are the most effective lipid-lowering drugs for preventing cardiovascular events. Statins are indicated for secondary prevention in all patients with known atherosclerotic cardiovascular disease, regardless of baseline lipid levels.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Cationic exchange resin (Option A):</strong> Cholestyramine modestly lowers LDL by binding bile acids but lacks the robust mortality benefit seen with statins.</p>\r\n<p><strong>Essential fatty acids (Option C):</strong> Omega-3 fatty acids reduce triglycerides but have not been shown to decrease major adverse cardiovascular events when added to statins.</p>\r\n<p><strong>Pharmacologic vitamin (Option D):</strong> Niacin raises HDL but outcome trials failed to show improved cardiovascular outcomes, and it carries adverse effects (flushing, hyperglycemia).</p>", "options": ["Cationic exchange resin", "Enzyme inhibitor", "Essential fatty acids", "Pharmacologic vitamin"], "html_options": ["Cationic exchange resin", "Enzyme inhibitor", "Essential fatty acids", "Pharmacologic vitamin"], "corr_idx": 1}, {"id": "1166465", "html_qtxt": "A 36-year-old man comes for a regular check-up. His lab report is shown below.<br>Total cholesterol 290 mg/dL<br>HDL = 45 mg/dL<br>LDL =110 mg/dL<br>Triglycerides = 675 mg/dL<br>He has started on fenofibrate therapy. This medication is most likely to help the patient by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has a moderately elevated (>500 mg/dL) triglyceride level, which is associated with an increased risk of cardiovascular disease. Lifestyle modifications (increased aerobic exercise, decreased alcohol and total caloric intake) can decrease triglycerides, but moderate (or worse) hypertriglyceridemia usually requires pharmacologic therapy. Lipoprotein lipase (LPL) hydrolyses triglycerides in chylomicrons and VLDL to release free fatty acids, which can be used for energy or converted back to triglycerides for storage in adipose tissue. It also facilitates the transfer of triglycerides from these lipoproteins to HDL.</li>\r\n<li>Fibrates (eg, gemfibrozil, fenofibrate) activate peroxisome proliferator-activated receptor alpha (PPAR-&alpha;), which leads to decreased hepatic VLDL production and increased LPL activity. Fish oil supplements containing high concentrations of omega-3 fatty acids also decrease VLDL production and inhibit the synthesis of apolipoprotein B as well. These supplements lower triglycerides and can be used as an alternate treatment for patients with moderate hypertriglyceridemia.</li>\r\n<li>Triglycerides do not add to cardiovascular morbidity rather, at high levels are a risk factor for Pancreatitis. It is Cholesterol, LDL, involved in CVS morbidity. Therefore, fibrates are not added for CVS benefit</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Blocking intestinal cholesterol absorption (Option A): </strong>The Mechanism of ezetimibe, which lowers LDL but has minimal impact on triglycerides or VLDL.</p>\r\n<p><strong>Decreasing hepatic cholesterol synthesis (Option B): </strong>Mechanism of statins (HMG-CoA reductase inhibitors), which primarily reduce LDL and only modestly lower triglycerides.</p>\r\n<p><strong>Inhibiting LDL receptor degradation (Option C): </strong>Mechanism of PCSK9 inhibitors, which increase LDL receptor recycling to lower LDL cholesterol, not VLDL or triglycerides.</p>", "options": ["Blocking intestinal cholesterol absorption", "Decreasing hepatic cholesterol synthesis", "Inhibiting LDL receptor degradation", "Reducing hepatic VLDL production"], "html_options": ["Blocking intestinal cholesterol absorption", "Decreasing hepatic cholesterol synthesis", "Inhibiting LDL receptor degradation", "Reducing hepatic VLDL production"], "corr_idx": 3}, {"id": "1166467", "html_qtxt": "A 43-year-old woman comes with occasional chest discomfort as a midline pressure or squeezing sensation that lasts 10 minutes and is accompanied by diaphoresis. The patient has no history of hypertension or diabetes mellitus but is an active smoker. Ambulatory ECG monitoring shows transient ST-segment elevations in leads I, aVL, and V1-V4 during an episode of chest pain at night. Which of the following would most likely provoke this patient's chest pain?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This presentation - nocturnal chest pain with transient ST elevations in a smoker, strongly suggests <strong>Prinzmetal (variant) angina</strong> caused by coronary artery vasospasm. Provocative testing is required to confirm the diagnosis.</li>\r\n<li><strong>Dihydroergotamine</strong>, an ergot alkaloid, induces coronary smooth muscle constriction by agonising serotonin and &alpha;-adrenergic receptors, reproducibly triggering the patient's characteristic vasospastic episodes in a controlled setting.</li>\r\n<li>Smoking exacerbates endothelial dysfunction, increasing vasospasm susceptibility; a positive provocation test with dihydroergotamine guides targeted therapy (e.g., nitrates, calcium-channel blockers).</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Amlodipine (Option A):</strong> A dihydropyridine CCB that prevents vasospasm and is used therapeutically in variant angina, not diagnostically.</p>\r\n<p><strong>Morphine (Option C):</strong> An opioid analgesic that relieves ischemic chest pain via venodilation but does not provoke coronary spasm.</p>\r\n<p><strong>Phentolamine (Option D):</strong> A nonselective &alpha;-blocker that causes vasodilation, counterproductive for inducing vasospasm in diagnostic testing.</p>", "options": ["Amlodipine", "Dihydroergotamine", "Morphine", "Phentolamine"], "html_options": ["Amlodipine", "Dihydroergotamine", "Morphine", "Phentolamine"], "corr_idx": 1}, {"id": "1166470", "html_qtxt": "A 65-year-old man with known CAD comes with exertional chest tightness. The patient underwent coronary artery bypass graft surgery 3 years ago for progressive angina. You discuss about adding isosorbide dinitrate to his current therapy, but the patient is concerned about adverse effects. Which of the following is most likely to occur in this patient with the add-on therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Nitrates are frequently used for symptomatic relief in patients with chronic stable angina. </strong>The anti-ischemic effect of nitrates is mediated by systemic vasodilation (predominantly venodilation) with a decrease in left ventricular end-diastolic volume and wall stress, resulting in decreased myocardial oxygen demand and relief of angina symptoms.</li>\r\n<li>The main adverse effects seen with nitrate therapy include <strong>headaches, cutaneous flushing, lightheadedness, hypotension, and reflex tachycardia.</strong></li>\r\n<li><strong>Nitrates must be avoided in patients with hypertrophic cardiomyopathy</strong> (due to increased outflow tract obstruction), right ventricular infarction (due to reduction in preload, impairing cardiac output), and those on phosphodiesterase inhibitors (synergism increases the risk of severe hypotension).</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Cold extremities (Option A):</strong> Seen with &beta;-blockers (peripheral vasoconstriction), not with vasodilatory nitrates.</p>\r\n<p><strong>Constipation (Option B):</strong> Associated with nondihydropyridine CCBs (e.g., verapamil), not nitrates.</p>\r\n<p><strong>Nocturnal wheezing (Option C):</strong> Reflects bronchospasm, unrelated to nitrate therapy.</p>", "options": ["Cold extremities", "Constipation", "Nocturnal wheezing", "Throbbing headaches"], "html_options": ["Cold extremities", "Constipation", "Nocturnal wheezing", "Throbbing headaches"], "corr_idx": 3}, {"id": "1166472", "html_qtxt": "A 45-year-old man has also been started on high-intensity atorvastatin therapy, along with antiplatelet therapy and appropriate medications to control blood pressure. Four weeks later, the patient's total cholesterol level is 140 mg/dL, down from 200 mg/dL before discharge. Which of the following has most likely increased as a result of the therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>HMG-CoA reductase inhibitors block the rate-limiting step in hepatic cholesterol synthesis, lowering intracellular cholesterol stores and prompting a compensatory upregulation of LDL receptors on hepatocyte surfaces.</li>\r\n<li>Increased LDL receptor density enhances the clearance of circulating LDL particles, accounting for the 20-50% reduction in serum cholesterol seen with high-intensity statin therapy.</li>\r\n<li>Beyond lipid lowering, statins exert anti-inflammatory effects, improve endothelial function, and stabilise atherosclerotic plaques, contributing to their superior efficacy in reducing acute coronary events.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>ApoB-100 concentration (Option A): </strong>ApoB-100 levels fall as LDL clearance increases; statins do not raise ApoB-100.</p>\r\n<p><strong>Biliary excretion of cholesterol (Option B): </strong>While statins may modestly affect cholesterol excretion, their primary action is receptor-mediated LDL uptake.</p>\r\n<p><strong>Plasma free fatty acids (Option D): </strong>Statins have minimal direct effects on free fatty acid levels.</p>", "options": ["ApoB-100 concentration", "Biliary excretion of cholesterol", "LDL receptor density", "Plasma free fatty acids"], "html_options": ["ApoB-100 concentration", "Biliary excretion of cholesterol", "LDL receptor density", "Plasma free fatty acids"], "corr_idx": 2}, {"id": "1166474", "html_qtxt": "A 75-year-old woman comes with sudden-onset right arm weakness and difficulty speaking, which completely resolved within 20 minutes. She takes amlodipine and rosuvastatin. Carotid Doppler reveals mild left common carotid artery stenosis. If the patient is started on an additional medication that is indicated for her condition, which of the following adverse effects is most likely to occur?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient, with hypertension, hypercholesterolemia, and sudden-onset neurologic deficits (eg, right arm weakness, difficulty speaking) that fully resolved within minutes, most likely had a transient ischemic attack (TIA). In addition to optimal blood pressure control and statin therapy, low-dose aspirin is commonly used to prevent ischemic stroke in patients with TIA.</li>\r\n<li>It works by irreversibly acetylating/inhibiting the cyclooxygenase (COX) enzymes. At low doses, aspirin predominantly inhibits COX-1, preventing platelet synthesis of thromboxane A2, which impairs platelet aggregation and reduces vasoconstriction. At least 2 distinct COX-1-dependent mechanisms contribute to the increased risk of upper gastrointestinal bleeding associated with aspirin therapy: Inhibition of platelet aggregation and impairment of prostaglandin-dependent Gl mucosal protection. The risk of upper Gl bleeding increases with higher doses but is increased 2- to 3-fold even with low-dose aspirin. Proton pump inhibitors can help reduce the risk of upper GI bleeding in patients taking aspirin.</li>\r\n</ul>", "options": ["Gastrointestinal bleeding", "Hyperpnea and vertigo", "Orthostatic hypotension", "Urinary bladder cancer"], "html_options": ["Gastrointestinal bleeding", "Hyperpnea and vertigo", "Orthostatic hypotension", "Urinary bladder cancer"], "corr_idx": 0}, {"id": "1166476", "html_qtxt": "A 75-year-old man with chronic stable angina is on sublingual nitroglycerin on an as-needed basis. While discussing a plan to start isosorbide dinitrate therapy, the patient becomes concerned about the high dose of oral isosorbide dinitrate compared to sublingual nitroglycerin. Which of the following is the most likely reason for using a high dose of oral nitrate?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li>This patient's presentation - <strong>hypertension, hypercholesterolemia, and a transient neurologic deficit</strong> resolving within minutes is diagnostic of a<strong> transient ischemic attack</strong> <strong>(TIA).</strong> In addition to optimal blood pressure control and statin therapy, <strong>low-dose aspirin is indicated for the secondary prevention of ischemic stroke.</strong></li>\r\n<li>Aspirin works by irreversibly acetylating cyclooxygenase (COX) enzymes. At low doses, it predominantly inhibits COX-1 in platelets, preventing thromboxane A<sub>2</sub> synthesis, which impairs platelet aggregation and reduces vasoconstriction.</li>\r\n<li>Two COX-1-dependent mechanisms underlie aspirin-associated upper gastrointestinal bleeding: inhibition of platelet plug formation and reduction of protective prostaglandins in the gastric mucosa. <strong>Even low-dose aspirin increases GI bleeding risk two- to threefold, and this risk escalates with higher doses. Proton-pump inhibitors can be co-prescribed to mitigate this risk.</strong></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Hyperpnea and vertigo (Option B):</strong> Features of salicylate overdose at toxic levels, not seen with low-dose aspirin.</p>\r\n<p><strong>Orthostatic hypotension (Option C): </strong>Related to antihypertensives (e.g., amlodipine, diuretics), not aspirin.</p>\r\n<p><strong>Urinary bladder cancer (Option D): </strong>Associated with cyclophosphamide or specific aromatic amines; not a recognised risk of aspirin.</p>", "options": ["Drug tolerance prevention", "High first-pass metabolism", "High serum protein binding", "High volume of distribution"], "html_options": ["Drug tolerance prevention", "High first-pass metabolism", "High serum protein binding", "High volume of distribution"], "corr_idx": 0}, {"id": "1166477", "html_qtxt": "A 60-year-old man with diabetic kidney disease and hypertension is treated with lisinopril but stopped a week ago due to a dry, nagging cough. Which of the following is the best treatment for this patient's hypertension?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li>Diabetes impairs autoregulation of glomerular blood flow, raising intraglomerular pressure and risking progressive injury; ACE inhibitors (e.g., lisinopril) protect by dilating the efferent arteriole, lowering glomerular pressure.</li>\r\n<li>ACE normally degrades bradykinin and substance P; ACE inhibition raises their levels and causes a nonproductive cough-an adverse effect not shared by ARBs.</li>\r\n<li>Angiotensin II receptor blockers (e.g., valsartan) replicate the hemodynamic and renoprotective benefits of ACE inhibitors without increasing bradykinin, making them ideal for patients intolerant of ACE-inhibitor cough.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Diltiazem (Option A):</strong> A nondihydropyridine CCB that lowers systemic BP but does not preferentially reduce efferent arteriolar tone or confer specific renoprotection in diabetic nephropathy.</p>\r\n<p><strong>Hydralazine (Option B):</strong> A direct arteriolar vasodilator that can trigger reflex tachycardia and fluid retention, lacking the RAAS-mediated renoprotective effect.</p>\r\n<p><strong>Ramipril (Option C): </strong>Another ACE inhibitor that would continue to provoke cough via bradykinin accumulation.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<p>In diabetic kidney disease, RAAS blockade that spares bradykinin (ARBs) maintains efferent arteriolar dilation and renoprotection without causing cough.</p>\r\n<p>Valsartan is the ARB of choice for hypertension in patients intolerant to ACE inhibitors due to cough.</p>", "options": ["Diltiazem", "Hydralazine", "Ramipril", "Valsartan"], "html_options": ["Diltiazem", "Hydralazine", "Ramipril", "Valsartan"], "corr_idx": 3}]}, {"moduleId": 1008536, "name": "Heart Failure Management   & Anti-Arrhythmic Drugs", "questions": [{"id": "1179695", "html_qtxt": "Which of the following drugs is correctly paired with its ECG effects?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Antiarrhythmics are classified based on their electrophysiological effect on the myocardium. </p>\r\n<p>GROUP 1 ANTIARRHYTHMICS (SODIUM CHANNEL BLOCKERS)</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403084c9ec994-8253-43f3-973e-505eb6001030.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403081e21009a-d6a9-4a54-a0ed-ae757444bca2.jpg\">\r\n<p><strong>GROUP 2 ANTIARRHYTHMICS (BETA BLOCKERS)</strong></p>\r\n<p><strong>Propranolol</strong> and <strong>esmolol</strong> are prototypic anti-arrhythmic &beta;-blockers. Their mechanism in arrhythmias is primarily <em>cardiac &beta;-adrenoceptor blockade and reduction in cAMP</em>, which results in a modest reduction of both sodium and calcium currents and the suppression of abnormal pacemakers. The AV node is particularly sensitive to &beta;-blockers, and the PR interval is usually prolonged.</p>\r\n<p>Esmolol, a very short-acting &beta; blocker for intravenous administration, is used exclusively in acute arrhythmias. Propranolol and metoprolol are commonly used chronically to prevent arrhythmias in patients who have had a myocardial infarction.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308b68ee4a2-ed1c-4c5d-8073-5e3ba4d5dec5.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403083dad37b2-d8ed-4235-bca4-fe49470c1398.jpg\">\r\n<p><strong>GROUP 3 ANTIARRHYTHMICS (POTASSIUM IK CHANNEL BLOCKERS)</strong></p>\r\n<ul>\r\n<li>Dofetilide and ibutilide are typical group 3 drugs.</li>\r\n<li>Sotalol is a group 3 antiarrhythmic (not group 2, even if it's a beta blocker)</li>\r\n<li>Amiodarone is useful in most types of arrhythmias and is considered the most efficacious of all anti-arrhythmic drugs. This may be because it has a broad spectrum of action: It blocks sodium, calcium, and potassium channels and &beta;-adrenoceptors.</li>\r\n<li>Dronedarone, an amiodarone analogue, is also approved. Dronedarone does not appear to be as efficacious as amiodarone but may be less toxic.</li>\r\n</ul>\r\n<p><strong>GROUP 4 ANTIARRHYTHMICS (CALCIUM L-TYPE CHANNEL BLOCKERS)</strong></p>\r\n<p>Verapamil is the prototype. Diltiazem is also an effective anti-arrhythmic drug.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308a4bce076-238f-4bce-a27f-ea50a36f34fd.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403081b3d9ff5-b245-48e1-9165-bb728fb27052.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308a3d0dcc1-de11-450a-81f8-642bf49eba2b.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Quinidine (Option A): </strong>As a Class 1A agent, quinidine blocks Na+ and K+channels to slow conduction (&uarr;QRS) and prolong repolarisation (&uarr;QT); it does not decrease the QT interval, and its antimuscarinic action tends to lengthen PR.</p>\r\n<p><strong>Verapamil (Option C): </strong>A Class 4 nondihydropyridine CCB that reduces AV nodal conduction and prolongs the PR interval; it does not decrease PR.</p>\r\n<p><strong>Lidocaine (Option D): </strong>A Class 1B agent with minimal effect on normal ventricular conduction, so it does not significantly change QRS or PR intervals on the ECG.</p>", "options": ["Quinidine: Increased PR and decreased QT interval", "Flecainide: Increased QRS interval", "Verapamil: Decreased PR interval", "Lidocaine: Decreased QRS and PR interval"], "html_options": ["Quinidine: Increased PR and decreased QT interval", "Flecainide: Increased QRS interval", "Verapamil: Decreased PR interval", "Lidocaine: Decreased QRS and PR interval"], "corr_idx": 1}, {"id": "1179697", "html_qtxt": "The dotted line represents an action potential following the infusion of the pharmacological agent into cardiomyocytes. The results shown in the graph are most likely caused by which of the following agents?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905fbed1b51-8fd1-460a-a3c9-a53294e5d79b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The graph shows a ventricular action potential<strong>. The drug changes the duration of the rapid upstroke of the action potential (phase O) without significantly changing the overall duration of the action potential. It shows the effect of class IC antiarrhythmics. It acts by slowly opening voltage-gated sodium channels and decreases the slope of</strong> <strong>phase 0 while still</strong><strong>maintaining the AP duration.</strong> Class IC antiarrhythmics also exhibit use dependence, further decreasing the slope as heart rate increases.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308000dfcdd-4407-4bda-b87f-99cca430bc63.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Verapamil (Option A): </strong>A Class 4 L-type Ca<sup>2+</sup> channel blocker that reduces AV nodal conduction and affects the plateau phase in pacemaker cells, not the fast Na<sup>+</sup>- dependent phase 0 in ventricular myocytes.</p>\n<p><strong>Lidocaine (Option B): </strong>A Class 1B agent that slightly reduces phase 0 slope and shortens action-potential duration, which would produce a briefer AP, unlike the unchanged duration observed.</p>\n<p><strong>Quinidine (Option D): </strong>A Class 1A drug that decreases phase 0 slope but prolongs action-potential duration and the QT interval, so it would lengthen rather than maintain the AP duration.</p>", "options": ["Verapamil", "Lidocaine", "Flecainide", "Quinidine"], "html_options": ["Verapamil", "Lidocaine", "Flecainide", "Quinidine"], "corr_idx": 2}, {"id": "1179726", "html_qtxt": "A 60-year-old man with COPD comes to you with palpitations and dizziness for 1 week. Her pulse is 75/min and regular, BP is 3.110/80 mm-Hg. An ECG is shown. What is the first line of therapy for her?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403088f6f6bd2-ace4-45eb-b749-2cdff2b02d0a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient's symptoms and ECG findings <strong>(narrow QRS complexes</strong> with an atrial rate of 240/min in a sawtooth pattern) are most consistent with <strong>atrial flutter</strong>.</p>\r\n<p>A mainstay of the treatment of<strong> stable atrial flutter is to normalise the ventricular heart rate (rate control). </strong></p>\r\n<p>However, consider rhythm control in the following patient groups:</p>\r\n<ul>\r\n<li>Failure of rate control strategy to control symptoms or achieve target heart rate (80bpm)</li>\r\n<li>New-onset Atrial Flutter</li>\r\n<li>Acute illness that precipitated Atrial flutter</li>\r\n<li>Other: tachycardia-induced cardiomyopathy, pregnancy, patient preference, younger patients</li>\r\n</ul>\r\n<p>Drugs used for <strong>rate control include beta-blockers</strong> (e.g., esmolol, propranolol, metoprolol) and non-DHP CCBs (e.g., diltiazem, verapamil). <strong>Verapamil is commonly used as first-line therapy for rate control for atrial flutter, particularly in patients with COPD, as beta blockers are to be avoided in them. (Option B)</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308a3bb0360-5eb1-4ef9-8d38-b1d8b8fa2d92.jpg\">\r\n<p>Flecainide (Option C) is a Class 1C antiarrhythmic with selective, state-dependent Na<sup>+</sup> channel block that markedly slows conduction velocity in atrial and ventricular tissue. Primarily used for refractory supraventricular and ventricular arrhythmias due to its proarrhythmic potential and CNS toxicity.</p>\r\n<p><strong>Amiodarone (Option D)</strong> is a broad-spectrum agent (Class III with additional Class I, II, and IV effects) that prolongs action potentials and refractory periods. Reserved for refractory arrhythmias due to toxicities including thyroid dysfunction, pulmonary fibrosis, corneal deposits, optic neuropathy, and rare torsades de pointes.</p>\r\n", "options": ["Verapamil", "Propranolol", "Flecainide", "Amiodarone"], "html_options": ["Verapamil", "Propranolol", "Flecainide", "Amiodarone"], "corr_idx": 0}, {"id": "1179727", "html_qtxt": "A 68-year-old woman comes to the ED with chest pain radiating to the left shoulder. Her ECG reveals ventricular tachycardia with ST-segment elevation. Trop C levels are markedly increased. A diagnosis of myocardial infarction is made. Her arrhythmia will probably be treated initially with", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Given the clinical scenario of chest pain with <strong>ST-segment elevation and Trop C elevation</strong> suggests myocardial damage, complicated by ventricular tachycardia, a common cause of death in MI patients in the first 24 hours.</p>\n<p>Lidocaine is a Class IB antiarrhythmic of choice for acute ventricular arrhythmias, especially VT, in the setting of myocardial infarction, because it preferentially targets ischemic myocardial cells and has a rapid onset when given intravenously.</p>\n<p><strong>Lidocaine is also useful in digoxin-induced arrhythmias</strong>. After recovery from the acute phase of a myocardial infarction, &beta; blockers are used for 2 years or more to prevent sudden death arrhythmia. Procainamide or amiodarone are used as alternative drugs in this situation.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Adenosine (Option A):</strong> Markedly slows or blocks AV nodal conduction by increasing IK and reducing Ca<sup>2+</sup> current; the drug of choice for AV-nodal reentrant tachycardias due to its low toxicity profile, but <strong>ineffective in ventricular arrhythmias</strong>.</p>\n<p><strong>Digoxin (Option B):</strong> Reduces AV nodal conduction velocity and increases its refractory period to control ventricular rate in atrial flutter/fibrillation; <strong>not indicated for ventricular tachycardia</strong>.</p>\n<p><strong>Quinidine (Option D):</strong> A Class IA agent used for PSVT (AVNRT/AVRT) and ectopic SVTs; side effects include cinchonism (headache, vertigo, tinnitus), cardiac depression, gastrointestinal upset, and immune-mediated thrombocytopenia. It is <strong>less preferred for acute VT</strong> post-MI.</p>", "options": ["Adenosine", "Digoxin", "Lidocaine", "Quinidine"], "html_options": ["Adenosine", "Digoxin", "Lidocaine", "Quinidine"], "corr_idx": 2}, {"id": "1179728", "html_qtxt": "A 32-year-old man comes to the ED, says it feels like \"my heart is racing\", along with palpitations. Blood pressure is 120/80 mm Hg, and pulse is 164/min. ECG is shown below. Treatment is initiated with a medication, which leads to the resolution of the symptom but is accompanied by short-lived flushing, burning in the chest, and shortness of breath. Which of the following medications was used to treat this patient's condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308a36404e4-7638-45a5-8d5f-fa570989bf5b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Given a clinical scenario of palpitation and given ECG (Typically narrow QRS complexes, Regular rhythm and P wave is typically not visible), consistent with <strong>paroxysmal supraventricular tachycardia (PSVT</strong>).</p>\n<ul>\n<li><strong>Adenosine is the first-line agent for acute termination of AV nodal-dependent PSVT. </strong>It hyperpolarises AV nodal cells by increasing IK and reducing Ca<sup>2+</sup> current, abruptly blocking conduction and interrupting the reentrant circuit.</li>\n<li>Its extremely rapid onset and very short half-life (<10 seconds) allow for quick restoration of sinus rhythm with minimal prolonged effects.</li>\n<li>Transient adverse effects like flushing, chest burning (bronchospasm), hypotension, and brief high-grade AV block occur due to adenosine's vasodilatory and bronchoconstrictive actions but resolve quickly.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308e57cbcf5-7448-4df8-8888-f2d362e7664a.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Amiodarone (Option B):</strong> A broad-spectrum Class III agent reserved for refractory or life-threatening ventricular and atrial arrhythmias; slow onset and significant long-term toxicities (thyroid, pulmonary, hepatic).</p>\n<p><strong>Digoxin (Option C): </strong>Slows AV nodal conduction by enhancing vagal tone, used for rate control in atrial fibrillation/flutter; onset is too slow for acute PSVT termination and carries the risk of toxicity.</p>\n<p><strong>Ibutilide (Option D):</strong> A Class III drug used for pharmacologic cardioversion of atrial fibrillation/flutter; can induce torsades de pointes and is not indicated for PSVT.</p>", "options": ["Adenosine", "Amiodarone", "Digoxin", "Ibutilide"], "html_options": ["Adenosine", "Amiodarone", "Digoxin", "Ibutilide"], "corr_idx": 0}, {"id": "1179729", "html_qtxt": "A 70-year-old female presents to the ED with a racing heartbeat. She is subsequently placed on a continuous ECG monitor, and an irregular rhythm is seen. The diagnosis of atrial fibrillation is made. She has started on an amiodarone drip. What side effects should you be aware of when starting amiodarone?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Amiodarone has several well-known side effects, including pulmonary fibrosis, hepatotoxicity, and thyroid imbalances.</strong> For this reason, <strong>pulmonary function tests, liver function tests, and thyroid function tests</strong> should be monitored while taking amiodarone.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403089e518b2f-93b9-42b5-8203-c90f88938b01.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308eaa19aaf-b854-4b64-ac14-e8729fdaa6b5.jpg\">\r\n<p><strong>Blurry yellow vision (Option A):</strong> A hallmark of digoxin toxicity due to xanthopsia. Amiodarone may cause corneal micro-deposits leading to visual halos, but it does not produce true yellow vision.</p>\r\n<p><strong>Impotence (Option B):</strong> Erectile dysfunction is not associated with amiodarone; drugs more commonly linked to impotence include certain &beta;-blockers and thiazide diuretics. Lupus-like syndromes characterised by malar rash and anti-histone antibodies are seen with hydralazine, procainamide, and isoniazid (SHIP), not with amiodarone.</p>\r\n<p><strong>Prolongation of AV refractory period (Option C):</strong> Characteristic of Class IC agents (e.g., flecainide, propafenone), which potently block Na<sup>+</sup>channels; amiodarone's AV effects stem from its broad, multichannel actions but do not manifest primarily as AV refractory prolongation.</p>", "options": ["Blurry yellow vision", "Impotence", "Prolongation of the AV refractory period", "Pulmonary fibrosis"], "html_options": ["Blurry yellow vision", "Impotence", "Prolongation of the AV refractory period", "Pulmonary fibrosis"], "corr_idx": 3}, {"id": "1179730", "html_qtxt": "A 48-year-old male took an overdose and manifested severe acute procainamide toxicity with markedly long QT, which of the following should be given immediately?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Concentrated sodium lactate alkalinises the serum</strong>, increasing the <strong>extracellular sodium gradient</strong> and <strong>enhancing sodium current to overcome procainamide's Na<sup>+</sup> channel blockade, thereby shortening the QT interval.</strong></p>\n<p>Alkalinization also reduces procainamide-receptor binding affinity in cardiac tissue, displacing the drug from Na<sup>+</sup> channels and restoring normal conduction.</p>\n<p>This targeted therapy is preferred in acute Class IA antiarrhythmic overdose; pressor sympathomimetics (e.g., norepinephrine) may be added if hypotension persists after lactate infusion.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>EDTA (Option A):</strong> A chelating agent for heavy-metal poisoning; has no effect on procainamide toxicity or QT prolongation.</p>\n<p><strong>Nitroprusside (Option B):</strong> A powerful arteriolar and venous vasodilator used in hypertensive emergencies; would exacerbate hypotension in this overdose scenario.</p>\n<p><strong>Potassium chloride (Option C):</strong> Raising serum K<sup>+</sup> worsens repolarisation abnormalities and further prolongs the QT interval, increasing the risk of torsades de pointes.</p>", "options": ["EDTA", "Nitroprusside", "Potassium chloride", "Sodium lactate"], "html_options": ["EDTA", "Nitroprusside", "Potassium chloride", "Sodium lactate"], "corr_idx": 3}, {"id": "1179731", "html_qtxt": "A 75-year-old man with COPD and chronic heart failure presents to you for follow-up. The patient takes multiple medications for these problems. Which of the following strategies may prove to have additional benefit in the treatment of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>NSAIDs exacerbate heart failure</strong> by <strong>promoting sodium and water retention</strong>, blunting diuretic efficacy, and <strong>reducing renal perfusion via prostaglandin inhibition</strong>. Discontinuation improves volume status and renal function.</p>\r\n<p>Chronic HF is typically managed by</p>\r\n<ul>\r\n<li>A reduction in physical activity</li>\r\n<li>Low dietary intake of sodium (<1500 mg/d)</li>\r\n<li>Treatment of comorbid conditions</li>\r\n<li>Judicious use of diuretics, inhibitors of the renin-angiotensin system, and inotropic agents.</li>\r\n</ul>\r\n<p><strong>Drugs that may precipitate or exacerbate HF, such as NSAIDs, alcohol, calcium channel blockers, high-dose beta-blockers, and some antiarrhythmic drugs, should be avoided if possible.</strong></p>\r\n<p>Patients with HF complain of dyspnea on exertion, orthopnea, paroxysmal nocturnal dyspnea, fatigue, and dependent oedema.</p>\r\n<ol>\r\n<li>Vigorous exercise in this deconditioned patient may worsen heart function. <strong>(Option A)</strong></li>\r\n<li>Use of calcium channel blockers at high doses can worsen heart failure. <strong>(Option B)</strong></li>\r\n<li>Use of beta-blockers at high doses can worsen heart failure. <strong>(Option D)</strong></li>\r\n</ol>", "options": ["Exercise program involving running", "Use of calcium channel blockers at high doses", "Stopping the use of NSAIDs", "Use of beta-blockers at high doses"], "html_options": ["Exercise program involving running", "Use of calcium channel blockers at high doses", "Stopping the use of NSAIDs", "Use of beta-blockers at high doses"], "corr_idx": 2}, {"id": "1179732", "html_qtxt": "A 62-year-old man who is a chronic smoker with chronic congestive heart failure presents for follow-up. He is currently taking captopril and hydrochlorothiazide. Which of the following changes would be increased as a result of this therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Captopril (an ACE inhibitor) and hydrochlorothiazide reduce afterload </strong>(via decreased vascular resistance) <strong>and preload</strong> (via venodilation and diuresis), <strong>which together increase cardiac output and alleviate congestive symptoms.</strong></p>\r\n<p>ACE inhibitors and thiazides may improve the clinical signs of heart failure. As such, patients may have some improvement in how they feel and may be able to ambulate without as much exertion.</p>\r\n<p><strong>ACE inhibitors decrease vascular resistance, venous tone, and blood pressure</strong>. These drugs reduce preload and afterload, resulting in an increased cardiac output. ACE inhibitors also blunt the usual angiotensin II-mediated increase in epinephrine and aldosterone seen in HF.</p>\r\n<p>ACE inhibitors improve clinical signs and symptoms in patients also receiving thiazide or loop diuretics and/or digoxin.</p>\r\n<ul>\r\n<li>Vascular resistance will decrease in patients taking an ACE inhibitor. <strong>(Option A)</strong></li>\r\n<li>Venous tone will decrease in patients taking an ACE inhibitor. <strong>(Option B)</strong></li>\r\n<li>Jugular venous distension is a clinical sign that may improve with an ACE inhibitor. <strong>(Option C)</strong></li>\r\n</ul>", "options": ["Vascular resistance", "Venous tone", "Venous distension of the jugular vein", "Exercise tolerance"], "html_options": ["Vascular resistance", "Venous tone", "Venous distension of the jugular vein", "Exercise tolerance"], "corr_idx": 3}, {"id": "1179735", "html_qtxt": "A 51-year-old man with congestive heart failure and hypertension comes for follow-up. His current medications include digoxin and a calcium channel blocker. Serum electrolytes and a complete blood count are drawn. Which of the following blood indicators is most important to follow in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Digoxin toxicity is one of the most commonly encountered adverse drug reactions.</strong> Side effects often can be managed by discontinuing cardiac glycoside therapy, determining serum <strong>potassium levels </strong>(decreased K+ increases the potential for cardiotoxicity), and, if indicated, giving potassium supplements.</p>\n<p><strong>Treatment of digitalis toxicity includes several steps, as follows.</strong></p>\n<ul>\n<li><strong>Correction of potassium or magnesium deficiency </strong>- Correction of potassium deficiency (caused, eg, by diuretic use) is useful in chronic digitalis intoxication. Mild toxicity may often be managed by omitting 1 or 2 doses of digitalis and giving oral or parenteral K+ supplements. Severe acute intoxication (as in suicidal overdoses) usually causes marked hyperkalemia and should not be treated with supplemental potassium.</li>\n<li><strong>Anti-arrhythmic drugs</strong> - Anti-arrhythmic drugs may be useful if increased automaticity is prominent and does not respond to normalisation of serum potassium. Agents that do not severely impair cardiac contractility (eg, lidocaine or phenytoin) are in favour, but drugs such as propranolol have also been used successfully. Severe acute digitalis overdose usually causes marked inhibition of all cardiac pacemakers, and an electronic pacemaker may be required. Anti-arrhythmic drugs are dangerous in such patients.</li>\n<li><strong>Digoxin antibodies</strong> - Digoxin antibodies (Fab fragments; Digibind ) are extremely effective and should always be used if other therapies appear to be failing. They are effective for poisoning with several cardiac glycosides in addition to digoxin and may save patients who would otherwise die.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bicarbonate (Option A):</strong> Acid-base status can influence electrolyte shifts, but is not directly implicated in digoxin toxicity management.</p>\n<p><strong>Chloride (Option B):</strong> Serum Cl<sup>-</sup> rarely affects digoxin pharmacodynamics or toxicity risk.</p>\n<p><strong>Sodium (Option C):</strong> While Na<sup>+</sup> gradients drive digoxin's mechanism, daily serum sodium fluctuations are less predictive of toxicity than K<sup>+</sup> levels.</p>", "options": ["Bicarbonate ", "Chloride ", "Sodium", "Potassium "], "html_options": ["Bicarbonate ", "Chloride ", "Sodium", "Potassium "], "corr_idx": 3}, {"id": "1179738", "html_qtxt": "A 48-year-old man presents to the emergency department with an arrhythmia. He has been receiving digoxin for 4 weeks. Which one of the following is most likely to contribute to the arrhythmogenic effect of digoxin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Chronic digoxin intoxication leads to Na<sup>+</sup>/K<sup>+</sup>-ATPase inhibition</strong>, causing a modest rise in intracellular Na<sup>+</sup> that impairs the Na<sup>+</sup>/Ca<sup>2+</sup> exchanger (NCX), resulting in Ca<sup>2+</sup> overload within cardiomyocytes.</p>\n<p>This elevated intracellular Ca<sup>2+</sup> is sequestered in the sarcoplasmic reticulum and can precipitate delayed afterdepolarizations and abnormal automaticity, directly triggering arrhythmias.</p>\n<p>Calcium overload underlies the extension of digoxin's therapeutic inotropy into toxic arrhythmogenesis, particularly in settings of hypokalemia or renal impairment.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403081cab8640-e314-414e-a309-fc7e79e3613b.jpg\">\n<p>Various types of arrhythmias can manifest depending on the site of predominance.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increased parasympathetic discharge (Option A):</strong> Digoxin does enhance vagal tone, slowing AV nodal conduction, but this effect is not proarrhythmic; it actually can help control ventricular rate in atrial arrhythmias.</p>\n<p><strong>Decreased intracellular ATP (Option C):</strong> Inhibition of Na<sup>+</sup>/K<sup>+</sup>- ATPase by digoxin does not reduce ATP levels; rather, increased Ca<span style=\"font-size: xx-small;\"><sup>2+</sup> </span> cycling can actually elevate energy demand and ATP turnover.</p>\n<p><strong>Increased extracellular potassium (Option D):</strong> Hyperkalemia antagonises digoxin binding to its receptor, reducing toxicity; thus, higher extracellular K<sup>+</sup> is protective against arrhythmias.</p>", "options": ["Increased parasympathetic discharge", "Increased intracellular calcium", "Decreased intracellular ATP", "Increased extracellular potassium"], "html_options": ["Increased parasympathetic discharge", "Increased intracellular calcium", "Decreased intracellular ATP", "Increased extracellular potassium"], "corr_idx": 1}, {"id": "1179741", "html_qtxt": "A 62-year-old woman develops acute severe heart failure with marked pulmonary oedema, but no evidence of peripheral oedema. She has been admitted to the ICU for LVMI. Which one of the following drugs would be most useful?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Acute severe congestive failure with pulmonary oedema often requires a vasodilator</strong> that reduces intravascular pressures in the lungs.<strong> Furosemide has such vasodilating actions in the context of acute failure in addition to its diuretic effect.</strong> Pulmonary oedema also involves a shift of fluid from the intravascular compartment to the lungs.</p>\r\n<p>Current clinical evidence suggests that acute heart failure should be treated with a loop diuretic; if severe, a prompt-acting positive inotropic agent such as a &beta; agonist or phosphodiesterase inhibitor, and vasodilators should be used as required to optimise filling pressures and blood pressure.</p>\r\n<p><strong>Chronic failure is best treated with diuretics </strong>(often a loop agent plus spironolactone) plus an <strong>ACE inhibitor and, if tolerated, a &beta; blocker.</strong> <strong>Digitalis may be helpful if systolic dysfunction is prominent</strong>. <strong>Nesiritide,</strong> a recombinant form of <strong>brain natriuretic peptide (BNP)</strong>, has <strong>vasodilating and diuretic properties</strong> and has been heavily promoted for <strong>use in acute failure. </strong></p>\r\n<p>A newer combination drug, <strong>sacubitril/valsartan</strong>, combines the actions of increased endogenous BNP with those of the angiotensin receptor blocker valsartan.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Digoxin (Option A):</strong> Provides symptomatic relief and modest hospitalisation reduction but does not improve survival in chronic heart failure.</p>\r\n<p><strong>Furosemide (Option B):</strong> A loop diuretic that relieves congestion but has no demonstrated mortality benefit.</p>\r\n<p><strong>Nitroprusside (Option C): </strong>An acute vasodilator used in hypertensive emergencies and acute decompensation; it does not alter long-term survival.</p>", "options": ["Digoxin", "Furosemide ", "Propranolol ", "Spironolactone"], "html_options": ["Digoxin", "Furosemide ", "Propranolol ", "Spironolactone"], "corr_idx": 1}, {"id": "1179749", "html_qtxt": "A 77-year-old man has chronic heart failure. Which one of the following drugs has been shown to reduce mortality?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Clinical trials (e.g., RALES) have demonstrated that adding the aldosterone antagonist spironolactone to standard therapy significantly reduces mortality and hospitalisations in patients with severe chronic heart failure.</p>\r\n<p>Spironolactone blocks detrimental aldosterone effects (myocardial fibrosis, vascular remodelling, and sodium retention), providing long-term survival benefits beyond symptomatic relief.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308964a4d34-2617-4078-98af-2b6661540a22.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Digoxin (Option A):</strong> Improves symptoms and reduces hospitalisations but <strong>does not</strong> confer a mortality benefit in chronic heart failure.</p>\r\n<p><strong>Furosemide (Option B):</strong> A loop diuretic that alleviates volume overload and improves symptoms, yet has <strong>no demonstrated</strong> impact on long-term survival.</p>\r\n<p><strong>Nitroprusside (Option C):</strong> An acute vasodilator used for decompensated heart failure and hypertensive emergencies; it provides symptomatic relief but <strong>does not</strong> improve chronic survival.</p>", "options": ["Digoxin", "Furosemide ", "Nitroprusside ", "Spironolactone"], "html_options": ["Digoxin", "Furosemide ", "Nitroprusside ", "Spironolactone"], "corr_idx": 3}, {"id": "1179752", "html_qtxt": "A 6-year-old child collapses while playing. He has sinus arrest and a ventricular rate of 35 bpm. An empty bottle of his uncle's digoxin was found where he was playing. Which of the following is the drug of choice in treating a severe overdose of digoxin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>The drug of choice in severe, massive overdose with any cardiac glycoside is digoxin antibody</strong>,<strong> DigiBind</strong>. The other drugs listed are used in moderate overdosage associated with increased automaticity.</p>\r\n<p>Treatment of digitalis toxicity includes several steps, as follows.</p>\r\n<ul>\r\n<li><strong>Correction of potassium or magnesium deficiency</strong>- Correction of potassium deficiency (caused, eg, by diuretic use) is useful in chronic digitalis intoxication. Mild toxicity may often be managed by omitting 1 or 2 doses of digitalis and giving oral or parenteral K+ supplements. Severe acute intoxication (as in suicidal overdoses) usually causes marked hyperkalemia and should not be treated with supplemental potassium.</li>\r\n<li><strong>Anti-arrhythmic drugs</strong>-Anti-arrhythmic drugs may be useful if increased automaticity is prominent and does not respond to normalisation of serum potassium. Agents that do not severely impair cardiac contractility (eg, lidocaine or phenytoin) are favoured, but drugs such as propranolol have also been used successfully. Severe acute digitalis overdose usually causes marked inhibition of all cardiac pacemakers, and an electronic pacemaker may be required. Anti-arrhythmic drugs are dangerous in such patients.</li>\r\n<li><strong>Digoxin antibodies</strong>-Digoxin antibodies (Fab fragments; Digi bind) are extremely effective and should always be used if other therapies appear to be failing. They are effective for poisoning with several cardiac glycosides in addition to digoxin and may save patients who would otherwise die.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lidocaine infusion (Option B): </strong>A Class IB antiarrhythmic effective for treating ventricular arrhythmias in moderate digitalis toxicity, but it does not remove the toxin itself.</p>\r\n<p><strong>Phenytoin (Option C): </strong>Can suppress digitalis-induced ventricular ectopy by stabilising membrane excitability, yet it is an adjunct for arrhythmia control, not the definitive antidote.</p>\r\n<p><strong>Potassium (Option D): </strong>Oral or IV K<sup>+</sup>corrects hypokalemia in chronic toxicity but is contraindicated in severe acute overdose, where hyperkalemia is common and would worsen outcomes.</p>", "options": ["Digi bind", "Lidocaine infusion", "Phenytoin  ", "Potassium "], "html_options": ["Digi bind", "Lidocaine infusion", "Phenytoin  ", "Potassium "], "corr_idx": 0}, {"id": "1179754", "html_qtxt": "A 78-year-old man with systolic heart failure comes to you for worsening shortness of breath at rest for 3 days. As a part of treatment, he is given a derivative of a hormone that acts by altering guanylate cyclase activity. This drug has been found to reduce pulmonary capillary wedge pressure and causes systemic hypotension as an adverse effect. The drug is most likely a derivative of which of the following hormones?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient's acute decompensated CHF was treated with <strong>nesiritide, a recombinant BNP derivative.</strong> Although rarely used today due to cost and hypotension risk, nesiritide remains an option for refractory acute heart failure.</p>\r\n<p><strong>BNP analogues bind natriuretic peptide receptor-A</strong> (a membrane guanylate cyclase), <strong>increasing cGMP in vascular smooth muscle to produce rapid venous and arterial vasodilation</strong>, thereby lowering PCWP and improving pulmonary congestion.</p>\r\n<p>The systemic hypotension observed is a predictable consequence of potent cGMP-mediated vasodilation. Blood pressure must be monitored closely during infusion.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Prostacyclin (Option A):</strong> A PGI<sub><span style=\"font-size: xx-small;\">2</span></sub> analogue that causes vasodilation and inhibits platelet aggregation via a GPCR-cAMP pathway; used in pulmonary arterial hypertension but does <strong>not</strong> act through guanylate cyclase nor reduce PCWP in acute CHF.</p>\r\n<p><strong>Aldosterone (Option B):</strong> Signals via nuclear receptors to promote sodium retention and fibrosis; aldosterone antagonists (spironolactone/eplerenone) improve chronic CHF survival but are <strong>not</strong> used acutely and <strong>do not modulate</strong> guanylate cyclase.</p>\r\n<p><strong>Antidiuretic hormone (Option C):</strong> Acts on V1 (PLC) and V2 (cAMP) receptors to regulate water balance and vasoconstriction; vasopressin antagonists (e.g., tolvaptan) affect volume but do <strong>not</strong> engage guanylate cyclase for vasodilation.</p>", "options": ["Prostacyclin", "Aldosterone", "Antidiuretic hormone", "Brain natriuretic peptide"], "html_options": ["Prostacyclin", "Aldosterone", "Antidiuretic hormone", "Brain natriuretic peptide"], "corr_idx": 3}, {"id": "1179756", "html_qtxt": "A 65-year-old woman with chronic CHF. All of the following drugs should be avoided except?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Amlodipine</strong>, a dihydropyridine calcium-channel blocker, causes arterial vasodilation with minimal negative inotropic effect, and <strong>does not significantly worsen left ventricular function in CHF.</strong></p>\r\n<p>Unlike nondihydropyridines, dihydropyridines have little impact on cardiac contractility or conduction, making amlodipine the only safe CCB in decompensated or chronic heart failure.</p>\r\n<p>Trials have shown that amlodipine does not increase mortality or hospitalisation rates in CHF when used appropriately for comorbid hypertension or angina.</p>\r\n<p><strong>Drugs that may worsen CHF</strong></p>\r\n<ul>\r\n<li>Most antiarrhythmic agents</li>\r\n<li>Calcium channel blockers (except amlodipine) <strong>(Option C)</strong></li>\r\n<li>NSAIDs <strong>(Option A)</strong></li>\r\n<li>Thiazolidinediones (e.g., pioglitazone) <strong>(Option B)</strong></li>\r\n<li>Inhalation anesthetics</li>\r\n<li>Cautious selection of antidepressants due to numerous interactions and adverse effects when used with HF drugs (SSRIs may be used judiciously)</li>\r\n</ul>", "options": ["Ibuprofen", "Pioglitazone", "Verapamil", "Amlodipine"], "html_options": ["Ibuprofen", "Pioglitazone", "Verapamil", "Amlodipine"], "corr_idx": 3}, {"id": "1179758", "html_qtxt": "A 78-year-old woman presents with increasing shortness of breath for 3 months. She underwent an emergency PCI for myocardial infarction 12 months ago. At the time of discharge, EDV was 300 mL, and ejection fraction was 58%. She admits to rarely taking her medication as she usually feels well and has no symptoms. Current Echocardiography shows left ventricular dilation and an end-diastolic volume of 390 mL; Ejection fraction is 35%. Which of the following is most likely to have prevented this patient's worsening of ventricular function?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient's progressive dyspnea, reduced EF, and LV dilation reflect unhindered post-MI cardiac remodelling due to lack of neurohormonal blockade.</p>\r\n<p>Enalapril, an ACE inhibitor, blocks angiotensin II formation, reducing preload and afterload, which slows the rate of LV dilation and limits adverse remodelling after MI.</p>\r\n<p>Early and sustained ACE-inhibitor therapy post-MI preserves ventricular geometry, maintains EF, and improves long-term clinical outcomes.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Atorvastatin (Option B):</strong> Lowers LDL and stabilises plaques but does not directly inhibit post-MI ventricular remodelling.</p>\r\n<p><strong>Abciximab (Option C):</strong> A glycoprotein IIb/IIIa inhibitor used acutely during PCI to prevent thrombosis; it does not affect chronic remodelling.</p>\r\n<p><strong>Nifedipine (Option D):</strong> A dihydropyridine CCB that can worsen systolic function and has no role in preventing post-MI remodelling.</p>", "options": ["Enalapril", "Atorvastatin", "Abciximab", "Nifedipine"], "html_options": ["Enalapril", "Atorvastatin", "Abciximab", "Nifedipine"], "corr_idx": 0}, {"id": "1179764", "html_qtxt": "Match the following mechanism with its drug used in heart failure.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403083d2c811e-cf88-4a6f-b0f2-823923bab17c.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Captopril, </strong>as an ACE inhibitor, lowers angiotensin II, <strong>reducing both preload and afterload </strong>and <strong>preventing post-MI ventricular remodelling.</strong></li>\n<li><strong>Carvedilol's</strong> &beta;-blockade plus &alpha;<sub>1</sub>-blockade <strong>decreases afterload and attenuates neurohormonal remodelling.</strong></li>\n<li>By antagonising aldosterone, <strong>spironolactone</strong> <strong>reduces sodium/water retention (preload) and, indirectly, vascular resistance (afterload).</strong></li>\n<li><strong>Milrinone </strong>is A PDE-3 inhibitor that elevates cAMP to<strong> increase contractility</strong> while dilating arterioles and veins.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308880cebf9-37f0-4627-a41a-26c190bb002a.jpg\">\n<p><strong>Other drugs for heart failure, with their mechanism</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403086cfea968-36e0-4db3-b396-f6fc5e9d11f2.jpg\">", "options": ["1-A 2-C 3-D 4-B", "1-C 2-A 3-D 4-B", "1-C 2-D 3-A 4-B", "1-D 2-A 3-C 4-B"], "html_options": ["1-A 2-C 3-D 4-B", "1-C 2-A 3-D 4-B", "1-C 2-D 3-A 4-B", "1-D 2-A 3-C 4-B"], "corr_idx": 1}, {"id": "1179766", "html_qtxt": "A 72-year-old woman admitted to the ICU for a cardiac condition started on amrinone. Which of the following is NOT true about the drug?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Amrinone is a phosphodiesterase-3 inhibitor that increases intracellular cAMP in cardiac and vascular smooth muscle cells, enhancing contractility and causing vasodilation-so statement A is false.</li>\r\n<li>By preventing cAMP breakdown, it augments protein kinase A activity, raising calcium availability in myocytes for a positive inotropic and chronotropic effect and relaxing vascular smooth muscle to reduce afterload and preload.</li>\r\n<li>Amrinone's combined inotropic and vasodilatory properties make it useful in acute heart failure complicated by cardiogenic shock to improve cardiac output and perfusion. <strong>(Option B)</strong></li>\r\n<li>Chronic use is limited by an increased risk of ventricular arrhythmias and thrombocytopenia; therefore, it is reserved for short-term support. <strong>(Option C)</strong></li>\r\n<li>The rise in cAMP enhances calcium influx in cardiomyocytes (&uarr; inotropy, &uarr; chronotropy) and induces arterial and venous dilation, lowering filling pressures. <strong>(Option D)</strong></li>\r\n</ul>\r\n<p>Salient feature of PDE-3 inhibitor</p>\r\n<img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/bd277f75-a4c1-40da-bf81-71531d57891a.png\">", "options": ["It is a PDE-3 inhibitor and acts by decreasing cAMP in myocardium and peripheral vessels.", "It can be used in cardiac failure with cardiogenic shock", "It should not be used long-term as it may cause ventricular arrhythmia.", "It can &uarr; inotropy and &uarr; chronotropy effects in the myocardium as well as vasodilation."], "html_options": ["It is a PDE-3 inhibitor and acts by decreasing cAMP in myocardium and peripheral vessels.", "It can be used in cardiac failure with cardiogenic shock", "It should not be used long-term as it may cause ventricular arrhythmia.", "It can &uarr; inotropy and &uarr; chronotropy effects in the myocardium as well as vasodilation."], "corr_idx": 0}, {"id": "1179770", "html_qtxt": "A 56-year-old man presents with a complaint of syncope. He had a sudden onset of palpitations followed by loss of consciousness while working in the office. Medications include lisinopril, metformin, and amiodarone. He has been taking itraconazole for 3 days. He's stable now. ECG shown below. What is the next line of treatment for his condition?<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/69094ce6-5d56-4e17-ab22-91cbae1a7964.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Polymorphic ventricular tachycardia with cyclic alteration of the QRS axis</strong> (sinusoidal waveform) is referred to as <strong>torsades de pointes and can progress to life-threatening ventricular fibrillation. </strong></p>\r\n<p>Treatment consists of administering <strong>magnesium sulphate 2g IV</strong>, repeated as needed.</p>\r\n<p>Acquired prolongation of the QT interval can be caused by certain medications (e.g., amiodarone, methadone, and ondansetron) or electrolyte imbalances (e.g., hypokalemia, hypomagnesemia, and hypocalcemia). This patient's history of amiodarone and itraconazole therapy makes drug-induced QT prolongation that progressed to torsades de pointes the most likely cause of his syncope.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030871dfe581-7d68-4149-b69b-de0d806fda1d.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>IV lidocaine (Option B): </strong>A Class IB agent effective for ischemic ventricular tachycardia but ineffective against torsades, which stems from repolarisation abnormalities rather than reentry.</p>\r\n<p><strong>IV esmolol (Option C): </strong>A &beta;-blocker that may help congenital long QT syndromes but is not first-line in drug-induced torsades de pointes.</p>\r\n<p><strong>Increase dose of amiodarone (Option D):</strong> Would worsen QT prolongation and exacerbate torsades, making it contraindicated.</p>", "options": ["IV MgSO4", "IV lidocaine", "IV Esmolol", "Increase the dose of amiodarone"], "html_options": ["IV MgSO4", "IV lidocaine", "IV Esmolol", "Increase the dose of amiodarone"], "corr_idx": 0}, {"id": "1179772", "html_qtxt": "A 56-year-old woman comes to you for a follow-up. She feels well and wants to stop her only current medication, flecainide. Which of the following ECG changes is most likely to be seen on cardiac stress testing in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Flecainide is a class IC antiarrhythmic used in patients with paroxysmal supraventricular arrhythmias and no other structural heart disease.</strong> It blocks fast sodium channels responsible for phase 0 of the myocardial action potential (rapid upstroke and depolarisation).</p>\r\n<p>The effect is an action potential with decreased slope and amplitude, which prolongs the spread of depolarisation to neighbouring cells, slowing conduction through the myocardium. Since phase 0 for ventricular myocytes corresponds to the QRS complex on ECG, <strong>flecainide prolongs the QRS complex. </strong></p>\r\n<p>This particular effect of class I antiarrhythmic drugs, especially of class IC antiarrhythmic drugs, is use/state-dependent, i.e., it increases with the heart rate (e.g., during cardiac stress testing), as more sodium channels are recruited for cardiac contraction.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Prolongation of the QTc interval (Option A) </strong>is a possible ECG change seen on cardiac stress testing in patients taking class IA and class III antiarrhythmic drugs, which block potassium channels, resulting in a prolonged repolarisation phase of the cardiac action potential.</p>\r\n<p><strong>Shortened PR interval (Option B): </strong>Class I antiarrhythmic drugs act by blocking the sodium channels in cardiomyocytes, which results in <strong>prolongation of the PR interval, not shortening.</strong> In patients taking flecainide, first- and second-degree AV block may be seen on cardiac stress testing.</p>\r\n<p><strong>Decreased maximal heart rate (Option D)</strong> is an ECG change typically seen on cardiac stress testing in patients taking beta blockers.</p>", "options": ["Prolonged QT interval", "Shortened PR interval", "Prolonged QRS complex", "Decreased maximal heart rate"], "html_options": ["Prolonged QT interval", "Shortened PR interval", "Prolonged QRS complex", "Decreased maximal heart rate"], "corr_idx": 2}, {"id": "1179773", "html_qtxt": "Which of the following drugs prolongs the QRS and QT intervals?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Quinidine is a Class IA antiarrhythmic </strong>that blocks fast Na channels (phase 0) and also inhibits K<sup>+</sup> channels (phase 3), slowing depolarisation and delaying repolarisation, <strong>thereby widening the QRS and prolonging the QT interval.</strong></p>\n<p>The \"use-dependence\"of quinidine means its effects intensify at higher heart rates, increasing both QRS duration and QT prolongation, which can predispose to torsades de pointes.</p>\n<p>Clinically, monitoring both intervals is essential when initiating quinidine to balance antiarrhythmic efficacy against proarrhythmic risk.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403088d963a72-b513-48b6-ab4d-329f8ae47e2b.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lidocaine (Option A):</strong> A Class IB agent that shortens action-potential duration and has minimal effect on QRS or QT intervals.</p>\n<p><strong>Verapamil (Option B): </strong>A Class IV calcium-channel blocker that prolongs the PR interval but does not significantly affect QRS or QT.</p>\n<p><strong>Carvedilol (Option C):</strong> A nonselective &beta;-blocker with &alpha;<sub>1</sub>-blockade that can slow heart rate and AV conduction but does not prolong QRS or QT intervals.</p>", "options": ["Lidocaine", "Verapamil", "Carvedilol", "Quinidine"], "html_options": ["Lidocaine", "Verapamil", "Carvedilol", "Quinidine"], "corr_idx": 3}, {"id": "1179775", "html_qtxt": "A 78-year-old man is presented with diarrhoea, palpitations, blurry vision, and headache for 3 days. Current medications include warfarin, metoprolol, digoxin, ramipril, insulin, and spironolactone. The abdomen is soft with diffuse, mild tenderness to palpation. An ECG shows a second-degree AV block. Next line of management?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>The combination of gastrointestinal symptoms, visual disturbances, headache, and new AV block in a patient on digoxin with potential renal impairment strongly suggests digoxin toxicity.</strong></p>\r\n<p>Digoxin-specific antibody fragments (Digibind) rapidly bind circulating digoxin, reversing Na<sup>+</sup>/K<sup>+</sup>-ATPase inhibition and resolving life-threatening arrhythmias and hyperkalemia.</p>\r\n<p>In severe or life-threatening digitalis overdose, manifested by high-grade AV block or hyperkalemia. Fab fragments are the definitive therapy and should be administered without delay.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Potassium supplementation (Option A):</strong> While correcting hypokalemia can mitigate chronic toxicity, acute severe overdose often presents with hyperkalemia and requires antidotal therapy rather than further K<sup>+</sup>.</p>\r\n<p><strong>Propranolol (Option B):</strong> A nonselective &beta;-blocker that may worsen bradyarrhythmias and does not address the underlying digitalis excess.</p>\r\n<p><strong>Atropine (Option C):</strong> Temporarily increases AV nodal conduction in bradycardia but does not remove digoxin or correct its direct myocardial effects, and is insufficient in severe toxicity.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308c329a111-2b85-422f-bfe9-6c722649ba56.jpg\">\r\n", "options": ["Potassium supplementation", "Propranolol", "Atropine", "Digibind"], "html_options": ["Potassium supplementation", "Propranolol", "Atropine", "Digibind"], "corr_idx": 3}, {"id": "1179777", "html_qtxt": "Mr. Agrawal underwent tPA administration for STEMI 2 hours previously. He had an excellent response with the resolution of his ST-elevation. However, you note a wide complex ventricular rhythm with a rate of 75 bpm. Mr. Agrawal feels well. The next most appropriate step?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This rhythm is an <strong>accelerated idioventricular rhythm</strong>, a benign reperfusion arrhythmia commonly seen after successful thrombolysis or PCI.</p>\r\n<p>It arises from enhanced automaticity of ventricular Purkinje fibres with a rate between the intrinsic ventricular escape rhythm and sinus rate, reflecting restored coronary perfusion.</p>\r\n<p>No antiarrhythmic therapy is indicated, as accelerated idioventricular rhythm resolves spontaneously and treatment can provoke more dangerous arrhythmias.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Amiodarone (Option A):</strong> Indicated for sustained ventricular tachycardia or fibrillation, not for benign reperfusion arrhythmias, and risks unnecessary toxicity.</p>\r\n<p><strong>Flecainide (Option B):</strong> A Class I agent contraindicated post-MI due to increased mortality risk and proarrhythmic potential.</p>\r\n<p><strong>Metoprolol (Option C):</strong> A &beta;-blocker useful for SVT or VT rate control, but unnecessary here and may depress sinus node function.</p>", "options": ["Amiodarone ", "Flecainide ", "Metoprolol ", "Continue observation"], "html_options": ["Amiodarone ", "Flecainide ", "Metoprolol ", "Continue observation"], "corr_idx": 3}, {"id": "1179780", "html_qtxt": "Mr. Kohli is a 26-year-old cricketer who comes to you for a regular check-up. On your assessment, you note a resting heart rate of 45 bpm with an occasional pause of up to 2 seconds. His blood pressure is 110/70 mmHg. He feels well and reports no syncopal or presyncopal episodes at rest or during exercise. ECG is normal. Which of the following would be the next step?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In highly trained athletes, increased vagal tone commonly produces resting sinus bradycardia and brief sinus pauses (&le;3 seconds) that are physiologic and asymptomatic.</p>\r\n<p>Normal ECG and absence of symptoms or exercise intolerance confirm this benign adaptation-no evidence of intrinsic conduction disease.</p>\r\n<p>Reassurance without intervention avoids unnecessary tests and maintains athletic activity.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Atropine (Option A):</strong> Unnecessary in physiologic bradycardia and may provoke inappropriate tachycardia.</p>\r\n<p><strong>Follow-up and activity restriction (Option B):</strong> No indication to limit sports or repeat ECG in an asymptomatic athlete with normal findings.</p>\r\n<p><strong>Treadmill stress ECG (Option D): </strong>Indicated only if symptoms or ECG abnormalities suggest chr
