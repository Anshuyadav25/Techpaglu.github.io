able concern.</p>\r\n<p><strong>Urinalysis (Option D):</strong> Not essential prior to starting therapy, though glycosuria is expected during treatment due to the drug mechanism.</p>", "options": ["Blood urea nitrogen and creatinine", "Complete blood count with differential", "Liver function tests", "Urinalysis"], "html_options": ["Blood urea nitrogen and creatinine", "Complete blood count with differential", "Liver function tests", "Urinalysis"], "corr_idx": 0}, {"id": "1166591", "html_qtxt": "A 56-year-old man complains of shortness of breath when walking. Echocardiography reveals an ejection fraction of 30% (normal >55%). Laboratory evaluation shows a fasting blood glucose level of 248 mg/dL and serum creatinine of 1.6 mg/dL. Which of the following best describes the mechanism of action of a drug that is contraindicated for use in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Thiazolidinediones</strong>, such as pioglitazone and rosiglitazone, <strong>increase insulin sensitivity</strong> by binding to<strong> PPAR-&gamma;</strong> in insulin-responsive tissues like adipose tissue, skeletal muscle, and liver. These agents are <strong>contraindicated</strong> in patients with<strong> NYHA Class III-IV heart failure.</strong></p>\r\n<ul>\r\n<li><strong>Mechanism of action:</strong>\r\n<ul>\r\n<li>Activate <strong>PPAR-&gamma;</strong> (peroxisome proliferator-activated receptor gamma)</li>\r\n<li>Regulate transcription of insulin-responsive genes</li>\r\n<li>Enhance <strong>insulin sensitivity</strong> in adipose tissue, skeletal muscle, and liver</li>\r\n<li>Reduce hepatic glucose production and increase peripheral glucose uptake</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical significance in this patient:</strong>\r\n<ul>\r\n<li>The patient has <strong>NYHA Class III heart failure</strong> (EF 30%) - marked limitation of physical activity</li>\r\n<li>Thiazolidinediones can <strong>worsen heart failure</strong> by causing:\r\n<ul>\r\n<li><strong>Fluid retention</strong></li>\r\n<li><strong>Peripheral edema</strong></li>\r\n<li><strong>Weight gain</strong></li>\r\n</ul>\r\n</li>\r\n<li>Hence, <strong>contraindicated</strong> in this clinical setting</li>\r\n</ul>\r\n</li>\r\n<li><strong>Additional Adverse Effects:</strong></li>\r\n<li>Risk of <strong>bone fractures</strong>, <strong>macular oedema</strong></li>\r\n<li>May increase LDL cholesterol levels</li>\r\n<li>Associated with an <strong>increased risk of bladder cancer</strong> (rosiglitazone withdrawn in some countries due to cardiovascular risk)</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Alpha-glucosidase inhibitor (Option A):</strong> Delays intestinal carbohydrate absorption; not contraindicated in heart failure.</p>\r\n<p><strong>GLP-1 receptor agonist (Option B):</strong> Enhances insulin secretion and slows gastric emptying; no contraindication in heart failure.</p>\r\n<p><strong>Inhibits glucose absorption from the intestinal tract (Option C):</strong> Refers to drugs like acarbose; not contraindicated in this scenario.</p>", "options": ["Alpha-glucosidase inhibitor", "GLP-1 receptor agonist", "Inhibits glucose absorption from the intestinal tract", "Sensitizes peripheral tissues to insulin"], "html_options": ["Alpha-glucosidase inhibitor", "GLP-1 receptor agonist", "Inhibits glucose absorption from the intestinal tract", "Sensitizes peripheral tissues to insulin"], "corr_idx": 3}, {"id": "1166593", "html_qtxt": "A 53-year-old woman presents with marked hyperventilation. She has a known history of type 2 diabetes mellitus and hypertension. Laboratory investigations reveal the following:<br>1. Creatinine: 2.4 mg/dL <br>2. Arterial pH: 7.22 <br>3. Bicarbonate: 14 mEq/L <br>4. Sodium: 140 mEq/L <br>5. Potassium: 4.9 mEq/L <br>6. Chloride: 102 mEq/L<br>Which of the following drugs is most likely responsible for these findings?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical and laboratory findings are indicative of lactic acidosis, a rare but life-threatening adverse effect of metformin therapy, especially in the context of renal dysfunction.</p>\r\n<ul>\r\n<li><strong>Mechanism:</strong>\r\n<ul>\r\n<li>Metformin inhibits mitochondrial glycerophosphate dehydrogenase &rarr; impairs gluconeogenesis &rarr; promotes anaerobic metabolism and lactic acid accumulation.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Characteristic features of lactic acidosis:</strong>\r\n<ul>\r\n<li>Low pH, decreased bicarbonate, elevated anion gap metabolic acidosis</li>\r\n<li>Symptoms include: malaise, myalgias, abdominal discomfort, somnolence, and respiratory distress</li>\r\n</ul>\r\n</li>\r\n<li><strong>Patient parameters:</strong>\r\n<ul>\r\n<li><strong>Serum creatinine = 2.4 mg/dL</strong> &rarr; indicates <strong>renal insufficiency</strong></li>\r\n<li><strong>Anion gap = [Na+] &minus; ([Cl&minus;] + [HCO3&minus;]) = 140 &minus; (102 + 14) = 24 mEq/L</strong> &rarr; elevated</li>\r\n<li>Thus, the patient has <strong>elevated anion gap metabolic acidosis</strong>, likely due to <strong>metformin-associated lactic acidosis</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>High-risk conditions for metformin-induced lactic acidosis:</strong>\r\n<ul>\r\n<li>Renal failure (Cr >1.4-1.5 mg/dL)</li>\r\n<li>Heart failure</li>\r\n<li>Hepatic dysfunction</li>\r\n<li>Sepsis or severe hypoxia</li>\r\n<li>Use of contrast media or nephrotoxic drugs</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Atenolol (Option A):</strong> May reduce cardiac output, but is not associated with lactic acidosis.</p>\r\n<p><strong>Enalapril (Option B):</strong> Can affect renal function, but does not directly cause metabolic acidosis of this severity.</p>\r\n<p><strong>Furosemide (Option C):</strong> Can cause hypokalemia and volume loss, but is not associated with lactic acidosis.</p>", "options": ["Atenolol", "Enalapril", "Furosemide", "Metformin"], "html_options": ["Atenolol", "Enalapril", "Furosemide", "Metformin"], "corr_idx": 3}, {"id": "1166594", "html_qtxt": "A 65-year-old man with type 2 diabetes mellitus presents for routine follow-up. He has NYHA class III heart failure with exertional dyspnea and fatigue. Laboratory studies show: <br>1. Fasting blood glucose: 200 mg/dL <br>2.Serum creatinine: 2.8 mg/dL<br>Which of the following drugs is most appropriate for initiating glycemic control in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Insulin lispro is the drug of choice in this patient with both renal dysfunction and NYHA class III heart failure, where most oral hypoglycemic agents are contraindicated.</p>\r\n<ul>\r\n<li><strong>Metformin (Option D):</strong>\r\n<ul>\r\n<li>Eliminated by the kidneys and contraindicated in <strong>serum creatinine >1.4-1.5 mg/dL</strong> due to risk of <strong>lactic acidosis</strong>.</li>\r\n<li>Goodman & Gilman: Metformin accumulation can precipitate lactic acidosis, especially in patients with <strong>renal insufficiency</strong> or those receiving <strong>nephrotoxic agents</strong> or contrast dyes.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Rosiglitazone (Option A):</strong>\r\n<ul>\r\n<li>A thiazolidinedione that increases insulin sensitivity via <strong>PPAR-&gamma; activation</strong>.</li>\r\n<li><strong>Contraindicated in NYHA Class III-IV heart failure</strong> due to fluid retention and risk of worsening cardiac status.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Insulin lispro (Option C):</strong>\r\n<ul>\r\n<li>A <strong>rapid-acting insulin analogue</strong> that mimics prandial insulin secretion.</li>\r\n<li><strong>Safe in renal and cardiac dysfunction</strong>, as it does not rely on renal clearance for metabolism.</li>\r\n<li>Goodman & Gilman states: Insulin lispro has <strong>faster absorption and shorter duration</strong>, with a <strong>lower risk of hypoglycemia</strong> when properly timed.</li>\r\n<li>It is especially useful when oral antidiabetic drugs are ineffective or contraindicated.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Glucagon (Option B):</strong>\r\n<ul>\r\n<li>Used for <strong>acute hypoglycemia</strong>, not for long-term glucose control in diabetes.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Insulin lispro is the best here, because:</strong>\r\n<ul>\r\n<li>Not nephrotoxic</li>\r\n<li>Not contraindicated in heart failure</li>\r\n<li>Can be titrated effectively</li>\r\n<li>Effective in achieving glycemic control when oral agents are inappropriate</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Rosiglitazone", "Glucagon", "Insulin lispro", "Metformin"], "html_options": ["Rosiglitazone", "Glucagon", "Insulin lispro", "Metformin"], "corr_idx": 2}, {"id": "1166596", "html_qtxt": "A 21-year-old woman is brought to the emergency room unconscious. She is breathing deeply and has visible bruises and facial lacerations. She has lost approximately 150 mL of blood. Arterial blood gas and serum chemistry findings are as follows:<br>1. pH =7.31<br>2. Bicarbonate =11.8 mEq/L<br>3. PCO2 = 24 mm Hg<br>4.Sodium = 130 mEg/L<br>5. Potassium = 6.0 mEg/L<br>6. Chloride =109 mEg/L<br>Which of the following best explains these laboratory abnormalities?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient presents with high anion gap metabolic acidosis, most consistent with diabetic ketoacidosis (DKA) caused by insulin deficiency.</p>\r\n<ul>\r\n<li><strong>Stepwise ABG interpretation:</strong>\r\n<ul>\r\n<li><strong>pH = 7.31</strong> &rarr; acidemia</li>\r\n<li><strong>HCO<sup>3-</sup> = 11.8 mEq/L</strong> (&darr;) &rarr; metabolic acidosis</li>\r\n<li><strong>PCO<sub>2</sub> = 24 mmHg</strong> (&darr;) &rarr; respiratory compensation (hyperventilation)</li>\r\n</ul>\r\n</li>\r\n<li><strong>DKA Mechanism:</strong>\r\n<ul>\r\n<li>Insulin deficiency &rarr; increased <strong>lipolysis</strong> &rarr; hepatic <strong>fatty acid oxidation</strong> &rarr; formation of ketone bodies (&beta;-hydroxybutyrate, acetoacetate)</li>\r\n<li>Accumulation of ketones &rarr; <strong>metabolic acidosis</strong> with high anion gap</li>\r\n<li><strong>Hyperventilation (Kussmaul breathing)</strong> compensates by blowing off CO<sub>2</sub></li>\r\n</ul>\r\n</li>\r\n<li><strong>Electrolyte changes:</strong>\r\n<ul>\r\n<li><strong>Serum potassium</strong> is high due to intracellular H<sup>+</sup>/K<sup>+</sup> exchange, but <strong>total body potassium is depleted</strong> due to urinary losses</li>\r\n<li><strong>Hyponatremia</strong> results from osmotic diuresis and water shift into the extracellular compartment due to hyperglycemia</li>\r\n</ul>\r\n</li>\r\n<li><strong>Anion gap calculation:</strong>\r\n<ul>\r\n<li>AG = Na<sup>+</sup> &minus; (Cl<sup>-</sup> + HCO<sup>3-</sup>) = 130 &minus; (109 + 11.8) = <strong>2 mEq/L</strong></li>\r\n<li>Although mild, the elevated gap alongside the clinical context supports DKA</li>\r\n</ul>\r\n</li>\r\n<li><strong>Mnemonic for high anion gap metabolic acidosis (MUDPILES):</strong>\r\n<ul>\r\n<li><strong>M</strong>ethanol</li>\r\n<li><strong>U</strong>remia</li>\r\n<li><strong>D</strong>iabetic ketoacidosis</li>\r\n<li><strong>P</strong>araldehyde</li>\r\n<li><strong>I</strong>ron/Isoniazid</li>\r\n<li><strong>L</strong>actic acidosis</li>\r\n<li><strong>E</strong>thylene glycol</li>\r\n<li><strong>S</strong>alicylates</li>\r\n</ul>\r\n</li>\r\n<li>Insulin deficiency leads to excessive fatty acid metabolism with <strong>ketone body production</strong>, resulting in <strong>ketoacidosis</strong> with accompanying <strong>acidosis, dehydration, hyperkalemia, and coma</strong>.</li>\r\n<li>Profound insulin deficiency results in <strong>hyperglycemia, metabolic acidosis, compensatory tachypnea</strong>, and fluid/electrolyte disturbances.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Antacid abuse (Option A):</strong> Typically causes <strong>metabolic alkalosis</strong>, not acidosis.</p>\r\n<p><strong>Furosemide abuse (Option B):</strong> Leads to <strong>hypokalemic metabolic alkalosis</strong>, not acidosis.</p>\r\n<p><strong>Oxycodone overdose (Option D):</strong> Causes <strong>respiratory depression and respiratory acidosis</strong>, not metabolic acidosis.</p>", "options": ["Antacid abuse", "Furosemide abuse", "Insulin deficiency.", "Oxycodone overdose"], "html_options": ["Antacid abuse", "Furosemide abuse", "Insulin deficiency.", "Oxycodone overdose"], "corr_idx": 2}, {"id": "1166597", "html_qtxt": "A 60-year-old woman with rheumatoid arthritis is started on methotrexate. As it may take several weeks for methotrexate to provide benefit, prednisone is added for short-term symptom relief. Which of the following is a likely adverse effect of glucocorticoid therapy in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Glucocorticoids cause hypocalcemia by reducing calcium absorption in the gut and increasing renal excretion, which may lead to bone resorption and osteoporosis.</p>\r\n<ul>\r\n<li>Glucocorticoids like prednisone are commonly used as bridging therapy in RA while waiting for DMARDs (e.g., methotrexate) to take effect.</li>\r\n<li>Although effective, prolonged glucocorticoid use is associated with multiple metabolic and electrolyte disturbances.</li>\r\n<li><strong>Mechanism of hypocalcemia:</strong>\r\n<ul>\r\n<li>&darr; Intestinal calcium absorption</li>\r\n<li>&uarr; Renal calcium excretion</li>\r\n<li>&darr; Osteoblast activity and &uarr; bone resorption</li>\r\n<li>Secondary hyperparathyroidism contributes to further bone loss</li>\r\n</ul>\r\n</li>\r\n<li>Long-term use may lead to osteoporosis, increased risk of fractures, and chronic hypocalcemia.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Dehydration (Option A):</strong> Glucocorticoids promote sodium and water retention via mineralocorticoid activity, leading to fluid retention, not dehydration.</p>\r\n<p><strong>Hyperkalemia (Option B):</strong> Glucocorticoids increase renal potassium excretion, often resulting in hypokalemia, not hyperkalemia.</p>\r\n<p><strong>Hyponatremia (Option D):</strong> Due to enhanced sodium reabsorption in renal tubules and intestines, glucocorticoids typically cause hypernatremia, not hyponatremia.</p>", "options": ["Dehydration", "Hyperkalemia", "Hypocalcemia", "Hyponatremia"], "html_options": ["Dehydration", "Hyperkalemia", "Hypocalcemia", "Hyponatremia"], "corr_idx": 2}, {"id": "1166598", "html_qtxt": "A 34-year-old woman presents with worsening breathlessness and cough. Chest auscultation reveals bilateral polyphonic inspiratory and expiratory wheeze. She has started on supplemental oxygen, nebulised albuterol and ipratropium, and intravenous methylprednisolone. Which of the following is a pharmacologic effect of exogenous glucocorticoids?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Glucocorticoids exert their potent anti-inflammatory effects by inhibiting the enzyme <strong>phospholipase A2</strong>, which suppresses the production of <strong>leukotrienes and prostaglandins</strong>, two key mediators of inflammation.</p>\r\n<ul>\r\n<li>This inhibition leads to:\r\n<ul>\r\n<li>Decreased recruitment and activation of inflammatory cells (e.g., eosinophils, macrophages)</li>\r\n<li>Reduced vascular permeability</li>\r\n<li>Suppression of the immune response</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>They are essential in managing <strong>acute exacerbations of asthma and COPD</strong>, especially when inhaled &beta;2-agonists and anticholinergics are insufficient.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Increased muscle mass (Option A):</strong> Glucocorticoids promote protein catabolism, not anabolism, leading to <strong>muscle wasting</strong> rather than gain.</p>\r\n<p><strong>Improved wound healing (Option C):</strong> They <strong>delay wound healing</strong> by inhibiting fibroblast proliferation, angiogenesis, and collagen deposition.</p>\r\n<p><strong>Increased excretion of salt and water (Option D):</strong> Glucocorticoids typically have <strong>mineralocorticoid activity</strong>, promoting <strong>sodium retention and water retention</strong>, not increased excretion.</p>", "options": ["Increased muscle mass", "Inhibition of leukotriene synthesis ", "Improved wound healing", "Increased excretion of salt and water"], "html_options": ["Increased muscle mass", "Inhibition of leukotriene synthesis ", "Improved wound healing", "Increased excretion of salt and water"], "corr_idx": 1}, {"id": "1166599", "html_qtxt": "A 48-year-old man presents with signs of Cushing's syndrome. He is diagnosed with an adrenal tumour causing excess corticosteroid production. Which of the following drugs would most appropriately help reduce his symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Ketoconazole</strong> is an antifungal agent that inhibits multiple cytochrome P450 enzymes, including those involved in adrenal steroidogenesis. It is used off-label in the treatment of Cushing's syndrome due to its ability to reduce the synthesis of cortisol and other adrenal steroids.</p>\r\n<ul>\r\n<li>It blocks enzymes like CYP17 and CYP11A1, thereby suppressing adrenal androgen and corticosteroid production.</li>\r\n<li>It is especially useful in adrenal tumours where feedback regulation is lost, and corticosteroid overproduction is autonomous.</li>\r\n<li>Its clinical utility is limited by hepatotoxicity and other adverse effects, but it remains an important pharmacologic agent for cortisol excess.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Betamethasone (Option A):</strong> A potent glucocorticoid that would worsen symptoms of Cushing's syndrome if administered exogenously.</p>\r\n<p><strong>Cortisol (Option B):</strong> Endogenous glucocorticoid; giving additional cortisol would exacerbate rather than treat hypercortisolism.</p>\r\n<p><strong>Fludrocortisone (Option C):</strong> A synthetic mineralocorticoid with glucocorticoid activity, used in adrenal insufficiency; contraindicated in cortisol excess.</p>", "options": ["Betamethasone ", "Cortisol", "Fludrocortisone ", "Ketoconazole "], "html_options": ["Betamethasone ", "Cortisol", "Fludrocortisone ", "Ketoconazole "], "corr_idx": 3}, {"id": "1166600", "html_qtxt": "A newborn girl exhibits ambiguous genitalia, hyponatremia, hyperkalemia, and hypotension. She has started on intravenous fluids, salt replacement, and hydrocortisone. Which of the following describes the primary therapeutic effect of glucocorticoid administration in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Glucocorticoid therapy suppresses ACTH secretion, which is the primary therapeutic goal in congenital adrenal hyperplasia (CAH) due to 21-hydroxylase deficiency.</p>\r\n<ul>\r\n<li><strong>Pathophysiology:</strong>\r\n<ul>\r\n<li>Deficiency of 21-hydroxylase impairs cortisol and aldosterone synthesis.</li>\r\n<li>Low cortisol leads to loss of negative feedback &rarr; &uarr;ACTH &rarr; adrenal hyperplasia and &uarr;androgen production.</li>\r\n<li>Excess adrenal androgens result in virilisation in females.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Therapeutic Role of Glucocorticoids:</strong>\r\n<ul>\r\n<li>Replaces deficient cortisol.</li>\r\n<li>Suppresses ACTH &rarr; reduces adrenal androgen production.</li>\r\n<li>Helps prevent further virilisation and corrects electrolyte imbalance (via mineralocorticoid activity in some preparations).</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Increased adrenal estrogen synthesis (Option A):</strong> Glucocorticoids do not increase estrogen synthesis; androgens are diverted toward estrogens only in peripheral tissues, not in adrenal pathology.</p>\r\n<p><strong>Inhibition of adrenal aldosterone synthesis (Option B):</strong> This would worsen the mineralocorticoid deficiency seen in CAH.</p>\r\n<p><strong>Prevention of hypoglycemia (Option C):</strong> Although glucocorticoids have a role in gluconeogenesis, it is not the primary therapeutic mechanism in CAH.</p>", "options": ["Increased adrenal estrogen synthesis", "Inhibition of adrenal aldosterone synthesis ", "Prevention of hypoglycemia", "Suppression of ACTH secretion"], "html_options": ["Increased adrenal estrogen synthesis", "Inhibition of adrenal aldosterone synthesis ", "Prevention of hypoglycemia", "Suppression of ACTH secretion"], "corr_idx": 3}, {"id": "1166602", "html_qtxt": "A 56-year-old woman with systemic lupus erythematosus (SLE) had been receiving moderate-dose oral prednisone daily for 9 months. Now that the disease is in remission, her physician plans to taper the steroid dose. Gradual withdrawal of the glucocorticoid is primarily necessary for the recovery of which of the following physiological systems?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Gradual tapering of exogenous glucocorticoids is essential because they suppress the HPA axis via negative feedback on corticotropin-releasing hormone (CRH) and adrenocorticotropic hormone (ACTH) secretion.</p>\r\n<ul>\r\n<li>Sudden discontinuation after prolonged use may lead to adrenal insufficiency, as endogenous cortisol production remains impaired.</li>\r\n<li>Recovery of the HPA axis is slow and requires months of tapering to restore normal adrenal responsiveness.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001ea79977b-a08b-423c-941d-faa7f17f586e.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Depressed release of insulin from pancreatic &beta; cells (Option A):</strong> Glucocorticoids may cause insulin resistance, but tapering is not directed at restoring &beta;-cell function.</p>\r\n<p><strong>Hematopoiesis in the bone marrow (Option B):</strong> Glucocorticoids do not suppress hematopoiesis significantly; no tapering is needed for marrow recovery.</p>\r\n<p><strong>Normal osteoblast function (Option C):</strong> While chronic steroid use reduces bone formation, tapering is aimed at adrenal recovery, not bone cell activity.</p>", "options": ["Depressed release of insulin from pancreatic &beta; cells", "Hematopoiesis in the bone marrow", "Normal osteoblast function", "The hypothalamic-pituitary-adrenal (HPA) system"], "html_options": ["Depressed release of insulin from pancreatic &beta; cells", "Hematopoiesis in the bone marrow", "Normal osteoblast function", "The hypothalamic-pituitary-adrenal (HPA) system"], "corr_idx": 3}, {"id": "1166603", "html_qtxt": "Which of the following best describes a glucocorticoid response element?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucocorticoids exert their effects by binding to the glucocorticoid receptor (GR), which then translocates to the nucleus and binds to specific DNA sequences known as glucocorticoid response elements (GREs).</p>\n<p>These GREs are short DNA sequences located in the regulatory regions of target genes and mediate transcriptional activation or repression in response to glucocorticoid signalling.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003895d393f-8bdf-428c-852d-13d3b92a4fd6.PNG\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Protein regulator that controls the interaction between an activated steroid receptor and DNA (Option A):</strong> Refers to co-regulators, not the GRE itself.</p>\n<p><strong>Short DNA sequence that binds tightly to RNA polymerase (Option B):</strong> Describes promoter elements, not GREs.</p>\n<p><strong>Small protein that binds to an unoccupied steroid receptor protein and prevents it from becoming denatured (Option C):</strong> Describes heat-shock proteins (e.g., Hsp90), not GREs.</p>", "options": ["A protein regulator that controls the interaction between an activated steroid receptor and DNA", "Short DNA sequence that binds tightly to RNA polymerase", "Small protein that binds to an unoccupied steroid receptor protein and prevents it from becoming denatured", "Specific nucleotide sequence that is recognised by a steroid hormone receptor-hormone complex"], "html_options": ["A protein regulator that controls the interaction between an activated steroid receptor and DNA", "Short DNA sequence that binds tightly to RNA polymerase", "Small protein that binds to an unoccupied steroid receptor protein and prevents it from becoming denatured", "Specific nucleotide sequence that is recognised by a steroid hormone receptor-hormone complex"], "corr_idx": 3}, {"id": "1166605", "html_qtxt": "Which one of the following is the most potent anti-inflammatory steroid?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Dexamethasone is the most potent anti-inflammatory steroid among the options listed.</p>\r\n<ul>\r\n<li>The glucocorticoid activity (anti-inflammatory effect) varies among corticosteroids.</li>\r\n<li>Dexamethasone has very high anti-inflammatory potency with negligible mineralocorticoid activity.</li>\r\n<li>In contrast, cortisol has both glucocorticoid and mineralocorticoid activity but low potency.</li>\r\n<li>This makes dexamethasone particularly effective in treating inflammatory and autoimmune conditions.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307b89cd32b-572a-425f-be52-623c79e7c892.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Cortisol (Option A):</strong> Natural glucocorticoid with both glucocorticoid and mineralocorticoid activity, but lowest anti-inflammatory potency.</p>\r\n<p><strong>Fludrocortisone (Option C):</strong> Has strong mineralocorticoid activity with modest anti-inflammatory action, used primarily for its salt-retaining effects.</p>\r\n<p><strong>Prednisone (Option D):</strong> Intermediate glucocorticoid potency; widely used but less potent than dexamethasone.</p>", "options": ["Cortisol", "Dexamethasone ", "Fludrocortisone ", "Prednisone"], "html_options": ["Cortisol", "Dexamethasone ", "Fludrocortisone ", "Prednisone"], "corr_idx": 1}, {"id": "1166606", "html_qtxt": "A 54-year-old man with advanced tuberculosis has developed signs of severe acute adrenal insufficiency. The patient should be treated immediately. Which of the following combinations is most rational?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The most rational therapy in acute adrenal insufficiency is the administration of both a glucocorticoid and a mineralocorticoid.</p>\r\n<ul>\r\n<li>Acute adrenal insufficiency is life-threatening and requires prompt glucocorticoid therapy, typically using cortisol (hydrocortisone), which has both glucocorticoid and mineralocorticoid activity.</li>\r\n<li>Fludrocortisone is added to ensure adequate mineralocorticoid replacement, especially after initial stabilisation.</li>\r\n<li>This combination corrects both volume depletion and impaired glucose homeostasis.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001c365b568-c072-4033-8c74-f45758cf4049.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Aldosterone and fludrocortisone (Option A):</strong> Aldosterone is not used pharmacologically; fludrocortisone already provides mineralocorticoid effects, but glucocorticoid is missing in this option.</p>\r\n<p><strong>Dexamethasone and metyrapone (Option C):</strong> Dexamethasone lacks mineralocorticoid activity; metyrapone inhibits steroid synthesis, contraindicated here.</p>\r\n<p><strong>Fludrocortisone and metyrapone (Option D):</strong> Lacks a glucocorticoid; metyrapone worsens adrenal insufficiency.</p>", "options": ["Aldosterone and fludrocortisone ", "Cortisol and fludrocortisone", "Dexamethasone and metyrapone ", "Fludrocortisone and metyrapone "], "html_options": ["Aldosterone and fludrocortisone ", "Cortisol and fludrocortisone", "Dexamethasone and metyrapone ", "Fludrocortisone and metyrapone "], "corr_idx": 1}, {"id": "1166607", "html_qtxt": "Which of the following is a drug that, in high doses, blocks the glucocorticoid receptor?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Mifepristone is a potent glucocorticoid receptor antagonist at high doses and is approved for use in hypercortisolism.</p>\r\n<ul>\r\n<li><strong>Mechanism of action:</strong>\r\n<ul>\r\n<li>Mifepristone competitively inhibits the glucocorticoid receptor (GR) and progesterone receptor (PR).</li>\r\n<li>At low doses, it acts as a progesterone antagonist; at high doses, it blocks GR.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical use:</strong>\r\n<ul>\r\n<li>Approved for the control of hyperglycemia in patients with endogenous Cushing syndrome who are not candidates for surgery or have failed surgery.</li>\r\n<li>Especially useful in ACTH-independent Cushing syndrome.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Dose and response:</strong>\r\n<ul>\r\n<li>The usual dose is 300 mg orally once daily; it may be increased depending on response.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Key feature:</strong>\r\n<ul>\r\n<li>Unlike steroidogenesis inhibitors (e.g., ketoconazole), mifepristone does not decrease cortisol synthesis but blocks its peripheral action at the receptor level.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Aminoglutethimide (Option A):</strong> Inhibits conversion of cholesterol to pregnenolone; reduces synthesis of adrenal steroids but does not block glucocorticoid receptors.</p>\r\n<p><strong>Beclomethasone (Option B):</strong> A synthetic glucocorticoid agonist; it stimulates glucocorticoid receptors, not blocks them.</p>\r\n<p><strong>Ketoconazole (Option C):</strong> Inhibits steroidogenesis by blocking CYP450 enzymes like 17&alpha;-hydroxylase; it reduces cortisol production but does not block the receptor directly.</p>", "options": ["Aminoglutethimide", "Beclomethasone", "Ketoconazole", "Mifepristone"], "html_options": ["Aminoglutethimide", "Beclomethasone", "Ketoconazole", "Mifepristone"], "corr_idx": 3}, {"id": "1166609", "html_qtxt": "A 7-year-old boy is presented with progressive fatigue and weight loss. Physical examination shows tanned skin and hyperpigmentation of the gums. Serum studies show::<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403076110a7f8-949d-423a-bae1-312eef027c6d.jpg\"><br>Intravenous fluid resuscitation is begun. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Hydrocortisone is the drug of choice for acute adrenal insufficiency to correct hypocortisolism and prevent adrenal crisis.</p>\r\n<ul>\r\n<li><strong>Symptoms of adrenal insufficiency</strong> include fatigue, anorexia, weight loss, hypotension, and hypoglycemia.</li>\r\n<li><strong>Hyperpigmentation of the gums and skin</strong> results from increased ACTH and MSH, characteristic of <strong>primary adrenal insufficiency</strong>.</li>\r\n<li><strong>Electrolyte abnormalities</strong> such as hyponatremia and hyperkalemia suggest <strong>aldosterone deficiency</strong>.</li>\r\n<li>In the <strong>acute setting</strong>, high-dose hydrocortisone provides both glucocorticoid and mineralocorticoid activity, which makes it suitable initially.</li>\r\n<li>In <strong>chronic treatment</strong>, a mineralocorticoid like fludrocortisone is added for more specific aldosterone replacement.</li>\r\n<li>Hydrocortisone is superior to dexamethasone or prednisone in this context as it has the right profile for both GC and MC effects and is preferred for rapid action in emergencies.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Gluten-free diet (Option A):</strong> Indicated in celiac disease, not in adrenal insufficiency.</p>\r\n<p><strong>Levothyroxine therapy (Option B):</strong> Used in hypothyroidism; this patient's symptoms and labs suggest adrenal insufficiency, not thyroid dysfunction.</p>\r\n<p><strong>Deferoxamine therapy (Option D):</strong> Used for iron overload, e.g., thalassemia with secondary hemochromatosis, not relevant in this case.</p>", "options": ["Gluten-free diet", "Levothyroxine therapy", "Hydrocortisone therapy", "Deferoxamine therapy"], "html_options": ["Gluten-free diet", "Levothyroxine therapy", "Hydrocortisone therapy", "Deferoxamine therapy"], "corr_idx": 2}, {"id": "1166610", "html_qtxt": "A 15-year-old girl is diagnosed with asthma, and treatment is begun with an albuterol + low-dose inhaled beclomethasone inhaler as needed. The patient is at greatest risk for which of the following adverse effects?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Oropharyngeal candidiasis</strong> is the<strong> most common </strong>adverse effect of<strong> inhaled corticosteroids, </strong>especially when used without proper technique.</p>\r\n<ul>\r\n<li>Inhaled corticosteroids (ICS), such as beclomethasone, deposit part of the drug in the oropharynx, creating a favourable environment for Candida overgrowth.</li>\r\n<li>Clinical trials and population studies show that up to <strong>30% of patients</strong> may develop thrush.</li>\r\n<li>Preventive measures include <strong>gargling and rinsing the mouth</strong> after inhalation and using a <strong>spacer device</strong> with metered dose inhalers.</li>\r\n<li>ICSs are recommended for persistent asthma, and low-dose beclomethasone is part of stepwise asthma therapy in adolescents.</li>\r\n<li>Therapeutic effects may take around <strong>1 week to manifest</strong>, so follow-up evaluation is necessary after initiating ICS.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acneiform eruptions (Option A):</strong> Not a typical adverse effect of inhaled corticosteroids; more common with systemic corticosteroids.</p>\r\n<p><strong>Easy bruisability (Option C):</strong> Can occur with prolonged or high-dose ICS use but is less frequent than candidiasis.</p>\r\n<p><strong>Hypoglycemia (Option D):</strong> Not associated with corticosteroids; corticosteroids may cause <strong>hyperglycemia</strong>, not hypo.</p>", "options": ["Acneiform eruptions", "Oropharyngeal candidiasis", "Easy bruising", "Hypoglycemia"], "html_options": ["Acneiform eruptions", "Oropharyngeal candidiasis", "Easy bruising", "Hypoglycemia"], "corr_idx": 1}, {"id": "1166611", "html_qtxt": "A 74-year-old woman presents with a sudden loss of vision in her right eye, which subsided spontaneously. She has had multiple episodes of left-sided headaches and pain in her jaw while chewing. Her erythrocyte sedimentation rate is 70 mm/h. Treatment with the appropriate medication for this patient's condition is initiated. Which of the following sets of laboratory findings is most likely a consequence of treatment?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307aaa95399-6772-4c20-8a11-1f8d3a2aca46.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucocorticoids, used as first-line therapy for giant cell arteritis, produce characteristic changes in WBC counts: an <strong>increase in neutrophils</strong> (neutrophilic leukocytosis) and a <strong>decrease in lymphocytes and eosinophils</strong>.</p>\n<p><strong>Mechanism of WBC count changes due to glucocorticoids:</strong></p>\n<ul>\n<li><strong>Neutrophils: &uarr; </strong>\n<ul>\n<li>Glucocorticoids cause demargination of neutrophils, increasing their count in circulation.</li>\n<li>There is reduced neutrophil migration into tissues due to suppressed adhesion molecules.</li>\n</ul>\n</li>\n<li><strong>Lymphocytes: &darr; </strong>\n<ul>\n<li>Glucocorticoids promote lymphocyte apoptosis.</li>\n<li>There is a redistribution of lymphocytes out of the circulation.</li>\n</ul>\n</li>\n<li><strong>Eosinophils: &darr; </strong>\n<ul>\n<li>Glucocorticoids cause eosinophil apoptosis.</li>\n<li>They inhibit the release and function of eosinophil-promoting cytokines (e.g., IL-5).</li>\n</ul>\n</li>\n<li><strong>Monocytes: &darr; </strong> due to similar mechanisms</li>\n</ul>\n<p><strong>(Other options ruled out)</strong></p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1166612", "html_qtxt": "A 10-year-old boy with asthma uses an albuterol inhaler and low-dose inhaled mometasone. Which of the following recommendations is most appropriate to prevent complications from this treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Oral rinsing after use of inhaled corticosteroids like mometasone is essential to reduce local side effects, particularly oral candidiasis.</p>\r\n<ul>\r\n<li><strong>Inhaled corticosteroids (ICS)</strong> like mometasone are effective in asthma management with minimal systemic effects.</li>\r\n<li>However, <strong>ICS deposition in the oropharynx</strong> can lead to <strong>oral candidiasis</strong>.</li>\r\n<li><strong>Rinsing the mouth</strong> or <strong>gargling after inhalation</strong> helps reduce residual steroid deposition and the risk of fungal colonisation.</li>\r\n<li>This recommendation is standard practice to minimise local complications without reducing drug efficacy.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Trimethoprim-sulfamethoxazole (Option A):</strong> Not relevant to preventing ICS-related candidiasis; used for bacterial infections like Pneumocystis prophylaxis.</p>\r\n<p><strong>Pantoprazole use prior to meals (Option B):</strong> Useful in GERD or steroid-induced gastritis with systemic corticosteroids, but not indicated for inhaled steroid use.</p>\r\n<p><strong>Minimising use of a spacer (Option C):</strong> Incorrect. Spacers actually <strong>decrease oropharyngeal deposition</strong> and reduce local side effects; minimising spacer use increases risk.</p>", "options": ["Trimethoprim-sulfamethoxazole", "Pantoprazole use prior to meals", "Minimising the use of a spacer", "Oral rinsing after medication administration"], "html_options": ["Trimethoprim-sulfamethoxazole", "Pantoprazole use prior to meals", "Minimising the use of a spacer", "Oral rinsing after medication administration"], "corr_idx": 3}, {"id": "1166613", "html_qtxt": "A 35-year-old woman is diagnosed with systemic lupus erythematosus. Six months later, she complains of difficulty getting up from a chair and climbing stairs. On examination, she has proximal muscle weakness in the shoulders and hips. Deep tendon reflexes are 2+ bilaterally. Laboratory studies show normal erythrocyte sedimentation rate (ESR) and normal creatine kinase (CK). Which of the following is the most likely underlying cause of this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient's presentation is consistent with <strong>glucocorticoid-induced myopathy</strong>, a known adverse effect of chronic corticosteroid therapy used in SLE.</p>\r\n<ul>\r\n<li><strong>Glucocorticoids</strong>, such as prednisone, are a mainstay in the management of autoimmune conditions like SLE.</li>\r\n<li><strong>Myopathy</strong> presents as <strong>painless, proximal muscle weakness</strong>, typically in the <strong>shoulders and hips</strong>, and is <strong>non-inflammatory</strong>.</li>\r\n<li><strong>Laboratory values</strong> such as ESR and CK are typically <strong>normal</strong>, helping distinguish it from inflammatory myopathies.</li>\r\n<li>The mechanism involves <strong>catabolic effects</strong> of corticosteroids on muscle protein metabolism.</li>\r\n<li>Muscle strength typically <strong>improves within weeks</strong> of reducing or stopping the steroid.</li>\r\n<li>Corticosteroid-induced myopathy is often <strong>underrecognized</strong> and <strong>not associated with muscle tenderness or elevated enzymes</strong>, distinguishing it from polymyositis or dermatomyositis.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Autoantibodies against postsynaptic acetylcholine receptors (Option A):</strong> Seen in myasthenia gravis, which presents with fatigable weakness and ptosis, not persistent proximal limb weakness with normal CK.</p>\r\n<p><strong>Autoantibodies against myelin (Option B):</strong> Associated with demyelinating diseases like multiple sclerosis, typically with sensory and CNS signs.</p>\r\n<p><strong>Autoantibodies against presynaptic voltage-gated calcium channels (Option C):</strong> Seen in Lambert-Eaton syndrome, which presents with autonomic symptoms and improvement in strength with use.</p>", "options": ["Autoantibodies against postsynaptic acetylcholine receptors", "Autoantibodies against myelin", "Autoantibodies against presynaptic voltage-gated calcium channels", "Adverse effect of medication"], "html_options": ["Autoantibodies against postsynaptic acetylcholine receptors", "Autoantibodies against myelin", "Autoantibodies against presynaptic voltage-gated calcium channels", "Adverse effect of medication"], "corr_idx": 3}, {"id": "1166615", "html_qtxt": "Therapy with a high-potency topical medication that inhibits NF-<sub>k</sub>B and phospholipase A<sub>2</sub> is begun. Long-term use of this agent is most likely to result in which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Chronic use of topical corticosteroids results in dermal collagen loss, leading to skin thinning and striae (stretch marks). This is one of the most common adverse effects of topical glucocorticoids. The risk increases with:</p>\r\n<ul>\r\n<li>High-potency corticosteroids (e.g., clobetasol)</li>\r\n<li>Prolonged duration of therapy</li>\r\n<li>Occlusion (e.g., plastic wrap)</li>\r\n</ul>\r\n<p><strong>Mechanism of action:</strong></p>\r\n<ul>\r\n<li>Corticosteroids bind to intracellular glucocorticoid receptors.</li>\r\n<li>This complex translocates to the nucleus and binds to GREs (glucocorticoid response elements).</li>\r\n<li>It inhibits transcription of pro-inflammatory cytokines via activation of <strong>I&kappa;B</strong>, which inhibits <strong>NF-&kappa;B</strong>.</li>\r\n</ul>\r\n<p>Also inhibits <strong>phospholipase A<sub>2,</sub></strong>, reducing arachidonic acid derivatives</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510014bdf37c2-70e0-4e93-b5e9-9db785bf07ef.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Dysplastic nevi (Option A):</strong> Not associated with corticosteroid use. Dysplastic nevi are atypical moles with irregular borders and pigmentation, not drug-induced lesions.</p>\r\n<p><strong>Nonblanchable pinpoint macules (Option B):</strong> These are characteristic of petechiae or purpura due to platelet disorders or vasculitis, not corticosteroid therapy.</p>\r\n<p><strong>Hair growth on upper lip (Option D):</strong> Hirsutism can occur with systemic corticosteroids due to androgenic effects, but it is uncommon with topical corticosteroids unless used extensively or in systemic absorption situations.</p>", "options": ["Dysplastic nevi", "Nonblanchable pinpoint macules", "Dermal collagen loss", "Hair growth on the upper lip"], "html_options": ["Dysplastic nevi", "Nonblanchable pinpoint macules", "Dermal collagen loss", "Hair growth on the upper lip"], "corr_idx": 2}, {"id": "1166616", "html_qtxt": "A 59-year-old woman with rheumatoid arthritis is undergoing evaluation for long-term complications. A recent DEXA scan reveals a T-score of 1.80. Which of the following drugs is most likely involved in the pathogenesis of this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The most likely cause of this patient's osteopenia is long-term use of <strong>glucocorticoids</strong> like prednisone, commonly prescribed for refractory rheumatoid arthritis.</p>\r\n<ul>\r\n<li>Glucocorticoids such as prednisone increase <strong>osteoclastic bone resorption</strong> via the <strong>RANK ligand pathway</strong> and reduce osteoblast activity.</li>\r\n<li>They also impair <strong>intestinal calcium absorption</strong> and promote <strong>urinary calcium loss</strong>, leading to <strong>secondary hyperparathyroidism</strong>, which further worsens bone loss.</li>\r\n<li><strong>Postmenopausal status</strong> (common in this age group) adds to the risk due to reduced estrogen levels.</li>\r\n<li>Management includes <strong>calcium and vitamin D supplementation</strong>, and <strong>bisphosphonates or denosumab</strong> for prevention/treatment of glucocorticoid-induced osteoporosis.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Sulfasalazine (Option A):</strong> Disease-modifying antirheumatic drug (DMARD) with <strong>anti-inflammatory and immunosuppressive</strong> effects; not associated with osteoporosis or bone loss.</p>\r\n<p><strong>Medroxyprogesterone acetate (Option B):</strong> Synthetic progestin used in contraception and hormone therapy; long-term depot forms may reduce bone density, but it is not relevant in this patient with rheumatoid arthritis.</p>\r\n<p><strong>Adalimumab (Option D):</strong> TNF-&alpha; inhibitor used to treat RA; <strong>reduces inflammation</strong> and may help <strong>preserve bone</strong> by reducing cytokine-mediated bone resorption, not cause bone loss.</p>", "options": ["Sulfasalazine", "Medroxyprogesterone acetate", "Prednisone", "Adalimumab"], "html_options": ["Sulfasalazine", "Medroxyprogesterone acetate", "Prednisone", "Adalimumab"], "corr_idx": 2}, {"id": "1166618", "html_qtxt": "Which of the following patients is most likely to be treated with intravenous glucagon?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Glucagon is used as an antidote in beta-blocker overdose</strong>, as it bypasses the &beta;-adrenergic receptor and stimulates intracellular cAMP through a separate receptor mechanism.</p>\r\n<ul>\r\n<li><strong>Mechanism of action:</strong>\r\n<ul>\r\n<li>Acts on cardiac glucagon receptors.</li>\r\n<li>Increases intracellular cAMP &rarr; enhances heart rate and contractility.</li>\r\n<li>This is beneficial when &beta;-adrenergic receptors are blocked (e.g., &beta;-blocker overdose).</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical use in beta-blocker toxicity:</strong>\r\n<ul>\r\n<li>Improves bradycardia and hypotension.</li>\r\n<li>Given IV in emergencies.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Other antidotal roles:</strong>\r\n<ul>\r\n<li>Also used in calcium channel blocker overdose.</li>\r\n<li>Included in standard antidote lists for these toxicities.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>An 18-year-old woman who took an overdose of cocaine and now has a blood pressure of 190/110 mm Hg (Option A):</strong> Cocaine overdose causes hypertension and tachycardia due to increased catecholamine activity, and glucagon is not indicated in this scenario.</p>\r\n<p><strong>A 57-year-old woman with type 2 diabetes who has not taken her glyburide for the last 3 days (Option B):</strong> Glucagon is used in hypoglycemia, but this patient is off glyburide and has no hypoglycemia; hence, glucagon is not needed.</p>\r\n<p><strong>A 74-year-old man with lactic acidosis as a complication of severe infection and shock (Option D):</strong> Lactic acidosis from septic shock is treated with supportive care; glucagon has no therapeutic role here.</p>", "options": [" An 18-year-old woman who took an overdose of cocaine and now has a blood pressure of 190/110 mm Hg", "A 57-year-old woman with type 2 diabetes who has not taken her glyburide for the last 3 days", "A 62-year-old man with severe bradycardia and hypotension resulting from ingestion of an overdose of Atenolol", "A 74-year-old man with lactic acidosis as a complication of severe infection and shock"], "html_options": [" An 18-year-old woman who took an overdose of cocaine and now has a blood pressure of 190/110 mm Hg", "A 57-year-old woman with type 2 diabetes who has not taken her glyburide for the last 3 days", "A 62-year-old man with severe bradycardia and hypotension resulting from ingestion of an overdose of Atenolol", "A 74-year-old man with lactic acidosis as a complication of severe infection and shock"], "corr_idx": 2}, {"id": "1166619", "html_qtxt": "A 12-year-old boy with known type 1 diabetes mellitus is brought to the emergency department with severe vomiting and drowsiness. On evaluation, he has marked hyperglycemia, ketonuria, and a blood pH of 7.20. Which of the following agents is the most appropriate for immediate management of his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Regular insulin</strong> is the drug of choice in diabetic ketoacidosis (DKA) due to its rapid onset of action and ability to be administered intravenously. It helps to reverse hyperglycemia, suppress ketogenesis, and correct acidosis effectively.</p>\r\n<ul>\r\n<li><strong>Indication</strong>: First-line agent in DKA</li>\r\n<li><strong>Route</strong>: Intravenous infusion</li>\r\n<li><strong>Mechanism</strong>: &darr; glucose, &darr; lipolysis, &darr; ketone production</li>\r\n<li><strong>Monitoring</strong>: Blood glucose and potassium levels</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Glyburide (Option A):</strong> This sulfonylurea is used in type 2 diabetes and is not effective in type 1 diabetes or in the acute setting of DKA.</p>\r\n<p><strong>Insulin glargine (Option B):</strong> Long-acting insulin used for basal control and not suitable for rapid correction in emergencies like DKA.</p>\r\n<p><strong>NPH insulin (Option C):</strong> Intermediate-acting insulin, not used intravenously, and has a delayed onset; inappropriate for emergency management.</p>", "options": ["Glyburide", "Insulin glargine", "NPH insulin ", "Regular insulin"], "html_options": ["Glyburide", "Insulin glargine", "NPH insulin ", "Regular insulin"], "corr_idx": 3}, {"id": "1166620", "html_qtxt": "A 25-year-old woman with type 1 diabetes wishes to improve control of her diabetes to reduce long-term complications. Which of the following insulin regimens is most appropriate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Tight glycemic control in type 1 diabetes is best achieved by mimicking physiologic insulin secretion using a <strong>basal-bolus regimen</strong>, combining a long-acting insulin such as <strong>insulin glargine</strong> for basal coverage and a rapid-acting insulin such as <strong>insulin lispro</strong> before meals to handle prandial glucose spikes.</p>\r\n<ul>\r\n<li>Insulin glargine provides sustained basal insulin with once-daily injection and a low risk of hypoglycemia.</li>\r\n<li>Insulin lispro has a rapid onset and short duration, mimicking mealtime insulin secretion.</li>\r\n<li>This regimen provides flexibility and better control over glucose fluctuations, reducing long-term microvascular and macrovascular complications.</li>\r\n<li>Morning administration of long-acting insulin is preferred to align with diurnal glucose intake patterns.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Morning injections of mixed insulin lispro and insulin aspart (Option A):</strong> Combining two rapid-acting insulins offers no basal coverage, leading to poor glycemic control between meals and overnight.</p>\r\n<p><strong>Evening injections of mixed regular insulin and insulin glargine (Option B):</strong> Evening glargine may increase nocturnal hypoglycemia risk; regular insulin is suboptimal due to delayed onset and less predictable action.</p>\r\n<p><strong>Morning and evening injections of regular insulin, supplemented by small amounts of NPH insulin at mealtimes (Option C):</strong> This is a reversed and outdated pattern; NPH is not ideal for prandial coverage due to delayed onset.</p>", "options": ["Morning injections of mixed insulin lispro and insulin aspart", "Evening injections of mixed regular insulin and insulin glargine", "Morning and evening injections of regular insulin, supplemented by small amounts of NPH insulin at mealtimes", "Morning injections of insulin glargine, supplemented by small amounts of insulin lispro at mealtimes"], "html_options": ["Morning injections of mixed insulin lispro and insulin aspart", "Evening injections of mixed regular insulin and insulin glargine", "Morning and evening injections of regular insulin, supplemented by small amounts of NPH insulin at mealtimes", "Morning injections of insulin glargine, supplemented by small amounts of insulin lispro at mealtimes"], "corr_idx": 3}, {"id": "1166623", "html_qtxt": "Which of the following is an important physiological effect of insulin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A key metabolic action of insulin is <strong>enhancing glucose uptake into cells</strong>, especially skeletal muscle and adipose tissue, by promoting translocation of GLUT-4 transporters to the cell membrane. This facilitates <strong>postprandial glucose clearance</strong> from the circulation and contributes significantly to its glucose-lowering effects.</p>\r\n<ul>\r\n<li>Insulin increases glucose utilisation in muscle and adipose tissue.</li>\r\n<li>It promotes glycogen synthesis and inhibits gluconeogenesis.</li>\r\n<li>It also inhibits lipolysis and proteolysis, supporting anabolic metabolism.</li>\r\n</ul>\r\n<p>These effects are mediated via activation of the insulin receptor tyrosine kinase and downstream signalling pathways.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307913f6712-c394-4f01-b223-41eef3484c2e.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Increased gluconeogenesis (Option A):</strong> Insulin suppresses hepatic gluconeogenesis; glucagon and cortisol stimulate it.</p>\r\n<p><strong>Inhibition of lipoprotein lipase (Option C):</strong> Insulin enhances the activity of lipoprotein lipase, promoting lipid storage.</p>\r\n<p><strong>Stimulation of glycogenolysis (Option D):</strong> Insulin inhibits glycogenolysis and promotes glycogen synthesis in the liver and muscle.</p>", "options": ["Increased gluconeogenesis", "Glucose transport into cells", "Inhibition of lipoprotein lipase ", "Stimulation of glycogenolysis"], "html_options": ["Increased gluconeogenesis", "Glucose transport into cells", "Inhibition of lipoprotein lipase ", "Stimulation of glycogenolysis"], "corr_idx": 1}, {"id": "1166624", "html_qtxt": "The PPAR-&gamma; receptor that is activated by thiazolidinediones increases tissue sensitivity to insulin by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>PPAR-&gamma; (Peroxisome proliferator-activated receptor gamma)</strong> is a nuclear receptor activated by thiazolidinediones such as pioglitazone and rosiglitazone. Upon activation:</p>\r\n<ul>\r\n<li>It <strong>translocates to the nucleus</strong> and binds to DNA at <strong>PPAR response elements</strong>.</li>\r\n<li>This leads to <strong>modulation of transcription of insulin-sensitive genes</strong>, particularly those involved in <strong>glucose and lipid metabolism</strong>.</li>\r\n<li>It enhances <strong>insulin-mediated glucose uptake</strong>, especially in <strong>adipose tissue</strong>, and increases the expression of <strong>GLUT4</strong>, contributing to improved glycemic control.</li>\r\n<li>It also promotes <strong>adipocyte differentiation</strong>, redistribution of fat from visceral to subcutaneous stores, and <strong>decreased hepatic glucose output</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510010ce39434-b504-41d6-8b0a-db3776b0bde7.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Activating adenylyl cyclase and increasing cAMP (Option A):</strong> This is the mechanism of glucagon and &beta;-adrenergic agonists, not PPAR-&gamma; agonists.</p>\r\n<p><strong>Inactivating a cellular inhibitor of GLUT2 (Option B):</strong> GLUT2 is not the primary glucose transporter affected by thiazolidinediones; GLUT4 is.</p>\r\n<p><strong>Inhibiting acid glucosidase (Option C):</strong> This is the mechanism of alpha-glucosidase inhibitors like acarbose and miglitol, not thiazolidinediones.</p>", "options": ["Activating adenylyl cyclase and increasing the intracellular concentration of cAMP", "Inactivating a cellular inhibitor of the GLUT2 glucose transporter", "Inhibiting acid glucosidase, a key enzyme in glycogen breakdown pathways", "Regulating transcription of genes involved in glucose utilisation"], "html_options": ["Activating adenylyl cyclase and increasing the intracellular concentration of cAMP", "Inactivating a cellular inhibitor of the GLUT2 glucose transporter", "Inhibiting acid glucosidase, a key enzyme in glycogen breakdown pathways", "Regulating transcription of genes involved in glucose utilisation"], "corr_idx": 3}, {"id": "1166626", "html_qtxt": "Identify the incorrect pair of the drug with its adverse effect:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Metformin is not known to cause agranulocytosis. Its major side effects include gastrointestinal disturbances and a rare but serious risk of lactic acidosis. Agranulocytosis is not mentioned among metformin-related adverse effects.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307f1f60ead-7100-48e4-804c-0b874a41934a.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307802eb5cc-31a2-4341-a293-08a58276e73d.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acarbose (Option B):</strong> Causes flatulence due to delayed carbohydrate digestion in the gut.</p>\r\n<p><strong>Rosiglitazone (Option C):</strong> Known to cause peripheral oedema and weight gain due to PPAR-&gamma; activation effects.</p>\r\n<p><strong>Liraglutide (Option D):</strong> GLP-1 agonist, associated with gastrointestinal disturbances and has been linked to pancreatitis.</p>", "options": ["Metformin - Agranulocytosis", "Acarbose - Flatulence", "Rosiglitazone - Oedema", "Liraglutide - Pancreatitis"], "html_options": ["Metformin - Agranulocytosis", "Acarbose - Flatulence", "Rosiglitazone - Oedema", "Liraglutide - Pancreatitis"], "corr_idx": 0}, {"id": "1166628", "html_qtxt": "A 56-year-old man with type 2 diabetes mellitus presents with elevated serum creatinine and an estimated glomerular filtration rate (eGFR) of 28 mL/min/1.73 m<sup>2</sup>. Which of the following glucose-lowering drugs is contraindicated in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Metformin is contraindicated in patients with <strong>eGFR <30 mL/min/1.73 m<sup>2</sup></strong> due to the increased risk of <strong>lactic acidosis</strong>, particularly in those with renal impairment, liver disease, alcoholism, or conditions that predispose to tissue hypoxia.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Canagliflozin (Option B):</strong> Can be used in DKD with caution; may offer renal protection.</p>\r\n<p><strong>Sitagliptin (Option C):</strong> Dose needs adjustment in renal failure, but is not contraindicated.</p>\r\n<p><strong>Liraglutide (Option D):</strong> Not contraindicated in CKD; has CV and renal benefits.</p>", "options": ["Metformin", "Canagliflozin", "Sitagliptin", "Liraglutide"], "html_options": ["Metformin", "Canagliflozin", "Sitagliptin", "Liraglutide"], "corr_idx": 0}, {"id": "1166629", "html_qtxt": "A 67-year-old male with type 2 diabetes and a history of worsening heart failure is admitted for management of hyperglycemia. Which of the following oral hypoglycemic agents would be most appropriate to initiate, considering additional benefit in heart failure?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>SGLT2 inhibitors such as canagliflozin</strong> are beneficial in patients with type 2 diabetes and heart failure. They:</p>\r\n<ul>\r\n<li>Reduce hospitalisation for heart failure and cardiovascular mortality in patients with diabetes and established heart failure with reduced ejection fraction.</li>\r\n<li>Promote weight loss and blood pressure reduction.</li>\r\n<li>Can be used in combination with other antidiabetics.</li>\r\n</ul>\r\n<p>Other SGLT2 inhibitors like empagliflozin and dapagliflozin also show similar benefits in cardiovascular and renal outcomes.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Metformin (Option A):</strong> Should be used cautiously or avoided in patients with heart failure and impaired renal function due to the risk of lactic acidosis.</p>\r\n<p><strong>Sitagliptin (Option C):</strong> Does not offer cardiovascular mortality or heart failure benefit.</p>\r\n<p><strong>Liraglutide (Option D):</strong> Has cardiovascular benefits, but not primarily in heart failure reduction</p>", "options": ["Metformin", "Canaglifozin", "Sitagliptins", "Liraglutide"], "html_options": ["Metformin", "Canaglifozin", "Sitagliptins", "Liraglutide"], "corr_idx": 1}, {"id": "1166632", "html_qtxt": "A 45-year-old diabetic male presents with complaints of bloody diarrhoea with mucus and faecal urgency. He is poorly compliant with current therapy and requests a change in oral antidiabetic drug. Which one of the following drugs should be avoided in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Acarbose, an &alpha;-glucosidase inhibitor, is contraindicated in patients with inflammatory bowel disease such as ulcerative colitis due to its gastrointestinal side effects.</p>\r\n<ul>\r\n<li><strong>Acarbose</strong> delays carbohydrate absorption by inhibiting &alpha;-glucosidase enzymes in the small intestine.</li>\r\n<li>It frequently causes <strong>flatulence, diarrhoea, and abdominal discomfort</strong> due to fermentation of undigested carbohydrates in the colon.</li>\r\n<li><strong>Contraindications</strong> include <strong>inflammatory bowel disease</strong>, severe renal failure, and malabsorption syndromes.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510010f4913a9-4cb7-46db-9495-106c1b57f0d2.png\">", "options": ["Metformin", "Canagliflozin", "Acarbose", "Liraglutide"], "html_options": ["Metformin", "Canagliflozin", "Acarbose", "Liraglutide"], "corr_idx": 2}, {"id": "1166633", "html_qtxt": "A 67-year-old diabetic male presents with dizziness due to hypoglycemia. He is on treatment with metformin and acarbose. Which of the following is the appropriate management for his hypoglycemic episode?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Patients receiving &alpha;-glucosidase inhibitors (e.g., acarbose) who develop hypoglycemia should be treated specifically with <strong>oral glucose (dextrose)</strong>, not sucrose. This is because:</p>\r\n<ul>\r\n<li>&alpha;-glucosidase inhibitors <strong>delay sucrose digestion</strong> by inhibiting its breakdown in the intestinal brush border.</li>\r\n<li>Consequently, <strong>sucrose absorption is impaired</strong>, rendering it ineffective during a hypoglycemic episode.</li>\r\n<li><strong>Glucose</strong> absorption is not dependent on &alpha;-glucosidase activity and thus remains effective for prompt reversal of hypoglycemia.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Oral sucrose (Option B):</strong> Acarbose inhibits the breakdown of sucrose to glucose and fructose, delaying absorption and making it ineffective during hypoglycemia.</p>\r\n<p><strong>Glucagon (Option C):</strong> Glucagon stimulates hepatic glycogenolysis but is <strong>less effective</strong> when hepatic glycogen stores are low or in patients on &alpha;-glucosidase inhibitors, where the main issue is absorption.</p>\r\n<p><strong>No need to treat (Option D):</strong> Hypoglycemia in diabetic patients always requires prompt correction. <strong>Untreated hypoglycemia</strong> can lead to confusion, seizures, or coma.</p>", "options": ["Oral glucose", "Oral sucrose", "Glucagon", "No need to treat"], "html_options": ["Oral glucose", "Oral sucrose", "Glucagon", "No need to treat"], "corr_idx": 0}, {"id": "1166635", "html_qtxt": "A 67-year-old diabetic male is concerned about hypoglycemia as a complication of his oral hypoglycemic agent (OHA). Which of the following drugs is associated with the maximum risk of hypoglycemia?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Among oral hypoglycemic agents, <strong>sulfonylureas like glipizide</strong> pose the highest risk of <strong>hypoglycemia</strong> due to their direct stimulation of <strong>insulin release</strong> from pancreatic &beta;-cells.</p>\r\n<ul>\r\n<li>Glipizide binds to the <strong>SUR1 subunit</strong> of the KATP channel, causing <strong>depolarisation</strong> of the &beta;-cell membrane, &rarr; triggers insulin release.</li>\r\n<li>This insulin release is <strong>glucose-independent</strong>, meaning it can occur even when blood sugar is low, increasing the <strong>risk of hypoglycemia</strong>.</li>\r\n<li>Glipizide has a <strong>long duration of action</strong> (effects can last 12-24 hours) despite a short plasma half-life.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Canagliflozin (Option B):</strong> This SGLT2 inhibitor causes glucose loss via the kidneys. It has a <strong>low risk of hypoglycemia</strong> because it does not stimulate insulin release.</p>\r\n<p><strong>Sitagliptin (Option C):</strong> A DPP-4 inhibitor that increases endogenous GLP-1 levels. It is <strong>glucose-dependent</strong>, so the risk of hypoglycemia is minimal.</p>\r\n<p><strong>Liraglutide (Option D):</strong> A GLP-1 receptor agonist that also works <strong>only in the presence of high blood glucose</strong>, hence associated with <strong>minimal hypoglycemia</strong>.</p>", "options": ["Glipizide", "Canaglifozin", "Sitagliptins", "Liraglutide"], "html_options": ["Glipizide", "Canaglifozin", "Sitagliptins", "Liraglutide"], "corr_idx": 0}, {"id": "1190926", "html_qtxt": "A 48-year-old man with type 2 diabetes mellitus, currently on glipizide, presents to a primary health centre (PHC) for follow-up. His recent lab reports show a fasting blood sugar (FBS) of 190 mg/dL and HbA1c of 8.8%. After counselling, the physician decides to add canagliflozin to his regimen. Which of the following investigations should be performed before initiating therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Before initiating therapy with <strong>SGLT2 inhibitors</strong> like canagliflozin, <strong>renal function</strong> should be assessed.</p>\r\n<ul>\r\n<li>These drugs act by inhibiting <strong>glucose reabsorption in the proximal renal tubule</strong>, causing urinary glucose loss.</li>\r\n<li>Their <strong>efficacy decreases significantly</strong> in <strong>stage 3 chronic kidney disease (GFR 60-30 mL/min)</strong> and beyond.</li>\r\n<li>Moreover, their metabolites are <strong>excreted via the kidneys</strong>, and adverse effects (e.g., volume depletion, hypotension) are <strong>amplified in renal dysfunction</strong>.</li>\r\n<li>Thus, <strong>blood urea nitrogen (BUN)</strong> and <strong>serum creatinine</strong> are essential baseline tests prior to therapy.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403073abcedfd-07b7-4fe2-9fcb-e32ad4119fff.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Complete blood count (Option A):</strong> Not necessary unless there's suspicion of infection or anaemia; unrelated to SGLT2 therapy safety.</p>\r\n<p><strong>Liver function test (Option B):</strong> Canagliflozin does not undergo hepatic metabolism and does not require baseline LFTs.</p>\r\n<p><strong>Urinalysis (Option D):</strong> Though glucosuria is a known effect of SGLT2 inhibitors, urinalysis is not mandatory before initiation.</p>", "options": ["Complete blood count", "Liver function test", "Blood urea and nitrogen", "Urinalysis"], "html_options": ["Complete blood count", "Liver function test", "Blood urea and nitrogen", "Urinalysis"], "corr_idx": 2}]}, {"moduleId": 1013783, "name": "Hypothalamus and Pituitary drugs", "questions": [{"id": "1166405", "html_qtxt": "On binding of drug  \"X\" to a GPCR receptor, there is increased production of inositol triphosphate (IP3) in the basophilic cells of the anterior pituitary. Administration of this drug every 90 minutes is most likely to be beneficial in the treatment of which of the following conditions?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Pulsatile administration of GnRH stimulates the pituitary to secrete FSH and LH, which promotes ovulation in women with hypogonadotropic anovulatory infertility.</p>\r\n<ul>\r\n<li>GnRH acts via <strong>Gq protein-coupled receptors</strong> &rarr; activation of <strong>IP3/DAG pathway</strong> in basophilic cells of the anterior pituitary.</li>\r\n<li>Pulsatile GnRH administration stimulates <strong>FSH & LH release</strong>, correcting ovulation in hypogonadotropic hypogonadism.</li>\r\n<li>Continuous administration causes <strong>downregulation/desensitisation</strong> of GnRH receptors &rarr; suppresses FSH/LH &rarr; used for hormone-sensitive cancers.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100130c6037d-80bf-4128-ac2e-e9259e770aca.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Prostate carcinoma (Option A):</strong> Treated with continuous GnRH agonists (e.g., leuprolide), which downregulate pituitary GnRH receptors and suppress gonadotropins.</p>\r\n<p><strong>Central Diabetes Insipidus (Option C):</strong> Managed with desmopressin, an ADH analogue that increases cAMP via V2 receptors in the kidney, not via IP3.</p>\r\n<p><strong>Variceal bleeding (Option D):</strong> Treated with octreotide, which reduces splanchnic blood flow via inhibition of cAMP, not by stimulating IP3 in the pituitary.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403221924d656-780c-4f68-8f5a-c91e6a7e2bbb.jpg\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403220bdc22e3-2fc6-4c5e-bf5c-26b9dc3493b2.jpg\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240325740d02e5-5895-4711-90cd-58a91bed52e4.jpg\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322ff766f77-6050-4d28-89ed-26ce9c78357f.jpg\">\r\n<p>GPCR pathway examples</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322dcc30664-2505-45dc-864a-b7a0f8f350a4.jpg\">", "options": ["Prostate carcinoma", "Anovulatory infertility", "Central Diabetes insipidus", "Variceal bleeding"], "html_options": ["Prostate carcinoma", "Anovulatory infertility", "Central Diabetes insipidus", "Variceal bleeding"], "corr_idx": 1}, {"id": "1166408", "html_qtxt": "A 30-year-old man complains of increased thirst and frequent urination after sustaining a head trauma. Neurologic examination shows no abnormalities. Serum sodium concentration is 152 mEq/L. Which of the following drugs is most appropriate for this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical picture of polyuria, polydipsia, and hypernatremia following head trauma is characteristic of <strong>central diabetes insipidus (CDI)</strong> due to <strong>ADH deficiency</strong> from hypothalamic or pituitary damage.</p>\r\n<ul>\r\n<li><strong>Desmopressin</strong> is a synthetic analogue of vasopressin that selectively acts on <strong>V2 receptors</strong> in the kidney, leading to increased water reabsorption via <strong>aquaporin-2</strong> channel insertion in the collecting ducts.</li>\r\n<li>It effectively corrects the <strong>water diuresis</strong> seen in CDI and is the treatment of choice.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001e333031c-32a3-40d9-b886-22df168eef9e.png\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322b5650cab-5751-446b-bf51-68b49b17cd30.jpg\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403225099856c-e5da-4d49-9235-e81d53ef9c91.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Bromocriptine (Option A):</strong> Dopamine D2 agonist used to treat <strong>hyperprolactinemia</strong> and <strong>Parkinsonism</strong>; has no role in ADH-related disorders.</p>\r\n<p><strong>Demeclocycline (Option C):</strong> Tetracycline derivative used in <strong>SIADH</strong> due to its ADH antagonist effect; <strong>worsens DI</strong> by further reducing ADH action.</p>\r\n<p><strong>Tesamorelin (Option D):</strong> <strong>GHRH analogue</strong> used in HIV-associated lipodystrophy; not used for any form of DI.</p>", "options": ["Bromocriptine", "Desmopressin", "Demeclocycline", "Tesamorelin"], "html_options": ["Bromocriptine", "Desmopressin", "Demeclocycline", "Tesamorelin"], "corr_idx": 1}, {"id": "1166413", "html_qtxt": "A 2-year-old boy with failure to thrive is found to have an inactivating mutation of the growth hormone receptor gene. Which of the following agents is most appropriate to improve his metabolic function and support growth?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Mecasermin </strong>is a<strong> recombinant human IGF-1 analogue </strong>approved for use in children with<strong> severe primary IGF-1 deficiency</strong>, particularly when caused by<strong> inactivating mutations of the GH receptor.</strong></p>\r\n<p>In such cases, somatropin is ineffective as it acts via GH receptors to stimulate IGF-1 synthesis. Mecasermin directly replaces IGF-1, thereby restoring its anabolic and growth-promoting actions.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510015b2b423a-67a2-49a6-95fc-0285965caa22.png\">\r\n<p><strong>(other options ruled out)</strong></p>", "options": ["Atosiban", "Bromocriptine ", "Mecasermin ", "Somatropin"], "html_options": ["Atosiban", "Bromocriptine ", "Mecasermin ", "Somatropin"], "corr_idx": 2}, {"id": "1166414", "html_qtxt": "A 32-year-old woman presents with amenorrhea, galactorrhea, and infertility. She has started on oral bromocriptine therapy. Before initiating the drug, which of the following histories should be specifically elicited due to their relevance in assessing contraindications?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Bromocriptine</strong> is a<strong> dopamine receptor agonist </strong>used for treating <strong>hyperprolactinemia-related disorders </strong>such as<strong> amenorrhea and galactorrhea. </strong></p>\r\n<ul>\r\n<li>Because of its <strong>central dopaminergic activity, bromocriptine </strong>is contraindicated in patients with a history of<strong> schizophrenia </strong>or other<strong> psychotic disorders.</strong></li>\r\n<li>It acts by inhibiting prolactin secretion through activation of D<sub>2</sub> receptors in the hypothalamus and pituitary. The drug can cross the blood-brain barrier and may exacerbate psychotic symptoms due to its dopamine agonist effect.</li>\r\n</ul>\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001f4fcb732-e765-4ad8-8a65-d0ccf5abc0c7.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Tremor (Option B):</strong> Not a contraindication. Tremor may occur at higher doses, but it is not a major concern in routine use.</p>\r\n<p><strong>Recent COVID-19 infection (Option C):</strong> Not directly relevant unless associated with severe cardiovascular complications.</p>\r\n<p><strong>Recent neurosurgery (Option D):</strong> Not a contraindication unless affecting hypothalamic-pituitary axis integrity or healing.</p>", "options": ["Schizophrenia", "Tremor", "Recent Covid19 infection", "Recent neurosurgery"], "html_options": ["Schizophrenia", "Tremor", "Recent Covid19 infection", "Recent neurosurgery"], "corr_idx": 0}, {"id": "1166415", "html_qtxt": "A 4-year-old girl presented with hirsutism, breast enlargement, and a height and bone age consistent with that of a 9-year-old. Which of the following is the most appropriate drug for the treatment of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical scenario indicates <strong>central precocious puberty</strong>, characterised by early sexual development with advanced bone age and secondary sexual characteristics.</p>\r\n<ul>\r\n<li>The most appropriate treatment is with <strong>continuous administration of a long-acting GnRH agonist such as leuprolide</strong>, which downregulates GnRH receptors in the pituitary, leading to decreased LH and FSH secretion and, hence, suppression of gonadotropin-dependent puberty.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510017ddd5bc0-f41d-4d81-81a6-2198b9605e19.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Atosiban (Option A):</strong> Oxytocin receptor antagonist; used as a <strong>tocolytic agent</strong> for preterm labour, not used in precocious puberty.</p>\r\n<p><strong>Follitropin (Option B):</strong> Recombinant FSH used for <strong>infertility</strong> treatment by stimulating follicular development; it would <strong>worsen</strong> precocious puberty.</p>\r\n<p><strong>Pegvisomant (Option D):</strong> GH receptor antagoni
