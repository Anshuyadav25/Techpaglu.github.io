onotropic incompetence, not in this asymptomatic context.</p>\r\n", "options": ["Atropine", "Follow-up after 1 week. Avoid cricket for a week", "No further follow-up", "He should undergo a treadmill stress ECG to determine the presence of chronotropic competence."], "html_options": ["Atropine", "Follow-up after 1 week. Avoid cricket for a week", "No further follow-up", "He should undergo a treadmill stress ECG to determine the presence of chronotropic competence."], "corr_idx": 2}, {"id": "1179791", "html_qtxt": "A 72-year-old man with a history of COPD and osteoporosis presents after a fall. On examination, there is tenderness to palpation over the left hip, and his leg is shortened and externally rotated. His mucous membranes are dry. Blood pressure is 160/80 mmHg and heart rate is 130 bpm. ECG is shown. What is the most appropriate first step for her tachycardia ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308bcf5bbbd-c12b-4006-9204-209bab8c5719.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The ECG and clinical context (COPD, acute dehydration, and fall) are diagnostic of <strong>multifocal atrial tachycardia (MAT)</strong>, arising from multiple ectopic atrial foci, not a reentrant circuit.</p>\r\n<p>Because MAT is <strong>not</strong> due to a reentry phenomenon, interventions like electrical cardioversion, which are effective for reentrant arrhythmias, do <strong>not</strong> terminate MAT. MAT in acute illness responds poorly to antiarrhythmic drugs; the cornerstone of therapy is <strong>treating underlying triggers</strong> such as pain, hypoxia, and dehydration to restore normal atrial automaticity.</p>\r\n<p><strong>IV fluids</strong> to correct volume depletion and <strong>adequate analgesia</strong> to relieve pain, reduce sympathetic drive and atrial irritability, leading to resolution of MAT without drug toxicity.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Adenosine (Option A):</strong> Blocks AV nodal conduction briefly but does not affect multiple atrial foci and thus fails to terminate MAT.</p>\r\n<p><strong>Digoxin (Option B):</strong> Slows AV conduction but does not address the ectopic atrial activity driving MAT and risks toxicity in hypovolemic states.</p>\r\n<p><strong>Metoprolol (Option C):</strong> May reduce ventricular response but risks bronchospasm in COPD and again does not treat the precipitating factors of MAT.</p>", "options": ["Adenosine", "Digoxin ", "Metoprolol ", "Pain control and IV hydration"], "html_options": ["Adenosine", "Digoxin ", "Metoprolol ", "Pain control and IV hydration"], "corr_idx": 3}, {"id": "1179792", "html_qtxt": "A 68-year-old woman referred to you for an ECG showing 2:1 second-degree AV block. If you administer atropine intravenously to the patient, you would expect which of the following to occur?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A 2:1 block may be either nodal (Mobitz I) or infranodal (Mobitz II). In the <strong>infranodal</strong> block-below the AV node-anticholinergic agents like atropine have <strong>little to no effect</strong> on conduction or sinus rate.</p>\r\n<p>Atropine acts by reducing vagal tone at the AV node and increasing SA nodal phase-4 slope; when the block is distal, these effects do not alter ventricular conduction or heart rate.</p>\r\n<p>Lack of response to atropine in a 2:1 block helps distinguish <strong>Mobitz II</strong> (infranodal) from Mobitz I (nodal), guiding prognosis and management.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Option A:</strong> &uarr; sinus rate with persistent 2:1 block suggests nodal block without conduction improvement; atropine would speed sinus but still improve AV nodal conduction in Mobitz I.</p>\r\n<p><strong>Option B:</strong> &uarr; sinus rate with conversion to 1:1 conduction indicates a nodal (Mobitz I) mechanism responsive to vagolysis-does not occur in infranodal block.</p>\r\n<p><strong>Option C:</strong> No change in rate with worsened block implies atrial rate constant and more dropped beats; atropine should raise sinus rate if SA node is responsive, so block would not worsen without rate change.</p>", "options": ["Increase sinus rate and maintain 2:1 AV block", "Increase sinus rate and improve heart block to 1:1 conduction", "No change in sinus rate and worsening heart block to >2:1", "No change"], "html_options": ["Increase sinus rate and maintain 2:1 AV block", "Increase sinus rate and improve heart block to 1:1 conduction", "No change in sinus rate and worsening heart block to >2:1", "No change"], "corr_idx": 3}, {"id": "1179793", "html_qtxt": "A 76-year-old man presents with 5 days of not feeling well. He has a history of nonischemic cardiomyopathy and hypertension. Blood pressure is 110/78 mmHg, and his heart rate is 150 bpm. His jugular veins are not distended, and his lungs are clear. His ECG is shown. What would be the appropriate next step?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308ee6c03e6-d9c9-46ad-aaa5-b6c9c6285818.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This ECG shows atrial flutter, with 2:1 conduction and the typical atrial rate of 300 bpm and ventricular rate of 150 bpm. The saw-tooth baseline pattern, best appreciated in the inferior leads, is a clue that this is <strong>atrial flutter</strong>. The appropriate next step should be to administer 5 mg of <strong>IV metoprolol, which brings his heart rate down.</strong></p>\r\n<p>However, given that the patient's symptoms have been ongoing for >48 hours, he is at risk for development of an atrial thrombus (similar to that in atrial fibrillation) and thus requires systemic anticoagulation before achievement of sinus rhythm. He will also likely require a transesophageal echocardiogram to ensure that no clot exists prior to ablation or cardioversion.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Digoxin (Option A):</strong> Provides modest rate control but is too slow in onset for acute rate reduction and ineffective at controlling high-rate atrial flutter alone.</p>\r\n<p><strong>DC cardioversion (Option C):</strong> Reserved for unstable patients or after anticoagulation in flutter >48 hours; immediate cardioversion without anticoagulation poses thromboembolic risk.</p>\r\n<p><strong>Amiodarone (Option D):</strong> A rhythm-control agent with slow onset and limited efficacy for acute rate reduction in atrial flutter; not first-line for rate control.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308d44faf48-8f76-4230-809e-b4a6f25babc3.jpg\">\r\n", "options": ["Digoxin", "Metoprolol", "DC cardioversion", "Amiodarone"], "html_options": ["Digoxin", "Metoprolol", "DC cardioversion", "Amiodarone"], "corr_idx": 1}, {"id": "1179794", "html_qtxt": "Which of the following has convincingly demonstrated mortality reduction for patients with HFpEF?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Multiple large randomised trials of <strong>ACE inhibitors</strong> (e.g., PEP-CHF with perindopril) and <strong>ARBs</strong> (I-PRESERVE with irbesartan; CHARM-Preserved with candesartan; TOPCAT with spironolactone, an aldosterone antagonist) in HFpEF <strong>failed to show a significant reduction in all-cause mortality</strong>. While some showed modest reductions in hospitalisations, none convincingly improved survival.</li>\r\n<li>The <strong>RELAX</strong> trial of <strong>sildenafil</strong> in HFpEF improved exercise capacity in a subset of patients but did <strong>not</strong> demonstrate a mortality benefit in longer-term follow-up.</li>\r\n<li>Pathophysiologic heterogeneity in HFpEF (diastolic dysfunction, comorbidities like hypertension, obesity, diabetes, fibrosis) likely underlies the lack of a \"one-size-fits-all\" therapeutic impact on survival.</li>\r\n<li>Current guidelines for HFpEF emphasise <strong>symptom management</strong> (diuretics for congestion), <strong>strict blood pressure control</strong>, and treatment of comorbid conditions (e.g., atrial fibrillation, ischemia) rather than reliance on agents proven to reduce mortality in HFrEF.</li>\r\n</ul>", "options": ["ACEIs", "ARBs", "Sildenafil", "None of the above"], "html_options": ["ACEIs", "ARBs", "Sildenafil", "None of the above"], "corr_idx": 3}, {"id": "1179795", "html_qtxt": "A 68-year-old man with a history of myocardial infarction and congestive heart failure is comfortable at rest. However, when walking to his car, he develops dyspnea, fatigue, and sometimes palpitations. He must rest for several minutes before these symptoms resolve. What are the current treatment guidelines for the patient?<br>1. Beta blocker<br>2.ACEIs<br>3. ARB <br>4. ARNI<br> 5. Furosemide <br>6. Spironolactone <br>7. Dobutamine <br>8. Milrinone", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>ARNI (sacubitril/valsartan)</strong> is now preferred over ACE inhibitors or ARBs in symptomatic HFrEF (Stage C) to reduce morbidity and mortality by augmenting natriuretic peptides and blocking angiotensin II.</p>\r\n<p><strong>Loop diuretics (furosemide)</strong> are indicated for symptomatic relief of congestion (dyspnea, fatigue) by reducing preload.</p>\r\n<p><strong>Mineralocorticoid receptor antagonists (spironolactone)</strong> further improve survival and reduce hospitalisations in NYHA class II-IV HFrEF by antagonising aldosterone's fibrotic and sodium-retaining effects.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308741f5619-f0ba-4557-94ed-51df5d679b8f.jpg\">\r\n<p>The AHA classification system categorizes patients according to the stage of disease based on an objective assessment of clinical features and diagnostic findings.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308b0b24a5f-03a2-4499-a57b-be51f630d492.jpg\">", "options": ["1+2 +5 +6", "5+7", "4+ 5+ 6", "1+ 4+ 5+ 6 + 7"], "html_options": ["1+2 +5 +6", "5+7", "4+ 5+ 6", "1+ 4+ 5+ 6 + 7"], "corr_idx": 2}, {"id": "1179796", "html_qtxt": "A 72-year-old woman with chemotherapy-related cardiomyopathy now has an ejection fraction of 15%. She has been hospitalised two times in the last 6 months with acute decompensated heart failure. She is currently NYHA class IV regarding symptoms. What drugs can be used continuously to support quality of life as a bridge therapy while waiting for a transplant?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In <strong>Stage D heart failure </strong>(refractory to standard therapies and awaiting transplant), inotropic support with a PDE-3 inhibitor like <strong>milrinone provides symptomatic relief by increasing cardiac contractility and reducing afterload.</strong></li>\r\n<li>Milrinone raises intracellular cAMP in myocardium and vascular smooth muscle, improving stroke volume and producing vasodilation to lower filling pressures.</li>\r\n<li>Although continuous inotrope infusion can improve hemodynamics and quality of life as a bridge or palliative measure, it has not been shown to improve long-term survival and is reserved for end-stage patients awaiting advanced therapies.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308af771cee-e1b8-4171-8027-62ac9086a3e1.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Beta-blockers (Option A):</strong> Cornerstone of chronic HFrEF management but contraindicated in acute decompensation and Stage D where rapid inotropic support is needed.</p>\r\n<p><strong>Spironolactone (Option B):</strong> Provides mortality benefit in Stage C but lacks direct positive inotropic action and is insufficient for acute low-output support.</p>\r\n<p><strong>ACE inhibitors (Option D):</strong> Improve remodeling and survival in earlier stages but do not provide the immediate increase in contractility required in refractory Stage D HF.</p>", "options": ["Beta-blockers", "Spironolactone", "Milrinone", "ACEIs"], "html_options": ["Beta-blockers", "Spironolactone", "Milrinone", "ACEIs"], "corr_idx": 2}, {"id": "1179797", "html_qtxt": "A 56-year-old woman presents with complaints of feeling tired. She also has diarrhoea and weight loss. She also feels very anxious and nervous. She is being treated for ventricular arrhythmia. Which of the following is the next step in the management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Amiodarone contains a high iodine load and disrupts thyroid function; clinical syndromes include <strong>Type I</strong> (iodine induced hyperthyroidism from increased hormone synthesis) and <strong>Type II</strong> (destructive thyroiditis eventually leading to hypothyroidism).</li>\n<li>Her symptoms (weight loss, diarrhea, and anxiety) are characteristic of amiodarone-induced hyperthyroidism (Type I), but laboratory confirmation with TSH and free T4 is essential to differentiate and guide therapy.</li>\n<li>Early thyroid testing prevents misdiagnosis and directs management, whether thionamides for hyperthyroidism or thyroid hormone replacement for hypothyroidism, without delay.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319bf43b1bc-0215-4934-9df2-fba3fe3e02f2.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403082365f9b9-50d7-4866-989f-fc880c1e4c04.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Serum electrolyte measurement (Option A):</strong> Appropriate for suspected digitalis or diuretic toxicity but not for systemic thyroid effects.</p>\n<p><strong>ECG (Option B):</strong> May show conduction changes from amiodarone, but cannot diagnose thyroid dysfunction driving her systemic symptoms.</p>\n<p><strong>Anti-histone antibody assay (Option D):</strong> Used for drug-induced lupus (e.g., procainamide), irrelevant to amiodarone's thyroid effects.</p>", "options": ["Serum electrolyte", "ECG", "Thyroid function test", "Anti-histone antibody"], "html_options": ["Serum electrolyte", "ECG", "Thyroid function test", "Anti-histone antibody"], "corr_idx": 2}, {"id": "1179798", "html_qtxt": "A 28-year-old woman complains of fever, fatigue, weight loss, arthralgia, and transient patchy alopecia during the last 3 months. She is on treatment for a cardiovascular disease. Antinuclear antibody testing is positive. Presently, her hematocrit is 33% and creatinine is 1.2 mg/dL. The most likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Several drugs can cause a syndrome resembling systemic lupus erythematosus (SLE). The syndrome is most common with procainamide, which induces the presence of antinuclear antibodies in up to 75% of individuals within a few months. There is a genetic predisposition to drug-induced lupus determined by drug acetylation rates.</p>\n<ul>\n<li>Genetic susceptibility\n<ul>\n<li>Decreased acetyltransferase activity resulting in slow acetylation of drugs</li>\n<li>Presence of HLA-DR2, HLA-DR3, HLA-DR4, or an unexpressed C4 complement allele</li>\n</ul>\n</li>\n<li>Common drug triggers (<strong><em><u>SHyPS</u></em></strong>)\n<ul>\n<li>Sulfa drugs</li>\n<li>Certain nonsulfa drugs, e.g., procainamide, hydralazine, isoniazid, methyldopa, minocycline, phenytoin, TNF-&alpha; inhibitors</li>\n</ul>\n</li>\n</ul>\n<p>Typical symptoms include systemic complaints and arthralgias. The initial therapeutic approach is the withdrawal of the offending drug.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ethosuximide (Option A):</strong> Rare, anecdotal reports exist, but it is not a well-established cause of drug-induced lupus.</p>\n<p><strong>Oral contraceptives (Option B):</strong> Do not reliably induce lupus and are rarely implicated in ANA positivity or clinical lupus syndromes.</p>\n<p><strong>Phenytoin (Option C):</strong> Can cause hypersensitivity and drug reactions, but has no strong association with lupus-like syndromes.</p>", "options": ["Ethosuximide", "Oral contraceptives", "Phenytoin", "Procainamide"], "html_options": ["Ethosuximide", "Oral contraceptives", "Phenytoin", "Procainamide"], "corr_idx": 3}, {"id": "1179799", "html_qtxt": "A 68-year-old man is on metoprolol, ACEIs and Chlorthalidone for his cardiac condition. Which of the following drugs should be avoided to prevent AV block?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Verapamil is a non-dihydropyridine calcium-channel blocker that slows AV nodal conduction.</p>\r\n<p>When combined with a &beta;-blocker like metoprolol, the additive AV block and sinus-node depression can lead to significant bradycardia or high-degree AV block.</p>\r\n<p>Verapamil also has negative inotropic effects, potentially worsening heart failure in this patient.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Amiodarone (Option B):</strong> Although it affects conduction, it is not typically combined with &beta;-blockers to produce AV block and is used cautiously for arrhythmias rather than for hypertension or fluid management.</p>\r\n<p><strong>Furosemide (Option C):</strong> A loop diuretic with no direct effects on AV nodal conduction.</p>\r\n<p><strong>Hydralazine (Option D):</strong> A direct arteriolar vasodilator that does not impact AV nodal conduction.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<p>To avoid drug-induced AV block, remember the \"ABCD\" agents that slow AV nodal conduction:</p>\r\n<ul>\r\n<li><strong>A</strong>denosine</li>\r\n<li><strong>B</strong>eta-blockers</li>\r\n<li><strong>C</strong>alcium-channel blockers (non-DHP: verapamil, diltiazem)</li>\r\n<li><strong>D</strong>igoxin</li>\r\n</ul>", "options": ["Verapamil", "Amiodarone", "Furosemide", "Hydralazine"], "html_options": ["Verapamil", "Amiodarone", "Furosemide", "Hydralazine"], "corr_idx": 0}, {"id": "1179800", "html_qtxt": "Match the following drugs with their side effects.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030821ff3a94-201f-43a6-9fa9-eb175600081b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Disopyramide &rarr; B:</strong> As a Class IA antiarrhythmic with strong anticholinergic properties, disopyramide commonly causes dry mouth, hyperthermia, and mydriasis.</p>\r\n<p><strong>Lidocaine &rarr; D:</strong> Lidocaine toxicity manifests predominantly as central nervous system effects (nystagmus, confusion, and seizures), especially with high doses or reduced clearance.</p>\r\n<p><strong>Amiodarone &rarr; A:</strong> Chronic amiodarone therapy can induce peripheral neuropathy, along with pulmonary fibrosis and thyroid dysfunction, due to tissue accumulation of iodine-rich drugs.</p>\r\n<p><strong>MgSO<sup>4</sup> &rarr; C: </strong>In overdose or rapid infusion, magnesium sulfate causes neuromuscular blockade leading to respiratory depression and hyporeflexia.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403089dadd17e-7960-47d8-b652-a301f5763434.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030894702cc8-5218-4f14-bf5d-9aad98230b67.jpg\">", "options": ["1-B 2-C 3-A 4-D", "1-B 2-D 3-A 4-C", "1-C 2-D 3-A 4-B", "1-D 2-A 3-B 4-C"], "html_options": ["1-B 2-C 3-A 4-D", "1-B 2-D 3-A 4-C", "1-C 2-D 3-A 4-B", "1-D 2-A 3-B 4-C"], "corr_idx": 1}, {"id": "1179801", "html_qtxt": "Identify the incorrect choice regarding the choice of an anti-arrhythmic.", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<p>In congenital long QT syndrome, the cornerstone of therapy is chronic nonselective &beta;-blockade (e.g., propranolol or nadolol) to blunt sympathetic triggers and prevent torsades; magnesium sulfate is reserved for <strong>acute</strong> termination of torsades de pointes, not for long-term management of the channelopathy.</p>\r\n<p>Magnesium stabilises cardiomyocyte membranes and suppresses early afterdepolarizations in drug- or electrolyte-induced torsades, but it does not correct the underlying repolarisation defect in congenital LQTS.</p>\r\n<p>Thus, prescribing magnesium sulfate as the initial antiarrhythmic in congenital LQTS is inappropriate.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Verapamil (Option B):</strong> A nondihydropyridine CCB effective for rate control in reentrant SVTs by slowing AV nodal conduction.</p>\r\n<p><strong>Propranolol (Option C):</strong> A &beta;-blocker ideal for slowing ventricular rate in digoxin-induced supraventricular arrhythmias and protective against digoxin's proarrhythmic effects.</p>\r\n<p><strong>Lidocaine (Option D):</strong> A Class IB agent first-line for acute ventricular tachycardia post-myocardial infarction, reducing ectopic automaticity in ischemic tissue.</p>", "options": ["A 12-year-old with congenital LQTS = Magnesium sulphate", "A 45-year-old with supraventricular arrhythmia = Verapamil", "A 67-year-old on digoxin with supraventricular arrhythmia = Propranolol", "A 56-year-old with ventricular arrhythmia due after MI = lidocaine"], "html_options": ["A 12-year-old with congenital LQTS = Magnesium sulphate", "A 45-year-old with supraventricular arrhythmia = Verapamil", "A 67-year-old on digoxin with supraventricular arrhythmia = Propranolol", "A 56-year-old with ventricular arrhythmia due after MI = lidocaine"], "corr_idx": 0}, {"id": "1179802", "html_qtxt": "A 40-year-old woman presents with a sudden onset of palpitations. Her heart rate is 170 bpm and blood pressure is 100/60 mmHg with normal oxygen saturation. On examination, she has a 'frog sign' in her neck. ECG shows a narrow complex tachycardia without identifiable P waves. Which of the following is the most appropriate first step?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient has classical findings of AVNRT. The so-called frog sign (prominent venous pulsations in the neck due to cannon A waves seen in AV dissociation) on examination is frequently present and suggests simultaneous atrial and ventricular contraction.</p>\r\n<p>First-line therapy for these reentrant narrow complex tachyarrhythmias is carotid sinus massage to increase vagal tone. Often, this is all that is required to return the patient to sinus rhythm. If that is not successful, intravenous (IV) adenosine 6&ndash;12 mg may be attempted. If adenosine fails, IV &beta;-blockers or calcium channel blockers may be used (diltiazem or verapamil). Finally, in hemodynamically compromised patients or those who have failed to respond to previous measures, direct current (DC) cardioversion with 100-200 J is indicated.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403089f4b3a83-ebaf-44c5-93b6-3f7f63dfd003.jpg\">", "options": ["Metoprolol ", "Quinidine", "Carotid sinus massage", "DC cardioversion using 100 J"], "html_options": ["Metoprolol ", "Quinidine", "Carotid sinus massage", "DC cardioversion using 100 J"], "corr_idx": 2}]}, {"moduleId": 1008537, "name": "Diuretics", "questions": [{"id": "1167301", "html_qtxt": "A 45-year-old man is brought in for a syncopal episode. He started on lisinopril for his HTN today. On arrival, he is fully oriented. His pulse is 100/min and blood pressure is 90/60 mm Hg. Concurrent treatment with which of the following agents most likely predisposed the patient to this episode?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Patients on thiazide diuretics like hydrochlorothiazide have reduced intravascular volume from enhanced renal sodium and water excretion, making them particularly susceptible to first-dose hypotension when an ACE inhibitor is added.</p>\n<p>Lisinopril causes vasodilation and decreases angiotensin II-mediated sodium retention; in a volume-depleted patient, this synergism can precipitate a pronounced blood pressure drop.</p>\n<p>First-dose hypotension is a well-recognised adverse effect of ACE inhibitors, especially when initiated in patients taking diuretics or who are hypovolemic.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lithium (Option B):</strong> ACE inhibitors can reduce lithium clearance, risking toxicity, but lithium does not directly potentiate hypotension.</p>\n<p><strong>TMP-SMX (Option C):</strong> Trimethoprim-sulfamethoxazole can elevate potassium but has no synergistic hypotensive effect with ACE inhibitors.</p>\n<p><strong>Metformin (Option D):</strong> Metformin does not affect blood pressure regulation and would not predispose to ACE inhibitor-induced hypotension.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403089bfd1639-750e-46bc-afe8-23ad58f5d295.jpg\">", "options": ["Hydrochlorothiazide", "Lithium", "TMP-SMX", "Metformin"], "html_options": ["Hydrochlorothiazide", "Lithium", "TMP-SMX", "Metformin"], "corr_idx": 0}, {"id": "1167303", "html_qtxt": "A 47-year-old woman develops a loss of hearing after getting admitted for acute decompensated heart failure. The responsible offending agent most likely acts on which part of the nephron?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308de375576-1cdd-40d3-ab0b-4cb413483195.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Given the acute onset of symptoms (here, hearing loss) shortly after initiating treatment, an adverse medication effect should be suspected. This patient was most likely previously treated with intravenous furosemide, a loop diuretic used to treat acute decompensated heart failure that (like all loop diuretics) acts by inhibiting the Na<sup>+</sup>-K<sup>+</sup>-2Cl<sup>-</sup>-cotransporters on the thick ascending limb of the loop of Henle.</p>\n<p>Other important adverse effects of loop diuretics include metabolic abnormalities (hypokalemia, hypomagnesemia, hypocalcemia, metabolic alkalosis), dehydration, and sulfonamide hypersensitivity.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030839b21f36-f896-4945-b3ef-216622061747.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Proximal convoluted tubule (Option A): </strong>Carbonic anhydrase inhibitors act here and are not associated with ototoxicity.</p>\n<p><strong>Distal convoluted tubule (Option B): </strong>Thiazide diuretics target this segment, causing hypokalemia but not hearing loss.</p>\n<p><strong>Collecting duct (Option D): </strong>Potassium-sparing diuretics (e.g., spironolactone) work here and do not produce ototoxicity.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1167306", "html_qtxt": "A 27-year-old woman presents with a severe headache and vomiting that started after she was hiking in the mountains at high altitude. Therapy is initiated with a drug that alkalinizes the urine. Which of the following is the most likely site of action of this drug in the kidney?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403086322e751-a399-4f5d-83cb-355a465ed57d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Acetazolamide</strong>, the treatment of choice for acute mountain sickness, is a carbonic anhydrase inhibitor that acts in the <strong>proximal convoluted tubule</strong> to block bicarbonate reabsorption.</p>\n<p>Inhibition of carbonic anhydrase decreases H<sup>+</sup> secretion and HCO<sub>3</sub><sup>-</sup> reabsorption, resulting in <strong>bicarbonate diuresis and</strong> <strong>urine alkalinization</strong>.</p>\n<p>The resultant <strong>normal anion-gap metabolic acidosis</strong> stimulates respiratory drive (hyperventilation), thereby increasing blood O<sub>2</sub> and decreasing CO<sub>2</sub> to aid acclimatisation at high altitude.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Thick ascending limb (Option B):</strong> Loop diuretics act here on the Na-K-2Cl<sup>-</sup> cotransporter but do not alkalinise urine or produce metabolic acidosis.</p>\n<p><strong>Distal convoluted tubule (Option C):</strong> Thiazide diuretics inhibit the Na<sup>+</sup>-Cl<sup>-</sup> cotransporter in this segment; they reduce Ca<sup>2+</sup> excretion but have minimal effect on bicarbonate.</p>\n<p><strong>Collecting duct (Option D):</strong> Potassium-sparing diuretics (e.g., spironolactone, amiloride) act here on aldosterone receptors or ENaC channels, neither of which significantly alters urine pH.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1167310", "html_qtxt": "A 70-year-old man with congestive heart failure comes to you for a follow-up examination. Physical examination shows bilateral, mildly tender enlargement of breast tissue. This patient's physical examination finding is most likely caused by a drug that acts at which of the following sites in the kidney?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403084e0514b6-ec64-497f-9285-26035232f7dd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Gynecomastia is a classic side effect of spironolactone, which is used in the management of congestive heart failure.</li>\n<li>Spironolactone, which is a competitive aldosterone receptor antagonist, acts on the principal cells in the cortical collecting ducts. It is used to reduce morbidity and mortality in patients with heart failure.</li>\n<li>Spironolactone inhibits the binding of androgens to their receptors as well as the activity of enzymes involved in androgen synthesis (e.g., 17, 20-desmolase, 17&alpha;-hydroxylase). It also increases the peripheral conversion of testosterone to estradiol and displaces estradiol from SHBG. This combination of antiandrogenic and pro-estrogenic effects can cause painful gynecomastia and impotence in men.</li>\n<li>Eplerenone is an aldosterone receptor antagonist with a greater specificity for the mineralocorticoid receptor than spironolactone; it has a lower incidence of endocrine side effects.</li>\n</ul>", "options": ["B", "C", "D", "E"], "html_options": ["B", "C", "D", "E"], "corr_idx": 3}, {"id": "1167314", "html_qtxt": "A 48-year-old woman is brought to the emergency department, where her temperature is 99.1&deg;F, pulse is 182/min, respirations are 18/min, and blood pressure is 82/50 mm Hg. An ECG shows ventricular tachycardia. She was diagnosed with alcoholic liver cirrhosis 2 years ago. Examination shows a protruding, distended abdomen that is dull to percussion with a positive fluid wave. Which of the following treatments is most likely responsible for this patient's presentation?<br>Initial laboratory studies show:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308b0e93db0-0635-40b3-8a82-a719fbb0bb6e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient received medical therapy for ascites (indicated by her clinical findings and history of cirrhosis). Furosemide was likely prescribed to this patient to treat her ascites. If administered in excess, furosemide can lead to a profound diuresis with water and electrolyte depletion, resulting in <strong>hypokalemia, hypomagnesemia, hypocalcemia, hyponatremia,</strong>and ultimately the <strong>acute kidney injury and metabolic alkalosis</strong> as seen in this patient.</li>\n<li>Hypokalemia and hypomagnesemia can cause life-threatening arrhythmias, such as the ventricular tachycardia suffered by this patient. In addition to correcting this patient's electrolyte levels, management would also include prompt rehydration with intravenous fluids.The drug responsible for her laboratory findings can also cause hyperglycemia and ototoxicity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acetazolamide (Option A):</strong> A proximal tubule carbonic anhydrase inhibitor used for glaucoma and altitude sickness; causes bicarbonate diuresis and <strong>metabolic acidosis</strong>, not alkalosis, and is not indicated for ascites.</p>\n<p><strong>Spironolactone (Option B):</strong> A potassium-sparing diuretic first-line for cirrhotic ascites; excess use produces <strong>hyperkalemia</strong> and <strong>metabolic acidosis</strong>, the opposite of this patient's hypokalemic, alkalotic state.</p>\n<p><strong>Mannitol (Option D):</strong> An osmotic diuretic for cerebral edema or acute glaucoma; not used for ascites and causes water diuresis with <strong>no metabolic alkalosis</strong>, instead it can worsen volume status and perhaps cause metabolic acidosis.</p>", "options": ["Acetazolamide", "Spironolactone", "Furosemide", "Mannitol"], "html_options": ["Acetazolamide", "Spironolactone", "Furosemide", "Mannitol"], "corr_idx": 2}, {"id": "1167316", "html_qtxt": "A 66-year-old woman is presented with a severe headache, nausea and vomiting. Her pulse is 50/min, respirations are 8/min and shallow, and blood pressure is 150/96 mm Hg. Treatment with an intravenous drug is initiated, and the patient's urine output subsequently increases. The patient is at greatest risk of which of the following adverse effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient presents with nausea, vomiting and headache. Examination shows the Cushing triad (bradycardia, respiratory depression, and hypertension).</p>\n<p>These are classic features of elevated intracranial pressure (ICP), which can be treated with mannitol, an osmotic diuretic.</p>\n<p>It causes an increase in plasma osmolality, resulting in osmotic shifts of water into the intravascular space. This effect decreases cerebral oedema but can lead to iatrogenic volume overload and pulmonary oedema.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tinnitus (Option A)</strong>: A hallmark of loop diuretic-induced ototoxicity (e.g., furosemide), not seen with mannitol.</p>\n<p><strong>DRESS (Option C)</strong>: A severe drug reaction with eosinophilia and systemic symptoms linked to anticonvulsants or antibiotics, unrelated to osmotic diuretics.</p>\n<p><strong>Hypercalcemia (Option D)</strong>: Occurs with thiazide diuretics due to reduced renal calcium excretion, the opposite effect of mannitol.</p>", "options": ["Tinnitus", "Pulmonary edema", "DRESS", "Hypercalcemia"], "html_options": ["Tinnitus", "Pulmonary edema", "DRESS", "Hypercalcemia"], "corr_idx": 1}, {"id": "1167319", "html_qtxt": "A 49-year-old man with hypertension comes to the physician because of muscle cramps and weakness. His home medications also include amlodipine and hydrochlorothiazide. His blood pressure today is 160/90 mm Hg. The ECG are shown.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403083166944c-be31-4f65-bd78-44b1fece1de5.jpg\">The addition of which of the following drugs is most likely to have prevented this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient presents with clinical and ECG features suggestive of <strong>hypokalemia</strong>, a known adverse effect of thiazide diuretics like hydrochlorothiazide.</li>\n<li><strong>Eplerenone</strong>, a selective aldosterone receptor antagonist (SARA), acts on the <strong>collecting duct</strong> to reduce potassium excretion, counteracting the hypokalemic effects of thiazides.</li>\n<li>It is especially useful in <strong>resistant hypertension</strong> and in patients already on potassium-wasting diuretics, making it the most suitable adjunct in this scenario.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Furosemide (Option A):</strong> Loop diuretic; also causes hypokalemia and would <strong>exacerbate</strong> thiazide-induced potassium loss.</p>\n<p><strong>Hydralazine (Option B):</strong> Direct vasodilator; does <strong>not influence potassium</strong> levels and would not prevent thiazide-induced hypokalemia.</p>\n<p><strong>Mannitol (Option D):</strong> Osmotic diuretic; not used for hypertension and does <strong>not correct or cause</strong> significant hypokalemia.</p>", "options": ["Furosemide", "Hydralazine", "Eplerenone", "Mannitol"], "html_options": ["Furosemide", "Hydralazine", "Eplerenone", "Mannitol"], "corr_idx": 2}, {"id": "1167325", "html_qtxt": "An 80-year-old woman consumed a drug that inhibits Na+-Cl- cotransporters in the distal convoluted tubule in excess. Serum studies are most likely to show which of the following sets of findings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Inhibition of Na<sup>+</sup>-Cl<sup>-</sup>cotransporters in the early distal convoluted tubule is the mechanism of action of thiazide diuretics, which are used to treat hypertension, a common comorbidity in elderly patients.</li>\n<li>Inhibition of Na<sup>+</sup>-Cl<sup>-</sup>cotransporters in the early DCT can cause hyponatremia due to increased Na<sup>+</sup> Inhibition of Na<sup>+</sup> reabsorption by the early DCT also increases Na<sup>+</sup> delivery to the late DCT and early collecting tubule, which can cause hypokalemia and metabolic alkalosis due to increased K<sup>+</sup> and H<sup>+</sup> secretion in exchange for luminal Na<sup>+</sup> reabsorption. It also causes hypercalcemia due in part to increased Ca2<sup>+</sup> reabsorption at the proximal tubule as a result of increased extracellular fluid reabsorption in this segment.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Option A:</strong> Loop diuretics can lead to hyponatremia, hypokalemia, and <strong>hypocalcemia</strong>, not hypercalcemia. They increase luminal Na<sup>+</sup> in the late DCT/collecting duct, promoting H<sup>+</sup> and K<sup>+</sup> secretion, raising pH.</p>\n<p><strong>Option C:</strong> Osmotic diuretics (e.g., mannitol) increase plasma osmolality, pulling water extracellularly. This causes <strong>dilutional hyponatremia, hypocalcemia</strong>, and <strong>metabolic acidosis</strong>. Cell shrinkage causes <strong>K<sup>+</sup> efflux</strong>, leading to <strong>hyperkalemia</strong>.</p>\n<p><strong>Option D:</strong> Carbonic anhydrase inhibitors (e.g., acetazolamide) cause <strong>bicarbonate loss</strong>, leading to <strong>metabolic acidosis</strong>, <strong>hyponatremia</strong>, and <strong>hypokalemia</strong> due to Na+-linked HCO<sub>3</sub><sup>-</sup> excretion and distal Na<sup>+</sup>-K<sup>+</sup> exchange.</p>", "options": ["pH-Increased, Potassium-decreased, Calcium-decreased, Sodium-decreased", "pH-Increased, Potassium-decreased, Calcium-Increased, Sodium-decreased", "pH-decreased, Potassium-Increased, Calcium-decreased, Sodium-decreased", "pH-decreased, Potassium-decreased, Calcium-Normal, Sodium-decreased"], "html_options": ["pH-Increased, Potassium-decreased, Calcium-decreased, Sodium-decreased", "pH-Increased, Potassium-decreased, Calcium-Increased, Sodium-decreased", "pH-decreased, Potassium-Increased, Calcium-decreased, Sodium-decreased", "pH-decreased, Potassium-decreased, Calcium-Normal, Sodium-decreased"], "corr_idx": 1}, {"id": "1167333", "html_qtxt": "A 62-year-old woman presents with shortness of breath, lower extremity oedema, and a 4-kg weight gain. She has ischemic cardiomyopathy and rheumatoid arthritis. Therapy is initiated with intravenous furosemide. After 2 hours, urine output is minimal. Concomitant treatment with which of the following drugs is most likely to have contributed to treatment failure?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Furosemide is a loop diuretic that inhibits the Na<sup>+</sup>-K<sup>+</sup>-2Cl<sup>-</sup> co-transporter in the thick ascending limb and enhances diuresis partly by stimulating <strong>renal prostaglandin E<sub>2</sub> release</strong>, which dilates afferent arterioles and improves renal perfusion.</li>\r\n<li><strong>NSAIDs like diclofenac inhibit prostaglandin synthesis via COX inhibition</strong>, blunting this vasodilatory response and reducing glomerular filtration, leading to diuretic resistance.</li>\r\n<li>In patients with volume overload or reduced renal perfusion (e.g., CHF), this NSAID-induced antagonism of furosemide action can be clinically significant and impair response.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Digoxin (Option A): </strong>Furosemide and digoxin are frequently co-administered in ischemic cardiomyopathy. Loop diuretics like furosemide may cause hypokalemia, enhancing digoxin's binding to myocardial Na<sup>+</sup>/K<sup>+</sup>-ATPase and raising the risk of digoxin toxicity (e.g., arrhythmias). However, digoxin does not reduce urine output or interfere with diuretic efficacy, making it an unlikely cause for diuretic resistance.</p>\r\n<p><strong>Prednisolone (Option C): </strong>Prednisolone, due to its mineralocorticoid activity, increases sodium reabsorption and promotes potassium/hydrogen excretion in renal tubules, potentially worsening loop diuretic-induced hypokalemia. This increases the risk of metabolic disturbances, but not diuretic failure. It does not inhibit prostaglandins or reduce urine output.</p>\r\n<p><strong>Infliximab (Option D): </strong>Infliximab is a TNF-&alpha; inhibitor used in rheumatoid arthritis. It does not alter renal prostaglandin synthesis or interact with furosemide action. It may increase infection risk, including TB reactivation, but has no known impact on diuretic efficacy or urine output.</p>", "options": ["Digoxin", "Diclofenac", "Prednisolone", "Infliximab"], "html_options": ["Digoxin", "Diclofenac", "Prednisolone", "Infliximab"], "corr_idx": 1}, {"id": "1167335", "html_qtxt": "A 60-year-old patient complains of paresthesias and occasional nausea associated with one of the drugs she is taking. She is found to have hyperchloremic metabolic acidosis. She is probably taking", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Acetazolamide is a carbonic anhydrase inhibitor that reduces HCO<sub>3</sub><sup>-</sup> reabsorption in the proximal tubule, leading to urinary bicarbonate loss and a hyperchloremic (normal anion gap) metabolic acidosis.</strong></p>\r\n<p>Chronic use is associated with paresthesias and gastrointestinal upset (e.g., nausea), especially in long-term treatments such as glaucoma.</p>\r\n<p>This metabolic disturbance and neurologic symptoms are classic clues pointing toward acetazolamide toxicity or side effects.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Amiloride (Option B): </strong>A potassium-sparing diuretic that typically causes hyperkalemia and does not lead to metabolic acidosis or paresthesias.</p>\r\n<p><strong>Furosemide (Option C): </strong>A loop diuretic that causes metabolic alkalosis due to increased H<sup>+</sup> and K<sup>+</sup> loss, not acidosis; ototoxicity, not paresthesias, is a notable side effect.</p>\r\n<p><strong>Hydrochlorothiazide (Option D): </strong>Causes hypokalemia and metabolic alkalosis; paresthesias and metabolic acidosis are not seen.</p>", "options": ["Acetazolamide for glaucoma", "Amiloride for edema associated with aldosteronism", "Furosemide for severe hypertension and heart failure", "Hydrochlorothiazide for hypertension"], "html_options": ["Acetazolamide for glaucoma", "Amiloride for edema associated with aldosteronism", "Furosemide for severe hypertension and heart failure", "Hydrochlorothiazide for hypertension"], "corr_idx": 0}, {"id": "1167338", "html_qtxt": "Which of the following diuretics would be most useful in the acute treatment of a comatose patient with traumatic brain injury and cerebral oedema?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Mannitol is an osmotic diuretic that increases plasma osmolality, drawing fluid from the intracellular to the extracellular space, including brain tissue, thereby reducing cerebral oedema and intracranial pressure.</li>\n<li>It is the first-line agent in acute neurologic emergencies such as traumatic brain injury with cerebral oedema due to its rapid onset and ability to reduce intracranial pressure effectively.</li>\n<li>Common adverse effects include volume expansion &rarr; hyponatremia/pulmonary oedema initially, followed by excessive diuresis &rarr; hypernatremia and hypovolemia.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403084422a4f6-8b03-46c7-a56f-ac03acf1b213.jpg\">\n</ul>\n<p>Stepwise increased ICP management</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308dba02419-3fc2-4559-83dd-1eff0ce14004.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acetazolamide (Option A): </strong>Carbonic anhydrase inhibitor used in glaucoma or altitude sickness; does not reduce cerebral oedema effectively.</p>\n<p><strong>Chlorthalidone (Option C): </strong>A thiazide-like diuretic, useful in chronic hypertension but ineffective for acute reduction of intracranial pressure.</p>\n<p><strong>Furosemide (Option D): </strong>A loop diuretic with some role in cerebral edema adjunctively, but slower and less effective than mannitol in acute management.</p>", "options": ["Acetazolamide", "Mannitol", "Chlorthalidone", "Furosemide"], "html_options": ["Acetazolamide", "Mannitol", "Chlorthalidone", "Furosemide"], "corr_idx": 1}, {"id": "1167357", "html_qtxt": "A 32-year-old man has a history of frequent episodes of renal colic with calcium-containing renal stones. A careful workup indicates that he has a defect in proximal tubular calcium reabsorption, which results in high concentrations of calcium salts in the tubular urine. The most useful diuretic agent in the treatment of recurrent calcium stones is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Chlorthalidone is a thiazide diuretic that decreases calcium excretion in the urine by increasing calcium reabsorption in the distal convoluted tubule.</li>\n<li>This calcium-sparing effect helps prevent calcium-containing kidney stones, especially in patients with idiopathic hypercalciuria.</li>\n<li>It is considered the drug of choice for patients with recurrent calcium oxalate nephrolithiasis due to its ability to correct hypercalciuria.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Furosemide (Option B):</strong> Loop diuretics increase urinary calcium excretion and can exacerbate renal colic due to calcium stone formation.</p>\n<p><strong>Diazoxide (Option C):</strong> A thiazide-like vasodilator used in hypertension and insulinoma, but it has no diuretic action and may cause sodium retention; it doesn't help in stone prevention.</p>\n<p><strong>Spironolactone (Option D):</strong> Although it has diuretic activity, it does not reduce calcium excretion. It may cause endocrine side effects like gynecomastia, and has no role in preventing renal stone formation.</p>", "options": ["Chlorthalidone", "Furosemide", "Diazoxide", "Spironolactone"], "html_options": ["Chlorthalidone", "Furosemide", "Diazoxide", "Spironolactone"], "corr_idx": 0}, {"id": "1167359", "html_qtxt": "A 57-year-old woman with \"fainting spell\", her blood pressure is 120/60 when lying down and 60/20 when she sits up. Which of the following drugs is the most likely cause of her fainting spell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Furosemide is a potent loop diuretic that can cause significant volume depletion, leading to orthostatic hypotension, especially in elderly patients.</p>\n<p>In this case, the large drop in systolic and diastolic pressures upon sitting is characteristic of postural hypotension, often due to over-diuresis.</p>\n<p>Additionally, furosemide-induced hypokalemia can predispose to arrhythmias, which may also contribute to fainting spells in susceptible individuals.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acetazolamide (Option A):</strong> Causes mild diuresis and metabolic acidosis, but it is less likely to cause significant volume depletion and postural hypotension.</p>\n<p><strong>Amiloride (Option B):</strong> A potassium-sparing diuretic with mild natriuretic effect; unlikely to cause orthostatic hypotension or significant volume depletion.</p>\n<p><strong>Hydrochlorothiazide (Option D):</strong> Though it causes potassium loss, it rarely leads to volume depletion sufficient to cause orthostatic hypotension, especially at usual doses.</p>", "options": ["Acetazolamide", "Amiloride", "Furosemide", "Hydrochlorothiazide"], "html_options": ["Acetazolamide", "Amiloride", "Furosemide", "Hydrochlorothiazide"], "corr_idx": 2}, {"id": "1167360", "html_qtxt": "A 45-year-old woman with lung cancer has abnormally low serum osmolality and hyponatremia. A drug that increases the formation of dilute urine and is used to treat SIADH is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Syndrome of inappropriate antidiuretic hormone secretion (SIADH)</strong> causes water retention, leading to <strong>euvolemic hyponatremia with low serum osmolality and inability to excrete dilute urine.</strong></li>\n<li><strong>Tolvaptan is a selective oral vasopressin V2 receptor antagonist that increases free water clearance</strong> (aquaresis), corrects serum sodium levels, and is indicated for the treatment of clinically significant hyponatremia.</li>\n<li><strong>Vaptans block the action of antidiuretic hormone (ADH) at renal collecting ducts.</strong> They are classified based on their route and receptor specificity:\n<ul>\n<li><strong>IV</strong>: Conivaptan (blocks both V1 and V2 receptors)</li>\n<li><strong>Oral</strong>: Tolvaptan (selective V2 receptor blocker)</li>\n<li><strong>V1 antagonist</strong>: Relcovaptan</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Amiloride (Option A):</strong> Potassium-sparing diuretic; may be used in lithium-induced nephrogenic diabetes insipidus, but is not effective in SIADH.</p>\n<p><strong>Desmopressin (Option B):</strong> A synthetic ADH analogue; would worsen SIADH by enhancing water reabsorption.</p>\n<p><strong>Mannitol (Option C):</strong> Osmotic diuretic; increases urine output but does not counteract ADH effects or correct serum sodium.</p>", "options": ["Amiloride", "Desmopressin", "Mannitol", "Tolvaptan"], "html_options": ["Amiloride", "Desmopressin", "Mannitol", "Tolvaptan"], "corr_idx": 3}, {"id": "1167365", "html_qtxt": "A 27-year-old girl with a history of major depression and bulimia is brought to the emergency department after a suicide attempt. She claims to have ingested several pills. She has also been very thirsty. Her temperature is 98&deg;F, blood pressure is 100/60 mm Hg, pulse is 110/min, and respirations are 14/min. Physical examination shows dry oral mucosa and reduced skin turgor.<br> Laboratory results are as follows:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308d380a45b-d174-489f-9a55-bf12ab9df9e5.jpg\"><br> Which of the following medications did this patient most likely ingest?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>As per the given clinical scenario, the patient has consumed a diuretic, which can cause hyponatremia, hypokalemia and hypercalcemia. Thiazide diuretics match the given description.</li>\r\n<li>Loop diuretics function by inhibiting the absorption of solutes within the thick ascending limb of Henle's loop, a process that is critical for maintenance of the corticomedullary concentration gradient. As a result, patients on loop diuretics are unable to maximally concentrate their urine and thus lose substantial amounts of both salt and water in the urine. In contrast, patients taking thiazides have a normal corticomedullary concentration gradient and are better able to retain free water in response to increased vasopressin levels. Thus, patients taking thiazide diuretics are more likely to retain free water and develop hyponatremia.</li>\r\n<li>Thiazide diuretics can also lead to hypercalcemia secondary to increased proximal and distal tubule Ca++ reabsorption.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acetazolamide (Option A):</strong> Causes metabolic acidosis and hypokalemia, but typically <strong>does not cause hypercalcemia or significant hyponatremia</strong>.</p>\r\n<p><strong>Furosemide (Option B):</strong> Loop diuretic; causes <strong>hypocalcemia</strong>, not hypercalcemia. Also leads to volume depletion, hyponatremia, and hypokalemia, but is not consistent with the full electrolyte profile in this case.</p>\r\n<p><strong>Spironolactone (Option D):</strong> Potassium-sparing diuretic; causes <strong>hyperkalemia</strong> and <strong>hyponatremia</strong>, but <strong>not hypokalemia or hypercalcemia</strong> as seen here.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acetazolamide (Option A):</strong> Induces <strong>natriuresis</strong> by inhibiting bicarbonate reabsorption in the <strong>proximal tubule</strong>, leading to <strong>metabolic acidosis</strong>, not alkalosis or hypercalcemia. Also, it is not associated with significant electrolyte disturbances like those seen in this patient.</p>\r\n<p><strong>Furosemide (Option B):</strong> Inhibits Ca<sup>2+</sup> reabsorption in the thick ascending limb, leading to <strong>hypocalcemia</strong>, not hypercalcemia. It also causes natriuresis and kaliuresis, but does not match the observed lab profile.</p>\r\n<p><strong>Spironolactone (Option D):</strong> Produces <strong>mild natriuresis</strong> by inhibiting Na<sup>+</sup> reabsorption in the <strong>cortical collecting tubule</strong>, reducing the luminal electronegative gradient. This <strong>reduces K<sup>+</sup> and H<sup>+</sup> secretion</strong>, leading to <strong>hyperkalemia and metabolic acidosis</strong>, the opposite of this patient's findings.</p>", "options": ["Acetazolamide", "Furosemide", "Hydrochlorothiazide", "Spironolactone"], "html_options": ["Acetazolamide", "Furosemide", "Hydrochlorothiazide", "Spironolactone"], "corr_idx": 2}, {"id": "1167372", "html_qtxt": "Which of the following diuretics will most likely result in afferent arteriole vasoconstriction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Acetazolamide inhibits <strong>carbonic anhydrase</strong> in the <strong>proximal tubule</strong>, reducing HCO<sub>3</sub><sup>-</sup> and Na<sup>+</sup> reabsorption and increasing delivery of NaCl to the macula densa.</p>\n<p>The macula densa senses this elevated NaCl via <strong>Na<sup>+</sup>-K<sup>+</sup>-2Cl<sup>-</sup> cotransporters (NKCC)</strong>, triggering <strong>tubuloglomerular feedback (TGF)</strong>.</p>\n<p>TGF causes <strong>afferent arteriole vasoconstriction</strong> and <strong>efferent arteriole dilation</strong>, thereby reducing GFR to limit further salt loss-this mimics a physiologic feedback mechanism used to autoregulate GFR.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Amiloride (Option B):</strong> Potassium-sparing diuretic that acts on the <strong>collecting duct</strong>, inhibits ENaC, and does not significantly influence macula densa or afferent arteriolar tone.</p>\n<p><strong>Furosemide (Option C):</strong> Inhibits NKCC2 in the thick ascending limb, <strong>blunts macula densa sensing</strong>, and may cause <strong>afferent vasodilation</strong>, the opposite effect.</p>\n<p><strong>Hydrochlorothiazide (Option D):</strong> Thiazide diuretic acting on the <strong>distal convoluted tubule</strong>, increases Na<sup>+</sup> excretion but does not significantly trigger TGF-mediated afferent constriction.</p>", "options": ["Acetazolamide", "Amiloride", "Furosemide", "Hydrochlorothiazide"], "html_options": ["Acetazolamide", "Amiloride", "Furosemide", "Hydrochlorothiazide"], "corr_idx": 0}, {"id": "1167379", "html_qtxt": "An investigator has designed a drug that acts on the kidneys to increase the urine flow rate. It is increasing the free water clearance (CH20) without affecting sodium or potassium excretion. This drug most likely blocks which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The net effects of vasopressin are mediated by its interaction with the three types of receptors, V1a, V1b, and V2. V2 receptors are primarily located in the principal cells of the renal collecting duct system, as well as on epithelial cells in the thick ascending limb, and on vascular endothelial cells. The drug in this question is blocking vasopressin type 2 (V2) receptors in the collecting duct, because it is increasing the free water clearance (CH20) without affecting sodium or potassium excretion.</li>\n<li>Free water clearance compares the osmolarity of the urine with plasma osmolarity; increased free water clearance occurs when very dilute urine is formed. Since vasopressin has little effect on sodium excretion, vasopressin antagonists tend to increase urine flow without increasing sodium excretion.</li>\n<li>Remember that antidiuretic hormone (ADH) or arginine vasopressin regulates serum osmolarity and blood pressure via the V2 and V1 receptors, respectively. ADH decreases serum osmolarity and increases urine osmolarity via regulation of aquaporin channel transcription in the apical membrane of the principal cells of the distal tubule and collecting ducts, leading to increased water permeability.</li>\n<li>Tolvaptan, for example, acts by selectively antagonising vasopressin V2 receptors, increasing free water excretion. It is indicated for the treatment of both euvolemic and hypervolemic hyponatremia that is symptomatic and resistant to correction with fluid restriction, including patients with heart failure and SIADH.</li>\n<li>Vaptans block the action of antidiuretic hormone (ADH) at renal collecting ducts. They are classified based on their route and receptor specificity:\n<ul>\n<li><strong>IV</strong>: Conivaptan (blocks both V1 and V2 receptors)</li>\n<li><strong>Oral</strong>: Tolvaptan (selective V2 receptor blocker)</li>\n<li><strong>V1 antagonist</strong>: Relcovaptan</li>\n</ul>\n</li>\n</ul>", "options": ["Carbonic anhydrase", "Na+ Cl- cotransporter", "Na+ K+ 2CI- cotransporter", "Vasopressin receptors"], "html_options": ["Carbonic anhydrase", "Na+ Cl- cotransporter", "Na+ K+ 2CI- cotransporter", "Vasopressin receptors"], "corr_idx": 3}, {"id": "1167386", "html_qtxt": "A 45-year-old man goitre undergoes a thyroidectomy. One week later, he develops carpopedal spasms, muscle and abdominal cramps, and tingling of his lips and hands. Laboratory studies show a serum calcium of 6.2 mg/dL and serum phosphorus of 5.7 mg/dL. Which of the following drugs will most likely improve this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient is presenting with signs and symptoms highly suggestive of hypoparathyroidism, a condition that occurs most frequently after thyroidectomy or the removal of a parathyroid adenoma. Hypoparathyroidism is a condition of parathyroid hormone (PTH) deficiency leading to decreased calcium levels and other electrolyte abnormalities.</li>\n<li>Normally, a fall in extracellular fluid ionised calcium concentration leads to stimulation of PTH secretion. When released, PTH enhances active reabsorption of calcium and magnesium from distal tubules and the thick ascending limb in the kidney, enhances the release of calcium from bones and enhances the absorption of calcium in the intestine by increasing the production of activated vitamin D. However, in hypoparathyroidism, PTH levels are greatly reduced, resulting in severe hypocalcemia.</li>\n<li>There are three principal reasons for low Ca2<sup>+</sup>in such cases\n<ul>\n<li>Low PTH reduces renal reabsorption of Ca<sup>++</sup>but increases reabsorption of phosphate.</li>\n<li>The resulting high plasma phosphate binds plasma Ca<sup>++</sup>, so plasma Ca<sup>++</sup> decreases.</li>\n<li>Low PTH causes low production of the active form of vitamin D, so Ca<sup>++</sup>absorption in the small intestine is decreased.</li>\n</ul>\n</li>\n<li>Hypoparathyroidism is characterised by severe hypocalcemia and hyperphosphatemia, resulting in tetany, carpopedal spasms, muscle and abdominal cramps, and tingling of the lips and hands. A positive Chvostek sign (tapping the face in front of the ear elicits tetany) and Trousseau sign (abnormal muscular contractions elicited by applying a blood pressure cuff) will often be noted.</li>\n<li>Since the blood calcium levels are often very low, either calcium gluconate or vitamin D preparations should be administered to correct the condition. Vitamin D preparations, such as Cholecalciferol, elevate calcium levels and also increase phosphate levels. Another treatment option would be to use the vitamin D3 analogue calcitriol. Calcitriol has a mechanism of action similar to that of cholecalciferol. Ergocalciferol is also used, but has a shorter duration and lower potency than cholecalciferol. Although further elevation of serum phosphate would be undesirable, vitamin D analogues are front-line therapy for hypoparathyroidism; phosphate levels may be addressed with phosphate binders or other measures.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bumetanide (Option A): </strong>A loop diuretic that promotes calcium and potassium excretion; worsens hypocalcemia.</p>\n<p><strong>Levothyroxine (Option C): </strong>Replaces thyroid hormone, useful in hypothyroidism, not in managing hypocalcemia due to hypoparathyroidism.</p>\n<p><strong>Metolazone (Option D): </strong>A thiazide-like diuretic that reduces calcium excretion but is not sufficient as a standalone therapy in severe hypocalcemia due to hypoparathyroidism.</p>", "options": ["Bumetanide", "Cholecalciferol", "Levothyroxine", "Metolazone"], "html_options": ["Bumetanide", "Cholecalciferol", "Levothyroxine", "Metolazone"], "corr_idx": 1}, {"id": "1167393", "html_qtxt": "A 54-year-old man is presented with an acute onset of severe ocular pain and blurred vision that is associated with halos around lights. The painful episode began when he walked into a dark room. Ophthalmologic examination shows erythema of the left eye. Which of the following drugs is most appropriate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient is presenting with <strong>acute angle-closure glaucoma</strong>, a medical emergency characterised by sudden eye pain, halos around lights, decreased vision, and a mid-dilated nonreactive pupil. Common in the elderly, hyperopes, and Asian individuals, it can be <strong>triggered by pupillary dilation</strong> (e.g., in dark rooms or after anticholinergic drugs).</li>\n<li><strong>Acetazolamide</strong>, a <strong>carbonic anhydrase inhibitor</strong>, is a <strong>first-line systemic agent</strong> in such cases. It works by <strong>decreasing bicarbonate production</strong> in the ciliary epithelium, thereby <strong>reducing aqueous humour formation</strong> and rapidly lowering intraocular pressure (IOP).</li>\n<li>Additional management includes <strong>IV mannitol</strong> (osmotic diuretic) and <strong>topical agents</strong> such as <strong>timolol</strong>, <strong>apraclonidine</strong>, and <strong>pilocarpine</strong>. These drugs are used to stabilise IOP while preparing the patient for <strong>laser peripheral iridotomy</strong>, the definitive treatment.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Epinephrine (Option B):</strong> Sympathomimetic with <strong>mydriatic effect</strong>, which can <strong>worsen angle closure</strong> by further narrowing the anterior chamber angle.</p>\n<p><strong>Latanoprost (Option C):</strong> A <strong>prostaglandin F2&alpha; analogue</strong> used for <strong>chronic open-angle glaucoma</strong>; it acts by increasing uveoscleral outflow, but is <strong>ineffective in acute angle-closure episodes</strong>.</p>\n<p><strong>Scopolamine (Option D):</strong> A <strong>potent anticholinergic</strong> that <strong>dilates the pupil</strong> and can <strong>precipitate or exacerbate</strong> acute angle-closure glaucoma in predisposed individuals.</p>", "options": ["Acetazolamide", "Epinephrine", "Latanoprost", "Scopolamine"], "html_options": ["Acetazolamide", "Epinephrine", "Latanoprost", "Scopolamine"], "corr_idx": 0}, {"id": "1167404", "html_qtxt": "<p>A 72-year-old woman is presented with periorbital oedema, a maculopapular rash on her chest, and a fever of 101&deg;F. She has a history of hypertension, diabetes, and osteoarthritis. Laboratory studies of serum show:<br>1. Sodium = 139 mEq/L<br>2. Potassium = 4.8 mEq/L<br>3. Chloride = 100 mEg/L<br>4. Bicarbonate = 24 mEq/L<br>5. BUN =58 mg/dL<br>6. Creatinine = 3.1 mg/dL<br>Urinalysis shows mild proteinuria and eosinophils. Which of the following drugs is most likely responsible for the findings seen in this patient?</p>", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with the classic triad of <strong>fever, rash, and eosinophiluria</strong> along with acute kidney injury (elevated BUN and creatinine), which strongly suggests <strong>acute interstitial nephritis (AIN)</strong>.</p>\n<p><strong>AIN is most often caused by a hypersensitivity reaction to drugs</strong>, especially <strong>NSAIDs like ibuprofen</strong>, antibiotics (e.g., penicillins, cephalosporins, sulfonamides), diuretics (e.g., furosemide, thiazides), and others such as phenytoin, cimetidine, allopurinol, and PPIs.</p>\n<p>NSAIDs not only cause hypersensitivity-induced AIN but can also lead to <strong>hemodynamically-mediated renal failure</strong> by inhibiting <strong>prostaglandin synthesis</strong>. This impairs renal vasodilation, especially dangerous in <strong>volume-depleted states or comorbidities</strong> like <strong>diabetes, heart failure, cirrhosis</strong>, or <strong>elderly age</strong>, where prostaglandins are vital for maintaining renal perfusion.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acarbose (Option A):</strong> Alpha-glucosidase inhibitor used for postprandial hyperglycemia in diabetes; does <strong>not cause nephritis</strong> or renal impairment.</p>\n<p><strong>Clonidine (Option B):</strong> Centrally acting alpha-2 agonist for hypertension; adverse effects include sedation and rebound hypertension, <strong>not AIN or AKI</strong>.</p>\n<p><strong>Diltiazem (Option C):</strong> Non-dihydropyridine calcium channel blocker; may cause bradycardia or constipation, but <strong>AIN is not a known side effect</strong>.</p>", "options": ["Acarbose", "Clonidine", "Diltiazem", "Ibuprofen"], "html_options": ["Acarbose", "Clonidine", "Diltiazem", "Ibuprofen"], "corr_idx": 3}, {"id": "1167410", "html_qtxt": "A 78-year-old man with primary hyperparathyroidism and heart failure is brought in because of progressive difficulty breathing and a weight gain of 2 kg over the past week. Physical examination shows jugular venous distention, ales are heard bilaterally on auscultation of the chest, and there is 3+ bilateral pitting oedema of the ankles. Which of the following diuretics is contraindicated for use in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has a history of <strong>primary hyperparathyroidism</strong>, characterised by unregulated overproduction of parathyroid hormone (PTH) and <strong>abnormally elevated serum calcium</strong>. The classical manifestations can be remembered as:</li>\n<li><strong>\"Bones\" (cortical bone loss), \"Stones\" (renal stones), \"Abdominal groans\" (constipation), and \"Psychic moans\" (depression).</strong></li>\n<li><strong>Thiazide diuretics</strong>, which inhibit the NaCl transporter in the distal convoluted tubule (DCT), are known to <strong>enhance calcium reabsorption</strong>. This occurs due to increased activity of the <strong>basolateral Na<sup>+</sup>/Ca<sup>2+</sup> exchanger</strong>, which is stimulated as a secondary effect of sodium loss in the DCT.</li>\n<li>Although thiazides rarely cause significant hypercalcemia in normal individuals, they can <strong>exacerbate hypercalcemia in patients with underlying causes such as primary hyperparathyroidism</strong>, and are therefore contraindicated in such patients.</li>\n<li>In contrast, <strong>loop diuretics</strong> such as furosemide promote <strong>calcium excretion</strong> and are the first-line agents for <strong>volume overload in heart failure</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aldosterone antagonists (Option A):</strong> Used in heart failure with reduced ejection fraction. They help reduce mortality and are potassium-sparing; they <strong>do not increase calcium</strong> levels.</p>\n<p><strong>Carbonic anhydrase inhibitors (Option B):</strong> Mild diuretics (e.g., acetazolamide) acting in the proximal tubule, often used in glaucoma or metabolic alkalosis. <strong>Do not significantly affect calcium</strong> balance.</p>\n<p><strong>Loop diuretics (Option C):</strong> First-line agents in acute decompensated heart failure. Inhibit Na<sup>+</sup>-K<sup>+</sup>-2Cl<sup>-</sup> cotransporter in the thick ascending limb and promote <strong>calcium excretion</strong>, making them <strong>preferred in hypercalcemia</strong>.</p>", "options": ["Aldosterone antagonists", "Carbonic anhydrase inhibitors", "Loop diuretics", "Thiazides"], "html_options": ["Aldosterone antagonists", "Carbonic anhydrase inhibitors", "Loop diuretics", "Thiazides"], "corr_idx": 3}, {"id": "1167414", "html_qtxt": "A 65-year-old man comes in with shortness of breath on exertion. Physical examination shows bilateral 2+ pitting oedema of the lower limbs, and faint crackles are heard on auscultation of the chest. Treatment begins with a drug. A few days later, the man returns to the physician because of muscle weakness. Laboratory studies show:<br> Arterial PCO<sub>2</sub>  = 48 mm Hq:<br> Arterial pH = 7.49:<br> Plasma HCO<sub>3</sub> = 35 mEq/L:<br> Which of the following is most likely decreased in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The data indicate that the man has developed metabolic alkalosis (increased PCO2, pH). This patient has developed <strong>metabolic alkalosis</strong>, evidenced by <strong>elevated pH</strong>, <strong>elevated bicarbonate (HCO<sub>3</sub><sup>-</sup>)</strong>, and <strong>compensatory elevation of PCO<sub>2</sub></strong> (hypoventilation). This is a <strong>classical complication of loop or thiazide diuretic overuse</strong>, which are commonly prescribed for <strong>congestive heart failure (CHF)</strong> with volume overload.</li>\r\n</ul>\r\n<p>Loop diuretics (e.g., furosemide) act by inhibiting the <strong>Na<sup>+</sup>-K<sup>+</sup>-2Cl<sup>-</sup> cotransporter</strong> in the <strong>thick ascending limb</strong> of Henle&rsquo;s loop. This leads to:</p>\r\n<ul>\r\n<li><strong>&uarr; distal sodium delivery</strong></li>\r\n<li><strong>&uarr; Potassium and hydrogen ion loss</strong> in the <strong>collecting duct</strong> due to compensatory exchange mechanisms</li>\r\n<li><strong>Metabolic alkalosis</strong> (from hydrogen ion loss)</li>\r\n<li><strong>Hypokalemia</strong> (from excessive renal potassium loss)</li>\r\n</ul>\r\n<p>Therefore, the most likely <strong>decreased parameter is plasma potassium</strong>, which can also explain the patient's <strong>muscle weakness</strong> (classic symptom of hypokalemia).</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Plasma angiotensin (Option A):</strong> Would be increased due to volume depletion from diuretic-induced natriuresis, triggering RAAS activation.</p>\r\n<p><strong>Potassium excretion (Option C):</strong> Would be <strong>increased</strong>, not decreased, due to elevated distal Na<sup>+</sup> delivery and aldosterone activation.</p>\r\n<p><strong>Sodium excretion (Option D):</strong> Is <strong>increased</strong> as the primary effect of loop and thiazide diuretics is to block sodium reabsorption.</p>", "options": ["Plasma angiotensin", "Plasma potassium", "Potassium excretion", "Sodium excretion"], "html_options": ["Plasma angiotensin", "Plasma potassium", "Potassium excretion", "Sodium excretion"], "corr_idx": 1}, {"id": "1167417", "html_qtxt": "A 26-year-old woman is brought in because of a crush injury. Physical examination shows multiple bruises on the lower abdomen and thighs. Two days later, she developed generalised oedema. Laboratory studies show a rise in creatinine from 1.0 to 4.0 mg/dL. She is aggressively hydrated, but remains oliguric. Which of the following drugs is most likely contraindicated in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient has developed <strong>acute kidney injury (AKI)</strong>, as evidenced by the rise in creatinine and oliguria (<400 mL/day). The underlying cause appears to be <strong>rhabdomyolysis</strong> secondary to crush injury. In rhabdomyolysis, intracellular contents such as <strong>myoglobin, potassium, phosphate</strong>, and <strong>uric acid</strong> are released into circulation, leading to tubular obstruction and <strong>direct nephrotoxicity</strong>.</p>\n<p>A major complication of AKI is <strong>hyperkalemia</strong>, due to reduced excretion and massive potassium release from injured muscle cells.</p>\n<p><strong>Spironolactone</strong>, a potassium-sparing diuretic, blocks aldosterone receptors in the distal nephron, leading to <strong>sodium excretion and potassium retention</strong>. In the setting of AKI, where potassium levels are already high, spironolactone can <strong>exacerbate hyperkalemia</strong> and provoke life-threatening arrhythmias. Hence, it is <strong>contraindicated</strong> in this context.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acetazolamide (Option A):</strong> Carbonic anhydrase inhibitor; not commonly used in AKI but does not worsen hyperkalemia.</p>\n<p><strong>Furosemide (Option B):</strong> Loop diuretic that promotes potassium excretion; may be cautiously used to manage volume overload in oliguric AKI.</p>\n<p><strong>Hydrochlorothiazide (Option C):</strong> Thiazide diuretic; generally ineffective in advanced renal dysfunction but does not cause potassium retention.</p>", "options": ["Acetazolamide", "Furosemide", "Hydrochlorothiazide", "Spironolactone"], "html_options": ["Acetazolamide", "Furosemide", "Hydrochlorothiazide", "Spironolactone"], "corr_idx": 3}, {"id": "1167425", "html_qtxt": "A 47-year-old man comes in because of an increase in the size of his breasts over the past two months. He has a longstanding history of hypertension and congestive heart failure. Which of the following best describes the mechanism of action of the drug most likely responsible for the increase in the size of the breasts in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient is experiencing gynecomastia, which is relatively common in men as they age and may be related to the extra-glandular conversion of androgens to estrogen. A variety of pathological and drug-related causes can also promote the development of this condition. Causes of gynecomastia include:\n<ul>\n<li>Deficient production or action of testosterone</li>\n<li>Renal failure</li>\n<li>Increased estrogen production (as a result of various tumours)</li>\n<li>Liver disease</li>\n<li>Drug-induced</li>\n</ul>\n</li>\n<li>Medications Associated with Gynecomastia Development:&nbsp;<strong>(DISCKO)</strong>\n<ul>\n<li>Spironolactone</li>\n<li>Digoxin</li>\n<li>Cimetidine</li>\n<li>Alcohol</li>\n<li>Ketoconazole</li>\n<li>Estrogens</li>\n<li>Omeprazole</li>\n<li>Calcium-channel blockers</li>\n</ul>\n</li>\n<li>Each of the answer choices in this question represents the mechanism of action for five different classes of medications that can be used to treat hypertension and/or heart failure.</li>\n<li>Spironolactone is a \"potassium-sparing\" diuretic that acts primarily as a competitive inhibitor of aldosterone receptors in the distal segments [distal convoluted tubule, connecting tubule, and collecting tubule (also known as the collecting duct)]. It is used to treat oedema, hypertension, primary hyperaldosteronism, diuretic-induced hypokalemia and NYHA Class III/IV heart failure, as well as idiopathic hirsutism and acne vulgaris. (Remember, one of the primary functions of aldosterone is to increase sodium reabsorption in principal cells of the kidney, which plays a key role in regulating extracellular volume. Aldosterone helps to regulate plasma potassium. The two primary factors that stimulate aldosterone release are plasma angiotensin II and plasma potassium levels.)</li>\n<li>Spironolactone may cause gynecomastia by displacing androgen from the androgen receptor and sexual-hormone-binding globulin, and by causing increased metabolic clearance of testosterone and higher estradiol production. None of the other choices has gynecomastia as a side effect. Spironolactone also causes hyperkalemia and acidosis.</li>\n</ul>", "options": ["Antagonizes collecting tubule aldosterone receptors", "Inhibits distal convoluted tubule sodium and chloride resorption", "Inhibits loop of Henle and proximal and distal convoluted tubule sodium and chloride resorption", "Inhibits the conversion of angiotensin I to angiotensin Il"], "html_options": ["Antagonizes collecting tubule aldosterone receptors", "Inhibits distal convoluted tubule sodium and chloride resorption", "Inhibits loop of Henle and proximal and distal convoluted tubule sodium and chloride resorption", "Inhibits the conversion of angiotensin I to angiotensin Il"], "corr_idx": 2}, {"id": "1167429", "html_qtxt": "A 54-year-old man comes with severe pain with tenderness in his first metatarsophalangeal joint. He says that the pain was so bad that it woke him up from sleep. Which of the following drugs is the most likely cause of this patient's symptoms?<br> Laboratory studies sho
