ridine, fentanyl, alfentanil, sufentanil) and eventually leaves only small quantities of the parent compound unchanged for excretion.</li>\r\n<li>However, accumulation of a demethylated metabolite of meperidine, normeperidine, may occur in patients with decreased renal function and those receiving multiple high doses of the drug.</li>\r\n<li>In high concentrations, normeperidine may cause seizures. In contrast, no active metabolites of fentanyl have been reported. The P450 isozyme CYP3A4 metabolises fentanyl by N-dealkylation in the liver.</li>\r\n<li>CYP3A4 is also present in the mucosa of the small intestine and contributes to the first-pass metabolism of fentanyl when it is taken orally.</li>\r\n<li>Codeine, oxycodone, and hydrocodone undergo metabolism in the liver by P450 isozyme CYP2D6, resulting in the production of metabolites of greater potency.</li>\r\n</ul>", "options": ["Codeine", "Hydroxycodone", "Fentanyl", "All of the above"], "html_options": ["Codeine", "Hydroxycodone", "Fentanyl", "All of the above"], "corr_idx": 2}, {"id": "1179696", "html_qtxt": "A male 34 years old female patient came to OPD with the complaints of dry cough, mild difficulty in breathing on exertion, evening rise of temperature, loss of appetite, loosening of clothes, which is s/o weight loss since 4 months. She had consulted for the same complaints before, but was not willing to investigate. This time, laboratory investigations and a chest X Ray were done. Laboratory investigations were Hb-13.4 gm %, ESR 42, SGPT 32U/L, SGOT 26 U/L. Chest X Ray was s/o active pulmonary TB, which was confirmed by Positive AFB in Sputum examination. So, she was prescribed anti-TB medication. After 1-month follow-up visit, she complained of a dry cough, so she was prescribed an antitussive syrup. Antitussive agent which is synthesized from Morphine has _____ Efficacy.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Commonly used antitussive opioid agents are Dextromethorphan and Codeine.</li>\n<li>DMR is a stereoisomer of Levorphanol, and codeine is synthesised from Morphine.</li>\n</ul>\n<p><strong>Common Opioids and their efficacies:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509052cac6031-c5cc-4565-b537-717fe2ccd1c4.png\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>The opioids contract the biliary smooth muscle, which can result in biliary colic. The sphincter of Oddi may constrict, resulting in reflux of biliary and pancreatic secretions and elevated plasma amylase and lipase levels.</li>\n<li>Most opioids have no significant direct effects on the heart and, other than bradycardia, no major effects on cardiac rhythm. Meperidine is an exception to this generalisation because its antimuscarinic action can result in tachycardia.</li>\n<li>Anterolateral wall MI leads to Tachycardia and Hypertension. Meperidine causes tachycardia, so it cannot be used.</li>\n</ul>", "options": ["High", "Low", "Moderate", "Moderate - high "], "html_options": ["High", "Low", "Moderate", "Moderate - high "], "corr_idx": 0}, {"id": "1179701", "html_qtxt": "A 35-year-old male patient came to the Emergency Department with complaints of severe pain in abdomen right side radiating to the back and vomiting. He was given intravenous tramadol for pain relief. Opioids have their analgesic action by acting on mu, kappa and delta receptors. Which receptor has the maximum affinity towards endorphins?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Mu receptor has the maximum affinity towards endorphins.</li>\n</ul>\n<p><strong>The below given table below shows receptors and their endogenous peptides affinities:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905d00ad9b0-b581-4a4c-8bf7-2e0eee3ec87b.png\">", "options": ["Mu", "Kappa", "Delta", "All of the above"], "html_options": ["Mu", "Kappa", "Delta", "All of the above"], "corr_idx": 0}, {"id": "1179708", "html_qtxt": "A 50-year-old male patient came to the emergency department with complaints of difficulty in breathing, bilateral lower limb oedema, and chest pain. Sweating. The patient was on treatment for asthma, but he did not take medications for 3,4 months. His SpO2 was 97% on air. On Auscultation, the Third heart sound was heard, and bilateral coarse crepitus was heard over the lung fields. ECG was s/o CCF, and Chest X Ray was suggestive of pulmonary oedema. Intravenous morphine is started for pain. Mechanism of action of morphine in pulmonary oedema is ________________.", "html_expl": "<p>Explanation:</p>\r\n<p>The relief produced by intravenous morphine in dyspnea from pulmonary oedema associated with left ventricular heart failure is remarkable. Proposed mechanisms include reduced anxiety ( perception of shortness of breath) and reduced cardiac preload (reduced venous tone) and afterload (decreased peripheral resistance). However, if respiratory depression is a problem, furosemide may be preferred for the treatment of pulmonary oedema. On the other hand, morphine can be particularly useful when treating painful myocardial ischemia with pulmonary edema.</p>", "options": ["Reduced Anxiety", "Reduced cardiac preload", "Reduced cardiac afterload", "All of the above"], "html_options": ["Reduced Anxiety", "Reduced cardiac preload", "Reduced cardiac afterload", "All of the above"], "corr_idx": 3}, {"id": "1179709", "html_qtxt": "Match the following.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905b450d692-fc50-4c11-81b1-5fdf5027adf2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905971fe495-87ad-4dc1-80e9-3f5ea5ec2222.png\">", "options": ["1 - a,b, 2 - c,d, 3 - e", "1 - b,d, 2 - a, 3 - c,e", "1 - b,c, 2 - a,d, 3 - e", "1 - b,c, 2 - a, 3 - d,e"], "html_options": ["1 - a,b, 2 - c,d, 3 - e", "1 - b,d, 2 - a, 3 - c,e", "1 - b,c, 2 - a,d, 3 - e", "1 - b,c, 2 - a, 3 - d,e"], "corr_idx": 3}, {"id": "1179710", "html_qtxt": "Which of the following are the adverse effects of opioids?<br />1. Respiratory depression<br />2. Urinary retention<br />3. Oedema<br />4 . Nausea and vomiting<br />5. Diarrhoea<br />6. Constipation", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905403732bf-2375-4396-9856-1c124e549095.png\">", "options": ["1,2,3,4,5", "1,2,3,5,6", "2,4,5,6", "1,2,4,6"], "html_options": ["1,2,3,4,5", "1,2,3,5,6", "2,4,5,6", "1,2,4,6"], "corr_idx": 3}, {"id": "1179712", "html_qtxt": "Which drug is used for opioid abuse?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Methadone is widely used in the treatment of opioid abuse.</li>\n<li>Tolerance and physical dependence develop more slowly with methadone than with morphine. The withdrawal signs and symptoms occurring after abrupt discontinuance of methadone are milder, although more prolonged, than those of morphine.</li>\n<li>These properties make methadone a useful drug for detoxification and for maintenance of the chronic relapsing heroin addict.</li>\n<li>For detoxification of a heroin-dependent addict, low doses of methadone (5&ndash;10 mg orally) are given two or three times daily for 2 or 3 days. Upon discontinuing methadone, the addict experiences a mild but endurable withdrawal syndrome.</li>\n</ul>", "options": ["MAO Inhibitors", "Methadone", "Corticosteroids", "Loperamide"], "html_options": ["MAO Inhibitors", "Methadone", "Corticosteroids", "Loperamide"], "corr_idx": 1}, {"id": "1179713", "html_qtxt": "Methadone acts by _________", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Methadone is not only a potent &mu;-receptor agonist but its racemic mixture of D- and L-methadone isomers can also block both NMDA receptors and monoaminergic reuptake transporters.</li>\n<li>These nonopioid receptor properties may help explain its ability to relieve difficult-to-treat pain (neuropathic, cancer pain), especially when a previous trial of morphine has failed. In this regard, when analgesic tolerance or intolerable side effects have developed with the use of increasing doses of morphine or hydromorphone, \"opioid rotation\" to methadone has provided superior analgesia at 10-20% of the morphine-equivalent daily dose.</li>\n<li>In contrast to its use in suppressing symptoms of opioid withdrawal, use of methadone as an analgesic typically requires administration at intervals of no more than 8 hours. However, given methadone's highly variable pharmacokinetics and long half-life (25-52 hours), initial administration should be closely monitored to avoid potentially harmful adverse effects, especially respiratory depression. Because methadone is metabolized by CYP3A4 and CYP2B6 isoforms in the liver, inhibition of its metabolic pathway or hepatic dysfunction has also been associated with overdose effects, including respiratory depression or, more rarely, prolonged QT-based cardiac arrhythmias.</li>\n</ul>", "options": ["Mu receptor agonist", "Block NMDA receptors", "Block monoaminergic reuptake transporters", "All of the above"], "html_options": ["Mu receptor agonist", "Block NMDA receptors", "Block monoaminergic reuptake transporters", "All of the above"], "corr_idx": 3}, {"id": "1179714", "html_qtxt": "Which properties of Remifentanil makes it useful in anesthesia practice ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>These opioids differ mainly in their potency and biodisposition.</li>\n<li>Sufentanil is five to seven times more potent than fentanyl.</li>\n<li>Alfentanil is considerably less potent than fentanyl, but acts more rapidly and has a markedly shorter duration of action. Remifentanil is metabolized very rapidly by blood and nonspecific tissue esterases, making its pharmacokinetic and pharmacodynamic half-lives extremely short. Such properties are useful when these compounds are used in anesthesia practice.</li>\n</ul>", "options": ["Long half life", "Short half life", "More potency", "More efficacy"], "html_options": ["Long half life", "Short half life", "More potency", "More efficacy"], "corr_idx": 1}, {"id": "1179715", "html_qtxt": "Meperidine is contraindicated in heart failure because of its which action ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Although fentanyl is now the predominant analgesic in the phenylpiperidine class, <strong>meperidine </strong>continues to be used. This older opioid has significant antimuscarinic effects, which may be a contraindication if tachycardia would be a problem.</li>\n<li>Meperidine is also reported to have a negative inotropic action on the heart. In addition, it has the potential for producing seizures secondary to accumulation of its metabolite, normeperidine, in patients receiving high doses or with concurrent renal failure. Given this undesirable profile, use of meperidine as a first-line analgesic is becoming increasingly rare.</li>\n</ul>", "options": ["Causes cardiac modification", "Causes bradycardia", "Causes negative inotropic effect on heart", "All of the above"], "html_options": ["Causes cardiac modification", "Causes bradycardia", "Causes negative inotropic effect on heart", "All of the above"], "corr_idx": 2}, {"id": "1179717", "html_qtxt": "Which opioids can be used in the treatment of diarrhoea ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Loperamide </strong>is a phenylpiperidine derivative used to control diarrhea. However, due to action on peripheral &mu;-opioid receptors and lack of effect on CNS receptors, there is renewed interest in its potential for the treatment of neuropathic pain. Its potential for abuse is considered very low because of its limited access to the brain. It is therefore available without a prescription.</li>\n<li><strong>Diphenoxylate </strong>and its metabolite, <strong>difenoxin, </strong>are not used for analgesia but for the treatment of diarrhoea. They are scheduled for minimal control (difenoxin is Schedule IV, diphenoxylate Schedule V; see inside front cover) because the likelihood of their abuse is remote. The poor solubility of the compounds limits their use for parenteral injection. As antidiarrheal drugs, they are used in combination with atropine.</li>\n</ul>", "options": ["Loperamide", "Diphenoxylate", "Fentanyl", "All of the above"], "html_options": ["Loperamide", "Diphenoxylate", "Fentanyl", "All of the above"], "corr_idx": 3}, {"id": "1179718", "html_qtxt": "Which of the following is true for Nalbuphine ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Nalbuphine </strong>is a strong &kappa;-receptor <em>agonist </em>and a &mu;-receptor <em>antagonist; </em>it is given parenterally. At higher doses there seems to be a definite ceiling-not noted with morphine-to the respiratory depressant effect. Unfortunately, when respiratory depression does occur, it may be relatively resistant to naloxone reversal.</li>\n</ul>\n<p>Nalbuphine is a mixed opioid agonist-antagonist, but it has a higher affinity for kappa receptors than for mu receptors. This means that it acts as an agonist at kappa receptors and an antagonist at mu receptors.</p>\n<p>As a kappa receptor agonist, nalbuphine can produce a variety of effects, including:</p>\n<ul>\n<li>Analgesia</li>\n<li>Sedation</li>\n<li>Miosis</li>\n<li>Diuresis</li>\n<li>Increased heart rate</li>\n</ul>\n<p>As a mu receptor antagonist, nalbuphine can block the effects of other mu receptor agonists, such as morphine.</p>\n<p>Nalbuphine is used to treat a variety of pain conditions, including:</p>\n<ul>\n<li>Postoperative pain</li>\n<li>Labor and delivery pain</li>\n<li>Cancer pain</li>\n<li>Acute pain</li>\n</ul>\n<p>Nalbuphine is also being investigated for use in the treatment of other conditions, such as chronic itch and opioid dependence.</p>", "options": ["Mu receptor agonist and kappa receptor antagonist", "Mu receptor antagonist and kappa receptor agonist", "Mu and kappa receptor agonist", "Mu and kappa receptor antagonist"], "html_options": ["Mu receptor agonist and kappa receptor antagonist", "Mu receptor antagonist and kappa receptor agonist", "Mu and kappa receptor agonist", "Mu and kappa receptor antagonist"], "corr_idx": 1}, {"id": "1179720", "html_qtxt": "Which drug can be used to treat overdose of opioids with Methadone ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In addition, studies continue to suggest that buprenorphine is as effective as methadone in the detoxification and maintenance of heroin abusers.</p>\n<ul>\n<li>Buprenorphine was approved by the FDA in 2002 for the management of opioid dependence. In contrast to methadone, high-dose administration of buprenorphine results in a &mu;-opioid <em>antagonist </em>action, limiting its properties of analgesia and respiratory depression.</li>\n</ul>\n<p>Moreover, buprenorphine is also available combined with a pure &mu;-opioid antagonist (Suboxone) to help prevent its diversion for illicit intravenous abuse. A slow-release transdermal patch preparation that releases drug over a 1-week period is also available.</p>", "options": ["Nalbuphine", "Buprenorphine", "Fentanyl", "Meperidone"], "html_options": ["Nalbuphine", "Buprenorphine", "Fentanyl", "Meperidone"], "corr_idx": 1}, {"id": "1179721", "html_qtxt": "Which drug can cause serotonin syndrome if taken with SSRI antidepressants ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Tramadol </strong>is a centrally acting analgesic whose mechanism of action is predominantly based on blockade of serotonin reuptake.</li>\n<li>Tramadol has also been found to inhibit norepinephrine transporter function.</li>\n<li>Because it is only partially antagonized by naloxone, it is believed to be only a weak &mu;-receptor agonist. The recommended dosage is 50-100 mg orally four times daily.</li>\n<li>Toxicity includes association with seizures; the drug is relatively contraindicated in patients with a history of epilepsy and for use with other drugs that lower the seizure threshold. Another serious risk is the development of serotonin syndrome, especially if selective serotonin reuptake inhibitor (SSRI) antidepressants are being administered. Other side effects include nausea and dizziness, but these symptoms typically abate after several days of therapy. It is surprising that no clinically significant effects on respiration or the cardiovascular system have thus far been reported. Given the fact that the analgesic action of tramadol is largely independent of &mu;-receptor action, tramadol may serve as an adjunct with pure opioid agonists in the treatment of chronic neuropathic pain.</li>\n</ul>", "options": ["Butorphanol", "Pentazocine", "Tramadol", "Tapentadol"], "html_options": ["Butorphanol", "Pentazocine", "Tramadol", "Tapentadol"], "corr_idx": 2}, {"id": "1179722", "html_qtxt": "Which are the pure opioid antagonist agents ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pure opioid antagonist drugs <strong>naloxone, naltrexone, </strong>and <strong>nalmefene </strong>are morphine derivatives with bulkier substituents at the N 17 position. These agents have a relatively high affinity for &mu;-opioid binding sites. They have lower affinity for the other receptors but can also reverse agonists at &delta; and &kappa; sites.</p>", "options": ["Naloxone", "Naltrexone", "Nalmefene", "All of the above"], "html_options": ["Naloxone", "Naltrexone", "Nalmefene", "All of the above"], "corr_idx": 3}, {"id": "1179723", "html_qtxt": "A person has addiction of alcohol, smoking and opioids but wants to quit all three. Which drug is preferred ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Naltrexone, 0.4-4 mg, is sequestered in the center of the formulation pellets and is present to prevent the abuse of the morphine (by grinding and extraction of the morphine from the capsules). There is evidence that naltrexone decreases the craving for alcohol in chronic alcoholics by increasing baseline &beta;-<strong>endorphin </strong>release, and it has been approved by the FDA for this purpose (see Chapter 23 ).</li>\n<li>Naltrexone also facilitates abstinence from nicotine (cigarette smoking) with reduced weight gain. In fact, a combination of naltrexone plus bupropion ( Chapter 30 ) may also offer an effective and synergistic strategy for weight loss. If current trials demonstrate cardiovascular safety during prolonged use, this and other weight-loss medications compounded with naltrexone may eventually win FDA approval.</li>\n</ul>", "options": ["Methadone", "Nalexone", "Naltrexone", "Nalbuphine"], "html_options": ["Methadone", "Nalexone", "Naltrexone", "Nalbuphine"], "corr_idx": 2}, {"id": "1179724", "html_qtxt": "Opioid antitussive agents are _________.<br />1.Codeine<br />2.Levopropoxyphen<br />3.Dextromethorphan<br />4.Pentazocine<br />5.Noscapine<br />6.Tramadol", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The opioid derivatives most commonly used as antitussives are <strong>dextromethorphan, codeine, levopropoxyphene, </strong>and <strong>noscapine </strong>(levopropoxyphene and noscapine are not available in the USA). They should be used with caution in patients taking monoamine oxidase inhibitors (see Table 31-5 ).</li>\r\n<li>Antitussive preparations usually also contain expectorants to thin and liquefy respiratory secretions.</li>\r\n</ul>", "options": ["1,2,3,4", "1,2,3,6", "1,2,3,5", "2,3,5,6"], "html_options": ["1,2,3,4", "1,2,3,6", "1,2,3,5", "2,3,5,6"], "corr_idx": 2}, {"id": "1179725", "html_qtxt": "Opioid antitussive agents are banned by FDA for children of age under __.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Importantly, due to increasing reports of death in young children taking dextromethorphan in formulations of over-the-counter \"cold/cough\" medications, its use in children less than 6 years of age has been banned by the FDA. Moreover, because of variations in the metabolism of codeine, its use for any purpose in young children is being reconsidered.</p>", "options": ["6 months", "5 years", "6 years", "12 years"], "html_options": ["6 months", "5 years", "6 years", "12 years"], "corr_idx": 2}]}, {"moduleId": 1008546, "name": "Hematology", "questions": [{"id": "1191474", "html_qtxt": "A 30-year-old man undergoes surgery for a mitral valve replacement. Five days later, he develops non-blanching, darkened and purpuric lesions on his trunk and arms. Laboratory studies show a WBC count of 11,000/mL, an Hb level of 14 mg/dL, and a platelet count of 70,000/mL. Administration of which of the following drugs is most appropriate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's presentation of thrombocytopenia and skin lesions (purpura, a sign of potential thrombosis) 5 days after a major surgery (where heparin is commonly used for anticoagulation) is highly suggestive of heparin-induced thrombocytopenia (HIT). </p>\n<p>HIT is an immune-mediated adverse drug reaction. It is caused by the formation of IgG autoantibodies against the heparin-platelet factor 4 (PF4) complex. This leads to widespread platelet activation and consumption, causing a paradoxical state of thrombocytopenia and a high risk of thrombosis (venous and/or arterial). </p>\n<p>The immediate management of HIT involves discontinuing all forms of heparin and initiating a non-heparin anticoagulant. Direct thrombin inhibitors, such as <strong>argatroban</strong> or bivalirudin, are the drugs of choice in this situation. </p>\n<p>There are two types of HIT: </p>\n<ul>\n<li><strong>Type 1 HIT:</strong> A non-immune, mild, and transient drop in platelets that occurs 1-2 days after starting heparin. It is not associated with thrombosis. </li>\n<li><strong>Type 2 HIT:</strong> An immune-mediated, serious condition occurring 4-14 days after heparin initiation. It is characterized by significant thrombocytopenia and a high risk of life-threatening thromboembolic complications, such as skin necrosis or gangrene. </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong> </p>\n<ul>\n<li><strong>Aspirin (Option A):</strong> Aspirin is an antiplatelet agent, but it is not the appropriate treatment for HIT and would not address the underlying prothrombotic state. </li>\n<li><strong>Protamine (Option C):</strong> Protamine sulfate is a heparin antagonist used to reverse the anticoagulant effects of unfractionated heparin, typically in cases of overdose or bleeding. It is not used to treat HIT. </li>\n<li><strong>Warfarin (Option D):</strong> Warfarin should not be initiated alone in a patient with acute HIT. It can paradoxically increase the risk of thrombosis (e.g., venous limb gangrene) by rapidly depleting protein C levels before an adequate anticoagulant effect is achieved. If long-term anticoagulation with warfarin is needed, it should only be started after the platelet count has recovered and overlapped with a direct thrombin inhibitor. </li>\n</ul>", "options": ["Aspirin", "Argatroban", "Protamine", "Warfarin"], "html_options": ["Aspirin", "Argatroban", "Protamine", "Warfarin"], "corr_idx": 1}, {"id": "1191479", "html_qtxt": "A 75-year-old woman with a history of ischemic stroke presents with chest pain and diaphoresis. ECG shows atrial fibrillation. After treatment is instituted, the patient no longer has chest pain, and troponin is normal. Which of the following drugs is most appropriate for this patient after stabilisation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient has <strong>atrial fibrillation (AF)</strong> and requires rate control, rhythm management, and anticoagulation after stabilisation.</li>\n<li>Given her age (>75 years) and history of ischemic stroke, she has a <strong>high stroke risk</strong> per the <strong>CHA2DS2-VASc score</strong>.</li>\n<li><strong>Anticoagulation</strong> is essential to prevent clot formation in the fibrillating atrium, reducing the risk of stroke or systemic embolism.</li>\n<li><strong>Warfarin</strong>, which inhibits vitamin K-dependent coagulation factors (II, VII, IX, X, and proteins C and S), is appropriate for long-term anticoagulation in AF.</li>\n<li><strong>Heparin </strong>is typically used initially alongside warfarin until a therapeutic INR (2.0-3.0) is achieved, usually after 4-5 days, at which point heparin is discontinued.</li>\n<li>In modern practice, <strong>direct oral anticoagulants (DOACs) </strong>like apixaban or rivaroxaban may be preferred for non-valvular AF due to predictable dosing and no need for INR monitoring, but warfarin remains a valid option, especially if DOACs are contraindicated.</li>\n</ul>\n<p><strong>Explanation of other options</strong>:</p>\n<ul>\n<li><strong>Aspirin (Option A)</strong>: Insufficient for high-risk AF patients like this one with advanced age and prior stroke; warfarin or DOACs are preferred for stroke prevention.</li>\n<li><strong>Morphine (Option B)</strong>: Used for acute pain relief, not indicated here as chest pain has resolved and troponin is normal.</li>\n<li><strong>Propylthiouracil (Option C)</strong>: Treats hyperthyroidism, irrelevant as no hyperthyroidism is indicated.</li>\n</ul>", "options": ["Aspirin", "Morphine", "Propylthiouracil", "Warfarin"], "html_options": ["Aspirin", "Morphine", "Propylthiouracil", "Warfarin"], "corr_idx": 3}, {"id": "1191482", "html_qtxt": "A 55-year-old man is brought 2 h after the onset of severe chest pain. He has a history of poorly controlled mild hypertension and elevated blood cholesterol, but does not smoke. ECG changes of ST elevation and cardiac enzymes confirm the diagnosis of myocardial infarction. The decision is made to attempt to open his occluded artery. Which of the following drugs accelerates the conversion of plasminogen to plasmin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Reteplase</strong><strong>,</strong> a thrombolytic, accelerates the conversion of plasminogen to plasmin, promoting clot lysis in acute myocardial infarction (MI).</li>\n<li><strong>Heparin</strong> (anticoagulant), <strong>argatroban</strong> (direct thrombin inhibitor), and <strong>aminocaproic acid</strong> (plasminogen activation inhibitor) do not have this mechanism.</li>\n</ul>", "options": ["Aminocaproic acid", "Heparin", "Argatroban", "Reteplase"], "html_options": ["Aminocaproic acid", "Heparin", "Argatroban", "Reteplase"], "corr_idx": 3}, {"id": "1191494", "html_qtxt": "If a fibrinolytic drug is used for the treatment of acute myocardial infarction, which of the following is not an absolute contraindication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Current SBP >180 mm Hg or DBP >110 mm Hg </strong>is a <strong>relative contraindication</strong>, as it can often be managed with antihypertensive therapy to allow fibrinolysis.</p>\n<p>Common contraindications for fibrinolysis in STEMI and STEMI-equivalents</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307898c0900-6f49-4088-8d29-aca92625d190.jpg\">", "options": ["Ischemic stroke within the past 3 months", "Intracranial malignancy", "Current SBP > 180 mm Hg or DBP > 110 mm Hg", "Suspected aortic dissection"], "html_options": ["Ischemic stroke within the past 3 months", "Intracranial malignancy", "Current SBP > 180 mm Hg or DBP > 110 mm Hg", "Suspected aortic dissection"], "corr_idx": 2}, {"id": "1191497", "html_qtxt": "A 68-year-old man presents with a sudden onset of shortness of breath and tachycardia. A spiral CT scan of the chest shows a pulmonary embolism. Treatment with a medication that causes an almost immediate inactivation of factor lla is begun. Which of the following laboratory studies will most likely be used to monitor the effect of the drug administered to this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Heparin</strong>, an anticoagulant, accelerates the activity of antithrombin III (ATIII), thereby inactivating thrombin (factor IIa) and factor Xa almost instantaneously.</li>\n<li>The <strong>heparin-ATIII complex</strong> can also inactivate factors IX, XI, XII, and plasmin.</li>\n<li>Heparin prevents the progression of existing clots by inhibiting further clotting, but does not directly cause lysis of existing clots, which relies on endogenous thrombolytic mechanisms.</li>\n<li>Heparin is often administered for <strong>acute pulmonary embolism or thrombosis</strong> by continuous IV infusion to achieve a therapeutic activated partial thromboplastin time (aPTT) range of approximately 1.5-2.5 times the control value.</li>\n<li>The <strong>aPTT</strong> measures the intrinsic system and common pathway, affected by factors I (fibrinogen), II (prothrombin), V, VIII, IX, X, XI, and XII.</li>\n<li>The anticoagulant effect of heparin should be monitored to ensure the aPTT remains within the therapeutic range of <strong>5-2.5</strong> times the control value.</li>\n<li>If the aPTT exceeds this range, the risk of internal bleeding increases.</li>\n</ul>", "options": ["Activated partial thromboplastin time", "Bleeding time", "Factor 2a levels", "Prothrombin time"], "html_options": ["Activated partial thromboplastin time", "Bleeding time", "Factor 2a levels", "Prothrombin time"], "corr_idx": 0}, {"id": "1191501", "html_qtxt": "A 26-year-old pregnant woman is referred by her obstetrician for evaluation of anaemia. This woman has macrocytic anaemia, an increased serum concentration of transferrin, and a normal serum concentration of vitamin B12. The most likely cause of her anaemia is deficiency of which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Deficiencies of folic acid or vitamin B12 are the most common causes of megaloblastic anaemia. If a patient with this type of anaemia has a normal serum vitamin B12 concentration, folate deficiency is the most likely cause of the anaemia.</li>\n</ul>", "options": ["Cobalamin", "Erythropoietin", "Folic acid", "Iron"], "html_options": ["Cobalamin", "Erythropoietin", "Folic acid", "Iron"], "corr_idx": 2}, {"id": "1191507", "html_qtxt": "A 64-year-old man presents with shortness of breath and chest pain. Coronary angiography shows a thrombotic occlusion of the left circumflex coronary artery. Treatment with a thrombolytic drug is begun. Which of the following measurements is most likely to be affected by this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Thrombosis </strong>can lead to acute myocardial injury, and thrombolytic agents like <strong>alteplase</strong> (a recombinant tissue plasminogen activator) are used to treat ST-elevation myocardial infarction (STEMI).</li>\n<li><strong>Alteplase</strong> binds to fibrin in a thrombus, converting entrapped plasminogen to plasmin, which degrades fibrin clots, resulting in <strong>fibrinolysis</strong>.</li>\n<li>This process increases fibrin degradation products (e.g., D-dimer) and may deplete fibrinogen, leading to <strong>prolonged prothrombin time (PT)</strong> and <strong>partial thromboplastin time (PTT).</strong></li>\n<li>Both PT and PTT can be affected due to<strong> reduced fibrinogen levels</strong> and interference with the coagulation cascade, though D-dimer is a more specific marker of thrombolytic activity.</li>\n</ul>", "options": ["Platelet count only", "Prothrombin time (PT) only", "Partial thromboplastin time (PTT) only", "PT and PTT"], "html_options": ["Platelet count only", "Prothrombin time (PT) only", "Partial thromboplastin time (PTT) only", "PT and PTT"], "corr_idx": 3}, {"id": "1191510", "html_qtxt": "Which of the following is most likely to be required by a 5-year-old boy with chronic renal insufficiency?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The kidney produces erythropoietin; patients with chronic renal insufficiency often require exogenous erythropoietin to avoid chronic anaemia.</li>\n</ul>", "options": ["Cyanocobalamin", "Erythropoietin", "Filgrastim (G-CSF)", "Oprelvekin (IL-11)"], "html_options": ["Cyanocobalamin", "Erythropoietin", "Filgrastim (G-CSF)", "Oprelvekin (IL-11)"], "corr_idx": 1}, {"id": "1191514", "html_qtxt": "A 68-year-old woman had a relapse of breast cancer. The cancer was now unresponsive to the standard doses of chemotherapy. A decision was made to treat the patient with high-dose chemotherapy followed by autologous stem cell transplantation. Which of the following drugs is needed for the patient's autologous stem cell transplantation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The success of transplantation with peripheral blood stem cells depends on the infusion of adequate numbers of hematopoietic stem cells.</li>\n<li>Administration of <strong>G-CSF </strong>to the donor (in the case of autologous transplantation, the patient who also will be the recipient of the transplantation) greatly increases the number of hematopoietic stem cells harvested from the donor's blood.</li>\n</ul>", "options": ["Filgrastim (G-CSF)", "Folic acid", "Intrinsic factor", "Oprelvekin (interleukin-11)"], "html_options": ["Filgrastim (G-CSF)", "Folic acid", "Intrinsic factor", "Oprelvekin (interleukin-11)"], "corr_idx": 0}, {"id": "1191517", "html_qtxt": "A 69-year-old man with a history of well-controlled hypertension, atrial fibrillation, and type 2 diabetes is brought in because of decreased responsiveness. He appeared normal 2 hours before. Neurologic examination shows rightward deviation of his gaze and head posture and severe dysarthria with prominent left facial droop. Strength is 2/5 in the left upper and lower extremities. Reflexes are preserved throughout, as are flexor plantar responses. CT scan of the head shows no haemorrhage, but MRI of the brain shows ischemic injury to the right cerebral cortex. Which of the following is the most appropriate pharmacotherapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ischemic stroke is one of the leading causes of morbidity and mortality. It is considered a clinical emergency, and timely diagnosis and treatment can improve the patient's outcome.</li>\n<li>When a stroke is suspected, emergent brain imaging is essential to confirm the diagnosis of ischemic stroke before thrombolytics can be administered.</li>\n<li>Noncontrast computed tomography (CT) scanning is the most commonly used form of neuroimaging to evaluate a patient suspected of having an acute stroke.</li>\n<li>This patient presents with <strong>acute ischemic stroke</strong> (right MCA territory) within 2 hours, confirmed by CT (no haemorrhage) and MRI (ischemic injury).</li>\n<li><strong>Alteplase</strong>, a tissue plasminogen activator, is indicated within 3-4.5 hours of symptom onset in eligible patients to lyse clots and restore cerebral blood flow. It binds fibrin in thrombi, converting plasminogen to plasmin for fibrinolysis.</li>\n</ul>", "options": ["Alteplase", "Aspirin", "Corticosteroids", "Warfarin"], "html_options": ["Alteplase", "Aspirin", "Corticosteroids", "Warfarin"], "corr_idx": 0}, {"id": "1191519", "html_qtxt": "The lab for your pregnant patient indicates microcytic anaemia. Optimal treatment of normocytic or mild microcytic anaemia associated with pregnancy uses which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Iron deficiency microcytic anaemia is the anaemia that is most commonly associated with In this condition, oral iron supplementation is indicated.</li>\n</ul>", "options": ["A high-fibre diet", "Ferrous sulfate tablets", "Folic acid supplements", "Hydroxocobalamin injections"], "html_options": ["A high-fibre diet", "Ferrous sulfate tablets", "Folic acid supplements", "Hydroxocobalamin injections"], "corr_idx": 1}, {"id": "1191521", "html_qtxt": "A 34-year-old pregnant woman who has a young child at home and is taking iron-containing prenatal supplements should be warned that they are a common source of accidental poisoning in young children. Toxicity associated with acute iron poisoning usually includes which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Acute iron poisoning often causes severe gastrointestinal damage resulting from direct corrosive effects, <strong>shock from fluid loss in the gastrointestinal tract, and metabolic acidosis from cellular dysfunction.</strong></li>\n</ul>", "options": ["Dizziness, hypertension, and cerebral haemorrhage", "Hyperthermia, delirium, and coma", "Necrotising gastroenteritis, shock, and metabolic acidosis", "Severe hepatic injury, encephalitis, and coma"], "html_options": ["Dizziness, hypertension, and cerebral haemorrhage", "Hyperthermia, delirium, and coma", "Necrotising gastroenteritis, shock, and metabolic acidosis", "Severe hepatic injury, encephalitis, and coma"], "corr_idx": 2}, {"id": "1191524", "html_qtxt": "Which of the following most accurately describes the mechanism of action of clopidogrel?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Clopidogrel</strong> is a prodrug activated by the <strong>CYP2C19 enzyme</strong> in the liver.</li>\n<li>Its <strong>active metabolite irreversibly</strong> binds to the P2Y12 component of ADP receptors on the platelet surface, <strong>inhibiting platelet aggregation </strong>and reducing the risk of thrombus formation.</li>\n</ul>", "options": ["Clopidogrel directly binds to the platelet ADP receptors", "Clopidogrel facilitates the action of antithrombin III", "The active metabolite of clopidogrel binds to and inhibits the platelet ADP receptors", "The active metabolite of clopidogrel binds to and inhibits the platelet glycoprotein IIb/IIIa receptors"], "html_options": ["Clopidogrel directly binds to the platelet ADP receptors", "Clopidogrel facilitates the action of antithrombin III", "The active metabolite of clopidogrel binds to and inhibits the platelet ADP receptors", "The active metabolite of clopidogrel binds to and inhibits the platelet glycoprotein IIb/IIIa receptors"], "corr_idx": 2}, {"id": "1191526", "html_qtxt": "A 6-year-old child ingests the iron-containing supplements. What immediate treatment is necessary?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Activated charcoal does not bind iron and thus is ineffective.</li>\n<li>Oral deferasirox is effective for <strong>chronic iron toxicity.</strong></li>\n<li>Dantrolene inhibits Ca2+ release from the sarcoplasmic reticulum and is an antidote for malignant hyperthermia induced by inhaled anaesthetics.</li>\n</ul>", "options": ["Activated charcoal", "Oral deferasirox", "Parenteral deferoxamine", "Parenteral dantrolene"], "html_options": ["Activated charcoal", "Oral deferasirox", "Parenteral deferoxamine", "Parenteral dantrolene"], "corr_idx": 2}, {"id": "1191528", "html_qtxt": "A 67-year-old woman has been put on filgrastim after being treated with anticancer drugs. The therapeutic objective is to prevent which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Filgrastim (G-CSF) stimulates the production and function of neutrophils, important cellular mediators of the innate immune system that serve as the first line of defence against infection.</li>\n</ul>", "options": ["Cancer recurrence", "Excessive bleeding", "Hypoxia", "Systemic infection"], "html_options": ["Cancer recurrence", "Excessive bleeding", "Hypoxia", "Systemic infection"], "corr_idx": 3}, {"id": "1191529", "html_qtxt": "The megaloblastic anaemia that results from vitamin B12 deficiency is due to inadequate supplies of which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Deficiency of vitamin B12 (cobalamin) leads to a deficiency in <strong>tetrahydrofolate </strong>and, subsequently, a deficiency of the <strong>dTMP </strong>required for DNA synthesis. Homocysteine and N5-methyltetrahydrofolate accumulate.</li>\n</ul>", "options": ["Cobalamin", "dTMP", "Homocysteine", "N5-methyltetrahydrofolate"], "html_options": ["Cobalamin", "dTMP", "Homocysteine", "N5-methyltetrahydrofolate"], "corr_idx": 1}, {"id": "1191530", "html_qtxt": "A 58-year-old woman with breast cancer is scheduled to receive 4 cycles of cancer chemotherapy. Her first cycle was complicated by severe chemotherapy-induced thrombocytopenia. During the second cycle of chemotherapy, it would be appropriate to consider treating this patient with which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Oprelvekin (IL-11) </strong>stimulates<strong> platelet production </strong>and decreases the number of platelet transfusions required by patients undergoing bone marrow suppression therapy for cancer.</li>\n</ul>", "options": ["Darbepoetin alpha", "Filgrastim", "Iron dextran", "Oprelvekin"], "html_options": ["Darbepoetin alpha", "Filgrastim", "Iron dextran", "Oprelvekin"], "corr_idx": 3}, {"id": "1191532", "html_qtxt": "A 56-year-old man undergoes a percutaneous coronary angiography procedure and placement of a stent in a coronary blood vessel. Appropriate pharmacological management will be?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Dual antiplatelet therapy (DAPT)</strong> with <strong>aspirin</strong> and <strong>clopidogrel</strong> is the standard of care post-coronary stent placement to prevent stent thrombosis.</li>\n<li>DAPT is typically continued for <strong>6-12 months</strong> for drug-eluting stents, per current guidelines.</li>\n<li><strong>Clopidogrel</strong>, a prodrug, is activated by CYP2C19 in the liver, and its active metabolite irreversibly binds to the P2Y12 ADP receptor on platelets, inhibiting platelet aggregation.</li>\n<li><strong>Aspirin </strong>inhibits cyclooxygenase-1 (COX-1), reducing thromboxane A2 production and further preventing platelet activation.</li>\n</ul>", "options": ["Aspirin", "Clopidogrel", "Aspirin + Clopidogrel", "Abciximab"], "html_options": ["Aspirin", "Clopidogrel", "Aspirin + Clopidogrel", "Abciximab"], "corr_idx": 2}, {"id": "1191536", "html_qtxt": "A 58-year-old woman with chronic hypertension and diabetes mellitus was recently admitted to the hospital for congestive heart failure and new-onset atrial fibrillation. An echocardiogram shows an ejection fraction of 40%; there are no valvular abnormalities. An ECG reveals only atrial fibrillation. What would be your next step in the pharmacological management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's <strong>high stroke risk</strong>, calculated using the<strong> CHA2DS2-VASc score</strong> due to her age, hypertension, diabetes, and heart failure, indicates the need for <strong>anticoagulation </strong>rather than antiplatelet therapy. <strong>Warfarin </strong>is appropriate for long-term anticoagulation in atrial fibrillation to prevent stroke, with heparin used initially until a therapeutic INR (2.0-3.0) is achieved.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307225c9e88-6b3c-4c23-ab1d-7d8e18155924.jpg\">", "options": ["Warfarin", "Aspirin + clopidogrel", "Aspirin", "Heparin"], "html_options": ["Warfarin", "Aspirin + clopidogrel", "Aspirin", "Heparin"], "corr_idx": 0}, {"id": "1191537", "html_qtxt": "Your consultants ask you to discuss the risks and benefits of anticoagulation therapy with the patient, including the option of using direct thrombin inhibitors. Which of the following anticoagulants is a direct inhibitor of thrombin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Dabigatran </strong>is a direct inhibitor of thrombin</li>\n<li><strong>Abciximab</strong> is an antiplatelet agent that binds to and inhibits GPIIb/IIIa.</li>\n<li><strong>Rivaroxaban</strong> is an oral factor X inhibitor.</li>\n<li><strong>Warfarin</strong> inhibits vitamin K epoxide reductase (VKOR).</li>\n</ul>", "options": ["Abciximab", "Dabigatran", "Rivaroxaban", "Warfarin"], "html_options": ["Abciximab", "Dabigatran", "Rivaroxaban", "Warfarin"], "corr_idx": 1}, {"id": "1191540", "html_qtxt": "A 56-year-old male stomach cancer patient underwent surgery. After surgery, lab reports show Hb 7.8, MCH 28, MCV 120. His anaemia is caused by a deficiency of X and can be treated with Y.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Resection of the stomach does lead to loss of<strong> intrinsic factor</strong><strong>,</strong> and the patient will be deficient in <strong>vitamin B12</strong>. Prevention or treatment of iron deficiency anaemia (microcytic cell size) is the only indication for iron administration. Sargramostim is a GM-CSF and is used to stimulate the production of neutrophils and other myeloid and megakaryocyte progenitors.</li>\n</ul>", "options": ["X = intrinsic factor; Y = folic acid", "X = intrinsic factor; Y = vitamin B12", "X = extrinsic factor; Y = parenteral iron", "X = extrinsic factor; Y = sargramostim"], "html_options": ["X = intrinsic factor; Y = folic acid", "X = intrinsic factor; Y = vitamin B12", "X = extrinsic factor; Y = parenteral iron", "X = extrinsic factor; Y = sargramostim"], "corr_idx": 1}, {"id": "1191543", "html_qtxt": "A 78-year-old woman presents with pain in her left thigh muscle. Doppler indicates the presence of DVT in the affected limb. The decision was made to treat this woman with enoxaparin. Relative to unfractionated heparin, enoxaparin:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Enoxaparin's </strong>predictable pharmacokinetics and longer half-life allow for fixed subcutaneous dosing without routine aPTT monitoring, unlike <strong>unfractionated heparin</strong>, which requires aPTT monitoring to adjust dosing.</p>\n<ul>\n<li><strong>Enoxaparin</strong> is an LMW heparin. LMW heparins have a longer half-life than standard heparin and a more consistent relationship between dose and therapeutic effect.</li>\n<li>Enoxaparin is given subcutaneously, not intravenously. It is less, not more, likely to cause thrombosis and thrombocytopenia.</li>\n</ul>", "options": ["Can be used without monitoring the patient's aPTT", "Has a shorter duration of action", "Is more likely to be given intravenously", "Is more likely to cause thrombosis and thrombocytopenia"], "html_options": ["Can be used without monitoring the patient's aPTT", "Has a shorter duration of action", "Is more likely to be given intravenously", "Is more likely to cause thrombosis and thrombocytopenia"], "corr_idx": 0}, {"id": "1191546", "html_qtxt": "An 82-year-old woman with DVT is started on warfarin. One month later, she returned after a severe nosebleed. Laboratory analysis revealed an INR of 7.0. To prevent severe haemorrhage, the warfarin should be discontinued, and this patient should be treated immediately with which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The elevated INR indicates excessive anticoagulation with a high risk of haemorrhage.</li>\n<li>INR value in such a warfarin-treated patient should be 2.0-3.0.</li>\n<li>Warfarin should be discontinued and <strong>vitamin K1 </strong>administered to accelerate the formation of vitamin K-dependent factors.</li>\n</ul>", "options": ["Aminocaproic acid", "Factor VIII", "Protamine", "Vitamin K1"], "html_options": ["Aminocaproic acid", "Factor VIII", "Protamine", "Vitamin K1"], "corr_idx": 3}, {"id": "1191548", "html_qtxt": "A 45-year-old man presents with severe chest pain, sweating, and nausea. Examination shows normal heart sounds and breath sounds. ECG shows sinus tachycardia with ST segment elevation in leads II, III, and aVF. After initial treatment, the chest pain decreases in intensity, and a reperfusion complex ventricular arrhythmia emerges. The arrhythmia is asymptomatic and resolves spontaneously. Which of the following drugs is most likely responsible for rapid reperfusion in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient had an ST-elevation myocardial infarction (STEMI) and, following medical treatment, experienced symptomatic improvement and reperfusion-related arrhythmia; this is most likely the result of <strong>fibrinolytic (thrombolytic) therapy.</strong></li>\n<li>Fibrinolytic agents (e.g., <strong>alteplase</strong>) are indicated in patients with acute STEMI who cannot receive percutaneous coronary intervention promptly.</li>\n<li>Administration of these agents leads to breakdown of fibrin clot and often restoration of myocardial perfusion; some patients develop a self-limiting reperfusion-related arrhythmia (most commonly an accelerated idioventricular rhythm).</li>\n<li>In the fibrinolytic pathway, tissue plasminogen activator (PA) is released by the endothelium and cleaves plasminogen to form plasmin. Plasmin then acts to both degrade individual fibrinogen molecules and break down the fibrin clot that has already The breakdown of the fibrin clot leads to elevated levels of fibrin split products (eg, d-dimer) in the blood.</li>\n<li>Pharmacologic fibrinolytic agents that are used clinically include streptokinase and recombinant forms of tPA (e.g., <strong>alteplase</strong>, <strong>Tenecteplase</strong>).</li>\n<li>All of these agents inherently increase bleeding risk and are contraindicated in patients with increased risk of bleeding complications (e.g., recent hemorrhagic stroke).</li>\n</ul>", "options": ["Alteplase", "Apixaban", "Aspirin", "Heparin"], "html_options": ["Alteplase", "Apixaban", "Aspirin", "Heparin"], "corr_idx": 0}, {"id": "1191554", "html_qtxt": "A 64-year-old man comes due to exertional chest pain over the last 6 months. He is a lifelong cigarette smoker and has a history of type 2 diabetes mellitus and peripheral artery disease. The patient undergoes treadmill exercise stress testing and develops substernal chest pain on moderate exertion accompanied by ECG changes that resolve immediately upon rest. The patient is started on low-dose aspirin therapy for secondary prevention of cardiovascular disease but experiences shortness of breath and wheezing with the medication. Which of the following is the best alternate therapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient's clinical history is consistent with <strong>stable angina </strong>(angina pectoris) due to underlying coronary heart disease (CHD).</li>\n<li>Patients with stable angina should be started on <strong>aspirin </strong>to decrease the risk of adverse cardiovascular events.</li>\n<li>Aspirin impairs prostaglandin synthesis by irreversibly inhibiting cyclooxygenase (COX). Inhibition of COX-1 in platelets prevents synthesis of thromboxane A2, a potent stimulator of platelet aggregation and This helps reduce the risk of occlusive thrombus formation and subsequent myocardial infarction.</li>\n<li>Some patients are unable to tolerate aspirin due to exacerbation of pre-existing respiratory symptoms (e.g., rhinitis, asthma) or development of allergic reactions (e.g., urticaria, angioedema, anaphylaxis). In these patients, alternate antiplatelet agents should be used for the prevention of cardiovascular events.</li>\n<li><strong>Clopidogrel </strong>irreversibly blocks the <strong>P2Y 12 </strong>component of ADP receptors on the platelet surface and prevents platelet aggregation. Clopidogrel is as effective as aspirin for the prevention of cardiovascular events and should be used in patients with aspirin allergy.</li>\n</ul>", "options": ["Apixaban", "Clopidogrel", "Eptifibatide", "Warfarin"], "html_options": ["Apixaban", "Clopidogrel", "Eptifibatide", "Warfarin"], "corr_idx": 1}, {"id": "1191556", "html_qtxt": "A 78-year-old woman does not want oral anticoagulation because she does not want to come to the clinic for frequent blood tests. You suggest an oral alternative and start her on apixaban and counsel her on the importance of taking the medication each day, as suddenly stopping can lead to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Due to the shorter half-life of the oral factor X and thrombin inhibitors, the anticoagulant status of the patient changes rapidly.</li>\n<li>Sudden cessation of apixaban, a direct factor Xa inhibitor with a short half-life, can lead to a rebound hypercoagulable state, increasing the risk of stroke, especially in patients with atrial fibrillation.</li>\n<li>Excess bleeding is associated with taking any of the anticoagulants, not with stopping them.</li>\n<li>An increase in INR reflects increased anticoagulation by warfarin. Thrombocytopenia is a risk associated with heparin.</li>\n</ul>", "options": ["Anaphylaxis", "Excess bleeding", "Stroke", "Thrombocytopenia"], "html_options": ["Anaphylaxis", "Excess bleeding", "Stroke", "Thrombocytopenia"], "corr_idx": 2}, {"id": "1191557", "html_qtxt": "A 65-year-old man is started on rivaroxaban for his atrial fibrillation. Which of the following tests would provide accurate information about the coagulation status of a patient taking apixaban?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>INR</strong> (measured as PT test) reflects changes due to warfarin and, to some extent, the thrombin inhibitors.</li>\n<li>Factor X inhibition is not reliably measured by the aPTT (used for unfractionated heparin) or PT test.</li>\n</ul>", "options": ["aPTT", "Factor X assay", "INR-PT test", "Factor-II test"], "html_options": ["aPTT", "Factor X assay", "INR-PT test", "Factor-II test"], "corr_idx": 1}, {"id": "1191560", "html_qtxt": "A 76-year-old man with a history of hypertension, type 2 diabetes, and asymptomatic carotid stenosis presents with severe mid-sternal chest pain and diaphoresis. His blood pressure is 120/70 mmHg, and pulse is 75/min. ECG shows ST elevation in leads II, III, and aVF. He is treated with aspirin, alteplase, a low-dose beta blocker, and a single dose of IV morphine. Several hours later, he becomes comatose with asymmetric pupils and irregular breathing. What is the most likely cause of his current condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient's presentation of chest pain, diaphoresis, and ECG findings of ST elevation in leads II, III, and aVF indicates an <strong>inferior ST-elevation myocardial infarction (STEMI). </strong></li>\n<li>Fibrinolytic therapy with <strong>alteplase </strong>was administered, as percutaneous coronary intervention (PCI) was likely unavailable.</li>\n<li><strong>Alteplase</strong>, a tissue plasminogen activator, binds fibrin in the thrombus, converting plasminogen to plasmin, which degrades the fibrin clot to restore coronary blood flow.</li>\n<li>However, fibrinolytics carry a significant risk of haemorrhage, particularly <strong>intracerebral haemorrhage (ICH)</strong>, especially in elderly patients (age >75) or those with hypertension or other risk factors.</li>\n<li>The patient's subsequent coma, asymmetric pupils, and irregular breathing strongly suggest<strong> ICH </strong>as a complication of alteplase therapy.</li>\n</ul>", "options": ["Dissection of the ascending aorta", "Intracerebral haemorrhage", "Myocardial reperfusion injury", "Pulmonary embolism"], "html_options": ["Dissection of the ascending aorta", "Intracerebral haemorrhage", "Myocardial reperfusion injury", "Pulmonary embolism"], "corr_idx": 1}, {"id": "1191564", "html_qtxt": "If a fibrinolytic drug is used for the treatment of acute myocardial infarction, which of the following is NOT an absolute contraindication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Prolonged or traumatic CPR</strong> is a relative contraindication, not an absolute.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307eb16b591-dcb2-4be8-b62c-788f22494394.jpg\">", "options": ["Prolonged or traumatic CPR", "Ischemic stroke within the past 3 months", "Any prior intracranial bleeding", "Intracranial malignancy"], "html_options": ["Prolonged or traumatic CPR", "Ischemic stroke within the past 3 months", "Any prior intracranial bleeding", "Intracranial malignancy"], "corr_idx": 0}, {"id": "1191570", "html_qtxt": "A 65-year-old woman with atrial fibrillation was prescribed medication to prevent stroke. She develops a lesion as shown in the photograph taken fourth and sixth days after the drug was begun, respectively. Which of the following drugs is most likely responsible for the findings seen in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307c38d9b8d-af51-41ad-b099-ba7a514ea8e3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Warfarin, a coumarin anticoagulant, inhibits epoxide reductase, which blocks the ability to activate vitamin K.</li>\n<li>This prevents the vitamin K-dependent gamma-carboxylation of coagulation factors II, VII, IX, and X, thus inhibiting their synthesis.</li>\n<li>Warfarin similarly inhibits the vitamin-dependent synthesis of protein C and S, which have anticoagulant properties resulting from their inhibition of activated factors VIII and V.</li>\n<li>Because warfarin acts by inhibiting the synthesis of vitamin K-dependent factors, the factors affected first will be those with the shortest half-lives, which are protein C and factor VIIa.</li>\n<li>Thus, warfarin has an initial paradoxical procoagulant effect because of a rapid reduction in protein C, while activity of most of the endogenous clotting factors (vitamin-dependent factors within the common and intrinsic coagulation pathways, I, IX, and X) persists.</li>\n<li>This can lead to a state of hyper-coagulability and thrombosis. Warfarin may cause <strong>necrosis of the skin </strong>(typically on the breasts, buttocks, thighs, and abdomen), generally during the first several days of therapy.</li>\n<li>The lesions are initially sharply demarcated, erythematous, and purpuric. They may resolve or progress to large, irregular, hemorrhagic bullae that can eventually become necrotic.</li>\n<li>Patients receiving a large loading dose of warfarin or who have an existing protein C deficiency are most susceptible. Warfarin should be discontinued immediately, and heparin, vitamin K, and protein C should be used in therapy. Despite treatment, approximately 50% of patients will require skin grafting.</li>\n</ul>", "options": ["Clopidogrel", "Enoxaparin", "Heparin", "Warfarin"], "html_options": ["Clopidogrel", "Enoxaparin", "Heparin", "Warfarin"], "corr_idx": 3}]}, {"moduleId": 1008547, "name": "Steroids and Calcium metabolism", "questions": [{"id": "1166351", "html_qtxt": "A 34-year-old woman comes for a follow-up visit 2 months after RAIA. She reports improved symptoms but new-onset double vision. Examination shows conjunctival injection, proptosis, and lid lag. Slit-lamp examination reveals mild corneal ulcerations. The patient is given an additional medication that improves her diplopia and proptosis. What drug is that?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Glucocorticoids are the treatment of choice for moderate-to-severe Graves ophthalmopathy</strong>, particularly when it is triggered or worsened by radioactive iodine ablation (RAIA).</p>\r\n<ul>\r\n<li><strong>RAIA is associated with the development or exacerbation of Graves ophthalmopathy</strong> due to increased levels of anti-TSH receptor antibodies post-treatment.</li>\r\n<li>These antibodies stimulate:\r\n<ul>\r\n<li>Orbital fibroblasts &rarr; &uarr; Glycosaminoglycan (GAG) synthesis</li>\r\n<li>Orbital adipocytes &rarr; &uarr; Proliferation</li>\r\n</ul>\r\n</li>\r\n<li>GAGs are <strong>hyperosmolar</strong>, drawing fluid into the interstitial space and causing <strong>oedema</strong>.</li>\r\n<li><strong>Increased GAGs + oedema + adipocyte proliferation</strong> &rarr; &uarr; Orbital pressure &rarr; <strong>Exophthalmos, ophthalmoplegia, diplopia, corneal ulceration</strong>.</li>\r\n<li><strong>Glucocorticoids (e.g., prednisolone)</strong> reduce orbital inflammation and symptoms through:\r\n<ul>\r\n<li>Anti-inflammatory and immunosuppressive action</li>\r\n<li>Inhibition of GAG production</li>\r\n<li>&darr; Orbital oedema and pressure</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001344d4e08-3f9f-40c2-a4c8-69886288e1db.png\">\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Propranolol", "PTU", "Steroids", "Diuretics"], "html_options": ["Propranolol", "PTU", "Steroids", "Diuretics"], "corr_idx": 2}, {"id": "1166373", "html_qtxt": "A 45-year-old woman has been on L-thyroxine therapy for 2 years with adequate therapeutic response. However, with all of the following drugs, the dose of L-thyroxine is to be increased except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Certain drugs and conditions can either increase or decrease the requirement for L-thyroxine therapy by affecting its <strong>absorption, metabolism, or protein binding</strong>. Glucocorticoids like prednisone <strong>decrease serum TBG</strong> levels and may <strong>reduce</strong> the need for thyroxine supplementation, making them the <strong>exception</strong> in this list.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510016476cd30-1dfe-4f11-bc98-5dbaf506a492.png\">\r\n<p><strong>(Other options ruled out)</strong></p>\r\n<ul>\r\n<li>Estrogens and SERMs <strong>increase</strong> TBG levels &rarr; more T4 is protein-bound &rarr; less free T4 &rarr; dose needs to be <strong>increased</strong>.</li>\r\n<li>Omeprazole <strong>decreases absorption</strong> by reducing gastric acidity.</li>\r\n<li>Enzyme inducers like <strong>phenytoin, carbamazepine</strong> accelerate <strong>hepatic metabolism</strong> of thyroid hormones.</li>\r\n<li>Propranolol <strong>blocks peripheral conversion</strong> of T4 to T3, possibly reducing effectiveness.</li>\r\n<li><strong>Glucocorticoids</strong> like prednisone reduce TBG levels, thus <strong>increasing free T4</strong> availability &rarr; dose of L-thyroxine may be <strong>lowered</strong>.</li>\r\n</ul>", "options": ["Propranolol", "Prednisone", "OCP", "Omeprazole"], "html_options": ["Propranolol", "Prednisone", "OCP", "Omeprazole"], "corr_idx": 1}, {"id": "1166379", "html_qtxt": "A 63-year-old man presents with headaches and back pain since 6 months. Examination shows mild sensorineural hearing loss. Serum concentration of alkaline phosphatase is increased. An X-ray of the skull is shown. The most appropriate pharmacotherapy for this patient is a drug that has which of the following mechanisms of action?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510016e0d52d4-a447-4244-9c9a-ece4dc299b9d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The combination of <strong>hearing loss, headaches, and an elevated alkaline phosphatase concentration</strong> is concerning for a diagnosis of <strong>Paget's disease</strong> of bone.</p>\r\n<ul>\r\n<li>The x-ray showing characteristic deformities of bone, including <strong>thickening of the calvaria, sclerotic and osteolytic lesions, and osteoblastic lesions</strong>, confirms the diagnosis.</li>\r\n<li>The mainstay of<strong> treatment</strong> for Paget's disease of bone is <strong>bisphosphonate therapy</strong>, which functions by inducing apoptosis of osteoclasts. These drugs bind directly to the bone surface and are eventually taken up by osteoclasts during bone resorption. Once within a cell, they interfere with osteoclast survival, leading to apoptosis and reduced bone resorption.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510011e334d4b-2c08-4446-ae63-cdc01f2212f1.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Inhibition of nuclear factor-KB (Option A):</strong> This is the mechanism of <strong>denosumab</strong>, a monoclonal antibody against RANKL. It is used for osteoporosis and malignancy-related bone loss, <strong>not first-line</strong> for Paget's disease.</p>\r\n<p><strong>Formation of DNA strand breaks (Option B):</strong> This is characteristic of <strong>alkylating agents or chemotherapeutic drugs</strong> like bleomycin or cyclophosphamide. These are <strong>not used</strong> in Paget's disease.</p>\r\n<p><strong>Stimulation of osteoblast activity (Option C):</strong> Drugs like <strong>teriparatide</strong> stimulate osteoblasts but are <strong>contraindicated in Paget's disease</strong> due to the risk of osteosarcoma and high bone turnover states.</p>", "options": ["Inhibition of nuclear factor-KB", "Formation of DNA strand breaks", "Stimulation of osteoblast activity", "Apoptosis of osteoclasts"], "html_options": ["Inhibition of nuclear factor-KB", "Formation of DNA strand breaks", "Stimulation of osteoblast activity", "Apoptosis of osteoclasts"], "corr_idx": 3}, {"id": "1166384", "html_qtxt": "Which of the following inhibits the enzyme farnesyl pyrophosphate synthase, disrupting osteoclast metabolism and promoting osteoclast apoptosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Risedronate is a third-generation nitrogen-containing bisphosphonate that acts by inhibiting <strong>farnesyl pyrophosphate synthase</strong>, a key enzyme in the mevalonate pathway. This inhibition impairs osteoclast function and promotes apoptosis, thereby reducing bone resorption.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003a81c0f04-36cf-4331-9bcb-461e164790d3.png\">\r\n<p><strong>(Other options ruled out)</strong></p>\r\n", "options": ["Etidronate", "Risedronate", "Raloxifene", "Teriparatide"], "html_options": ["Etidronate", "Risedronate", "Raloxifene", "Teriparatide"], "corr_idx": 1}, {"id": "1166388", "html_qtxt": "A 75-year-old woman presented with progressive pain and swelling of her right jaw over the past 8 weeks. She was diagnosed with osteoporosis 12 months ago, on oral alendronate to be taken weekly. Intraoral examination shows gingival erythema and swelling around the right lower molars without purulent discharge. A part of the alveolar bone of the mandible in the same area is exposed. Which of the following is most likely to have prevented this patient's orofacial disease?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient presents with signs suggestive of <strong>medication-related osteonecrosis of the jaw (MRONJ)</strong>, a complication seen with long-term <strong>bisphosphonate</strong> use, such as <strong>alendronate</strong>.</p>\r\n<ul>\r\n<li><strong>Key risk factor:</strong> Invasive dental procedures in patients on antiresorptive therapy (e.g., bisphosphonates or RANKL inhibitors).</li>\r\n<li><strong>Prevention strategies include:</strong>\r\n<ul>\r\n<li><strong>A comprehensive dental evaluation</strong> prior to starting therapy to address dental infections or unrestorable teeth.</li>\r\n<li><strong>Daily oral care</strong>: Proper oral hygiene measures such as <strong>oral rinsing</strong>, brushing, flossing, and routine dental visits are strongly advised after therapy initiation.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Management is conservative</strong>: Antibiotics, improved oral hygiene, and minimal debridement; <strong>surgery is avoided</strong> unless necessary.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Antibiotic prophylaxis (Option A):</strong> May be used before dental procedures, but does <strong>not prevent</strong> chronic MRONJ if hygiene is neglected. It plays a supportive role, not a preventive one.</p>\r\n<p><strong>Calcium supplementation (Option B):</strong> Used to enhance bone mineral density in osteoporosis, but has <strong>no role</strong> in preventing osteonecrosis of the jaw.</p>\r\n<p><strong>Smoking/tobacco cessation (Option C):</strong> While smoking is a general risk factor for poor wound healing, it is <strong>not the primary preventive measure</strong> for bisphosphonate-associated jaw necrosis.</p>", "options": ["Antibiotic prophylaxis", "Calcium supplementation", "Smoking/tobacco cessation", "Oral rinsing"], "html_options": ["Antibiotic prophylaxis", "Calcium supplementation", "Smoking/tobacco cessation", "Oral rinsing"], "corr_idx": 3}, {"id": "1166390", "html_qtxt": "Which of the following drugs acts by mimicking osteoprotegerin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Denosumab</strong> acts by binding to <strong>RANK ligand (RANKL)</strong>, mimicking the natural action of <strong>osteoprotegerin</strong>. This inhibits osteoclast differentiation, activation, and survival, thereby reducing bone resorption and increasing bone mass and strength in both cortical and trabecular bone.</p>\r\n<ul>\r\n<li>It is a fully human monoclonal antibody with high affinity for RANKL.</li>\r\n<li>It effectively inhibits the interaction of RANKL with its receptor RANK on osteoclasts and osteoclast precursors.</li>\r\n<li>Particularly indicated in patients at high risk of fracture and in those intolerant or unresponsive to bisphosphonates.</li>\r\n<li>Denosumab is administered subcutaneously every 6 months.</li>\r\n</ul>\r\n<p><strong>Note:</strong> Because it mimics osteoprotegerin - a decoy receptor for RANKL - it prevents RANKL from activating RANK, which would otherwise promote osteoclast formation and bone resorption.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Raloxifene (Option A):</strong> A selective estrogen receptor modulator (SERM); it reduces bone resorption by estrogenic agonism on bone, not by inhibiting RANKL.</p>\r\n<p><strong>Teriparatide (Option B):</strong> Recombinant PTH (1-34); increases bone formation by stimulating osteoblast activity; does not interact with RANKL or mimic osteoprotegerin.</p>\r\n<p><strong>Calcitonin (Option D):</strong> A Hormone that directly inhibits osteoclast activity and decreases bone resorption but does not mimic osteoprotegerin or inhibit RANKL.</p>", "options": ["Raloxifene", "Teriparatide", "Denosumab", "Calcitonin"], "html_options": ["Raloxifene", "Teriparatide", "Denosumab", "Calcitonin"], "corr_idx": 2}, {"id": "1166392", "html_qtxt": "The active metabolites of vitamin D act through a nuclear receptor to produce which of the following effects?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The active metabolites of vitamin D - particularly 1,25-dihydroxyvitamin D (calcitriol) - bind to nuclear vitamin D receptors and regulate transcription of genes involved in calcium and phosphate homeostasis.</p>\r\n<p>They <strong>increase serum calcium and phosphate</strong> by:</p>\r\n<ul>\r\n<li>Promoting <strong>intestinal absorption</strong> of calcium and phosphate</li>\r\n<li>Enhancing <strong>bone resorption</strong></li>\r\n<li>Reducing <strong>renal excretion</strong> of calcium and phosphate</li>\r\n<li>Inhibiting <strong>parathyroid hormone (PTH)</strong> formation through feedback suppression</li>\r\n</ul>\r\n<p>These effects collectively help in maintaining mineral ion homeostasis and bone turnover.</p>\r\n<p>Thus, they help increase serum calcium and phosphate levels and maintain mineral ion homeostasis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003cb089dbe-41bf-4085-8463-8677799b7646.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Decrease the absorption of calcium from bone (Option A):</strong> Incorrect; active vitamin D enhances bone resorption along with PTH to raise calcium levels.</p>\r\n<p><strong>Increase PTH formation (Option B):</strong> Incorrect; active vitamin D inhibits PTH production via negative feedback.</p>\r\n<p><strong>Increase renal production of erythropoietin (Option C):</strong> Incorrect; erythropoietin synthesis is primarily regulated by hypoxia, not vitamin D.</p>", "options": ["Decrease the absorption of calcium from bone", "Increase PTH formation", "Increase renal production of erythropoietin", "Increase the absorption of calcium from the gastrointestinal tract"], "html_options": ["Decrease the absorption of calcium from bone", "Increase PTH formation", "Increase renal production of erythropoietin", "Increase the absorption of calcium from the gastrointestinal tract"], "corr_idx": 3}, {"id": "1166393", "html_qtxt": "A 60-year-old postmenopausal woman with osteoporosis began oral therapy with alendronate. What would you not advise?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Alendronate is an oral bisphosphonate that can cause significant <strong>oesophageal irritation</strong>, ulcers, and even strictures if not taken properly. It should <strong>never be taken with food</strong>, especially <strong>fatty food</strong>, because it <strong>markedly reduces absorption</strong>. Instead:</p>\r\n<ul>\r\n<li>It should be taken <strong>on an empty stomach with a full glass of water</strong>, and the patient should <strong>remain upright for at least 30 minutes</strong> to minimise oesophageal adverse effects.</li>\r\n<li>Patients should <strong>avoid any food, calcium supplements, or other medications</strong> for at least 30-60 minutes after ingestion to ensure proper absorption.</li>\r\n<li><strong>Supplemental calcium and vitamin D</strong> are necessary to correct or prevent deficiencies and improve therapeutic outcomes.</li>\r\n<li>Alendronate <strong>should be given prior to starting teriparatide</strong> if using sequential therapy, since bisphosphonates reduce bone resorption and preserve bone mass, and teriparatide stimulates bone formation.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001358184dd-efe0-4a68-bfd4-ce2f9af6c0ed.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Advise to drink large quantities of water with the tablets and remain in an upright position for at least 30 min (Option A)</strong>: Prevents oesophagal irritation, ensures the tablet passes rapidly into the stomach.</p>\r\n<p><strong>Start calcium and vitamin D (Option C): </strong>Necessary to prevent hypocalcemia and optimise therapeutic response to bisphosphonates.</p>\r\n<p><strong>It should be started before treatment with teriparatide (Option D):</strong> Sequential use starting with bisphosphonates and followed by teriparatide is standard in patients with high fracture risk</p>", "options": ["Advise to drink large quantities of water with the tablets and remain in an upright position for at least 30 minutes.", "Advise to eat fatty food with tablets and remain in an upright position for at least 30 minutes.", "Start calcium and vitamin D", "It should be started before treatment with teriparatide."], "html_options": ["Advise to drink large quantities of water with the tablets and remain in an upright position for at least 30 minutes.", "Advise to eat fatty food with tablets and remain in an upright position for at least 30 minutes.", "Start calcium and vitamin D", "It should be started before treatment with teriparatide."], "corr_idx": 1}, {"id": "1166394", "html_qtxt": "Which of the following is not true about Teriparatide ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Teriparatide is administered in a pulsatile (intermittent) manner</strong> to selectively stimulate osteoblasts and promote bone formation. Continuous administration would instead favour bone resorption due to increased osteoclast activity.</p>\r\n<ul>\r\n<li><strong>Mechanism of Action:</strong>\r\n<ul>\r\n<li>Teriparatide is a recombinant human PTH(1-34).</li>\r\n<li>Stimulates osteoblastic bone formation when given intermittently.</li>\r\n<li>Enhances bone mineral density (BMD), especially at vertebral and femoral sites.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Therapeutic Uses:</strong>\r\n<ul>\r\n<li>Indicated in osteoporosis with high fracture risk.</li>\r\n<li>Also used in men and postmenopausal women at high risk of vertebral or nonvertebral fractures.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Adverse Effects and Contraindications:</strong>\r\n<ul>\r\n<li><strong>Increased risk of osteosarcoma</strong> observed in animal studies.</li>\r\n<li>Contraindicated in patients with:\r\n<ul>\r\n<li><strong>Prior skeletal radiation therapy</strong></li>\r\n<li><strong>Paget disease</strong></li>\r\n<li><strong>Unexplained elevated alkaline phosphatase</strong></li>\r\n<li><strong>Bone metastasis or skeletal malignancies</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acts by increased bone growth (Option A):</strong> Teriparatide stimulates new bone formation via osteoblast activation.</p>\r\n<p><strong>Increased risk of osteosarcoma (Option C):</strong> Seen in preclinical (rat) studies with long-term use.</p>\r\n<p><strong>Contraindicated in patients with prior radiation therapy (Option D):</strong> Due to increased osteosarcoma risk in previously irradiated bone.</p>", "options": ["Acts by increased bone growth", "Administered in continuous fashion", "Increased risk of osteosarcoma", "Contraindicated in patient with prior radiation therapy"], "html_options": ["Acts by increased bone growth", "Administered in continuous fashion", "Increased risk of osteosarcoma", "Contraindicated in patient with prior radiation therapy"], "corr_idx": 1}, {"id": "1166396", "html_qtxt": "Which of the following drugs is most useful for the treatment of hypercalcemia in Paget's disease?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Pamidronate</strong> is a bisphosphonate that <strong>inhibits osteoclast-mediated bone resorption</strong>. It is used parenterally to<strong> manage hypercalcemia in Paget's disease</strong>, as well as in <strong>malignancy-associated hypercalcemia</strong>. It is 100-1000 times more potent than etidronate and is one of the preferred agents for treating increased skeletal remodelling and calcium release.</p>\r\n<ul>\r\n<li>Paget's disease involves increased bone resorption and disorganised bone formation, often accompanied by hypercalcemia.</li>\r\n<li>Pamidronate acts by binding to hydroxyapatite in bone and inhibiting osteoclast activity, thereby reducing calcium release.</li>\r\n<li>It is preferred in patients requiring rapid reduction of serum calcium, especially when oral bisphosphonates are less feasible.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; bord
