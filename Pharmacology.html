 impairment"], "html_options": ["Can be combined more safely with an opioid such as codeine", "Does not prolong the bleeding time", "Available in a parenteral formulation that can be injected intramuscularly or intravenously", "Less likely to cause acute renal failure in patients with some preexisting degree of renal impairment"], "corr_idx": 2}, {"id": "1166687", "html_qtxt": "Which of the following drugs is most likely to increase serum concentrations of conventional doses of methotrexate, a weak acid that is primarily cleared in the urine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Methotrexate is a <strong>weak acid</strong> that undergoes <strong>renal elimination</strong>, largely via <strong>active tubular secretion</strong> in the <strong>proximal tubule</strong>.</p>\n<p><strong>Probenecid</strong>, a uricosuric agent, <strong>inhibits organic anion transporters (OATs)</strong>, especially in the proximal renal tubule, thereby interfering with the <strong>tubular secretion</strong> of weak acids such as <strong>methotrexate</strong> and <strong>penicillin</strong>. By competitively inhibiting this transporter, <strong>probenecid reduces methotrexate clearance</strong>, causing <strong>increased serum concentrations</strong>, and hence may increase the risk of <strong>methotrexate toxicity</strong>.</p>\n<p><strong>Probenecid:</strong></p>\n<ul>\n<li><strong>Mechanism of action:</strong>\n<ul>\n<li>Inhibits <strong>URAT1</strong> transporter in the proximal tubule &rarr; &darr; uric acid reabsorption &rarr; &uarr; uric acid excretion (uricosuric effect)</li>\n<li><strong>Inhibits tubular secretion of weak acids</strong> (e.g., methotrexate, penicillin) &rarr; &uarr; serum concentrations of such drugs</li>\n</ul>\n</li>\n<li><strong>Uses:</strong>\n<ul>\n<li>Treatment of <strong>chronic gout</strong> (not used in acute attacks)</li>\n<li>Historically used to <strong>prolong the action of penicillin</strong> by decreasing its renal clearance</li>\n</ul>\n</li>\n<li><strong>Contraindications:</strong>\n<ul>\n<li><strong>Renal stones (urate nephrolithiasis)</strong></li>\n<li><strong>Renal insufficiency</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Allopurinol (Option A):</strong> Xanthine oxidase inhibitor, used to lower uric acid production. It <strong>does not affect renal tubular secretion of methotrexate</strong>. However, it may increase toxicity of drugs like 6-mercaptopurine.</p>\n<p><strong>Colchicine (Option B): </strong>Used for <strong>acute gout</strong>, acts via inhibition of microtubule polymerization. It <strong>does not interfere with methotrexate excretion</strong>.</p>\n<p><strong>Hydroxychloroquine (Option C): </strong>An antimalarial and immunomodulator used in <strong>SLE and RA</strong>; <strong>no effect on methotrexate excretion</strong>.</p>", "options": ["Allopurinol", "Colchicine", "Hydroxychloroquine", "Probenecid"], "html_options": ["Allopurinol", "Colchicine", "Hydroxychloroquine", "Probenecid"], "corr_idx": 3}, {"id": "1166689", "html_qtxt": "Which of the following patient characteristics is the most compelling reason for avoiding celecoxib in the treatment of rheumatoid arthritis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Celecoxib</strong> is a <strong>COX-2 selective NSAID</strong> that was developed to reduce <strong>gastrointestinal toxicity</strong> compared to non-selective NSAIDs. While it indeed causes fewer GI adverse effects, it is associated with an <strong>increased risk of cardiovascular events</strong>, particularly <strong>arterial thrombotic events</strong> such as myocardial infarction (MI) and stroke.</p>\n<ul>\n<li>COX-2 inhibition leads to reduced prostacyclin (PGI2) production without affecting thromboxane A2 (produced via COX-1), thereby promoting <strong>pro-thrombotic</strong> and <strong>vasoconstrictive</strong> effects.</li>\n<li>Therefore, <strong>a prior history of myocardial infarction is a strong contraindication</strong> to COX-2 inhibitors like celecoxib.</li>\n<li>This cardiovascular risk outweighs its GI protective benefits in such patients.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Alcohol abuse (Option A):</strong> Although alcohol use can increase the risk of hepatotoxicity and GI bleeding with NSAIDs, <strong>celecoxib has less GI toxicity</strong> than non-selective NSAIDs and is not primarily hepatotoxic. Hence, alcohol abuse, while relevant, is <strong>not the most compelling reason</strong> to avoid celecoxib.</p>\n<p><strong>Gout (Option B):</strong> Gout is not a contraindication to celecoxib. In fact, <strong>NSAIDs including selective COX-2 inhibitors</strong> can be used for acute gout attacks, though indomethacin is more commonly used.</p>\n<p><strong>Peptic ulcer disease (Option D):</strong> COX-2 inhibitors like celecoxib are often <strong>preferred</strong> over traditional NSAIDs in patients with <strong>prior PUD</strong> due to their <strong>lower GI risk</strong>, particularly when used with PPIs. However, caution is still warranted in active ulcers.</p>", "options": ["Alcohol abuse", "Gout", "Myocardial infarction", "Peptic ulcer disease"], "html_options": ["Alcohol abuse", "Gout", "Myocardial infarction", "Peptic ulcer disease"], "corr_idx": 2}, {"id": "1166690", "html_qtxt": "Over the next 7 months, the patient had two more attacks of acute gout. Her serum uric acid levels were elevated. The decision was made to initiate chronic drug therapy to prevent further attacks. Which of the following drugs can be used to decrease the production of uric acid?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The goal of chronic therapy in gout is to reduce <strong>serum uric acid levels</strong> and prevent further acute attacks.</p>\n<p><strong>Allopurinol</strong> is a <strong>xanthine oxidase inhibitor</strong>, which blocks the conversion of hypoxanthine and xanthine into <strong>uric acid</strong>, thus directly <strong>reducing uric acid production</strong>. It is the drug of choice for <strong>chronic management</strong> in patients with recurrent gout or complications like tophi or uric acid nephropathy.</p>\n<ul>\n<li><strong>Mechanism of Action:</strong> Inhibits <strong>xanthine oxidase</strong> &rarr; &darr; uric acid synthesis</li>\n<li><strong>Key adverse effects:</strong>\n<ul>\n<li><strong>Rash</strong>, including rare but severe <strong>Stevens-Johnson Syndrome (SJS)/Toxic Epidermal Necrolysis (TEN)</strong></li>\n<li><strong>Allopurinol Hypersensitivity Syndrome (AHS)</strong>: life-threatening with rash, renal and hepatic dysfunction</li>\n</ul>\n</li>\n<li><strong>Drug interactions:</strong> &uarr; toxicity of <strong>azathioprine</strong> and <strong>6-mercaptopurine</strong> &rarr; dose reduction required</li>\n<li><strong>Allopurinol should never be initiated during an acute gout flare</strong>, as <strong>it may transiently worsen the attack</strong> by altering uric acid levels and triggering further crystal mobilization. Initiation should only occur once the acute episode has fully resolved, and typically with concurrent anti-inflammatory prophylaxis (e.g., colchicine or NSAIDs).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aspirin (Option B):</strong> <strong>Low-dose aspirin</strong> inhibits renal uric acid excretion, thereby <strong>raising serum uric acid levels</strong>, <strong>contraindicated in gout</strong>.</p>\n<p><strong>Hydroxychloroquine (Option C):</strong> This is an <strong>immunomodulatory drug</strong> used in <strong>rheumatoid arthritis</strong> and <strong>SLE</strong>. It has <strong>no role in uric acid metabolism</strong>.</p>\n<p><strong>Probenecid (Option D):</strong> Probenecid is a <strong>uricosuric agent</strong>, which <strong>increases excretion</strong> of uric acid via renal tubular inhibition of reabsorption. It does <strong>not reduce production</strong>, and is contraindicated in renal dysfunction or uric acid nephrolithiasis.</p>", "options": ["Allopurinol", "Aspirin", "Hydroxychloroquine", "Probenecid"], "html_options": ["Allopurinol", "Aspirin", "Hydroxychloroquine", "Probenecid"], "corr_idx": 0}, {"id": "1166691", "html_qtxt": "A 6-year-old girl presents with symptoms following an aspirin overdose. Which of the following syndromes is this patient most likely to exhibit as a result of this drug overdose?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Salicylate (aspirin) toxicity</strong> typically presents with a <strong>triad of hyperventilation, metabolic acidosis, and hyperthermia</strong>, especially in <strong>acute overdose in children</strong>.</p>\n<ul>\n<li><strong>Pathophysiology:</strong> Salicylates uncouple oxidative phosphorylation in mitochondria, leading to <strong>increased heat production</strong>, <strong>lactic acidosis</strong>, and <strong>anion gap metabolic acidosis</strong>.</li>\n<li>CNS involvement includes <strong>tinnitus, vertigo</strong>, confusion, and with progression: <strong>seizures, coma</strong>, and potentially death.</li>\n<li>Additional findings may include <strong>tachypnea</strong> (due to direct stimulation of the respiratory center), <strong>dehydration</strong>, <strong>electrolyte disturbances</strong>, and <strong>hypoglycemia</strong>.</li>\n<li>Children are especially vulnerable due to lower detoxification capacity.</li>\n<li>Timely recognition and initiation of treatment with <strong>activated charcoal, correction of acid-base disturbances, </strong>and, if indicated, <strong>hemodialysis</strong> are essential for optimal management.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bone marrow suppression and possibly aplastic anemia (Option A): </strong>This is typically seen with <strong>chloramphenicol toxicity</strong>, not aspirin.</p>\n<p><strong>Fever, hepatic dysfunction, and encephalopathy (Option B): </strong>These findings are more consistent with <strong>Reye's syndrome</strong>, which occurs when aspirin is given to children during or after <strong>viral infections</strong>. However, this is <strong>not the acute overdose presentation</strong> of salicylate toxicity.</p>\n<p><strong>Rapid, fulminant hepatic failure (Option D): </strong>This is characteristic of <strong>acetaminophen (paracetamol) overdose</strong>, which causes centrilobular hepatic necrosis, not salicylate toxicity.</p>", "options": ["Bone marrow suppression and possibly aplastic anemia", "Fever, hepatic dysfunction, and encephalopathy", "Hyperthermia, metabolic acidosis, and coma", "Rapid, fulminant hepatic failure"], "html_options": ["Bone marrow suppression and possibly aplastic anemia", "Fever, hepatic dysfunction, and encephalopathy", "Hyperthermia, metabolic acidosis, and coma", "Rapid, fulminant hepatic failure"], "corr_idx": 2}, {"id": "1166692", "html_qtxt": "Which of the following is a parenterally administered DMARD whose mechanism of anti-inflammatory action is antagonism of tumor necrosis factor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Etanercept</strong> is a <strong>biologic DMARD</strong> that exerts its<strong> anti-inflammatory action</strong> <strong>by</strong> <strong>antagonizing TNF-&alpha;</strong>. It is a <strong>fusion protein</strong> composed of the <strong>soluble TNF recepto</strong>r linked to the <strong>Fc portion of IgG1, </strong>which binds circulating TNF-&alpha;, thereby <strong>p</strong>reventing its interaction with cell surface receptors and blocking downstream inflammatory effects.</p>\n<ul>\n<li><strong>Etanercept is administered parenterally (subcutaneously)</strong> and is indicated for:\n<ul>\n<li>Rheumatoid arthritis</li>\n<li>Ankylosing spondylitis</li>\n<li>Psoriatic arthritis</li>\n<li>Plaque psoriasis</li>\n<li>Inflammatory bowel disease (off-label)</li>\n</ul>\n</li>\n<li><strong>It is not a monoclonal antibody (mAb)</strong> like infliximab or adalimumab, but it still inhibits TNF-&alpha; effectively.</li>\n<li><strong>Common adverse effects</strong> include:\n<ul>\n<li>Increased risk of infections, particularly reactivation of latent tuberculosis (hence TB screening is required before initiation)</li>\n<li>Injection site reactions</li>\n<li>Hypersensitivity</li>\n<li>Worsening of heart failure</li>\n</ul>\n</li>\n</ul>\n<p><strong><strong>Explanation of Other Options:</strong></strong></p>\n<p><strong>Cyclosporine (Option A):</strong> It is a <strong>calcineurin inhibitor</strong> that suppresses T-cell activation by blocking IL-2 transcription, not TNF-&alpha; antagonism.</p>\n<p><strong>Phenylbutazone (Option C):</strong> It is a <strong>non-selective NSAID</strong>, now rarely used due to toxicity. It has no disease-modifying or TNF-&alpha; blocking action.</p>\n<p><strong>Sulfasalazine (Option D):</strong> Though used as a <strong>conventional synthetic DMARD</strong>, its mechanism involves suppression of pro-inflammatory cytokines (IL-1, TNF) <strong>indirectly</strong>, not direct TNF antagonism like etanercept.</p>", "options": ["Cyclosporine", "Etanercept", "Phenylbutazone", "Sulfasalazine"], "html_options": ["Cyclosporine", "Etanercept", "Phenylbutazone", "Sulfasalazine"], "corr_idx": 1}, {"id": "1166696", "html_qtxt": "Many clinical guidelines recommend treating acute gout with corticosteroids or indomethacin rather than high-dose colchicine because the latter is more likely to cause which of the following adverse effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Colchicine is an anti-inflammatory drug used for both <strong>acute gout flares</strong> and prophylaxis. However, in the <strong>acute setting</strong>, colchicine must be administered in higher doses, which are frequently associated with <strong>dose-limiting gastrointestinal toxicity</strong>.</p>\n<ul>\n<li>The most common adverse effect at therapeutic doses is <strong>severe diarrhea</strong>, often accompanied by nausea, vomiting, and abdominal cramping.</li>\n<li>These side effects occur due to <strong>colchicine's inhibition of microtubule polymerization</strong>, affecting rapidly dividing gastrointestinal epithelial cells.</li>\n<li>Because of this narrow therapeutic index, many guidelines now prefer <strong>NSAIDs (like indomethacin)</strong> or <strong>corticosteroids</strong> for acute gout, especially in older adults or those with renal dysfunction.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>High blood pressure (Option A): </strong>Colchicine is <strong>not associated with hypertension</strong>. This is more commonly a concern with NSAIDs.</p>\n<p><strong>Rash (Option B): </strong>Although <strong>hypersensitivity reactions</strong> can occur, rash is <strong>not a common or dose-limiting side effect</strong> of colchicine.</p>\n<p><strong>Sudden gastrointestinal bleeding (Option D):</strong> GI bleeding is <strong>not typical</strong> of colchicine. It is more likely with <strong>NSAIDs</strong>, particularly in elderly patients or those with peptic ulcer disease.</p>", "options": ["High blood pressure", "Rash", "Severe diarrhea", "Sudden gastrointestinal bleeding"], "html_options": ["High blood pressure", "Rash", "Severe diarrhea", "Sudden gastrointestinal bleeding"], "corr_idx": 2}]}, {"moduleId": 1008539, "name": "Drugs That Act In Respiratory System", "questions": [{"id": "1176850", "html_qtxt": "A 34-year-old female presents to the OPD with complaints of cough and mild nocturnal dyspnea for the past 2 months. She reports that the symptoms worsen in cold weather. On examination, bilateral wheezing is noted over lung fields. Chest X-ray reveals increased lung fields bilaterally and a tubular-shaped heart. A diagnosis of bronchial asthma is made, and she is started on a combination of inhaled beta-2 agonist and corticosteroids. Beta-2 agonists improve symptoms of bronchial asthma primarily by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>&beta;2-adrenergic agonists, such as salbutamol or formoterol, are a mainstay in the treatment of bronchial asthma due to their bronchodilatory effect.</p>\n<ul>\n<li>These drugs act by stimulating &beta;2-adrenoceptors on bronchial smooth muscle.</li>\n<li>This activates adenylyl cyclase, leading to increased intracellular cyclic AMP (cAMP).</li>\n<li>Elevated cAMP levels activate protein kinase A (PKA), which inhibits myosin light-chain kinase, resulting in relaxation of bronchial smooth muscle.</li>\n<li>Additionally, &beta;2-agonists reduce the release of bronchoconstricting mediators from mast cells, reduce vascular permeability, and enhance mucociliary clearance by increasing ciliary activity.</li>\n</ul>\n<p>These actions make &beta;2-agonists effective for rapid symptom relief in asthma, particularly during nocturnal or exercise-induced bronchospasm.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030846c4d6c2-7fab-4c36-a86e-e14ba8159033.jpg\">\n<p>Side Effects of &beta;2-Agonists - \"3H, 3T\" Mnemonic:</p>\n<p>Due to increased cAMP levels (&beta;2-mediated):</p>\n<ul>\n<li>Hyperglycemia</li>\n<li>Hypotension</li>\n<li>Tremor (most common side effect)</li>\n<li>Tachycardia</li>\n</ul>\n<p>Other important adverse effects:</p>\n<ul>\n<li>Hypokalemia (due to intracellular shift of K<sup>+</sup> mediated by &beta;2 stimulation)</li>\n<li>Tachyphylaxis/Tolerance (with prolonged use due to receptor desensitization)</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Stimulates release of acetylcholine (Option A):</strong>\n<ul>\n<li>Acetylcholine causes <strong>bronchoconstriction</strong> via muscarinic receptors. Beta-2 agonists do <strong>not</strong> stimulate its release; rather, anticholinergics block its effects.</li>\n</ul>\n</li>\n<li><strong>Inhibits adenosine (Option B):</strong>\n<ul>\n<li><strong>Methylxanthines</strong> (e.g., theophylline), not beta agonists, inhibit adenosine. Adenosine causes bronchoconstriction.</li>\n</ul>\n</li>\n</ul>", "options": ["Stimulates release of acetylcholine", "Inhibits adenosine", "Stimulates adenylyl cyclase", "All of the above"], "html_options": ["Stimulates release of acetylcholine", "Inhibits adenosine", "Stimulates adenylyl cyclase", "All of the above"], "corr_idx": 2}, {"id": "1176851", "html_qtxt": "A 65-year-old male presents to the emergency department with severe dyspnea. He refuses to lie down. Vital signs reveal SpO2 of 75% on room air, respiratory rate of 24/min, pulse rate of 124/min, and blood pressure of 130/86 mm Hg. Bilateral crepitations are heard on chest auscultation, and a chest X-ray reveals emphysematous changes. His relatives mention a history of chronic smoking. He is diagnosed with COPD. Which beta-agonist should be administered for management of this acute attack of dyspnea?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In an <strong>acute exacerbation of COPD</strong>, <strong>short-acting beta-2 agonists (SABAs)</strong> are the <strong>first-line agents</strong> for rapid bronchodilation.</p>\n<ul>\n<li><strong>Salbutamol (Albuterol)</strong> is a <strong>short-acting &beta;<sub>2</sub>-agonist (SABA)</strong> that acts within minutes and is used as the <strong>drug of choice</strong> for <strong>immediate relief</strong> of dyspnea in acute COPD exacerbations. It improves airflow by relaxing bronchial smooth muscles.</li>\n<li><strong>Salmeterol</strong> and <strong>Indacaterol</strong> are <strong>long-acting beta-2 agonists (LABAs)</strong>:\n<ul>\n<li>Salmeterol is a twice-daily LABAsc.</li>\n<li>Indacaterol is an ultra-long-acting beta agonist, given once daily.</li>\n<li>Both are not suitable for acute relief and are instead used for <strong>maintenance therapy</strong> to reduce symptoms and prevent exacerbations.</li>\n</ul>\n</li>\n<li>For relief of <strong>acute symptoms</strong>, inhalation of a <strong>SABA (e.g., salbutamol)</strong>, a <strong>short-acting anticholinergic drug (e.g., ipratropium bromide)</strong>, or a <strong>combination of both</strong>, is usually effective and often used in emergency settings.</li>\n<li>For patients with <strong>persistent symptoms </strong>of exertional dyspnea and limitation of activities, regular use of <strong>long-acting bronchodilators,</strong> such as a <strong>LABA (e.g., salmeterol)</strong> or a <strong>long-acting anticholinergic (e.g., tiotropium)</strong> is recommended.</li>\n</ul>\n<p>In patients with <strong>severe airflow obstruction</strong> or <strong>frequent exacerbations</strong>, <strong>inhaled corticosteroids</strong> may be added to the regimen to reduce future flare-ups.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Salbutamol</strong> is the drug of choice for <strong>acute relief</strong> of dyspnea in COPD.</li>\n<li><strong>Salmeterol</strong> and <strong>Indacaterol</strong> are for <strong>long-term control</strong>, not acute use.</li>\n<li>Combined <strong>SABA + anticholinergic</strong> therapy improves acute bronchodilation.</li>\n</ul>", "options": ["Indacaterol", "Salbutamol", "Salmeterol", "All the above"], "html_options": ["Indacaterol", "Salbutamol", "Salmeterol", "All the above"], "corr_idx": 1}, {"id": "1176853", "html_qtxt": "A 70-year-old male patient presents to the emergency department with severe dyspnea. He is a known case of COPD but has been non-compliant with medications. On room air, his SpO2 is 95%, pulse rate is 96/min, and BP is 126/80 mmHg. Clinical examination reveals clubbing in both hands, and coarse crepitations over lung fields. For symptom relief, he is administered intravenous aminophylline along with inhalational short-acting beta-agonist (SABA) and corticosteroids. What is the mechanism of action of aminophylline?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Aminophylline</strong>, a methylxanthine derivative, acts through <strong>multiple mechanisms</strong> to relieve bronchospasm and improve airflow in obstructive airway diseases like COPD and asthma:</p>\n<ul>\n<li><strong>Inhibition of phosphodiesterase (PDE) enzymes</strong>:</li>\n</ul>\n<p>Aminophylline inhibits PDE, particularly PDE3 and PDE4, which prevents breakdown of <strong>cyclic AMP (cAMP)</strong> and <strong>cyclic GMP (cGMP)</strong>. Elevated intracellular cAMP leads to <strong>bronchodilation</strong>, <strong>cardiac stimulation</strong>, and <strong>anti-inflammatory effects</strong>.</p>\n<ul>\n<li><strong>Antagonism of adenosine receptors</strong>:</li>\n</ul>\n<p>Aminophylline <strong>blocks adenosine receptors (A1 and A2A)</strong> on airway smooth muscle and mast cells. Adenosine normally causes <strong>bronchoconstriction</strong> and <strong>histamine release</strong>, especially in asthmatics, this antagonism contributes to bronchodilation.</p>\n<ul>\n<li><strong>Enhancement of histone deacetylation</strong>:</li>\n</ul>\n<p>Theophylline (active form of aminophylline) is thought to <strong>enhance histone deacetylase-2 (HDAC2)</strong> HDAC2 reverses histone acetylation, suppressing the expression of <strong>pro-inflammatory genes</strong>, thereby <strong>augmenting the anti-inflammatory effects</strong> of corticosteroids.</p>", "options": ["Inhibits the Phosphodiesterase enzyme", "Inhibition of cell surface receptors for adenosine", "Enhancement of histone deacetylation", "All of the above"], "html_options": ["Inhibits the Phosphodiesterase enzyme", "Inhibition of cell surface receptors for adenosine", "Enhancement of histone deacetylation", "All of the above"], "corr_idx": 3}, {"id": "1176856", "html_qtxt": "A 70-year-old male patient presents to the OPD with complaints of cough, exertional dyspnea, and chest pain. On auscultation, bilateral rhonchi are heard over the lung fields, but no abnormal heart sounds or murmurs are detected. His pulse is 88/min and blood pressure is 116/78 mmHg. A chest X-ray is suggestive of COPD, and the patient is started on oral theophylline. What is the effect of theophylline on the cardiovascular system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Theophylline</strong>, a <strong>methylxanthine derivative</strong>, is used as a bronchodilator in COPD and asthma. In the cardiovascular system, it exerts <strong>positive chronotropic</strong> (increased heart rate) and <strong>positive inotropic</strong> (increased myocardial contractility) effects.</p>\n<p>These effects occur due to:</p>\n<ul>\n<li><strong>Adenosine receptor antagonism</strong> at low concentrations: This <strong>inhibits presynaptic adenosine receptors</strong>, leading to <strong>increased catecholamine (e.g., norepinephrine)</strong> release from sympathetic nerve endings, enhancing cardiac stimulation.</li>\n<li><strong>Phosphodiesterase (PDE) inhibition</strong> at therapeutic levels (>10 &micro;mol/L or ~2 mg/L): Increases intracellular cyclic AMP <strong>(cAMP)</strong> levels, which enhances <strong>calcium influx</strong>, promoting <strong>cardiac muscle contraction</strong>.</li>\n<li>At toxic levels (>100 &micro;mol/L), there may be impaired <strong>calcium sequestration by the sarcoplasmic reticulum</strong>, potentially leading to arrhythmias or toxicity.</li>\n</ul>", "options": ["Positive chronotropic, negative inotropic", "Negative chronotropic, positive inotropic", "Positive chronotropic and inotropic", "Negative chronotropic and inotropic"], "html_options": ["Positive chronotropic, negative inotropic", "Negative chronotropic, positive inotropic", "Positive chronotropic and inotropic", "Negative chronotropic and inotropic"], "corr_idx": 2}, {"id": "1176857", "html_qtxt": "Which of the following sentences are true for methylxanthines?<br>1. They have positive chronotropic and inotropic effects on heart.<br>2. They inhibit the secretion of gastric acid and digestive enzymes.<br>3. They are weak diuretics but have no therapeutic significance.<br>4. They reverse fatigue of diaphragm in patient with COPD.<br>5. They cause bronchoconstriction.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Methylxanthines</strong> (notably <strong>theophylline</strong>) are bronchodilators with systemic effects, mediated by:</p>\n<ul>\n<li><strong>Phosphodiesterase (PDE) inhibition</strong> &rarr; &uarr; intracellular <strong>cAMP</strong></li>\n<li><strong>Adenosine receptor antagonism</strong></li>\n</ul>\n<p><strong>CVS effects:</strong></p>\n<ul>\n<li>Produce <strong>positive chronotropic and inotropic effects (Statement 1 is true)</strong></li>\n<li>At <strong>low concentrations</strong>, this results from <strong>adenosine receptor inhibition</strong>, increasing catecholamine release</li>\n<li>At <strong>higher concentrations</strong>, <strong>PDE inhibition</strong> leads to &uarr; cAMP and Ca2+ influx, enhancing myocardial contractility and heart rate</li>\n</ul>\n<p><strong>GIT effects:</strong></p>\n<ul>\n<li><strong>Stimulate</strong> gastric acid and <strong>digestive enzyme secretion</strong>, not inhibit <strong>(Statement 2 is false)</strong></li>\n<li>May lead to gastric irritation and risk of <strong>peptic ulceration</strong> in sensitive individuals</li>\n</ul>\n<p><strong>Renal effects:</strong></p>\n<ul>\n<li>Act as weak diuretics</li>\n<li>Mechanism: &uarr; <strong>glomerular filtration rate</strong> + &darr; <strong>tubular sodium reabsorption</strong></li>\n<li>However, the diuretic effect is <strong>minimal</strong> and has <strong>no therapeutic value (Statement 3 is true)</strong></li>\n</ul>\n<p><strong>Respiratory System:</strong></p>\n<ul>\n<li>Enhance <strong>skeletal muscle contractility</strong>, especially the <strong>diaphragm</strong></li>\n<li><strong>Reverse fatigue of respiratory muscles in COPD,</strong> improving ventilatory response to hypoxia and <strong>reducing dyspnea</strong> even in irreversible airway obstruction <strong>(Statement 4 is true)</strong></li>\n</ul>\n<p><strong>Airway Effect (Primary Therapeutic Action):</strong></p>\n<ul>\n<li><strong>Bronchodilation</strong>, not bronchoconstriction <strong>(Statement 5 is false)</strong></li>\n<li>Achieved by <strong>relaxation of airway smooth muscle</strong> and <strong>mast cell stabilization</strong></li>\n<li>No tolerance develops to this bronchodilatory action</li>\n</ul>", "options": ["1, 3, 5", "1, 2, 4", "1, 3, 4", "1, 4, 5"], "html_options": ["1, 3, 5", "1, 2, 4", "1, 3, 4", "1, 4, 5"], "corr_idx": 2}, {"id": "1176864", "html_qtxt": "Assertion (A): Tiotropium does not inhibit M2 receptor-mediated auto-downregulation of acetylcholine release.<br>Reason (R): Tiotropium dissociates most rapidly from M2 receptors.<br>Which of the following is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tiotropium is a long-acting antimuscarinic agent <strong>(LAMA)</strong> used in the management of <strong>COPD</strong>.</p>\n<ul>\n<li>It binds with high affinity to <strong>M1, M2, and M3 muscarinic receptors</strong>, but its dissociation kinetics provide a functional selectivity.</li>\n<li>Specifically, <strong>tiotropium dissociates most rapidly from the M2 receptors</strong>, which are <strong>located presynaptically on parasympathetic nerves</strong> and are responsible for <strong>inhibiting acetylcholine release</strong> via negative feedback (auto-downregulation).</li>\n<li>Because tiotropium does <strong>not inhibit M2 receptor function</strong>, <strong>acetylcholine release is preserved</strong>, and excessive cholinergic stimulation is avoided. This preserved M2 function explains why tiotropium has a <strong>better safety and side effect profile</strong> than agents like ipratropium.</li>\n</ul>", "options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is true, but R is false", "A is false, but R is true"], "html_options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is true, but R is false", "A is false, but R is true"], "corr_idx": 0}, {"id": "1176871", "html_qtxt": "A 75-year-old male patient is a known case of COPD and is on combination therapy with a long-acting &beta;2 agonist (LABA) and corticosteroids. What is the most important action of corticosteroids in this context?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Corticosteroids are widely used in the <strong>management of COPD and asthma</strong> due to their potent <strong>anti-inflammatory properties</strong>.</p>\n<ul>\n<li>Their <strong>primary mechanism</strong> is the <strong>inhibition of inflammatory cell infiltration</strong> into the airway wall. This includes suppression of <strong>eosinophils</strong>, <strong>mast cells</strong>, and <strong>lymphocytes</strong>, which play a major role in chronic airway inflammation.</li>\n<li><strong>They do not act as direct bronchodilators</strong>, i.e., they <strong>do not activate &beta;2 receptors</strong>, although they can <strong>enhance the sensitivity and response to &beta;2 agonists</strong>, thereby offering a <strong>synergistic effect</strong> when used with LABAs. <strong>(Option A ruled out)</strong></li>\n<li>Although corticosteroids may exert some <strong>anti-fibrotic</strong> and <strong>mucus-suppressing</strong> effects, these are <strong>not the primary reason</strong> for their clinical use in obstructive airway disease.<strong> (Options B & D ruled out)</strong></li>\n</ul>", "options": ["Beta receptor agonist", "Anti-fibrotic effect", "Inhibition of infiltration of airway", "Suppression of mucus secretion"], "html_options": ["Beta receptor agonist", "Anti-fibrotic effect", "Inhibition of infiltration of airway", "Suppression of mucus secretion"], "corr_idx": 2}, {"id": "1176874", "html_qtxt": "A 78-year-old male presents to the emergency department with severe dyspnea. He is a known case of COPD and is on inhalational LABA + corticosteroids. His SpO2 on room air is 96%, pulse rate is 120/min, and blood pressure is 140/90 mm Hg. On auscultation, bilateral fine crepitations are heard. He needs urgent treatment for dyspnea. What is the appropriate dose of intravenous methylprednisolone every 6-12 hours?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In cases of <strong>acute exacerbation of COPD</strong>, especially when patients present with <strong>increased dyspnoea</strong>, <strong>tachycardia</strong>, or auscultatory abnormalities (e.g., fine crepitations), <strong>systemic corticosteroids</strong> are a key component of initial management.</p>\n<ul>\n<li>For patients with <strong>moderate to severe dyspnea</strong>, or those who require hospitalization, <strong>intravenous corticosteroids</strong> are preferred.</li>\n<li>The recommended <strong>initial dose</strong> of IV <strong>methylprednisolone</strong> is <strong>1 mg/kg every 6 to 12 hours</strong> during the acute phase. This helps reduce airway inflammation, improve airflow, and accelerate recovery.</li>\n<li>Alternatively, <strong>oral prednisone</strong> can be started at <strong>30-60 mg per day</strong>, particularly when IV access is delayed or the patient is stable enough for oral administration.</li>\n<li>Once clinical improvement is noted, the corticosteroid dose is gradually <strong>tapered</strong> over 7-10 days.</li>\n<li>Prompt corticosteroid administration in acute exacerbation leads to <strong>faster improvement in lung function, reduced hospitalization duration, and decreased relapse rates</strong>.</li>\n</ul>", "options": ["0.5 mg/kg", "1 mg/kg", "1.5 mg/kg", "2 mg/kg"], "html_options": ["0.5 mg/kg", "1 mg/kg", "1.5 mg/kg", "2 mg/kg"], "corr_idx": 1}, {"id": "1176876", "html_qtxt": "Inhalational corticosteroids are preferred over oral prednisolone due to fewer systemic side effects. Which dose of inhalational beclomethasone is approximately equivalent to oral prednisone 10-15 mg/day?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Inhalational corticosteroids (ICS) are the <strong>mainstay of controller therapy in asthma</strong>, primarily because they allow for <strong>local delivery</strong> to the airways with <strong>minimal systemic absorption</strong>, thereby avoiding many of the systemic side effects seen with oral steroids.</p>\n<p><strong>Beclomethasone dipropionate</strong>, delivered via metered-dose inhaler, is a commonly used ICS.</p>\n<ul>\n<li>A total daily dose of <strong>400 mcg of inhaled beclomethasone</strong> (typically administered as <strong>two puffs twice daily</strong>) is considered <strong>therapeutically equivalent</strong> to <strong>oral prednisone 10-15 mg/day</strong> in terms of anti-inflammatory activity for asthma control.</li>\n<li>This dose achieves adequate airway anti-inflammatory effect <strong>without significant systemic effects</strong>, especially compared to systemic corticosteroids like oral prednisone.</li>\n</ul>\n<p>Other inhaled corticosteroids such as budesonide and fluticasone have similar efficacy but different potency and dosage equivalence.</p>", "options": ["200 mcg/day", "400 mcg/day", "600 mcg/day", "800 mcg/day"], "html_options": ["200 mcg/day", "400 mcg/day", "600 mcg/day", "800 mcg/day"], "corr_idx": 1}, {"id": "1176877", "html_qtxt": "Which of the following agents has no effect on airway smooth muscle tone and is ineffective in reversing asthmatic bronchospasm?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cromolyn sodium (disodium cromoglycate)</strong> is a mast cell stabilizer that was once used in asthma management, especially in children, before being largely replaced by more effective treatments like inhaled corticosteroids and long-acting &beta;2-agonists.</p>\n<ul>\n<li><strong>Mechanism of Action:</strong> Cromolyn acts by <strong>inhibiting degranulation of mast cells</strong>, thereby preventing the release of histamine and other mediators involved in early and late-phase allergic responses.</li>\n<li><strong>Key Limitation:</strong> It <strong>does not relax airway smooth muscle</strong> and thus has <strong>no role in reversing acute bronchospasm</strong>. Its utility lies <strong>only in prophylaxis</strong>, particularly for <strong>exercise-induced</strong> or <strong>antigen-induced asthma</strong>, and requires regular dosing (usually 4 times daily) to reduce overall bronchial reactivity.</li>\n<li>Due to <strong>poor gastrointestinal absorption</strong>, it must be <strong>inhaled as a fine powder or aerosol suspension</strong>.</li>\n<li>While it can reduce the frequency of asthma attacks with regular use, <strong>it is ineffective in acute settings</strong>, where bronchodilators like &beta;2 agonists are preferred.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Salmeterol (Option A):</strong> A <strong>long-acting beta-2 agonist (LABA)</strong> that causes <strong>bronchodilation</strong> by directly acting on airway smooth muscle. Used in maintenance therapy of asthma (not for acute attacks), but <strong>has direct effect on smooth muscle tone</strong>.</p>\n<p><strong>Beclomethasone (Option B):</strong> An <strong>inhaled corticosteroid (ICS)</strong> that reduces <strong>airway inflammation</strong>. Although it does not directly cause bronchodilation, it <strong>reduces airway hyperreactivity over time</strong> and is effective in <strong>preventing asthma symptoms</strong>. Its role is <strong>anti-inflammatory</strong>, not smooth muscle relaxation.</p>\n<p><strong>Montelukast (Option D): </strong>A <strong>leukotriene receptor antagonist (LTRA)</strong> that blocks leukotriene-mediated effects such as <strong>bronchoconstriction and inflammation</strong>. It does not act directly on airway smooth muscle but <strong>reduces bronchospasm indirectly</strong> and is effective as an <strong>oral controller drug</strong>.</p>", "options": ["Salmeterol", "Beclomethasone", "Cromolyn", "Montelukast"], "html_options": ["Salmeterol", "Beclomethasone", "Cromolyn", "Montelukast"], "corr_idx": 2}, {"id": "1176879", "html_qtxt": "Cromolyn and nedocromil are used as nasal sprays and eye drops to reduce symptoms of which of the following conditions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cromolyn sodium and nedocromil are <strong>mast cell stabilizers</strong> that inhibit the degranulation of sensitized mast cells, thereby preventing the release of inflammatory mediators like <strong>histamine and leukotrienes</strong>. These drugs are particularly useful in <strong>IgE-mediated hypersensitivity reactions</strong>, such as <strong>allergic rhinoconjunctivitis</strong>.</p>\n<ul>\n<li>When administered as a <strong>nasal spray or ophthalmic solution</strong>, they are effective in reducing symptoms like <strong>sneezing, nasal congestion, rhinorrhea, and conjunctival itching</strong> in allergic rhinoconjunctivitis, especially during pollen season.</li>\n<li>These agents are <strong>most effective when used prophylactically</strong> and require <strong>regular dosing (2-4 times daily)</strong>.</li>\n<li>Studies have shown efficacy in <strong>about 75% of patients</strong>, especially during high-allergen seasons like spring.</li>\n<li>They are <strong>not effective</strong> against infectious causes such as bacterial or viral conjunctivitis, since they act on allergic (immune-mediated) pathways, not infectious agents. <strong>(Options A, B & D ruled out)</strong></li>\n</ul>\n<p>Though less potent than <strong>inhaled corticosteroids</strong>, they have the advantage of <strong>minimal systemic side effects</strong> and are commonly used in pediatric and mild allergic cases.</p>", "options": ["Bacterial rhinoconjunctivitis", "Viral rhinoconjunctivitis", "Allergic rhinoconjunctivitis", "All of the above"], "html_options": ["Bacterial rhinoconjunctivitis", "Viral rhinoconjunctivitis", "Allergic rhinoconjunctivitis", "All of the above"], "corr_idx": 2}, {"id": "1176882", "html_qtxt": "Leukotrienes are derived from arachidonic acid by the action of which enzyme?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leukotrienes are <strong>inflammatory lipid mediators</strong> synthesized from <strong>arachidonic acid</strong> via the <strong>lipoxygenase pathway</strong>. The enzyme <strong>5-lipoxygenase</strong> is responsible for this conversion and is a <strong>key rate-limiting enzyme</strong> in leukotriene biosynthesis.</p>\n<ul>\n<li>This enzyme acts in <strong>inflammatory cells</strong> such as <strong>eosinophils, mast cells, basophils, and macrophages</strong>, playing a critical role in conditions like <strong>asthma and anaphylaxis</strong>.</li>\n<li><strong>Leukotriene B4 (LTB4)</strong> functions as a <strong>potent chemoattractant</strong> for neutrophils.</li>\n<li><strong>LTC4 and LTD4</strong> contribute to <strong>bronchoconstriction</strong>, <strong>mucosal edema</strong>, <strong>mucus hypersecretion</strong>, and <strong>airway hyperreactivity</strong>, all of which are hallmark features of <strong>asthma</strong> and other allergic conditions.</li>\n<li>Blocking leukotriene synthesis or receptor binding has been a major target in drug development, leading to agents like <strong>zileuton (5-lipoxygenase inhibitor)</strong> and <strong>montelukast (leukotriene receptor antagonist).</strong></li>\n</ul>", "options": ["4-lipoxygenase", "5-lipoxygenase", "6-lipoxygenase", "7-lipoxygenase"], "html_options": ["4-lipoxygenase", "5-lipoxygenase", "6-lipoxygenase", "7-lipoxygenase"], "corr_idx": 1}, {"id": "1176884", "html_qtxt": "What is the mechanism of action of leukotriene pathway inhibitors?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leukotriene pathway inhibitors work through <strong>two primary mechanisms</strong> to counteract leukotriene-mediated inflammation, particularly in asthma and allergic conditions:</p>\n<ol>\n<li><strong>Inhibition of 5-lipoxygenase enzyme </strong>\n<ul>\n<li><strong>Zileuton</strong> is the prototype drug in this category.</li>\n<li>It inhibits the <strong>5-lipoxygenase enzyme</strong>, which converts arachidonic acid into leukotriene A4 (LTA4), thereby blocking the synthesis of downstream leukotrienes (including LTB4, LTC4, LTD4, and LTE4).</li>\n</ul>\n</li>\n<li><strong>Antagonism of the cysteinyl leukotriene receptor (specifically LTD4 receptor)</strong>\n<ul>\n<li><strong>Montelukast</strong>, <strong>zafirlukast</strong>, and <strong>pranlukast</strong> are selective antagonists of the <strong>CysLT1 receptor</strong>, which binds LTD4.</li>\n<li>This prevents bronchoconstriction, mucus production, and vascular permeability mediated by LTD4.</li>\n</ul>\n</li>\n</ol>\n<p>By either <strong>inhibiting leukotriene synthesis</strong> or <strong>blocking receptor-mediated actions</strong>, both mechanisms attenuate bronchoconstriction, mucus secretion, and inflammation in airway diseases. <strong>(Options A & B ruled out)</strong></p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>LTB4 receptor agonist (Option D): </strong>LTB4 is a potent neutrophil chemoattractant. Agonism would <strong>exacerbate inflammation</strong>, not inhibit it. No therapeutic drugs use this pathway.</p>", "options": ["Inhibition of 5-lipoxygenase", "LTD4 receptor antagonist", "A and B both", "LTB4 receptor agonist"], "html_options": ["Inhibition of 5-lipoxygenase", "LTD4 receptor antagonist", "A and B both", "LTB4 receptor agonist"], "corr_idx": 2}, {"id": "1176890", "html_qtxt": "What is the pediatric dose of montelukast?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Montelukast</strong> is a <strong>leukotriene receptor antagonist (LTRA)</strong> used for the prophylaxis and chronic treatment of asthma and allergic rhinitis.</p>\n<ul>\n<li>The <strong>standard pediatric dose</strong> of montelukast is <strong>4 mg once daily</strong>, typically used for children <strong>aged 2 to 5 years</strong>.</li>\n<li>For older children (6-14 years), the dose is <strong>5 mg once daily</strong>, and for adolescents and adults (&ge;15 years), <strong>10 mg once daily</strong> is the standard dose.</li>\n</ul>\n<p>Other leukotriene modifiers:</p>\n<ul>\n<li><strong>Zileuton</strong> (a 5-lipoxygenase inhibitor): 1200 mg twice daily (sustained-release)</li>\n<li><strong>Zafirlukast</strong>: 20 mg twice daily</li>\n</ul>", "options": ["10 mg once daily", "10 mg twice daily", "4 mg once daily", "4 mg twice daily"], "html_options": ["10 mg once daily", "10 mg twice daily", "4 mg once daily", "4 mg twice daily"], "corr_idx": 2}, {"id": "1176892", "html_qtxt": "Which of the following is an anti-IgE monoclonal antibody?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Omalizumab</strong> is a <strong>recombinant humanized monoclonal antibody</strong> that specifically targets <strong>immunoglobulin E (IgE)</strong>, a key mediator in the allergic cascade of asthma and other atopic conditions.</p>\n<ul>\n<li>It binds to the <strong>Fc region of free IgE</strong>, specifically the site that interacts with high-affinity IgE receptors (<strong>Fc&epsilon;RI and Fc&epsilon;RII</strong>) on <strong>mast cells and basophils</strong>, thereby <strong>preventing allergen-triggered degranulation</strong> and inflammatory mediator release.</li>\n<li>Importantly, it <strong>does not bind to IgE already attached to mast cells</strong>, avoiding receptor cross-linking and minimizing the risk of anaphylaxis.</li>\n</ul>\n<p>This makes Omalizumab a pivotal drug in the treatment of <strong>moderate to severe persistent allergic asthma</strong>, especially in patients with elevated IgE levels who are inadequately controlled with inhaled corticosteroids.</p>\n<p>Monoclonal antibodies used in asthma target different interleukins or receptors:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905da5a54ed-c848-4f42-9bd9-0d7f2c7936bd.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tocilizumab (Option A):</strong> This is an <strong>anti-IL-6 receptor monoclonal antibody</strong>, used in <strong>rheumatoid arthritis</strong> and cytokine release syndromes, not in allergic asthma.</p>\n<p><strong>Itolizumab (Option B): </strong>This is a <strong>humanized anti-CD6 monoclonal antibody</strong>, used in <strong>psoriasis</strong> and <strong>COVID-19 cytokine storm</strong>, with no role in IgE-mediated conditions.</p>\n<p><strong>Bevacizumab (Option C): </strong>This monoclonal antibody targets <strong>VEGF (vascular endothelial growth factor)</strong> and is primarily used in <strong>cancers</strong> (e.g., colorectal, renal cell carcinoma) and <strong>ocular neovascular diseases</strong>.</p>", "options": ["Tocilizumab", "Itolizumab", "Bevacizumab", "Omalizumab"], "html_options": ["Tocilizumab", "Itolizumab", "Bevacizumab", "Omalizumab"], "corr_idx": 3}, {"id": "1176894", "html_qtxt": "Additional treatment with inhalational beta agonists is needed when FEV1 is less than ____ % of predicted.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bronchial asthma</strong> management depends on the severity and frequency of symptoms, as well as objective measures of lung function, such as <strong>forced expiratory volume in 1 second (FEV1)</strong>.</p>\n<ul>\n<li>Patients with <strong>intermittent asthma</strong>, who experience symptoms <strong>less than twice a week</strong> and have <strong>normal FEV1 (>80%)</strong>, usually require only <strong>as-needed inhaled &beta;2-agonists</strong> (e.g., albuterol).</li>\n<li>However, if:\n<ul>\n<li>Symptoms occur <strong>more than twice per week</strong>,</li>\n<li><strong>Nocturnal symptoms</strong> are present <strong>more than twice a month</strong>, or</li>\n<li><strong>FEV1 < 80% of predicted</strong>, then <strong>additional maintenance therapy</strong> is warranted.</li>\n</ul>\n</li>\n<li>The <strong>first-line controller medication</strong> is a <strong>low-dose inhaled corticosteroid (ICS)</strong>. Alternatives include <strong>leukotriene receptor antagonists (LTRAs)</strong> or <strong>mast cell stabilizers</strong> like <strong>cromolyn</strong>.</li>\n<li><strong>Theophylline</strong> is now rarely used due to its narrow therapeutic window and side effect profile and is typically reserved for cases unresponsive to standard therapies.</li>\n</ul>", "options": ["50", "60", "80", "90"], "html_options": ["50", "60", "80", "90"], "corr_idx": 2}, {"id": "1176898", "html_qtxt": "Which of the following is false regarding Deriphylline?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Deriphylline</strong> is a combination of <strong>theophylline and etofylline</strong>, both of which belong to the <strong>methylxanthine class</strong> of drugs. These agents exhibit both <strong>bronchodilator</strong> and <strong>cardiostimulant</strong> effects.</p>\n<ul>\n<li>Methylxanthines have <strong>positive inotropic</strong> (increased contractility) and <strong>chronotropic</strong> (increased heart rate) effects.</li>\n<li><strong>Mechanism:</strong> At <strong>low concentrations</strong>, they block <strong>adenosine receptors</strong> on presynaptic sympathetic nerves, leading to <strong>increased catecholamine release</strong>, thereby stimulating the heart.</li>\n<li>At <strong>moderate to high concentrations</strong>, they <strong>inhibit phosphodiesterase</strong>, increasing <strong>cAMP</strong> levels, which enhances <strong>calcium influx</strong>, contributing to arrhythmogenic potential.</li>\n<li>At <strong>very high concentrations (>100 &micro;mol/L)</strong>, <strong>calcium sequestration by the sarcoplasmic reticulum</strong> is impaired, further contributing to <strong>cardiac excitability and arrhythmias</strong>.</li>\n</ul>\n<p>Hence, <strong>tachycardia and cardiac arrhythmias</strong> are known adverse effects. <strong>Bradycardia</strong> is <strong>not</strong> typically associated with methylxanthine toxicity or therapeutic use</p>", "options": ["Causes tachycardia", "Causes bradycardia", "Causes cardiac arrhythmias", "None of the above"], "html_options": ["Causes tachycardia", "Causes bradycardia", "Causes cardiac arrhythmias", "None of the above"], "corr_idx": 1}, {"id": "1176899", "html_qtxt": "Initial treatment with oral and inhalational corticosteroids is recommended for patients with severe airway obstruction. Severe airway obstruction is defined as FEV1 less than what percentage of the predicted value?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the management of <strong>bronchial asthma</strong>, if symptoms are <strong>frequent or severe</strong>, or if there is <strong>significant airflow limitation despite bronchodilator therapy</strong>, <strong>inhaled corticosteroids (ICS)</strong> should be initiated.</p>\n<ul>\n<li>In cases. where <strong>FEV1 < 50% of predicted</strong>, this is classified as <strong>severe airway obstruction</strong>, and treatment should include <strong>both inhaled and oral corticosteroids</strong>.</li>\n<li>A common regimen is <strong>prednisone 30 mg/day</strong> orally for approximately <strong>3 weeks</strong>, combined with ICS.</li>\n<li>Clinical improvement is generally observed within <strong>7-10 days</strong>, after which oral corticosteroids can be <strong>tapered or discontinued</strong>.</li>\n</ul>\n<p>Additionally, the <strong>GOLD (Global Initiative for Chronic Obstructive Lung Disease)</strong> classification stages the severity of COPD based on the <strong>post-bronchodilator FEV1 percentage of predicted value</strong>, with the <strong>mandatory criterion</strong> of FEV1/FVC < 0.7.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906c8641b12-5d3c-40b6-a72c-cac032620d39.png\">", "options": ["80", "70", "60", "50"], "html_options": ["80", "70", "60", "50"], "corr_idx": 3}, {"id": "1176900", "html_qtxt": "Omalizumab is used to reduce the frequency and severity of exacerbations by targeting which type(s) of inflammation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Omalizumab</strong> is a recombinant <strong>humanized monoclonal antibody</strong> that targets <strong>IgE</strong>. It is indicated in patients with <strong>chronic moderate-to-severe allergic asthma</strong> who remain <strong>symptomatic despite high-dose inhaled corticosteroids and long-acting &beta;2-agonists</strong>.</p>\n<ul>\n<li>The drug acts by binding to the <strong>Fc portion of free IgE</strong>, preventing it from attaching to mast cells and basophils.</li>\n<li>This reduces the <strong>release of proinflammatory mediators</strong>, ultimately leading to <strong>downregulation of allergic inflammation</strong>.</li>\n</ul>\n<p>Omalizumab has been shown to reduce:</p>\n<ul>\n<li><strong>Lymphocytic inflammation</strong>, particularly <strong>Th2 cells</strong>, which drive allergic responses.</li>\n<li><strong>Eosinophilic inflammation</strong>, which contributes significantly to airway hyperresponsiveness and late-phase allergic reactions. <strong>(Options A & B ruled out)</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Basophilic (Option D):</strong></p>\n<p>Omalizumab binds to <strong>circulating IgE</strong> and prevents mast cell and basophil activation but <strong>does not directly reduce basophilic inflammation</strong> in the bronchial mucosa.</p>", "options": ["Lymphocytic", "Eosinophilic", "A and B both", "Basophilic"], "html_options": ["Lymphocytic", "Eosinophilic", "A and B both", "Basophilic"], "corr_idx": 2}]}, {"moduleId": 1008540, "name": "GI Pharmacology", "questions": [{"id": "1167147", "html_qtxt": "A 74-year-old man with Type II Diabetes mellitus presents with new onset dystonia, resting tremor, rigidity, and bradykinesia. He was recently started on a medication for a gastrointestinal disorder. Which of the following drugs was most likely prescribed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient likely has <strong>diabetic gastroparesis</strong> and was started on metoclopramide, which caused <strong>drug-induced Parkinsonism</strong>, presenting as tremor, rigidity, bradykinesia, and dystonia.</p>\n<p><strong>Metoclopramide:</strong></p>\n<ul>\n<li>Metoclopramide is a<strong> dopamine D2 receptor antagonist</strong> used as a prokinetic and antiemetic.</li>\n<li>It acts by blocking D2 receptors, stimulating 5-HT4 receptors, and antagonising 5-HT3 receptors centrally and peripherally.</li>\n<li>It <strong>enhances gastric motility </strong>by increasing lower oesophageal sphincter tone and promoting antral and small intestinal contractions.</li>\n</ul>\n<p><strong>Uses:</strong></p>\n<ul>\n<li>Metoclopramide is a first-line therapy in patients with gastroparesis.</li>\n<li>As an adjunctive agent for the prevention of cisplatin-induced delayed emesis and for emesis failing first-line treatments.</li>\n</ul>\n<p><strong>Side effects:</strong></p>\n<ul>\n<li><strong>Extrapyramidal symptoms:</strong>\n<ul>\n<li>Dystonias usually occur acutely after intravenous administration, and Parkinsonian-like symptoms may occur several weeks after initiation of therapy.</li>\n<li>Generally respond to treatment with anticholinergic or antihistaminic drugs and reverse on discontinuation of metoclopromide.</li>\n<li><strong>Tardive dyskinesia </strong>can also occur with chronic use.</li>\n</ul>\n</li>\n<li>Anxiety, depression</li>\n<li><strong>Prolonged QT intervals</strong></li>\n<li>Galactorrhea - By blocking the inhibitory effect of dopamine on prolactin release.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cimetidine (Option A): </strong>Cimetidine is an H2 receptor antagonist used to treat gastric and duodenal ulcers, uncomplicated GERD, and prevent stress ulcers. Common side effects include diarrhoea, headache, fatigue, and constipation.  Less commonly, it may cause central nervous system effects such as confusion, delirium, hallucinations, and slurred speech.</p>\n<p><strong>Erythromycin (Option B): </strong>Erythromycin is a macrolide antibiotic that also treats gastroparesis by stimulating motilin receptors in the gastrointestinal tract. However, it does not cause CNS side effects or extrapyramidal symptoms.</p>\n<p><strong>Granisetron (Option D): </strong>Granisetron is a 5-HT3 receptor antagonist used as an antiemetic.  It may cause asymptomatic ECG changes like QT and PR interval prolongation and is not associated with CNS symptoms.</p>", "options": ["Cimetidine", "Erythromycin", "Granisetron", "Metoclopramide"], "html_options": ["Cimetidine", "Erythromycin", "Granisetron", "Metoclopramide"], "corr_idx": 3}, {"id": "1167148", "html_qtxt": "A 60-year-old man presents with altered mental status and ataxia. Physical examination revealed scleral icterus, flapping tremor and severe abdominal distension. Laboratory studies showed altered LFt and elevated serum ammonia levels. He was started on a drug that lowers serum ammonia levels. Which of the following best describes the mechanism of action of the drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical symptoms and signs suggest <strong>hepatic encephalopathy</strong>, and <strong>lactulose </strong>is the first-line treatment, which reduces ammonia levels by acidification of the gut contents.</p>\n<ul>\n<li>Severe liver disease impairs the <strong>detoxification of ammonia </strong>(NH3) generated as a result of colonic bacterial metabolism of urea.</li>\n<li>The resultant effect is neuropsychiatric dysfunction, which can range from disorientation and asterixis (flapping tremor of the hand) to coma.</li>\n<li>The treatments of choice for hepatic encephalopathy are lactulose, low-protein diets, and rifaximin.</li>\n</ul>\n<p><strong>Mechanism of action of lactulose:</strong></p>\n<ul>\n<li>Normal bacterial flora degrade lactulose into the short-chain fatty acid lactic acid, resulting in acidification of the gut lumen.</li>\n<li>This acidic environment favours the conversion of colonic ammonia (NH3) to ammonium (NH4).</li>\n<li>This therapy significantly lowers blood ammonia levels.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Bile acid sequestrant  (Option A): A </strong>Bile acid sequestrant, such as cholestyramine, is used to lower LDL cholesterol and also to treat bile-salt-induced diarrhoea.</p>\n<p><strong>Binds to 50S ribosomal subunit (Option C):</strong> Drugs like neomycin have been used in the management of hepatic encephalopathy in patients unresponsive to lactulose therapy.Neomycin acts by binding to the bacterial 30S ribosomal subunit, thereby inhibiting protein synthesis and suppressing the growth of urease-producing bacteria. Other antibiotics like rifaximin, metronidazole, oral vancomycin, paromomycin, and quinolones also lower ammoniagenic bacteria in the colon.</p>\n<p><strong>Chelators (Option D):</strong> Chelators are used to treat heavy metal toxicity. One example of a chelator is penicillamine, which is used to lower copper levels in patients with Wilson's disease.</p>", "options": ["Acidification of intestinal contents", "Bile acid sequestrant", "Binds to 50S ribosomal subunit", "Chelator"], "html_options": ["Acidification of intestinal contents", "Bile acid sequestrant", "Binds to 50S ribosomal subunit", "Chelator"], "corr_idx": 0}, {"id": "1167149", "html_qtxt": "A 44-year-old man presents with abdominal cramps associated with blood in his stools and fever. A colonoscopy performed revealed ulceration of the mucosa and submucosa. Which of the following drugs is the most appropriate initial pharmacotherapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's symptoms and colonoscopy findings are suggestive of <strong>ulcerative colitis</strong>. First-line treatment for <strong>mild to moderate disease</strong> typically includes 5-aminosalicylates, such as <strong>mesalamine</strong> or <strong>sulfasalazine</strong>.</p>\n<ul>\n<li>Ulcerative colitis is a form of inflammatory bowel disease that affects the rectum and extends proximally.</li>\n<li>It presents as bloody diarrhoea, lower abdominal cramps, faecal urgency, anaemia, leucocytosis, and low serum albumin in the presence of negative stool cultures.</li>\n<li>Ulcerative colitis is characterised by inflammation of the colonic mucosa and has a relapsing and remitting appearance of symptoms.</li>\n<li>Treatment of choice depends on the severity of the disease:\n<ul>\n<li><strong>5&shy;-ASA drugs</strong> induce and maintain remission in ulcerative colitis and are considered to be the first&shy;line agents for treatment of mild to moderate active ulcerative colitis.</li>\n<li><strong>Glucocorticoids</strong> are commonly used in the treatment of patients with moderate to severe active IBD.</li>\n</ul>\n</li>\n<li>Among 5-ASA drugs, mesalamine is the first choice in treatment. Sulfasalazine is a secondary treatment option because other 5-ASA compounds (mesalamine, olsalazine, balsalazide) are generally better tolerated</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090664858a30-145a-4347-9e34-93903783c283.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Docusate sodium (Option A): </strong>Docusate sodium is a stool softener used in the treatment of constipation.</p>\n<p><strong>Lansoprazole (Option B): </strong>Lansoprazole is a <strong>proton pump inhibitor </strong>that acts by suppressing gastric acid secretion. It is primarily used in the treatment of GERD, gastric and duodenal ulcers, H. pylori eradication, and Zollinger-Ellison syndrome. They are ineffective in the treatment of IBDs.</p>\n<p><strong>Metoclopramide (Option D): </strong>Metoclopramide is a<strong> dopamine D2 receptor antagonist</strong> used as a prokinetic and antiemetic. They are used in the treatment of gastroparesis and chemotherapy-induced vomiting.</p>", "options": ["Docusate sodium", "Lansoprazole", "Mesalamine", "Metoclopramide"], "html_options": ["Docusate sodium", "Lansoprazole", "Mesalamine", "Metoclopramide"], "corr_idx": 2}, {"id": "1167150", "html_qtxt": "A 57-year-old man presented with an acute onset of severe intermittent abdominal pain, associated with nausea and vomiting. He reports the symptoms have started shortly after starting on a new medication, and he is unable to tolerate oral fluids. On examination, high-pitched, tinkling bowel sounds are heard on auscultation. Which of the following drugs most likely triggered his symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of high-pitched tinkling bowel sounds and intermittent abdominal pain with vomiting indicates possible <strong>intestinal obstruction. </strong>Prokinetic agents like <strong>metoclopramide</strong>, which increase gastrointestinal motility, may aggravate the obstruction.</p>\n<ul>\n<li>Intestinal obstruction typically presents with intermittent abdominal pain, abdominal distension, obstipation, nausea, and vomiting.</li>\n<li>Early symptoms may include episodic pain and constipation.</li>\n<li>Medications should be carefully considered for those with any degree of bowel obstruction because of the risk of worsening the obstruction or causing perforation of the intestinal tract.</li>\n<li>Generally, the administration of any product that stimulates the intestinal tract is contraindicated in patients with mechanical bowel obstruction.</li>\n<li>These products can promote an intestinal tract perforation secondary to the build-up of pressure behind the obstruction.</li>\n<li>Prokinetic agents like metoclopramide act by sensitising tissues to acetylcholine via D2 receptor antagonism to <strong>enhance peristalsis and gastric emptying</strong>.</li>\n<li>Medications contraindicated in bowel obstruction:\n<ul>\n<li>Prokinetic agents</li>\n<li>Bowel stimulants like Senna</li>\n<li>Medications prone to constipation: Calcium channel blockers and anticholinergics.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Antacids (Option A): </strong>The use of antacids may be a suitable option for these patients. However, certain antacids can cause constipation and may worsen the degree of obstruction. As a general rule, aluminium and calcium antacids cause constipation and magnesium antacids cause diarrhoea. This is why aluminium and magnesium-containing antacids are often combined in a single product.</p>\n<p><strong>Famotidine (Option B):</strong> Famotidine is an H2 receptor antagonist which helps suppress acid secretion, and its use is not associated with intestinal obstruction.</p>\n<p><strong>Lansoprazole (Option D): </strong>The proton pump inhibitor lansoprazole is considered safe in patients with bowel obstruction. They have no role in GI motility.</p>", "options": ["Antacids", "Famotidine", "Lansoprazole", "Metoclopramide"], "html_options": ["Antacids", "Famotidine", "Lansoprazole", "Metoclopramide"], "corr_idx": 3}, {"id": "1167151", "html_qtxt": "A 48-year-old man presents with non-bloody diarrhoea and right lower quadrant abdominal pain. On physical examination, there is tenderness and a palpable mass in the right lower quadrant. Which of the following drugs is the most appropriate treatment for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient is presenting with signs and symptoms of <strong>Crohn's disease</strong>. Acute flare-ups are usually treated with corticosteroids like<strong> prednisone.</strong></p>\n<ul>\n<li>Crohn's disease is an idiopathic inflammatory process which can affect any portion of the alimentary tract.</li>\n<li>This condition is often characterised by intermittent bouts of low-grade fever, diarrhoea, malaise, and weight loss, as well as focal tenderness and a palpable, tender mass in the lower abdomen.</li>\n<li>Nonpharmacologic therapy can be efficacious in some cases, but more severe cases may require corticosteroids such as prednisone. </li>\n<li><strong>Glucocorticoids</strong> induce a reduction in the inflammatory response and symptomatic remission in most patients with Crohn's disease.</li>\n<li><strong>Prednisone </strong>is the most commonly administered glucocorticoid and is used for the induction of remission of<strong> moderate-to-severe Crohn's disease.</strong></li>\n<li>It is sometimes given as a first-line therapeutic to <strong>induce remission.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dicyclomine (Option A): </strong>Dicyclomine is an oral antispasmodic with weak muscarinic receptor antagonism. It relaxes smooth muscles in the intestinal tract and inhibits bradykinin-induced and histamine-induced spasms of the intestinal tract. Dicyclomine is occasionally used in the treatment of diarrhoea-predominant irritable bowel syndrome.</p>\n<p><strong>Hydrocortisone (Option B): </strong>Hydrocortisone suppositories are indicated for the treatment of distal ulcerative colitis, not Crohn's disease.</p>\n<p><strong>Mesalamine (Option C):</strong> Mesalamine is a 5-aminosalicylic acid derivative indicated for the maintenance of remission of ulcerative colitis.</p>", "options": ["Dicyclomine", "Hydrocortisone suppositories", "Mesalamine", "Prednisone"], "html_options": ["Dicyclomine", "Hydrocortisone suppositories", "Mesalamine", "Prednisone"], "corr_idx": 3}, {"id": "1167152", "html_qtxt": "A 52-year-old man with a history of alcoholic cirrhosis is brought to the ER with complaints of vomiting blood. On examination, he was diaphoretic, hypotensive. An upper GI endoscopy revealed active oesophageal bleeding. Which of the following is the most appropriate pharmacotherapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In patients with cirrhosis and portal hypertension, somatostatin analogue <strong>octreotide </strong>is used for the acute management of variceal bleeding.</p>\n<ul>\n<li><strong>Octreotide</strong> is a synthetic somatostatin analogue that inhibits multiple hormones, including vasoactive intestinal polypeptide (VIP), luteinizing hormone, growth hormone, glucagon, and insulin.</li>\n<li>Octreotide inhibits the release of vasodilator hormones, thus causing <strong>splanchnic vasoconstriction</strong>, which decreases portal inflow and therefore helps to decrease variceal bleeding.</li>\n<li>It is also used to treat acromegaly and diarrhoea in various endocrine disorders, such as carcinoid syndrome, gastrinoma, and glucagonoma.</li>\n<li>Management of the acute variceal bleeding:\n<ul>\n<li>Drug of choice: Terlipressin > Octreotide</li>\n<li>Endoscopic ligation</li>\n<li>Prophylaxis: Beta-blockers like propranolol</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Misoprostol (Option A): </strong>Misoprostol is a synthetic analogue of PGE1 that is FDA-approved to prevent NSAID-induced mucosal Injury. They act by inhibiting intracellular cyclic AMP and gastric acid secretion.</p>\n<p><strong>Omeprazole (Option C): </strong>Omeprazole, being a proton pump inhibitor, is mainly used in the treatment of GERD and gastric ulcers. They are not useful in the acute management of variceal bleeding.</p>\n<p><strong>Tranexamic acid (Option D):</strong> Tranexamic acid can be used as an adjuvant in controlling variceal bleeding, but it is not a definitive management.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>DOC for acute variceal bleeding:<strong> Terlipressin </strong>> Octreotide</p>", "options": ["Misoprostol", "Octreotide", "Omeprazole", "Tranexamic acid"], "html_options": ["Misoprostol", "Octreotide", "Omeprazole", "Tranexamic acid"], "corr_idx": 1}, {"id": "1167153", "html_qtxt": "A 28-year-old woman presents with nausea, vomiting, headache, blurred vision, and dizziness shortly after drinking a glass of wine. On examination, she is diaphoretic and tachycardic. She was diagnosed with a duodenal ulcer 3 days ago and is currently on treatment. Which of the following drugs is most likely responsible for her symptoms?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The patient was likely started on metronidazole as part of H. pylori eradication therapy for a duodenal ulcer. <strong>Metronidazole </strong>can cause a disulfiram-like reaction when taken with alcohol, explaining her symptoms.</p>\n<ul>\n<li>Metronidazole inhibits acetaldehyde dehydrogenase, leading to an accumulation of acetaldehyde, producing a <strong>disulfiram-like reaction. </strong></li>\n<li>Patients experience abdominal distress, vomiting, flushing, or headache if they drink alcoholic beverages during or within 3 days of therapy.</li>\n</ul>\n<p><strong>Drugs that produce a disulfiram like reaction:</strong></p>\n<ul>\n<li>Cephalosporins like cefoperazone, cefotetan</li>\n<li>Metronidazole</li>\n<li>Sulfonylureas: Chloropropamide</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906824be02b-5f67-4d49-ad03-faa5802eeb9d.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250913be89282d-a04f-4c6f-b39c-b40da20fb466.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Amoxicillin (Option A): </strong>Though a component of triple therapy in H. pylori eradication, it doesn't cause a disulfiram like reaction. <strong>Hypersensitivity reactions</strong> are the most clinically important adverse effects noted with the penicillins. Manifestations of hypersensitivity to penicillins include maculopapular rash, urticarial rash, fever, bronchospasm, vasculitis, serum sickness, and exfoliative dermatitis.</p>\n<p><strong>Bismuth subsalicylate (Option B): </strong>Bismuth compounds have antisecretory, anti-inflammatory, and antimicrobial effects, and are used in H. pylori treatment. They may cause harmless black stool and tongue discolouration. Use should be short-term and avoided in renal impairment, as prolonged use can rarely cause bismuth-induced encephalopathy.</p>\n<p><strong>Omeprazole (Option D): </strong>Omeprazole is an integral component of the H.pylori eradication regimen. PPIs are generally safe and reported to have the least side effects like headache, abdominal pain. Chronic use can result in Vit B12 deficiency. Hypomagnesemia and hypocalcemia.</p>", "options": ["Amoxicillin", "Bismuth subsalicylate", "Metronidazole", "Omeprazole"], "html_options": ["Amoxicillin", "Bismuth subsalicylate", "Metronidazole", "Omeprazole"], "corr_idx": 2}, {"id": "1167155", "html_qtxt": "A 47-year-old woman presents with right upper abdominal pain, especially after eating fatty foods. On examination, she is febrile and has right upper quadrant tenderness as well as inspiratory arrest on deep palpation. The patient deferred surgery and opted for medical management. Which of the following best describes the mechanism of action of the agent that can be used to treat the patient's underlying condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This presentation is typical of <strong>cholecystitis</strong>, most likely due to gallstones <strong>(cholelithiasis)</strong>. In patients opting for non-surgical management, <strong>ursodeoxycholic acid</strong> can be used for oral litholysis, which acts by reducing cholesterol synthesis, secretion, and absorption.</p>\n<ul>\n<li>Ursodeoxycholic acid is a secondary bile acid, which is a metabolic byproduct of intestinal bacteria.</li>\n<li>The drug gets concentrated in bile and decreases biliary cholesterol by suppressing hepatic synthesis and secretion of cholesterol as well as inhibiting its intestinal absorption.</li>\n<li>Thus, the <strong>decreased cholesterol saturation</strong> causes the gradual solubilisation of cholesterol from gallstones, resulting in their eventual dissolution.</li>\n<li>Ursodiol is also the first&shy;line agent used for the treatment of early primary biliary cirrhosis.</li>\n<li>When used alone, it may take months to years to be fully effective, and it may not produce a full therapeutic response in all patients.</li>\n<li>It can be combined with ultrasonic lithotripsy to dissolve gallstone fragments.</li>\n<li>Laparoscopic cholecystectomy may also be used in patients who are surgical candidates.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Agonist of &mu;-opiate receptors of the gastrointestinal tract (Option A):</strong> Drugs like loperamide are agonists of &mu;-opiate receptors in the enteric nervous system. They decrease gut motility and are used as an anti-diarrhoeal agent.</p>\n<p><strong>Catalyses the hydrolysis of fats to monoacylglycerols, glycerol, and fatty acids (Option B): </strong>This is basically the function of pancreatic lipase, and pancreatic lipase preparations are available in the market to be used for pancreatic enzyme replacement. Two major preparations are pancrelipase and pancreatin, used for the treatment of exocrine pancreatic insufficiency.</p>\n<p><strong>Somatostatin analogue (Option D): </strong>Octreotide and lanreotide are commonly used somatostatin analogues. They are used in the treatment of acromegaly, acute management of variceal bleeding and refractory diarrhoea.</p>", "options": ["Agonist of &mu;-opiate receptors of the gastrointestinal tract", "Catalyses the hydrolysis of fats to monoacylglycerols, glycerol, and fatty acids", "Decreases cholesterol synthesis, secretion, and absorption", "Somatostatin analogue"], "html_options": ["Agonist of &mu;-opiate receptors of the gastrointestinal tract", "Catalyses the hydrolysis of fats to monoacylglycerols, glycerol, and fatty acids", "Decreases cholesterol synthesis, secretion, and absorption", "Somatostatin analogue"], "corr_idx": 2}, {"id": "1167158", "html_qtxt": "A 63-year-old woman is started on an opioid analgesic along with docusate sodium. Which of the following best describes the action of docusate sodium?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Constipation and miosis are the only opioid effects that do not develop tolerance.<strong> Laxatives </strong>are the first-line treatment for opioid-induced constipation, and <strong>docusate</strong> is a commonly used <strong>stool softener.</strong></p>\n<ul>\n<li>For the treatment of constipation, <strong>stool softeners and bulk-forming laxatives </strong>are the preferred initial treatment choices.</li>\n<li>In patients with hard stool and/or straining on defecation, stool softeners may be preferred.</li>\n<li><strong>Docusate</strong> is a <strong>stool softener</strong>that is available over the counter.</li>\n<li>It acts as a detergent to allow water and fatty substances in stool to mix, increasing luminal mass. It is particularly useful to prevent constipation.</li>\n<li>In patients with loose stools between episodes of constipation, a bulk-forming laxative may be preferred.</li>\n</ul>\n<p>Another alternative to a laxative is the use of <strong>&mu;-opioid receptor antagonists like </strong>methylnaltrexone and naloxegol.</p>\n<p><strong>Drugs causing constipation:</strong></p>\n<ul>\n<li>Opioid analgesics (e.g., codeine, hydrocodone, oxycodone, and morphine)</li>\n<li>Calcium channel blockers</li>\n<li>Anticholinergics</li>\n<li>Tricyclic antidepressants</li>\n<li>Antipsychotics.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Bulk-forming laxative (Option A): </strong>Bulk&shy;forming laxatives are indigestible, hydrophilic colloids that absorb water, forming a bulky, emollient gel that distends the colon and promotes peristalsis. Common preparations include natural plant products (bran, psyllium, methylcellulose) and synthetic fibres (polycarbophil).</p>\n<p><strong>Stimulant laxative (Option B): </strong>Bisacodyl, senna, and aloe are used as stimulant laxatives. They act by inducing limited low-grade inflammation in the small and large bowel to promote the accumulation of water and electrolytes and stimulate intestinal motility.</p>\n<p><strong>Osmotic agents (Option D): </strong>Osmotic laxatives are soluble but nonabsorbable compounds that result in increased stool liquidity due to an obligate increase in faecal fluid. Commonly used agents include milk of magnesia, polyethylene glycol.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Treatment of opioid induced constipation:</strong></p>\n<ul>\n<li>Laxative</li>\n<li>&mu;-opioid receptor antagonists like methylnaltrexone and naloxegol.</li>\n</ul>", "options": ["Bulk-forming laxative", "Stimulant laxative", "Osmotic agent", "Stool softener"], "html_options": ["Bulk-forming laxative", "Stimulant laxative", "Osmotic agent", "Stool softener"], "corr_idx": 3}, {"id": "1167160", "html_qtxt": "A patient being treated with verapamil for hypertension and angina develops constipation. Which of the following is an osmotic laxative that can be used to relieve this patient's constipation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Constipation is a known side effect of <strong>calcium channel blockers</strong> like verapamil and can be treated with osmotic laxatives like<strong> magnesium hydroxide.</s
