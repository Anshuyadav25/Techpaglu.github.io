st; used in <strong>acromegaly</strong> to reduce IGF-1 levels; has <strong>no role</strong> in puberty regulation.</p>", "options": ["Atosiban ", "Follitropin ", "Leuprolide ", "Pegvisomant"], "html_options": ["Atosiban ", "Follitropin ", "Leuprolide ", "Pegvisomant"], "corr_idx": 2}, {"id": "1166416", "html_qtxt": "A 47-year-old man presented with coarsened facial features, large hands and feet, and elevated serum IGF-1 levels. MRI revealed a large pituitary adenoma, and he underwent transsphenoidal surgery. However, hormone levels remain high postoperatively. Which of the following is the most appropriate next pharmacological treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Somatostatin analogues like <strong>octreotide</strong> are first-line pharmacologic agents used to treat acromegaly when surgery is not fully effective or not feasible.</p>\r\n<ul>\r\n<li>Octreotide acts by binding to somatostatin receptors, inhibiting growth hormone (GH) secretion and reducing IGF-1 levels.</li>\r\n<li>It also leads to <strong>tumour shrinkage</strong> in many patients with GH-secreting pituitary adenomas.</li>\r\n<li>It is given subcutaneously or in long-acting formulations (e.g., LAR 20&ndash;30 mg every 4 weeks).</li>\r\n<li>Octreotide is well-tolerated, with GI side effects (diarrhoea, abdominal pain, nausea) in up to 50% of cases.</li>\r\n<li>Approximately 25% of patients show <strong>tumour size reduction</strong>, and over 50% show <strong>symptom control</strong> and normalisation of IGF-1 levels.</li>\r\n<li>The medicines most often used to treat acromegaly are called somatostatin analogues (SSAs) like octreotide. These drugs curb the release of GH and may also reduce the size of the pituitary tumour. Several studies have shown that these drugs are safe and effective for long-term treatment.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Somatropin (Option A):</strong> Recombinant growth hormone; used for GH deficiency, not excess.</p>\r\n<p><strong>Desmopressin (Option B):</strong> Vasopressin analogue used in diabetes insipidus and haemophilia A; has no role in acromegaly.</p>\r\n<p><strong>Leuprolide (Option C):</strong> GnRH agonist; used in prostate cancer, endometriosis, and precocious puberty, not in GH excess.</p>", "options": ["Somatropin", "Desmopressin ", "Leuprolide ", "Octreotide"], "html_options": ["Somatropin", "Desmopressin ", "Leuprolide ", "Octreotide"], "corr_idx": 3}, {"id": "1166417", "html_qtxt": "A 42-year-old woman comes to the physician for evaluation of a palpable mass in the left breast that she noticed 3 weeks ago. During this period, she has also had some left-sided blood-tinged nipple discharge. Biopsy confirms the diagnosis of lobular carcinoma in situ (LCIS) that is estrogen-receptor (ER) positive. The patient undergoes lumpectomy of the left breast, and hormonal therapy is started. The patient's therapy increases her risk of which of the following conditions?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Tamoxifen increases the risk of endometrial cancer due to its partial agonist effect on estrogen receptors in uterine tissue.</p>\r\n<ul>\r\n<li>Tamoxifen is a selective estrogen receptor modulator (SERM) that acts as an <strong>estrogen receptor antagonist in breast tissue</strong> and as a <strong>partial agonist in endometrial tissue</strong>.</li>\r\n<li>In premenopausal women with ER+ breast cancer, <strong>tamoxifen is preferred</strong> due to its <strong>antagonist action on breast tissue</strong>, which reduces recurrence risk.</li>\r\n<li>However, in the <strong>endometrium</strong>, <strong>tamoxifen exhibits partial agonist effects</strong>, which lead to <strong>proliferative effects</strong> and <strong>increased risk of endometrial carcinoma</strong>, particularly with long-term use.</li>\r\n<li>This dual effect explains the paradox of tamoxifen: <strong>anti-estrogenic in the breast</strong>, <strong>estrogenic in the uterus</strong>.</li>\r\n<li>Raloxifene, in contrast, has <strong>no agonist activity on endometrial tissue</strong> and hence is <strong>not associated with this increased risk</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322e7f93082-da5b-48d9-888e-05329aa129b0.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Ovarian cancer (Option A):</strong> Tamoxifen may increase the incidence of ovarian cysts, but <strong>does not significantly increase</strong> the risk of ovarian cancer.</p>\r\n<p><strong>Cardiotoxicity (Option C):</strong> A known side effect of <strong>doxorubicin and trastuzumab</strong>, not tamoxifen. Tamoxifen <strong>does not cause cardiotoxicity</strong>.</p>\r\n<p><strong>Osteoporosis (Option D):</strong> Tamoxifen has <strong>agonist activity in bone</strong> and <strong>reduces the risk</strong> of osteoporosis in postmenopausal women.</p>", "options": ["Ovarian cancer", "Endometrial cancer", "Cardiotoxicity", "Osteoporosis"], "html_options": ["Ovarian cancer", "Endometrial cancer", "Cardiotoxicity", "Osteoporosis"], "corr_idx": 1}, {"id": "1166418", "html_qtxt": "A 58-year-old woman was diagnosed with metastatic breast cancer, for which she is currently receiving pharmacotherapy. A recent DEXA scan of the hip reveals a T-score of -2.8. Six months ago, her T-score was -1.7. Which of the following drugs is most likely responsible for this change in her bone mineral density?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Exemestane</strong>, a steroidal aromatase inhibitor, reduces estrogen levels in postmenopausal women, leading to accelerated bone loss and osteoporosis.</p>\r\n<ul>\r\n<li>As given in the question, decreased bone density can occur during menopause due to a decrease in estrogen. However, the rapid decline in this patient's T-score suggests a drug-induced estrogen deficiency.</li>\r\n<li>Exemestane inhibits aromatase (CYP19A1), preventing the peripheral conversion of androgens to estrogen.</li>\r\n<li>It is commonly used as first-line endocrine therapy in postmenopausal women with ER+/PR+ metastatic breast cancer.</li>\r\n<li>The resulting hypoestrogenic state may lead to:\r\n<ul>\r\n<li>Vaginal dryness and dyspareunia (atrophic vaginitis)</li>\r\n<li>Accelerated bone loss and increased fracture risk<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100104969fd1-eada-449a-a84d-150c5659b192.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403229e2b7e47-3cb5-4502-ada8-d67e3ff7774e.jpg\"></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Paclitaxel (Option A):</strong> Microtubule stabilising agent used in breast cancer, but does not cause significant bone loss. Bone density changes are not characteristic of its side effect profile.</p>\r\n<p><strong>Raloxifene (Option B):</strong> A SERM that acts as an estrogen agonist on bone &rarr; protects bone mineral density &rarr; used to treat and prevent osteoporosis.</p>\r\n<p><strong>Palbociclib (Option C):</strong> A CDK4/6 inhibitor used in metastatic breast cancer; may cause cytopenias and fatigue, but does not directly reduce estrogen or affect bone density like aromatase inhibitors do.</p>", "options": ["Paclitaxel", "Raloxifene", "Palbociclib", "Exemestane"], "html_options": ["Paclitaxel", "Raloxifene", "Palbociclib", "Exemestane"], "corr_idx": 3}, {"id": "1166421", "html_qtxt": "A 24-year-old woman comes to the physician requesting advice regarding contraception. She was diagnosed with deep vein thrombosis 2 years ago. Her menses occur at regular 30-day intervals with normal flow. She is sexually active with one male partner and uses condoms inconsistently. A urine pregnancy test is negative. Which of the following is the most appropriate recommendation regarding contraception for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A copper intrauterine device (IUD) is the most appropriate choice for this patient due to her history of deep vein thrombosis, which is a contraindication for estrogen-containing contraceptives.</p>\r\n<ul>\r\n<li><strong>Copper IUD (CuT380A)</strong> is a long-acting, hormone-free intrauterine contraceptive that can be used safely in women with thromboembolic conditions. It has no systemic hormonal effects and provides reversible contraception for up to 10 years.</li>\r\n<li>It exerts its action primarily by producing an inflammatory reaction within the endometrium that impairs sperm viability, motility, and fertilisation.</li>\r\n<li>It is not associated with an increased risk of thromboembolic events.</li>\r\n</ul>\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322293fc355-4a53-451e-9fd8-98c3e5d022b4.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403255e792449-c287-4433-9086-9bf3d8748f97.jpg\">\r\n<br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322b8db9e42-6899-4946-9137-dd4441a00548.jpg\">\r\n<br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403229362aa27-3ac3-421d-9525-962d65de6944.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Combined oral contraceptive pills (COC) (Option B):</strong> Contain estrogen, which promotes clot formation and is contraindicated in patients with a history of venous thromboembolism.</p>\r\n<p><strong>Implanon (Option C):</strong> A progestin-only implant; while not containing estrogen, it should still be avoided or used with caution in thrombotic patients due to an unclear safety profile.</p>\r\n<p><strong>DMPA (Depot medroxyprogesterone acetate) (Option D):</strong> A long-acting injectable progestin. Although estrogen-free, caution is advised due to its association with adverse effects like irregular bleeding and reduced bone mineral density; data in thrombotic patients is limited.</p>", "options": ["CuT (IUD)", "COC", "Implanon", "Inj. DMPA"], "html_options": ["CuT (IUD)", "COC", "Implanon", "Inj. DMPA"], "corr_idx": 0}, {"id": "1166423", "html_qtxt": "A 21-year-old woman comes to you for advice for contraception. Her menses are painful and occur at regular 30-day intervals with heavy flow. Current medications include sumatriptan and iron supplements, which she has a hard time remembering to take. A urine pregnancy test is negative. The patient does not wish to become pregnant in the next 5 years. Which of the following is the most appropriate recommendation for contraception?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>DMPA is the most suitable contraceptive in this patient due to its efficacy in treating menorrhagia, dysmenorrhea, and its estrogen-sparing profile, ideal for patients with migraine.</p>\r\n<ul>\r\n<li><strong>Medroxyprogesterone acetate (DMPA)</strong> is a long-acting injectable progestin administered every 3 months.</li>\r\n<li>It induces endometrial atrophy and anovulation &rarr; decreases menstrual blood loss and pain.</li>\r\n<li>Useful in <strong>iron deficiency anaemia</strong>, <strong>dysmenorrhea</strong>, and patients with <strong>migraine</strong> (where estrogen-containing contraceptives are contraindicated).</li>\r\n<li>Reduces the need for daily adherence &rarr; ideal for those with poor medication compliance.</li>\r\n<li>Also associated with reversible bone mineral density loss and delayed fertility return post-discontinuation.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510010d478d68-dcd9-4ccb-86a2-3040220ed6d4.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>CuT (Option A):</strong> Not preferred in this case because it may <strong>worsen dysmenorrhea and menorrhagia</strong>, although safe in migraine.</p>\r\n<p><strong>COC (Option B):</strong> Estrogen-containing pills are <strong>contraindicated in migraine</strong> due to increased stroke risk.</p>\r\n<p><strong>POP (Option C):</strong> While safe in migraine, <strong>strict timing adherence</strong> is required, not suitable for patients with poor compliance.</p>", "options": ["CuT (IUD)", "COC", "POP", "Inj. DMPA"], "html_options": ["CuT (IUD)", "COC", "POP", "Inj. DMPA"], "corr_idx": 3}, {"id": "1166427", "html_qtxt": "A 22-year-old woman comes to the physician because of bothersome hair growth on her face. She does not take any medications. She weighs 85 kg; her BMI is 32 kg/m<sup>2</sup>. Her serum follicle-stimulating hormone, luteinizing hormone, and testosterone are within the reference range. A urine pregnancy test is negative. Which of the following is the most appropriate pharmacotherapy at this time?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Given a clinical scenario of excessive male pattern hair growth (hirsutism) with normal gonadotropins and testosterone levels without signs of further virilisation.</p>\r\n<ul>\r\n<li>This combination is highly suggestive of idiopathic hirsutism (IH).</li>\r\n<li>COCs are recommended as the first-line therapy for women with hirsutism due to their ability to reduce androgen levels.</li>\r\n<li>Estrogen-progestin contraceptives reduce androgen levels by suppression of circulating luteinizing hormone (LH) and stimulation of sex hormone-binding globulin (SHBG) levels.</li>\r\n</ul>\r\n<p>&nbsp;</p><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001a5974704-429e-4a9b-9250-c5cf1a5e4fa7.png\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240325e200d770-11cc-4d67-8dbd-9fe70d7043f9.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Flutamide (Option A):</strong> May be used in IH but is a third-line anti-androgen reserved for refractory cases after &ge;6 months of other monotherapy.</p>\r\n<p><strong>Spironolactone (Option B):</strong> First-line anti-androgen in refractory moderate to severe hirsutism, not initial therapy.</p>\r\n<p><strong>Metformin (Option D):</strong> Used in PCOS to reduce insulin levels; not effective in idiopathic hirsutism.</p>", "options": ["Flutamide", "Spironolactone", "COC", "Metformin"], "html_options": ["Flutamide", "Spironolactone", "COC", "Metformin"], "corr_idx": 2}, {"id": "1166429", "html_qtxt": "A 42-year-old man comes to the dermatologist for evaluation of progressive hair loss from his scalp. He first noticed the receding of the hairline over the bitemporal regions of his scalp 5 years ago. Since then, his hair has gradually become thinner over the crown of his head. Administration of which of the following drugs is most appropriate to treat this patient's hair loss?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient has androgenetic alopecia, the most common cause of hair loss in adult males. Finasteride is a first-line agent that inhibits 5&alpha;-reductase, thereby reducing conversion of testosterone to dihydrotestosterone (DHT), the androgen responsible for follicular miniaturisation.</p>\r\n<ul>\r\n<li><strong>Finasteride</strong> 1 mg daily increases hair growth in men over a 2-year period.</li>\r\n<li>It improves hair density and slows the progression of hair loss.</li>\r\n<li>The drug is generally well tolerated but may cause sexual side effects such as decreased libido and erectile dysfunction.</li>\r\n<li><strong>Minoxidil</strong> (topical) is another first-line option that stimulates the anagen phase of the hair cycle.</li>\r\n</ul>\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032295545522-fb08-4823-97d4-d639e2405db4.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Flutamide (Option B):</strong> Non-steroidal antiandrogen; rarely used for hair loss due to hepatotoxicity risk and lack of evidence in male androgenetic alopecia.</p>\r\n<p><strong>Cyproterone (Option C):</strong> Antiandrogen and progestin; primarily used in female hirsutism and not suitable for male pattern hair loss.</p>\r\n<p><strong>Spironolactone (Option D):</strong> Potassium-sparing diuretic with antiandrogenic effects; used for hirsutism or androgenic alopecia in women, not men, due to risk of feminisation.</p>", "options": ["Finasteride", "Flutamide", "Cyproterone", "Spironolactone"], "html_options": ["Finasteride", "Flutamide", "Cyproterone", "Spironolactone"], "corr_idx": 0}, {"id": "1166433", "html_qtxt": "Rohan, a male athlete, uses large doses of anabolic steroids. He is at increased risk of which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Athletes who administer high doses of anabolic steroids, such as 17&alpha;-alkylated androgens, are at increased risk of hepatotoxic effects, including <strong>cholestatic jaundice and elevated serum transaminases (SGPT)</strong>. These agents are known to cause hepatocellular damage and other hepatic dysfunction.</p>\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322a78cec1e-a37a-4579-9c64-946bef96d8d1.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100115cc5c64-54d7-49a3-8110-89f776e35f89.png\"><br>\r\n<p><strong>(Other options ruled out)</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322542a21f1-6306-411e-899f-e1b5538f4cb7.jpg\">", "options": ["Kidney failure", "Cholestatic jaundice and elevation of SGPT", "Hirsutism", "Hyperprolactinemia"], "html_options": ["Kidney failure", "Cholestatic jaundice and elevation of SGPT", "Hirsutism", "Hyperprolactinemia"], "corr_idx": 1}, {"id": "1166438", "html_qtxt": "A 27-year-old woman complains of abdominal pain at the time of menstruation. Laparoscopy findings are shown below. Which of the following is the most appropriate medical therapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Medroxyprogesterone is preferred for the medical management of endometriosis-related pain due to its effective ovarian suppression via gonadotropin inhibition.</p>\r\n<ul>\r\n<li>The clinical scenario and laparoscopic image showing characteristic dark spots indicate <strong>endometriosis</strong>.</li>\r\n<li>For <strong>mild to moderate symptoms</strong>, first-line management includes <strong>NSAIDs</strong> and <strong>continuous hormonal contraceptives</strong>.</li>\r\n<li>When pregnancy is not desired, <strong>long-acting intramuscular medroxyprogesterone</strong> is effective for suppressing the hypothalamic-pituitary-ovarian axis by <strong>inhibiting gonadotropin release</strong>.</li>\r\n<li>This provides 3 months of ovarian suppression and is a commonly used therapeutic option.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510019d741437-63eb-4088-af5c-5e07521a0af0.png\">\r\n<p><strong>(Other options ruled out)</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403221a8b3cd9-4613-4e3f-8a4c-78f863f2d041.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032287dcfbde-83d9-4bca-9861-4ef15dbcc32b.jpg\">", "options": ["Goserelin", "Medroxyprogesterone ", "Danazol", "Mifepristone"], "html_options": ["Goserelin", "Medroxyprogesterone ", "Danazol", "Mifepristone"], "corr_idx": 1}, {"id": "1166440", "html_qtxt": "A 54-year-old postmenopausal woman has low bone mineral density. You are considering therapy with raloxifene or HRT. Which of the following patient characteristics is most likely to lead you to select raloxifene?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Raloxifene</strong> improves bone mineral density and reduces the risk of vertebral fractures, making it effective in osteoporosis. Importantly, it has estrogen antagonist activity in breast tissue and does not stimulate the endometrium, making it a safer alternative to HRT in patients with a family history of breast cancer.</p>\r\n<ul>\r\n<li><strong>Breast tissue</strong>: Raloxifene acts as an estrogen antagonist &rarr; reduces breast cancer risk (ideal for those with a family history).</li>\r\n<li><strong>Bone</strong>: Acts as an estrogen agonist &rarr; prevents bone loss and vertebral fractures.</li>\r\n<li><strong>Endometrium</strong>: Does not stimulate endometrial proliferation &rarr; safer than HRT for women with an intact uterus.</li>\r\n<li><strong>Hot flushes</strong>: May exacerbate vasomotor symptoms (not used if hot flushes predominate).</li>\r\n<li><strong>Atrophic vaginitis</strong>: Treated with local estrogen therapy, not raloxifene.</li>\r\n</ul>\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001bea632f1-d0f6-4bad-9b20-dd56115c652b.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Previous hysterectomy (Option A):</strong> HRT without progesterone can be used safely post-hysterectomy; raloxifene has no additional benefit in this context.</p>\r\n<p><strong>Atrophic vaginitis (Option B):</strong> Local estrogen is more effective than raloxifene; raloxifene has little to no vaginal estrogenic effect.</p>\r\n<p><strong>Hot flushes (Option D):</strong> Raloxifene may worsen vasomotor symptoms like hot flushes; HRT is preferred in symptomatic women.</p>", "options": ["Previous hysterectomy", "Atrophic vaginitis", "Family history of breast cancer ", "Hot flushes"], "html_options": ["Previous hysterectomy", "Atrophic vaginitis", "Family history of breast cancer ", "Hot flushes"], "corr_idx": 2}, {"id": "1166567", "html_qtxt": "A 50-year-old man comes to the AIIMS OPD with a glomerular filtration rate (GFR) of 100 mL/min/1.73 m<sup>2</sup> and a glucose clearance rate of 96 mL/min. The consultant asks you which antidiabetic agent the patient is most likely taking.", "html_expl": "<p><strong>Correct Answer:</strong> <strong>C) Canagliflozin</strong></p>\r\n<p><strong>Explanation:</strong></p>\r\n<p>Glucose clearance nearly equal to GFR indicates that glucose is filtered but not reabsorbed, characteristic of SGLT2 inhibitor use, such as <strong>canagliflozin</strong>, which inhibits proximal tubule glucose reabsorption.</p>\r\n<ul>\r\n<li><strong>Normal physiology:</strong> Glucose filtered in the glomerulus is reabsorbed in the PCT via SGLT2 &rarr; normal glucose clearance &asymp; 0 mL/min</li>\r\n<li><strong>SGLT2 inhibitors:</strong> Block this reabsorption &rarr; filtered glucose is excreted unchanged &rarr; glucose clearance approaches GFR</li>\r\n<li><strong>Canagliflozin</strong> reduces plasma glucose and promotes renal excretion of glucose by inhibiting SGLT2 in PCT.</li>\r\n<li>Leads to <strong>osmotic diuresis</strong>, <strong>mild weight loss</strong>, and <strong>CV/renal benefit</strong></li>\r\n<li>The drug is <strong>contraindicated in advanced renal disease,</strong> as filtration is required for efficacy</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322b5f8f326-7ad9-47c6-8a82-bd3c5e4205d9.jpg\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322d6870d3e-2317-4f62-bca0-5acf3fe5bfac.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100121cf7428-dd44-4a2e-a41f-4ddd185ea0ae.png\">\r\n<p><strong>(Other options are ruled out)</strong></p>", "options": ["Glipizide", "Linagliptin", "Canaglifozin", "Metformin"], "html_options": ["Glipizide", "Linagliptin", "Canaglifozin", "Metformin"], "corr_idx": 2}]}, {"moduleId": 1008553, "name": "Anti - Fungal Drugs", "questions": [{"id": "1185435", "html_qtxt": "A 21-year-old patient has experienced severe headaches and double vision for a week. His temperature is 101.5&deg;F. His CSF culture was positive for cryptococcal antigen. What is the site of action of the drug, would be appropriate to treat this patient systemically (not intrathecally)?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322176c648d-2bcb-49a2-a0e0-a4811228111c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The classes of antifungal drugs that have activity against Cryptococcus are the polyenes (amphotericin B formulations), the azoles, and flucytosine.</li>\r\n<li><strong>Fluconazole</strong>is the best-absorbed member of the azole group and the only one that readily penetrates cerebrospinal fluid. Amphotericin would work if it were delivered intrathecally.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240325b1e02f2a-9df8-4332-b4cb-e4515c7d3af8.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322f674948d-3fd1-478d-aa13-f537383f8f0a.jpg\">\r\n<p><strong>Fluconazole</strong>:</p>\r\n<p>Fluconazole is a <strong>triazole antifungal</strong>.</p>\r\n<p>It inhibits fungal <strong>cytochrome P450-dependent enzyme (14-&alpha;-demethylase)</strong>, disrupts ergosterol synthesis, and impairs fungal cell membrane integrity.</p>\r\n<h3>Pharmacokinetics</h3>\r\n<ul>\r\n<li><strong>High oral bioavailability</strong>, even with food.</li>\r\n<li><strong>Highly water-soluble</strong>, well absorbed orally, and can be given IV.</li>\r\n<li><strong>Excellent CSF penetration</strong>, useful in fungal meningitis.</li>\r\n<li><strong>Minimal hepatic CYP450 inhibition</strong>, fewer drug interactions than other azoles.</li>\r\n<li><strong>Widely distributed</strong> in body fluids and tissues.</li>\r\n<li>Excreted <strong>unchanged in urine</strong> (renal dose adjustment needed)</li>\r\n</ul>\r\n<h3>Clinical Uses</h3>\r\n<ul>\r\n<li><strong>Cryptococcal meningitis</strong>: <strong>Drug of choice</strong> for treatment and <strong>secondary prophylaxis</strong>.</li>\r\n<li><strong>Candidemia</strong>: IV fluconazole is as effective as amphotericin B in ICU patients <strong>with normal neutrophil counts</strong>. <strong>Echinocandins</strong> may be preferred in neutropenic or unstable patients.</li>\r\n<li><strong>Mucocutaneous candidiasis</strong>: First-line agent.</li>\r\n<li><strong>Coccidioidomycosis</strong>: Especially effective in <strong>meningitis form</strong> &rarr; high-dose fluconazole may avoid the need for intrathecal amphotericin B.</li>\r\n<li><strong>Prophylaxis</strong>: Used in <strong>AIDS</strong> patients and <strong>bone marrow transplant (BMT)</strong> recipients to prevent fungal infections.</li>\r\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1185441", "html_qtxt": "Interactions between this drug and cell membrane components can result in the formation of pores lined by hydrophilic groups present in the drug molecule.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>polyene antifungal drugs</strong> are amphipathic molecules that can interact with ergosterol in fungal cell membranes to form artificial pores lined by hydrophilic groups. These include <strong>amphotericin B and nystatin.</strong></li>\r\n</ul>\r\n<p><strong>Nystatin:</strong></p>\r\n<p>Nystatin is an antifungal drug belonging to the Class <strong>Polyene antifungal, which is related to Amphotericin B</strong><strong> </strong></p>\r\n<p><strong>Mechanism of action: </strong></p>\r\n<ul>\r\n<li>Nystatin is an <strong>amphipathic molecule</strong> that can interact with ergosterol in fungal cell membranes to form artificial pores lined by hydrophilic groups.</li>\r\n<li>In these structures, the<strong> lipophilic groups</strong> on the drug molecule are arranged on the outside of the pore, and the hydrophilic regions are located on the inside.</li>\r\n<li>The fungicidal action of the polyenes derives from this interaction, which results in leakage of intracellular constituents.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509046ef6c359-9a0b-4f0e-9e82-7a722dccf1d1.png\">\r\n<h3>Route of Administration:</h3>\r\n<ul>\r\n<li><strong>Not suitable for parenteral use</strong> due to systemic toxicity.</li>\r\n<li>Used <strong>topically or orally (not systemically absorbed)</strong>.</li>\r\n<li>Nystatin is available as Creams, Ointments, Suppositories, Oral suspension, or tablets (for local GI action)</li>\r\n</ul>\r\n<h3>Pharmacokinetics:</h3>\r\n<ul>\r\n<li><strong>Poorly absorbed</strong> from skin, mucous membranes, and GI trac,t therefore leading to <strong>Minimal systemic toxicity</strong> due to poor absorption.</li>\r\n<li>Oral use may be limited by <strong>unpleasant taste</strong>.<strong><br /> <br /> </strong></li>\r\n</ul>\r\n<h3>Clinical Uses</h3>\r\n<p>Primarily used for <strong>local suppression of candidal infections</strong>, including:</p>\r\n<ul>\r\n<li><strong>Oropharyngeal candidiasis (thrush)</strong></li>\r\n<li><strong>Vaginal candidiasis</strong></li>\r\n<li><strong>Intertriginous candidal infections</strong> (skin folds)</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Caspofungin(Option A)</strong>: An echinocandin; inhibits <strong>&beta;-1,3-glucan synthase</strong> (affects cell <strong>wall</strong>, not membrane)</p>\r\n<p><strong>Flucytosine(Option B)</strong>: A pyrimidine analog; gets converted to <strong>5-FU</strong> inside fungal cells and inhibits <strong>DNA and RNA synthesis</strong></p>\r\n<p><strong>Griseofulvin(Option C)</strong>: Disrupts <strong>microtubule function</strong>; interferes with mitosis in dermatophytes</p>", "options": ["Caspofungin", "Flucytosine", "Griseofulvin", "Nystatin"], "html_options": ["Caspofungin", "Flucytosine", "Griseofulvin", "Nystatin"], "corr_idx": 3}, {"id": "1185442", "html_qtxt": "Regarding the clinical use of liposomal formulations of amphotericin B, which statement is accurate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Liposomal formulations of amphotericin B result in <strong>decreased accumulation</strong> of the drug in tissues, including the kidney. As a result, <strong>nephrotoxicity is decreased</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090437fbb862-00a3-492d-a69d-199ba9eaeaac.PNG\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403220217785c-0682-42cb-ba55-3a59008b9327.jpg\">", "options": ["Amphotericin B's affinity for these lipids is greater than its affinity for ergosterol", "Less expensive to use than conventional amphotericin B", "More effective in fungal infections because they increase tissue uptake of amphotericin B", "They decrease the nephrotoxicity of amphotericin B"], "html_options": ["Amphotericin B's affinity for these lipids is greater than its affinity for ergosterol", "Less expensive to use than conventional amphotericin B", "More effective in fungal infections because they increase tissue uptake of amphotericin B", "They decrease the nephrotoxicity of amphotericin B"], "corr_idx": 3}, {"id": "1185443", "html_qtxt": "A 32-year-old man living in Gujarat was transferred to California for several months. On his return to India, he complains of having influenza-like symptoms with fever and a cough. He also has red, tender nodules on his shins. You suspect that these symptoms are due to coccidioidomycosis contracted during his stay in California. This patient should be treated immediately with", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient likely has <strong>primary pulmonary coccidioidomycosis</strong>, which is often <strong>self-limiting</strong> in <strong>immunocompetent individuals</strong>.</li>\r\n<li>A travel history can be important in the diagnosis of fungal disease. If this patient has a fungal infection of the lungs, it is probably due to <strong> immitis</strong>, which is endemic in dry regions of the western US.</li>\r\n<li>Pulmonary symptoms of coccidioidomycosis are usually self-limiting, and drug therapy is not commonly required in an otherwise healthy patient.</li>\r\n<li>Tender red nodules on extensor surfaces constitute a good prognostic sign.</li>\r\n<li><strong>Erythema nodosum</strong> is a delayed hypersensitivity response to fungal antigens.</li>\r\n<li>No organisms are present in the lesions, and it is not a sign of disseminated disease.</li>\r\n</ul>\r\n<h3>When no treatment is required:</h3>\r\n<ul>\r\n<li>Immunocompetent patient</li>\r\n<li>Mild-to-moderate symptoms</li>\r\n<li>No evidence of dissemination</li>\r\n</ul>\r\n<p><br /> <strong>When to treat coccidioidomycosis:</strong></p>\r\n<ul>\r\n<li>Severe or progressive pulmonary disease</li>\r\n<li>Disseminated disease (skin, bones, CNS)</li>\r\n<li>High-risk groups: immunocompromised, pregnant women (especially 3rd trimester), diabetics</li>\r\n</ul>\r\n<p><strong>First-line treatment in coccidioidomycosis: Fluconazole or Itraconazole</strong></p>", "options": ["Amphotericin B", "Caspofungin", "Itraconazole", "No treatment required"], "html_options": ["Amphotericin B", "Caspofungin", "Itraconazole", "No treatment required"], "corr_idx": 3}, {"id": "1185448", "html_qtxt": "While doing endoscopy in an HIV+ patient, the following findings can be seen in the esophagus. Which drug is least likely to be effective in the treatment if it is used by the oral route?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322daecc90d-c10b-40ce-bd1a-1b9b26d60a7d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>White plaques in the esophagus on endoscopy strongly suggest Candida esophagitis IN HIV HIV-positive patient.</li>\r\n<li>Griseofulvin is least effective against Candida species. It is used for dermatophytoses (e.g., tinea infections), not for yeast infections like esophageal candidiasis.</li>\r\n</ul>\r\n<p><strong>Candida esophagitis </strong></p>\r\n<p>Candida esophagitis is a <strong>fungal infection of the esophagus</strong>, most commonly caused by <em>Candida albicans</em>. It is the <strong>most frequent cause of infectious esophagitis</strong>, especially in immunocompromised individuals.</p>\r\n<h3>Risk Factors:</h3>\r\n<ul>\r\n<li><strong>HIV/AIDS </strong>(CD4 count < 200 cells/&mu;L)</li>\r\n<li>Prolonged corticosteroid therapy</li>\r\n<li>Chemotherapy</li>\r\n<li>Hematologic malignancies</li>\r\n<li>Transplant recipients</li>\r\n<li>Uncontrolled diabetes mellitus</li>\r\n<li>Prolonged antibiotic use</li>\r\n<li>Use of inhaled corticosteroids (e.g., for asthma/COPD, if mouth rinsing is not done)</li>\r\n</ul>\r\n<h3>Clinical Features:</h3>\r\n<ul>\r\n<li><strong>Odynophagia</strong> (painful swallowing) - most common symptom</li>\r\n<li><strong>Dysphagia</strong> (difficulty swallowing)</li>\r\n<li>Retrosternal chest pain</li>\r\n<li>Oral thrush (in ~75% cases)</li>\r\n</ul>\r\n<h3>Treatment:</h3>\r\n<h4>First-line (if no resistance suspected):</h4>\r\n<ul>\r\n<li><strong>Fluconazole</strong> 200 mg loading dose, then 100-200 mg/day orally for 14-21 days</li>\r\n<li>Swish and swallow formulations of <strong>clotrimazole and nystatin</strong> have been commonly used. <strong>(Option A and D ruled out)</strong></li>\r\n<li>Most of the <strong>azoles</strong> are effective in esophageal candidiasis<strong>. (Option C ruled out)</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240325e2ba9b1d-4d32-440d-a73a-53bc4a42cac1.jpg\">\r\n", "options": ["Clotrimazole", "Griseofulvin", "Ketoconazole", "Nystatin"], "html_options": ["Clotrimazole", "Griseofulvin", "Ketoconazole", "Nystatin"], "corr_idx": 1}, {"id": "1185449", "html_qtxt": "A 64-year-old man presents with a headache, facial pain, and a black spot over the nose. He has a history of type 1 diabetes mellitus, and he was admitted to the ICU for COVID-19 15 days before. His temperature is 101 F. Examination shows left periorbital swelling that is tender to palpation, mucopurulent rhinorrhea. A photomicrograph of a specimen obtained on biopsy of the left maxillary sinus is shown. What will be the next step for management?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510047188858d-5ad9-4244-8126-c69177791f29.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This man has a <strong>rhino-orbital-cerebral infection</strong> caused by Mucor, a pathogen that is most commonly seen in patients with diabetes.</li>\n<li>Mucor species have<strong> broad, nonseptate hyphae that branch at right angles</strong>, as seen in the photomicrograph, and can cause <strong>mucormycosis</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510047894cf7c-b1c1-417f-91ac-ea3e1ac5e94c.png\">\n<ul>\n<li>Diabetes, particularly with ketoacidosis, Immunosuppression, Chronic sinusitis (> 3 months), Iron overload, or treatment with deferoxamine, is a significant risk factor that predisposes to this condition, which typically manifests as a <strong>unilateral, invasive, maxillofacial infection with headache, facial pain, nasal discharge, and fever</strong>, as seen in this patient.</li>\n<li>Treatment involves <strong>surgical debridement</strong> and intravenous <strong>Amphotericin B</strong>.</li>\n</ul>\n<p><strong>Mucormycosis management:</strong></p>\n<p>1. <strong>Medical</strong></p>\n<ul>\n<li>Liposomal Amphotericin B (drug of choice)\n<ul>\n<li>Dose: 5-10 mg/kg/day IV</li>\n<li>Start immediately once suspected</li>\n</ul>\n</li>\n<li>Alternatives (only if intolerant):\n<ul>\n<li>Isavuconazole</li>\n<li><strong>Posaconazole: the </strong>only azole with activity against Rhizopus, one of the agents of mucormycosis. Liver metabolism is responsible for the elimination of posaconazole, and is used for prophylaxis of fungal infections during cancer chemotherapy and in salvage therapy in invasive aspergillosis<strong>.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>2. Surgical</strong></p>\n<ul>\n<li>Aggressive debridement of necrotic tissue is essential</li>\n<li>May need orbital exenteration or craniofacial resection in severe cases</li>\n</ul>\n<p><strong>3. Control Underlying Condition</strong></p>\n<ul>\n<li>Strict glycemic control</li>\n<li>Minimize immunosuppressive agents if possible</li>\n<li>Correct acidosis</li>\n</ul>\n<p><strong>Amphotericin B</strong></p>\n<p>This is a <strong>Polyene macrolide antifungal</strong> obtained from<strong> Streptomyces nodosus.</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<ul>\n<li><strong>Target</strong>: Fungal <strong>ergosterol</strong> in cell membranes</li>\n<li><strong>Action</strong>: Binds to ergosterol and forms <strong>pores</strong> in the membrane, which leads to <strong>leakage</strong> of intracellular ions (K+, Mg&sup2;+) and macromolecules. It is a <strong>Fungicidal</strong></li>\n</ul>\n<p><strong>Indications</strong></p>\n<ul>\n<li><strong>Broad-spectrum</strong>: Effective against:\n<ul>\n<li>Yeasts: Candida albicans, Cryptococcus neoformans</li>\n<li>Dimorphic fungi: Histoplasma, Blastomyces, Coccidioides</li>\n<li>Molds: Aspergillus, <strong>Mucorales</strong></li>\n</ul>\n</li>\n<li><strong>DOC</strong> for severe systemic <strong>mycoses</strong></li>\n<li><strong>Cryptococcal meningitis</strong>(induction therapy, followed by azole maintenance)</li>\n<li><strong>Other uses</strong>:\n<ul>\n<li>Topical for fungal keratitis</li>\n<li>Subconjunctival injections</li>\n<li>Bladder irrigation in candiduria</li>\n<li>Joint injections in fungal arthritis</li>\n</ul>\n</li>\n</ul>\n<p><strong>Adverse Effects</strong></p>\n<ul>\n<li><strong>A. Infusion-related</strong>(common)\n<ul>\n<li>Fever, chills, vomiting, headache, hypotension, muscle spasms</li>\n<li>Prevention: slow infusion, premedicate (antipyretics, antihistamines, steroids, meperidine)</li>\n</ul>\n</li>\n<li><strong>B. Cumulative Toxicity</strong>\n<ul>\n<li><strong>Renal Toxicity</strong>(most serious):\n<ul>\n<li>Reversible: &darr; renal perfusion (pre-renal failure)</li>\n<li>Irreversible: tubular damage &rarr; RTA, <strong>K+/Mg&sup2;+ wasting</strong></li>\n<li>Risk &uarr; with <strong> >4 g cumulative dose</strong></li>\n<li>Prevention: saline loading</li>\n</ul>\n</li>\n<li><strong>Hematologic</strong>: Normocytic anemia (&darr; EPO)</li>\n<li><strong>Hepatic</strong>: Mild LFT elevations</li>\n<li><strong>Neurologic</strong>(intrathecal): seizures, chemical arachnoiditis</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Oral voriconazole(Option A)</strong>: Not effective against mucormycosis. Primarily used for <strong>Aspergillus</strong><em><br /></em></p>\n<p><strong>Oral nystatin(Option B)</strong>: Only effective for mucosal <strong>Candida</strong> infections, Not absorbed systemically</p>\n<p><strong>IV amphotericin B + flucytosine(Option D)</strong>: Used for <strong>Cryptococcal meningitis</strong>, not mucormycosis</p>", "options": ["Oral voriconazole", "Oral nystatin", "IV amphotericin B", "IV amphotericin B in combination with flucytosine"], "html_options": ["Oral voriconazole", "Oral nystatin", "IV amphotericin B", "IV amphotericin B in combination with flucytosine"], "corr_idx": 2}, {"id": "1185452", "html_qtxt": "A 9-year-old boy with a history of cystic fibrosis is brought to the physician for evaluation of recurrent episodes of productive cough, wheezing, and shortness of breath over the past month. Serum studies show elevated levels of IgE and eosinophilia. An HRCT of the lungs is shown below. Antibiotic therapy is initiated. One week later, the patient continues to show deterioration in lung function. What will be your next step in management?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322ba2ee4a1-974a-4416-bea7-d739c590b996.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Failure to respond to antibiotic treatment in a patient with a history of cystic fibrosis, recurrent pulmonary exacerbations, elevated IgE levels, and CT findings of central bronchiectasis should raise concern for <strong>Allergic bronchopulmonary aspergillosis (ABPA).</strong></li>\r\n<li>Treatment is done with <strong>Oral glucocorticoids</strong>. For acute or recurrent ABPA (as seen in this patient), <strong>oral Itraconazole</strong> should be initiated, unlike for <strong>invasive aspergillosis, voriconazole is the drug of choice(Option D ruled out)</strong></li>\r\n</ul>\r\n<p><strong>Allergic bronchopulmonary aspergillosis:</strong></p>\r\n<ul>\r\n<li>ABPA is a <strong>hypersensitivity reaction</strong> to <strong>Aspergillus fumigatus</strong> (a common environmental fungus), typically occurring in <strong>patients with asthma or cystic fibrosis</strong>.</li>\r\n<li><strong>Type I hypersensitivity</strong> (IgE-mediated) and <strong>Type III hypersensitivity</strong> (immune complex-mediated)</li>\r\n<li>Leads to <strong>bronchial inflammation</strong>, <strong>mucoid impaction</strong>, and <strong>bronchiectasis</strong></li>\r\n<li><strong>Fungus colonizes bronchial mucus</strong>, but does not invade tissue<br /> </li>\r\n</ul>\r\n<p><strong>Treatment:</strong></p>\r\n<ul>\r\n<li><strong>First line: Oral corticosteroids</strong> (e.g., prednisolone)- tapered over months</li>\r\n<li><strong>Adjunct: Itraconazole</strong>- reduces fungal burden and steroid dose</li>\r\n<li><strong>Refractory cases: </strong>Biologics (e.g., omalizumab, mepolizumab)</li>\r\n<li><strong>Asthma control: </strong>Inhaled bronchodilators, ICS if needed</li>\r\n</ul>\r\n<p><strong>Itraconazole:</strong></p>\r\n<p>Available in both <strong>oral</strong> and <strong>intravenous</strong> forms</p>\r\n<p><strong>Mechanisms of Action:</strong></p>\r\n<p>The antifungal activity of azole drugs results from the reduction of ergosterol synthesis by inhibition of fungal cytochrome P450 enzymes</p>\r\n<p><strong>Effective Against:</strong></p>\r\n<ul>\r\n<li><strong>Dimorphic fungi</strong>:\r\n<ul>\r\n<li>Histoplasma capsulatum</li>\r\n<li>Blastomyces dermatitidis</li>\r\n<li>Sporothrix schenckii &rarr; <strong>drug of choice</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Dermatophytes</strong>: Commonly used in <strong>dermatophytosis</strong> and <strong>onychomycosis</strong></li>\r\n<li><strong>Aspergillus sp.</strong>: Has activity, but <strong>voriconazole</strong> is preferred</li>\r\n</ul>\r\n<h3>Explanation of Other Options:</h3>\r\n<p><strong>IV Amphotericin B(Option A):</strong> Used in invasive fungal infections (e.g., mucormycosis), <strong>not indicated in ABPA</strong>.</p>\r\n<p><strong>Itraconazole alone(Option B):</strong> Insufficient in moderate/severe or progressive ABPA.</p>\r\n<p><strong>Voriconazole(Option C):</strong> Reserved for invasive aspergillosis or voriconazole-sensitive Aspergillus infections, <strong>not first-line in ABPA</strong>.</p>", "options": ["Itraconazole & Glucocorticoids", "IV Amphotericin B", "Itraconazole", "Voriconazole"], "html_options": ["Itraconazole & Glucocorticoids", "IV Amphotericin B", "Itraconazole", "Voriconazole"], "corr_idx": 0}, {"id": "1185457", "html_qtxt": "Match the following conditions with their drug of choice<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322c1583ebe-f349-486b-b9db-4f3c3f535fe1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904af570be3-4d27-4fd6-89d1-263dacc25463.PNG\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322a43ae15a-d48c-4fd3-95c2-4a1a8f425f80.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032220d59ba1-2955-4be0-8c12-2f8ce2903413.jpg\">\r\n", "options": ["1-D 2-C 3-A 4-B", "1-B 2-C 3-A 4-D", "1-A 2-D 3-C 4-B", "1-D 2-C 3-B 4-A"], "html_options": ["1-D 2-C 3-A 4-B", "1-B 2-C 3-A 4-D", "1-A 2-D 3-C 4-B", "1-D 2-C 3-B 4-A"], "corr_idx": 0}, {"id": "1185460", "html_qtxt": "A 34-year-old woman was admitted to the hospital with shortness of breath and a fever to 101.5F. She has recently received AHSCT for AML and is now immunosuppressed with tacrolimus. Serum galactomannan level is elevated. She is initiated on therapy with voriconazole. Which of the following is correct regarding the therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Calcineurin inhibitors such as <strong>tacrolimus and cyclosporine </strong>are immunosuppressive agents that are used following solid organ transplantations as well as for the treatment of graft-versus-host disease in bone marrow transplant patients.</li>\r\n<li>These drugs are primarily metabolized via the <strong>cytochrome P450 pathway </strong>and excreted into bile.</li>\r\n<li>In this case, <strong>voriconazole inhibits </strong><strong>the metabolism </strong>of tacrolimus, leading to increased serum concentrations of the drug.</li>\r\n<li><strong>It is recommended that the tacrolimus dose be decreased to one-third of the original dose when it is necessary to co-administer tacrolimus and voriconazole.</strong></li>\r\n<li>The clinical signs and symptoms of<strong> tacrolimus toxicity</strong> include<strong> hypertension, edema, headaches, insomnia, and tremor</strong>.</li>\r\n<li>In addition, elevated levels of tacrolimus can lead to worsening renal function and <strong>electrolyte abnormalities</strong><strong>, including hyperkalemia, hypomagnesemia, hypophosphatemia, and hyperglycemia.</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904299d2dfd-9cf4-42f7-930f-17f4ed84c417.PNG\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090428aa56d4-0cba-468c-a783-1b84e91c6be9.PNG\">", "options": ["Half the dose of tacrolimus", "Double the dose of tacrolimus", "One-third the dose of voriconazole", "No need to change the dose"], "html_options": ["Half the dose of tacrolimus", "Double the dose of tacrolimus", "One-third the dose of voriconazole", "No need to change the dose"], "corr_idx": 2}, {"id": "1185470", "html_qtxt": "A 4-month-old boy is brought in for a progressively worsening rash on his buttocks for the last week. He cries during diaper changes and is more fussy than usual. An image of the lesion is shown below. What treatment will you prescribe?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322a2363a0b-6a79-493d-b958-48c4010e0033.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has typical signs of a <strong>diaper rash due to Candida albicans</strong>. It can be treated with a variety of topical antifungal agents such as <strong>clotrimazole</strong>.</li>\r\n<li><strong>Candida albicans</strong> is part of the normal skin flora, but infection can occur when there is an imbalance that allows local Candida albicans overgrowth.</li>\r\n</ul>\r\n<p><strong>Diaper candidiasis</strong> often follows antibiotic use or prolonged wetness and presents with:</p>\r\n<ul>\r\n<li>Beefy red rash in the diaper area</li>\r\n<li><strong>Satellite pustules</strong></li>\r\n<li>Involvement of skin folds</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322a2363a0b-6a79-493d-b958-48c4010e0033.jpg\">\r\n<h3>Explanation of Other Options:</h3>\r\n<p><strong>Oral fluconazole(Option A):</strong> Oral fluconazole is used for esophageal or oral candidiasis. Diaper rash is a local infection. Reserved for <strong>refractory/severe</strong> or <strong>systemic</strong> cases</p>\r\n<p><strong>Topical terbinafine(Option C):</strong> Topical terbinafine is used for Dermatophytosis (especially onychomycosis) and Tinea infections.</p>\r\n<p><strong>Topical Ciclopirox(Option D):</strong> Topical Ciclopirox  is used in Tinea versicolor, Dermatophytosis, and Seborrheic dermatitis of the scalp</p>", "options": ["Oral fluconazole", "Topical clotrimazole", "Topical terbinafine", "Topical Ciclopirox"], "html_options": ["Oral fluconazole", "Topical clotrimazole", "Topical terbinafine", "Topical Ciclopirox"], "corr_idx": 1}, {"id": "1185472", "html_qtxt": "A 3-year-old child with a ventriculoperitoneal shunt develops fever with chills. On examination, the right eye deviated towards the left side. Treatment with antibiotics did not improve the condition. Culture, followed by microscopy, identifies the C. Glabrata organism. What is the preferred antifungal for the patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient with Candidemia with identified organism <strong> Glabrata</strong> is resistant to <strong>fluconazole and amphotericin B</strong>. Echinocandins like <strong>Caspofungin</strong> are the Preferred drug for the patient</li>\r\n</ul>\r\n<p><strong>ECHINOCANDINS:</strong></p>\r\n<p><strong>Examples: </strong>Caspofungin, Micafungin, Anidulafungin</p>\r\n<p><strong>Pharmacokinetics:</strong></p>\r\n<ul>\r\n<li><strong>Echinocandins</strong> are large cyclic peptides attached to a long-chain fatty acid.</li>\r\n<li>They are available only in <strong>intravenous</strong> form and are <strong>highly protein-bound</strong>.</li>\r\n<li><strong>Caspofungin</strong> has a half-life of 9-11 hours and is eliminated via the <strong>kidneys and gastrointestinal tract</strong>. It requires dose adjustment in severe hepatic insufficiency.</li>\r\n</ul>\r\n<p><strong>Mechanism of Action:</strong></p>\r\n<ul>\r\n<li>Echinocandins act by inhibiting the <strong>synthesis of &beta;(1&rarr;3)-D-glucan</strong>, an essential component of the fungal cell wall.</li>\r\n<li>This leads to disruption of the cell wall, <strong>osmotic instability</strong>, and <strong>fungal cell death</strong>.</li>\r\n</ul>\r\n<p><strong>Spectrum of Activity:</strong></p>\r\n<ul>\r\n<li>Echinocandins are highly active against most <strong>Candida species</strong> (including drug-resistant <em> glabrata</em>) and are also active against <strong>Aspergillus</strong>.</li>\r\n<li>They have <strong>no activity against Cryptococcus neoformans or zygomycetes</strong> (e.g., mucormycosis).</li>\r\n</ul>\r\n<h4>Clinical Uses</h4>\r\n<ul>\r\n<li><strong>Mucocutaneous and invasive candidiasis</strong>, and as empiric antifungal therapy in febrile neutropenic patients.</li>\r\n<li><strong>Invasive aspergillosis</strong> patients who are refractory to amphotericin B.</li>\r\n<li>Mucocutaneous candidiasis, candidemia, and for the prophylaxis of fungal infections in bone marrow transplant patients.</li>\r\n</ul>\r\n<p><strong>Adverse Effects & Drug Interactions</strong></p>\r\n<ul>\r\n<li><strong>Mild gastrointestinal upset</strong> and <strong>flushing</strong> may occur infrequently.</li>\r\n<li>Caspofungin, when combined with cyclosporine, can lead to elevated liver enzymes, so this combination should be avoided.</li>\r\n<li>Micafungin can increase blood levels of nifedipine, sirolimus, and cyclosporine, requiring monitoring.</li>\r\n<li>Anidulafungin has minimal drug interactions, though histamine-mediated reactions can occur during IV infusion, especially if administered rapidly.<br /> </li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Fluconazole(Option A): </strong>Resistance to C.Glabrata, not preferred</p>\r\n<p><strong>Amphotericin B(Option B): </strong>Active but nephrotoxic and less effective in biofilm-associated infections</p>\r\n<p><strong>Flucytosine (Option D): </strong>Not used alone due to rapid resistance</p>", "options": ["Amphotericin B", "Fluconazole", "Caspofungin", "Flucytosine"], "html_options": ["Amphotericin B", "Fluconazole", "Caspofungin", "Flucytosine"], "corr_idx": 2}, {"id": "1185473", "html_qtxt": "Which of the antifungal drugs causes visual disturbances?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Voriconazole</strong> causes immediate but transient visual disturbances, including blurring of vision of unknown cause in more than 30% of patients. Based on animal studies, voriconazole is a class D drug in terms of pregnancy risk.</li>\n</ul>\n<h4>Adverse Effects:</h4>\n<ul>\n<li><strong>Visual disturbances</strong> (30%)\n<ul>\n<li>Blurred vision, altered color perception, and photophobia.</li>\n<li>It occurs early, reversible.</li>\n</ul>\n</li>\n<li><strong>Hepatotoxicity</strong></li>\n<li><strong>Photosensitivity & skin cancer risk</strong> (long-term use)</li>\n<li><strong>Neurotoxicity</strong></li>\n<li><strong>QT prolongation</strong></li>\n<li><strong>Rash, hallucinations</strong></li>\n</ul>\n<h3>Explanation of Other Options:</h3>\n<p><strong>Caspofungin(Option B): </strong>Infusion-related effects of Caspofungin include headache, gastrointestinal distress, fever, rash, and flushing (histamine release).</p>\n<p><strong>Posaconazole(Option C):</strong> Visual dysfunction has not been reported with Posaconazole, but the drug is an inhibitor of CYP3A4, increasing the levels of cyclosporine and tacrolimus.</p>\n<p><strong>Flucytosine(Option D): </strong>Prolonged high plasma levels of flucytosine cause reversible bone marrow depression, alopecia, and liver dysfunction.</p>", "options": ["Voriconazole", "Caspofungin", "Posaconazole", "Flucytosine"], "html_options": ["Voriconazole", "Caspofungin", "Posaconazole", "Flucytosine"], "corr_idx": 0}, {"id": "1185475", "html_qtxt": "A 56-year-old woman with leukemia was undergoing chemotherapy. During treatment, she developed a systemic infection. There was no erythema or edema at the catheter insertion site. Empiric antibiotic therapy was started with gentamicin, nafcillin, and ticarcillin intravenously. This regimen was maintained for 72 h, during which time the patient's condition did not improve significantly. Her throat was sore, as shown below. On day 4, none of the cultures had shown any bacterial growth, but both the blood and urine cultures grew out Candida albicans. At this point, the best course of action is to", "html_expl": "<p><strong><strong>Explanation:</strong></strong></p>\r\n<ul>\r\n<li>The <strong>antibiotic regimen should be stopped</strong> immediately, since the condition of the patient did not improve after 3 days of such treatment, the cultures were negative for bacteria, and the clinical picture suggested that the patient had a fungal infection.</li>\r\n<li>This patient is immunocompromised (leukemia + chemotherapy) and has developed <strong>systemic candidiasis</strong> (<strong>Candida albicans</strong> in both blood and urine cultures), along with <strong>oropharyngeal candidiasis</strong></li>\r\n<li>The preferred antifungal would be<strong> amphotericin B</strong></li>\r\n</ul>\r\n<p><strong>Candida Infections Drug of Choice by Site & Severity</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904811defd5-983a-4f55-a33d-fa294f303953.PNG\">\r\n<p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509046fd581cb-8f4f-42e4-b014-3cd3dfaa60fa.PNG\"></p>\r\n<h3>Explanation of Other Options:</h3>\r\n<p><strong>Continue current antibiotics and start griseofulvin(Option A):</strong> <strong>Griseofulvin</strong> is used for <strong>dermatophyte infections</strong> (like tinea), not Candida<strong>. </strong>Keeping antibiotics unnecessarily increases the risk of resistance & toxicity.</p>\r\n<p><strong>Continue current antibiotics and start amphotericin B(Option B): </strong>Amphotericin B is the correct antifungal for systemic candidiasis. Patient is likely <strong>not septic due to bacteria</strong>, so <strong>antibiotics should be stopped</strong> unless there's clear evidence of a mixed infection.</p>\r\n<p><strong><strong>Stop current antibiotics and start itraconazole(Option C):</strong> Itraconazole is not the drug of choice for systemic candidiasis.</strong></p>", "options": ["Continue current antibiotics and start griseofulvin ", "Continue current antibiotics and start amphotericin B ", "Stop current antibiotics and start itraconazole", "Stop current antibiotics and start amphotericin B"], "html_options": ["Continue current antibiotics and start griseofulvin ", "Continue current antibiotics and start amphotericin B ", "Stop current antibiotics and start itraconazole", "Stop current antibiotics and start amphotericin B"], "corr_idx": 3}, {"id": "1185480", "html_qtxt": "A 76-year-old woman comes in with discoloration of her toenails. Physical examination shows crumbling, friable nails with hyperkeratotic debris under the affected part of the nail. Treatment with which of the following is the most appropriate oral medication for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has a fungal nail infection (<strong>onychomycosis</strong>). Terbinafine is the drug of choice.</li>\r\n</ul>\r\n<p><strong>Onychomycosis:</strong></p>\r\n<ul>\r\n<li>These infections are seen most commonly in the elderly, and are usually caused by dermatophyte infection, typically <strong>Trichophyton rubrum, T. mentagrophytes, or Epidermophyton floccosum.</strong></li>\r\n<li>Some of the more superficial lesions can be removed by simply scraping the fungus off the nail.</li>\r\n<li><strong>Systemic fungal therapy</strong> of months' duration (because nails grow so slowly) may be required for deeper nail lesions.</li>\r\n<li>Although oral imidazole is used in general for nail infections, terbinafine is the drug of choice for toenail infections because toenails are difficult to penetrate and extremely slow to respond<strong> </strong></li>\r\n</ul>\r\n<p><strong>Terbinafine:</strong></p>\r\n<p><strong>Terbinafine </strong>belongs to the synthetic <strong>allylamine antifungal drugs</strong></p>\r\n<h3>Mechanism of Action:</h3>\r\n<ul>\r\n<li><strong>Fungicidal</strong></li>\r\n<li>Inhibits <strong>squalene epoxidase</strong>, an essential enzyme in ergosterol synthesis.</li>\r\n<li>This causes a decrease in <strong>Ergosterol</strong> (disrupts fungal cell membrane) and <strong>Squalene accumulation</strong>, which is toxic to fungal cells</li>\r\n</ul>\r\n<h3>Clinical Uses:</h3>\r\n<ul>\r\n<li>Highly effective against <strong>dermatophytes</strong>, especially:\r\n<ul>\r\n<li><strong>Tinea unguium (onychomycosis)</strong></li>\r\n<li><strong>Tinea corporis/cruris/pedis</strong></li>\r\n</ul>\r\n</li>\r\n<li>Terbinafine is available in both oral and topical formulations.</li>\r\n<li>The oral formulation is indicated for the treatment of onychomycosis of the fingernails and toenails. The topical formulation is indicated for the treatment of tinea pedis, corporis, and cruris.</li>\r\n</ul>\r\n<h3>Adverse Effects:</h3>\r\n<ul>\r\n<li>Usually <strong>well-tolerated</strong></li>\r\n<li>Mild: GI upset, headache</li>\r\n<li>Rare but serious: <strong>Hepatotoxicity</strong> (monitor liver function)</li>\r\n<li><strong>Minimal drug interactions</strong> (no P450 interference)</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509042dacc84b-b34f-454c-9805-e5a829e68c07.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Clotrimazole(Option A): </strong>Topical agent; ineffective in nail infections due to<strong> poor nail penetration.</strong></p>\r\n<p><strong>Flucytosine(Option B): </strong>Antimetabolite used in systemic<strong> Candida/Cryptococcus infections, </strong>not dermatophytes<strong> </strong></p>\r\n<p><strong>Nystatin(Option C): </strong>Effective against <strong>Candida (e.g., oral thrush), </strong>not active against dermatophytes.</p>", "options": ["Clotrimazole", "Flucytosine", "Nystatin", "Terbinafine"], "html_options": ["Clotrimazole", "Flucytosine", "Nystatin", "Terbinafine"], "corr_idx": 3}]}, {"moduleId": 1008554, "name": "Antiviral Agents (Herpes, HIV, Influenza, HBV And HCV)", "questions": [{"id": "1176805", "html_qtxt": "A 34-year-old male patient came to the OPD with the complaint of bilateral genital vesicles, fever, and itching. He is a known case of HIV and has been on ART for the last 4 years. So, he is diagnosed with genital HSV infection in HIV. There are three nucleoside analogues licensed for the treatment of HSV and VZV. Which of the following are three agents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Three oral nucleoside analogues are licensed for the treatment of HSV and VZV infections: <strong>acyclovir, valacyclovir, and famciclovir.</strong></li>\n<li>They have similar mechanisms of action and comparable indications for clinical use; all are well tolerated. Acyclovir has been the most extensively studied</li>\n<li>It was licensed first and is the only one of the three that is available for intravenous use in the United States.</li>\n<li>Comparative trials have demonstrated similar efficacies of these three agents for the treatment of HSV, but modest superiority of <strong>famciclovir and valacyclovir </strong>for the treatment of herpes zoster infections.</li>\n<li><strong>Acyclovir</strong>\n<ul>\n<li>First-line drug for HSV and VZV</li>\n<li>Inhibits viral DNA polymerase after phosphorylation by viral thymidine kinase</li>\n</ul>\n</li>\n<li><strong>Valacyclovir</strong>\n<ul>\n<li>Prodrug of acyclovir (better oral bioavailability)</li>\n<li>Converted to acyclovir in the body</li>\n</ul>\n</li>\n<li><strong>Famciclovir</strong>\n<ul>\n<li>Prodrug of penciclovir</li>\n<li>Also used in HSV and VZV infections</li>\n</ul>\n</li>\n</ul>\n<p><strong>Genital Herpes</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509054a7f3a80-2e07-4d5f-b6a7-45337131b286.png\">\n<p><strong>In Pregnancy:</strong> Suppressive therapy should begin at 36 weeks.</p>\n<p>Acyclovir 400 mg TID <strong>or</strong> Valacyclovir 500 mg BID</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acyclovir, penciclovir, famciclovir(Option A):</strong> Penciclovir is <strong>only topical</strong> and not commonly used systemically for genital HSV.</p>\n<p><strong>Valacyclovir, penciclovir, famciclovir(Option C): </strong>Again, <strong>penciclovir</strong> is topical and not a systemic treatment.</p>\n<p><strong>Valacyclovir, famciclovir, lamivudine(Option D): Lamivudine</strong> is <strong>not used for HSV or VZV</strong>; it's a reverse transcriptase inhibitor used in <strong>HIV</strong> and <strong>HBV</strong> treatment.</p>", "options": ["Acyclovir, penciclovir, famciclovir", "Acyclovir, valacyclovir, famciclovir", "Valacyclovir, penciclovir, famciclovir", "Valacyclovir, famciclovir, lamivudine"], "html_options": ["Acyclovir, penciclovir, famciclovir", "Acyclovir, valacyclovir, famciclovir", "Valacyclovir, penciclovir, famciclovir", "Valacyclovir, famciclovir, lamivudine"], "corr_idx": 1}, {"id": "1176807", "html_qtxt": "A 35-year-old female patient with recurrent herpes labialis came to the OPD for the 5th episode of herpes labialis. She was prescribed acyclovir topical ointment 5 times daily for 4 days. How many phosphorylation steps are required for the activation of acyclovir?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Acyclovir requires <strong>three </strong>phosphorylation steps for activation.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509052d241e76-03a8-47a3-b7ca-1223cde3f9bf.jpg\">\n<ul>\n<li>Acyclovir is an acyclic guanosine derivative with clinical activity against HSV-1, HSV-2, and VZV, but it is approximately 10 times more potent against HSV-1 and HSV-2 than against VZV. In vitro activity against Epstein-Barr virus (EBV), cytomegalovirus (CMV), and human herpesvirus-6 (HHV-6) is present but weaker.</li>\n</ul>\n<p><strong>Acyclovir:</strong></p>\n<p><strong>Acyclovir</strong> is an Acyclic guanosine nucleoside analog, which is an Antiviral drug active against <strong>Herpesviridae</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<p>Acyclovir is selectively activated in infected cells.</p>\n<ul>\n<li><strong>Requires three phosphorylation steps to become active:</strong>\n<ul>\n<li>Step 1: Viral thymidine kinase &rarr; acyclovir monophosphate</li>\n<li>Step 2 & 3: Host cell kinases &rarr; acyclovir diphosphate &rarr; triphosphate</li>\n</ul>\n</li>\n<li><strong>Antiviral effects:</strong>\n<ul>\n<li>Inhibits <strong>viral DNA polymerase</strong> by competing with deoxyGTP</li>\n<li>Causes chain termination after incorporation into viral DNA</li>\n<li>Forms an irreversible complex with viral DNA polymerase and DNA template</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509050e47b823-1a1c-4405-9063-73a700bd550e.jpg\">\n<p><strong>Pharmacokinetics</strong></p>\n<ul>\n<li>Oral bioavailability: Low (15-20%), unaffected by food</li>\n<li>Topical use: High local concentration, no systemic levels</li>\n<li>IV use: Available and preferred for severe infections</li>\n<li><strong>Excretion: Renal (glomerular filtration + tubular secretion)</strong></li>\n<li><strong>Half-life:</strong>\n<ul>\n<li>~2.5-3 hrs (<strong>normal renal function</strong>)</li>\n<li>~20 hrs (<strong>anuric patients</strong>)</li>\n</ul>\n</li>\n<li>CNS penetration: CSF levels &asymp;20-50% of serum levels</li>\n</ul>\n<p><strong>Clinical Uses:</strong></p>\n<ul>\n<li><strong>HSV infections:</strong>\n<ul>\n<li>Genital/orolabial herpes</li>\n<li>Neonatal HSV (IV)</li>\n<li>Herpes encephalitis (IV)</li>\n</ul>\n</li>\n<li><strong>VZV infections:</strong>\n<ul>\n<li>Chickenpox (if started <24 hrs of rash)</li>\n<li>Herpes zoster (if <72 hrs)</li>\n<li>Immunocompromised VZV &rarr; IV acyclovir</li>\n</ul>\n</li>\n<li><strong>Prophylaxis:</strong>\n<ul>\n<li>In transplant/immunocompromised patients</li>\n<li>In pregnant women with recurrent genital herpes (from 36 weeks of gestation)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Resistance</strong></p>\n<ul>\n<li>Due to Mutations in <strong>viral thymidine kinase (UL23 gene) </strong>and Mutations in <strong>viral DNA polymerase</strong></li>\n<li><strong>Cross-resistance with</strong> Valacyclovir, famciclovir, ganciclovir</li>\n<li><strong>Alternative agents (do not require viral kinase):</strong>\n<ul>\n<li>Foscarnet</li>\n<li>Cidofovir</li>\n<li>Trifluridine</li>\n</ul>\n</li>\n</ul>\n<p><strong>Adverse Effects</strong></p>\n<ul>\n<li><strong>Common (oral):</strong> Nausea, diarrhea, headache</li>\n<li><strong>IV-specific (rare):</strong>\n<ul>\n<li><strong>Nephrotoxicity</strong>: Crystalline nephropathy, interstitial nephritis</li>\n<li><strong>Neurotoxicity</strong>: Tremors, delirium, seizures</li>\n<li><strong>Hematologic:</strong> Reversible neutropenia</li>\n</ul>\n</li>\n<li><strong>High-dose animal toxicity:</strong> Chromosomal damage, testicular atrophy (not seen in long-term human use)</li>\n</ul>", "options": ["One", "Two", "Three", "Four"], "html_options": ["One", "Two", "Three", "Four"], "corr_idx": 2}, {"id": "1176812", "html_qtxt": "A newborn child is admitted to the NICU for phototherapy for neonatal jaundice. He develops a fever on the 4th day. So, blood culture investigation is done. Blood culture is positive for HSV-1 viral infection. The paediatrician wants to start intravenous acyclovir for treatment. What is the correct dose of acyclovir every 8 hours for the treatment of neonatal HSV infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240325dbf2fad0-0e53-4089-a3cb-e42c86f149cd.jpg\">", "options": ["2-5 mg/kg", "5-10 mg/kg", "10-20 mg/kg", "30-35 mg/kg"], "html_options": ["2-5 mg/kg", "5-10 mg/kg", "10-20 mg/kg", "30-35 mg/kg"], "corr_idx": 2}, {"id": "1176815", "html_qtxt": "A 50-year-old man is being treated with IV acyclovir for HSV-1 encephalitis, confirmed by CSF culture. He initially improves but develops a fever with chills on day 10. Repeat CSF analysis shows HSV-1 resistant to acyclovir. Which IV drug is preferred for treating acyclovir-resistant HSV infections?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Preferred IV drug for acyclovir-resistant HSV is Foscarnet</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403253feeab37-9d79-4e67-8212-04e4506a602b.jpg\">\n<p><strong>Resistance to acyclovir: </strong></p>\n<ul>\n<li>Due to Mutations in <strong>viral thymidine kinase (UL23 gene) </strong>and Mutations in <strong>viral DNA polymerase</strong></li>\n<li><strong>Cross-resistance with</strong> Valacyclovir, famciclovir, ganciclovir</li>\n<li><strong>Alternative agents (do not require viral kinase):</strong>\n<ul>\n<li>Foscarnet</li>\n<li>Cidofovir</li>\n<li>Trifluridine</li>\n</ul>\n</li>\n</ul>\n<p><strong>Foscarnet:</strong></p>\n<p>Foscarnet is an Inorganic <strong>pyrophosphate analog</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<ul>\n<li>Directly inhibits<strong> Herpesvirus DNA polymerase, RNA polymerase, and HIV reverse transcriptase</strong></li>\n<li>Binds to the pyrophosphate-binding site of enzymes &rarr; prevents cleavage of pyrophosphate from deoxynucleotide triphosphates &rarr; inhibits DNA synthesis</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905018401a5-72b7-4d97-97c9-b18e5a693de6.jpg\">\n<p><strong>Antiviral Spectrum: </strong>Effective against <strong>HSV</strong>, <strong>VZV, CMV</strong> (including ganciclovir-resistant), <strong>EBV</strong>, <strong>HHV-6</strong>, <strong>HHV-8, HIV-1</strong>, <strong>HIV-2</strong></p>\n<p><strong>Formulation & Administration:</strong></p>\n<ul>\n<li>Only IV (oral use limited by poor bioavailability and GI intolerance)</li>\n<li>Use an infusion pump and saline preloading to reduce nephrotoxicity</li>\n<li>Intravitreally used for CMV retinitis</li>\n</ul>\n<p><strong>Pharmacokinetics</strong></p>\n<ul>\n<li>CSF levels: ~43-67% of plasma</li>\n<li>Plasma half-life: 3-7 hours</li>\n<li>Bone deposition: up to 30% (half-life of months)</li>\n<li>Renal clearance proportional to creatinine clearance &rarr; dose adjustment required</li>\n<li>50% removed via hemodialysis</li>\n</ul>\n<p><strong>Adverse Effects</strong></p>\n<ul>\n<li><strong>Nephrotoxicity</strong>:\n<ul>\n<li>Prevent with <strong>hydration</strong></li>\n<li>Avoid with other nephrotoxic drugs (e.g., amphotericin B, aminoglycosides)</li>\n</ul>\n</li>\n<li><strong>Electrolyte Imbalances</strong>:\n<ul>\n<li>Hypo-/hypercalcemia</li>\n<li>Hypo-/hyperphosphatemia</li>\n<li>Hypokalemia, hypomagnesemia</li>\n</ul>\n</li>\n<li><strong>Genital ulcerations</strong>:\n<ul>\n<li>Due to high urinary concentration of ionized drug</li>\n</ul>\n</li>\n<li><strong>CNS toxicity</strong>:\n<ul>\n<li>Headache, <strong>hallucinations</strong>, <strong>seizures</strong></li>\n<li>Seizure risk &uarr; with <strong>imipenem</strong></li>\n</ul>\n</li>\n<li><strong>Hematologic</strong>:\n<ul>\n<li>Anemia (worse with <strong>zidovudine</strong>)</li>\n<li>&uarr; Liver enzymes</li>\n<li>Fatigue</li>\n</ul>\n</li>\n<li><strong>Carcinogenicity</strong>:\n<ul>\n<li><strong>Chromosomal damage</strong> noted in preclinical studies</li>\n</ul>\n</li>\n</ul>\n<p>S/E of Foscarnet, Cedofovir - Similar to Tenofovir- <strong>Pneumonic Neck Of Femur (NOF)</strong></p>\n<ul>\n<li>Nephrotoxciity</li>\n<li>Osteoporosis</li>\n<li>Fanconi syndrome</li>\n</ul>\n<p>Unique s/e of Foscarnet - Genital ulceration</p>", "options": ["Docosanol", "Foscarnet", "Penciclovir", "Trifluridine"], "html_options": ["Docosanol", "Foscarnet", "Penciclovir", "Trifluridine"], "corr_idx": 1}, {"id": "1176819", "html_qtxt": "In patients with AIDS receiving high-dose chronic valacyclovir therapy (8 g/day), which of the following complications has been observed with increased incidence?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Valacyclovir</strong> is generally well tolerated, although nausea, headache, vomiting, or rash occasionally occur.</li>\n<li>At high doses, confusion, hallucinations, and seizures have been reported.</li>\n<li>AIDS patients who received high-dose valacyclovir chronically (ie, 8 g/d) had an increased incidence of gastrointestinal intolerance as well as <strong>thrombotic thrombocytopenic purpura</strong> and<strong> hemolytic-uremic syndrome</strong>; this dose has also been associated with confusion and hallucinations in transplant patients.</li>\n<li>In a recent study, there was no evidence of increased birth defects in 181 infants who were exposed to valacyclovir during the first trimester.</li>\n</ul>\n<p><strong>Valacyclovir:</strong></p>\n<ul>\n<li>Valacyclovir is the L-valyl ester prodrug of acyclovir.</li>\n<li>After oral administration, it undergoes <strong>first-pass hydrolysis</strong> in the <strong>liver and intestine</strong>, converting rapidly to acyclovir.</li>\n<li>This conversion results in <strong>serum levels 3-5 times higher</strong> than oral acyclovir, <strong>approximating IV acyclovir</strong> levels.</li>\n</ul>\n<p><strong>Clinical Uses:</strong></p>\n<ul>\n<li>Herpes simplex virus (HSV) infections</li>\n<li>Varicella-zoster virus (VZV) infections</li>\n<li>Cytomegalovirus (CMV) prophylaxis in certain settings</li>\n<li><strong>Suppressive therapy</strong> from 36 weeks of gestation in <strong>pregnant women</strong> with <strong>recurrent genital herpes</strong></li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<ul>\n<li>Common: Nausea, headache, vomiting, rash</li>\n<li>High doses (e.g., 8 g/day):\n<ul>\n<li><strong>Neurotoxicity</strong>: Confusion, hallucinations, seizures (especially in transplant patients)</li>\n<li><strong>AIDS patients</strong>: Increased risk of <strong>thrombotic thrombocytopenic purpura (TTP)/hemolytic uremic syndrome (HUS)</strong> and <strong>GI intolerance</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong><strong>Explanation of Other Options:</strong></strong></p>\n<p><strong>Idiopathic Thrombocytopenic Purpura (Option A): ITP</strong>
