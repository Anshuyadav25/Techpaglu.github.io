906oCmPz.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Based on the <strong>effect of pretreatment agents</strong> on heart rate responses:</p>\n<p><strong>Drug X decreases heart rate</strong> under normal conditions, but <strong>increases HR</strong> after pretreatment with <strong>hexamethonium</strong>, <strong>atropine</strong>, or <strong>phenoxybenzamine</strong>. This implies that:</p>\n<ul>\n<li><strong>Without blockers</strong>, it activates <strong>&alpha;1 receptors &rarr; vasoconstriction &rarr; &uarr; BP &rarr; reflex bradycardia</strong> via vagus.</li>\n<li><strong>Hexamethonium</strong> (a ganglion blocker) prevents this reflex by <strong>blocking autonomic ganglia</strong>, abolishing the vagal response &rarr; HR increases.</li>\n<li><strong>Atropine</strong>, a <strong>muscarinic blocker</strong>, blocks vagal tone &rarr; prevents reflex bradycardia &rarr; HR increases.</li>\n<li><strong>Phenoxybenzamine</strong>, an <strong>&alpha;-blocker</strong>, blocks vasoconstriction &rarr; no BP rise &rarr; no reflex bradycardia &rarr; HR increases.</li>\n</ul>\n<p>This fits <strong>norepinephrine</strong>, which acts on <strong>&alpha;1</strong> (vasoconstriction &rarr; reflex bradycardia) and <strong>&beta;1</strong> (direct cardiac stimulation), but reflex bradycardia dominates initially.</p>\n<p><strong>Drug Y increases HR</strong> under all conditions, and the response is <strong>unchanged</strong> with <strong>hexamethonium</strong>, <strong>atropine</strong>, or <strong>phenoxybenzamine</strong>.</p>\n<ul>\n<li>This implies it acts <strong>directly on the heart</strong>, not via reflexes or autonomic modulation.</li>\n</ul>\n<p>This is characteristic of <strong>isoproterenol</strong>, a non-selective &beta; agonist, stimulating &beta;1 (&uarr; HR, contractility) and &beta;2 (vasodilation) &rarr; fall in BP &rarr; reflex tachycardia adds to direct action.</p>\n<h3><strong>Explanation for Other Options:</strong></h3>\n<p><strong>Acetylcholine, Norepinephrine (Option A):</strong> Acetylcholine slows heart rate, but it would not show the described pattern of reflex-mediated bradycardia reversed by atropine and hexamethonium. Also, it wouldn't make sense as a \"tachycardia-only\" drug.</p>\n<p><strong>Isoproterenol, Norepinephrine (Option C):</strong> Reverses the correct sequence. Isoproterenol always increases HR and is not affected by blockers-should be Drug Y, not X.</p>\n<p><strong>Isoproterenol, Acetylcholine (Option D):</strong> Acetylcholine is parasympathomimetic and directly slows HR-this does not match the reflex pattern seen with Drug X.</p>", "options": ["Acetylcholine, Norepinephrine", "Norepinephrine, Isoproterenol", "Isoproterenol, Norepinephrine", "Isoproterenol, Acetylcholine"], "html_options": ["Acetylcholine, Norepinephrine", "Norepinephrine, Isoproterenol", "Isoproterenol, Norepinephrine", "Isoproterenol, Acetylcholine"], "corr_idx": 1}, {"id": "1180729", "html_qtxt": "A 70-year-old man with chronic myopia comes to the ophthalmologist for a regular check-up. Examination shows bilateral narrowing of peripheral visual fields, cupping of the optic discs, and elevated intraocular pressure. Gonioscopy shows no abnormalities. Which of the following first line of treatment for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient has classic signs of <strong>open-angle glaucoma</strong>, indicated by:</p>\n<ul>\n<li><strong>Progressive peripheral vision loss</strong></li>\n<li><strong>Optic disc cupping</strong></li>\n<li><strong>Elevated intraocular pressure (IOP)</strong></li>\n<li><strong>Normal gonioscopy</strong> (open anterior chamber angle)</li>\n</ul>\n<p>The <strong>first-line treatment</strong> for open-angle glaucoma is topical prostaglandin analogues like <strong>latanoprost</strong>.</p>\n<p>These drugs:</p>\n<ul>\n<li><strong>Increase uveoscleral outflow</strong> of aqueous humour</li>\n<li><strong>Effectively lower IOP</strong></li>\n<li>They are <strong>once-daily</strong>, well-tolerated, and very effective in reducing optic nerve damage progression</li>\n</ul>\n<p><strong>Side effects of latanoprost:</strong></p>\n<ul>\n<li>Iris, eyelash, and periorbital skin darkening</li>\n<li>Trichomegaly</li>\n<li>Epithelial keratopathy</li>\n<li>CME</li>\n<li>Contraindicated in uveitis/herpetic keratitis</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Timolol (Option A):</strong> A beta-blocker that decreases aqueous humour production. It's effective but generally considered second-line or adjunctive to prostaglandin analogues.</p>\n<p><strong>Acetazolamide (Option B):</strong> An oral carbonic anhydrase inhibitor used in acute or refractory cases; not first-line due to systemic side effects.</p>\n<p><strong>Apraclonidine (Option C):</strong> An alpha-2 agonist used in acute IOP elevations or as adjunctive therapy; not used as monotherapy long-term due to tachyphylaxis and allergic reactions.</p>", "options": ["Timolol", "Acetazolamide", "Apraclonidine", "Latanoprost"], "html_options": ["Timolol", "Acetazolamide", "Apraclonidine", "Latanoprost"], "corr_idx": 3}, {"id": "1180730", "html_qtxt": "Identify drugs acting on the area shown by the arrow in the given illustrated image.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212f35cd3bd-2cd6-459d-a6cd-751752d75dd2.jpg\"><br>1. Betaxolol<br>2. Brimonidine<br>3. Bimatoprost<br>4. Brinzolamide<br>5. Dipiverfine<br>6. Physostigmine<br>7. Pilocarpine", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The arrow in the image points at<strong> inner non-pigmented ciliary epithelium </strong>(NPE) cells. These cells are responsible for the production and <strong>secretion of Aqueous humour</strong>.</p>\n<ul>\n<li>Drugs acting on this site are responsible for decreasing the secretion of Aqueous humour.</li>\n<li>So, the drugs<strong> betaxolol (1), brimonidine(2), bimatoprost(3), dipiverfine(5)</strong> are the drugs acting on NPE cells.</li>\n</ul>\n<p><strong>Glaucoma:</strong></p>\n<p><strong>Glaucoma</strong> is a major cause of blindness, primarily due to increased intraocular pressure (IOP). It often responds to drug therapy, especially in the chronic form.</p>\n<p><strong>Primary manifestation: </strong>Increased IOP without initial symptoms.</p>\n<p><strong>Untreated glaucoma</strong> leads to retinal and optic nerve damage, visual field restriction, and blindness.</p>\n<p>Two major types: open-angle and closed-angle (narrow-angle) glaucoma.</p>\n<ul>\n<li><strong>Closed-angle glaucoma</strong> is associated with a shallow anterior chamber and requires emergency treatment or surgical intervention.</li>\n<li><strong>Open-angle glaucoma</strong> is a chronic condition treated primarily with medications.</li>\n<li>Strategies for open-angle glaucoma treatment: Reduce aqueous humour secretion and enhance aqueous outflow.</li>\n</ul>\n<p><strong>Drug Groups for Glaucoma Treatment:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906QaYT3.png\">\n<p>These drugs can also be classified based on <strong>decreased synthesis and increased outflow</strong> of aqueous humour.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906xM27f.png\">", "options": ["1, 2, 3, and 5", "2, 3, 6, and 7", "4, 5, 6, and 7", "1, 2, 3, and 4"], "html_options": ["1, 2, 3, and 5", "2, 3, 6, and 7", "4, 5, 6, and 7", "1, 2, 3, and 4"], "corr_idx": 0}, {"id": "1180731", "html_qtxt": "A 62-year-old woman is brought to the emergency department because of the sudden onset of severe left eye pain, blurred vision, nausea, and vomiting. She has been taking phenylephrine to control URI symptoms. Gonioscopy shows that the iris meets the cornea at an angle of 10&deg; (N = 20-45&deg;). Systemic pharmacotherapy is initiated with a drug. Which of the following additional adverse effects is most likely to occur in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient presents with acute <strong>primary angle-closure glaucoma</strong>, characterised by:</p>\n<ul>\n<li>Sudden severe eye pain, blurred vision</li>\n<li>Nausea, vomiting</li>\n<li>Narrow anterior chamber angle seen on gonioscopy (10&deg; vs normal 20-45&deg;)</li>\n</ul>\n<p>The first-line systemic therapy in acute angle-closure glaucoma is i<strong>ntravenous acetazolamide, a carbonic anhydrase inhibitor.</strong> It:</p>\n<ul>\n<li>Reduces aqueous humour production</li>\n<li>Rapidly lowers intraocular pressure</li>\n<li>However, it can cause <strong>metabolic acidosis</strong> by promoting bicarbonate loss in the urine, leading to a <strong>non-anion gap metabolic acidosis</strong>, especially with prolonged or high-dose use.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Ocular allergy (Option A):</strong> Typically associated with alpha-2 agonists like apraclonidine or brimonidine, not systemic acetazolamide.</p>\n<p><strong>Diaphoresis (Option B):</strong> Seen with cholinergic agents like pilocarpine (parasympathomimetic), which is topical, not systemic.</p>\n<p><strong>Bronchoconstriction (Option C): </strong>Occurs with topical non-selective beta blockers like timolol, not with acetazolamide.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906VjXqr.png\">", "options": ["Ocular allergy", "Diaphoresis", "Bronchoconstriction", "Metabolic acidosis"], "html_options": ["Ocular allergy", "Diaphoresis", "Bronchoconstriction", "Metabolic acidosis"], "corr_idx": 3}, {"id": "1180732", "html_qtxt": "A 70-year-old woman has been treated with eye drops for her open-angle glaucoma. At her most recent follow-up appointment, you noted peculiar side effects of the eye drop as shown below. Which of the following drugs has been prescribed to her?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212f210edbf-da9e-4f8a-bfda-9321a085e901.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given picture shows<strong> trichomegaly,</strong> which is a known side effect of PGF2&alpha; analogues like Latanoprost, Travaprost and <strong>Bimatoprost.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906NbAK5.png\">", "options": ["Bimatoprost", "Brinzolamide", "Brimonidine", "Pilocarpine"], "html_options": ["Bimatoprost", "Brinzolamide", "Brimonidine", "Pilocarpine"], "corr_idx": 0}]}, {"moduleId": 1008535, "name": "Antihypertensives and Hypolipidemic Drugs (Part 1)", "questions": [{"id": "1166319", "html_qtxt": "A 45-year-old male is presented to the ED with severe tachycardia after a drug overdose. His family reports that he has been depressed. Past history of hypertension is present. Which one of the following drugs increases the heart rate in a dose-dependent manner?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Given clinical scenario is the overdose of a drug in a hypertensive patient, which causes tachycardia, points towards a class of anti-hypertensives that cause increased heart rate.</li>\n<li>Direct vasodilators regularly increase heart rate (by reflex tachycardia), and <strong>Minoxidil</strong>, a very efficacious <strong>vasodilator</strong>, causes <strong>severe tachycardia that must be controlled with </strong><strong>&beta;-blockers.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403082ec11603-aa6c-4915-af91-092483ff7c64.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308d8121edd-dc6f-44e1-a721-3198380fdf0e.jpg\">\n<p><strong>Captopril (ACE inhibitors) (Option A) </strong>and <strong>Losartan (ARB) (Option C)</strong> do not significantly increase heart rate as they predominantly act by inhibiting RAAS. Compensatory responses to blood pressure lowering by these drugs are minimal.</p>\n<p><strong>Hydrochlorothiazide</strong><strong> (Option B)</strong> is a thiazide diuretic, acts by inhibition of Na+-Cl- co-transporters in the early distal tubule segment, leading to diuresis. It lowers blood pressure by reducing blood volume. Compensatory responses to blood pressure lowering by diuretics are minimal.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403082720074f-a1f9-4540-ae44-a12754991fd2.jpg\">", "options": ["Captopril", "Hydrochlorothiazide", "Losartan", "Minoxidil"], "html_options": ["Captopril", "Hydrochlorothiazide", "Losartan", "Minoxidil"], "corr_idx": 3}, {"id": "1166331", "html_qtxt": "A 55-year-old man comes to the physician for the evaluation of recurrent headaches over the past 6 months. His blood pressure is 160/90 mm Hg. Treatment with losartan has begun. Which of the following is the most likely effect of his new medication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Losartan, ARBs (Angiotensin II receptor blockers)</strong>, lead to <strong>an increase in urinary sodium excretion, decreased vessel tone, and lower levels of aldosterone.</strong> The combination of these <strong>lowers the blood pressure</strong>. Due to a loss of negative feedback regulation, treatment with <strong>ARBs typically leads to increased renin levels and increased renin activity</strong>, which in turn leads to <strong>increased levels of angiotensin II.</strong> </p>\n<p><strong>Option A:</strong> This combination of effects could be explained by treatment with ACE inhibitors (e.g., enalapril).</p>\n<ul>\n<li>It inhibits the conversion of angiotensin I to angiotensin II, resulting in low levels of angiotensin II. Angiotensin II mediates sodium reabsorption in the proximal tubule, vasoconstriction, and aldosterone release. Hence, decreased activation of angiotensin II receptors would lead to an increase in urinary sodium excretion, decreased vessel tone, and lower levels of aldosterone. The combination of these effects lowers blood pressure.</li>\n<li>Due to a loss of negative feedback regulation, treatment with ACE inhibitors would typically lead to an increase in renin levels and renin activity. </li>\n</ul>\n<p><strong>Option C:</strong> This combination of effects could be explained by treatment with aldosterone receptor antagonists (e.g., spironolactone),</p>\n<ul>\n<li>It competitively binds to aldosterone receptors in the late distal tubule and the collecting ducts, inhibiting the effects of aldosterone. Inhibition of aldosterone leads to decreased sodium reabsorption, resulting in increased urinary sodium excretion.</li>\n<li>Due to a loss of negative feedback regulation, treatment with aldosterone receptor antagonists leads to an increase in renin activity and downstream renin-angiotensin-aldosterone system (RAAS) components (i.e., angiotensin II) and aldosterone, causing an increase in vessel tone. </li>\n</ul>\n<p><strong>Option D: </strong>This combination of effects could be explained by treatment with direct renin inhibitors (e.g., aliskiren).</p>\n<ul>\n<li>Direct inhibition of renin decreases renin activity, which leads to lower levels of angiotensin II (AT II) and aldosterone. Decreased levels of AT II and aldosterone result in decreased vessel tone and decreased sodium reabsorption in the proximal tubule, resulting in increased urinary sodium excretion. </li>\n</ul>\n<p>The same combination of effects could also be explained by treatment with beta-blockers (e.g., metoprolol). Beta-blockers inhibit the production and release of renin, which leads to suppression of the downstream renin-angiotensin-aldosterone system (RAAS) components (i.e., angiotensin II and aldosterone) and, subsequently, mildly decreased vessel tone and increased urinary sodium excretion.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403082eaf1fba-c3c5-4971-af2f-22b7519d4714.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308e4766001-158f-4bfd-9fbf-571f0c40e2fe.jpg\">", "options": ["Renin activity-Increased, AT-2 level-decreased, Aldosterone level-decreased, Urinary Sodium-decreased", "Renin activity-Increased, AT-2 level-Increased, Aldosterone level-decreased, Urinary Sodium-Increased", "Renin activity-Increased, AT-2 level-Increased, Aldosterone level-Increased, Urinary Sodium-Increased", "Renin activity-decreased, AT-2 level-decreased, Aldosterone level-decreased, Urinary Sodium-Increased"], "html_options": ["Renin activity-Increased, AT-2 level-decreased, Aldosterone level-decreased, Urinary Sodium-decreased", "Renin activity-Increased, AT-2 level-Increased, Aldosterone level-decreased, Urinary Sodium-Increased", "Renin activity-Increased, AT-2 level-Increased, Aldosterone level-Increased, Urinary Sodium-Increased", "Renin activity-decreased, AT-2 level-decreased, Aldosterone level-decreased, Urinary Sodium-Increased"], "corr_idx": 1}, {"id": "1166334", "html_qtxt": "A 54-year-old man comes to you due to swelling of both legs for 2 months. His blood pressure is 145/95 mm Hg, and he was started on a new medication three months ago. Physical examination shows 2+ oedema in both lower extremities. This patient was most likely treated with which of the following drugs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient's peripheral pitting oedema is most likely an adverse effect of treatment with <strong>amlodipine</strong>, a <strong>dihydropyridine calcium channel blocker</strong> that was initiated for treatment of his hypertension.</li>\n</ul>\n<p>Dihydropyridine calcium channel blockers such as amlodipine cause systemic vasodilation, which increases hydrostatic pressure within <strong>pre-capillary</strong> blood vessels and can lead to <strong>peripheral </strong><strong>oedema.</strong></p>\n<ul>\n<li><strong>ACE inhibitors and ARBs cause preferential vasodilation of the post-capillary blood vessels.</strong> When used in combination with calcium channel blockers (CCB), this results in a reduction of the trans-capillary pressure and significantly reduces the risk of developing CCB-related peripheral oedema. While the oedema itself is not dangerous, it may be bothersome to some patients and combination therapy with an ACEI or ARB may have prevented this from occurring.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308a02a9a44-7b1e-4cf9-89bf-43f3dd281e17.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403082fb01909-60a0-4d83-835c-0c2d51a9f2f7.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Losartan (Option A): </strong>ARBs preferentially dilate postcapillary venules, minimising increases in capillary hydrostatic pressure and rarely causing oedema.</p>\n<p><strong>Hydrochlorothiazide (Option B): </strong>Thiazide diuretics reduce intravascular volume and typically improve, rather than cause, peripheral oedema.</p>\n<p><strong>Propranolol (Option D): </strong>Nonselective &beta;-blockers may cause cold extremities but do not produce pitting oedema via hydrostatic mechanisms.</p>", "options": ["Losartan", "Hydrochlorothiazide", "Amlodipine", "Propranolol"], "html_options": ["Losartan", "Hydrochlorothiazide", "Amlodipine", "Propranolol"], "corr_idx": 2}, {"id": "1166341", "html_qtxt": "A 28-year-old woman, at 30 weeks' gestation, is admitted to the hospital for the management of elevated blood pressures. Treatment with an intravenous drug is initiated. Physical examination shows pitting oedema of both lower extremities that was not present on admission.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240308e28d6e59-cd69-4e40-9c15-1f0157b7020b.jpg\"><br>This patient was given a drug that most likely acts by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This woman has likely been treated with intravenous hydralazine, a first-line treatment for severe hypertension during pregnancy.\n<ul>\n<li>Hydralazine is a direct peripheral vasodilator that preferentially affects arteriolar smooth muscle and increases the intracellular concentration of cGMP, which reduces afterload and blood pressure.</li>\n<li>Common adverse effects of hydralazine therapy include headache (due to direct vasodilation), <strong>tachycardia </strong>(due to reflex sympathetic activation), and <strong>peripheral edema</strong>(due to increased hydrostatic pressure, retention of sodium and water, and fluid extravasation). To reduce these adverse effects, direct arteriolar vasodilators are often co-administered with a &beta;-blocker and/or a diuretic.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030870606242-1731-41f2-bf73-0f179114f479.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Inhibition of nondihydropyridine calcium channels (Option B):</strong> Targets cardiac L-type Ca<sup>2+</sup> channels and slows AV conduction, not the main mechanism for acute arteriolar vasodilation in pregnancy.</p>\n<p><strong>Inhibition of angiotensin II production (Option C):</strong> ACE inhibitors are teratogenic and contraindicated in pregnancy.</p>\n<p><strong>Activation of &alpha;-adrenergic receptors (Option D): </strong>Causes vasoconstriction and increased afterload, opposite to the required antihypertensive effect.</p>", "options": ["Increases the intracellular concentration of cGMP in smooth muscle", "Inhibition of nondihydropyridine calcium channels", "Inhibition of angiotensin II production", "Activation of an adrenergic receptor"], "html_options": ["Increases the intracellular concentration of cGMP in smooth muscle", "Inhibition of nondihydropyridine calcium channels", "Inhibition of angiotensin II production", "Activation of an adrenergic receptor"], "corr_idx": 0}, {"id": "1166342", "html_qtxt": "A 35-year-old man presents to the emergency department complaining of a cough and runny nose of 1 week's duration. While being evaluated, it is discovered that his blood pressure is 230/120 mm Hg. An antihypertensive is immediately administered. Later, he develops lactic acidosis, headache, vertigo, and confusion. Which antihypertensive was given to him?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient's presentation of confusion, headache, flushed skin and anion gap lactic acidosis is suggestive of cyanide poisoning. The flushed skin and red- colored venous blood seen in patients with cyanide toxicity are a result of impaired oxygen utilisation and increased venous oxygen saturation.</li>\n<li>This patient most likely had a hypertensive crisis, which may be due to the use of an alpha agonist used for a runny nose, treated with intravenous sodium nitroprusside.\n<ul>\n<li>Sodium nitroprusside contains cyanide groups, and patients who receive prolonged infusions or have kidney disease are at especially high risk of developing cyanide toxicity.</li>\n<li>Cyanide inhibits the electron transport chain and thereby disables aerobic metabolism, resulting in a switch to anaerobic metabolism that leads to elevated lactate levels and anion gap acidosis, causing histotoxic hypoxia. Treatment of cyanide toxicity consists of administration of oxygen, hydroxycobalamin, and sodium thiosulfate.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Enalapril (Option A): </strong>ACE inhibitor has a slower onset, lacks cyanide moieties, and does not cause lactic acidosis.</p>\n<p><strong>Labetalol (Option B):</strong> Mixed &alpha;/&beta;-blocker lowers BP without cyanide production or significant lactic acid buildup.</p>\n<p><strong>Losartan (Option C): </strong>ARB acts gradually, does not release cyanide, and is not linked to acute lactic acidosis.</p>", "options": ["Enalapril", "Labetalol", "Losartan", "Nitroprusside"], "html_options": ["Enalapril", "Labetalol", "Losartan", "Nitroprusside"], "corr_idx": 3}, {"id": "1166346", "html_qtxt": "A 65-year-old African American man presents for management of hypertension. His blood pressure is 160/90 mmHg. He has a past medical history significant for gout, which is currently in remission. Which of the following is the most appropriate initial pharmacotherapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient has Stage 2 hypertension and is of African American descent. According to major guidelines (JNC-8, ACC/AHA), the first-line antihypertensive agents for this demographic are either a <strong>thiazide-type diuretic</strong> or a <strong>calcium channel blocker (CCB)</strong>.</p>\n<p>However, this patient has a history of <strong>gout</strong>. Thiazide diuretics like chlorthalidone are known to <strong>increase serum uric acid levels</strong> and can precipitate a gouty attack. Therefore, a CCB like <strong>Amlodipine</strong> is the superior and safer first-line choice in this specific clinical context.</p>\n<p><strong>Initial Antihypertensive Therapy in Special Populations:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202510253b582ca4-5035-4391-b73d-491eef152f5f.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chlorthalidone (Option A):</strong> Although a first-line agent for this demographic, it should be avoided in a patient with a history of gout dsue to the risk of hyperuricemia.</p>\n<p><strong>Captopril (Option B): </strong>ACE inhibitors are not a recommended first-line monotherapy for hypertension in African American patients due to lower efficacy and a higher risk of angioedema.</p>\n<p><strong>Metoprolol (Option D):</strong> Beta-blockers are not a first-line agent for uncomplicated hypertension unless there is a compelling indication (e.g., post-MI, heart failure).</p>", "options": ["Chlorthalidone", "Captopril", "Amlodipine", "Metoprolol"], "html_options": ["Chlorthalidone", "Captopril", "Amlodipine", "Metoprolol"], "corr_idx": 2}, {"id": "1166347", "html_qtxt": "A 54-year-old man with diabetes presents to the clinic for a routine checkup. His blood pressure is 142/88 mm Hg. His last urinalysis showed a urine micro-albumin of 150 mcg. What is the most appropriate initial antihypertensive for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>ACE inhibitors like lisinopril are first-line in diabetic patients with microalbuminuria </strong>because they reduce efferent arteriolar resistance, lowering intraglomerular pressure and decreasing protein leakage.</li>\n<li>By blocking angiotensin II formation, lisinopril decreases glomerular hyperfiltration and slows the progression of diabetic nephropathy beyond its antihypertensive effect.</li>\n<li>Clinical guidelines recommend initiating ACE inhibitors in hypertensive diabetics with albuminuria for both blood pressure control and renal protection.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Doxazosin (Option A): </strong>Doxazosin is an &alpha;<sub>1</sub>-selective blocker used for hypertension and urinary retention in BPH but lacks specific renoprotective, antiproteinuric effects.</p>\n<p><strong>Hydrochlorothiazide (Option B): </strong>A thiazide diuretic commonly used for essential hypertension, but in early diabetic nephropathy, ACE inhibitors provide superior renal protection and reduce microalbuminuria.</p>\n<p><strong>Metoprolol (Option D):</strong> A &beta;<sub>1</sub>-selective blocker useful in CHF or CAD patients; it does not confer the renal benefits or antiproteinuric effects seen with ACE inhibition and may mask hypoglycemia.</p>", "options": ["Doxazosin", "Hydrochlorothiazide", "Lisinopril", "Metoprolol"], "html_options": ["Doxazosin", "Hydrochlorothiazide", "Lisinopril", "Metoprolol"], "corr_idx": 2}, {"id": "1166352", "html_qtxt": "A 59-year-old man with hypertension presents with lower extremity oedema. Physical examination reveals pitting oedema from the ankles to the knees bilaterally. The patient has begun on furosemide. What could be the side effects seen in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Furosemide inhibits the Na<sup>+</sup>-K<sup>+</sup>-2Cl<sup>-</sup> cotransporter in the thick ascending limb of the loop of Henle, causing marked urinary loss of sodium, water, and potassium, leading to hypokalemia.</li>\n<li>Increased distal tubular sodium delivery enhances potassium secretion in the cortical collecting duct, further exacerbating potassium depletion and predisposing to muscle weakness and cardiac arrhythmias.</li>\n<li>Hypokalemia risk is dose-dependent and accentuated by concurrent use of other potassium-wasting agents (e.g., corticosteroids), necessitating routine electrolyte monitoring and replacement.</li>\n<li>Furosemide is a loop diuretic with important interactions that we must be aware of. This agent will potentiate the action of other antihypertensives, and the patient can become hypotensive.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hypotension (Option B): </strong>Volume depletion from loop diuretics can cause hypotension, but electrolyte disturbances like hypokalemia are more consistent and clinically significant.</p>\n<p><strong>Ototoxicity (Option C): </strong>High-dose or rapid IV furosemide infusions-especially with aminoglycosides-can cause ototoxicity, but this is a less common adverse effect than hypokalemia.</p>\n<p><strong>Hypercalcemia (Option D): </strong>Loop diuretics increase calcium excretion and can cause hypocalcemia; thiazide diuretics, not loops, are associated with hypercalcemia.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>GO PANDA mnemonic</strong> summarises loop diuretic adverse effects:</p>\n<p><strong>G</strong>out, <strong>O</strong>totoxicity, low <strong>P</strong>otassium, <strong>A</strong>llergy, <strong>N</strong>ephritis, <strong>D</strong>ehydration, <strong>A</strong>lkalosis.</p>", "options": ["Hypokalemia", "Hypotension", "Ototoxicity", "Hypercalcemia"], "html_options": ["Hypokalemia", "Hypotension", "Ototoxicity", "Hypercalcemia"], "corr_idx": 0}, {"id": "1166355", "html_qtxt": "A 56-year-old man with male pattern baldness and hypertension is placed on minoxidil. He has had a lack of response to antihypertensive agents, with failure to respond to calcium channel blockers and ACE inhibitors. Prolonged use of this agent can be associated with which of the following effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This drug causes dilation of resistance vessels (arterioles) but not of capacitance vessels (venules). Minoxidil is administered orally for the treatment of severe to malignant hypertension that is refractory to other drugs.\n<ul>\n<li>Reflex tachycardia and fluid retention may be severe and require the concomitant use of a loop diuretic and a beta-blocker.</li>\n<li>Minoxidil causes serious sodium and water retention, leading to volume overload, oedema, and congestive heart failure. Minoxidil treatment also causes hypertrichosis (the growth of body hair). This drug is used topically to treat male pattern baldness.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Baldness (Option A): </strong>Minoxidil paradoxically promotes hair growth and is used topically to treat male pattern baldness.</p>\n<p><strong>Muscular wasting (Option C): </strong>No evidence links minoxidil to muscle catabolism or wasting.</p>\n<p><strong>Uremic pericarditis (Option D):</strong> Uremic pericarditis arises from severe renal failure, not from minoxidil use.</p>", "options": ["Baldness", "Fluid Retention", "Muscular wasting", "Uremic pericarditis"], "html_options": ["Baldness", "Fluid Retention", "Muscular wasting", "Uremic pericarditis"], "corr_idx": 1}, {"id": "1166358", "html_qtxt": "A 57-year-old man is found to have a blood pressure of 150/100 mm Hg on three successive occasions. He has begun on an antihypertensive agent. After taking the first dose of the medication, he goes out to play golf and collapses on the golf course. Which one of the following drugs may be responsible for his symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Prazosin produces first-dose hypotension, presumably by blocking alpha-1 receptors. This effect is minimised by initially giving the drug in small, divided doses. Among alpha blockers, prazosin has the maximum propensity for Orthostatic hypotension because it is not selective. Tamsulosin, on the other hand, selectively blocks alpha1B - minimal risk of Ortho hypo - safe to use in the elderly with BPH.</li>\n<li>Other options do not cause first-dose hypotension.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Atenolol (Option A): </strong>A &beta;<sub>1</sub>-selective blocker that lowers heart rate and BP gradually without causing acute first-dose orthostatic hypotension.</p>\n<p><strong>Hydrochlorothiazide (Option B): </strong>A thiazide diuretic whose hypotensive effect develops over days and does not precipitate an immediate collapse.</p>\n<p><strong>Metoprolol (Option C): </strong>A &beta;<sub>1</sub>-selective blocker with a smooth onset and no characteristic first-dose syncope.</p>", "options": ["Atenolol", "Hydrochlorothiazide", "Metoprolol", "Prazosin"], "html_options": ["Atenolol", "Hydrochlorothiazide", "Metoprolol", "Prazosin"], "corr_idx": 3}, {"id": "1166361", "html_qtxt": "A 57-year-old homeless man takes an antihypertensive agent but has not been able to obtain the medication. The patient's blood pressure is 190/110 mm Hg. Which one of the following antihypertensive drugs can precipitate a hypertensive crisis following abrupt cessation of therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Increased sympathetic nervous system activity occurs if clonidine therapy is abruptly stopped after prolonged administration.Clonidine acts by alpha 2 agonism ( alpha 2 is present in the brain and is inhibitory in nature). Uncontrolled elevation in blood pressure can occur. Patients should be slowly weaned from clonidine while other antihypertensive medications are initiated.</li>\n<li>Other options do not cause increased sympathetic activity after abrupt discontinuation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Diltiazem (Option B):</strong> A nondihydropyridine calcium-channel blocker with no associated rebound sympathetic surge on discontinuation.</p>\n<p><strong>Enalapril (Option C): </strong>An ACE inhibitor; abrupt cessation does not cause rebound hypertension, although BP may rise to baseline.</p>\n<p><strong>Losartan (Option D): </strong>An ARB; withdrawal may lead to loss of BP control but not a hyperadrenergic crisis.</p>", "options": ["Clonidine", "Diltiazem", "Enalapril", "Losartan"], "html_options": ["Clonidine", "Diltiazem", "Enalapril", "Losartan"], "corr_idx": 0}, {"id": "1166364", "html_qtxt": "In an investigational study, a newly synthesised drug is found to have antihypertensive effects. Increasing drug concentrations can cause an increase in arteriolar radius and a decrease in beta-cell insulin secretion. The mechanism of action of which of the following drugs most closely resembles the mechanism of action of the experimental drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The experimental agent is able to do <strong>both vasodilation and decrease the release of insulin in response to glucose. </strong>The question is which known drug has similar effects. The answer is diazoxide, a K+ channel opener with hyperglycemic effects.</li>\n<li><strong>Diazoxide </strong>is a direct-acting peripheral vasodilator that<strong> decreases both systolic and diastolic blood pressure</strong>. Specifically, diazoxide opens K channels on vascular smooth muscle, causing hyperpolarisation and vasodilation, resulting in a decrease in peripheral vascular resistance. Opening K channels on pancreatic beta cells causes hyperpolarisation and decreased calcium entry through voltage-gated calcium channels. As a result, <strong>diazoxide decreases insulin secretion in response to glucose.</strong></li>\n<li><strong>Diazoxide </strong>is the drug of choice for the medical management of insulinoma.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Atenolol (Option A):</strong> A &beta;<sub>1</sub>-selective antagonist that reduces heart rate and contractility without direct vasodilation or insulin suppression.</p>\n<p><strong>Losartan (Option C):</strong> An AT<sub>1 </sub>receptor blocker that lowers blood pressure via angiotensin II antagonism, not K<sup>+</sup>-channel opening, and does not affect insulin secretion.</p>\n<p><strong>Phentolamine (Option D):</strong> A nonselective &alpha;-adrenergic blocker causing vasodilation through &alpha;<sub>1</sub> antagonism, without ATP-sensitive K<sup>+</sup> channel involvement or impacts on &beta;-cell function.</p>", "options": ["Atenolol", "Diazoxide", "Losartan", "Phentolamine"], "html_options": ["Atenolol", "Diazoxide", "Losartan", "Phentolamine"], "corr_idx": 1}, {"id": "1166366", "html_qtxt": "A 35-year-old man comes in with flank pain. His blood pressure is 160/120 mm Hg. An ultrasound of the kidneys shows enlarged kidneys with multiple round cortical cysts of varying sizes. Which of the following drugs is most appropriate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient has adult polycystic kidney disease, an autosomal dominant disorder that causes an irreversible decline in kidney function.</li>\n<li><strong>Autosomal dominant polycystic kidney disease (ADPKD)</strong> is caused by mutations of either<strong> PKD1 (encodes for polycystin-1) on chromosome 16, or PKD2 (encodes for polycystin-2) on chromosome 4. </strong>Patients with PKD1 or PKD2 defects develop <strong>renal cysts and often present with hypertension (almost 100%), hematuria, proteinuria, or renal insufficiency.</strong> Other common symptoms include flank pain due to renal haemorrhage, calculi, and urinary tract infections. Since essentially all patients with ADPKD (due to PKD1 or PKD2) defects develop renal cysts. It is essential to have an understanding of the effect of these cysts on the RAAS.</li>\n<li>The renal cysts impair perfusion of glomeruli, which triggers the secretion of renin by the juxtaglomerular complexes. The renin secretion triggers the renin/angiotensin/aldosterone system. <strong>ACE (angiotensin-converting enzyme) inhibitors, such as captopril, enalapril, and lisinopril, directly interrupt this system by blocking the conversion of angiotensin I to angiotensin II.</strong> Furthermore, the <strong>ACE inhibitors increase renal blood flow and may provide renoprotective effects to hypertensive patients with this condition.</strong> <strong>Angiotensin receptor blockers</strong>, such as <strong>candesartan</strong> and <strong>losartan</strong>, are also considered to be first-line agents for the treatment of hypertension in adult polycystic kidney disease.</li>\n<li>When treating hypertension, the drug of choice should be selected based on the underlying cause of the hypertension, the appearance of a concomitant disease state, drug-drug interactions, and whether or not one drug will help improve or treat another non-hypertensive condition. In this case, the ACE inhibitors will\n<ul>\n<li>treat the hypertension,</li>\n<li>treat the underlying cause of the hypertension,</li>\n<li>increase renal blood flow, and</li>\n<li>potentially provide a renoprotective effect</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Clonidine (Option B):</strong> Central &alpha;<sub>2</sub>-agonist lowers sympathetic tone but does not interrupt RAAS or confer renal protection in ADPKD.</p>\n<p><strong>Diltiazem (Option C):</strong> Nondihydropyridine CCB reduces BP via vasodilation but lacks specific antiproteinuric effects and RAAS blockade.</p>\n<p><strong>Hydrochlorothiazide (Option D): </strong>Thiazide diuretic reduces volume but does not target RAAS activation and is less renoprotective in cystic kidney disease.</p>", "options": ["Captopril", "Clonidine", "Diltiazem", "Hydrochlorothiazide"], "html_options": ["Captopril", "Clonidine", "Diltiazem", "Hydrochlorothiazide"], "corr_idx": 0}, {"id": "1166374", "html_qtxt": "A 78-year-old man is brought in with fatigue and exertional and nocturnal dyspnea. Bilateral rales are heard over the lung fields. Which of the following best describes the primary mechanism of the drug that would most likely improve long-term mortality in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Angiotensin II plays a central role in maladaptive cardiac remodelling and aldosterone-mediated fibrosis; ACE inhibitors (e.g., captopril) block conversion of angiotensin I to II, reducing preload, afterload, and neurohormonal activation to improve survival.</li>\n<li>ARBs (e.g., losartan) similarly decrease remodelling by antagonising AT<sub>1</sub> receptors, and aldosterone antagonists (e.g., spironolactone) plus &beta;-blockers (e.g., metoprolol, carvedilol) further attenuate neurohormonal drive, all demonstrating mortality benefit in heart failure.</li>\n<li>Large clinical trials confirm that ACE inhibitors and ARBs decrease hospitalizations and long-term mortality, whereas purely symptomatic agents do not alter disease progression.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Blockade of L-type calcium channels in heart and blood vessels (Option A):</strong> Mechanism of action of drugs such as verapamil. Calcium channel blockers are indicated for hypertension and arrhythmias, but do not affect cardiac remodelling.</p>\n<p><strong>Inhibition of cardiac Na<sup>+</sup>-K<sup>+</sup>ATPase (Option C):</strong> Digoxin produces a positive inotropic effect by increasing myocardial contractility and is used in mild to moderate heart failure and atrial fibrillation; however, it improves symptoms without a mortality benefit.</p>\n<p><strong>Inhibition of the Na<sup>+</sup>/K<sup>+</sup>/2Cl<sup>-</sup> transporter in the thick ascending limb (Option D):</strong> Mechanism of loop diuretics (e.g., furosemide), which relieve oedema in CHF, cirrhosis, and renal disease but have not been shown to prevent remodelling or improve survival.</p>", "options": ["Blockade of L-type calcium channels in the heart and blood vessels", "Inhibition of angiotensin II production", "Inhibition of cardiac Na<sup>+</sup> - K<sup>+</sup> ATPase", "Inhibition of the Na<sup>+</sup>/K<sup>+</sup>/2CI<sup>-</sup>transporter in the thick ascending limb of the loop of Henle"], "html_options": ["Blockade of L-type calcium channels in the heart and blood vessels", "Inhibition of angiotensin II production", "Inhibition of cardiac Na<sup>+</sup> - K<sup>+</sup> ATPase", "Inhibition of the Na<sup>+</sup>/K<sup>+</sup>/2CI<sup>-</sup>transporter in the thick ascending limb of the loop of Henle"], "corr_idx": 1}, {"id": "1166376", "html_qtxt": "A 48-year-old man comes with blood pressure is 160/100 mm Hg despite the use of enalapril as well as an appropriate dietary and exercise program. He has had problems with asthma since childhood and has an allergy to sulfa drugs. Which of the following drugs is most appropriate for this patient?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>This patient is <strong>hypertensive despite the use of the ACE inhibitor enalapril</strong>, an appropriate diet, and an exercise program.</p>\n<p>The physician then prescribes a second antihypertensive medication. <strong>A beta blocker was likely chosen since the use of a thiazide or loop diuretic is contraindicated in this patient due to a severe sulfa allergy.</strong></p>\n<p>B1-selective antagonists are often used to control hypertension in patients, such as asthmatics, who might experience bronchoconstriction with nonselective beta antagonists (e.g propranolol). Remember that beta1 receptors predominate in the heart, while B2 receptors predominate in the lungs.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Labetalol (Option B):</strong> Mixed &alpha;/&beta; blockade can still inhibit &beta;<sub>2</sub> receptors, risking bronchospasm in asthma.</p>\n<p><strong>Nadolol (Option C):</strong> Nonselective &beta;-blocker with long half-life and significant &beta;<sub>2</sub> blockade, increasing bronchoconstriction risk.</p>\n<p><strong>Propranolol (Option D):</strong> Nonselective &beta; antagonist that blocks &beta;<sub>2</sub> receptors, contraindicated in reactive airway disease.</p>", "options": ["Atenolol", "Labetalol", "Nadolol", "Propranolol"], "html_options": ["Atenolol", "Labetalol", "Nadolol", "Propranolol"], "corr_idx": 0}, {"id": "1166378", "html_qtxt": "A 49-year-old woman comes with blood pressure of 180/100 mm Hg after instituting the non-pharmacological treatment measures. Treatment is begun with a drug that results in decreased sodium reabsorption and decreased potassium excretion from the distal segments. Which of the following is the most likely drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Aldosterone-mediated distal exchange: </strong>In the late distal convoluted tubule, connecting tubule, and cortical collecting duct, aldosterone increases Na<sup>+</sup> reabsorption and K<sup>+</sup> secretion. Its levels rise with angiotensin II stimulation.</p>\n<p><strong>ACE inhibition effect:</strong> Enalapril blocks conversion of angiotensin I to II, reducing aldosterone secretion. This leads to decreased distal Na<sup>+</sup> reabsorption (natriuresis) and decreased K<sup>+</sup> excretion (risk of hyperkalemia).</p>\n<p><strong>Clinical profile:</strong> Enalapril is indicated for hypertension, heart failure, diabetic nephropathy, and post-myocardial infarction management. Known adverse effects include hyperkalemia, angioedema, and chronic cough.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acetazolamide (Option A):</strong> A proximal tubular carbonic anhydrase inhibitor causing bicarbonate diuresis and metabolic acidosis, not affecting distal Na<sup>+</sup>/K<sup>+</sup> exchange.</p>\n<p><strong>Atenolol (Option B):</strong> A &beta;<sub>1</sub>-blocker that lowers blood pressure via reduced cardiac output and renin release, without directly altering distal nephron ion handling.</p>\n<p><strong>Diltiazem (Option C):</strong> A nondihydropyridine calcium-channel blocker that decreases vascular tone and heart rate but does not modulate aldosterone or distal tubular Na<sup>+</sup>/K<sup>+</sup> transport.</p>", "options": ["Acetazolamide", "Atenolol", "Dilitazem", "Enalapril"], "html_options": ["Acetazolamide", "Atenolol", "Dilitazem", "Enalapril"], "corr_idx": 3}, {"id": "1166381", "html_qtxt": "A 69-year-old man comes in with chest tightness when he walks uphill or climbs stairs. The patient is prescribed a medication that is metabolised to S-nitrosothiols in the vascular smooth muscle cells, and he reports rapid and significant symptom relief. Which of the following components of the cardiovascular system is most susceptible to the medication prescribed to this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has stable angina pectoris and experienced rapid symptomatic relief following receipt of a nitrate.</li>\n<li><strong>Pharmacologic nitrates (eg, nitroglycerin, isosorbide mononitrate, isosorbide dinitrate) are </strong><strong>metabolised to nitric oxide and S-nitrosothiols via mitochondrial aldehyde dehydrogenase within vascular smooth muscle cells</strong>. These compounds, in turn, activate guanylate cyclase and promote the conversion of guanosine triphosphate to cyclic guanosine monophosphate (cGMP), which leads to dephosphorylation of myosin light chains and causes vascular smooth muscle relaxation.</li>\n<li><strong>Nitrates predominantly affect the large veins</strong>, where <strong>smooth muscle relaxation leads to venodilation and increased venous capacitance.</strong> Cardiac venous return (preload) is reduced, leading to a reduction in left ventricular end-diastolic volume and pressure and a consequent decrease in left ventricular wall stress. Decreased myocardial oxygen demand leads to relief of anginal symptoms.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cardiac muscle (Option A): </strong>Cardiac myocytes do not directly relax in response to nitrates; any effect is secondary to decreased preload and afterload.</p>\n<p><strong>Large arteries (Option B):</strong> Arterial dilation occurs at higher doses, but the primary therapeutic action is venodilation.</p>\n<p><strong>Small arteries and arterioles (Option D):</strong> While nitrates can dilate arterioles, this effect is less pronounced and contributes minimally to angina relief at typical doses.</p>", "options": ["Cardiac muscle", "Large arteries", "Large veins", "Small arteries and arterioles"], "html_options": ["Cardiac muscle", "Large arteries", "Large veins", "Small arteries and arterioles"], "corr_idx": 2}, {"id": "1166383", "html_qtxt": "A 72-year-old woman with type 2 diabetes mellitus and hypertension under hydrochlorothiazide therapy comes with lab shows a serum potassium level of 4.2 mEq/L and a creatinine level of 0.8 mg/dL. Urinalysis shows albuminuria. Lisinopril therapy is initiated. The next day, the patient returns due to lightheadedness and near-syncope. Her blood pressure is 102/66 mm Hg supine and 80/45 mm Hg standing. Her pulse is 94/ min. Which of the following is most likely the major factor contributing to this patient's current symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>ACE inhibitors can cause first-dose hypotension, especially in patients with high plasma renin activity from volume depletion (e.g., hydrochlorothiazide use), leading to an exaggerated BP drop.</li>\n<li>Diuretic-induced volume depletion heightens renin release and sensitises the vasculature to angiotensin II blockade, precipitating orthostatic hypotension and syncope.</li>\n<li>Abrupt removal of angiotensin II's vasoconstrictive tone lowers peripheral resistance precipitously; starting ACE inhibitors at low doses and withholding diuretics briefly can prevent this.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Neuropathy (Option A): </strong>Autonomic neuropathy could cause orthostatic changes but would not present acutely after initiation of lisinopril.</p>\n<p><strong>Diabetic nephropathy (Option B):</strong> Albuminuria indicates nephropathy but does not directly cause sudden hypotension or syncope.</p>\n<p><strong>Unilateral renal artery stenosis (Option D):</strong> ACE inhibitors in renal stenosis can reduce GFR, but the dominant issue here is volume depletion-driven hypotension.</p>", "options": ["Neuropathy", "Diabetic nephropathy", "Diuretic therapy", "Unilateral renal artery stenosis"], "html_options": ["Neuropathy", "Diabetic nephropathy", "Diuretic therapy", "Unilateral renal artery stenosis"], "corr_idx": 2}, {"id": "1166386", "html_qtxt": "A 47-year-old woman comes with facial swelling and difficulty breathing. There is no itching or skin rash. She also began taking lisinopril 3 months ago for hypertension. Audible stridor without wheezing is present. Which of the following is the most likely mechanism responsible for this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Angioedema is a rare and potentially serious adverse effect of ACE inhibitor therapy. Symptoms typically appear within days of initiation but can also occur after weeks to years of therapy. Although angioedema can affect any tissue, it most commonly involves the tongue, lips, or eyelids. Laryngeal edema and difficulty breathing may also occur. ACE inhibitor-induced angioedema is due to bradykinin accumulation. Normally, ACE is responsible for bradykinin breakdown. ACE inhibitors prevent bradykinin degradation, leading to increased levels. Bradykinin is a potent vasodilator that ultimately increases vascular permeability, causing significant angioedema. ACE inhibitors should be discontinued in patients who develop angioedema.</li>\n<li>In non-immune-mediated mast cell degranulation, there is direct activation of mast cells independent of IgE cross-linking. These pseudoallergic reactions can be caused by chemicals, heat, and certain drugs (eg, opiates, vancomycin) and are clinically similar to hypersensitivity and allergic reactions.</li>\n</ul>", "options": ["Bradykinin accumulation", "Hereditary C1-esterase inhibitor deficiency", "lgE-dependent mast cell degranulation", "Nonimmune mediated mast cell degranulation"], "html_options": ["Bradykinin accumulation", "Hereditary C1-esterase inhibitor deficiency", "lgE-dependent mast cell degranulation", "Nonimmune mediated mast cell degranulation"], "corr_idx": 0}, {"id": "1166395", "html_qtxt": "A 43-year-old man with hypertension comes with confusion. Blood pressure is 230/120 mm Hg, and pulse is 76/min. Funduscopic examination shows bilateral papilledema. Serum creatinine is 1.4 mg/dL. The patient is started on an intravenous medication that causes arteriolar dilation, improves renal perfusion, and increases natriuresis. Repeat blood pressure an hour later is 182/92 mm Hg, with improvement of his symptoms. Which of the following agents is most likely being used in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient presents with <strong>hypertensive emergency</strong>, defined as severely elevated blood pressure with signs of <strong>acute end-organ damage,</strong> in this case, <strong>hypertensive encephalopathy</strong>, <strong>papilledema</strong>, and <strong>acute kidney injury</strong> (elevated creatinine).</p>\n<p><strong>Fenoldopam</strong> is a <strong>short-acting selective dopamine-1 (D1) receptor agonist</strong>. Stimulation of D1 receptors leads to <strong>arteriolar vasodilation</strong> by increasing intracellular cyclic AMP. This results in:</p>\n<ol>\n<li><strong>Improved renal blood flow</strong></li>\n<li><strong>Improved mesenteric blood flow</strong></li>\n<li><strong>Increased natriuresis and diuresis</strong></li>\n</ol>\n<p>These renal effects make <strong>fenoldopam especially beneficial in hypertensive emergencies associated with renal dysfunction</strong>, as it simultaneously reduces BP and enhances renal perfusion without compromising renal function.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Esmolol (Option A):</strong> A beta-1 selective blocker used primarily in <strong>aortic dissection</strong> or <strong>postoperative hypertension</strong>; it does not promote vasodilation or improve renal perfusion.</p>\n<p><strong>Hydralazine (Option C):</strong> A direct arteriolar vasodilator; associated with <strong>unpredictable BP control</strong> and <strong>reflex tachycardia</strong>; not preferred in hypertensive encephalopathy.</p>\n<p><strong>Nitroglycerin (Option D):</strong> A venodilator used in <strong>coronary ischemia or acute heart failure</strong>; it does not improve renal or mesenteric perfusion and is suboptimal in pure hypertensive emergencies.</p>", "options": ["Esmolol", "Fenoldopam", "Hydralazine", "Nitroglycerin"], "html_options": ["Esmolol", "Fenoldopam", "Hydralazine", "Nitroglycerin"], "corr_idx": 1}, {"id": "1166419", "html_qtxt": "A 68-year-old man comes to the office due to thigh and leg pain that worsens with exertion. The patient smokes 2 packs of cigarettes a day. Which of the following drugs would best provide symptomatic improvement due to direct dilation of arteries and inhibition of platelet aggregation?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The patient has <strong>intermittent claudication</strong>, a classic symptom of <strong>peripheral arterial disease (PAD)</strong>. PAD results from atherosclerotic occlusion of lower extremity arteries and presents with exertional limb pain that resolves with rest.</p>\n<p><strong>Cilostazol</strong> is a <strong>phosphodiesterase III (PDE3) inhibitor</strong> that increases intracellular <strong>cyclic AMP (cAMP)</strong> levels in:</p>\n<ul>\n<li><strong>Platelets</strong>: increased cAMP inhibits platelet aggregation by preventing platelet shape change and granule release.</li>\n<li><strong>Vascular smooth muscle</strong>: elevated cAMP causes <strong>arteriolar vasodilation</strong>, improving blood flow.</li>\n</ul>\n<p>Together, these effects improve walking distance and reduce claudication symptoms. Cilostazol is the <strong>only drug approved specifically for symptomatic relief in PAD</strong>, alongside a <strong>graded exercise program</strong>.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Abciximab (Option A):</strong> A glycoprotein IIb/IIIa receptor antagonist; inhibits final common pathway of platelet aggregation but has no vasodilator effect. Used primarily in ACS and PCI settings.</p>\n<p><strong>Aspirin (Option B):</strong> Irreversibly inhibits COX-1 &rarr; &darr; thromboxane A2 synthesis &rarr; inhibits platelet aggregation; <strong>no vasodilator activity</strong>, does not improve claudication symptoms.</p>\n<p><strong>Heparin (Option D):</strong> Activates antithrombin III &rarr; inhibits thrombin and factor Xa; anticoagulant effect useful in DVT/PE but not in chronic PAD or claudication management.</p>", "options": ["Abciximab", "Aspirin", "Cilostazol", "Heparin"], "html_options": ["Abciximab", "Aspirin", "Cilostazol", "Heparin"], "corr_idx": 2}, {"id": "1166420", "html_qtxt": "A 45-year-old woman was found obtunded in her apartment. She is hypotensive and bradycardic. Intravenous glucagon is administered, and her condition improves. Which of the following intracellular changes is most likely responsible for the improvement in her condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient has most likely overdosed on beta blocker medications. Beta blocker overdose causes diffuse non-selective blockade of peripheral beta adrenergic receptors, causing depression of myocardial contractility, bradycardia, and varying degrees of AV block. The result is a low cardiac output state.</p>\n<p>Glucagon is the drug of choice for beta-blocker overdose. Glucagon acts on G protein-coupled receptors, increasing intracellular CAMP and thus increasing the release of intracellular calcium during muscle contraction. This increases heart rate and cardiac contractility. Improvements in heart rate and blood pressure may be observed within minutes.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Synaptic release of glutamate (Option A): </strong>Irrelevant to glucagon's cardiovascular effects and beta-blocker overdose.</p>\n<p><strong>Decreased cAMP in vascular smooth muscle (Option B): </strong>Would exacerbate hypotension by reducing vasoconstriction, opposite to the clinical improvement seen.</p>\n<p><strong>Decreased DAG in vascular smooth muscle (Option C): </strong>Not involved in glucagon's mechanism, which principally elevates cAMP rather than altering DAG/PKC pathways.</p>", "options": ["Synaptic release of glutamate", "Decreased cAMP in vascular smooth muscle", "Decreased DAG in vascular smooth muscle", "Increased cAMP in cardiac myocytes"], "html_options": ["Synaptic release of glutamate", "Decreased cAMP in vascular smooth muscle", "Decreased DAG in vascular smooth muscle", "Increased cAMP in cardiac myocytes"], "corr_idx": 3}]}, {"moduleId": 1013388, "name": "Antihypertensives and Hypolipidemic Drugs (Part 2)", "questions": [{"id": "1166424", "html_qtxt": "A 65-year-old male is given an intravenous infusion of an agent that increases peripheral vascular resistance, increases systolic blood pressure, decreases pulse pressure, and decreases heart rate. Which of the following agents is being described?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Phenylephrine </strong>is a selective &alpha;<sub>1</sub>-adrenergic agonist that produces marked arterial vasoconstriction, raising systemic vascular resistance and systolic blood pressure.</p>\r\n<p>The abrupt rise in blood pressure activates baroreceptors, increasing vagal tone, which reduces heart rate and stroke volume, leading to a narrowed pulse pressure.</p>\r\n<p>Reflex bradycardia and increased afterload are characteristic of pure &alpha;<sub>1</sub>-agonism, distinguishing phenylephrine from mixed or &beta;-selective adrenergic agents.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Dobutamine (Option B): </strong>A &beta;<sub>1</sub>-agonist that increases heart rate, contractility, and cardiac output, with minimal vasoconstriction and often a drop in peripheral resistance.</p>\r\n<p><strong>Isoproterenol (Option C):</strong> A nonselective &beta;-agonist that lowers peripheral resistance, increases heart rate and pulse pressure, and does not cause reflex bradycardia.</p>\r\n<p><strong>Epinephrine (Option D):</strong> A mixed &alpha;/&beta;-agonist whose effects vary with dose; typically increases heart rate and pulse pressure at low to moderate doses and does not produce isolated &alpha;<sub>1</sub>-mediated reflex bradycardia.</p>", "options": ["Phenylephrine", "Dobutamine", "Isoproterenol", "Epinephrine"], "html_options": ["Phenylephrine", "Dobutamine", "Isoproterenol", "Epinephrine"], "corr_idx": 0}, {"id": "1166425", "html_qtxt": "A 50-year-old man presents with dizziness and confusion. He had an episode of chest pain and took several tablets of nitroglycerin. His current medications include tadalafil for erectile dysfunction. His blood pressure is 50/20 mmHg, and his heart rate is 120 beats/min. Which of the following cellular changes is most likely responsible for this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Nitroglycerin is converted to nitric oxide in vascular smooth muscle, activating guanylate cyclase to increase cGMP and induce vasodilation, lowering blood pressure.</p>\r\n<p>Tadalafil inhibits phosphodiesterase-5, preventing cGMP degradation and compounding the rise in intracellular cGMP.</p>\r\n<p>The synergy of increased cGMP synthesis (from nitrates) and reduced breakdown (from PDE5 inhibition) leads to profound hypotension, reflex tachycardia, and cerebral hypoperfusion, causing dizziness and confusion.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Gs protein phosphorylation (Option A): </strong>Gs-PKA signalling is not central to nitrate-PDE5 inhibitor interactions.</p>\r\n<p><strong>Tyrosine kinase overactivity (Option C):</strong> Irrelevant to the NO-cGMP pathway and vascular smooth muscle relaxation here.</p>\r\n<p><strong>Enhanced phospholipid metabolism (Option D): </strong>Does not underlie nitrate or PDE5 inhibitor-induced vasodilation.</p>", "options": ["Gs protein phosphorylation", "Cyclic GMP accumulation", "Tyrosine kinase overactivity", "Enhanced phospholipid metabolism"], "html_options": ["Gs protein phosphorylation", "Cyclic GMP accumulation", "Tyrosine kinase overactivity", "Enhanced phospholipid metabolism"], "corr_idx": 1}, {"id": "1166430", "html_qtxt": "A 64-year-old man has been treated with lisinopril for the past 5 years. His medical history is significant for type 2 diabetes mellitus, coronary artery disease with stable angina, and moderately increased albuminuria. Blood pressure is 150/90 mm Hg, and pulse is 70/min. Serum laboratory results are as follows:<br>Sodium=138 mEq/L<br>Potassium= 5.3 mEq/L<br>Chloride= 104 mEq/L<br>Bicarbonate= 24 mEq/L<br>Calcium 9.5 mg/dL<br>Creatinine=1.0 mg/dL<br>Which of the following medications should be avoided in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>ACE inhibitors (e.g., lisinopril) block the conversion of angiotensin I to II, decreasing systemic vascular tone, reducing aldosterone secretion, and lowering blood pressure.</p>\r\n<p>Reduced aldosterone levels cause increased sodium excretion and potassium retention, leading to hyperkalemia; this risk is greatest in patients with renal insufficiency or those taking potassium-sparing diuretics or drugs that decrease GFR (e.g., NSAIDs).</p>\r\n<p>Eplerenone, a mineralocorticoid receptor antagonist, further impairs aldosterone's action, exacerbating potassium retention and risking severe hyperkalemia when used with an ACE inhibitor; thus, it should be avoided in this patient with baseline mild hyperkalemia.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Amlodipine (Option A):</strong> A dihydropyridine CCB that does not affect aldosterone or potassium handling; safe in hyperkalemia.</p>\r\n<p><strong>Diltiazem (Option B):</strong> A nondihydropyridine CCB without RAAS interaction or potassium-sparing effects; does not raise serum potassium.</p>\r\n<p><strong>Furosemide (Option D): </strong>A loop diuretic that increases renal potassium excretion; may help correct hyperkalemia.</p>", "options": ["Amlodipine", "Diltiazem", "Eplerenone", "Furosemide"], "html_options": ["Amlodipine", "Diltiazem", "Eplerenone", "Furosemide"], "corr_idx": 2}, {"id": "1166432", "html_qtxt": "A 26-year-old man with chest discomfort occurs with climbing stairs. Family history includes an uncle who died suddenly at the age of 35 years. Apical impulse is strong and sustained. He has a soft crescendo-decrescendo systolic murmur at the apex and left sternal border while supine that becomes quite pronounced when he stands up. Which of the following medications should be avoided while treating this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient's presentation, family history of premature sudden death, and systolic murmur that accentuates with standing from a supine position is consistent with hypertrophic cardiomyopathy.</li>\r\n<li>Patients with HM have dynamic left ventricular outflow tract (LVOT) obstruction that worsens with decreased left ventricular (LV) volume (as can be caused by decreased preload and/or reduced systemic vascular resistance). As such, medications that generally should be avoided in patients with hypertrophic cardiomyopathy include:\r\n<ul>\r\n<li>Vasodilators (eg, dihydropyridine calcium channel blockers, nitroglycerin, and ACE inhibitors) decrease systemic vascular resistance, leading to decreased afterload and lower LV volumes.</li>\r\n<li>Diuretics decrease LV venous filling (preload) and also result in greater outflow obstruction.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Disopyramide (Option A):</strong> A negative inotrope that decreases contractility and reduces LVOT gradient, beneficial in HCM.</p>\r\n<p><strong>Metoprolol (Option C):</strong> A &beta;<sub>1</sub>-blocker that lowers heart rate and contractility, improves diastolic filling, and reduces obstruction in HCM.</p>\r\n<p><strong>Verapamil (Option D):</strong> A nondihydropyridine calcium-channel blocker that decreases contractility and heart rate, improving left ventricular filling and reducing obstruction.</p>", "options": ["Disopyramide", "Isosorbide dinitrate", "Metoprolol", "Verapamil"], "html_options": ["Disopyramide", "Isosorbide dinitrate", "Metoprolol", "Verapamil"], "corr_idx": 1}, {"id": "1166434", "html_qtxt": "A 56-year-old female presents with a chronic cough. She says that the cough is dry and affects the quality of her life significantly. She denies chest pain, hemoptysis and shortness of breath. Her past medical history is significant for long-standing hypertension, diabetes and myocardial infarction experienced two months ago. Which of the following is the best next step in the management of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A chronic, dry cough in a patient on cardiovascular medications, especially without other respiratory signs, raises suspicion for drug-induced cough, most commonly from ACE inhibitors prescribed for hypertension or post-MI management.</p>\r\n<p>Reviewing current medications is essential to identify agents (e.g., lisinopril, enalapril) that impair bradykinin breakdown and provoke persistent cough; recognising this allows targeted intervention.</p>\r\n<p>If an offending drug is found, substituting with an alternative antihypertensive (such as an ARB) can alleviate cough and improve quality of life while maintaining cardiovascular protection.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Careful review of family history (Option A):</strong> Family history is irrelevant to a new drug-related cough.</p>\r\n<p><strong>Careful review of past allergic episodes (Option B):</strong> No signs of allergic reaction (rash, itching), making hypersensitivity unlikely.</p>\r\n<p><strong>Careful review of diet and physical activity (Option D):</strong> Lifestyle factors do not explain a persistent dry cough in this context.</p>", "options": ["Careful review of family history", "Careful review of past allergic episodes", "Careful review of current medications", "Careful review of diet and physical activity"], "html_options": ["Careful review of family history", "Careful review of past allergic episodes", "Careful review of current medications", "Careful review of diet and physical activity"], "corr_idx": 2}, {"id": "1166435", "html_qtxt": "A 46-year-old man is diagnosed with resistant hypertension. He agrees to enrol in a trial of a new long-acting medication that causes selective direct relaxation of the smooth muscle of arterioles but does not affect the veins. Which of the following adverse effects is most likely to be caused by the drug during the clinical trial?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Selective arteriolar vasodilators (e.g., hydralazine, minoxidil) reduce systemic vascular resistance, triggering baroreceptor-mediated sympathetic activation that increases heart rate, contractility, and cardiac output.</p>\r\n<p>Sympathetic stimulation of the renin-angiotensin-aldosterone system follows, causing enhanced sodium and water reabsorption in the kidney and resulting in volume expansion and peripheral oedema.</p>\r\n<p>These compensatory sodium and fluid retention effects limit the long-term antihypertensive efficacy of arteriolar-selective vasodilators unless combined with diuretics.</p>", "options": ["Angioedema", "Cold extremities", "Persistent cough", "Sodium and fluid retention"], "html_options": ["Angioedema", "Cold extremities", "Persistent cough", "Sodium and fluid retention"], "corr_idx": 3}, {"id": "1166436", "html_qtxt": "A 57-year-old male is admitted due to muscle pain, fatigue and dark urine. Current medications include metoprolol, atorvastatin, and aspirin. Laboratory evaluation reveals that he is in acute renal failure. The addition of which of the following medications is most likely to have precipitated this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Statin-induced myopathy can progress to rhabdomyolysis, with myoglobinuria causing tubular obstruction, oxidative injury, and acute renal failure.</strong></p>\r\n<ul>\r\n<li>Statins are very effective agents in the reduction of LDL cholesterol. Serious side effects of statins include myopathy and hepatitis.</li>\r\n<li><strong>Myopathy</strong> is a rare complication of statin use, clinically defined as muscle pain with serum creatine kinase over 10 times the upper limit of normal. With the exception of pravastatin, <strong>the statin drugs (simvastatin, lovastatin, atorvastatin) are metabolised by the liver CYP3A4.</strong></li>\r\n<li><strong>Erythromycin inhibits CYP3A4. Thus, concurrent use of erythromycin with these drugs causes increased serum levels of statins, which is in turn associated with increased risk for myopathy.</strong> Other macrolides, such as clarithromycin, also inhibit CYP3A4. Azithromycin, however, does not have a significant effect on CYP3A4. Other inhibitors of cytochrome CYP3A4 include ketoconazole, cyclosporine, HIV protease inhibitors, and grapefruit juice. <strong>If a patient is on an agent that inhibits CYP3A4, pravastatin is the statin of choice.</strong></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Phenytoin (Option B): </strong>As a CYP3A4 inducer, phenytoin accelerates statin metabolism, lowering systemic statin exposure and reducing myopathy risk; it does not cause rhabdomyolysis but carries its own CNS and bone density side effects.</p>\r\n<p><strong>Griseofulvin (Option C): </strong>A moderate CYP3A4 inducer used for dermatophyte infections; it increases hepatic clearance of co-administered drugs, including statins, thereby decreasing their toxicity potential rather than provoking muscle injury.</p>\r\n<p><strong>Phenobarbitone (Option D): </strong>A broad-spectrum CYP inducer that upregulates multiple isoforms (including CYP3A4), enhancing statin metabolism and reducing the risk of rhabdomyolysis; its main adverse effects involve sedation and dependence, not acute muscle breakdown.</p>", "options": ["Erythromycin", "Phenytoin", "Griseofulvin", "Phenobarbitone"], "html_options": ["Erythromycin", "Phenytoin", "Griseofulvin", "Phenobarbitone"], "corr_idx": 0}, {"id": "1166439", "html_qtxt": "A 48-year-old man with hypercholesterolemia comes for follow-up with a current LDL level of 190 mg/dL. Which of the following should be obtained before starting statin therapy in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Statin mechanism & hepatotoxicity:</strong> Statins inhibit HMG-CoA reductase, reducing cholesterol synthesis. They can cause reversible hepatocellular injury (H in the \"HMG\" mnemonic: Hepatitis), so baseline AST/ALT measurements are essential for safety and future comparison.</p>\r\n<p><strong>Statins adverse effects:</strong> <strong>HMG </strong>&rarr; <strong>H</strong>epatitis, <strong>M</strong>yopathy (most common), <strong>G</strong> (Hyper<strong>g</strong>lycemia and <strong>G</strong>ravid contraindication).</p>\r\n<p><strong>Myopathy risk factors:</strong> Myopathy is the most frequent serious statin side effect; combining statins with fibrates further increases this risk. Niacin, once used for hypercholesterolemia, caused frank diabetes rather than mild hyperglycemia seen with statins.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Apolipoprotein-B level (Option A): </strong>Useful for risk assessment but not required before statin initiation.</p>\r\n<p><strong>Complete blood count (Option B): </strong>Unrelated to statin safety monitoring.</p>\r\n<p><strong>Lipoprotein lipase activity assay (Option C): </strong>Not indicated for guiding statin therapy.</p>", "options": ["Apolipoprotein-B level", "Complete blood count", "Lipoprotein lipase activity assay", "Liver transaminase levels"], "html_options": ["Apolipoprotein-B level", "Complete blood count", "Lipoprotein lipase activity assay", "Liver transaminase levels"], "corr_idx": 3}, {"id": "1166441", "html_qtxt": "A 68-year-old man has achy pain in his thigh that is not related to activity. The patient has tried warm compresses. Physical examination shows diffuse tenderness in the proximal muscles of the upper and lower extremities. Serum creatine kinase activity is elevated. Which of the following drug combinations is most likely responsible for this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Statins (eg, atorvastatin) are the first-line therapy for most patients with hypercholesterolemia and are useful in primary and secondary prevention of acute coronary events.</p>\r\n<p><strong>Statins inhibit HMG-CoA reductase, the enzyme responsible for the rate-limiting step in the synthesis of cholesterol.</strong> Statins lower total cholesterol, LDL, and triglyceride levels. The primary side effects of statins include <strong>myopathy and hepatitis</strong>.</p>\r\n<p><strong>Fibrate interaction</strong>: Gemfibrozil inhibits hepatic uptake and glucuronidation of statins, markedly raising statin plasma levels and precipitating severe myopathy or rhabdomyolysis with elevated CK.</p>\r\n<p>Rhabdomyolysis leads to myoglobinuria, which can obstruct renal tubules and cause acute kidney injury, explaining this patient's presentation.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Atorvastatin and cholestyramine (Option A):</strong> Cholestyramine acts in the gut to bind bile acids without affecting statin metabolism, so myopathy risk remains at baseline.</p>\r\n<p><strong>Atorvastatin and ezetimibe (Option B): </strong>Ezetimibe reduces intestinal cholesterol absorption but does not interfere significantly with statin clearance; only a slight increase in myopathy risk.</p>\r\n<p><strong>Gemfibrozil and ezetimibe (Option D):</strong> No statin present-this combination may cause GI side effects or elevated liver enzymes, but not statin-related myopathy.</p>", "options": ["Atorvastatin and cholestyramine", "Atorvastatin and ezetimibe", "Atorvastatin and gemfibrozil", "Gerfibrozil and ezetimibe"], "html_options": ["Atorvastatin and cholestyramine", "Atorvastatin and ezetimibe", "Atorvastatin and gemfibrozil", "Gerfibrozil and ezetimibe"], "corr_idx": 2}, {"id": "1166442", "html_qtxt": "A 55-year-old man with recurrent episodes of retrosternal chest pain. He is given a sublingual tablet and reports rapid relief of the pain. This drug most likely improved this patient's symptoms by causing which of the following hemodynamic changes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In chronic stable angina, sublingual nitroglycerin relieves pain primarily by <strong>reducing preload</strong>, which lowers left ventricular end-diastolic volume (LVEDV) and wall stress.</p>\r\n<p>Nitroglycerin is metabolised to nitric oxide in smooth muscle, increasing cGMP and causing direct relaxation of vascular smooth muscle.</p>\r\n<p>This leads to venodilation (predominant), decreasing venous return and LVEDV, and thereby reducing myocardial oxygen demand.</p>\r\n<p>Nitrates also produce a modest reduction in afterload via arterial dilation and mild coronary artery dilation to relieve vasospasm, but these effects are secondary to preload reduction
