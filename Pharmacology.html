 itself.</p>", "options": ["Epinephrine", "Ibuprofen", "Prednisolone", "Ceftriaxone"], "html_options": ["Epinephrine", "Ibuprofen", "Prednisolone", "Ceftriaxone"], "corr_idx": 1}, {"id": "1332377", "html_qtxt": "A 9-year-old girl with sensorineural deafness shows bowing of her anterior tibias, frontal bossing, and a flattened nose. With which of the following drugs should this patient's mother have been treated to prevent this condition in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The girl's findings (sensorineural deafness, frontal bossing, saddle nose deformity, and saber shins from tibial bowing) are classic stigmata of <strong>congenital syphilis</strong>. The only drug that prevents transmission of syphilis from mother to fetus is <strong>Penicillin G</strong>, which remains the treatment of choice for all pregnant women with syphilis, regardless of stage. Maternal treatment with penicillin would have prevented these congenital manifestations.</p>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Acyclovir (Option A):</strong> This is an antiviral agent used in HSV and VZV infections. It does not treat <em>Treponema pallidum infection</em> and has no role in preventing congenital syphilis.</p>\r\n<p><strong>Ciprofloxacin (Option B):</strong> A fluoroquinolone that inhibits bacterial DNA gyrase and topoisomerase IV, effective against Gram-negative infections. It has no activity against <em>Treponema pallidum</em> and thus cannot prevent congenital syphilis.</p>\r\n<p><strong>Sulfadiazine (Option D):</strong> A sulfonamide that blocks dihydropteroate synthase in folate synthesis. It is mainly used (with pyrimethamine) for toxoplasmosis. It does not treat syphilis and is not effective for congenital prevention.</p>", "options": ["Acyclovir", "Ciprofloxacin", "Penicillin", "Sulfadiazine"], "html_options": ["Acyclovir", "Ciprofloxacin", "Penicillin", "Sulfadiazine"], "corr_idx": 2}, {"id": "1332379", "html_qtxt": "A 27-year-old woman comes with vomiting, urinary frequency, urgency, and burning on urination. Her temperature is 39.2&deg;C and physical examination shows costovertebral angle pain. Her past history is significant for mild GERD for which she takes antacids several times per week. Treatment is begun. She returns 3 days later because of worsening urinary symptoms. Which of the following medications was the patient most likely prescribed?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The bacterial spectrum of uncomplicated cystitis and pyelonephritis in women primarily consists mainly of E coli (75 to 95 %). Enterobacteriaceae, such as Proteus mirabilis and Klebsiella pneumonia, as well as the gram-positive Staphylococcus saprophyticus may also be found in a much smaller percentage of cases. This patient is presenting with the classical triad of pyelonephritis symptoms: fever, costovertebral angle pain, and nausea and/or vomiting.</li>\r\n<li>Symptoms of cystitis may or may not be present to varying degrees and include urinary frequency, hesitancy, lower abdominal pain, and urgency.</li>\r\n<li>Since the bacteria in most cases of community-acquired infections is usually E. coli or other Enterobacteriaceae, acceptable treatment regimens include fluoroquinolones (i.e., ciprofloxacin), cephalosporins, penicillins, extended-spectrum penicillins, carbapenems, and aminoglycosides. In this case, the physician likely prescribed the fluoroquinolone ciprofloxacin without paying attention to the drug interaction between this drug and antacids, which the patient is taking on a regular basis.</li>\r\n<li>Fluoroquinolones, such as ciprofloxacin, will have a dramatic decrease in bioavailability when taken with antacids, secondary to the binding of the two medications in the intestinal tract. Thus, when taken with antacids, the fluoroquinolones will become ineffective and the patient's symptoms will continue to worsen. The concomitant use of antacids and fluoroquinolones is contraindicated, unless they are taken 2 hr before or 1hr after taking the drug.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Ampicillin (Option A):</strong> Ampicillin is a &beta;-lactam antibiotic effective against some Gram-positive and Gram-negative bacteria, including <em>Enterococcus</em> and <em>Listeria</em>. However, increasing resistance among <em>E. coli</em> strains limits its utility in acute pyelonephritis. This patient's symptoms worsened despite treatment, making ampicillin less likely.</p>\r\n<p><strong>Cephalexin (Option B):</strong> Cephalexin is a first-generation cephalosporin with good activity against some Gram-positive cocci and limited Gram-negative coverage. While it can be used for uncomplicated UTIs, it is <strong>less effective against pyelonephritis</strong>, and failure rates are higher, particularly for resistant <em>E. coli</em>.</p>\r\n<p><strong>Loracarbef (Option D):</strong> Loracarbef is a second-generation carbacephem with activity against Gram-positive and some Gram-negative bacteria. It is <strong>not commonly used for complicated UTIs or pyelonephritis</strong>, and it would not be the first choice for severe febrile UTIs.</p>", "options": ["Ampicillin", "Cephalexin", "Ciprofloxacin", "Loracarbef"], "html_options": ["Ampicillin", "Cephalexin", "Ciprofloxacin", "Loracarbef"], "corr_idx": 2}, {"id": "1332383", "html_qtxt": "A 27-year-old woman presents with fever, vomiting, and painful urination. Physical examination shows pronounced costovertebral angle tenderness. Laboratory studies show 12,000 neutrophils/mL. Blood cultures are positive. Urinalysis shows:<br>A. Leukocyte esterase positive<br>B. Nitrite positive<br>C. Dipstick for blood positive<br>D. Culture positive for 10000 CFUs/mL<br><br>Which of the following is the most appropriate pharmacotherapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Acute pyelonephritisis an infectious disease involving the kidney parenchyma and the renal pelvis. This patient is presenting with the classical triad of pyelonephritis symptoms: fever, costovertebral angle pain, and nausea and/or vomiting. Also, symptoms of cystitis, which may or may not be present to varying degrees, include urinary frequency, hesitancy, lower abdominal pain, and urgency.</li>\r\n<li>Gram-negative bacteria, such as Escherichia coli, Proteus, Klebsiella, and Enterobacter, are the most common causative organisms in acute pyelonephritis. Laboratory evaluation will often reveal leukocytosis with a left shift, and urinalysis typically shows pyuria, varying degrees of hematuria, and white cell casts. Since bacteremia is present, this patient should be hospitalized and empirically started on ciprofloxacin, levofloxacin, or ceftriaxone. Extended-spectrum penicillins or carbapenems may also be used. This regimen may need to be changed, however, once the sensitivity results are available.</li>\r\n<li>Azithromycin (A) and doxycycline ( C) are both bacteriostatic antibiotics and would not be recommended in a patient with a severe infection, such as acute pyelonephritis with bacteremia. Both of these drugs are however commonly used in the treatment of STIs such as Chlamydia trachomatis and Neisseria gonorrhoeae.</li>\r\n<li>Vancomycin (D) is primarily used in the treatment of severe gram-positive infections, such as Clostridium difficile and Staphylococcal enterocolitis. Although gentamicin (choice D) is used for the treatment of gram negative-infections, it would not be combined with vancomycin to treat actue gram-negative pyelonephritis.</li>\r\n</ul>", "options": ["Azithromycin", "Ciprofloxacin", "Doxycycline", "Gentamicin and vancomycin"], "html_options": ["Azithromycin", "Ciprofloxacin", "Doxycycline", "Gentamicin and vancomycin"], "corr_idx": 1}, {"id": "1332385", "html_qtxt": "A 14-day-old infant is brought because of decreased alertness and poor feeding. Laboratory studies show an unconjugated bilirubin level of 33 mg/dL. Which of the following drugs taken by the mother during the third trimester is most likely responsible for this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Jaundice is a common condition seen in newborns that requires medical attention. As a result of an accumulation of unconjugated bilirubin, there may be a yellow coloration of the skin and sclera in newborns with jaundice. Neonatal jaundice can result from increased breakdown of fetal erythrocytes coupled with low hepatic excretory capacity.</li>\r\n<li>Thus high levels of unconjugated bilirubin (a breakdown product of hemoglobin) causes can cause jaundice and even kernicterus, which is a complication of neonatal jaundice. Kernicterus is the chronic and permanent neuroloqic sequelae of bilirubin-induced neurologic dysfunction (BIND). Brain regions most commonly affected include the basal ganglia and brainstem nuclei involved in oculomotor and auditory function.</li>\r\n<li>Acute hyperbilirubinemia can lead to decreased alertness, hypotonia and poor feeding. Kernicterus is associated with opisthotonos, a high-pitched cry, an abnormal Moro reflex, and abnormal eye movements. Although kernicterus can occur pathologically, this condition may also occur if the mother takes sulfonamide antibiotics, such as trimethoprim- sulfamethoxazole or sulfisoxazole during the 2nd or 3rd trimester of pregnancy. Sulfonamides can displace bilirubin from itsalbumin-binding site, thereby increasing the serum concentration of free bilirubin available to cross the blood-brain barrier.</li>\r\n<li>Trimethoprim-sulfamethoxazole is not recommended for use in infants less than 2 months old. When hyperbilirubinemia occurs in an infant, the treatment of choice is to remove the bilirubin from the blood by phototherapy or exchange transfusion.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Acetaminophen (Option A):</strong> Acetaminophen is considered safe in pregnancy and does not interfere with bilirubin metabolism in neonates. It is <strong>not associated</strong> with hyperbilirubinemia.</p>\r\n<p><strong>Chloramphenicol (Option B):</strong> Chloramphenicol can cause \"gray baby syndrome\" due to immature UDP-glucuronyl transferase in neonates, leading to toxicity. However, this typically presents <strong>immediately after birth</strong>, not at 14 days, and is associated with hypotension, vomiting, and cyanosis rather than isolated unconjugated hyperbilirubinemia.</p>\r\n<p><strong>Diethylstilbestrol (Option C):</strong> DES is a synthetic estrogen previously used during pregnancy. Its known complications are <strong>clear cell adenocarcinoma of the vagina/cervix</strong> and reproductive tract abnormalities, not neonatal jaundice.</p>", "options": ["Acetaminophen", "Chloramphenicol", "Diethylstilbestrol", "Trimethoprim-sulfamethoxazole"], "html_options": ["Acetaminophen", "Chloramphenicol", "Diethylstilbestrol", "Trimethoprim-sulfamethoxazole"], "corr_idx": 3}, {"id": "1332387", "html_qtxt": "A 26-year-old woman comes with irregular vaginal bleeding and lower abdominal pain over the past 4 days. Physical examination shows a friable cervix, and cervical and adnexal tenderness. You prescribe doxycycline and a second medication. Which of the following best describes the mechanism of action of the most appropriate second drug used to treat this infection?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has signs of pelvic inflammatory disease, and since distinguishing diagnostic clues are not provided here, the answer should pertain to the most common causes, which include Chlamydia and gonococcal infection.</li>\r\n<li>Infections of the cervix may present as an erythematous, edematous, and friable cervix, but most often are without obvious signs or symptoms. Early signs and symptoms of a chlamydial infection in women tend to be mild and include pain during urination, frequent urination, and low-grade fever.</li>\r\n<li>Later symptoms can be more intense and include nausea, fatigue, and abnormal discharge from the vagina. Other symptoms include abdominal pain, lower back pain, irregular menstrual bleeding or spotting, and pain during sex.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Binding at the D-ala-D-ala muramyl pentapeptide to prevent transglycosylation reactions (Option A):</strong> This describes <strong>vancomycin</strong>, which inhibits peptidoglycan synthesis by preventing elongation of the cell wall glycan chains. While effective against Gram-positive bacteria, it is <strong>not routinely used for pelvic inflammatory disease (PID)</strong>, which often involves <em>Neisseria gonorrhoeae</em> and <em>Chlamydia trachomatis</em>.</p>\r\n<p><strong>Binds to microtubules and causes mitotic arrest in metaphase (Option B):</strong> This describes <strong>colchicine</strong> or some chemotherapeutic agents (e.g., vinca alkaloids). These drugs are <strong>not antimicrobial</strong> and have no role in treating PID.</p>\r\n<p><strong>Inhibits DNA synthesis in virally infected cells (Option C):</strong> This describes antiviral drugs such as acyclovir. Antivirals are <strong>not relevant</strong> for bacterial PID.</p>", "options": ["Binding at the D-ala-D-ala muramyl pentapeptide to prevent transglycosylation reactions", "Binds to microtubules and causes mitotic arrest in metaphase", "Inhibits DNA synthesis in virally infected cells", "Inhibits peptidoglycan synthesis through the blockade of transpeptidation enzymes"], "html_options": ["Binding at the D-ala-D-ala muramyl pentapeptide to prevent transglycosylation reactions", "Binds to microtubules and causes mitotic arrest in metaphase", "Inhibits DNA synthesis in virally infected cells", "Inhibits peptidoglycan synthesis through the blockade of transpeptidation enzymes"], "corr_idx": 3}, {"id": "1332388", "html_qtxt": "A 56-year-old woman presents with productive cough, fever and dyspnea since 2 days. Pulmonary examination shows diffuse crackles. CXR shows a left upper-lobe infiltrate of the lung. Endotracheal aspirate Gram stain shows gram-negative rods that are oxidase-positive. Which of the following is the most appropriate treatment ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Fever, productive cough, crackles, and an infiltrate on chest x-ray are consistent with community-acquired pneumonia (CAP). Gram negative rods and oxidase-positive rods suggest Pseudomonas aeruginosa is the most likely causative organism</li>\r\n<li>Cefepime and levofloxacin are the first-line treatment for patients with CAP when there is a strong suspicion of P. aeruginosa infection. Other treatment options for CAP with P. aeruginosa include piperacillin/tazobactam, meropenem, or imipenem plus a fluoroquinolone. An aminoglycoside may be added as well.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Amoxiclav (Option B):</strong> Amoxicillin-clavulanate is effective against many Gram-positive and some Gram-negative bacteria but has <strong>limited activity against Pseudomonas and other oxidase-positive Gram-negative rods</strong> commonly causing nosocomial or severe community-acquired pneumonia. It would not be the first choice in this scenario.</p>\r\n<p><strong>Azithromycin (Option C):</strong> Azithromycin is a macrolide effective against atypical bacteria (e.g., <em>Mycoplasma</em>, <em>Chlamydophila</em>) and some Gram-positive cocci. It has <strong>poor coverage against many Gram-negative rods</strong>, particularly oxidase-positive organisms like <em>Pseudomonas aeruginosa</em>.</p>\r\n<p><strong>Ceftriaxone (Option D):</strong> Ceftriaxone is a third-generation cephalosporin with good Gram-negative coverage but <strong>limited activity against Pseudomonas</strong> and other oxidase-positive non-fermenting rods. It is often used for typical community-acquired pneumonia but is less appropriate for severe cases caused by oxidase-positive Gram-negative rods.</p>", "options": ["Levofloxacin", "Amoxiclav", "Azithromycin", "Ceftriaxone"], "html_options": ["Levofloxacin", "Amoxiclav", "Azithromycin", "Ceftriaxone"], "corr_idx": 0}, {"id": "1332391", "html_qtxt": "A 57-year-old man with a history of alcoholism is admitted to the intensive care unit after being involved in a motor vehicle collision. One day later, he develops a fever and a cough productive of purulent sputum. His temperature is 100.6 F, pulse is 98/min, respirations are 22/min, and blood pressure is 128/80 mm Hg. Within hours, the patient's respiratory status declines, with increased work of breathing and cyanosis, necessitating intubation. A Gram stain of sputum shows gram-negative encapsulated rods. A chest X-ray shows right upper lobe consolidation. Which of the following drugs is most appropriate for treatment of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Cefotaxime is a third-generation cephalosporin with excellent activity against <strong>Gram-negative encapsulated bacteria</strong>, including <em>Klebsiella pneumoniae</em>. Alcoholism is a major risk factor for <em>Klebsiella</em> pneumonia, which often presents with right upper lobe consolidation and rapid respiratory deterioration. Cefotaxime is the <strong>drug of choice</strong> in such community-acquired cases.</p>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Erythromycin (Option B):</strong> Erythromycin is a macrolide effective against atypical pathogens (<em>Mycoplasma</em>, <em>Chlamydophila</em>, <em>Legionella</em>) and some Gram-positive bacteria. It has <strong>poor activity against Gram-negative encapsulated bacilli</strong>, such as <em>Klebsiella pneumoniae</em>, which is the most likely pathogen in an alcoholic patient with right upper lobe pneumonia.</p>\r\n<p><strong>Gentamicin + vancomycin (Option C):</strong> Gentamicin is an aminoglycoside active against many Gram-negative bacteria, and vancomycin covers Gram-positive organisms including MRSA. This combination is <strong>not standard monotherapy for community-acquired pneumonia</strong> caused by encapsulated Gram-negative bacilli.</p>\r\n<p><strong>Ticarcillin-clavulanic acid + vancomycin (Option D):</strong> This combination is often used empirically for <strong>nosocomial pneumonia or hospital-acquired infections</strong> including Pseudomonas and MRSA coverage. In this patient, with community-acquired pneumonia, this regimen is broader than necessary and not first-line.</p>", "options": ["Cefotaxime", "Erythromycin", "Gentamicin + vancomycin", "Ticarcillin-clavulanic acid + vancomycin"], "html_options": ["Cefotaxime", "Erythromycin", "Gentamicin + vancomycin", "Ticarcillin-clavulanic acid + vancomycin"], "corr_idx": 0}, {"id": "1332394", "html_qtxt": "A 46-year-old man comes with fever, perianal pain, and dysuria. Rectal examination shows a boggy, tender prostate. Gram stain of the urine shows gram-negative rods. He is given an oral antibiotic and returns three weeks later complaining of fatigue and shortness of breath. A complete blood count shows a hemoglobin of 12 g/dL and a blood smear stained with methylene blue shows small blue granules located near the periphery of some of the erythrocytes. With which of the following antibiotics was the patient most likely treated?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has acute prostatitis, which is characterized by fever, chills, and dysuria, with a swollen, extremely tender prostate on rectal exam (this helps distinguish prostatitis from a simple urinary tract infection, which typically presents with dysuria, urinary frequency, and urinary urgency).</li>\r\n<li>The urine Gram stain and culture will generally be positive. The most common pathogens in older men are gram-negatives such as Escherichia coli, Enterobacter, Serratia, Pseudomonas, Enterococcus, and Proteus species. Urinary tract symptoms in young sexually active males may be caused by Neisseria gonorrhoeae or Chlamydia trachomatis.</li>\r\n<li>The treatment regimen for this bacterial infection is typically a 21-day course of ampicillin, a fluoroquinolone (ciprofloxacin, levofloxacin), or trimethoprim/sulfamethoxazole (TMP-SMX).</li>\r\n<li>However, this patient also has symptoms and signs of G6PD deficiency, which is an X-linked recessive disorder. The blood smear describes Heinz bodies in the red cells, which are small aggregates of denatured hemoglobin that can appear in G6PD deficiency-related anemia.</li>\r\n<li>The medications that commonly induce hemolytic anemia in G6PD deficient patients are sulfonamides (TMP-SMX), nitrofurantoin, dapsone, primaquine, and quinine. Fava beans can also have the same effect.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Option:</strong></p>\r\n<p><strong>Ampicillin (Option A):</strong> Ampicillin is a &beta;-lactam antibiotic that inhibits cell wall synthesis. It is used for urinary tract infections and some Gram-negative infections, but it is <strong>not associated with hemolytic anemia or Heinz body formation</strong>, so it does not explain the patient's post-treatment blood findings.</p>\r\n<p><strong>Gentamicin (Option B):</strong> Gentamicin is an aminoglycoside that inhibits bacterial protein synthesis. It can cause nephrotoxicity and ototoxicity but is <strong>not known to cause oxidative hemolysis or formation of Heinz bodies</strong>, so it is an unlikely cause of the methylene blue-staining granules.</p>\r\n<p><strong>Tetracycline (Option C):</strong> Tetracycline inhibits bacterial protein synthesis at the 30S ribosomal subunit. While it has a broad spectrum, it is <strong>not typically associated with oxidative hemolysis or Heinz body anemia</strong>, so this option is incorrect.</p>", "options": ["Ampicillin", "Gentamicin", "Tetracycline", "Trimethoprim/sulfamethoxazole"], "html_options": ["Ampicillin", "Gentamicin", "Tetracycline", "Trimethoprim/sulfamethoxazole"], "corr_idx": 3}]}, {"moduleId": 1013786, "name": "Protein Synthesis Inhibitors", "questions": [{"id": "1332338", "html_qtxt": "Identify the site of action of drug which can cause anaphylactoid reaction caused by rapid IV<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008c8096c68-d638-47db-84bb-e196023c6319.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Red man syndrome</strong>, an anaphylactoid reaction caused by rapid infusion of vancomycin . Caused by nonspecific mast cell degranulation &rarr; rapid release of histamine. Symptoms include diffuse flushing of the skin, pruritus mainly of the upper body, Muscle spasms and pain in the back and chest, Possible hypotension and dyspnea. Red man syndrome can be prevented by slowing the rate of infusion and pretreating with antihistamines</p>", "options": ["A", "B", "C", "E"], "html_options": ["A", "B", "C", "E"], "corr_idx": 3}, {"id": "1332340", "html_qtxt": "Advantage of clarithromycin over erythromycin is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Clarithromycin can be administered less frequently than erythromycin, but it is not effective in single doses against susceptible organisms. Organisms resistant to erythromycin, including pneumococci and methicillin-resistant staphylococci, are also resistant to other macrolides. Drug interactions have occurred with clarithromycin, through its ability to inhibit cytochrome P450. Clarithromycin is more active than erythromycin against Maxium complex, Tgondii, and H pylori.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008e5e08452-d103-4d4a-be8f-39f6baa81ac4.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Does not inhibit hepatic microsomal enzymes (Option A):</strong> Clarithromycin, like erythromycin, <strong>can inhibit cytochrome P450 enzymes</strong>, particularly CYP3A4. Therefore, this is not an advantage of clarithromycin.</p>\r\n<p><strong>Eradicate mycoplasma infections in a single dose (Option B):</strong> Both erythromycin and clarithromycin require multi-day courses to effectively treat <em>Mycoplasma pneumoniae</em> infections. Single-dose eradication is <strong>not achievable</strong>, so this is incorrect.</p>\r\n<p><strong>Is active against MRSA (Option D):</strong> Clarithromycin has <strong>limited activity against MRSA</strong>, and erythromycin is similarly ineffective. Therefore, this is not a distinguishing advantage.</p>", "options": ["Does not inhibit hepatic microsomal enzymes", "Eradicate mycoplasma infections in a single dose", "Has greater activity against H.pylori", "Is active against MRSA"], "html_options": ["Does not inhibit hepatic microsomal enzymes", "Eradicate mycoplasma infections in a single dose", "Has greater activity against H.pylori", "Is active against MRSA"], "corr_idx": 2}, {"id": "1332346", "html_qtxt": "Identify the correct match of drug with it's mechanism of resistance<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008e0ba5714-c683-4f55-b8b3-cfec9a0c47fb.png\">\r\n", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100886ef17c9-a78a-49bb-99bb-d6c3bc349e05.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008a10e1181-e994-4220-8c1f-5446ee445068.png\">\r\n", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1332348", "html_qtxt": "A 4-year-old girl has most of her teeth have had stains since the time that they erupted. Examination shows brownish-grey discoloration of the teeth. She has lower limb length discrepancy. Which of the following drugs is most likely to have been taken ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This child has dental and skeletal abnormalities that are likely the result of in utero exposure to a particular antibiotic drug. This drug inhibits bacterial protein synthesis by blocking incoming aminoacyl-tRNA from binding to the ribosome acceptor site.</li>\r\n<li>Tetracycline crosses the placenta and accumulates in developing teeth and bones because of its tendency to form complexes with calcium salts. In utero exposure can lead to discoloration of deciduous teeth and inhibition of bone growth, as seen in this patient. For this reason, tetracyclines are contraindicated during pregnancy and in children < 8 years of age.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Chloramphenicol (Option A):</strong> Chloramphenicol can cause <strong>gray baby syndrome</strong> in neonates and bone marrow suppression but does <strong>not cause permanent teeth discoloration</strong>.</p>\r\n<p><strong>Gentamicin (Option B):</strong> Gentamicin is an aminoglycoside. It can cause <strong>ototoxicity or nephrotoxicity</strong>, but it does not affect teeth or bones in the manner described.</p>\r\n<p><strong>Ciprofloxacin (Option C):</strong> Ciprofloxacin, a fluoroquinolone, can interfere with <strong>cartilage development in growing children</strong>, potentially causing arthropathy, but it does <strong>not cause teeth staining</strong>.</p>", "options": ["Chloramphenicol", "Gentamicin", "Ciprofloxacin", "Tetracycline"], "html_options": ["Chloramphenicol", "Gentamicin", "Ciprofloxacin", "Tetracycline"], "corr_idx": 3}, {"id": "1332349", "html_qtxt": "A 78-year-old man presents with headache and nonproductive cough for 5 days. Results of cold agglutinin titer testing show a 4-fold elevation above normal. CXR shows diffuse, patchy infiltrates bilaterally. Treatment with an antibiotic acts by?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>As per given clinical scenario this man has Mycoplasma pneumonia, which typically manifests with insidious onset and causes headaches and a nonproductive cough with diffuse, patchy infiltrates on chest x-ray. Erythrocyte agglutination is seen as a result of high titers of IgM cold agglutinins.</li>\r\n<li>Macrolides such as erythromycin and azithromycin are often used to treat Mycoplasma pneumonia. These antibiotics inhibit bacterial protein synthesis by binding to the 23S ribosomal RNA of the 50S subunit. Doxycycline (which inhibits protein synthesis by binding to the 30S subunit) and fluoroquinolones (which inhibit prokaryotic topoisomerases) are also effective against Mycoplasma pneumoniae.</li>\r\n<li>Option A. Nitroimidazoles create free radicals within bacteria cells, which leads to DNA strand breaks, used to treat infections with anaerobic bacteria. They are not used to treat Mycoplasma pneumoniae.</li>\r\n<li>Sulfonamides inhibit bacterial synthesis of folic acid by DHPS. Sulfamethoxazole is used in combination with trimethoprim (TMP-SMX) to treat Pneumocystis jirovecii pneumonia (In immunocompromised). Sulfonamides are not indicated for Mycoplasma pneumoniae</li>\r\n<li>Rifamycins inhibit bacterial DNA-dependent RNA polymerase, used to treat mycobacterial It is not used to treat Mycoplasma pneumoniae.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Free radical creation within bacterial cells (Option A):</strong> This describes the mechanism of <strong>metronidazole</strong>, which is effective against anaerobic bacteria and some protozoa. It is not effective against <em>Mycoplasma pneumoniae</em>, the likely pathogen here.</p>\r\n<p><strong>Inhibition of folic acid synthesis (Option C):</strong> This mechanism is characteristic of <strong>sulfonamides and trimethoprim</strong>, which inhibit bacterial DNA synthesis indirectly by blocking folate metabolism. These are not first-line agents for atypical pneumonia.</p>\r\n<p><strong>Inhibition of bacterial RNA polymerase (Option D):</strong> This describes the action of <strong>rifampin</strong>, which inhibits transcription in bacteria. Rifampin is not used for treatment of <em>Mycoplasma pneumoniae</em> infections.</p>", "options": ["Free radical creation within bacterial cells", "Inhibition of peptide translocation at the 50S ribosomal subunit", "Inhibition of folic acid synthesis", "Inhibition of bacterial RNA polymerase"], "html_options": ["Free radical creation within bacterial cells", "Inhibition of peptide translocation at the 50S ribosomal subunit", "Inhibition of folic acid synthesis", "Inhibition of bacterial RNA polymerase"], "corr_idx": 1}, {"id": "1332351", "html_qtxt": "A 3-year-old child is presented with violent coughing spells followed by a high pitched inspiratory sound during this time. She also has low-grade fevers and a runny nose. Her only vaccinations were received at birth. Which of the following is treatment ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>As per given clinical scenario, patient with an incomplete immunisation record, signs of an upper respiratory infection (nasal discharge, low-grade fever) and intense paroxysmal coughing with a high-pitched \"Whooping\" sound indicate pertussis (whooping cough).</li>\r\n<li>Azithromycin is the treatment of choice. Early administration of macrolides can lessen symptoms in the catarrhal and paroxysmal stage. Therefore, oral azithromycin is indicated in this patient.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Option:</strong></p>\r\n<p><strong>Tobramycin (Option B):</strong> Tobramycin is an aminoglycoside used primarily for <strong>Gram-negative bacterial infections</strong>, especially <em>Pseudomonas aeruginosa</em>. It is <strong>not effective against Bordetella pertussis</strong>, the likely pathogen in this child.</p>\r\n<p><strong>Ribavirin (Option C):</strong> Ribavirin is an antiviral agent used for <strong>RSV infection</strong> and some viral hemorrhagic fevers. It has no activity against <em>Bordetella pertussis</em> and is <strong>not indicated for pertussis treatment</strong>.</p>\r\n<p><strong>Oseltamivir (Option D):</strong> Oseltamivir is a neuraminidase inhibitor used for <strong>influenza virus infection</strong>. It does not treat bacterial infections like pertussis.</p>", "options": ["Azithromycin", "Tobramycin", "Ribavirin", "Oseltamivir"], "html_options": ["Azithromycin", "Tobramycin", "Ribavirin", "Oseltamivir"], "corr_idx": 0}, {"id": "1332355", "html_qtxt": "A 2-year-old child has consumed old tablets from his grandparent's cupboard. The child has been vomiting and has had diarrhea with green stools. Representative picture shown below. Other signs and symptoms include hypothermia, hypotension, and abdominal distention. The drug most<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008ac0f42ba-d9a0-4237-8440-ce0f698c5ec7.png\"><br>likely to be the cause of this problem is\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Chloramphenicol was commonly used outside for treatment of bacillary dysentery. The drug causes a dose-dependent (reversible) suppression of erythropoiesis. Although the gray baby syndrome was initially described in neonates, a similar syndrome has occurred with overdosage of chloramphenicol in older children and adults, especially those with hepatic dysfunction.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Azithromycin (Option A):</strong> Azithromycin is a macrolide antibiotic used for respiratory and atypical bacterial infections. It is generally safe in children and does <strong>not cause gray discoloration, hypotension, or severe toxicity</strong> when ingested.</p>\r\n<p><strong>Doxycycline (Option C):</strong> Doxycycline, a tetracycline derivative, can cause teeth discoloration in young children but does <strong>not cause acute systemic toxicity or gray syndrome</strong>.</p>\r\n<p><strong>Erythromycin (Option D):</strong> Erythromycin is a macrolide that is generally safe in children. Overdose may cause gastrointestinal upset but <strong>does not cause gray baby syndrome or severe systemic toxicity</strong>.</p>", "options": ["Azithromycin", "Chloramphenicol", "Doxycycline", "Erythromycin"], "html_options": ["Azithromycin", "Chloramphenicol", "Doxycycline", "Erythromycin"], "corr_idx": 1}, {"id": "1332357", "html_qtxt": "A 21-year-old woman is prescribed oral doxycycline for chlamydia. She returned to the clinic with a mucopurulent cervicitis after 2 weeks. On questioning she admitted not having the prescription filled. The best course of action at this point would be to", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Cervicitis or urethritis is often caused by Chlamydia trachomatis. Such infections may develop slowly because of the long incubation period of chlamydial infection. Treatment with oral doxycycline for 14 d (as originally prescribed) would have eradicated Chlamydia trachomatis and most other organisms commonly associated with non-gonococcal cervicitis or urethritis. Given the limited compliance of this patient, the best course of action would be the administration (in the clinic) of a single oral dose of azithromycin.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Delay drug treatment until the infecting organism is identified (Option A):</strong> Delaying treatment increases the risk of <strong>complications and transmission</strong>. Empiric therapy is recommended for suspected chlamydial infection based on clinical findings.</p>\r\n<p><strong>Rewrite the original prescription for oral doxycycline (Option B):</strong> While doxycycline is effective, requiring the patient to fill a prescription again may <strong>reduce adherence</strong>. A directly observed single-dose therapy is preferred to ensure completion.</p>\r\n<p><strong>Treat her in the clinic with an intravenous dose of amoxicillin (Option D):</strong> Amoxicillin is <strong>not first-line therapy for chlamydia</strong>. IV administration is unnecessary for uncomplicated genital infection and is not recommended.</p>", "options": ["Delay drug treatment until the infecting organism is identified", "Rewrite the original prescription for oral doxycycline", "Treat her in the clinic with a single oral dose of azithromycin", "Treat her in the clinic with an intravenous dose of amoxicillin"], "html_options": ["Delay drug treatment until the infecting organism is identified", "Rewrite the original prescription for oral doxycycline", "Treat her in the clinic with a single oral dose of azithromycin", "Treat her in the clinic with an intravenous dose of amoxicillin"], "corr_idx": 2}, {"id": "1332359", "html_qtxt": "A 46-year-old man presents with fever and productive cough. He is an alcoholic. CXR shown below. What would be the ideal antibiotic therapy for him ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008098fef0b-332c-4f4b-a6ea-af83304052d1.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient with CXR of lung abscess, treated with Clindamycin. It is a bacteriostatic antibiotic that inhibits bacterial protein synthesis by preventing peptide translocation at the 50S (large) ribosomal subunit.</li>\r\n<li>It targets anaerobic organisms and is commonly used for the treatment of aspiration pneumonia and lung abscess, which are typically polymicrobial. Clostridioides difficile colitis is a potential complication of clindamycin.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Azithromycin (Option A):</strong> Azithromycin is a macrolide effective against atypical pathogens and some Gram-positive bacteria. It <strong>does not reliably cover anaerobic bacteria</strong>, which are commonly involved in aspiration pneumonia in alcoholics.</p>\r\n<p><strong>Levofloxacin (Option C):</strong> Levofloxacin is a fluoroquinolone effective against Gram-negative and some Gram-positive bacteria. While it can cover typical respiratory pathogens, it <strong>lacks reliable anaerobic coverage</strong>, making it suboptimal for aspiration pneumonia.</p>\r\n<p><strong>Ceftriaxone (Option D):</strong> Ceftriaxone is a third-generation cephalosporin with good activity against Gram-negative and some Gram-positive bacteria. However, it <strong>does not adequately cover anaerobes</strong>, which are a major component of aspiration pneumonia.</p>", "options": ["Azithromycin", "Clindamycin", "Levofloxacin", "Ceftriaxone"], "html_options": ["Azithromycin", "Clindamycin", "Levofloxacin", "Ceftriaxone"], "corr_idx": 1}, {"id": "1332362", "html_qtxt": "A 67-year-old man develops dysuria, flank pain, and fever. Examination shows marked tenderness in the right costovertebral area. Treatment with an antibiotic is begun, but his symptoms do not improve. Further evaluation shows that the causal organism produces an enzyme that inactivates the antibiotic via phosphorylation. An agent from which of the following classes of antibiotics was most likely administered?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This antibiotic is used to treat infections with gram-negative, aerobic bacteria and acts by irreversibly inhibiting the 30S subunit of the initiation complex.</li>\r\n<li>Aminoglycosides are bactericidal agents that inhibit bacterial protein synthesis by binding to the 30S ribosomal subunit. Microbial resistance develops when enzymes (e.g., transferases) are produced that inactivate the antibiotic via phosphorylation, acetylation, or adenylation. Aminoglycosides, which are effective against gram-negative bacilli (e.g., E.coli, Klebsiella, Serratia, Proteus, Pseudomonas), can be used instead of fluoroquinolones for the inpatient treatment of complicated pyelonephritis.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Tetracycline (Option B):</strong> Resistance to tetracyclines typically occurs via <strong>efflux pumps or ribosomal protection proteins</strong>, not by enzymatic inactivation through phosphorylation.</p>\r\n<p><strong>Fluoroquinolones (Option C):</strong> Fluoroquinolone resistance usually arises via <strong>mutations in DNA gyrase/topoisomerase IV or efflux mechanisms</strong>, not phosphorylation.</p>\r\n<p><strong>Macrolides (Option D):</strong> Macrolide resistance primarily occurs via <strong>methylation of the 23S rRNA</strong> or efflux pumps, rather than enzymatic inactivation by phosphorylation.</p>", "options": ["Aminoglycosides", "Tetracycline", "Fluoroquinolones", "Macrolides"], "html_options": ["Aminoglycosides", "Tetracycline", "Fluoroquinolones", "Macrolides"], "corr_idx": 0}, {"id": "1332365", "html_qtxt": "72-year-old man with a history of mitral valve replacement is currently taking an oral anticoagulant and also has his prothrombin time monitored on a regular basis. One week after starting treatment for his current condition, he notices blood in his urine. A drug interaction with which of the following medications is most likely responsible for the appearance of hematuria?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Warfarin is the oral anticoagulant the patient was most likely taking. This drug is commonly prescribed for patients with atrial fibrillation to prevent the formation of atrial thrombi. It also prevents thrombus formation in a variety of other situations, such as prosthetic valves. Warfarin increases prothrombin time (PT) and international normalized ratio (INR) because it interferes with the synthesis of the vitamin K-dependent clotting factors of the liver (II, VI, IX, and X) and therefore necessitates regular monitoring of the PT. Here is a summary to differentiate PT from aPTT:</li>\r\n<li>The prothrombin time (PT), which is affected by warfarin, measures factors I (fibrinogen), Il (prothrombin), V, VII, and X. The PT is a measure of the extrinsic pathway of coagulation. The activated partial thromboplastin time (aPTT), which is affected by the heparins, measures the intrinsic pathway and common pathway</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Amoxicillin (Option A):</strong> Amoxicillin can rarely increase INR in patients on warfarin, but this interaction is <strong>much less pronounced</strong> compared to macrolides. It is <strong>less likely</strong> to cause clinically significant hematuria in this scenario.</p>\r\n<p><strong>Rifampin (Option C):</strong> Rifampin is a potent <strong>inducer of hepatic cytochrome P450 enzymes</strong>, which <strong>lowers warfarin levels</strong> and reduces anticoagulant effect. It would be expected to <strong>decrease</strong> bleeding risk, not increase it.</p>\r\n<p><strong>Tetracycline (Option D):</strong> Tetracyclines generally have <strong>minimal effect on warfarin metabolism</strong> and are <strong>unlikely to cause significant bleeding</strong>.</p>", "options": ["Amoxicillin", "Clarithromycin", "Rifampin", "Tetracycline"], "html_options": ["Amoxicillin", "Clarithromycin", "Rifampin", "Tetracycline"], "corr_idx": 1}, {"id": "1332368", "html_qtxt": "A 34-year-old woman diagnosed with infection with Chlamydia urethritis. Treatment with appropriate antibiotic. That is started for a week. Which of the following health maintenance recommendations is most appropriate at this time?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient has chlamydial urethritis. First-line treatment options include azithromycin and doxycycline. While a single dose of azithromycin is usually the preferred treatment, a one-week course of doxycycline is the appropriate treatment in this patient.</li>\r\n<li>Common adverse effect of all tetracyclines, including doxycycline, is an increase in photosensitivity. The drug itself absorbs UV light and releases it to the surrounding tissue, causing damage in areas exposed to sun. Other adverse effects of tetracyclines include deposition in the bones and teeth through complex formation with calcium ions. If administered to children, this may impair growth and cause discolouration of the teeth. Patients should refrain from sexual activity for 1 week after initiation of therapy.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Avoid alcohol (Option A):</strong> While alcohol avoidance is important with some antibiotics (e.g., metronidazole or tinidazole), it is <strong>not generally necessary for doxycycline</strong>, the typical treatment for Chlamydia urethritis.</p>\r\n<p><strong>CBC (Option C):</strong> Routine complete blood count monitoring is <strong>not required</strong> for patients taking doxycycline for uncomplicated chlamydial infection.</p>\r\n<p><strong>LFT (Option D):</strong> Liver function tests are generally <strong>not indicated</strong> in healthy adults receiving a short course of doxycycline for uncomplicated Chlamydia infection.</p>", "options": ["Avoid alcohol", "Avoid sun exposure", "CBC", "LFT"], "html_options": ["Avoid alcohol", "Avoid sun exposure", "CBC", "LFT"], "corr_idx": 1}, {"id": "1332370", "html_qtxt": "A 23-year-old man received intravenous antibiotics for treatment of bacterial meningitis. CBC shows haemoglobin concentration of 9.0 g/dL, a leukocyte count of 1,100/mm3 with 30% segmented neutrophils, and a platelet count of 20,000/mm3. The patient was most likely treated with which of the following antibiotics?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Pancytopenia due to bone marrow suppression is a side effect of therapy with chloramphenicol. It may develop in a dose-dependent, reversible manner or manifest as dose-independent irreversible aplastic anemia with a sudden onset up to several months after treatment. Aplastic anemia is a rare but potentially fatal side effect, so the use of chloramphenicol has been limited in developed countries. However, due to its low cost, it is often still used to treat bacterial meningitis caused by H. influenza, N. meningitidis, or S. pneumoniae in developing countries.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Linezolid (Option A):</strong> Linezolid can cause <strong>myelosuppression</strong>, particularly thrombocytopenia and anemia, usually after <strong>>2 weeks</strong> of therapy. In this case, the patient developed pancytopenia acutely, which is more characteristic of chloramphenicol.</p>\r\n<p><strong>Daptomycin (Option C):</strong> Daptomycin is primarily associated with <strong>myopathy and elevated creatine phosphokinase (CPK)</strong>. It rarely causes significant pancytopenia.</p>\r\n<p><strong>Doxycycline (Option D):</strong> Doxycycline is generally <strong>well tolerated</strong>, with rare hematologic adverse effects. It does not cause acute pancytopenia or bone marrow suppression like chloramphenicol.</p>", "options": ["Linezolid", "Chloramphenicol", "Daptomycin", "Doxycycline"], "html_options": ["Linezolid", "Chloramphenicol", "Daptomycin", "Doxycycline"], "corr_idx": 1}, {"id": "1332371", "html_qtxt": "A 56-year-old man is brought because of fever, chills, and productive cough for the past 4 days. Physical examination shows dullness to percussion, and decreased breath sounds are heard over the left lung base on auscultation of the chest. Gram stain of sputum shows abundant neutrophils and gram-positive diplococci. His past medical history is unremarkable. Which of the following drugs is most appropriate in the treatment of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Streptococcus pneumonia (pneumococcus) is classified as a gram-positive diplococcus. It is the most likely organism causing this man's pneumonia, based on the clinical presentation as well as the Gram stain results. Since the recommended empiric antibiotic regimen is different for community acquired pneumonia (CAP) in adults being treated in the outpatient vs. inpatient setting you must first determine if the patient requires hospital admission. Criteria for hospital admission are based on the clinical presentation of the patient. CURB-65 prognostic variables for hospitalisation is outlined below:</li>\r\n<li>Confusion (based upon a specific mental test or disorientation to person, place, or time)</li>\r\n<li>Urea (blood urea nitrogen in the United States) >7 mmol/L (20 mg/dL)</li>\r\n<li>Respiratory rate >30 breaths/minute</li>\r\n<li>Blood pressure [BP] (systolic <90 mmHg or diastolic <60 mrHg)</li>\r\n<li>Age >65 years</li>\r\n<li>In this case, the patient can be treated as an outpatient since he does not meet the criteria for admission. Current treatment guidelines for community acquired pneumonia established by the Infectious Disease Society of America and the American Thoracic Society (IDSA/ATS) mainly rely on macrolides (with or without a beta-lactam) or newer fluoroquinolones for outpatient therapy. The recommendations are as follows:</li>\r\n<li>In previously healthy patients (such as the patient in this vignette) and no use of antimicrobials in the past three months the drugs of choice are a macrolide (azithromycin, clarithromycin or erythromycin) OR doxycycline.</li>\r\n<li>If the patient has an established comorbidity (such as chronic, heart, lung, liver or renal disease, diabetes, or others), the use of a fluoroquinolone (moxifloxacin, gemifloxacin, or levofloxacin) OR a beta-lactam (such as amoxicillin-clavulanate, cefuroxime or ceftriaxone) PLUS a macrolide is recommended.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Ceftazidime (Option B):</strong> Ceftazidime is a third-generation cephalosporin with <strong>excellent activity against Pseudomonas and Gram-negative bacteria</strong>, but it has <strong>limited activity against Streptococcus pneumoniae</strong>, which is the likely pathogen in this community-acquired pneumonia case.</p>\r\n<p><strong>Gentamicin (Option C):</strong> Gentamicin is an aminoglycoside primarily effective against <strong>Gram-negative bacteria</strong>. It is not appropriate as monotherapy for <strong>pneumococcal pneumonia</strong>.</p>\r\n<p><strong>Penicillin G (Option D):</strong> Penicillin G was historically effective against S. pneumoniae, but <strong>many strains now have intermediate or high-level resistance</strong>, making empiric penicillin monotherapy less reliable for community-acquired pneumonia in adults.</p>", "options": ["Azithromycin", "Ceftazidime", "Gentamicin", "Penicillin G"], "html_options": ["Azithromycin", "Ceftazidime", "Gentamicin", "Penicillin G"], "corr_idx": 0}, {"id": "1332373", "html_qtxt": "A 15-year-old girl is brought low-grade fever, malaise, chills, headache, and a persistent non-productive cough since 1 week. Her temperature is 100.5 &deg;F. Physical examination shows pharyngitis and no findings on chest auscultation. Laboratory studies of serum show the presence of red blood cell agglutinins at 4&deg;C. Which of the following drugs is most appropriate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has primary atypical pneumonia caused by Mycoplasma pneumonia. Low-grade fever, chills, headache, malaise and a persistent, nonproductive cough These organisms are fastidious and difficult to culture in the laboratory; however, serodiagnosis can be most helpful. Patients produce one or two heterophile antibodies during the course of the infection: one agglutinates human O+ red blood cells in the cold (the cold hemagglutinins), and the other causes the agglutination of a strain of Streptococcus salivarius called strain MG (the strep MG agglutinins).</li>\r\n<li>Mycoplasmas are susceptible to the macrolide family of antibiotics (azithromycin, clarithromycin, etc.). These organisms lack a cell wall; hence, they are indifferent to antibiotics that interfere with peptidoglycan synthesis, such as penicillin and cephalosporins.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Ampicillin (Option A):</strong> Ampicillin is a beta-lactam antibiotic effective against many Gram-positive and some Gram-negative bacteria, but it is <strong>not effective against atypical pathogens</strong> like <em>Mycoplasma pneumoniae</em>, which is the likely cause here.</p>\r\n<p><strong>Cephalosporin (Option B):</strong> Cephalosporins (e.g., cefuroxime, ceftriaxone) target <strong>cell wall synthesis</strong> and are ineffective against <strong>cell wall-lacking organisms</strong>, such as <em>Mycoplasma pneumoniae</em>.</p>\r\n<p><strong>Penicillin G (Option D):</strong> Penicillin G is effective against many Gram-positive organisms but <strong>ineffective against atypical pathogens</strong>, including <em>Mycoplasma pneumoniae</em>.</p>", "options": ["Ampicillin", "Cephalosporin", "Clarithromycin", "Penicillin G"], "html_options": ["Ampicillin", "Cephalosporin", "Clarithromycin", "Penicillin G"], "corr_idx": 2}, {"id": "1332376", "html_qtxt": "A 15-year-old girl is brought because of difficulty swallowing, drowsiness, abdominal pain, nausea and vomiting. Physical examination shows dry mucous membranes, peritonsillar abscess, and generalized tenderness of the abdomen. Laboratory studies show blood glucose of 400 mg/dL, anion gap of 15, arterial pH of 7.10, calcium of 9.0 mg/dL, and potassium of 4.0 mg/dL. Urinalysis is positive for ketones. Treatment with insulin is begun. Which of the following drugs or combination of drugs should also be given?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>There are two individual conditions that need to be treated: ketoacidosis and peritonsillar abscess.</li>\r\n<li>Diabetic ketoacidosis (DKA) is associated with nausea, vomiting, abdominal pain, polyuria, and polydipsia. As DKA progresses, neurologic symptoms, such as lethargy, focal deficits, and seizure, may appear. Laboratory studies generally show hyperglycemia (generally > 250 mg/dL), elevated anion gap metabolic acidosis (normal anion gap = 6-12 mEq/L), decreased arterial pH (normal = 7.35-7.45), and dehydration.</li>\r\n<li>Treatment of diabetic ketoacidosis requires more than insulin. Intravascular volume is often depleted, and initial fluids to restore volume should include isotonic saline or lactated Ringer's solution. If arterial blood pH is less than 7.1 or if severe hyperkalemia (> 5.2 mg/dL) is present, bicarbonate supplementation should be used.</li>\r\n<li>IV fluids containing 5-10% dextrose (glucose) should be used when the serum glucose levels fall to 200-300 mg/dL, since high doses of rapidly acting insulin can cause life-threatening hypoglycemia. Additionally, the serum potassium concentration should be watched very carefully, since potassium is co-transported into cells with glucose in the presence of insulin.</li>\r\n<li>It is often the case that hyperkalemia is present. Initially, secondary to decreased cellular uptake of potassium with decreased cellular uptake of glucose. However, this can change rapidly when insulin drives glucose (with potassium) into cells, and a life-threatening hypokalemia can develop.</li>\r\n<li>In the case of this patient, she has a low-normal potassium level. Once the glucose level begins to fall, this patient is very likely to experience hypokalemia. Hence, potassium administration is likely (choices A, B, and C can be eliminated).</li>\r\n<li>The patient also has a peritonsillar abscess, which is most likely caused by anaerobic bacteria (Bacteroides, Fusobacterium, Peptostreptococcus, and Provetella) and aerobic bacteria (Streptococcus, Staphylococcus, and occasionally Hemophilus). Drainage, antimicrobial therapy, and supportive care are the cornerstones of peritonsillar abscess management. In areas where S. aureus remains susceptible to methicillin, the most commonly used antibiotics are ampicillin-sulbactam (IV), amoxicillin-clavulanic acid (PO) or clindamycin (IV or PO).</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Calcium supplementation + IV fluids + levofloxacin (Option A):</strong> Calcium supplementation is unnecessary because serum calcium is normal (9.0 mg/dL). Levofloxacin does not provide adequate anaerobic coverage for a <strong>peritonsillar abscess</strong>.</p>\r\n<p><strong>Calcium supplementation + IV fluids + metronidazole (Option B):</strong> While metronidazole covers anaerobes, calcium supplementation is unnecessary, and metronidazole alone may not cover the typical streptococcal pathogens in peritonsillar abscess.</p>\r\n<p><strong>Metronidazole + IV fluids (Option C):</strong> IV fluids are required for DKA management, and metronidazole alone does not provide adequate coverage for both <strong>streptococci and anaerobes</strong> commonly found in peritonsillar abscesses.</p>", "options": ["Calcium supplementation + IV fluids + levofloxacin", "Calcium supplementation + IV fluids + metronidazole", "Metronidazole + IV fluids", "Potassium supplementation + IV fluids + clindamycin"], "html_options": ["Calcium supplementation + IV fluids + levofloxacin", "Calcium supplementation + IV fluids + metronidazole", "Metronidazole + IV fluids", "Potassium supplementation + IV fluids + clindamycin"], "corr_idx": 3}]}, {"moduleId": 1013787, "name": "Antimycobacterial & Anti-Leprosy Drugs ", "questions": [{"id": "1332339", "html_qtxt": "A 49-year-old woman comes to the office as a new patient. The patient has a history of hypertension and type 2 diabetes mellitus. She was also diagnosed with active pulmonary tuberculosis 4 months ago. She completed 2 months of intensive antituberculosis therapy with 4 drugs and now is on isoniazid and rifampin alone. The patient feels well overall but does have tingling and numbness of the bilateral hands and feet that started a few weeks ago; she has no cough, fever, chills, or night sweats. She does not use tobacco, alcohol, or illicit drugs. Temperature is 37 &deg;C (98.6 &deg;F), blood pressure is 122/82 mm Hg, and pulse is 80/min. Lung auscultation reveals fine crackles in the left upper lung field. Heart sounds are normal and regular. Neurologic examination shows normal motor strength but decreased touch and pain sensation in the bilateral upper and lower extremities. Skin examination shows no abnormalities. Hemoglobin A1C level is 7.4%. Chest x-ray reveals fibrotic changes in the left upper lung. Which of the following is the most likely cause of this patient's current symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Isoniazid is chemically similar to pyridoxine (vitamin B6.). Because of this similarity, isoniazid can compete with vitamin B6, in the synthesis of multiple neurotransmitters (including GABA), resulting in defective end products. Isoniazid also increases the urinary excretion of pyridoxine, and a frank deficiency of this vitamin can eventually develop.</li>\r\n<li>Vitamin B6, deficiency most commonly occurs in patients treated with isoniazid who are elderly, alcoholics, or who have other comorbidities (eg, kidney or liver dysfunction, diabetes mellitus).</li>\r\n<li>When isoniazid neuropathy occurs, it usually clinically manifests as peripheral neuropathy. To prevent these adverse effects, supplemental vitamin B6 is typically prescribed in conjunction with isoniazid.</li>\r\n<li>Other potential adverse effect of isoniazid:</li>\r\n</ul>\r\n<p>Hepatotoxicity, P-450 Inhibition, Drug induced SLE, Anion Gap metabolic acidosis</p>\r\n<p>To Remember: <strong><u>INH</u></strong>(Isoniazid) <strong><u>I</u></strong>njures <strong><u>N</u></strong>eurons and <strong><u>H</u></strong>epatocytes</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Degeneration of the dorsal and lateral spinal columns (Option A):</strong> This is characteristic of <strong>vitamin B12 deficiency</strong>, which typically presents with <strong>loss of vibration and position sense</strong>, spasticity, and sometimes ataxia. This patient has <strong>decreased touch and pain sensation</strong>, not primarily proprioceptive loss, and there is no macrocytic anemia.</p>\r\n<p><strong>Inflammatory demyelination of axons (Option B):</strong> This occurs in conditions like <strong>Guillain-Barr&eacute; syndrome</strong>, which presents with <strong>ascending weakness, areflexia, and sometimes sensory disturbances</strong>, often following infection. This patient has <strong>normal motor strength</strong> and <strong>chronic sensory symptoms</strong>, making acute demyelination unlikely.</p>\r\n<p><strong>Loss of motor neurons (Option D):</strong> Seen in <strong>amyotrophic lateral sclerosis</strong>, characterized by <strong>progressive weakness, muscle wasting, fasciculations</strong>, and minimal sensory deficits. The patient's symptoms are <strong>purely sensory</strong>, ruling this out.</p>", "options": ["Degeneration of the dorsal and lateral spinal columns", "Inflammatory demyelination of axons", "Medication adverse effect", "Loss of motor neurons"], "html_options": ["Degeneration of the dorsal and lateral spinal columns", "Inflammatory demyelination of axons", "Medication adverse effect", "Loss of motor neurons"], "corr_idx": 2}, {"id": "1332342", "html_qtxt": "Patient on anti-tubercular drugs comes to opd with complain of Red urine. He has had no pain or burning on urination. He has infiltrative pulmonary tuberculosis (diagnosed recently). He takes anti M. Tuberculosis drugs. What is the mechanism of action of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Orange urine (which is nonhazardous), Minor hepatotoxicity and drug interaction (increase cytochrome P-450) are side effects of Rifampin. Mechanism of action of rifampin is inhibiting DNA-Dependent RNA polymerase.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008ad78b7f5-abb8-459c-abaa-b49115f2b702.png\">\r\n<br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510085881a9cd-b1e7-49a7-b64f-ccbc273762b2.png\">\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Decrease synthesis of mycolic acid (Option B):</strong> This describes the mechanism of <strong>isoniazid</strong>, which inhibits mycolic acid synthesis in the mycobacterial cell wall. Its main side effects include <strong>peripheral neuropathy and hepatotoxicity</strong>, not red/orange urine.</p>\r\n<p><strong>Decrease carbohydrate polymerization of mycobacterium cell wall (Option C):</strong> This is the mechanism of <strong>ethambutol</strong>, which inhibits <strong>arabinosyl transferase</strong>, thereby disrupting cell wall carbohydrate polymerization. Main side effect: <strong>optic neuritis</strong> (red-green color blindness), not discolored urine.</p>\r\n<p><strong>Interferes with 30S component of ribosome (Option D):</strong> This is the mechanism of <strong>streptomycin</strong>, which interferes with protein synthesis at the 30S ribosomal subunit. Side effects: <strong>ototoxicity, nephrotoxicity</strong>, but not red urine.</p>", "options": ["Inhibit DNA-dependent RNA polymerase", "Decrease synthesize of mycolic acid", "Decrease carbohydrate polymerization of mycobacterium cell wall", "Interferes with 30S component of ribosome"], "html_options": ["Inhibit DNA-dependent RNA polymerase", "Decrease synthesize of mycolic acid", "Decrease carbohydrate polymerization of mycobacterium cell wall", "Interferes with 30S component of ribosome"], "corr_idx": 0}, {"id": "1332343", "html_qtxt": "A 41-year-old woman presents to clinic complaining of severe shortness of breath, cough, and hemoptysis. A chest radiograph reveals right upper lobe fibrosis and her sputum is positive for acid-fast bacilli. A diagnosis of active pulmonary tuberculosis is made and she is begun on a regimen of isoniazid, rifampin, ethambutol, and pyrazinamide. She presents for a follow-up visit one month later and says that her symptoms have improved and she feels \"much better.\" Her sputum is now negative for acid-fast bacilli. Laboratory evaluation returns with the following: <br>\r\nLiver studies<br>\r\nAlbumin 4.8 g/dL<br>\r\nTotal bilirubin 0.9 mg/dL<br>\r\nDirect bilirubin 0.2 mg/dL<br>\r\nAlkaline phosphatase 42 U/L<br>\r\nAspartate aminotransferase (AST, SGOT) 75 U/L<br>\r\nAlanine aminotransferase (ALT, SGPT) 97 U/L<br>\r\nWhat is the next best step in the management of this patient?\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Isoniazid is a bactericidal antibiotic that is particularly effective against replicating Mycobacterium tuberculosis when used in conjunction with other agents such as rifampin, ethambutol, and pyrazinamide.</li>\r\n<li>Isoniazid (INH) is not without adverse effects, however, and has been associated with severe INH hepatitis and a much milder hepatotoxicity. Isoniazid hepatitis presents with clinical manifestations that are similar to those seen with viral hepatitis.</li>\r\n<li>The risk of developing this more ominous form of hepatotoxicity is estimated to be 2.6% for those who drink alcohol daily, already have liver disease, or are age 50 years and older.</li>\r\n<li>If signs and symptoms of INH hepatitis are observed, the drug should be discontinued immediately.</li>\r\n<li>In contrast, it is estimated that 10-20% of patients taking INH will experience mild, subclinical hepatic injury demonstrated only by minor elevations in serum aminotransferases (typically < 10011.1/L).</li>\r\n<li>The prognosis is excellent in these patients and the condition is self-limited, allowing for INH therapy to be maintained with close follow-up.</li>\r\n<li>Because the patient in this question is relatively young and otherwise asymptomatic, she can continue taking INH as long as her liver function tests are regularly monitored and remain only mildly elevated.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Terminate current treatment (Option A):</strong></p>\r\n<p>Stopping therapy would risk <strong>treatment failure and resistance</strong>. Mild asymptomatic transaminitis (<3x ULN) with normal bilirubin <strong>does not require stopping drugs</strong>.</p>\r\n<p><strong>Replace drug with second-line anti-tubercular drugs (Option C):</strong></p>\r\n<p>Second-line drugs are considered only when there is <strong>significant hepatotoxicity</strong> (ALT/AST >5x ULN if asymptomatic, >3x ULN with symptoms, or if bilirubin is elevated). That's not the case here.</p>\r\n<p><strong>Liver biopsy (Option D):</strong></p>\r\n<p>Indicated for <strong>diagnosis of unclear liver disease or persistent, unexplained LFT abnormalities</strong>, not for mild, expected enzyme elevation from anti-TB drugs.</p>", "options": ["Terminate current treatment", "Continue current treatment", "Replace drug with second line anti tubercular drugs", "Liver Biopsy"], "html_options": ["Terminate current treatment", "Continue current treatment", "Replace drug with second line anti tubercular drugs", "Liver Biopsy"], "corr_idx": 1}, {"id": "1332360", "html_qtxt": "A 32-year-old man with HIV is diagnosed with pulmonary tuberculosis and started on a 4-drug combination therapy. On a follow-up visit 3 weeks later, he reports red urine and red staining of his contact lenses. A drug susceptibility test of his sputum isolates of Mycobacterium tuberculosis shows resistance to several antimycobacterial agents. Which of the following best explains the bacterial resistance to the drug responsible for this patient's current symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient with HIV has active pulmonary tuberculosis, typically treated with a 4-drug combination of a rifamycin (eg, rifampin, rifabutin), isoniazid, pyrazinamide, and ethambutol (RIPE therapy).</li>\r\n<li>The Rifamycins commonly cause harmless red-orange discoloration of body fluids (urine, sweat, saliva, tears), which explains this patient's symptoms. They inhibit DNA-dependent RNA polymerase, thereby preventing transcription and leading to a deficiency of proteins necessary for mycobacterial survival.</li>\r\n<li>Structural alteration of this DNA-dependent RNA polymerase induces bacterial resistance. Unlike isoniazid, rifamycins are not specific to mycobacteria.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008cd99c28f-e853-4b99-833a-43eb9d1c1f18.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Altered Structure of enzymes involved in bacterial DNA Winding (Option A):<br /> </strong>Refers to resistance against <strong>fluoroquinolones (DNA gyrase/topoisomerase II inhibitors)</strong>. Not related to rifampin.</p>\r\n<p><strong>Altered Ribosomal Proteins (Option C):<br /> </strong>This mechanism is seen with <strong>aminoglycosides, macrolides, and tetracyclines</strong>. Rifampin does not act on ribosomes.</p>\r\n<p><strong>Decreased Catalase-Peroxidase Activity (Option D):<br /> </strong>This explains resistance to <strong>isoniazid (INH)</strong>, since the drug needs catalase-peroxidase for activation. Not related to rifampin.</p>", "options": ["Altered structure of enzymes involved in bacterial DNA winding-unwinding", "Altered structure of enzymes involved in bacterial RNA synthesis", "Altered structure of bacterial ribosomal proteins", "Decreased activity of bacterial catalase-peroxidase"], "html_options": ["Altered structure of enzymes involved in bacterial DNA winding-unwinding", "Altered structure of enzymes involved in bacterial RNA synthesis", "Altered structure of bacterial ribosomal proteins", "Decreased activity of bacterial catalase-peroxidase"], "corr_idx": 1}, {"id": "1332363", "html_qtxt": "A 31-year-old Woman comes to the emergency department with a 3-week history of fever, night sweats, and productive cough. He has also had a 4-kg weight loss. Chest-x ray reveals a cavitary lesion on the right. Sputum culture is obtained. When exposed to drug A, isolates of the pathogen growing in culture quickly become less resistant to decoloration with an acid-alcohol agent and stop proliferating. Which of the following is drug A most likely to be?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Isoniazid is an antimicrobial agent that is active only against mycobacteria. Its specificity is derived from its inhibition of mycolic acid synthesis.</li>\r\n<li>Mycolic acids form long branched-chain fatty acids in the outer portion of the mycobacterial peptidoglycan cell wall; they are essential for proper cell wall structure and virulence factor synthesis (eg, sulfatides, wax D, cord factor). If mycobacteria are unable to synthesize mycolic acids, they cannot create proper cell walls or divide to form new cells.</li>\r\n<li>Mycolic acids in the cell wall cause mycobacteria to be acid-fast as they retain the carbolfuchsin dye and resist decoloration by an acid-alcohol decolorizing agent.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Ciprofloxacin (Option A):</strong></p>\r\n<p>A fluoroquinolone that inhibits <strong>DNA gyrase (topoisomerase II)</strong>, preventing bacterial DNA replication. It is not specific to <em>Mycobacterium tuberculosis</em> and does not cause increased acid-fast sensitivity.</p>\r\n<p><strong>Rifampin (Option B):</strong></p>\r\n<p>Inhibits <strong>DNA-dependent RNA polymerase</strong>, blocking transcription. While effective against <em>M. tuberculosis</em> and causing red body fluids, it does not directly interfere with <strong>mycolic acid synthesis</strong>, which explains the change in acid-fastness.</p>\r\n<p><strong>Streptomycin (Option D):</strong></p>\r\n<p>An aminoglycoside that binds to the <strong>30S ribosomal subunit</strong>, inhibiting protein synthesis. It is used as a second-line TB drug but does not affect acid-fast cell wall properties.</p>", "options": ["Ciprofloxacin", "Rifampin", "Isoniazid", "Streptomycin"], "html_options": ["Ciprofloxacin", "Rifampin", "Isoniazid", "Streptomycin"], "corr_idx": 2}, {"id": "1332366", "html_qtxt": "A patient diagnosed with tuberculosis 2 months back returns to the office reporting blurring of vision. The patient is on combination therapy with isoniazid, ethambutol, rifampin, pyrazinamide, and pyridoxine. Examination shows bilateral central scotomas. Which of the following is most likely responsible for this patient's visual symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Pulmonary TB is treated with a 4-drug regimen, sometimes referred to as RIPE: rifampin, isoniazid (INH), pyrazinamide, and ethambutol.</li>\r\n<li>The most notable side effect of ethambutol is optic neuropathy, which clinically manifests as decreased visual acuity, central scotoma, or color blindness. It may be reversible with discontinuation of the drug.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510080dadca50-5fc3-4abb-ad65-95529c50b4fc.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Isoniazid (Option B):</strong></p>\r\n<p>Can cause <strong>peripheral neuropathy</strong> (due to pyridoxine deficiency) and <strong>drug-induced hepatitis</strong>, but it does not typically cause optic neuritis or central vision loss.</p>\r\n<p><strong>Pyrazinamide (Option C):</strong></p>\r\n<p>Associated with <strong>hyperuricemia (gouty arthritis)</strong> and <strong>hepatotoxicity</strong>, but visual disturbances are not a recognized side effect.</p>\r\n<p><strong>Rifampin (Option D):</strong></p>\r\n<p>Causes <strong>red-orange discoloration of body fluids</strong> and hepatotoxicity. It does not cause optic neuropathy.</p>", "options": ["Ethambutol", "Isoniazid", "Pyrazinamide", "Rifampin"], "html_options": ["Ethambutol", "Isoniazid", "Pyrazinamide", "Rifampin"], "corr_idx": 0}, {"id": "1332375", "html_qtxt": "A patient presented with a few hypoesthetic, hairless skin plaques. Diagnosis of leprosy confirmed with tissue biopsy. What is the mechanism of action of drugs used to treat this condition? <br>\r\ni) Inhibit dihydropteroate synthase<br>\r\nii) Inhibit DNA-dependent RNA polymerase<br>\r\niii) binding preferentially to mycobacterial DNA and inhibiting replication and growth", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Patient is having presentation of Tuberculoid leprosy. Treatment of tuberculoid leprosy is dapsone and rifampin. Mechanism of action of dapsone and rifampin are inhibit dihydropteroate synthase and Inhibit DNA-dependent RNA polymerase respectively.\r\n<ul>\r\n<li>Lepromatous-presents diffusely over the skin, with leonine (lion-like) facies, and is communicable (high bacterial load); characterized by low cell-mediated immunity with a humoral Th2 response.</li>\r\n<li>Tuberculoid-limited to a few hypo esthetic, hairless skin plaques; characterized by high cell mediated immunity with a largely Th1-type immune response and low bacterial load.</li>\r\n<li>Treatment: dapsone and rifampin for tuberculoid form; clofazimine is added for lepromatous form.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Option A (i):</strong></p>\r\n<p>Refers only to <strong>dapsone</strong>, which inhibits <strong>dihydropteroate synthase</strong> (folate pathway inhibitor, similar to sulfonamides). While correct, this ignores the role of rifampin in standard multidrug therapy.</p>\r\n<p><strong>Option C (i, ii, iii):</strong></p>\r\n<p>Includes <strong>clofazimine (iii)</strong>, which binds to mycobacterial DNA. However, clofazimine is used mainly in <strong>multibacillary leprosy or resistant cases</strong>, not always part of standard first-line multidrug therapy for all patients.</p>\r\n<p><strong>Option D (i, iii):</strong></p>\r\n<p>Excludes rifampin's mechanism (ii). Since rifampin is a cornerstone of therapy, this is incomplete.</p>", "options": ["i)", "i), ii)", "i), ii), iii)", "i), iii)"], "html_options": ["i)", "i), ii)", "i), ii), iii)", "i), iii)"], "corr_idx": 1}, {"id": "1332378", "html_qtxt": "A 64-year-old man comes to the emergency department due to fever, anorexia, and nausea. Several weeks ago, on routine testing, the patient was found to have a positive purified protein derivative test. He had no respiratory symptoms, and a chest x-ray was unremarkable. A month ago, he started isoniazid therapy with pyridoxine supplementation. Currently, temperature is 38.3&deg;C (100.9 &deg;F). On physical examination, there is mild abdominal discomfort. Laboratory studies are pending. Which of the following is the most likely cause of this patient's current symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient with latent tuberculosis infection (positive tuberculin skin test, no symptoms, unremarkable chest x-ray) was started on isoniazid (INH) therapy and now has fever, anorexia, and nausea.</li>\r\n<li>INH is directly hepatotoxic. In 10% - 20% of patients, it causes acute, mild hepatic dysfunction, characterized by transient increases in serum aminotransferases (AST/SGOT, ALT/SGPT). This adverse effect usually occurs during the first 4-6 months of treatment, and, in most cases, liver function tests return to baseline with continued INH therapy.</li>\r\n<li>In rare instances (<1%), frank hepatitis (similar to viral hepatitis with fever, anorexia, nausea, jaundice) can occur (as seen in this patient) and sometimes evolves into a severe form with progressive liver dysfunction and death.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Factitious disorder (Option A):</strong></p>\r\n<p>This is a psychiatric condition in which patients <strong>deliberately produce or feign symptoms</strong> to assume the sick role. It does not explain the temporal relationship between starting isoniazid and the onset of fever, nausea, anorexia, and abdominal discomfort.</p>\r\n<p><strong>Gastric mucosal damage (Option B):</strong></p>\r\n<p>This would be more typical of <strong>NSAIDs</strong> (e.g., aspirin, indomethacin) or alcohol use, leading to epigastric pain and possible bleeding. Isoniazid toxicity is not primarily gastric.</p>\r\n<p><strong>Peripheral nerve damage (Option D):</strong></p>\r\n<p>Isoniazid does cause <strong>peripheral neuropathy</strong> due to pyridoxine (vitamin B6) deficiency. However, this patient is already on <strong>pyridoxine supplementation</strong>, and his presentation (fever, anorexia, abdominal discomfort) is much more consistent with hepatic injury than neuropathy.</p>", "options": ["Factitious disorder", "Gastric mucosal damage", "Hepatocyte damage", "Peripheral nerve damage"], "html_options": ["Factitious disorder", "Gastric mucosal damage", "Hepatocyte damage", "Peripher
