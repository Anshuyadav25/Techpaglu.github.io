/li>\n<li>The test involves inhalation of increasing concentrations of methacholine, with spirometry used to detect a drop in <strong>FEV<sub>1</sub>. </strong></li>\n<li>A significant decrease confirms bronchial hyperresponsiveness.</li>\n<li>This drug is not used therapeutically due to its potential to cause severe bronchoconstriction.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Edrophonium (Option B):</strong> A very short-acting acetylcholinesterase inhibitor used primarily in the diagnosis of <strong>myasthenia gravis</strong> (edrophonium test). It does not act on muscarinic receptors in the lungs and is not involved in bronchial reactivity testing.</p>\n<p><strong>Cevimeline (Option C):</strong> A muscarinic agonist used in <strong>Sj&ouml;gren syndrome</strong> to stimulate salivary and sweat glands. It has no application in respiratory diagnostics.</p>\n<p><strong>Bethanechol (Option D):</strong> A muscarinic agonist that increases bladder and gastrointestinal smooth muscle tone, used in <strong>postoperative ileus and urinary retention</strong>. It does not affect bronchial tone in a diagnostic setting.</p>", "options": ["Methacholine", "Edrophonium", "Cevimeline", "Bethanechol"], "html_options": ["Methacholine", "Edrophonium", "Cevimeline", "Bethanechol"], "corr_idx": 0}, {"id": "1166562", "html_qtxt": "Match the following drugs with their indication<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090613080854-039e-4be9-bf57-4be90b426fbe.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090673e4487a-0292-4561-be00-02e122221588.PNG\">", "options": ["1-c, 2-b, 3-a, 4-d", "1-c, 2-a, 3-b, 4-d", "1-d, 2-a, 3-b, 4-c", "1-c, 2-b, 3-d, 4-a"], "html_options": ["1-c, 2-b, 3-a, 4-d", "1-c, 2-a, 3-b, 4-d", "1-d, 2-a, 3-b, 4-c", "1-c, 2-b, 3-d, 4-a"], "corr_idx": 0}, {"id": "1166571", "html_qtxt": "Match the type of incontinence with pharmacotherapy of the same<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024072342044ca2-fc20-4ed4-8176-cbb2e4335d65.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509061af13d72-0134-4d60-a881-034383e878b1.PNG\">", "options": ["A-1, B-3, C-2", "A-2, B-3, C-1", "A-2, B-1, C-3", "A-3, B-1, C-2"], "html_options": ["A-1, B-3, C-2", "A-2, B-3, C-1", "A-2, B-1, C-3", "A-3, B-1, C-2"], "corr_idx": 1}, {"id": "1166576", "html_qtxt": "You're being asked to use of drug given below in your pharmacology viva.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312121caa743f-5833-49b2-9642-1e542a5190d1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Scopolamine</strong> is a <strong>muscarinic receptor antagonist</strong> (anticholinergic) that is particularly effective in the <strong>prevention and treatment of motion sickness</strong>.</p>\n<ul>\n<li>It acts on the vestibular system by inhibiting cholinergic transmission from the vestibular nuclei to the vomiting centre in the brainstem.</li>\n<li>It is typically administered via a <strong>transdermal patch</strong> for long-lasting prophylaxis.</li>\n<li>Acetazolamide is used for mountain sickness.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Morning sickness (Option A): </strong>This is best treated with <strong>doxylamine + pyridoxine</strong>, <strong>not scopolamine</strong>.</p>\n<p><strong>Smoking cessation (Option C): </strong>This is treated with agents like <strong>nicotine patches</strong> or <strong>varenicline</strong>.</p>\n<p><strong>Analgesia (Option D): </strong>This is not a primary use of scopolamine.</p>", "options": ["Morning sickness", "Motion sickness", "Smoking cessation", "Analgesia"], "html_options": ["Morning sickness", "Motion sickness", "Smoking cessation", "Analgesia"], "corr_idx": 1}, {"id": "1166579", "html_qtxt": "A 67-year-old man with COPD needs longer longer-acting bronchodilator, which is the ideal candidate for the same?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tiotropium bromide</strong> is a long-acting muscarinic antagonist (LAMA) that provides sustained bronchodilation by blocking M3 receptors, thereby preventing<strong> bronchoconstriction.</strong> It is ideal for long-term maintenance therapy in COPD, particularly for grades II and above&nbsp;</p>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Ipratropium bromide (Option B):</strong> A short-acting muscarinic antagonist (SAMA) with a shorter duration, used in mild COPD or acute settings.</p>\n<p><strong>Salbutamol (Option C): </strong>A short-acting beta2 agonist (SABA), primarily used for asthma or quick relief in COPD.</p>\n<p><strong>Salmeterol (Option D):</strong> A long-acting beta2 agonist (LABA) useful in COPD, but muscarinic antagonists like tiotropium are generally preferred for long-acting bronchodilation in COPD.</p>", "options": ["Tiotropium bromide", "Ipratropium bromide", "Salbutamol", "Salmeterol"], "html_options": ["Tiotropium bromide", "Ipratropium bromide", "Salbutamol", "Salmeterol"], "corr_idx": 0}, {"id": "1166581", "html_qtxt": "Which of the following is not an indication of the drug given below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212db7e227f-edd0-4274-8677-9834b2471e75.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Atropine</strong> is a muscarinic receptor antagonist used primarily in <strong>unstable (symptomatic) bradycardia</strong>, not in stable cases.</p>\n<ul>\n<li>In symptomatic bradycardia, it blocks vagal influence on the SA node, thereby increasing heart rate.</li>\n<li>It is <strong>not indicated</strong> in stable bradycardia, where no significant symptoms or haemodynamic compromise are present.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Before intubation (Option B):</strong> Atropine is used as premedication before intubation, especially in children, to reduce salivary and airway secretions.</p>\n<p><strong>Scorpion stings (Option C):</strong> Atropine is used to counteract the parasympathetic overactivity (e.g., excessive salivation, bronchorrhoea) caused by venom-induced acetylcholine release.</p>\n<p><strong>Uveitis (Option D):</strong> Atropine is used in ophthalmology to dilate the pupil and prevent synechiae formation in anterior uveitis.</p>", "options": ["Stable bradycardia", "Before intubation", "Scorpion stings", "Uveitis"], "html_options": ["Stable bradycardia", "Before intubation", "Scorpion stings", "Uveitis"], "corr_idx": 0}, {"id": "1166582", "html_qtxt": "A 75-year-old male with Alzheimer's disease has complained of multiple episodes of a strong, sudden sense of urinary urgency with incontinence. Which of the following is the ideal agent for him for this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In elderly patients with Alzheimer's disease, <strong>cognitive function </strong>is highly sensitive to central anticholinergic effects, which can worsen dementia symptoms.</p>\n<ul>\n<li><strong>Trospium</strong> is a <strong>quaternary ammonium compound</strong>, meaning it is hydrophilic and poorly crosses the blood-brain barrier (BBB), thus sparing the central nervous system from unwanted anticholinergic side effects.</li>\n<li>It is the preferred agent for treating <strong>urge incontinence</strong> in patients with Alzheimer's, as it reduces bladder overactivity <strong>without compromising cognition</strong>.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Oxybutynin (Option B):</strong> Though effective for urge incontinence, it is a tertiary amine that crosses the BBB, often associated with central side effects like confusion and sedation, especially in the elderly.</p>\n<p><strong>Tolterodine (Option C):</strong> Also a tertiary amine, it may cause CNS effects due to central cholinergic blockade, thus less ideal in Alzheimer's.</p>\n<p><strong>Solifenacin (Option D):</strong> Another tertiary amine with CNS penetration; although bladder-selective, it still poses a risk for cognitive decline in dementia patients.</p>", "options": ["Trospium", "Oxybutynin", "Tolterodine", "Solifenacin"], "html_options": ["Trospium", "Oxybutynin", "Tolterodine", "Solifenacin"], "corr_idx": 0}, {"id": "1166583", "html_qtxt": "A 30-year-old woman complains of severe bloating after undergoing abdominal surgery. She also finds it difficult to urinate. Mild cholinomimetic stimulation without vasodilation is preferred for treatment. Which agent should be preferred?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In post-operative ileus and urinary retention, <strong>cholinomimetic agents</strong> are used to stimulate smooth muscle activity in the bladder and gastrointestinal tract.</p>\n<ul>\n<li>While both bethanechol and distigmine can help, <strong>distigmine</strong> is preferred here because it provides mild cholinergic stimulation <strong>without causing vasodilation</strong>.</li>\n<li>This is crucial in patients who are haemodynamically vulnerable post-surgery.</li>\n<li><strong>Distigmine</strong>, as an <strong>acetylcholinesterase inhibitor</strong>, increases endogenous acetylcholine levels without directly stimulating muscarinic receptors on vascular endothelium, thereby avoiding vasodilation, unlike bethanechol, which is a direct muscarinic agonist.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Bethanechol (Option A):</strong> A direct muscarinic agonist that stimulates GI and bladder smooth muscle but <strong>also causes vasodilation via endothelial M3 receptor activation</strong>, which is <strong>not desirable</strong> in this scenario.</p>\n<p><strong>Cevimeline (Option C):</strong> Primarily used to treat <strong>xerostomia</strong> in Sj&ouml;gren's syndrome; it acts mostly on <strong>M3 receptors in exocrine glands</strong> and has <strong>no clinical role in postoperative ileus or urinary retention</strong>.</p>\n<p><strong>Carbachol (Option D):</strong> Though a strong cholinergic agonist, it affects <strong>both muscarinic and nicotinic receptors</strong> and may cause <strong>excessive cholinergic side effects</strong>, making it unsuitable for controlled stimulation in postoperative settings.</p>", "options": ["Bethanechol", "Distigmine", "Cevimeline", "Carbachol"], "html_options": ["Bethanechol", "Distigmine", "Cevimeline", "Carbachol"], "corr_idx": 1}, {"id": "1166585", "html_qtxt": "Match the action of receptor with post-receptor mechanism<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090658814e25-8960-4c15-b0a0-a122917361e8.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509066caae2d5-e64d-4513-8879-de4307d8e869.PNG\">\n<p><strong>Cholinergic Receptors - G-Proteins, Effects, and Locations</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906f5de0392-113e-484c-8145-34a6ba525543.PNG\">", "options": ["A-1, 3, 5/ B-2, 4, 6/ C-7", "A-1, 4, 5 / B-2, 3, 6 / C-7", "A-1, 3, 5 / B-2, 4 / C-6, 7", "A-1, 3/ B-2, 4, 5/ C-6, 7"], "html_options": ["A-1, 3, 5/ B-2, 4, 6/ C-7", "A-1, 4, 5 / B-2, 3, 6 / C-7", "A-1, 3, 5 / B-2, 4 / C-6, 7", "A-1, 3/ B-2, 4, 5/ C-6, 7"], "corr_idx": 2}, {"id": "1166589", "html_qtxt": "A researcher studying a drug, \"Reserpine\", acts on an adrenergic neuron. Similar action on cholinergic neurons is seen by?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212ac6a4894-3698-4e2a-a743-045b1117057a.jpg\">\n<p>Both <strong>Vesamicol and Reserpine</strong> act as transmitter storage and deplete it in vesicles of cholinergic and adrenergic terminals, respectively.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509064d7c1dbf-4a5f-4673-923c-b7c44fd017ee.PNG\">", "options": ["Hemicholinium", "Tetrodotoxin", "Vesamicol", "Conotoxin"], "html_options": ["Hemicholinium", "Tetrodotoxin", "Vesamicol", "Conotoxin"], "corr_idx": 2}]}, {"moduleId": 1008534, "name": "Adrenergic Drugs, Alpha1 Blockers, Beta-Blockers", "questions": [{"id": "1180684", "html_qtxt": "A 3-year-old child has been presented to the ED having swallowed 10 tablets as shown below.  Which of the following are signs of the toxicity that may occur in this child?<br>1.\t Bronchoconstriction<br>2.\t Tachycardia <br>3.\t Mydriasis<br>4.\t Renin release from the kidneys <br>5.\t Vasoconstriction of blood vessels<br>6.\t Urinary retention<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231211995344d1-2dd5-466a-81c2-aa2cb45aa253.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This clinical scenario suggests<strong> toxicity of phenylephrine</strong>, a potent, <strong>selective &alpha;1-adrenoceptor agonist</strong> drug, which is used as a nasal decongestant as an over-the-counter drug. Phenylephrine acts as a nasal decongestant by reducing hyperemia and mucosal oedema.</p>\n<p>It can also be used in</p>\n<ul>\n<li>Hypotension</li>\n<li>Rhinitis, obstructed Eustachian tubes</li>\n<li>Nasal decongestant</li>\n<li>Allergic conjunctivitis</li>\n<li>Open-angle glaucoma</li>\n<li>Ischemic priapism (high-dose intracavernosal phenylephrine injection)</li>\n</ul>\n<p>How to approach individual action in ANS:</p>\n<ol>\n<li>Bronchoconstriction by parasympathetic on M3 receptor (bronchial smooth muscle), not a-adrenoceptor</li>\n<li>Tachycardia by sympathetic on &beta;1 receptor (SA node), not &alpha;-adrenoceptor</li>\n<li><strong>Mydriasis </strong>by &alpha;1-adrenoceptor on the radial muscle of the iris. (<strong>Phenylephrine toxicity)</strong></li>\n<li>Renin release from the kidneys by sympathetic on &beta;1 receptor (JG cells), not &alpha;-adrenoceptor</li>\n<li><strong>Vasoconstriction of blood vessels</strong> by &alpha;1-adrenoceptor on vascular smooth muscle. (<strong>Phenylephrine toxicity)</strong></li>\n<li><strong>Urinary retention</strong> by &alpha;1-adrenoceptor on the urinary sphincter. (<strong>Phenylephrine toxicity)</strong></li>\n</ol>", "options": ["2, 5, 6", "3, 5, 6", "2, 3, 5", "4, 5, 6"], "html_options": ["2, 5, 6", "3, 5, 6", "2, 3, 5", "4, 5, 6"], "corr_idx": 1}, {"id": "1180699", "html_qtxt": "A 21-year-old male is brought to the ED from a college party because of a 1-hour history of a crawling sensation under his skin. He appears anxious. His temperature is 100.4 F, pulse is 110/min, respirations are 18/min, and blood pressure is 150/90 mm Hg. Physical examination shows diaphoretic skin, moist mucous membranes, and dilated pupils. Find out the site of action of the substance?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121172503e5a-0b85-4dee-b8fb-cd4535b0eca8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario of tachycardia with hypertension, mydriasis, and diaphoresis suggests <strong>sympathetic overactivity</strong> due to <strong>cocaine.</strong></p>\n<ul>\n<li>It acts by inhibiting dopamine, serotonin, and norepinephrine uptake by NET(Label D).</li>\n<li>Amphetamine is a substrate of NET but does not block it.&nbsp;</li>\n<li>In addition to features of sympathetic overactivity, acute cocaine overdose can also cause hallucinations (including tactile hallucinations such as formication) and paranoid ideation.</li>\n<li><strong>Acute cocaine overdose</strong> is treated with <strong>benzodiazepines and alpha-1 blockers </strong>(e.g., phenoxybenzamine).</li>\n<li>In the case of a suspected cocaine overdose, <strong>beta-blockers should not be used</strong> as first-line therapy because they can lead to unopposed alpha-1 receptor activation and thereby precipitate a hypertensive crisis or myocardial ischemia due to coronary vasospasm.</li>\n</ul>\n<p><strong>Direct Effects of Autonomic Nerve Activity on Organ Systems:</strong></p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121179ff8e27-7265-43f9-b8c9-e85928d5e887.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121196547988-a13d-434a-8d8b-417794bff56f.jpg\">\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>A-Metyrosine (Option A): </strong>It is an inhibitor of the enzyme tyrosine hydroxylase, and consequently of the synthesis of catecholamines. It is used to control the symptoms of excessive sympathetic stimulation in patients with pheochromocytoma.</p>\n<p><strong>B-Reserpine/ Tetrabenazine (Option B): </strong>They cause reversible inhibition of vesicular monoamine transporter-2 (VMAT-2) &rarr; impaired packaging of monoamines (dopamine, serotonin, and norepinephrine) into presynaptic vesicles &rarr; &darr; dopamine release. It can be used in Hyperkinetic disorders like Chorea, Tardive dyskinesia, Tourette syndrome and Hypertension.</p>\n<p>(Production of reserpine has been discontinued.)</p>\n<p><strong>C-Guanethidine (Option C): </strong>It is an antihypertensive agent that acts by inhibiting selective transmission in postganglionic adrenergic nerves. It is believed to act mainly by preventing the release of norepinephrine at nerve endings and causes depletion of norepinephrine in peripheral sympathetic nerve terminals as well as in tissues.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1180702", "html_qtxt": "While playing in the garden, a 9-year-old boy was stung by 3 bees, and now presented to the ED for difficulty breathing for 15 minutes. When the symptoms started, his mother noticed a rash and swelling of his tongue and lips. Two years ago, he was diagnosed with asthma. What is the treatment of choice?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The child is exhibiting <strong>classic signs of anaphylaxis</strong>, a rapid onset of respiratory distress, angioedema (lip and tongue swelling), and urticarial rash following bee stings.</p>\n<ul>\n<li>The first-line and most critical treatment is intramuscular epinephrine at a <strong>1:1000 concentration</strong>, administered into the anterolateral thigh (0.5 mg/0.5 ml is injected IM).</li>\n<li>It counteracts bronchoconstriction, vasodilation, and increased vascular permeability, thereby reversing airway obstruction and hypotension.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Diphenhydramine (Option A)</strong>: An H1 antihistamine useful for treating urticaria and pruritus, but too slow-acting and insufficient as monotherapy in anaphylaxis.</p>\n<p><strong>IM Epinephrine 1:10000 (Option C):</strong> This concentration is used for intravenous administration in cardiac arrest, not for intramuscular use in anaphylaxis, due to the risk of serious cardiovascular complications.</p>\n<p><strong>Methylprednisolone (Option D):</strong> A corticosteroid used to prevent late-phase allergic responses, but has a delayed onset and is not suitable as initial emergency therapy.</p>", "options": ["Diphenhydramine", "IM Epinephrine 1:1000", "IM Epinephrine 1:10000", "Methylprednisolone"], "html_options": ["Diphenhydramine", "IM Epinephrine 1:1000", "IM Epinephrine 1:10000", "Methylprednisolone"], "corr_idx": 1}, {"id": "1180704", "html_qtxt": "A 56-year-old woman with a necrotic ulcer on the sole of her right foot is admitted to the ward. She has long-standing type 2 diabetes mellitus with impaired renal function. The consultant asked to get done with ophthalmoscopy for possible vascular changes. Which of the following drugs is a good choice for pupillary dilation?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In <strong>diabetic patients</strong> undergoing ophthalmoscopy to assess for vascular changes (e.g., diabetic retinopathy), <strong>mydriasis without cycloplegia</strong> is preferred.</p>\r\n<ul>\r\n<li><strong>Phenylephrine</strong>, an &alpha;<sub>1</sub>-adrenergic agonist, causes pupillary dilation by stimulating the radial muscle of the iris without affecting the ciliary muscle, thus preserving accommodation.</li>\r\n<li>This makes it <strong>ideal for diagnostic fundoscopy</strong>, where only dilation is required, not refractive error testing.</li>\r\n</ul>\r\n<p><strong>Explanation for other options:</strong></p>\r\n<p><strong>Pilocarpine (Option A):</strong> A muscarinic agonist that causes miosis by contracting the sphincter pupillae, which is the opposite of what's needed for ophthalmoscopy.</p>\r\n<p><strong>Norepinephrine (Option B): </strong>Although it has &alpha;<sub>1</sub>-agonist effects, it penetrates poorly through the conjunctiva and causes excessive vasoconstriction, making it unsuitable for this purpose.</p>\r\n<p><strong>Tropicamide (Option D): </strong>An antimuscarinic that causes both mydriasis and cycloplegia by blocking M<sub>3</sub> receptors. While it dilates the pupil, it also impairs accommodation, which is not necessary for ophthalmoscopy and can be inconvenient for the patient.</p>", "options": ["Pilocarpine ", "Norepinephrine", "Phenylephrine ", "Tropicamide "], "html_options": ["Pilocarpine ", "Norepinephrine", "Phenylephrine ", "Tropicamide "], "corr_idx": 2}, {"id": "1180706", "html_qtxt": "An 85-year-old man develops bilateral pedal cyanosis and begins to experience necrosis of the toes 5 days after admission to the ICU for CAP and severe hypotension. The patient has received empiric broad-spectrum antibiotics and vasopressors. All extremities are cold to the touch. Which of the following intracellular changes is most likely to occur in vascular smooth muscle as a result of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This elderly patient with septic shock has received <strong>vasopressors</strong> like <strong>norepinephrine</strong>, resulting in <strong>peripheral vasoconstriction</strong> severe enough to cause <strong>toe necrosis</strong> and <strong>cold extremities</strong>.</p>\r\n<ul>\r\n  <li>Norepinephrine primarily stimulates <strong>&alpha;<sub>1</sub>-adrenergic receptors</strong> on vascular smooth muscle, which are <strong>Gq protein-coupled receptors</strong>.</li>\r\n<li>Activation of Gq leads to <strong>phospholipase C stimulation</strong>, generating <strong>IP<sub>3</sub> and DAG</strong>, which together increase <strong>intracellular calcium</strong> and activate <strong>protein kinase C (PKC)</strong>.</li>\r\n<li>This cascade enhances <strong>vascular smooth muscle contraction</strong>, raising systemic vascular resistance, essential for maintaining blood pressure in shock, but with the risk of <strong>distal ischaemia</strong>.</li><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212142ab34a-85fa-4eb2-b200-1b4c19c83fab.jpg\">\r\n<li><strong>Alpha-1 agonists</strong> (e.g., phenylephrine, norepinephrine, midodrine) are used to treat hypotension because increased protein kinase C activity through the Gq GPCR pathway -> increases the concentration of intracellular calcium in vascular smooth muscle, which increases vascular smooth muscle contraction.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212e263641e-a7b8-499f-bde5-881bb592d071.jpg\">\r\n<p><strong>Explanation for Other Options:</strong></p>\r\n<p><strong>Increased activity of protein kinase A (Option D):</strong> Protein kinase A (PKA) is involved in the Gs and Gi GPCR pathways. Activation of the Gs protein ultimately leads to activation of protein kinase A. However, NE through alpha-1 receptors acts through the Gq GPCR pathway.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212511c39fe-861f-4fa3-bf0c-273582893504.jpg\">\r\n<p><strong>Decreased activity of myosin light-chain kinase (Option A): </strong>Decreased myosin light-chain kinase (MLCK) activity in vascular smooth muscle would cause vasodilation, a deleterious effect in this patient with septic shock. MLCK activity in muscle tissue is decreased by 3 mechanisms:</p>\r\n<ol>\r\n<li><strong>Closing L-type voltage-gated calcium</strong> channels through membrane repolarisation;</li>\r\n<li><strong>Decreasing intracellular calcium</strong> concentration through inhibition of a Gq protein-receptor coupled receptor (While NE acts through alpha-1 receptors on vascular smooth muscle, which increases intracellular calcium); and</li>\r\n<li><strong>Increasing the activity of protein kinase A</strong> through stimulation of Gs protein-coupled receptors.</li>\r\n</ol><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121282b3aaa2-3f2e-4c88-ac9b-608b6448dd7d.jpg\">\r\n<p><strong>Increased activity of guanylate cyclase (Option C):</strong> Guanylate cyclase activity is increased in vascular smooth muscle by stimulation of ANP or BNP receptors and by drugs that increase nitric oxide concentration (nitrate drugs). Increased guanylate cyclase activity increases cGMP synthesis, which in turn activates myosin-light-chain phosphatase and causes smooth muscle relaxation. Nitroprusside is used to treat hypertensive crisis via this mechanism.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312120a9d7ab3-6840-4498-8f76-31dcb1c98424.jpg\">", "options": ["Decreased activity of myosin light-chain kinase", "Increased activity of protein kinase C", "Increased activity of guanylate cyclase", "Increased activity of protein kinase A"], "html_options": ["Decreased activity of myosin light-chain kinase", "Increased activity of protein kinase C", "Increased activity of guanylate cyclase", "Increased activity of protein kinase A"], "corr_idx": 1}, {"id": "1180707", "html_qtxt": "A 72-year-old man is brought to the hospital due to severe chest pain and shortness of breath for the last several hours. Physical examination reveals bilateral crackles and a third heart sound. ECG shows ST elevation in multiple leads. He has started on infusion as shown below. Which of the following is most likely to be increased due to the medication used in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121232d62156-8076-469e-949a-12b1563a5a8d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dobutamine</strong> is a beta-adrenergic agonist with predominant activity on beta-1 receptors (B1 > B2, Inotropic effects > chronotropic effects).</p>\n<ul>\n<li>It is used for the management of refractory heart failure associated with severe left ventricular systolic dysfunction and cardiogenic shock.</li>\n</ul>\n<p><strong>Effects of Positive inotropy and chronotropy: </strong></p>\n<p>Increased cardiac contractility (potent effect) and heart rate (weaker effect), leading to increased cardiac output (improves end-organ perfusion) and decreased left ventricular filling pressures (improves pulmonary congestion/oedema)</p>\n<ul>\n<li>The strong inotropic effect of dobutamine significantly<strong> increases myocardial oxygen consumption,</strong> which can trigger or exacerbate myocardial ischemia.</li>\n<li>As such, dobutamine should <strong>not be used routinely</strong> in patients with decompensated heart failure.</li>\n<li>However, in patients with cardiogenic shock, this <strong>drawback is often outweighed by improvement in cardiac output</strong> and end-organ perfusion.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Cardiac diastolic filling time (Option A):</strong> Dobutamine is a weak chronotropic agent that causes an increase in heart rate. This leads to a decrease in cardiac diastolic filling time.</p>\n<p><strong>Peripheral vascular resistance (Option C):</strong> In the vasculature, the beta-2 agonist effects (vasodilation) of dobutamine are somewhat stronger than its alpha-1 agonist activity (vasoconstriction), resulting in overall mild vasodilation.</p>\n<p><strong>Pulmonary capillary wedge pressure (Option D): </strong>Dobutamine causes decreased pulmonary capillary wedge pressure and left and right ventricular filling pressures due to the increased cardiac contractility.</p>", "options": ["Cardiac diastolic filling time ", "Myocardial oxygen consumption ", "Peripheral vascular resistance ", "Pulmonary capillary wedge pressure "], "html_options": ["Cardiac diastolic filling time ", "Myocardial oxygen consumption ", "Peripheral vascular resistance ", "Pulmonary capillary wedge pressure "], "corr_idx": 1}, {"id": "1180708", "html_qtxt": "Identify the incorrect pair of drugs with their predominant action GPCR pathway. <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240807addc55da-eabc-4810-bb55-ea2af7da1e29.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mirabegron - Gs</strong></p>\n<ul>\n<li>Mirabegron is a <strong>beta3-adrenergic receptor agonist</strong> used to treat an overactive bladder.</li>\n<li>It predominantly acts through the <strong>Gs (inhibitory) protein pathway,</strong> leading to relaxation of the detrusor smooth muscle in the bladder.</li>\n</ul>\n<p>This option is incorrect because the predominant GPCR pathway for Mirabegron is Gs, not Gi.</p>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Guanfacine - Gi</strong>:</p>\n<ul>\n<li>Guanfacine is an <strong>alpha2-adrenergic receptor</strong> agonist used to treat conditions like hypertension and attention deficit hyperactivity disorder (ADHD).</li>\n<li>It predominantly acts through the<strong> Gi (inhibitory) protein pathway</strong>, reducing cAMP levels and ultimately reducing sympathetic outflow.</li>\n</ul>\n<p><strong>Formeterol - Gs</strong>:</p>\n<ul>\n<li>Formoterol is a <strong>beta2-adrenergic receptor agonist</strong> commonly used as a bronchodilator.</li>\n<li>It primarily acts through the <strong>Gs (stimulatory) protein pathway</strong>, leading to increased intracellular cAMP levels and smooth muscle relaxation in the airways.</li>\n</ul>\n<p><strong>Midodrine - Gq</strong>:</p>\n<ul>\n<li>Midodrine is an <strong>alpha1-adrenergic receptor agonist</strong> used to treat orthostatic hypotension.</li>\n<li>It primarily acts through the <strong>Gq (phospholipase C) protein pathway,</strong> leading to increased intracellular calcium levels and vasoconstriction.</li>\n</ul>\n<p>Most of the drugs that act on ANS act through the GPCR pathway.</p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312126e5d901a-b809-430b-b2c0-22e49573ee16.jpg\"><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121252412875-d4c3-4402-aaba-fffdaff49310.jpg\">", "options": ["1", "2", "3", "4"], "html_options": ["1", "2", "3", "4"], "corr_idx": 1}, {"id": "1180709", "html_qtxt": "Examiner has asked you to identify the drug in viva-voice: \"When administered by intravenous bolus, the blood pressure increases. When given orally for 1 week, the blood pressure decreases.\" Whar drugs you will pick up from the table ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906YvRbC.png\">\n<p><strong>Clonidine</strong> is a <strong>centrally acting &alpha;<sub>2</sub>-adrenergic agonist</strong>.</p>\n<ul>\n<li>When given intravenously, it initially stimulates peripheral &alpha;<sub>2</sub>B receptors on vascular smooth muscle, causing <strong>vasoconstriction</strong> and a <strong>transient rise in blood pressure</strong>.</li>\n<li>However, with oral administration over days, clonidine accumulates in the CNS, where it <strong>activates central &alpha;<sub>2</sub> A receptors</strong>, leading to <strong>reduced sympathetic outflow</strong>, decreased norepinephrine release, and a sustained fall in blood pressure.</li>\n<li>This <strong>biphasic response,</strong> initial hypertension, followed by chronic antihypertensive action, is characteristic of clonidine.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Propranolol (Option A): </strong> A non-selective &beta;-blocker. It reduces heart rate and contractility and is used chronically to lower BP, but does <strong>not show an initial hypertensive spike</strong> like clonidine.</p>\n<p><strong>Tamsulosin (Option C): </strong>A selective <strong>&alpha;<sub>1</sub>A blocker</strong> used for <strong>BPH</strong>, not for systemic blood pressure control, and has <strong>no central effect</strong>.</p>\n<p><strong>Prazosin (Option D): </strong> An <strong>&alpha;<sub>1</sub> antagonist</strong> that lowers blood pressure by <strong>vasodilation</strong> without the biphasic blood pressure effect seen with clonidine.</p>", "options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; min-width:150px; max-width:150px; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212799f413f-596a-4d5c-8089-c5323a30bc74.jpg\">", "<img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; min-width:150px; max-width:150px; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/8646a9ef-a622-42a0-b95f-a3557ed89162.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; min-width:150px; max-width:150px; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212fa7204d5-714b-4285-a7e0-f55d670640d9.jpg\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; min-width:150px; max-width:150px; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312121a36ff39-afbb-4bc9-90d9-219d782fa751.jpg\">"], "html_options": ["<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; min-width:150px; max-width:150px; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212799f413f-596a-4d5c-8089-c5323a30bc74.jpg\">", "<img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; min-width:150px; max-width:150px; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/8646a9ef-a622-42a0-b95f-a3557ed89162.png\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; min-width:150px; max-width:150px; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212fa7204d5-714b-4285-a7e0-f55d670640d9.jpg\">", "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; min-width:150px; max-width:150px; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312121a36ff39-afbb-4bc9-90d9-219d782fa751.jpg\">"], "corr_idx": 1}, {"id": "1180710", "html_qtxt": "A 54-year-old Mr. Green had a cardiac transplant 6 months ago. His current blood pressure is 110/70 mm Hg, and his heart rate is 100 bpm. Which of the following drugs would have the least effect on Mr Green's heart rate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In heart transplant recipients like Mr Green, the heart is denervated, meaning <strong>both sympathetic and parasympathetic innervation is absent.</strong></p>\r\n<ul>\r\n  <li><strong>Phenylephrine</strong> is a pure<strong> &alpha;<sub>1</sub>-adrenergic agonist,</strong> which increases systemic vascular resistance and normally leads to reflex bradycardia via vagal activation.</li>\r\n<li>However, since reflex mechanisms depend on intact vagal innervation, phenylephrine has minimal effect on heart rate in transplant patients.</li>\r\n<li>Hence, it causes the least change in heart rate among the listed drugs.</li>\r\n</ul>\r\n<p><strong>Explanation for other options:</strong></p>\r\n<p><strong>Amphetamine (Option A):</strong> An indirect sympathomimetic that increases the release of norepinephrine from nerve terminals. Since autonomic nerve terminals are absent post-transplant, it has minimal effect, but not necessarily the least, due to possible central effects.</p>\r\n<p><strong>Nor-epinephrine (Option B):</strong> A direct &alpha;<sub>1</sub> and &beta;<sub>1</sub> agonist; increases heart rate and contractility, especially in denervated hearts where reflex buffering is absent.</p>\r\n<p><strong>Isoproterenol (Option C):</strong> A &beta;<sub>1</sub> and &beta;<sub>2</sub> agonist; strongly increases heart rate, and its effect is exaggerated in denervated hearts due to &beta;-receptor upregulation.</p>", "options": ["Amphetamine", "Nor-epinephrine ", "Isoproterenol ", "Phenylephrine"], "html_options": ["Amphetamine", "Nor-epinephrine ", "Isoproterenol ", "Phenylephrine"], "corr_idx": 3}, {"id": "1180711", "html_qtxt": "Several new drugs with autonomic actions were studied in preclinical trials in animals. Autonomic drugs X and Y were given in moderate doses as intravenous infusions. Results are shown below. Identify X, Y and Z.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312128813cc41-17da-45c8-97e7-760dcfcb9b9a.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212051a354d-8cff-469e-8cf9-000a17785612.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Drug X: Norepinephrine</strong></p>\n<ul>\n<li>Diastolic BP &rarr; Strong &alpha;<sub>1</sub> vasoconstriction</li>\n<li>Pulse pressure &rarr; Minimal change &rarr; Negligible &beta;<sub>2</sub> activity</li>\n<li>Stroke volume &rarr; Likely due to increased venous return (&alpha;-mediated venoconstriction)</li>\n<li>Heart rate &rarr; Due to baroreceptor-mediated reflex bradycardia</li>\n<li><strong>Classic profile of norepinephrine (&alpha;<sub>1</sub> > &beta;<sub>1</sub> >> &beta;<sub>2</sub>)</strong></li>\n</ul>\n<p><strong>Drug Y: Epinephrine</strong></p>\n<ul>\n<li>Diastolic BP (slight) &rarr; &beta;<sub>2</sub>-mediated vasodilation</li>\n<li>Systolic BP (marked) &rarr; &beta;<sub>1</sub> inotropy and some &alpha;<sub>1</sub> activity</li>\n<li>Heart rate &rarr; Due to &beta;<sub>1</sub> stimulation</li>\n<li>Pulse pressure &rarr; Increased</li>\n<li><strong>Balanced &alpha; + &beta; activity matches epinephrine</strong></li>\n</ul>\n<p><strong>Drug Z: Isoproterenol</strong></p>\n<ul>\n<li>Diastolic BP (marked) &rarr; Strong &beta;<sub>2</sub> vasodilation</li>\n<li>Systolic BP &rarr; Little or no change</li>\n<li>Pulse pressure &rarr; Significantly increased due to &beta;<sub>1</sub> inotropy</li>\n<li>Heart rate &rarr; Due to &beta;<sub>1</sub> chronotropy</li>\n<li><strong>Pure &beta; agonist (&beta;<sub>1</sub> = &beta;<sub>2</sub>), matches isoproterenol</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312126c839b5d-8257-4325-8072-2f5b7287990c.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1180712", "html_qtxt": "A patient is being treated with -blockers for hypertension. Which of the following describes the effects of -blockers on end-diastolic volume (EDV), blood pressure (BP), contractility, heart rate (HR), and ejection time?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312120298d7a4-30fd-4bf5-9f15-892eceef7507.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Option <strong>C </strong>best describes the effects of &beta;-blockers.</p>\n<p>&beta;-Blockers <strong>decrease contractility</strong> and heart rate <strong>(resulting in decreased oxygen consumption)</strong> by inhibiting &beta;-receptors in the heart.</p>\n<ul>\n<li>A <strong>decrease in heart rate</strong> will then allow more time for diastolic filling <strong>(increasing EDV)</strong> and systolic ejection <strong>(increasing ejection time)</strong>.</li>\n<li>In addition, &beta;-blockers will decrease the secretion of renin, thus diminishing the renin-angiotensin cascade.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312122506665e-24af-4e9e-b369-02202070e1e6.jpg\">\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Option A & B:</strong> Doesn't reflect the effects of &beta;-Blockers.</p>\n<p><strong>Option D:</strong> The given combination is compatible with the effects of<strong> nitrates</strong>.</p>\n<ul>\n<li>These drugs serve to decrease the afterload on the heart by vasodilation.</li>\n<li>However, vasodilation produces a reflex increase in both contractility and heart rate.</li>\n<li>An increase in heart rate causes a decrease in EDV and ejection time.</li>\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1180713", "html_qtxt": "A 50-year-old man presents with complaints of urinary retention. He has hypertension but is not compliant with treatment. BP: 160/100. On DRE: an enlarged prostate with rubbery consistency is felt. Which of the following drugs would be the most appropriate initial therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient has <strong>benign prostatic hyperplasia (BPH)</strong> and <strong>poorly controlled hypertension</strong>. The ideal drug should target both conditions.</p>\n<ul>\n<li><strong>Terazosin</strong> is a non-selective &alpha;<sub>1</sub>-adrenergic antagonist that relaxes smooth muscle in the bladder neck and prostate, improving urine flow in BPH, and also reduces peripheral vascular resistance, helping manage hypertension.</li>\n<li>Hence, it addresses both urinary retention and elevated blood pressure, making it the most appropriate initial choice.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Phenoxybenzamine (Option A):</strong> A non-selective, irreversible &alpha;-blocker mainly used preoperatively in pheochromocytoma to prevent hypertensive crises-not suitable for routine BPH or hypertension.</p>\n<p><strong>Tamsulosin (Option B):</strong> A selective &alpha;<sub>1</sub>A/&alpha;<sub>1</sub>D blocker that relieves BPH symptoms with minimal vascular effects, so it does not address hypertension effectively. Among alpha blockers, Prazosin has the highest risk of postural hypotension.</p>\n<p><strong>Finasteride (Option D):</strong> A 5-&alpha;-reductase inhibitor that reduces prostate size over months by decreasing DHT synthesis, but has no effect on blood pressure and is not suitable for rapid symptom relief.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212552635cc-f7c3-4c08-8f14-ab3129a6fbc0.jpg\">", "options": ["Phenoxybenzamine", "Tamsulosin", "Terazosin ", "Finasteride"], "html_options": ["Phenoxybenzamine", "Tamsulosin", "Terazosin ", "Finasteride"], "corr_idx": 2}, {"id": "1180714", "html_qtxt": "A 50-year-old man is started on a medication shown below. Which of the following sets of changes is most likely to occur in response to this drug?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212ca7ecd8f-318d-44e7-8675-6715ebe32c5e.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212c5d923f0-d674-46a2-97ce-539ad309b13f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Prazosin</strong> is a <strong>selective &alpha;<sub>1</sub>-adrenergic receptor antagonist</strong>. It blocks &alpha;<sub>1</sub> receptors present on vascular smooth muscle, the radial muscle of the iris, and the internal urethral sphincter.</p>\n<ul>\n<li><strong>Pupil:</strong> Prazosin can cause miosis (constriction of the pupils) in some cases, particularly when used at higher doses or in combination with other medications. It can also inhibit mydriasis (pupil dilation) caused by other drugs like phenylephrine.</li>\n<li><strong>Bladder sphincter tone:</strong> &alpha;<sub>1</sub> blockade in the <strong>internal urethral sphincter</strong> causes <strong>relaxation</strong>, improving urine flow and decreasing bladder outlet resistance.</li>\n<li><strong>Blood pressure:</strong> &alpha;<sub>1</sub> blockade in peripheral vessels leads to <strong>vasodilation</strong>, causing a <strong>decrease in systemic vascular resistance</strong> and hence <strong>lower blood pressure</strong>.</li>\n</ul>\n<p>So, prazosin leads to:</p>\n<ul>\n<li><strong>Miosis</strong></li>\n<li><strong>Decreased bladder sphincter tone</strong></li>\n<li><strong>Decreased blood pressure</strong>.</li>\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1180715", "html_qtxt": "A 16-year-old boy presents to you complaining of worsening cough, shortness of breath, and wheezing. And you prescribe a shown inhaler to be used when needed. In considering the possible drug effects in this patient, you would note that this inhaler frequently causes<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212a89b4f00-b29f-4440-a593-9a401e5e62a7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical presentation of worsening cough, shortness of breath, and wheezing in a 16-year-old boy suggests <strong>asthma</strong>, for which a <strong>salbutamol inhaler (100 mcg)</strong>, a <strong>short-acting &beta;<sub>2</sub>-agonist (SABA)</strong>, has been prescribed.</p>\r\n<ul>\r\n<li><strong>Salbutamol</strong> acts by <strong>stimulating &beta;<sub>2</sub>-adrenergic receptors</strong> in bronchial smooth muscle, leading to <strong>bronchodilation</strong>, which rapidly relieves acute bronchospasm. However, stimulation of &beta;<sub>2</sub> receptors also increases <strong>cyclic AMP (cAMP)</strong> in skeletal muscles, which commonly causes <strong>tremors</strong>, especially in younger patients. This is the most frequent side effect of SABAs.</li>\r\n</ul>\r\n<p>Other important <strong>side effects of salbutamol</strong> due to &beta;<sub>2</sub>-mediated increase in cAMP include:</p>\r\n<ul>\r\n<li><strong>Tremor</strong> (most common)</li>\r\n<li><strong>Tachycardia</strong></li>\r\n<li><strong>Hyperglycaemia</strong></li>\r\n<li><strong>Hypotension</strong></li>\r\n<li><strong>Hypokalaemia</strong>, due to <strong>Na<sup>+</sup>/K<sup>+</sup>-K-ATPase activation</strong>, leading to intracellular shift of potassium, is clinically relevant, as <strong>salbutamol can be used to treat hyperkalaemia</strong>.</li>\r\n</ul>\r\n<p><strong>Tolerance (tachyphylaxis)</strong> can develop with repeated use; hence, SABAs are not recommended for maintenance therapy in asthma.</p>\r\n<p><strong>Explanation for other options:</strong></p>\r\n<p><strong>Direct stimulation of renin release (Option A):</strong> This is a &beta;<sub>1</sub> effect, not &beta;<sub>2</sub>. &beta;<sub>1</sub> agonists like dobutamine stimulate renin release via the juxtaglomerular apparatus in the kidney.</p>\r\n<p><strong>Hypoglycaemia (Option B):</strong> &beta;<sub>2</sub> agonists typically cause hyperglycaemia by increasing glycogenolysis and gluconeogenesis. Hypoglycaemia is more commonly associated with insulin excess or &beta;-blockers masking its symptoms.</p>\r\n<p><strong>Vasodilation in the skin (Option D):</strong> Skin vasculature predominantly has &alpha;<sub>1</sub> receptors. Activation leads to vasoconstriction, and since &beta;<sub>2</sub> receptors are sparse in cutaneous vessels, salbutamol does not cause vasodilation in the skin.</p>", "options": ["Direct stimulation of renin release", "Hypoglycaemia ", "Skeletal muscle tremor ", "Vasodilation in the skin"], "html_options": ["Direct stimulation of renin release", "Hypoglycaemia ", "Skeletal muscle tremor ", "Vasodilation in the skin"], "corr_idx": 2}, {"id": "1180716", "html_qtxt": "A 55-year-old man comes to the physician because of episodic retrosternal chest pain and shortness of breath for the past 6 months. His symptoms occur when he takes long walks or climbs stairs, but resolve promptly with rest. He has a history of COPD. Physical examination shows mild expiratory wheezing over both lungs. Additional treatment with a beta blocker is considered. Which of the following agents should be avoided in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with <strong>chronic stable angina</strong> (exertional chest pain relieved by rest) and a background of <strong>COPD</strong>.</p>\n<ul>\n<li>Beta blockers are often added to reduce <strong>myocardial oxygen demand</strong> by lowering heart rate and contractility.</li>\n<li>However, <strong>not all beta blockers are suitable</strong> for patients with COPD.</li>\n<li><strong>Timolol </strong>is a nonselective beta blocker, meaning it blocks both <strong>&beta;<sub>1</sub> and &beta;<sub>2</sub> receptors</strong>. Blocking <strong>&beta;<sub>2</sub> receptors</strong> in bronchial smooth muscle can lead to bronchoconstriction, which can worsen respiratory symptoms in patients with underlying COPD or asthma. Hence, timolol should be <strong>avoided</strong> in this context.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Atenolol (A)</strong>, <strong>Bisoprolol (B)</strong>, and <strong>Metoprolol (C)</strong> are <strong>cardioselective &beta;<sub>1</sub> blockers</strong>. They primarily affect the heart with <strong>minimal &beta;<sub>2</sub> activity</strong>, making them <strong>safer choices for patients with COPD</strong> or asthma when beta blocker therapy is indicated. Among these, <strong>bisoprolol</strong> and <strong>metoprolol succinate</strong> are especially favoured for patients with coexisting heart failure or angina.</p>\n<p><strong>1. Cardioselective &beta;<sub>1</sub>-Blockers (A-M: Primarily heart, B<sub>1</sub> selective)</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906sXqo7.png\">\n<p><strong>2. Non-Cardioselective &beta;-Blockers (N&ndash;Z: Block B<sub>1</sub>, B<sub>2</sub> &plusmn; B<sub>3</sub>)</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906ZWMa1.png\">\n<p><strong>3. Exceptions & Mixed Action &beta;-Blockers</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906vxUTb.png\">", "options": ["Atenolol", "Bisoprolol", "Metoprolol", "Timolol"], "html_options": ["Atenolol", "Bisoprolol", "Metoprolol", "Timolol"], "corr_idx": 3}, {"id": "1180717", "html_qtxt": "Pharmacotherapy with carvedilol is initiated for a patient with Idiopathic recurrent atrial fibrillation. Compared to treatment with propranolol, which of the following adverse effects is most likely?<br> 1. Bradycardia<br> 2. Hyperglycemia<br> 3. Bronchospasm<br> 4. Hypotension", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the options,<strong> hypotension (4)</strong> is most distinctively associated with carvedilol due to its additional alpha-1 blockade. The other adverse effects are common to both or not more pronounced with carvedilol.</p>\n<ul>\n<li><strong>Carvedilol</strong> is a nonselective beta-blocker with additional alpha-1 blocking activity, whereas propranolol is a nonselective beta-blocker without alpha-blocking effects.</li>\n<li>This distinction is important when considering their adverse effect profiles.</li>\n<li>The alpha-1 blocking action of carvedilol leads to vasodilation, which can result in more pronounced hypotension compared to propranolol.</li>\n<li>Therefore, hypotension is the most likely unique adverse effect of carvedilol when compared to propranolol.</li>\n</ul>\n<p><strong>Explanation for other statements:</strong></p>\n<p><strong>Bradycardia (1): </strong>Common with all beta-blockers, including both carvedilol and propranolol. No clear increased risk with carvedilol alone.</p>\n<p><strong>Hyperglycemia (2):</strong> Both drugs can impair glucose tolerance, but carvedilol is actually associated with less metabolic disturbance than traditional nonselective beta-blockers like propranolol.</p>\n<p><strong>Bronchospasm (3):</strong> Both are nonselective beta-blockers and may induce bronchospasm, but neither is worse in this regard. Carvedilol, due to some &beta;1 selectivity at lower doses, may even pose slightly less risk in reactive airway disease in some studies (though still contraindicated).</p>", "options": ["1,2,3", "1,2,3,4", "3,4", "4 only"], "html_options": ["1,2,3", "1,2,3,4", "3,4", "4 only"], "corr_idx": 3}, {"id": "1180718", "html_qtxt": "A 70-year-old man comes to the ED because of blurry vision and headaches for the past 2 days. His temperature is 99&deg;F, pulse is 90/min, and blood pressure is 230/130 mm-Hg. Fundoscopy is shown below. A medication is given immediately. Five minutes later, his pulse is 75/min and blood pressure is 190/100 mm Hg. Which of the following drugs was most likely administered?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212203fd927-d822-4e95-8220-ee9891a3056b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This 70-year-old patient presents with <strong>hypertensive emergency</strong>, indicated by severely elevated blood pressure (>180/120 mmHg) and end-organ damage signs like blurry vision, retinal haemorrhages, and <strong>papilloedema on fundoscopy. </strong></p>\n<ul>\n<li>A drop in blood pressure with a concurrent decrease in heart rate five minutes after medication strongly suggests a drug that lowers both systemic vascular resistance and heart rate.</li>\n<li><strong>Labetalol </strong>is a mixed &alpha;1 and &beta; (nonselective) blocker, and is a preferred agent in hypertensive emergencies.\n<ol>\n<li><strong>&alpha;1-blockade</strong> &rarr; vasodilation &rarr; &darr; BP</li>\n<li><strong>&beta;1-blockade</strong> &rarr; &darr; HR, &darr; cardiac output, &darr; renin release</li>\n</ol>\n</li>\n</ul>\n<p>The result is a drop in both BP and HR, exactly as seen in this patient.</p>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Hydralazine (Option B):</strong> A direct arteriolar vasodilator. It reduces systemic vascular resistance, lowering BP, but causes reflex tachycardia, not bradycardia.</p>\n<p><strong>Fenoldopam (Option C):</strong> A D1 receptor agonist used IV for hypertensive emergencies. Causes vasodilation and natriuresis, but again results in reflex tachycardia, not a decrease in heart rate.</p>\n<p><strong>Nicardipine (Option D):</strong> A dihydropyridine calcium channel blocker (DHP-CCB), which selectively dilates peripheral arterioles, lowering BP. Like the others, it causes reflex tachycardia, not bradycardia. Only non-DHP CCBs (like verapamil/diltiazem) can cause bradycardia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>In hypertensive emergencies, a <strong>fall in both BP and HR </strong>after drug administration strongly points to a &beta;-blocking agent, especially labetalol, due to its <strong>combined &alpha;1 + &beta; blockade.</strong></p>", "options": ["Labetalol", "Hydralazine", "Fenoldopam", "Nicardipine"], "html_options": ["Labetalol", "Hydralazine", "Fenoldopam", "Nicardipine"], "corr_idx": 0}, {"id": "1180719", "html_qtxt": "A 44-year-old female with multiple comorbidities is to receive a cardioselective &beta;-blocker. Which of the following is not a contraindication for starting the therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In patients with multiple comorbidities, careful screening is essential before starting cardioselective &beta;-blockers (like atenolol, bisoprolol, metoprolol).</p>\n<ul>\n<li>Absolute contraindications include high-grade (second- or third-degree) AV blocks, decompensated heart failure, and cardiogenic shock, as &beta;-blockers can worsen bradycardia and cardiac output.</li>\n<li><strong>First-degree AV block,</strong> however, is not an absolute contraindication.</li>\n<li>It is generally benign and may still allow for safe &beta;-blocker use, especially when the clinical benefits (e.g., in ischaemic heart disease or arrhythmias) outweigh the minimal conduction delay.</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212b556e429-60e5-4104-9ef6-8526362d6d5b.jpg\">\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Decompensated heart failure (Option B)</strong>: A contraindication because &beta;-blockers reduce myocardial contractility and can worsen acute decompensation. They are only started once the patient is stabilised.</p>\n<p><strong>Cardiogenic shock (Option C):</strong> An absolute contraindication. &beta;-blockers lower cardiac output and heart rate, which can be fatal in shock states.</p>\n<p><strong>Pregnancy (Option D):</strong> Most &beta;-blockers are contraindicated in pregnancy due to potential fetal bradycardia, growth restriction, and hypoglycaemia. Labetalol is an exception and is preferred in gestational hypertension, but it is not cardioselective.</p>", "options": ["First-degree heart block", "Decompensated heart failure", "Cardiogenic shock", "Pregnancy"], "html_options": ["First-degree heart block", "Decompensated heart failure", "Cardiogenic shock", "Pregnancy"], "corr_idx": 0}, {"id": "1180720", "html_qtxt": "A 42-year-old man with a 6-cm right adrenal tumour is going to undergo a laparoscopic surgical procedure to remove the tumour. It is anticipated that the procedure will take approximately 12 h. The patient has a history of hypertension controlled with an alpha-blocker. Which of the following agents, used intraoperatively, will provide efficacious blood pressure control for the duration of the procedure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Nadolol, a non-selective &beta;-blocker</strong> with a long half-life (12&ndash;24 hours), is best suited for stable, sustained intraoperative &beta;-blockade, especially during prolonged procedures (like the 12-hour laparoscopic adrenalectomy described).</p>\n<ul>\n<li>It provides<strong> consistent haemodynamic control </strong>with a single intra-op dose.</li>\n<li>This patient with a 6-cm adrenal tumour and hypertension on &alpha;-blocker therapy is likely being treated for <strong>pheochromocytoma, a catecholamine-secreting tumour</strong>.</li>\n<li>During surgery, stress and tumour manipulation can trigger sudden catecholamine release, necessitating effective intraoperative blood pressure (BP) control.</li>\n<li>In pheochromocytoma, &alpha;-blockade (e.g., <strong>phenoxybenzamine pre-op or phentolamine intra-op</strong>) is initiated before &beta;-blockade to avoid unopposed &alpha;-adrenergic activity and hypertensive crisis.</li>\n<li>After &alpha;-blockade is established, <strong>&beta;-blockers</strong> are used to control tachycardia or arrhythmias, especially non-selective long-acting ones like nadolol in lengthy procedures.</li>\n</ul>\n<p><strong>Explanation for Other options:</strong></p>\n<p><strong>Acebutolol (Option A):</strong> Cardioselective &beta;1-blocker with moderate half-life (3&ndash;4 hours); not ideal for 12-hour procedures.</p>\n<p><strong>Esmolol (Option B): </strong>Very short-acting (half-life ~10 minutes). Useful for tight, moment-to-moment control but requires continuous infusion, not suitable for sustained single-dose control.</p>\n<p><strong>Metoprolol (Option C):</strong> Also cardioselective with a short half-life (3-4 hours). Not effective for single-dose control over long surgeries.</p>", "options": ["Acebutolol ", "Esmolol ", "Metoprolol ", "Nadolol "], "html_options": ["Acebutolol ", "Esmolol ", "Metoprolol ", "Nadolol "], "corr_idx": 3}, {"id": "1180721", "html_qtxt": "Patient is on a drug which used for BPH with Hypertension. Which of the following is not a possible adverse event after initiating therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Urinary retention</strong> is not a possible adverse event after initiating therapy with an <strong>&alpha;-1 adrenergic receptor antagonist.</strong></p>\n<p><strong>These &alpha;-1 adrenergic receptor antagonists</strong> are used to treat<strong> hypertension</strong> (&darr; vasoconstriction &rarr;&darr; blood pressure) as well as <strong>BPH </strong>(relaxation of bladder neck muscles &rarr;&darr; bladder outlet obstruction and easier micturition).</p>\n<p><strong>Common side effects</strong>:</p>\n<ul>\n<li>Orthostatic hypotension<strong> (Option A )</strong></li>\n<li>Retrograde ejaculation<strong> (Option B)</strong></li>\n<li>Dizziness, headache</li>\n<li>Peripheral oedema, hypotension</li>\n<li>Nausea, constipation</li>\n<li>Intraoperative floppy iris syndrome (IFIS)\n<ul>\n<li>Complication of cataract surgery characterised by iris prolapse through the surgical incision and intraoperative pupillary constriction</li>\n<li>May lead to retinal detachment and endophthalmitis</li>\n</ul>\n</li>\n<li>Increased Urinary frequency (not retention)</li>\n<li>Prazosin: priapism <strong>(Option D)</strong></li>\n</ul>", "options": ["Orthostatic hypotension", "Retrograde ejaculation", "Urinary retention", "Priapism"], "html_options": ["Orthostatic hypotension", "Retrograde ejaculation", "Urinary retention", "Priapism"], "corr_idx": 2}, {"id": "1180722", "html_qtxt": "A 20-year-old unconscious female was brought to the ED 6 hours after the ingestion of 10 tablets of an unknown drug in an attempt to die by suicide.<br> Temperature: 98.1&deg;F<br> Pulse: 41/min<br> RR: 14/min<br> BP: 88/55 mmHg<br> Oxygen saturation: 93%<br> RBS: 65 mg/dl<br> ECG shows prolonged PR intervals and narrow QRS complexes<br> In addition to securing the airway, which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In suspected &beta;-blocker overdose with cardiovascular collapse, <strong>glucagon </strong>is the specific <strong>antidote</strong> and should be administered early<strong> after stabilising the </strong>airway and breathing.</p>\n<p>Bradycardia, hypotension, hypoglycemia, and prolonged PR intervals strongly suggest severe <strong>beta-blocker intoxication</strong>.</p>\n<p><strong>Clinical features</strong></p>\n<ul>\n<li>Bradycardia/bradyarrhythmia</li>\n<li>Cardiogenic shock (hypotension; cold, clammy extremities)</li>\n<li>Hypoglycemia</li>\n<li>Hyperkalemia</li>\n<li>Wheezing (bronchoconstriction)</li>\n<li>Neurological symptoms (seizure, delirium, coma)</li>\n</ul>\n<p><strong>Treatment</strong></p>\n<ul>\n<li><strong>Secure the airways</strong></li>\n<li>Correct cardiovascular decompensation (hypotension, bradycardia, and cardiogenic shock) via IV access:\n<ol>\n<li>Fluids (saline) and vasopressors (e.g., epinephrine)</li>\n<li>Atropine: to correct bradycardia</li>\n<li>Glucagon: antidote for beta-blocker poisoning (It increases intracellular cAMP by activating adenylate cyclase, which improves cardiac contractility while bypassing the beta receptors.)</li>\n<li>Calcium salts: to improve cardiac contractility</li>\n</ol>\n</li>\n<li><strong>High-dose insulin with glucose:</strong> If cardiovascular decompensation is refractory to all of the above-mentioned agents, high-dose insulin is given for its positive inotropic effect.</li>\n<li><strong>Prevent further absorption of beta blocker:</strong> activated charcoal/gastric lavage, IV lipid emulsions (esp. useful in lipophilic beta-blocker overdose).</li>\n<li>Poisoning with hydrophilic beta blockers (e.g., atenolol, nadolol) may require hemodialysis for removal of the drug from circulation.</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Naloxone (Option A): </strong>Used in opioid overdose (classic triad: respiratory depression, pinpoint pupils, and CNS depression). While both opioid and &beta;-blocker overdoses may cause bradycardia and hypotension, opioids usually cause hypoventilation and miosis, which are not seen here. Also, no hypothermia or severe respiratory depression is noted.</p>\n<p><strong>Hemodialysis (Option B): </strong>Considered for hydrophilic &beta;-blockers (like atenolol, nadolol) only in refractory cases after initial stabilisation fails. This is not a first-line measure, and there is no indication of renal failure or persistent shock here.</p>\n<p><strong>Activated Charcoal (Option C): </strong>Most effective within 1&ndash;2 hours of ingestion. Since the patient presents 6 hours after ingestion, charcoal is unlikely to help. Also, airway protection is critical before administering charcoal in unconscious patients due to aspiration risk.</p>", "options": ["Naloxone", "Hemodialysis", "Activated charcoal", "Glucagon"], "html_options": ["Naloxone", "Hemodialysis", "Activated charcoal", "Glucagon"], "corr_idx": 3}, {"id": "1180723", "html_qtxt": "Which of the following sentences is/are not true about hydrophilic beta-blockers?<br> 1.\tDo not cross the blood-brain-barrier. <br> 2. Require multiple doses per day. <br> 3. Metoprolol & Propranolol are hydrophilic beta-blockers.<br> 4. Safe in patient with kidney failure", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Statement 1: </strong>\"Do not cross the blood-brain-barrier\" is TRUE.</p>\n<ul>\n<li>Hydrophilic beta-blockers (e.g., atenolol, sotalol) have low lipid solubility, so they do not penetrate the CNS, resulting in fewer neuropsychiatric side effects.</li>\n</ul>\n<p><strong>Statement 2: </strong>\"Require multiple doses per day\" is TRUE.</p>\n<ul>\n<li>Due to shorter half-life and minimal hepatic metabolism, these drugs require frequent dosing (e.g., atenolol often needs twice-daily dosing).</li>\n</ul>\n<p><strong>Statement 3: </strong>\"Metoprolol & Propranolol are hydrophilic beta-blockers\" is FALSE.</p>\n<ul>\n<li>Both metoprolol and propranolol are lipophilic, meaning they undergo hepatic metabolism and cross the BBB, often causing CNS effects like fatigue or nightmares.</li>\n</ul>\n<p><strong>Statement 4:</strong> \"Safe in patient with kidney failure\" is FALSE.</p>\n<ul>\n<li>Hydrophilic beta-blockers are cleared by the kidneys, so in renal failure, there's a risk of accumulation and toxicity unless dose-adjusted. Hence, not inherently safe in renal impairment.</li>\n</ul>\n<p>So, Statements<strong> 3 and 4 </strong>are false. <strong>(Option B)</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906LhKJ8.png\">", "options": ["1 and 2", "3 and 4", "1, 2, and 3", "4 only"], "html_options": ["1 and 2", "3 and 4", "1, 2, and 3", "4 only"], "corr_idx": 1}, {"id": "1180724", "html_qtxt": "A 34-year-old woman is evaluated for migraine headaches, worse with menstrual cycles and stress. Recently, she has been having about six episodes per month. You advise her prophylactic therapy with propranolol. Which side effects of the therapy do you need to keep in mind?<br> 1.\tPsoriasis<br> 2.\tSecondary Raynaud phenomenon<br> 3.\tHyperglycemia and new-onset diabetes<br> 4.\tWeight loss<br> 5.\tIncrease HDL<br>6.\tHypertriglyceridemia", "html_expl": "<p><strong>Explanation:</strong></p>\n<ol>\n<li><strong> Psoriasis (True)<br /> </strong>Propranolol, a non-selective beta-blocker, is known to <strong>worsen or trigger psoriasis</strong> through immune modulation (neutrophil/macrophage degranulation and keratinocyte proliferation).</li>\n<li><strong> Secondary Raynaud phenomenon (True)<br /> </strong>Due to <strong>&beta;2-receptor blockade</strong> (which normally causes vasodilation), <strong>vasoconstriction</strong> of peripheral vessels occurs, leading to <strong>cold-induced pallor and cyanosis</strong> of the extremities.</li>\n<li><strong> Hyperglycemia and new-onset diabetes (True)<br /> </strong>Non-selective beta-blockers impair <strong>glycogenolysis</strong>, decrease <strong>insulin secretion</strong>, and increase <strong>insulin resistance</strong>, predisposing to <strong>hyperglycaemia</strong> and even <strong>new-onset diabetes</strong>.</li>\n<li><strong> Weight loss (False)<br /> </strong>Beta-blockers typically cause <strong>weight gain</strong>, likely due to decreased metabolic rate and exercise intolerance.</li>\n<li><strong> Increase HDL (False)<br /> </strong>Beta-blockers <strong>lower HDL</strong> and <strong>raise triglycerides</strong>, thus unfavourable for the lipid profile.</li>\n<li><strong> Hypertriglyceridemia (True)<br /> </strong>Especially seen with <strong>non-selective beta-blockers</strong>, which <strong>reduce lipolysis</strong> and <strong>impair triglyceride clearance</strong>, contributing to <strong>elevated serum triglycerides</strong>.</li>\n</ol>\n<p>So, statements <strong>1, 2, 3, and 6 </strong>are true.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121236a28990-1e1f-4bf6-8359-4935c447a340.jpg\">", "options": ["1, 2, 3, and 4", "1, 2, 3, and 5", "1, 2, 3, and 6", "2, 3, 5, and 6"], "html_options": ["1, 2, 3, and 4", "1, 2, 3, and 5", "1, 2, 3, and 6", "2, 3, 5, and 6"], "corr_idx": 2}, {"id": "1180725", "html_qtxt": "A 44-year-old man comes to you with an abdominal ultrasound that shows an atrophic, hyper-echoic, nodular liver. An upper endoscopy is performed and shows dilated submucosal veins 2 mm in diameter with red spots on their surface in the distal oesophagus. Which of the following is the most appropriate next step in the management of this patient's oesophageal findings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient has <strong>cirrhosis</strong> with<strong> small oesophageal varices</strong> (<5 mm) and no active bleeding, identified incidentally during endoscopy. In such cases, <strong>primary prophylaxis</strong> is warranted to prevent a first variceal bleed, which carries a high mortality risk.</p>\n<p><strong>Nadolol</strong> is a nonselective beta-blocker that decreases <strong>portal venous inflow</strong> by:</p>\n<ul>\n<li><strong>&beta;1 blockade</strong>: reduces cardiac output.</li>\n<li><strong>&beta;2 blockade</strong>: causes <strong>splanchnic vasoconstriction</strong>, reducing portal blood flow.<br /> These effects <strong>lower portal pressure</strong>, thereby reducing the <strong>risk of variceal bleeding</strong>. It is the <strong>drug of choice for primary prophylaxis</strong> in non-bleeding varices.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Isosorbide mononitrate (IMN) (Option B)</strong>: Though it reduces portal pressure via venodilation, it has not been shown to reduce bleeding risk when used alone. Also associated with side effects like headache and hypotension. It may be used in combination with beta-blockers in some secondary prophylaxis cases, not as monotherapy in primary prophylaxis.</p>\n<p><strong>Metoprolol (Option C)</strong>: It is a &beta;1-selective blocker, affecting only the heart, not the splanchnic circulation, and therefore ineffective in reducing portal hypertension or preventing variceal bleeding.</p>\n<p><strong>Octreotide (Option D)</strong>: A somatostatin analogue used acutely in active variceal bleeding. It causes splanchnic vasoconstriction, but due to tachyphylaxis (loss of effect over time), it is not suitable for long-term prophylaxis.</p>", "options": ["Nadalol", "IMN", "Metaprolol", "Octreotide"], "html_options": ["Nadalol", "IMN", "Metaprolol", "Octreotide"], "corr_idx": 0}, {"id": "1180726", "html_qtxt": "A 29-year-old woman comes to the physician for intermittent episodes of sharp chest pain and palpitations. She appears nervous. Her pulse is 115/min and irregular, and blood pressure is 139/86 mmHg. Examination shows a fine tremor on both hands and digital swelling; the extremities are warm. Which of the following is the most appropriate next step in the management of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient presents with tachycardia, irregular pulse (suggestive of atrial fibrillation), tremor, warm extremities, and digital swelling, all of which point to <strong>hyperthyroidism</strong> as the underlying cause.</p>\r\n<ul>\r\n<li>The most immediate step in managing symptomatic hyperthyroidism is to administer a <strong>non-selective beta-blocker, such as propranolol</strong>, which controls adrenergic symptoms (palpitations, tremor, anxiety) and reduces peripheral conversion of T4 to T3.</li>\r\n<li>This provides rapid symptomatic relief until<strong> definitive antithyroid therapy</strong> is initiated.</li>\r\n</ul>\r\n<p><strong>Explanation for Other Options:</strong></p>\r\n<p><strong>Warfarin (Option A):</strong> Although atrial fibrillation increases thromboembolic risk, anticoagulation is not immediately necessary unless the CHA<sub>2</sub>DS<sub>2</sub>-VASc score &ge; 2 or there's evidence of valvular disease. This patient's score is 1, so the focus should first be on controlling the underlying thyroid cause and arrhythmia symptoms.</p>\r\n<p><strong>Propylthiouracil (PTU) (Option C):</strong> PTU is an antithyroid drug that reduces thyroid hormone synthesis, but its effect is delayed (takes days to weeks). Symptom control must come first with a beta-blocker before initiating or in conjunction with PTU or other definitive therapies.</p>\r\n<p><strong>Amiodarone (Option D):</strong> Though effective for rhythm control, amiodarone is iodine-rich and can worsen or trigger thyroid dysfunction, especially in someone already hyperthyroid. It is not appropriate as first-line therapy in this setting.</p>\r\n<p><strong>Key Takeaway: </strong></p>\r\n<p><strong>Propranolol</strong> is the first-line treatment for immediate symptom control in hyperthyroid-induced adrenergic symptoms, including atrial fibrillation, making it the most appropriate initial management step.</p>", "options": ["Warfarin", "Propranolol", "Propylthiouracil", "Amiodarone"], "html_options": ["Warfarin", "Propranolol", "Propylthiouracil", "Amiodarone"], "corr_idx": 1}, {"id": "1180727", "html_qtxt": "A 60-year-old man comes to the physician because of tremors in both hands for the past few months. He has had difficulty buttoning his shirts and holding a cup of coffee without spilling its contents. He has noticed that his symptoms improve after a glass of whiskey. Which of the following is the most appropriate pharmacotherapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with a bilateral, action-induced tremor that improves with alcohol, which is characteristic of <strong>essential tremor (ET).</strong></p>\n<ul>\n<li>Essential tremor typically affects the <strong>upper limbs</strong>, becomes more prominent with goal-directed activity, and improves transiently with alcohol consumption.</li>\n<li>For patients who are functionally impaired by ET (difficulty eating, writing, dressing), treatment is warranted.</li>\n<li>The first-line pharmacotherapy is <strong>propranolol, a non-selective beta-blocker,</strong> which effectively reduces tremor amplitude by acting on <strong>&beta;2-receptors</strong> involved in <strong>muscle spindle activity.</strong></li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Alprazolam (Option A):</strong> This benzodiazepine may provide tremor relief but is considered second-line due to addiction risk, tolerance, and withdrawal complications. It is not preferred for long-term management, especially in elderly patients.</p>\n<p><strong>Levodopa (Option B):</strong> This is used to treat resting tremor in Parkinson&rsquo;s disease, not action tremor. Parkinsonian tremor is typically unilateral at onset, associated with bradykinesia and rigidity, and diminishes with voluntary movement, unlike ET.</p>\n<p><strong>Primidone (Option D): </strong>Primidone is an alternative first-line agent for ET, especially useful in patients who cannot tolerate beta-blockers, such as those with asthma or COPD. However, in this patient without such contraindications, propranolol is the preferred initial treatment.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Essential tremor </strong>improves with alcohol and worsens with action, and <strong>propranolol</strong> is the most effective and well-tolerated first-line treatment for symptom control in <strong>functionally impaired patients.</strong></p>", "options": ["Alprazolam", "Levodopa", "Propranolol", "Primidone"], "html_options": ["Alprazolam", "Levodopa", "Propranolol", "Primidone"], "corr_idx": 2}, {"id": "1180728", "html_qtxt": "Action of drugs 'X' and 'Y' on heart rate with/without pre-treatment shown below in the table. Find out drug X and Y, respectively.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250
