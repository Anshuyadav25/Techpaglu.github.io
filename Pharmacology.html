al nerve damage"], "corr_idx": 2}, {"id": "1332380", "html_qtxt": "Typical adult dose of rifampin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008d93ea33d-dbf6-43e2-8f4e-831f9c314645.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>300 mg/day (Option A):</strong></p>\r\n<p>This is <strong>too low</strong> for standard adult therapy. Such a dose would be <strong>subtherapeutic</strong>, risking treatment failure and resistance.</p>\r\n<p><strong>25 mg/kg/day (Option B):</strong></p>\r\n<p>This is <strong>much higher</strong> than recommended and would increase the risk of <strong>hepatotoxicity and other adverse effects</strong>.</p>\r\n<p><strong>15 mg/kg/day (Option C):</strong></p>\r\n<p>This corresponds more closely to <strong>pediatric dosing</strong> or weight-based adjustments in children, not typical adult fixed dosing.</p>", "options": ["300 mg/day", "25mg/kg/d", "15mg/kg/d", "600 mg/day"], "html_options": ["300 mg/day", "25mg/kg/d", "15mg/kg/d", "600 mg/day"], "corr_idx": 3}, {"id": "1332381", "html_qtxt": "Which of the following is not mechanism of action of first line agent of tuberculosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Interferes with 30s component of ribosome is mechanism of action of Streptomycin , Which is second line drug for tuberculosis.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100899df973e-eea4-4a63-9668-76aaf6d7f132.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Inhibit DNA-dependent RNA polymerase (Option A):</strong></p>\r\n<p>This is the mechanism of <strong>rifampin</strong>, a first-line TB drug.</p>\r\n<p><strong>Decrease synthesis of mycolic acids (Option B):</strong></p>\r\n<p>This is the mechanism of <strong>isoniazid</strong>, another first-line drug.</p>\r\n<p><strong>Decrease carbohydrate polymerization of mycobacterial cell wall (Option D):</strong></p>\r\n<p>This is the mechanism of <strong>ethambutol</strong>, which inhibits arabinosyl transferase.</p>", "options": ["Inhibit DNA-dependent RNA polymerase", "Decrease synthesis of mycolic acids", "Interferes with 30S component of ribosome.", "Decrease carbohydrate polymerization of mycobacterium cell"], "html_options": ["Inhibit DNA-dependent RNA polymerase", "Decrease synthesis of mycolic acids", "Interferes with 30S component of ribosome.", "Decrease carbohydrate polymerization of mycobacterium cell"], "corr_idx": 2}, {"id": "1332382", "html_qtxt": "Drug use in initial treatment of mycobacterium Avium?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Initial regimen for mycobacterium avium:</li>\r\n<li>At least two-antimycobacterial drugs; preferred agents include: Macrolide: clarithromycin (first-line) OR azithromycin AND ethambutol</li>\r\n</ul>", "options": ["Clarithromycin or Azithromycin", "Ethambutol", "A & B Both", "None of the above"], "html_options": ["Clarithromycin or Azithromycin", "Ethambutol", "A & B Both", "None of the above"], "corr_idx": 2}, {"id": "1332384", "html_qtxt": "Which of the following is not an indication of using rifabutin/fluroquinolones in patient having mycobacterium avium infection?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Initial regimen for mycobacterium avium:\r\n<ul>\r\n<li>At least two-antimycobacterial drugs; preferred agents include:</li>\r\n</ul>\r\n</li>\r\n<li>Macrolide: clarithromycin (first-line) ORazithromycin AND ethambutol</li>\r\n<li>Optional third and fourth drugs<sup>[1]</sup></li>\r\n<li>Consider in patients with any of the following:\r\n<ul>\r\n<li>A high risk of mortality (e.g., CD4 count< 50)</li>\r\n<li>Drug resistance</li>\r\n<li>High mycobacterialload</li>\r\n<li>Inadequate response to ART</li>\r\n</ul>\r\n</li>\r\n<li>Agents (any of the following):\r\n<ul>\r\n<li>Rifabutin</li>\r\n<li>Fluoroquinolone: levofloxacin or moxifloxacin</li>\r\n<li>Injectable agent: amikacin or streptomycin</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>High risk of mortality (Option A):</strong></p>\r\n<p>Rifabutin or fluoroquinolones are indicated in <strong>patients with advanced immunosuppression (CD4 < 50)</strong> to reduce the risk of severe MAC disease.</p>\r\n<p><strong>Drug resistance (Option B):</strong></p>\r\n<p>These drugs are considered when there is <strong>resistance to first-line MAC therapy</strong>, making them valid indications.</p>\r\n<p><strong>Inadequate response to ART (Option C):</strong></p>\r\n<p>Rifabutin or fluoroquinolones may be added if <strong>ART alone does not control MAC infection</strong>.</p>", "options": ["A high risk of mortality (e.g., CD4 count < 50)", "Drug resistance", "Inadequate response to ART", "None of the above"], "html_options": ["A high risk of mortality (e.g., CD4 count < 50)", "Drug resistance", "Inadequate response to ART", "None of the above"], "corr_idx": 3}, {"id": "1332386", "html_qtxt": "57-year-old female having tuberculosis comes to the clinic with complain of tinnitus, vertigo. She was on second line drug of anti-tuberculosis because of resistant to some of the first line drug. which of the following is mechanism of action of drug causing patients symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Below are second line drugs use in treatment of tuberculosis.</li>\r\n<li>Tinnitus, vertigo, ataxia, nephrotoxicity are side effect of streptomycin.</li>\r\n<li>Mechanism of action of streptomycin: Interferes with 30S component of ribosome</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100869ac1a2c-b252-417b-9287-81913381ed94.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Topoisomerase II inhibition (Option B):</strong></p>\r\n<p>Refers to <strong>fluoroquinolones</strong>, which inhibit bacterial DNA gyrase. These do not typically cause <strong>ototoxicity</strong> (tinnitus, vertigo).</p>\r\n<p><strong>50S subunit binding (Option C):</strong></p>\r\n<p>Refers to <strong>macrolides or chloramphenicol</strong>, which inhibit protein synthesis at the 50S subunit. These are not typically associated with <strong>vestibular toxicity</strong>.</p>\r\n<p><strong>None of the above (Option D):</strong></p>\r\n<p>This is incorrect because the patient's symptoms are explained by the known mechanism of <strong>aminoglycosides</strong> (second-line TB drugs like streptomycin, amikacin, kanamycin).</p>", "options": ["Interferes with 30S component of ribosome", "Inhibit prokaryotic enzymes topoisomerase II (DNA gyrase)", "Inhibit protein synthesis by binding to 50S subunit", "None of the above"], "html_options": ["Interferes with 30S component of ribosome", "Inhibit prokaryotic enzymes topoisomerase II (DNA gyrase)", "Inhibit protein synthesis by binding to 50S subunit", "None of the above"], "corr_idx": 0}, {"id": "1332389", "html_qtxt": "Rifampicin increase elimination of all of the following drugs except?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Rifampin strongly induces most cytochrome P450 isoforms (CYP1A2, 2C9, 2C19, 2D6, and 3A4), which increases the elimination of numerous other drugs including methadone, anticoagulants, cyclosporine, some anticonvulsants, protease inhibitors, some nonnucleoside reverse transcriptase inhibitors or integrase strand transfer inhibitors, contraceptives, and a host of others.</li>\r\n</ul>\r\n<p>Coadministration of rifampin results in significantly lower serum levels of these drugs.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Methadone (Option A):</strong></p>\r\n<p>Rifampicin induces <strong>hepatic cytochrome P450 enzymes</strong>, increasing the metabolism of methadone and potentially leading to withdrawal symptoms.</p>\r\n<p><strong>Cyclosporine (Option B):</strong></p>\r\n<p>Rifampicin <strong>induces CYP3A4</strong>, reducing cyclosporine plasma concentrations and risking transplant rejection if not adjusted.</p>\r\n<p><strong>Anticoagulants (Option C):</strong></p>\r\n<p>Rifampicin <strong>accelerates metabolism of warfarin</strong> via CYP induction, decreasing its anticoagulant effect.</p>", "options": ["Methadone", "Cyclosporine", "Anticoagulants", "Captopril"], "html_options": ["Methadone", "Cyclosporine", "Anticoagulants", "Captopril"], "corr_idx": 3}, {"id": "1332390", "html_qtxt": "If a protease inhibitor-based antiretroviral regimen is used to treat his HIV, Then which of the following anti-tuberculosis drug should be avoided?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>If a protease inhibitor-based antiretroviral regimen is used to treat his HIV, rifabutin should replace rifampin because of the serious drug interactions between rifampin and protease inhibitors.</li>\r\n<li>If dolutegravir is chosen, it must be administered twice daily due to the interaction with rifampin; alternatively, rifabutin can be used in place of rifampin, and dolutegravir can be dosed once daily.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Isoniazid (Option B):</strong></p>\r\n<p>Safe to use with protease inhibitors; <strong>no significant CYP450 interaction</strong>.</p>\r\n<p><strong>Ethambutol (Option C):</strong></p>\r\n<p>Safe to use; it is primarily renally excreted and does <strong>not interact significantly</strong> with protease inhibitors.</p>\r\n<p><strong>Rifabutin (Option D):</strong></p>\r\n<p>Can be used as an alternative to rifampin in patients on protease inhibitors; dose adjustment may be required, but it <strong>does not cause the severe drug-drug interactions</strong> seen with rifampin.</p>", "options": ["Rifampin", "Isoniazid", "Ethambutol", "Rifabutin"], "html_options": ["Rifampin", "Isoniazid", "Ethambutol", "Rifabutin"], "corr_idx": 0}, {"id": "1332392", "html_qtxt": "Which of the following first line anti-tubercular drug is not having only hepatic clearance and dose need to be reduced in patient with renal failure?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Rifampin, Isoniazid and Pyrazinamide are cleared by only liver. Ethambutol has mixed clearance (liver and renal) and dose should be reduced in patient with renal failure.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100843f3c7a4-e900-42ed-b3f5-d85a89749740.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Rifampin (Option A):</strong></p>\r\n<p>Almost entirely hepatically metabolized, minimal renal excretion. Dose adjustment is not required in renal failure.</p>\r\n<p><strong>Isoniazid (Option B):</strong></p>\r\n<p>Primarily hepatically metabolized via acetylation. Dose adjustment in renal failure is generally not necessary.</p>\r\n<p><strong>Pyrazinamide (Option D):</strong></p>\r\n<p>Mainly hepatically metabolized, although metabolites are renally excreted. In mild-to-moderate renal failure, dose adjustment is usually not required unless severe impairment exists.</p>", "options": ["Rifampin", "Isoniazid", "Ethambutol", "Pyrazinamide"], "html_options": ["Rifampin", "Isoniazid", "Ethambutol", "Pyrazinamide"], "corr_idx": 2}, {"id": "1332393", "html_qtxt": "Which of the following anti-tuberculosis drug is not bactericidal drug?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Bactericidal drugs: A substance that directly kills bacteria.</li>\r\n<li>Bacteriostatic drugs: A substance that stops bacteria from reproducing (does not directly kill bacteria).</li>\r\n<li>Rifampin, Isoniazid and Streptomycin are bactericidal drugs. Where as ethambutol and Pyrazinamide are bacteriostatic drugs.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Rifampin (Option A):</strong></p>\r\n<p><strong>Bactericidal</strong>; inhibits <strong>DNA-dependent RNA polymerase</strong>, leading to rapid killing of actively dividing mycobacteria.</p>\r\n<p><strong>Isoniazid (Option B):</strong></p>\r\n<p><strong>Bactericidal</strong> against rapidly dividing mycobacteria; inhibits <strong>mycolic acid synthesis</strong>.</p>\r\n<p><strong>Streptomycin (Option D):</strong></p>\r\n<p><strong>Bactericidal</strong>; aminoglycoside that binds to the <strong>30S ribosomal subunit</strong>, disrupting protein synthesis.</p>", "options": ["Rifampin", "Isoniazid", "Ethambutol", "Streptomycin"], "html_options": ["Rifampin", "Isoniazid", "Ethambutol", "Streptomycin"], "corr_idx": 2}, {"id": "1332395", "html_qtxt": "Which of the following anti-tubercular drug contraindicated in pregnancy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Bactericidal drugs: A substance that directly kills bacteria.</li>\r\n<li>Bacteriostatic drugs: A substance that stops bacteria from reproducing (does not directly kill bacteria).</li>\r\n<li>Rifampin, Isoniazid and Streptomycin are bactericidal drugs. Where as ethambutol and Pyrazinamide are bacteriostatic drugs.</li>\r\n</ul>\r\n<p>The following antituberculosis drugs are contraindicated in pregnant women:</p>\r\n<ul>\r\n<li>Streptomycin</li>\r\n<li>Kanamycin</li>\r\n<li>Amikacin</li>\r\n<li>Capreomycin</li>\r\n<li>Fluoroquinolones</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Rifampin (Option A):</strong></p>\r\n<p>Can be used in pregnancy if indicated. May slightly increase the risk of <strong>hemorrhagic disorders in the newborn</strong> due to vitamin K depletion, but not an absolute contraindication.</p>\r\n<p><strong>Isoniazid (Option B):</strong></p>\r\n<p>Safe in pregnancy; <strong>pyridoxine supplementation</strong> is recommended to prevent neuropathy.</p>\r\n<p><strong>Ethambutol (Option C):</strong></p>\r\n<p>Considered <strong>safe in pregnancy</strong>, with no significant teratogenicity reported.</p>", "options": ["Rifampin", "Isoniazid", "Ethambutol", "Streptomycin"], "html_options": ["Rifampin", "Isoniazid", "Ethambutol", "Streptomycin"], "corr_idx": 3}, {"id": "1332396", "html_qtxt": "Isoniazid is inducer of:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Isoniazid:</strong></p>\r\n<ul>\r\n<li>Both inducer and inhibitor.</li>\r\n<li>Potent inhibitor of CYP2C19, CYP3A.</li>\r\n<li>Weak inhibitor of CYP2D6.</li>\r\n<li>Inducer of CYP2E1</li>\r\n<li>Other drugs metabolised by CYP2E1 are Paracetamol and Ethanol.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>CYP2D1 (Option A):</strong></p>\r\n<p>This isoenzyme is primarily involved in metabolism of drugs like <strong>beta-blockers and antidepressants</strong>; <strong>isoniazid does not significantly induce it</strong>.</p>\r\n<p><strong>CYP2C19 (Option C):</strong></p>\r\n<p>Metabolizes <strong>proton pump inhibitors and some antiepileptics</strong>; isoniazid does <strong>not induce</strong> this enzyme.</p>\r\n<p><strong>CYP2D6 (Option D):</strong></p>\r\n<p>Metabolizes <strong>opioids, antidepressants, and beta-blockers</strong>; isoniazid is <strong>not an inducer</strong> of CYP2D6.</p>", "options": ["CYP2D1", "CYP2E1", "CYP2C19", "CYP2D6"], "html_options": ["CYP2D1", "CYP2E1", "CYP2C19", "CYP2D6"], "corr_idx": 1}, {"id": "1332397", "html_qtxt": "Daily Dose of pyrazinamide in treatment of tuberculosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008403d8977-98cf-4795-a2d6-45e5407faf13.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>5 mg/kg (Option A):</strong></p>\r\n<p>Too low; would be <strong>subtherapeutic</strong>, risking treatment failure and resistance.</p>\r\n<p><strong>10 mg/kg (Option B):</strong></p>\r\n<p>Insufficient for effective <strong>bactericidal activity</strong> against Mycobacterium tuberculosis.</p>\r\n<p><strong>15 mg/kg (Option C):</strong></p>\r\n<p>ed <strong>daily dose</strong>, not optimal for standard treatment regimens.</p>", "options": ["5 mg/ Kg body weight", "10 mg/ Kg body weight", "15 mg/ Kg body weight", "25 mg/ Kg body weight"], "html_options": ["5 mg/ Kg body weight", "10 mg/ Kg body weight", "15 mg/ Kg body weight", "25 mg/ Kg body weight"], "corr_idx": 3}, {"id": "1332398", "html_qtxt": "Which of the following Anti-Tubercular Drug causing Neuro-Psychiatric Side effect?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Cycloserine is associated with Neuro-Psychiatric Side effect.</p>\r\n<p>Adverse effect of 2<sup>nd</sup>&nbsp;line Anti-Tubercular Drug:</p>\r\n<ul>\r\n<li>Thioacetazone (tuberculostatic drug): Hepatitis, bone marrow suppression and Steven Johnson syndrome.</li>\r\n<li>Para amino salicylic acid (PAS) can cause kidney, liver and thyroid dysfunction.</li>\r\n<li>Ethionamide can cause hepatitis, optic neuritis and hypothyroidism.</li>\r\n<li>Cycloserine can cause neuropsychiatric adverse effects.</li>\r\n<li>Kanamycin, Amikacin and Capreomycin can cause ototoxicity, nephrotoxicity, hypokalemia and hypomagnesemia.</li>\r\n<li>Rifabutin commonly causes gastrointestinal adverse effects. Rarely, it can cause anterior uveitis, clostridium difficile-associated diarrhea, diffuse polymyalgia syndrome, yellow skin discoloration (Pseudo-jaundice) and pancytopenia.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Para-aminosalicylic acid (PAS) (Option B):</strong></p>\r\n<p>Mainly causes <strong>gastrointestinal upset</strong> (nausea, diarrhea) and <strong>hypersensitivity reactions</strong>, not neuropsychiatric symptoms.</p>\r\n<p><strong>Thioacetazone (Option C):</strong></p>\r\n<p>Known for <strong>cutaneous reactions</strong> and <strong>hepatotoxicity</strong>, but <strong>neuropsychiatric side effects are rare</strong>.</p>\r\n<p><strong>Ethionamide (Option D):</strong></p>\r\n<p>Can cause <strong>hepatotoxicity, gastrointestinal upset, and peripheral neuropathy</strong>, but <strong>psychiatric manifestations are uncommon</strong>.</p>", "options": ["Cycloserine", "Para amino salicylic acid (PAS)", "Thioacetazone", "Ethionamide"], "html_options": ["Cycloserine", "Para amino salicylic acid (PAS)", "Thioacetazone", "Ethionamide"], "corr_idx": 0}, {"id": "1332399", "html_qtxt": "MDR-TB defined as:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>(H- ISONIAZID, R- RIFAMPIN, Z- PYRAZINAMIDE, E- ETHAMBUTOL, FQ- FLUROQUINOLONES)</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008e91eb363-cce4-4271-9329-dccb0feb4511.png\">\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Resistance to any one of H, Z, and E (Option A):</strong></p>\r\n<p>This describes <strong>mono-resistance</strong>, not multidrug resistance.</p>\r\n<p><strong>Resistance to any two or all three of H, Z, and E (Option B):</strong></p>\r\n<p>Partial resistance may include <strong>poly-resistance</strong>, but MDR-TB specifically requires <strong>isoniazid and rifampin resistance</strong>.</p>\r\n<p><strong>Resistance to H and R + any of FQ + any of injections (Option D):</strong></p>\r\n<p>This defines <strong>XDR-TB (extensively drug-resistant TB)</strong>, which is beyond MDR-TB.</p>", "options": ["Resistance to any one of H, Z and E", "Resistance to any two or all 3 of H, Z and E", "Resistance to H and R", "Resistance to H and R + any of FQ + any of injections"], "html_options": ["Resistance to any one of H, Z and E", "Resistance to any two or all 3 of H, Z and E", "Resistance to H and R", "Resistance to H and R + any of FQ + any of injections"], "corr_idx": 2}, {"id": "1332400", "html_qtxt": "Which of the following drug is ineffective in treatment of type 2 lepra reaction?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>All of the drug mentioned in options are effective in treatment of type 2 lepra reaction.</li>\r\n</ul>\r\n<p>[ TT- Tuberculoid Leprosy, LL- Lepromatous Leprosy, Borderline Forms (BT, BB, BL) are between the two ends of the spectrum (TT and LL).]</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008f6881bb0-f1ea-4622-bf82-5a19ff3e3bfe.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Corticosteroid (Option A):</strong></p>\r\n<p>Effective in <strong>suppressing inflammation and pain</strong> in type 2 lepra reactions.</p>\r\n<p><strong>Clofazimine (Option B):</strong></p>\r\n<p>Has <strong>anti-inflammatory properties</strong>; used in <strong>prolonged therapy to prevent recurrent ENL episodes</strong>.</p>\r\n<p><strong>Thalidomide (Option C):</strong></p>\r\n<p>Highly effective in <strong>type 2 lepra reactions</strong>, particularly in <strong>severe or corticosteroid-resistant cases</strong>.</p>", "options": ["Corticosteroid", "Clofazimine", "Thalidomide", "None of the above"], "html_options": ["Corticosteroid", "Clofazimine", "Thalidomide", "None of the above"], "corr_idx": 3}, {"id": "1332401", "html_qtxt": "Which of the following best drug for slowly multiplying bacteria?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510082edb0ae1-fd2f-47fe-b84a-53ba6128da6e.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Isoniazid (Option A):</strong></p>\r\n<p>Highly <strong>bactericidal against rapidly dividing mycobacteria</strong>, but less effective against dormant or slowly replicating bacteria.</p>\r\n<p><strong>Rifampicin (Option B):</strong></p>\r\n<p>Bactericidal against <strong>both rapidly and semi-dormant bacteria</strong>, but <strong>less selective for acidic environments</strong>compared to pyrazinamide.</p>\r\n<p><strong>Ethambutol (Option D):</strong></p>\r\n<p><strong>Bacteriostatic</strong>, mainly prevents cell wall synthesis, not particularly active against slowly multiplying or dormant bacilli.</p>", "options": ["Isoniazid", "Rifampicin", "Pyrazinamide", "Ethambutol"], "html_options": ["Isoniazid", "Rifampicin", "Pyrazinamide", "Ethambutol"], "corr_idx": 2}, {"id": "1332402", "html_qtxt": "Which of the following Anti-Tubercular Drug have maximum CSF \r\nPenetration?\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Isoniazid has maximum CSF penetration. And Streptomycin has minimum CSF penetration.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Rifampicin (Option B):</strong></p>\r\n<p>Penetrates the CSF <strong>moderately</strong>, especially when meninges are inflamed, but less than isoniazid.</p>\r\n<p><strong>Pyrazinamide (Option C):</strong></p>\r\n<p>Good CSF penetration, but still <strong>slightly less than isoniazid</strong>, especially in non-inflamed meninges.</p>\r\n<p><strong>Streptomycin (Option D):</strong></p>\r\n<p>Poor CSF penetration; generally <strong>ineffective for CNS TB</strong> unless meninges are inflamed.</p>", "options": ["Isoniazid", "Rifampicin", "Pyrazinamide", "Streptomycin"], "html_options": ["Isoniazid", "Rifampicin", "Pyrazinamide", "Streptomycin"], "corr_idx": 0}, {"id": "1332403", "html_qtxt": "Which of the following drug used as 'sterilizing' agent which is active against residual intracellular organisms that may cause relapse?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Pyrazinamide is an important front-line drug used in conjunction with isoniazid and rifampin in short-course (i.e., 6-month) regimens as a &ldquo;sterilizing&rdquo; agent active against residual intracellularorganisms that may cause relapse.</li>\r\n<li>Tubercle bacilli develop resistance to pyrazinamide fairly readily, but there is no cross-resistance with isoniazid or other antimycobacterial drugs.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Isoniazid (Option A):</strong></p>\r\n<p>Highly <strong>bactericidal against rapidly dividing mycobacteria</strong>, but less effective against <strong>dormant or slowly multiplying bacilli</strong>, so not the primary sterilizing agent.</p>\r\n<p><strong>Rifampicin (Option B):</strong></p>\r\n<p>Bactericidal and effective against <strong>intracellular bacteria</strong>, but pyrazinamide is considered <strong>more effective as a sterilizing agent in acidic environments</strong>.</p>\r\n<p><strong>Streptomycin (Option D):</strong></p>\r\n<p>Bactericidal aminoglycoside; primarily active against <strong>extracellular organisms</strong>, poor intracellular activity, and not considered a sterilizing agent.</p>", "options": ["Isoniazid", "Rifampicin", "Pyrazinamide", "Streptomycin"], "html_options": ["Isoniazid", "Rifampicin", "Pyrazinamide", "Streptomycin"], "corr_idx": 2}, {"id": "1332404", "html_qtxt": "Type 1 & 2 lepra reaction treated with?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Treatment of choice for type 1 as well as type 2 lepra reaction is corticosteroids.</li>\r\n<li>For severe reaction, prednisolone 40-60mg/day is started immediately and continued till the reaction subsides.</li>\r\n<li>The dose is then tapered over 2-3 months.</li>\r\n<li>For resistant cases of Erythema nodosum leprosum drug of choice is thalidomide.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100895fe0c11-b180-448d-bb90-ea4b4e435c69.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Dapsone (Option B):</strong></p>\r\n<p>Primary drug for <strong>multibacillary leprosy</strong>, but <strong>does not control the inflammatory reactions</strong> seen in type 1 or type 2 lepra reactions.</p>\r\n<p><strong>Minocycline (Option C):</strong></p>\r\n<p>Has <strong>antimicrobial activity against Mycobacterium leprae</strong>, but <strong>not indicated for acute lepra reactions</strong>.</p>\r\n<p><strong>Rifampicin (Option D):</strong></p>\r\n<p>Bactericidal against <strong>Mycobacterium leprae</strong>, part of MDT (multidrug therapy), but <strong>does not treat the immunologic reactions</strong>.</p>", "options": ["Corticosteroid", "Dapsone", "Minocycline", "Rifampicin"], "html_options": ["Corticosteroid", "Dapsone", "Minocycline", "Rifampicin"], "corr_idx": 0}, {"id": "1332405", "html_qtxt": "Which of the following drug given supervised as per national leprosy elimination programme? <br>\r\ni) Rifampicin 600 mg once a month<br>\r\nii) Clofazimine 300 mg once a month<br>\r\niii) Dapsone 100 mg daily<br>\r\niv) Clofazimine 50 mg daily\r\n", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Under NLEP</strong></p>\r\n<ul>\r\n<li>Rifampicin and Clofazimine are given under supervision for both Multibacillary and Paucibacillary Leprosy.</li>\r\n<li>Rifampicin is given 600 mg once a month under supervision.</li>\r\n<li>Clofazimine is given 300 mg once a month under supervision and 50 mg daily unsupervised for 28 days.</li>\r\n<li>Dapsone is given 100 mg once daily unsupervised for 28 days.</li>\r\n<li>Multibacillary Leprosy is treated for 12 months and Paucibacillary Leprosy for 6 months.</li>\r\n</ul>\r\n<p><strong>Under RNTCP, DOTS:</strong></p>\r\n<ul>\r\n<li>Rifampicin, Isoniazid, Pyrazinamide and Ethambutol are administered under supervision.</li>\r\n</ul>\r\n<p><strong>Explanation fo Incorrect Options: </strong></p>\r\n<p><strong>Dapsone 100 mg daily (Option iii):</strong></p>\r\n<p>Taken <strong>daily by the patient at home</strong>, not under supervision.</p>\r\n<p><strong>Clofazimine 50 mg daily (Option iv):</strong></p>\r\n<p>Also taken <strong>daily at home</strong>, not part of the supervised monthly doses.</p>\r\n<p><strong>Option A (i, ii, iii, iv):</strong></p>\r\n<p>Incorrect because <strong>daily doses are not supervised</strong>; only <strong>monthly doses of rifampicin and clofazimine</strong> are supervised.</p>\r\n<p><strong>Option D (i only):</strong></p>\r\n<p>Incorrect because <strong>supervised monthly clofazimine</strong> is also included in the regimen.</p>", "options": ["i), ii), iii), iv)", "i), ii), iii)", "i), ii)", "i)"], "html_options": ["i), ii), iii), iv)", "i), ii), iii)", "i), ii)", "i)"], "corr_idx": 2}]}]}]}]};

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subjectItem.classList.toggle('expanded');
                    renderSubject(category.categoryId, subject.subjectId);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryItem.classList.toggle('expanded');
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function normalizeCourseData(courseData) {
        if (!courseData || !Array.isArray(courseData.categories)) {
            return courseData;
        }

        courseData.categories = courseData.categories.map((category) => {
            const normalizedCategory = { ...category };
            normalizedCategory.subjects = Array.isArray(category.subjects)
                ? category.subjects
                : (category.subjects ? [category.subjects] : []);

            normalizedCategory.subjects = normalizedCategory.subjects.map((subject) => {
                const normalizedSubject = { ...subject };
                normalizedSubject.modules = Array.isArray(subject.modules)
                    ? subject.modules
                    : (subject.modules ? [subject.modules] : []);

                normalizedSubject.modules = normalizedSubject.modules.map((module) => {
                    const normalizedModule = { ...module };
                    normalizedModule.questions = Array.isArray(module.questions)
                        ? module.questions
                        : (module.questions ? [module.questions] : []);
                    return normalizedModule;
                });

                return normalizedSubject;
            });

            return normalizedCategory;
        });

        return courseData;
    }

    function init() {
        normalizeCourseData(COURSE_DATA);

        if (!COURSE_DATA || !COURSE_DATA.categories) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
