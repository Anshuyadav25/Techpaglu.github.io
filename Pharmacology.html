 is an autoimmune condition where the body attacks its platelets, leading to thrombocytopenia. ITP is typically triggered by viral infections, autoimmune diseases, or certain drugs, but <strong>valacyclovir is not among them</strong>.</p>\n<p><strong>Colon carcinoma(Option C): </strong>Valacyclovir is <strong>not mutagenic or carcinogenic</strong>, and there is <strong>no evidence</strong> that it increases the risk of any malignancy.</p>", "options": ["Idiopathic thrombocytopenic purpura", "Thrombotic thrombocytopenic purpura", "Colon carcinoma", "All of the above"], "html_options": ["Idiopathic thrombocytopenic purpura", "Thrombotic thrombocytopenic purpura", "Colon carcinoma", "All of the above"], "corr_idx": 1}, {"id": "1176822", "html_qtxt": "A 25-year-old patient came to the OPD with complaints of decreased urine, difficulty in breathing, and bilateral pedal oedema. USG was s/o CRF grade -V. He underwent a series of investigations, and a renal transplant was done. Which anti-viral agent is useful in this pt. for CMV infection prevention?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403255a9b4cad-5498-4283-9fc2-90feb4168161.jpg\">", "options": ["Acyclovir", "Valacyclovir", "Ganciclovir", "All of the above"], "html_options": ["Acyclovir", "Valacyclovir", "Ganciclovir", "All of the above"], "corr_idx": 3}, {"id": "1176824", "html_qtxt": "Which of the following is the most common adverse effect associated with systemic (especially intravenous) ganciclovir therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ol>\n<li><strong>Common Adverse Effect:</strong> Systemic ganciclovir treatment, especially intravenous use, often leads to myelosuppression.</li>\n<li><strong>Myelosuppression:</strong> Myelosuppression entails reduced blood cell production by the bone marrow, causing low white blood cells, red blood cells, and platelets.</li>\n<li><strong>Consequences of Myelosuppression:</strong> This condition increases the risk of infections (due to low white blood cells), causes anemia-related symptoms (due to low red blood cells), and can lead to bleeding tendencies (due to low platelet count).</li>\n</ol>\n<p><strong>Adverse Effects of Ganciclovir:</strong></p>\n<ul>\n<li><strong>Most common</strong>: <strong>Myelosuppression</strong> (dose-limiting)</li>\n<li><strong>Others:</strong>\n<ul>\n<li>GI: Nausea, diarrhea<strong>(Option B ruled out)</strong></li>\n<li>CNS: Headache, insomnia, confusion, seizures, psychiatric symptoms <strong>(Option D ruled out)</strong></li>\n<li>Skin: Rash</li>\n<li>Liver: Rare <strong>hepatotoxicity(Option A ruled out)</strong></li>\n<li>Eye (intravitreal use): Vitreous hemorrhage, retinal detachment</li>\n</ul>\n</li>\n<li><strong>Long-term risks</strong> (in animals):\n<ul>\n<li><strong>Carcinogenic</strong>, <strong>embryotoxic</strong>, and <strong>aspermatogenesis</strong></li>\n<li><strong>Mutagenic</strong> in mammalian cells (clinical significance unknown)</li>\n</ul>\n</li>\n</ul>", "options": ["Hepatotoxicity", "GI intolerance", "Myelosuppression", "Central nervous system toxicity"], "html_options": ["Hepatotoxicity", "GI intolerance", "Myelosuppression", "Central nervous system toxicity"], "corr_idx": 2}, {"id": "1176835", "html_qtxt": "Which of the following is not an ART agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The CCR4 receptor antagonist </strong>is not used in HIV therapy. <strong>Maraviroc, a CCR5 receptor antagonis</strong>t, is used in ART. CCR4 is not a recognized target in HIV treatment.</p>\n<p><strong>Antiretroviral Therapy (ART) agents:</strong></p>\n<ol>\n<li><strong>NRTIs (Nucleoside/Nucleotide Reverse Transcriptase Inhibitors)</strong>\n<ul>\n<li><strong>Mechanism: </strong>Act as faulty DNA building blocks, inhibiting reverse transcription.</li>\n<li><strong>Examples: </strong>Zidovudine (AZT), Lamivudine (3TC), Tenofovir (TDF, TAF), Emtricitabine (FTC), Abacavir (ABC), Stavudine (d4T), Didanosine (ddI)</li>\n</ul>\n</li>\n<li><strong>NNRTIs (Non-Nucleoside Reverse Transcriptase Inhibitors)</strong>\n<ul>\n<li><strong>Mechanism: </strong>Bind to and inhibit reverse transcriptase at a different site than NRTIs.</li>\n<li><strong>Examples: </strong>Efavirenz, Nevirapine, Etravirine, Rilpivirine, Doravirine</li>\n</ul>\n</li>\n<li><strong>PIs (Protease Inhibitors)</strong>\n<ul>\n<li><strong>Mechanism: </strong>Inhibits the HIV protease enzyme, preventing viral maturation.</li>\n<li><strong>Examples: </strong>Lopinavir, Ritonavir (used mainly as a booster), Atazanavir, Darunavir, Indinavir, Saquinavir</li>\n</ul>\n</li>\n<li><strong>INSTIs (Integrase Strand Transfer Inhibitors)</strong>\n<ul>\n<li><strong>Mechanism: </strong>Inhibits the HIV integrase enzyme, blocking the integration of viral DNA into host DNA.</li>\n<li><strong>Examples: </strong>Dolutegravir, Raltegravir, Bictegravir, Elvitegravir</li>\n</ul>\n</li>\n<li><strong>Entry and Fusion Inhibitors</strong>\n<ul>\n<li>Fusion Inhibitors: Enfuvirtide (T-20) blocks the fusion of HIV with the host cell.</li>\n<li>CCR5 Receptor Antagonists (Entry Inhibitors): Maraviroc blocks the CCR5 co-receptor (not CCR4).</li>\n</ul>\n</li>\n<li><strong>Post-Attachment Inhibitor: </strong>Ibalizumab, a monoclonal antibody used for multidrug-resistant HIV.</li>\n<li><strong>CXCR4 inhibitor: </strong>Plerixafor</li>\n</ol>", "options": ["NRTIs", "NNRTIs", "CCR4 receptor antagonist", "Fusion inhibitors"], "html_options": ["NRTIs", "NNRTIs", "CCR4 receptor antagonist", "Fusion inhibitors"], "corr_idx": 2}, {"id": "1176836", "html_qtxt": "Which of the following is true for Abacavir?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>HLA-B5701 testing is mandatory</strong> before starting therapy. If a patient is positive for this allele, <strong>abacavir is contraindicated</strong>. This test is essential to reduce the risk of <strong>abacavir hypersensitivity reaction</strong>, which can be severe and life-threatening.</p>\n<p><strong>Abacavir: </strong></p>\n<p><strong>Drug Class:</strong></p>\n<ul>\n<li>Nucleoside Reverse Transcriptase Inhibitor (NRTI)<strong>(Option A ruled out)</strong></li>\n<li>Guanosine analog</li>\n</ul>\n<p><strong>Pharmacokinetics:</strong></p>\n<ul>\n<li><strong>Oral bioavailability:</strong> ~83% (not affected by food)</li>\n<li><strong>Half-life (serum):</strong> ~1.5 hours</li>\n<li><strong>Metabolism:</strong>\n<ul>\n<li>Hepatic: via <strong>glucuronidation</strong> and <strong>carboxylation</strong></li>\n<li>Also metabolized by <strong>alcohol dehydrogenase</strong> &rarr; alcohol increases abacavir serum levels</li>\n</ul>\n</li>\n<li><strong>CSF penetration:</strong> ~1/3 of plasma levels</li>\n</ul>\n<p><strong>Drug Interactions:</strong></p>\n<ul>\n<li><strong>Increased levels with alcohol</strong> (ethanol competes for metabolism)<strong>(Option B ruled out)</strong></li>\n<li>Decreased levels when co-administered with:\n<ul>\n<li>Atazanavir</li>\n<li>Lopinavir</li>\n</ul>\n</li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<h4><strong>Hypersensitivity Reaction (HSR):</strong></h4>\n<ul>\n<li>Seen in <strong>~8%</strong> of patients</li>\n<li>May be <strong>fatal</strong></li>\n<li>More severe with <strong>once-daily dosing</strong></li>\n<li><strong>Onset:</strong> Usually within the <strong>first 6 weeks</strong></li>\n<li><strong>Symptoms:</strong>\n<ul>\n<li>Fever, fatigue, nausea, vomiting, diarrhea</li>\n<li>Abdominal pain, rash (~50%), dyspnea, cough</li>\n<li>Elevated <strong>ALT, CK</strong> levels</li>\n</ul>\n</li>\n<li><strong>Management:</strong>\n<ul>\n<li><strong>Do not rechallenge</strong></li>\n<li><strong>HLA-B*5701 testing is mandatory</strong> before starting therapy\n<ul>\n<li>Positive predictive value: ~50%</li>\n<li><strong>Negative predictive value: ~100%</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Other Adverse Effects:</strong></p>\n<ul>\n<li>Rash (~5%)</li>\n<li>Headache, fatigue, dyspnea</li>\n<li><strong>Pancreatitis</strong> (less common)</li>\n<li><strong>Potential CV risk:</strong> Avoid in patients with <strong>coronary artery disease</strong></li>\n<li><strong>Mitochondrial toxicity & lipid disorders:</strong> Less common than with other NRTIs</li>\n</ul>\n<p><strong>Use in Pregnancy: Recommended</strong> for use in pregnant women as part of a combination ART</p>", "options": ["Abacavir is an NNRTI agent", "Patient taking abacavir advised to take alcohol along with it", "Testing to rule out the HLA-B5701 allele is recommended before initiating therapy", "None of the above"], "html_options": ["Abacavir is an NNRTI agent", "Patient taking abacavir advised to take alcohol along with it", "Testing to rule out the HLA-B5701 allele is recommended before initiating therapy", "None of the above"], "corr_idx": 2}, {"id": "1176838", "html_qtxt": "A 35-year-old male patient with HIV presents with chronic diarrhea and is started on ART. While collecting a blood sample, an intern sustains a needle-stick injury. He reports immediately to the ART center for post-exposure prophylaxis (PEP). Which of the following drug combinations is recommended for PEP?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>According to <strong>NACO 2023 guidelines</strong> for <strong>HIV PEP</strong>, the recommended regimen is:</p>\n<ul>\n<li><strong>Tenofovir Disoproxil Fumarate (TDF)</strong> 300 mg</li>\n<li><strong>Lamivudine (3TC)</strong> 300 mg</li>\n<li><strong>Dolutegravir (DTG)</strong> 50 mg once daily</li>\n<li><strong>Duration:</strong> 28 days</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905d55550e6-a358-41e8-9bfd-1f6a3911eb46.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Zidovudine + Lamivudine + Nevirapine</strong>:</p>\n<p>Outdated. Nevirapine is <strong>not recommended</strong> due to <strong>hepatotoxicity risk</strong> and poor safety in PEP.</p>\n<p><strong>Tenofovir + Emtricitabine + Efavirenz</strong>:</p>\n<p>Previously used, but <strong>Efavirenz</strong> has <strong>CNS side effects</strong>, and <strong>DTG is now preferred</strong> for its high potency and tolerability.</p>\n<p><strong>Abacavir + Lamivudine + Rilpivirine</strong>:</p>\n<p>Not recommended for PEP. <strong>Abacavir requires HLA-B*5701 testing</strong>, and <strong>Rilpivirine</strong> has restrictions like food requirements and can't be used with high viral loads.</p>", "options": ["Zidovudine + Lamivudine + Nevirapine", "Tenofovir + Emtricitabine + Efavirenz", "Tenofovir Disoproxil Fumarate + Lamivudine + Dolutegravir", "Abacavir + Lamivudine + Rilpivirine"], "html_options": ["Zidovudine + Lamivudine + Nevirapine", "Tenofovir + Emtricitabine + Efavirenz", "Tenofovir Disoproxil Fumarate + Lamivudine + Dolutegravir", "Abacavir + Lamivudine + Rilpivirine"], "corr_idx": 2}, {"id": "1176839", "html_qtxt": "Which of the following drugs can be used as pre-exposure prophylaxis of HIV?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pre-Exposure Prophylaxis (PrEP) for HIV:</strong></p>\n<p>Pre-exposure prophylaxis (PrEP) is the use of antiretroviral drugs by HIV-negative individuals at high risk of HIV exposure to prevent infection.</p>\n<p><strong>Recommended PrEP Regimens (as per NACO & WHO 2024 guidelines)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509054dd9ee37-c379-46bf-81eb-a7c694327194.png\">\n<p><strong>Indications for PrEP</strong></p>\n<ul>\n<li>Serodiscordant couples (one partner HIV-positive)</li>\n<li>MSM (men who have sex with men)</li>\n<li>Transgender individuals are at risk</li>\n<li>Sex workers</li>\n<li>IV drug users sharing needles</li>\n<li>Individuals with multiple sexual partners who do not use condoms</li>\n</ul>", "options": ["Tenofovir", "Emtricitabine", "Lamivudine", "All the above"], "html_options": ["Tenofovir", "Emtricitabine", "Lamivudine", "All the above"], "corr_idx": 3}, {"id": "1176841", "html_qtxt": "Which drug is used as a single dose for the prevention of HIV from mother to neonate at the onset of labour?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A single dose of <strong>nevirapine</strong> (200 mg) is effective in the prevention of transmission of HIV from mother to newborn when administered to women <strong>at the onset of labor </strong>and followed by a <strong>2 mg/kg oral dose to the neonate within 3 days after delivery.</strong></li>\n<li>There is no evidence of human teratogenicity. However, resistance has been documented after this single dose.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090591de0329-150c-4c28-a726-fabd86f1c52b.jpg\">\n<p><strong>Infant Prophylaxis (Post-Delivery)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905b38ac5e9-3219-44c5-a039-aecd05f749b3.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Zidovudine(Option B): </strong>Used in <strong>combination regimens</strong> for PMTCT but <strong>not as a single dose</strong> at labor onset.</p>\n<p><strong>Tenofovir(Option C): </strong>Part of <strong>combination ART regimens</strong> during pregnancy, not used as a single dose at labor onset.</p>\n<p><strong>Sofosbuvir(Option D): </strong>An <strong>antiviral for Hepatitis C</strong>, <strong>not used in HIV prophylaxis</strong>.</p>", "options": ["Nevirapine", "Zidovudine", "Tenofovir", "Sofosbuvir"], "html_options": ["Nevirapine", "Zidovudine", "Tenofovir", "Sofosbuvir"], "corr_idx": 0}, {"id": "1176842", "html_qtxt": "1. Lopinavir is currently formulated only in combination with ritonavir<br>2. It inhibits CYP2A-mediated metabolism of lopinavir", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Lopinavir and ritonavir are Protease Inhibitors.</li>\n<li>Lopinavir is currently formulated only in combination with ritonavir, which inhibits the <strong>CYP3A-mediated metabolism</strong> of lopinavir, thereby resulting in increased exposure to lopinavir.</li>\n<li>In addition to improved patient compliance due to reduced pill burden, lopinavir/ritonavir is generally well tolerated.</li>\n</ul>\n<p><strong>Protease Inhibitors:</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<p>PIs inhibit the HIV protease enzyme, which is essential for cleaving the Gag-Pol polyprotein during the final stages of the HIV life cycle.</p>\n<p><strong>Pharmacokinetics & Boosting:</strong></p>\n<ul>\n<li><strong>PIs are often co-administered</strong> with:\n<ul>\n<li><strong>Ritonavir</strong> (low-dose: 100-200 mg) or</li>\n<li><strong>Cobicistat</strong> (has no antiviral activity)</li>\n</ul>\n</li>\n<li><strong>Purpose of Boosting</strong>:<br /> Inhibits <strong>CYP3A4</strong>, increasing the serum levels and half-life of the primary PI.<br /> Improves efficacy and raises the <strong>genetic barrier to resistance</strong>.</li>\n</ul>\n<p><strong>Adverse Effects of Protease Inhibitors (PIs)</strong></p>\n<ul>\n<li><strong>Gastrointestinal:</strong>\n<ul>\n<li>Nausea</li>\n<li>Vomiting</li>\n<li>Diarrhea (often dose-limiting)</li>\n</ul>\n</li>\n<li><strong>Metabolic:</strong>\n<ul>\n<li>Hyperglycemia</li>\n<li>Hyperlipidemia</li>\n<li>Insulin resistance</li>\n</ul>\n</li>\n<li><strong>Morphologic (Lipodystrophy Syndrome):</strong>\n<ul>\n<li>Central obesity</li>\n<li>Buffalo hump (dorsocervical fat pad)</li>\n<li>Facial and peripheral fat wasting (lipoatrophy)</li>\n<li>Breast enlargement</li>\n<li>Cushingoid appearance</li>\n</ul>\n</li>\n<li><strong>Cardiovascular:</strong>\n<ul>\n<li>PR interval prolongation</li>\n<li>QT interval prolongation</li>\n<li>&uarr; Cardiovascular disease risk (notably with abacavir and lopinavir/ritonavir)</li>\n</ul>\n</li>\n<li><strong>Hepatic:</strong>\n<ul>\n<li>Drug-induced hepatitis</li>\n<li>Severe hepatotoxicity (especially with tipranavir/ritonavir)</li>\n<li>Unconjugated hyperbilirubinemia (especially with atazanavir)</li>\n</ul>\n</li>\n<li><strong>Skeletal:</strong>\n<ul>\n<li>Potential bone loss and osteoporosis (long-term use; under investigation)</li>\n</ul>\n</li>\n<li><strong>Hematologic:</strong>\n<ul>\n<li>Increased spontaneous bleeding in patients with hemophilia A or B</li>\n<li>Risk of intracranial hemorrhage (noted with tipranavir/ritonavir)</li>\n</ul>\n</li>\n<li><strong>Allergic Reactions:</strong>\n<ul>\n<li><strong>Darunavir</strong> is a sulfonamide &rarr; Use with caution in patients with sulfa allergy</li>\n</ul>\n</li>\n</ul>", "options": ["Sentence 1 and 2 both are True, and 2 is the correct reason for 1", "Sentences 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False"], "html_options": ["Sentence 1 and 2 both are True, and 2 is the correct reason for 1", "Sentences 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False"], "corr_idx": 2}, {"id": "1176843", "html_qtxt": "Match the following for ART agents.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032259b83918-43da-42cc-913c-491a288ea328.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509056ba93ad3-a979-4e80-95a9-6f61c640bfe3.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403225c2eaa7e-0b82-4c39-8eb1-18373730f4bd.jpg\">", "options": ["1-a, 2-c, 3-d, 4-b", "1-b, 2-a, 3-d, 4-c", "1-c, 2-a, 3-d, 4-d", "1-d, 2-b, 3-a, 4-c"], "html_options": ["1-a, 2-c, 3-d, 4-b", "1-b, 2-a, 3-d, 4-c", "1-c, 2-a, 3-d, 4-d", "1-d, 2-b, 3-a, 4-c"], "corr_idx": 3}, {"id": "1176845", "html_qtxt": "Which of the following is not approved for HBV treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>HBV infection in the United States: five oral nucleoside/nucleotide analogues (<strong>lamivudine</strong>, adefovir dipivoxil, <strong>tenofovir</strong>, entecavir, telbivudine) and two injectable interferon drugs (<strong>interferon alfa-2b</strong>, pegylated interferon alfa-2a)</li>\n</ul>\n<p><strong>First-Line Antiviral Drugs for HBV</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090502bf14b9-4b45-41e9-b470-e619127b2e4c.png\">\n<p><strong>Other Drugs:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905a1399877-da9c-45ad-8d93-8c098df04057.png\">", "options": ["Interferon alfa-2b", "Lamivudine", "Tenofovir", "Zidovudine"], "html_options": ["Interferon alfa-2b", "Lamivudine", "Tenofovir", "Zidovudine"], "corr_idx": 3}, {"id": "1176848", "html_qtxt": "Which drug is useful against HCV?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sofosbuvir( Nucleotide Analog for HCV):</strong></p>\n<p><strong>Mechanism of Action: </strong></p>\n<ul>\n<li><strong>Prodrug</strong> converted intracellularly to active <strong>uridine analog triphosphate</strong> (GS-461203).</li>\n<li>Incorporated into viral RNA by <strong>NS5B RNA-dependent RNA polymerase</strong>.</li>\n<li>Causes <strong>chain termination</strong>, halting HCV replication.</li>\n</ul>\n<p><strong>Indications & Combinations</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905a4e38394-d7dc-457c-9140-3aef5d9208d9.png\">\n<p><strong>Pharmacokinetics</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905295e8ff8-70f3-4c2b-8b16-0b8ba3958488.png\">\n<p><strong>Adverse Effects</strong></p>\n<ul>\n<li><strong>Common</strong> (in combination therapy): Fatigue, headache, asthenia</li>\n<li><strong>Rare but notable</strong>: <strong>Symptomatic bradycardia</strong> (especially with <strong>amiodarone</strong>, &beta;-blockers, or advanced liver disease), <strong>Severe cutaneous reactions</strong></li>\n</ul>\n<p><strong><strong>Treatment of Hepatitis C:</strong></strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090530520de8-6071-4c24-89a3-e78a199a787f.png\">\n<p><strong>DAAs target proteins essential for viral replication:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090589a42f81-7e9e-43bf-9d1a-fb8fa5de3b33.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tenofovir(Option A): </strong>Tenofovir is a nucleotide reverse transcriptase inhibitor (NRTI) primarily used for HIV and HBV infections. It has no significant role in treating HCV. While some studies explored its use in coinfection settings, Tenofovir does not directly act on the HCV replication machinery.</p>\n<p><strong>Zidovudine(Option B):</strong> Zidovudine is also an NRTI used in the management of HIV. It has no antiviral activity against HCV and is not part of any HCV treatment regimen.</p>", "options": ["Tenofovir", "Zidovudine", "Sofosbuvir", "All of the above"], "html_options": ["Tenofovir", "Zidovudine", "Sofosbuvir", "All of the above"], "corr_idx": 2}, {"id": "1176849", "html_qtxt": "A 28-year-old woman presents with the sudden onset of high-grade fever, dry cough, sore throat, and myalgia during the peak flu season. She reports recent contact with a co-worker diagnosed with H1N1 (Swine flu). What is the most commonly used antiviral drug for the treatment of this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The neuraminidase inhibitors<strong> oseltamivir and zanamivir</strong>, analogues of sialic acid, interfere with the release of progeny <strong>influenza virus</strong> from infected host cells, thus halting the spread of infection within the respiratory tract.</li>\n<li>These agents competitively and reversibly interact with the active enzyme site to inhibit viral neuraminidase activity at low nanomolar concentrations.</li>\n<li>Inhibition of viral neuraminidase results in clumping of newly released influenza virions with each other and the membrane of the infected cell.</li>\n</ul>\n<p><strong>Oseltamivir:</strong></p>\n<p>Class of<strong> Neuraminidase inhibitors </strong>(along with Zanamivir)<strong>. </strong>Analog of sialic acid</p>\n<h4><strong>Mechanism of Action:</strong></h4>\n<ul>\n<li>Inhibits viral neuraminidase of <strong>Influenza A & B</strong></li>\n<li>Prevents the release of progeny virions from infected cells</li>\n<li>Causes clumping of virions &rarr; reduces the spread of infection</li>\n</ul>\n<p><strong>Clinical Use:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509052ccf6fc8-ac46-4eee-9239-004ea9297e7e.png\">\n<p><strong>Pharmacokinetics:</strong></p>\n<ul>\n<li><strong>Prodrug</strong> (activated by hepatic esterases)</li>\n<li><strong>Oral bioavailability:</strong> ~80%</li>\n<li><strong>Distribution:</strong> Plasma, sinus, middle ear fluid</li>\n<li><strong>Half-life:</strong> 6-10 hours</li>\n<li><strong>Excretion:</strong> Renal (glomerular filtration + tubular secretion)</li>\n<li><strong>Drug interaction:</strong> Probenecid &darr; reduces renal clearance by ~50%</li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<ul>\n<li><strong>Common: </strong>Nausea, vomiting, Headache, fatigue, diarrhea (more common in prophylaxis)</li>\n<li><strong>Rare: </strong>Rash, <strong>Neuropsychiatric events</strong> (delirium, self-injury), especially in adolescents (notably in Japan)</li>\n<li><strong>Caution: Renal insufficiency:</strong> Dose adjustment required</li>\n</ul>\n<p><strong>Classification of Anti-Influenza Drugs</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905a2cf2a6e-9d25-4a79-bce7-5ac8caadfe99.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Favipiravir(Option B)</strong>: Used for severe or refractory viral infections, <strong>not first-line</strong> for seasonal influenza.</p>\n<p><strong>Remdesivir(Option C)</strong>: Approved for <strong>COVID-19</strong>, <strong>not used for influenza</strong>.</p>", "options": ["Oseltamivir", "Fevipiravir", "Remdesivir", "All of the above"], "html_options": ["Oseltamivir", "Fevipiravir", "Remdesivir", "All of the above"], "corr_idx": 0}]}, {"moduleId": 1008555, "name": "Anti - Parasitic Drugs", "questions": [{"id": "1176773", "html_qtxt": "An international traveller is travelling to the Caribbean. Which of the following drugs is advisable for the prophylaxis of Malaria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Current recommendations from the <strong>Centre for Disease Control and Prevention (CDC) </strong>include the use of <strong>chloroquine</strong> for chemoprophylaxis in the few areas infested by only chloroquine-sensitive malaria parasites (principally the <strong>Caribbean and Central America west of the Panama Canal)</strong></li>\n<li>When patients are counseled on the prevention of malaria, it is imperative to emphasize measures to <strong>prevent mosquito bites</strong> (e.g., using insect repellents, insecticides, and bed nets), because parasites are increasingly resistant to multiple drugs, and no chemoprophylactic regimen is fully protective.</li>\n</ul>\n<p><strong>Chemoprophylactic Drugs for Travelers</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509041b612ff7-2697-4230-8cc1-ac3761055def.png\">\n<ul>\n<li>Primaquine and Tafenoquine are <strong>not first-line</strong> for primary prevention unless specific risk (e.g., <em>P. vivax</em> exposure).</li>\n</ul>\n<p><strong>Note:</strong></p>\n<ul>\n<li><strong><6 weeks travel - Doxycycline</strong> can be given, but C/I in pregnant and child, where <strong>Proguanil</strong> can be used</li>\n<li><strong>>6 weeks travel - Mefloquine </strong>has <strong>Neuropsychiatric symptoms </strong>side effects; therefore contraindicated in critical workers like pilots. In that case, <strong>chloroquine</strong> can be used.</li>\n</ul>", "options": ["Chloroquine", "Primaquine", "Mefloquine", "HCQ"], "html_options": ["Chloroquine", "Primaquine", "Mefloquine", "HCQ"], "corr_idx": 0}, {"id": "1176785", "html_qtxt": "A 15-year-old boy diagnosed with Plasmodium vivax malaria was admitted for treatment. Due to the unavailability of other antimalarials, he was given IV chloroquine, which was infused rapidly. What is the likely adverse outcome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Large intramuscular injections or rapid intravenous infusions of <strong>chloroquine</strong> hydrochloride can result in <strong>severe hypotension</strong> and <strong>cardiac arrest</strong>.</li>\n<li>Parenteral administration of chloroquine is best avoided, but if other drugs are not available for parenteral use, it should be infused slowly.</li>\n</ul>\n<p>Mechanism of <strong>Severe Hypotension</strong> due to <strong>Rapid IV Infusion of Chloroquine:</strong></p>\n<ul>\n<li><strong>Direct myocardial depression:</strong> Chloroquine in high concentrations depresses myocardial contractility, reducing cardiac output. It also inhibits Na<sup>+</sup> and K<sup>+</sup> ion channels, affecting cardiac conduction and contractility.</li>\n<li><strong>Vasodilation:</strong> Rapid infusion causes peripheral vasodilation, lowering systemic vascular resistance. This results in a sudden drop in blood pressure.</li>\n<li><strong>Negative chronotropic and dromotropic effects:</strong> Chloroquine reduces heart rate (bradycardia) and slows AV conduction, potentially leading to arrhythmias and reduced cardiac output.</li>\n<li><strong>QT prolongation and arrhythmias:</strong> High serum levels from rapid infusion prolong the QT interval, predisposing to torsades de pointes and sudden cardiovascular collapse.</li>\n</ul>\n<p><strong>General Tolerance of Chloroquine: </strong>Usually well tolerated, even with prolonged use.</p>\n<p><strong>Common Adverse Effects of Chloroquine:</strong></p>\n<ul>\n<li><strong>Pruritus (especially common in Africans)</strong></li>\n<li><strong>Gastrointestinal: </strong>Nausea, Vomiting, Abdominal pain, Anorexia</li>\n<li><strong>Neurological: </strong>Headache, Malaise, Blurring of vision</li>\n<li><strong>Dermatological: </strong>Urticaria</li>\n</ul>\n<p><strong>Rare but Serious Adverse Effects:</strong></p>\n<ul>\n<li><strong>Hematologic: </strong>Hemolysis in G6PD-deficient individuals, Agranulocytosis</li>\n<li><strong>Neuropsychiatric: </strong>Impaired hearing, Confusion, Psychosis, Seizures</li>\n<li><strong>Dermatological: </strong>Exfoliative dermatitis, Alopecia, Bleaching of hair</li>\n<li><strong>Cardiovascular: </strong>Hypotension, ECG changes</li>\n</ul>\n<p><strong>Long-Term High-Dose Toxicities (mainly in rheumatologic use):</strong></p>\n<ul>\n<li>Ototoxicity (hearing loss)</li>\n<li>Retinopathy (may be irreversible)</li>\n<li>Myopathy</li>\n<li>Peripheral neuropathy</li>\n</ul>\n<p><strong>Intramuscular or rapid intravenous chloroquine hydrochloride can cause:</strong></p>\n<ul>\n<li>Severe hypotension</li>\n<li>Respiratory arrest</li>\n<li>Cardiac arrest</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Severe hypertension(Option A): </strong>Chloroquine does <strong>not</strong> cause hypertension. It actually leads to <strong>vasodilation and hypotension</strong> when infused rapidly.</p>\n<p><strong>CNS depression(Option C): </strong>While CNS effects like confusion or seizures may occur <strong>with overdose</strong>, CNS depression is not the <strong>immediate</strong> effect of rapid IV administration.</p>", "options": ["Severe hypertension", "Severe hypotension", "CNS depression", "None of the above"], "html_options": ["Severe hypertension", "Severe hypotension", "CNS depression", "None of the above"], "corr_idx": 1}, {"id": "1176788", "html_qtxt": "A 19-year-old male patient is on treatment for psoriasis. He came to OPD with the complaints of malaise, easy fatiguability, and fever with chills. He was diagnosed with malaria fever upon laboratory investigation. Which of the following drugs is contraindicated?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chloroquine</strong> is contraindicated in patients with <strong>psoriasis</strong> or porphyria, in whom it may precipitate <strong>acute attacks</strong> of these diseases.</li>\n<li>Possibly due to immune modulation and effects on epidermal proliferation.</li>\n<li>Safe in pregnancy and young children.</li>\n</ul>\n<p><strong>Contraindications of Chloroquine:</strong></p>\n<ul>\n<li><strong>Psoriasis: Chloroquine </strong>may worsen skin lesions.</li>\n<li><strong>Porphyria: </strong>It increases the risk of triggering acute attacks.</li>\n<li><strong>Retinal or visual field abnormalities: </strong>Increased risk of worsening vision damage<strong>.</strong></li>\n<li><strong>Myopathy: Chloroquine </strong>may aggravate muscle weakness<strong>.</strong></li>\n</ul>\n<p>Use with caution in patients with<strong> Liver disease</strong>, <strong>Neurologic disorders,</strong> and <strong>Hematologic disorders</strong></p>\n<p>Avoid coadministration with<strong> Kaolin (antidiarrheal) </strong>and<strong> Calcium- and magnesium-containing antacids, </strong>as they may interfere with chloroquine absorption.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Primaquine(Option A): </strong>Not specifically contraindicated in psoriasis. However, caution is required in <strong>G6PD deficiency</strong> due to the risk of hemolysis, not psoriasis.<em><br /> </em></p>\n<p><strong>Malarone(Option C): Atovaquone + Proguanil, </strong>Not contraindicated in psoriasis. Generally well tolerated and safe for most patients, including those with skin conditions.</p>", "options": ["Primaquine", "Chloroquine", "Melarone", "All of the above"], "html_options": ["Primaquine", "Chloroquine", "Melarone", "All of the above"], "corr_idx": 1}, {"id": "1176790", "html_qtxt": "A 22-year-old male presents to the clinic with complaints of fever, chills, and headache for 3 days. A peripheral blood smear confirms Plasmodium vivax infection. He has no comorbidities and is not on any medications. The physician initiates treatment with chloroquine. Which of the following best explains chloroquine's primary mechanism of action in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>When not limited by resistance, <strong>chloroquine</strong> is a highly effective <strong>blood schizonticide</strong>.</li>\n<li>It is also moderately effective against gametocytes of <em>P vivax, P ovale, </em>and <em>P malariae </em>but not against those of <em>P falciparum.</em></li>\n</ul>\n<p><strong>Chloroquine: </strong></p>\n<p>Chloroquine has been a mainstay in the <strong>treatment and prophylaxis of malaria</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<ul>\n<li>Acts as a <strong>blood schizonticide</strong>.</li>\n<li>Concentrates in the <strong>parasite's food vacuole</strong> and inhibits <strong>biocrystallization</strong> of heme into <strong>hemozoin,</strong> which leads to <strong>toxic buildup of free heme</strong>, killing the parasite.</li>\n</ul>\n<p><strong>Pharmacokinetics:</strong></p>\n<ul>\n<li><strong>Type</strong>: Synthetic 4-aminoquinoline.</li>\n<li><strong>Formulation</strong>: Administered as the phosphate salt for <strong>oral use</strong>.</li>\n<li><strong>Absorption</strong>: Rapid and almost complete from the GI tract.</li>\n<li><strong>Time to Peak</strong>: Maximum plasma concentration reached in ~3 hours.</li>\n<li><strong>Distribution</strong>:\n<ul>\n<li>Very large <strong>volume of distribution</strong>: 100-1000 L/kg.</li>\n<li>Rapidly distributed to tissues.</li>\n</ul>\n</li>\n<li><strong>Metabolism & Excretion</strong>:\n<ul>\n<li>Slowly released from tissues and metabolized.</li>\n<li>Primarily excreted in <strong>urine</strong>.</li>\n</ul>\n</li>\n<li><strong>Half-life</strong>:\n<ul>\n<li>Initial: 3-5 days.</li>\n<li>Terminal: 1-2 months (due to tissue binding).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Resistance:</strong></p>\n<ul>\n<li>Common in <em>P. falciparum</em>, emerging in <em>P. vivax</em>.</li>\n<li>Caused by mutations in <strong>PfCRT (Plasmodium falciparum Chloroquine Resistance Transporter)</strong>.</li>\n<li>Resistance can be <strong>partially reversed</strong> by:\n<ul>\n<li>Verapamil</li>\n<li>Desipramine</li>\n<li>Chlorpheniramine</li>\n</ul>\n</li>\n</ul>\n<p><strong>Clinical Uses</strong></p>\n<p><strong>1. Treatment:</strong></p>\n<ul>\n<li>Drug of choice for <strong>Uncomplicated non-falciparum malaria</strong> and <strong>Sensitive P. falciparum infections</strong>.</li>\n<li>Reduces fever in <strong>24-48 hours</strong> and clears parasitemia in <strong>48-72 hours</strong>.</li>\n<li>Not active against the <strong>Liver stages</strong> of <em> vivax</em> or <em>P. ovale</em> and <strong>Gametocytes</strong>.</li>\n<li>Must be combined with <strong>primaquine or tafenoquine</strong> for radical cure of <em> vivax</em> and <em>P. ovale</em>.</li>\n</ul>\n<p><strong>2. Chemoprophylaxis: Preferred agent</strong> in regions <strong>without chloroquine resistance</strong>. For full eradication of liver stages (<em>P. vivax</em>, <em>P. ovale</em>), <strong>add primaquine</strong> after chloroquine.</p>\n<p><strong>3. Amebic Liver Abscess</strong></p>\n<ul>\n<li>Achieves <strong>high liver concentrations</strong>.</li>\n<li>Useful as an <strong>alternative agent</strong> in patients not responding to <strong>metronidazole</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tissue Schizonticides(Option A): Agents </strong>acting on liver-stage (exoerythrocytic) parasites. Example: Primaquine. Chloroquine does not eliminate hepatic forms.</p>\n<p><strong>Gametocides(Option C): Agents </strong>targeting the sexual forms (gametocytes) in the blood to prevent transmission. Chloroquine is only partially effective here, mainly in <em>P. vivax</em>, not <em>P. falciparum</em>.</p>\n<p><strong>Sporonticide(Option D):</strong> Sporonticides are antimalarial agents that act on the sexual forms of the malaria parasite within the mosquito (not the human host). Examples: Primaquine, Tafenoquine. Chloroquine does <strong>not prevent transmission</strong> via mosquitoes and has <strong>no significant activity</strong> against gametocytes or sporogonic stages.</p>", "options": ["Tissue Schizonticides", "Blood Schizonticides", "Gametocides", "Sporonticide"], "html_options": ["Tissue Schizonticides", "Blood Schizonticides", "Gametocides", "Sporonticide"], "corr_idx": 1}, {"id": "1176791", "html_qtxt": "Which of the following sentences is false for Artemisinin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Artemisinin & Its Derivatives:</strong></p>\n<ul>\n<li><strong>Artemisinin (qinghaosu): </strong>A <strong>sesquiterpene lactone endoperoxide</strong> derived from <em>Artemisia annua</em>, used in Chinese medicine for over 2000 years.</li>\n<li><strong>Parent compound:</strong> Insoluble, used only orally.</li>\n<li><strong>Derivatives (Improved solubility & efficacy):</strong>\n<ul>\n<li><strong>Artesunate</strong>: Water-soluble; IV, IM, oral, rectal</li>\n<li><strong>Artemether</strong>: Lipid-soluble; IM, oral, rectal</li>\n<li><strong>Dihydroartemisinin</strong>: Water-soluble; oral only</li>\n</ul>\n</li>\n</ul>\n<p><strong>Pharmacokinetics: </strong></p>\n<ul>\n<li>Rapid absorption</li>\n<li><strong>Metabolism:</strong> All convert to <strong>dihydroartemisinin</strong> (active form)</li>\n<li><strong>Half-life:</strong>\n<ul>\n<li><strong>Artesunate/DHA</strong>: 30-60 mins</li>\n<li><strong>Artemether</strong>: 2-3 hours</li>\n</ul>\n</li>\n<li>Drug levels fall with continued therapy due to enzyme induction.</li>\n</ul>\n<p><strong>Mechanism of Action: </strong></p>\n<ul>\n<li><strong>Rapidly acting blood schizonticides</strong> (active against all human malaria species)<strong>(Option B ruled out)</strong></li>\n<li>Generates <strong>free radicals</strong> via iron-catalyzed cleavage of the endoperoxide bridge &rarr; damages parasite proteins.</li>\n<li><strong>No effect on hepatic stages(Option C ruled out)</strong></li>\n<li>Active against <strong>young gametocytes</strong>, not mature ones.</li>\n</ul>\n<p><strong>Clinical Uses: </strong></p>\n<h4><strong>Uncomplicated Falciparum Malaria</strong></h4>\n<ul>\n<li>Always used as <strong>Artemisinin-Based Combination Therapy (ACT)</strong> to improve efficacy and prevent resistance</li>\n<li><strong>Common ACTs:</strong>\n<ul>\n<li>Artemether + Lumefantrine (Coartem)</li>\n<li>Artesunate + Amodiaquine</li>\n<li>Artesunate + Mefloquine</li>\n<li>Dihydroartemisinin + Piperaquine</li>\n<li>Artesunate + Pyronaridine</li>\n</ul>\n</li>\n</ul>\n<h4><strong>Severe Malaria</strong></h4>\n<ul>\n<li><strong>First-line: IV Artesunate(Option A ruled out)</strong>\n<ul>\n<li>Superior to quinine in terms of survival and side-effect profile</li>\n<li>IM Artemether or rectal formulations are alternatives if IV is not available</li>\n</ul>\n</li>\n</ul>\n<p><strong>Adverse Effects: </strong></p>\n<ul>\n<li><strong>Commonly</strong> Nausea, vomiting, dizziness (may overlap with malaria symptoms)</li>\n<li><strong>Serious (rare):</strong>\n<ul>\n<li>Neutropenia, anemia, hemolysis (delayed hemolysis in ~13% cases post-severe malaria treatment)</li>\n<li>Elevated liver enzymes</li>\n<li>Allergic reactions</li>\n</ul>\n</li>\n<li><strong>Neurotoxicity</strong>: Seen in animals at high doses only</li>\n<li><strong>Embryotoxicity in animals</strong>, but <strong>safe in pregnancy</strong> (2nd & 3rd trimesters)</li>\n</ul>", "options": ["Artemisinin is available for intravenous use", "They are very rapidly acting blood schizonticides", "They do not affect the hepatic stage", "None of the above"], "html_options": ["Artemisinin is available for intravenous use", "They are very rapidly acting blood schizonticides", "They do not affect the hepatic stage", "None of the above"], "corr_idx": 3}, {"id": "1176793", "html_qtxt": "Which of the following sentences are TRUE for the use of artemisinin-based combination therapy in pregnancy?<br>1. Recommended for uncomplicated falciparum malaria in the 2nd & 3rd trimesters<br>2. Not recommended for uncomplicated falciparum malaria in the 2nd & 3rd trimesters<br>3. Intravenous artesunate can be used for severe malaria in 1st trimester<br>4. Intravenous artesunate cannot be used for severe malaria in 1st trimester", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>WHO recommends for use of artemisinin-based combination therapy in Pregnancy:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509041a7bcf5d-3150-42a8-9b56-b7232f933343.png\">\n<p><strong>Artemisinin is <em>relatively contraindicated</em> in the first trimester of pregnancy due to the following reasons:</strong></p>\n<p><strong>1. Animal Studies Showed Embryotoxicity:</strong></p>\n<ul>\n<li>In animal models (especially rodents), artemisinin and its derivatives have shown:\n<ul>\n<li>Embryotoxicity (damage to the embryo)</li>\n<li>Increased fetal resorption</li>\n<li>Developmental abnormalities</li>\n</ul>\n</li>\n<li>The critical window was during the early organogenesis period, the first trimester equivalent in humans.</li>\n</ul>\n<p><strong>2. Limited High-Quality Human Data:</strong></p>\n<ul>\n<li>Although human observational studies (especially from endemic areas) have not consistently shown increased risk of:\n<ul>\n<li>Congenital malformations</li>\n<li>Stillbirth</li>\n<li>Spontaneous abortions</li>\n</ul>\n</li>\n<li>The data is still limited, and due to ethical constraints, no large randomized trials have confirmed safety in 1st trimester.</li>\n</ul>", "options": ["1,3", "2,4", "2,3", "1,4"], "html_options": ["1,3", "2,4", "2,3", "1,4"], "corr_idx": 0}, {"id": "1176795", "html_qtxt": "Which of the following is not an adverse effect of mefloquine?<br>1. Nausea and vomiting<br>2. Constipation<br>3. Diarrhoea<br>4. Sleep and behavioural disturbances<br>5. Headache<br>6. Abdominal pain<br>7.Peripheral neuropathy", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mefloquine Adverse Effects:</strong></p>\n<ul>\n<li><strong>Common (GI & Neuro): Nausea, vomiting</strong>, Epigastric pain, <strong>abdominal pain</strong>, <strong>diarrhea</strong>, <strong>Headache,</strong> dizziness, <strong>Sleep disturbances</strong>,<strong> behavioral disturbances,</strong> and Rash</li>\n<li><strong>Neuropsychiatric Toxicities:</strong>\n<ul>\n<li>Reported cases: <strong>seizures, psychosis, depression</strong></li>\n<li>2013 FDA: <strong>Black box warning</strong> for <strong>neurologic and psychiatric toxicity</strong></li>\n<li>Controlled studies: Serious AEs are <strong>rare but possible</strong></li>\n<li><strong>Long-term effects</strong> after short-term use are reported anecdotally</li>\n</ul>\n</li>\n<li><strong>Others: </strong>Leukocytosis, Thrombocytopenia, and Elevated liver enzymes (aminotransferases)</li>\n</ul>\n<h4><strong>Treatment Dosage (Higher Dose):</strong></h4>\n<ul>\n<li><strong>Increased adverse effects</strong>\n<ul>\n<li>10x higher rate of neuropsychiatric symptoms than the prophylactic dose</li>\n<li>Symptoms: <strong>depression, confusion, psychosis, seizures</strong></li>\n<li>Serious neuropsychiatric AEs: ~<strong><1 in 1000</strong>, though possibly underreported</li>\n</ul>\n</li>\n<li><strong>Cardiac Effects: Altered cardiac conduction</strong>, arrhythmias, bradycardia</li>\n</ul>\n<p><strong>Contraindications:</strong></p>\n<ul>\n<li>Epilepsy or seizure disorder</li>\n<li>Current or past psychiatric disorders</li>\n<li>Cardiac conduction abnormalities or arrhythmias</li>\n<li>Known hypersensitivity to mefloquine or related compounds</li>\n<li>Avoid combination with<strong> Quinine, Quinidine,</strong> and<strong> Halofantrine</strong></li>\n<li><strong>If quinine is needed after mefloquine prophylaxis</strong>, monitor closely (risk of QT prolongation)</li>\n<li><strong>Discontinue mefloquine</strong> if any <strong>neuropsychiatric symptoms</strong> develop during prophylaxis</li>\n</ul>", "options": ["1,7", "2,7", "3,7", "2,3"], "html_options": ["1,7", "2,7", "3,7", "2,3"], "corr_idx": 1}, {"id": "1176796", "html_qtxt": "Which is the only drug available acting against dormant hypnozoite stages of P vivax and P ovale", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Primaquine i</strong>s the drug of choice for the eradication of<strong> dormant liver forms of P vivax </strong>and<strong> P ovale </strong>and can also be used for<strong> chemoprophylaxis </strong>against <strong>all malarial species.</strong></p>\n<p><strong>Primaquine: </strong></p>\n<p><strong>Primaquine </strong>belongs to<strong> the 8-aminoquinolines</strong></p>\n<p><strong>Mechanism of Action: </strong></p>\n<ul>\n<li>Active against <strong>hepatic stages</strong> (including dormant hypnozoites) of <strong> vivax and P. ovale.</strong></li>\n<li>Also effective against <strong>gametocytes</strong> and has modest activity on <strong>asexual </strong>blood stages.</li>\n<li>The precise mechanism remains unknown<strong>.</strong></li>\n</ul>\n<p><strong>Adverse Effects: </strong></p>\n<p><strong>Commonly </strong>nausea, epigastric pain, cramps, headache (especially on an empty stomach), Dizziness, rash, diarrhea (more with tafenoquine)</p>\n<p><strong>Serious but rare:</strong></p>\n<ul>\n<li>Hemolysis (especially in G6PD deficiency)</li>\n<li>Methemoglobinemia (cyanosis)</li>\n<li>Leukopenia, agranulocytosis, arrhythmias</li>\n</ul>\n<p><strong>Clinical use: </strong></p>\n<ul>\n<li><strong>Radical cure </strong>of P. vivax and P. ovale malaria<strong> (</strong>eradicate hypnozoites in the liver)<strong>.</strong></li>\n<li>Terminal prophylaxis after travel to endemic areas<strong> (prevents relapse).</strong></li>\n<li><strong>Chemoprophylaxis </strong>against all malaria species (alternative regimens).</li>\n<li><strong>Gametocidal </strong>action against falciparum (reduces transmission).</li>\n<li>Treatment of <strong>Pneumocystis jirovecii </strong>(in combination with clindamycin, for mild-moderate disease).</li>\n</ul>\n<p><strong>Contraindications & Cautions: </strong></p>\n<ul>\n<li><strong>G6PD deficiency: </strong>mandatory testing before use.\n<ul>\n<li>Tafenoquine is especially contraindicated due to its long half-life.</li>\n<li>In G6PD-deficient patients:\n<ul>\n<li>Consider weekly primaquine (45 mg) x 8 weeks with close monitoring</li>\n<li>Or postpone liver-stage therapy until relapse occurs.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Pregnancy:</strong> The Fetus is relatively G6PD-deficient and at risk of hemolysis.</li>\n<li><strong>Hematologic risk - Avoid in:</strong>\n<ul>\n<li>Myelosuppressed patients</li>\n<li>History of granulocytopenia or methemoglobinemia</li>\n<li>Concurrent use of myelosuppressive drugs</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Mefloquine(Option A): </strong>It is a <strong>Blood schizonticide</strong> which acts only on asexual blood stages of Plasmodium species. It has <strong>no action on liver stages</strong>, including hypnozoites of P. vivax/P. Ovale. Mainly used in prophylaxis and treatment of falciparum and vivax malaria (with additional drugs for relapse prevention).</p>\n<p><strong>Artesunate(Option C): </strong>It is an <strong>Artemisinin derivative</strong> and a rapidly acting <strong>blood schizonticide</strong>, has no hepatic stage activity (does not eradicate hypnozoites). Used treatment of severe malaria, especially P. falciparum.</p>", "options": ["Mefloquine", "Primaquine", "Artesunate", "None of the above"], "html_options": ["Mefloquine", "Primaquine", "Artesunate", "None of the above"], "corr_idx": 1}, {"id": "1176802", "html_qtxt": "A 25-year-old male patient came to the OPD with complaints of high-grade fever, coughing, blood in sputum, and dyspnoea. His pulse rate is 120/min, BP is 110/76 mm Hg, SpO2 in room air is 98%. He has been on ART for 3 years and AKT for 2 months. Blood culture and BAL were sent to rule out secondary bacterial infection. The BAL report came positive for Pneumocystis jiroveci. Which regimen offers more tolerance in this patient in comparison to the commonly used trimethoprim-sulfamethoxazole regimen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The combination of <strong>clindamycin and primaquine</strong> is an alternative regimen in the treatment of <strong>pneumocystis</strong>, particularly <strong>mild to moderate disease.</strong></li>\n<li>This regimen offers improved tolerance compared with high-dose trimethoprim-sulfamethoxazole or pentamidine, although its efficacy against severe pneumocystis pneumonia is not well studied.</li>\n<li><strong>Clindamycin</strong>: anti-protozoal and antibacterial activity.</li>\n<li><strong>Primaquine</strong>: active against the trophic forms of P. jirovecii.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Primaquine with pentamidine(Option A): Both can cause severe hematologic and renal toxicity. Pentamidine (IV) is used as an alternative in severe PCP</strong>, but is <strong>less well tolerated</strong>, with risks of <strong>hypoglycemia, nephrotoxicity, hypotension, and pancreatitis</strong>. Not the best in terms of <strong>tolerability</strong>.</p>\n<p><strong>Primaquine with doxycycline (Option B): </strong>This combination is <strong>not standard or recommended</strong> for PCP. Doxycycline has <strong>no role</strong> in treating Pneumocystis jirovecii.</p>\n<p><strong>Primaquine with azithromycin(Option D): Not a standard regimen</strong> for PCP. Azithromycin is used for <strong>toxoplasmosis prophylaxis</strong> and <strong>MAC infections</strong>, not PCP.</p>", "options": ["Primaquine with pentamidine", "Primaquine with doxycycline", "Primaquine with clindamycin", "Primaquine with azithromycin"], "html_options": ["Primaquine with pentamidine", "Primaquine with doxycycline", "Primaquine with clindamycin", "Primaquine with azithromycin"], "corr_idx": 2}, {"id": "1176803", "html_qtxt": "A 35-year-old male patient came to the OPD with complaints of diarrhoea, mild fever, and weakness. His pulse rate is 100/min and BP is 100/70 mm Hg. He has already been treated with antibacterial drugs, which did not work. The physician is suspecting amebiasis. Which is the drug of choice for the treatment of extraluminal amebiasis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Metronidazole, a nitroimidazole, is the drug of choice in the treatment of extraluminal amebiasis.</li>\n<li><strong>Extraluminal amebiasis</strong> refers to invasive forms of infection caused by <em>Entamoeba histolytica</em>, such as <strong>Amebic liver abscess, </strong>Amebic peritonitis, Pulmonary, cerebral, or other systemic involvement</li>\n<li>It is usually <strong>followed by</strong> a <strong>luminal amebicide</strong> like <strong>paromomycin</strong> or <strong>diloxanide furoate</strong> to clear any intraluminal cysts/trophozoites and prevent relapse. <strong>(Option D ruled out)</strong></li>\n</ul>\n<p><strong>Metronidazole:</strong></p>\n<p>Nitroimidazole <strong>antiprotozoal</strong> and <strong>antibacterial</strong> agent.</p>\n<p><strong>Mechanism of Action:</strong></p>\n<ul>\n<li><strong>Selective uptake</strong> by <strong>anaerobic bacteria</strong> and certain protozoa.</li>\n<li>Inside anaerobes, <strong>non-enzymatic reduction</strong> occurs via <strong>reduced ferredoxin</strong>.</li>\n<li>Form <strong>toxic free radical metabolites</strong> that <strong>disrupt bacterial DNA</strong> &rarr; Unstable molecules &rarr; Cell death.</li>\n<li>This process occurs <strong>only in anaerobes</strong>, making the drug <strong>safe for human cells and aerobic bacteria</strong>.</li>\n</ul>\n<p><strong>Clinical Indications:</strong></p>\n<ul>\n<li>Anaerobic & mixed intra-abdominal infections</li>\n<li><strong>Pelvic inflammatory disease</strong> (PID) with agents covering aerobes</li>\n<li><strong>Vaginitis:</strong>\n<ul>\n<li><em>Trichomonas vaginalis</em></li>\n<li><em>Bacterial vaginosis</em></li>\n</ul>\n</li>\n<li><strong>Amebiasis, giardiasis</strong></li>\n<li><strong>Brain abscess</strong></li>\n<li><strong>Clostridioides difficile i</strong>nfection (no longer first-line alone). Used IV with oral vancomycin in fulminant cases</li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<ul>\n<li>Common side effects are <strong>Nausea</strong>, <strong>diarrhea, </strong>and<strong> Stomatitis</strong></li>\n<li><strong>Peripheral neuropathy</strong> (especially with prolonged use)</li>\n<li><strong>Disulfiram-like reaction with alcohol</strong>: Traditionally believed, but recent evidence suggests this may not be significant.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ofloxacin(Option A): </strong>It is a fluoroquinolone antibacterial, not effective against Entamoeba</p>\n<p><strong>Meropenem(Option C):</strong> Broad-spectrum antibacterial, not active against protozoa</p>", "options": ["Ofloxacin", "Metronidazole", "Meropenem", "Paromomycin"], "html_options": ["Ofloxacin", "Metronidazole", "Meropenem", "Paromomycin"], "corr_idx": 1}, {"id": "1176808", "html_qtxt": "A 54-year-old male alcoholic patient is brought to the emergency department with the complaints of severe pain in the right hypochondriac region, Vomiting, high-grade fever, weakness, and difficulty in breathing. His laboratory investigation and USG were performed. USG was suggestive of multiple liver abscesses. The physician wants to start intravenous metronidazole therapy. What should be the dose of IV Metronidazole in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322010c6283-b3c5-4cbd-b63e-a8dabafb173a.jpg\">", "options": ["500 mg OD", "500 mg BD", "500 mg TDS", "500 mg QDS"], "html_options": ["500 mg OD", "500 mg BD", "500 mg TDS", "500 mg QDS"], "corr_idx": 3}, {"id": "1176811", "html_qtxt": "Which of the following is the adverse effect of metronidazole?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Nausea, <strong>headache</strong>, <strong>dry mouth</strong>, or a <strong>metallic taste</strong> in the mouth occur commonly. Infrequent adverse effects include vomiting, diarrhoea, insomnia, weakness, dizziness, thrush, rash, dysuria, dark urine, vertigo, paraesthesia, and neutropenia.</li>\n<li>Taking the drug with meals lessens gastrointestinal irritation.</li>\n<li>Pancreatitis and severe central nervous system toxicity (ataxia, encephalopathy, seizures) are rare.</li>\n<li>Metronidazole has a disulfiram-like effect, so that nausea and vomiting can occur if alcohol is ingested during therapy.</li>\n<li>The drug should be used with caution in patients with central nervous system disease.</li>\n<li>Intravenous infusions have rarely caused seizures or peripheral neuropathy.</li>\n<li>The dosage should be adjusted for patients with severe liver or renal disease.</li>\n<li>Tinidazole has a similar adverse-effect profile, although it appears to be somewhat better tolerated than metronidazole.</li>\n</ul>", "options": ["Dry mouth", "Headache", "Metallic taste in the mouth", "All of the above"], "html_options": ["Dry mouth", "Headache", "Metallic taste in the mouth", "All of the above"], "corr_idx": 3}, {"id": "1176813", "html_qtxt": "Albendazole is the drug of choice for__________.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Albendazole, a broad-spectrum oral antihelminthic, is the drug of choice and is approved in the USA for the treatment of <strong>hydatid disease and cysticercosis.</strong></p>\n<p><strong>Albendazole:</strong></p>\n<ul>\n<li><strong>Albendazole</strong> is a broad-spectrum antihelminthic agent from the benzimidazole class. It works by inhibiting microtubule polymerization and glucose uptake in parasites, leading to energy depletion and death of the helminth.</li>\n<li>Albendazole is best taken <strong>with a fatty meal</strong> to enhance systemic absorption, especially when treating <strong>tissue parasites</strong> like hydatid cysts and cysticercosis.</li>\n</ul>\n<p><strong>Clinical Uses</strong></p>\n<h4><strong>1. Intestinal Helminth Infections</strong></h4>\n<ul>\n<li><strong>Ascariasis, pinworm</strong>: 400 mg single dose orally<em>. </em>Repeat after 2-3 days (for heavy infections) or after 2 weeks (for pinworm).</li>\n<li><strong>Hookworm, trichuriasis</strong>: <em>400 mg daily &times; 3 days. </em>Combination with ivermectin or oxantel pamoate improves efficacy.</li>\n</ul>\n<h4><strong>2. Hydatid Disease (Echinococcus granulosus)</strong></h4>\n<ul>\n<li><strong>Drug of choice</strong></li>\n<li>400 mg twice daily with meals &times; 1 month or more (up to 6 months)</li>\n<li>Combined with <strong>praziquantel or surgery</strong> as needed.</li>\n</ul>\n<h4><strong>3. Neurocysticercosis</strong></h4>\n<ul>\n<li>Most effective for <strong>parenchymal or intraventricular cysts</strong>.</li>\n<li>400 mg twice daily &times; up to 21 days</li>\n<li><strong>Given corticosteroids</strong> to prevent an inflammatory response.</li>\n<li>Superior to praziquantel in:<br />\n<ul>\n<li>Subarachnoid penetration</li>\n<li>Cost-effectiveness</li>\n<li>Drug levels when co-administered with steroids.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Roundworms (Nematodes)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904389f9600-f852-41a7-8db7-4cfca5673c9e.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904b588d3ff-9812-4ff7-b985-29e57b5d5eea.png\">\n<p><strong>Flukes (Trematodes)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509042112cefd-f22c-460d-be4f-071222d06885.png\">\n<p><strong>Tapeworms (Cestodes)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509047e18fbb9-79ac-4a50-99c5-fc13f6889f60.png\">", "options": ["Hydatid diseases", "Cysticercosis", "A&B both", "Pinworm infestation"], "html_options": ["Hydatid diseases", "Cysticercosis", "A&B both", "Pinworm infestation"], "corr_idx": 2}, {"id": "1176818", "html_qtxt": "Which of the following is the adverse effect of long-term use of albendazole?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>When used for 1-3 days, albendazole is nearly free of significant adverse effects.</li>\n<li><strong>Mild and transient</strong> epigastric distress, diarrhoea, headache, nausea, dizziness, lassitude, and insomnia can occur.<strong>(Option A and B ruled out)</strong></li>\n<li>In <strong>long-term use</strong> for hydatid disease, albendazole is well tolerated, but it can cause abdominal distress, headaches, fever, fatigue, alopecia, increases in liver enzymes, and pancytopenia.</li>\n<li>Blood counts and liver function studies should be monitored during <strong>long-term therapy</strong>.</li>\n<li>The drug should not be given to patients with known hypersensitivity to other benzimidazole drugs or to those with cirrhosis.</li>\n<li>The safety of albendazole in pregnancy and in children younger than 2 years of age has not been established.</li>\n</ul>", "options": ["Insomnia", "Nausea", "Pancytopenia", "All of the above"], "html_options": ["Insomnia", "Nausea", "Pancytopenia", "All of the above"], "corr_idx": 2}, {"id": "1176826", "html_qtxt": "Ivermectin is widely used as an antiparasitic agent and serves as an alternative in various helminthic infections. For which of the following conditions is Ivermectin considered the drug of choice?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Ivermectin</strong> is the drug of choice in <strong>strongyloidiasis</strong> and <strong>onchocerciasis</strong>.</li>\n<li>It is also an alternative drug for a number of other helminthic infections.</li>\n</ul>\n<p><strong>Ivermectin:</strong> </p>\n<p>Ivermectin is a <strong>Semisynthetic macrocyclic lactone </strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<ul>\n<li>Binds to <strong>glutamate-gated chloride channels</strong> in nerve and muscle cells of parasites &rarr; <strong>paralysis and death</strong></li>\n<li>Also enhances <strong>GABA-mediated neurotransmission</strong> in the peripheral nerves of parasites</li>\n<li><strong>Does not cross the human blood-brain barrier significantly</strong> (hence relatively safe in humans)</li>\n</ul>\n<p><strong>Clinical Uses:</strong></p>\n<h4><strong>1. Onchocerciasis (River Blindness)</strong></h4>\n<ul>\n<li><strong>Drug of choice</strong></li>\n<li>Dose: <strong>150 mcg/kg single oral dose</strong>, repeated every 12 months</li>\n<li><strong>Microfilaricidal</strong>: Reduces skin microfilariae within 2-3 days</li>\n<li><strong>Does not kill adult worms</strong>, but reduces microfilarial release</li>\n<li><strong>Adjuvant corticosteroids</strong> are used in patients with ocular involvement to reduce inflammation</li>\n<li><strong>Long-term treatment</strong> (up to 10 years) is needed to wait out the adult worm's lifespan</li>\n<li><strong>Mass drug administration programs</strong> use ivermectin for transmission control</li>\n<li><strong>Resistance concerns</strong>: Decreased response seen in high-transmission areas</li>\n</ul>\n<h4><strong>2. Strongyloidiasis</strong></h4>\n<ul>\n<li><strong>Drug of choice</strong></li>\n<li>Dose: <strong>200 mcg/kg once daily for 2 days</strong></li>\n<li>In <strong>immunosuppressed or disseminated cases</strong>, prolonged or monthly suppressive therapy may be needed</li>\n<li>More effective than albendazole in severe cases</li>\n</ul>\n<h4><strong>3. Other Uses</strong></h4>\n<ul>\n<li><strong>Bancroftian Filariasis (W. bancrofti):</strong> Used with albendazole + DEC in MDA programs; <strong>not adulticidal</strong></li>\n<li><strong>Brugia malayi, Mansonella ozzardi:</strong> &darr; microfilariae</li>\n<li><strong>Loa loa (Loiasis):</strong> Reduces microfilariae, but may cause severe adverse reactions; <strong>DEC preferred</strong></li>\n<li><strong>Scabies and Lice:</strong> Topical and oral ivermectin used effectively</li>\n<li><strong>Cutaneous larva migrans</strong> and <strong>Ascaris</strong>: Effective against larvae and adult worms</li>\n<li><strong>Malaria vector control (experimental):</strong> Reduces the mosquito lifespan when they feed on treated individuals</li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<p><strong>General (in Strongyloidiasis): </strong>Fatigue, dizziness, nausea, vomiting, Abdominal pain, rash</p>\n<h4><strong>In Onchocerciasis (due to microfilarial death):</strong></h4>\n<ul>\n<li><strong>Mild (5-30%):</strong> Fever, headache, dizziness, weakness, rash, pruritus, diarrhea, joint/muscle pain, hypotension, tachycardia, lymphadenitis, edema</li>\n<li><strong>Moderate to severe (1-3%):</strong> High fever, bronchospasm, hypotension</li>\n<li><strong>Rare (0.1%):</strong> Intense inflammatory reactions</li>\n<li><strong>Management:</strong> Corticosteroids for severe systemic or ocular reactions</li>\n<li><strong>Eye lesions:</strong> Corneal opacities, usually self-resolving</li>\n</ul>\n<p><strong>Contraindications & Cautions:</strong></p>\n<ul>\n<li>Avoid <strong>co-administration with GABAergic drugs</strong> (e.g., barbiturates, benzodiazepines, valproic acid)</li>\n<li><strong>Pregnancy:</strong> Contraindicated (Category C)</li>\n<li><strong>Children <5 years:</strong> Safety not established</li>\n</ul>", "options": ["Strongyloidiasis", "Onchocerciasis", "A&B both", "Pneumocystis pneumonia"], "html_options": ["Strongyloidiasis", "Onchocerciasis", "A&B both", "Pneumocystis pneumonia"], "corr_idx": 2}, {"id": "1176829", "html_qtxt": "A 35-year-old man with nocturnal fever and leg swelling is diagnosed with Wuchereria bancrofti. Which is the first-line drug for treatment and also useful for mass prophylaxis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Diethylcarbamazine</strong> is a drug of choice in the treatment of <strong>filariasis, loiasis, and tropical eosinophilia.</strong></li>\n<li>It has been replaced by ivermectin for the treatment of onchocerciasis.</li>\n</ul>\n<p><strong>Diethylcarbamazine:</strong></p>\n<p>Antifilarial drug, which is a <strong>Synthetic piperazine derivative</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<ul>\n<li>Immobilizes <strong>microfilariae</strong></li>\n<li>Alters <strong>surface structure</strong> and facilitates immune-mediated destruction</li>\n<li>The adulticidal mechanism is <strong>unknown<br /> </strong></li>\n</ul>\n<h4><strong>Drug of Choice For:</strong></h4>\n<ul>\n<li>Lymphatic Filariasis (<em>Wuchereria bancrofti, Brugia malayi, B. timori</em>)</li>\n<li>Loiasis (<em>Loa loa</em>)</li>\n<li>Tropical Pulmonary Eosinophilia</li>\n<li>Mansonella streptocerca infections (kills adults & microfilariae)<br /> <strong>Note: Not effective against Onchocerciasis, where ivermectin is preferred.</strong></li>\n</ul>\n<p><strong>Adverse Effects & Precautions:</strong></p>\n<ul>\n<li><strong>Allergic reactions (due to rapid killing of microfilariae)<br /> </strong>Can be managed with:<br />\n<ul>\n<li>Antihistamines</li>\n<li>Corticosteroids</li>\n</ul>\n</li>\n<li>In high <em>Loa loa</em> burden (>2500/mL), there is an increased risk of <strong>encephalopathy<br /> </strong>Use pre-treatment strategies:\n<ul>\n<li><strong>Apheresis (removal of microfilariae)</strong></li>\n<li><strong>Albendazole first (slow-acting, safer), then DEC/ivermectin</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Albendazole(Option A): </strong>Broad-spectrum anthelmintic used against <strong>Soil-transmitted helminths</strong>, <strong>neurocysticercosis</strong>, and <strong>hydatid disease. Used in filariasis</strong> <strong>only as a combination partner</strong> in MDA programs. <strong>Monotherapy with albendazole is not effective</strong> against microfilariae or adult filarial worms in <em>W. bancrofti</em>.</p>\n<p><strong>Ivermectin(Option B): </strong>DOC for <strong>Onchocerciasis </strong>and <strong>Strongyloidiasis. </strong>In <strong>W. bancrofti</strong>, it is <strong>Microfilaricidal </strong>only, does not kill adult worms</p>\n<p><strong>Mebendazole(Option D): </strong>Mainly used in Intestinal helminths like <strong>Ascariasis</strong>, <strong>Enterobiasis</strong>, <strong>Trichuriasis</strong>, and <strong>Hookworm</strong>. Not used in <strong>filarial infections</strong></p>", "options": ["Albendazole", "Ivermectin", "Diethylcarbamazine", "Mebendazole"], "html_options": ["Albendazole", "Ivermectin", "Diethylcarbamazine", "Mebendazole"], "corr_idx": 2}, {"id": "1176830", "html_qtxt": "Henderson - Hasselbach trapping effect is seen in__________.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Diethylcarbamazine, a synthetic piperazine derivative, is marketed as a citrate salt.</li>\n<li>It is rapidly absorbed from the gastrointestinal tract; after a 0.5 mg/kg dose, peak plasma levels are reached within 1-2 hours.</li>\n<li>The plasma half-life is 2-3 hours in the presence of acidic urine but about 10 hours if the urine is alkaline, a <strong>Henderson-Hasselbalch trapping effect</strong>.</li>\n<li>The drug rapidly equilibrates with all tissues except fat.</li>\n<li>It is excreted, principally in the urine, as the unchanged drug and the N-oxide metabolite.</li>\n<li>Dosage may have to be reduced in patients with persistent urinary alkalosis or renal impairment.</li>\n<li>Diethylcarbamazine immobilizes microfilariae and alters their surface structure, displacing them from tissues and making them more susceptible to destruction by host defence mechanisms.</li>\n<li>The mode of action against adult worms is unknown.</li>\n</ul>\n<p><strong>Henderson-Hasselbalch Trapping:</strong><strong> </strong></p>\n<p>This concept explains how weakly acidic or basic drugs can get trapped in compartments (like urine or the stomach) based on the pH difference across membranes.</p>\n<ul>\n<li>Only unionized drugs can freely cross cell membranes.</li>\n<li>Ionized forms are water-soluble but cannot cross lipid membranes easily.</li>\n<li>So, if a drug crosses into a compartment and gets ionized, it gets trapped there.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ivermectin(Option A): </strong>Ivermectin is <strong>not significantly affected by urinary pH. </strong>Its distribution and metabolism are not dependent on acid-base trapping mechanisms</p>\n<p><strong>Metronidazole(Option C): </strong>Metronidazole is a <strong>nitroimidazole antibiotic. </strong>It is metabolized primarily in the <strong>liver</strong>, not significantly affected by urinary pH. No known Henderson-Hasselbalch trapping effect.</p>", "options": ["Ivermectin", "DEC", "Metronidazole", "All of the above"], "html_options": ["Ivermectin", "DEC", "Metronidazole", "All of the above"], "corr_idx": 1}, {"id": "1176831", "html_qtxt": "Which of the following helminthic infections is Pyrantel pamoate not effective against?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Pyrantel pamoate</strong> is a broad-spectrum antihelminthic highly effective for the treatment of <strong>pinworm, ascaris</strong>, and <strong>Trichostrongylus orientalis</strong></li>\n<li>It is moderately effective against both species of hookworm.</li>\n<li>It is not effective in <strong>trichuriasis</strong> or <strong>strongyloidiasis</strong>.</li>\n</ul>\n<p><strong>Note: Oxantel pamoate</strong>, an analog of pyrantel not available in the USA, has been used successfully in the treatment of t<strong>richuriasis</strong>; the two drugs have been combined for their broad-spectrum antihelminthic activity</p>\n<p><strong>Pyrantel pamoate:</strong> </p>\n<ul>\n<li><strong>Class</strong>: Tetrahydropyrimidine derivative</li>\n<li><strong>Action</strong>: Neuromuscular blocker which causes <strong>ACh release</strong> & <strong>cholinesterase inhibition leading to</strong> <strong>spastic paralysis</strong> of worms and expulsion</li>\n<li><strong>Absorption</strong>: Poorly absorbed; acts <strong>mainly in the intestinal lumen</strong></li>\n<li><strong>Excretion</strong>: >50% eliminated unchanged in feces</li>\n<li><strong>Effective against</strong>: <strong>Mature & immature</strong> worms in the GIT</li>\n<li><strong>Not effective against</strong>: Migratory tissue stages or ova</li>\n</ul>\n<p><strong>Adverse Effects</strong></p>\n<ul>\n<li>Usual <strong>mild and transient</strong> side effects are:\n<ul>\n<li>GI: Nausea, vomiting, cramps, diarrhea</li>\n<li>CNS: Dizziness, drowsiness, headache, insomnia</li>\n<li>Others: Rash, fever, weakness</li>\n</ul>\n</li>\n<li><strong>Liver caution</strong>: May cause <strong>transient transaminase elevation</strong></li>\n<li>Use with caution in <strong>liver dysfunction</strong>, in <strong>children <2 years,</strong> and during <strong>pregnancy </strong>(limited data)</li>\n</ul>\n<p><strong>Clinical Use</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090452a8fd3e-5a29-463f-a3c1-5622e85748c8.png\">", "options": ["Pinworm", "Hookworm", "Trichuriasis", "Ascaris"], "html_options": ["Pinworm", "Hookworm", "Trichuriasis", "Ascaris"], "corr_idx": 2}, {"id": "1176832", "html_qtxt": "1. Pyrantal pamoate acts by paralysing the worm <br>2. It is a neuromuscular blocking agent", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Pyrantel pamoate is a <strong>tetrahydro pyrimidine derivative.</strong></li>\n<li>The drug is a neuromuscular blocking agent that causes r<strong>elease of acetylcholine</strong> and <strong>inhibition of cholinesterase</strong>; this results in paralysis of worms, which is followed by expulsion.</li>\n<li>It is poorly absorbed from the gastrointestinal tract and is active mainly against luminal organisms.</li>\n<li>Peak plasma levels are reached in 1-3 hours.</li>\n<li>Over half of the administered dose is recovered unchanged in the faeces.</li>\n<li>Pyrantel is effective against mature and immature forms of susceptible helminths within the intestinal tract but not against migratory stages in the tissues or ova.</li>\n</ul>", "options": ["Sentence 1 and 2 both are True, and 2 is the correct reason for 1", "Sentences 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False."], "html_options": ["Sentence 1 and 2 both are True, and 2 is the correct reason for 1", "Sentences 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False."], "corr_idx": 0}]}, {"moduleId": 1008556, "name": "Anti-Cancer Drugs, Immunosuppressants and Immunomodulators", "questions": [{"id": "1167191", "html_qtxt": "A 56-year-old presents with fluid retention and edema. With which of the following drugs is this patient most likely being treated?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Imatinib</strong> is a <strong>protein-tyrosine kinase inhibitor</strong> that inhibits the <strong>bcr-abl tyrosine kinase</strong>, which is the constitutive abnormal tyrosine kinase produced by the Philadelphia chromosome in patients with CML.</li>\n<li><strong>Imatinib is associated with the development of fluid retention, including pleural effusion, ascites, pulmonary edema, and rapid weight gain.</strong></li>\n</ul>\n<p><strong>Imatinib:</strong></p>\n<p><strong>Mechanism of Action:</strong></p>\n<p>Imatinib is a tyrosine kinase inhibitor (TKI) that:</p>\n<ul>\n<li>Inhibits the Bcr-Abl tyrosine kinase by blocking the ATP-binding site, preventing phosphorylation of downstream substrates.</li>\n<li>Also inhibits other receptor tyrosine kinases, including<strong> PDGFR (Platelet-Derived Growth Factor Receptor)</strong> and <strong>c-KIT (CD117)</strong></li>\n</ul>\n<p><strong>Indications:</strong></p>\n<ul>\n<li><strong>Chronic Myelogenous Leukemia (CML)</strong>\n<ul>\n<li>Caused by the <strong>t(9;22) Philadelphia chromosome</strong>, resulting in the <strong>Bcr-Abl fusion protein</strong>.</li>\n<li>Approved for <strong>First-line therapy</strong> in chronic phase CML, <strong>Blast crisis, and Second-line therapy</strong> for CML patients progressing after IFN-&alpha; therapy</li>\n</ul>\n</li>\n<li><strong>Gastrointestinal Stromal Tumors (GIST): </strong>Effective when GIST expresses <strong>c-KIT tyrosine kinase</strong></li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<p>Common side effects include:</p>\n<ul>\n<li><strong>Fluid retention and edema</strong> (notably <strong>periorbital edema</strong>)</li>\n<li>Nausea, diarrhea</li>\n<li>Muscle cramps</li>\n<li>Rash</li>\n<li>Hepatotoxicity (rare)</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Anastrozole(Option A):</strong> Anastrozole is an aromatase inhibitor used to treat breast cancer. It is associated with hot flashes, thromboembolism, osteoporosis, and bone fractures.</p>\n<p><strong>Bleomycin(Option B): </strong>Bleomycin is an intercalating agent that complexes iron-forming reactive oxygen species and induces DNA strand breaks. It is used to treat squamous cell carcinoma, both Hodgkin and non-Hodgkin lymphoma, as well as testicular carcinoma. This agent is commonly associated with the development of pulmonary fibrosis.</p>\n<p><strong>Carmustine(Option C): </strong>Nitrosourea used for brain tumors. Toxicities cause CNS effects, <strong>pulmonary fibrosis</strong>, and myelosuppression. Edema is <strong>not typical</strong></p>", "options": ["Anastrozole", "Bleomycin", "Carmustine", "Imatinib"], "html_options": ["Anastrozole", "Bleomycin", "Carmustine", "Imatinib"], "corr_idx": 3}, {"id": "1186247", "html_qtxt": "A 42-year-old woman presents with severe pain in both of her wrist joints and her fingers for the past 8 hours. She has a 3-month history of similar episodes, which are often associated with stiffness for about 90 minutes when she wakes up in the morning. Which of the following is the most appropriate acute treatment for this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has classic signs of<strong> rheumatoid arthritis (RA)</strong>, including morning stiffness. Her current symptoms are likely due to an acute attack of the disease.</li>\n<li>Glucocorticoids like <strong>prednisolone</strong> act rapidly to reduce symptoms of severe, acute flares of rheumatoid arthritis. A short course of glucocorticoids is more effective than NSAID therapy in reducing joint tenderness and pain.</li>\n</ul>\n<p>RA is a <strong>progressive autoimmune disease</strong> affecting joints and multiple systems.</p>\n<p>Leads to <strong>reduced mobility</strong>, <strong>impaired quality of life</strong>, and <strong>shortened lifespan</strong>.</p>\n<p>The goal of therapy is to <strong>slow or arrest disease progression</strong> using <strong>DMARDs</strong> (Disease-Modifying An tirheumatic Drugs).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904b9357a40-080d-4fca-87ee-6c05dddd3640.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront
