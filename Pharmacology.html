trong></p>\n<p>Laxatives may be classified by their major mechanism of action and include:</p>\n<ul>\n<li><strong>Bulk-forming laxatives: </strong>Bulk&shy;forming laxatives are indigestible, hydrophilic colloids that absorb water, forming a bulky, emollient gel that distends the colon and promotes peristalsis. Common preparations include natural plant products (bran, psyllium, methylcellulose) and synthetic fibres (polycarbophil)</li>\n<li><strong>Stool surfactant agents (softeners): </strong>These agents soften stool material, permitting water and lipids to penetrate. Common agents include <strong>docusate</strong> and glycerin suppositories.</li>\n<li><strong>Osmotic laxatives:</strong> Osmotic laxatives are soluble but nonabsorbable compounds that result in increased stool liquidity due to an obligate increase in faecal fluid.<strong> Magnesium hydroxide and PEG</strong> are commonly used osmotic laxatives.</li>\n<li><strong>Stimulant laxatives:</strong> They act by inducing limited low-grade inflammation in the small and large bowel to promote the accumulation of water and electrolytes and stimulate intestinal motility.<strong> Bisacodyl</strong>, senna, and aloe are used as stimulant laxatives.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Aluminium hydroxide (Option A): </strong>Aluminium hydroxide causes constipation and is thus used in combination with magnesium salts to preserve normal bowel function.</p>\n<p><strong>Diphenoxylate (Option B): </strong>Diphenoxylate is an opioid agonist used in the treatment of diarrhoea in combination with atropine. In normal doses, it has no analgesic effects, while high doses can cause CNS toxicity.</p>\n<p><strong>Metoclopramide (Option D): </strong>Metoclopramide is a D2 receptor antagonist used as first&shy;line therapy in the treatment of patients with delayed gastric emptying due to postsurgical disorders (vagotomy, antrectomy) and diabetic gastroparesis. It is also used in the treatment of GERD and has antiemetic action.</p>", "options": ["Aluminium hydroxide", "Diphenoxylate", "Magnesium hydroxide", "Metoclopramide"], "html_options": ["Aluminium hydroxide", "Diphenoxylate", "Magnesium hydroxide", "Metoclopramide"], "corr_idx": 2}, {"id": "1167164", "html_qtxt": "A 40-year-old male presents with burning chest pain radiating into his neck. On evaluation, ECG and troponin levels were normal. He was diagnosed with gastroesophageal reflux disease and initiated on a drug that irreversibly inhibits the H<sup>+</sup>/K<sup>+</sup> ATPase enzyme in gastric parietal cells. Which of the following is not a side-effect of the drug prescribed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Proton pump inhibitors </strong>are drugs that act by <strong>inhibiting H<sup>+</sup>/K<sup>+</sup> ATPase enzyme</strong> in gastric parietal cells, and hypogastrinemia is not a side effect of PPI.</p>\n<ul>\n<li>Proton pump inhibitors are prodrugs that require activation in an acidic environment.</li>\n<li>The activated form of the drug binds covalently with the sulfhydryl groups of cysteines in the H+, K+-ATPase, irreversibly inactivating the pump molecule.</li>\n<li>Because they block the final step in acid production, the PPIs effectively suppress stimulated acid production.</li>\n</ul>\n<p><strong>Side effects of PPIs:</strong></p>\n<ul>\n<li><strong>Gastrointestinal</strong>\n<ul>\n<li>Nausea, diarrhoea, abdominal pain, flatulence <em>(Option C ruled out)</em></li>\n<li>&uarr; Risk of <strong> Difficile</strong> infection <em>(Option A ruled out)</em></li>\n</ul>\n</li>\n<li><strong>Reactive hypergastrinemia</strong>\n<ul>\n<li>&darr; Absorption of <strong>iron</strong> and vitamin B12</li>\n<li>&darr; Absorption of calcium and magnesium &rarr; &uarr; risk of <strong>osteoporosis</strong> in long-term use&rarr; &uarr; risk of fractures in elderly individuals. <em>(Option B ruled out)</em></li>\n</ul>\n</li>\n<li><strong>Neurological</strong>\n<ul>\n<li>Light-headedness, headaches</li>\n<li>Possibly increased risk of developing cognitive impairment/dementia</li>\n</ul>\n</li>\n<li><strong>Others</strong>\n<ul>\n<li>Exanthema</li>\n<li>Visual disturbances (rare)</li>\n<li>&uarr; Risk of pneumonia</li>\n<li>In rare cases, acute interstitial nephritis</li>\n</ul>\n</li>\n</ul>", "options": ["&uarr; Risk of C. difficile infection", "Osteoporosis", "Flatulence", "Hypogastrinemia"], "html_options": ["&uarr; Risk of C. difficile infection", "Osteoporosis", "Flatulence", "Hypogastrinemia"], "corr_idx": 3}, {"id": "1167165", "html_qtxt": "A 2-year-old child presents with a history of watery diarrhoea with 4-6 episodes daily. There is no blood or mucus in the stool. While awaiting medical evaluation. Which of the following is the most appropriate oral fluid to prevent dehydration in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sodium-glucose solution refers to <strong>ORS</strong> and is the most effective and evidence-based method to prevent and treat dehydration due to diarrhoea in children.</p>\n<ul>\n<li>Oral rehydration therapy is the cornerstone for patients with acute illnesses resulting in significant diarrhoea.</li>\n<li>This therapy exploits the fact that<strong> nutrient-linked cotransport</strong> of water and electrolytes remains intact in the small bowel in most cases of acute diarrhoea.</li>\n<li>Na+ absorption links to glucose uptake by the enterocyte, which is followed by movement of water in the same direction.</li>\n<li>A balanced mixture of glucose and electrolytes in volumes matched to losses, therefore, can prevent dehydration.</li>\n<li>This can be provided by many commercial premixed formulas using glucose-electrolyte or rice-based physiological solutions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chicken broth with added salt (Option A), Diluted cow's milk (Option B):</strong> Neither of these is recommended in diarrhoea and can even worsen the condition.</p>\n<p><strong>Filtered water with no added solutes (Option D):</strong> Filtered water can help in fluid replacement, but does not provide optimal nutrients and electrolyte requirements needed in diarrhoea.</p>", "options": ["Chicken broth with added salt", "Diluted cow's milk", "Filtered water with no added solutes", "Sodium-glucose solution"], "html_options": ["Chicken broth with added salt", "Diluted cow's milk", "Filtered water with no added solutes", "Sodium-glucose solution"], "corr_idx": 3}, {"id": "1167167", "html_qtxt": "A 32-year-old woman with irritable bowel syndrome with diarrhoea has not responded to conventional treatments. After discussing potential side effects, she opts to begin therapy with alosetron. Which of the following best describes the mechanism of action of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Alosetron</strong> is a potent<strong> 5-HT3 receptor antagonist</strong> that is approved for the treatment of irritable bowel syndrome in women whose main symptom is diarrhoea.</p>\n<ul>\n<li>The clinical effect of 5-HT3 antagonism is a general reduction in GI contractility with decreased colonic transit, along with an increase in fluid absorption.</li>\n<li><strong>Alosetron </strong>is a highly potent and selective antagonist of the 5&shy;HT3 receptor.</li>\n<li>The most serious adverse reactions are <strong>constipation </strong>and<strong> ischemic colitis.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>5-HT4 receptor agonist (Option B): </strong> 5-HT4 agonists enhance the release of acetylcholine, which stimulates motility throughout the GI tract. Prucalopride is a high&shy;affinity 5&shy;HT4 agonist that is approved for the treatment of chronic constipation. Other 5-HT4 agonists are tegaserod, cisapride and mosapride.</p>\n<p><strong>D2 receptor antagonist (Option C):</strong> Metoclopramide and domperidone are D2 receptor antagonists used a prokinetic and antiemetic agents.  Metoclopamide is also used in the treatment of GERD and gastroparesis.</p>\n<p><strong>NK1 Receptor antagonist (Option D): </strong>Neurokinin 1 (NK1)&shy;receptor antagonists have antiemetic properties that are mediated through central blockade in the area postrema. These are mainly used for treating chemotherapy-induced emesis. Aprepitant, netupitant and fosaprepitant are examples of the NK1 receptor antagonist.</p>", "options": ["5-HT3 receptor antagonist", "5-HT4 receptor agonist", "D2 receptor antagonist", "NK1 receptor antagonist"], "html_options": ["5-HT3 receptor antagonist", "5-HT4 receptor agonist", "D2 receptor antagonist", "NK1 receptor antagonist"], "corr_idx": 0}, {"id": "1167169", "html_qtxt": "A 45-year-old man with dyslipidaemia is started on simvastatin and cholestyramine. Which of the following best describes the respective independent effects of simvastatin and cholestyramine on hepatic cholesterol synthesis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Statins decrease hepatic cholesterol synthesis, while bile acid resins like cholestyramine increase hepatic cholesterol synthesis.</p>\n<ul>\n<li><strong>Statins</strong> are the<strong> first-line therap</strong>y for most patients with hypercholesterolemia. </li>\n<li>These drugs competitively<strong> inhibit HMG CoA reductase</strong>, the enzyme responsible for the conversion of HMG CoA to mevalonate.</li>\n<li>This inhibition decreases hepatic cholesterol synthesis, and the resulting upregulation of LDL receptors causes increased uptake of LDL from the circulation.</li>\n<li>Statins are very effective in reducing LDL cholesterol.</li>\n<li><strong>Bile acid-binding resins</strong> (ie, bile acid sequestrants) work by binding bile acids in the gastrointestinal tract, thereby interfering with the enterohepatic circulation of bile acids and causing increased bile acid excretion.</li>\n<li>This results in hepatic synthesis of new bile acids, a process that consumes liver cholesterol stores. </li>\n<li>Hepatic uptake of LDL from the circulation is increased for continued bile acid synthesis. Bile acid production and secretion are increased by 10-fold due to this interruption of the enterohepatic circulation of bile acids. </li>\n<li>Hepatic cholesterol reduction is an activating factor for HMG CoA reductase and subsequently results in increased hepatic cholesterol synthesis. </li>\n<li>This effect can be blocked with the addition of a statin drug to the treatment regimen, leading to a greater reduction in LDL levels than with use of either drug alone (synergistic action).</li>\n</ul>", "options": ["Increase and increase", "Decrease and increase", "Decrease and decrease", "Increase and no change"], "html_options": ["Increase and increase", "Decrease and increase", "Decrease and decrease", "Increase and no change"], "corr_idx": 1}, {"id": "1167171", "html_qtxt": "A 23-year-old woman presents with an acute onset of nausea and vomiting after returning from a trip to Varanasi and Mathura. There is no history of blood or mucus in the stools. Which of the following receptor targets would be most effective in improving her symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's symptoms are typical of classic<strong> traveller's diarrhoea. </strong></li>\n<li>Traveller's diarrhoea can be caused by a variety of organisms, including bacteria (eg, Escherichia coli), viruses (eg, rotaviruses), or occasionally, parasites (eg, Cryptosporidium parvum).</li>\n<li>The choice of antiemetic therapy depends on the source of the emetogenic stimulus. </li>\n<li>Conditions that cause gastrointestinal irritation (eg, infections, chemotherapy, distention) result in increased mucosal serotonin release and activation of 5-HT3 receptors on vagal and spinal afferent nerves.</li>\n<li>These then relay their impulses to the medullary vomiting centre, inducing emesis.</li>\n<li><strong>5-HT3 receptor antagonists</strong> (eg, ondansetron) are well-tolerated medications that are very effective at reducing nausea and vomiting caused by gastrointestinal upset.</li>\n<li>5HT3 receptor antagonists:\n<ul>\n<li>Ondansetron</li>\n<li>Granisetron</li>\n<li>Alosetron</li>\n<li>Dolasetron</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>&mu;- Opioid Receptors (Option A): </strong>Mu-opioid receptors are primarily responsible for the analgesic effects of opioids. Activation of these receptors can worsen nausea and vomiting and can cause constipation. &mu;- Opioid Receptor antagonist, like methylnaltrexone and naloxegol, are used to treat opioid induced constipation.</p>\n<p><strong>Dopamine receptor (Option C):</strong> D2 receptor antagonists like metaclopramide are used in the treatment of gastroparesis and GERD due to their prokinetic action. Though inhibition of D2 receptor in chemoreceptor zone of the medulla explains their antiemetic action, but are not first-line for gastroenteritis.</p>\n<p><strong>Histamine receptor (Option D): </strong>H1 receptor blockers like diphenhydramine and promethazine are highly effective in the treatment of nausea associated with motion sickness and vestibular disturbances.</p>", "options": ["5-HT3 receptor", "&mu;-Opioid Receptors", "Dopamine receptor", "Histamine receptor"], "html_options": ["5-HT3 receptor", "&mu;-Opioid Receptors", "Dopamine receptor", "Histamine receptor"], "corr_idx": 0}, {"id": "1167173", "html_qtxt": "Which of the following drugs stimulates chloride secretion into the gut lumen and is used for irritable bowel syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Linaclotide </strong>stimulates chloride and fluid secretion into the intestinal lumen via<strong> guanylate cyclase-C activation,</strong> relieving constipation in irritable bowel syndrome.</p>\n<ul>\n<li>Linaclotide is approved for the treatment of chronic constipation and IBS with predominant constipation.</li>\n<li>Linaclotide activates guanylyl cyclase-C on the luminal intestinal epithelial surface, which leads to activation of the cystic fibrosis transmembrane conductance regulator, leading to<strong> increased chloride-rich secretion </strong>and<strong> acceleration of intestinal transit.</strong></li>\n</ul>\n<p><strong>Drugs used in irritable bowel syndrome:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906e8fd003f-cd7e-42e7-933a-3a7e7211a42b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Balsalazide (Option A):</strong> Balasalazide is, 5-ASA drug used in the treatment of inflammatory bowel disease, especially ulcerative colitis. 5-ASA drugs are not used in the treatment of IBS.</p>\n<p><strong>Omeprazole (Option B): </strong>Omeprazole is a proton pump inhibitor which acts by inhibiting H+/K+ ATPase in gastric parietal cells to suppress acid secretion. They are used in the treatment of GERD, gastric and duodenal ulcers and Zollinger-Ellison syndrome; they have no role in chloride secretion.<strong> </strong></p>\n<p><strong>Pancrelipase (Option D):</strong> Pancrelipase is a pancreatic enzyme replacement therapy commonly used as the mainstay treatment for pancreatic insufficiency.</p>", "options": ["Balsalazide", "Omeprazole", "Linaclotide", "Pancrelipase"], "html_options": ["Balsalazide", "Omeprazole", "Linaclotide", "Pancrelipase"], "corr_idx": 2}, {"id": "1167174", "html_qtxt": "A 78-year-old male with advanced dementia presents with abdominal pain and constipation. He was treated with polyethylene glycol is administered which produces a bowel movement within 24 hours. The mechanism of action of polyethylene glycol is most similar to the pathophysiology of which of the following disorders?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Polyethylene glycol is an <strong>osmotic laxative</strong> that draws water into the intestinal lumen, softening stool and promoting bowel movements. Its mechanism closely resembles the pathophysiology of osmotic diarrhoea, such as in <strong>lactase deficiency, </strong>where unabsorbed lactose retains water in the gut, causing diarrhoea.</p>\n<ul>\n<li>Osmotic laxatives are<strong> nonabsorbable or poorly absorbable </strong>substances that attract water into the intestinal lumen, thus distending the intestinal wall and increasing peristalsis. </li>\n<li>Polyethylene glycol and Magnesium hydroxide are examples of osmotic laxatives that are often used.</li>\n<li>Lactase deficiency is a disease state characterised by osmotic diarrhoea. Inherited or acquired deficiency of the intestinal brush border enzyme lactase causes an inability to break down lactose into glucose and galactose. </li>\n<li>Undigested lactose is a nonabsorbable osmotic substance, and its accumulation in the small intestine leads to an increase in the secretion of water and electrolytes into the intestinal lumen.</li>\n<li>Lactase deficiency (i.e., lactose intolerance) presents with abdominal pain and distension and watery diarrhoea.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Irritable bowel syndrome (Option A): </strong>IBS is an idiopathic chronic, relapsing disorder characterised by abdominal discomfort in association with alterations in bowel habits (diarrhoea, constipation, or both). Diarrhoea predominant IBS is usually treated with stool softeners and 5-HT3 antagonist alosetron, while constipation predominant IBS is treated with anti-diarrheal agents like loperamide and chloride channel activators like lubiprostone.</p>\n<p><strong>Crohn's disease (Option B)</strong>: Crohn's disease is a type of inflammatory bowel disease that typically presents with non-bloody diarrhoea and right lower quadrant abdominal pain. It is primarily managed with corticosteroids such as prednisone during acute flares.</p>\n<p><strong>Rectal prolapse (Option D): </strong>Rectal prolapse usually follows chronic constipation and straining, with patients presenting with a mass protruding from the anus, painful defecation and sometimes bleeding. It can be managed with stool softeners and pelvic floor exercises; surgery is indicated in full-thickness prolapse.</p>", "options": ["Irritable bowel syndrome", "Crohn's disease", "Lactase deficiency", "Rectal prolapse"], "html_options": ["Irritable bowel syndrome", "Crohn's disease", "Lactase deficiency", "Rectal prolapse"], "corr_idx": 2}, {"id": "1167175", "html_qtxt": "38-year-old woman with a history of motion sickness is planning a vacation cruise and visits her family doctor before the trip. She was recommended an appropriate drug therapy. If so, she should be advised about which of the following most common side effects of this medication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Antimuscarinic agents </strong>and<strong> first-generation antihistamines </strong>are most effective for the management of motion sickness. Anticholinergic side effects are common with these medications and may include&nbsp;<strong>blurry vision, dry mouth, urinary retention, and constipation.</strong></p>\n<ul>\n<li><strong>Scopolamine</strong>, the muscarinic antagonist, given orally, parenterally, or transdermally, is the most effective drug for the prophylaxis and treatment of motion sickness.</li>\n<li>Scopolamine is available in a <strong>transdermal patch</strong> placed behind the ear that delivers</li>\n<li>scopolamine for approximately 3 days.</li>\n<li>When administered in this fashion, scopolamine is effective against motion sickness without causing substantial anticholinergic side effects.</li>\n<li>Among H1 receptor antagonists, <strong>Cyclizine</strong> and meclizine have been used primarily to counter motion sickness, although <strong>promethazine </strong>and diphenhydramine are more effective.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Drugs used for motion sickness:</strong></p>\n<ul>\n<li>Scopolamine (First-line treatment)</li>\n<li>H1 receptor antagonist: cyclizine, promethazine, diphenhydramine</li>\n</ul>", "options": ["Cough", "Diarrhoea", "Dry mouth", "Nasal congestion"], "html_options": ["Cough", "Diarrhoea", "Dry mouth", "Nasal congestion"], "corr_idx": 2}, {"id": "1167176", "html_qtxt": "Which of the following is a small molecule that polymerises in stomach acid and coats the ulcer bed, resulting in accelerated healing and reduction of symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In an acid environment (pH <4), <strong>sucralfate</strong> undergoes extensive cross-linking to produce a viscous, sticky polymer that <strong>adheres to epithelial cells and ulcer craters </strong>for up to 6 h after a single dose.</li>\n<li>In addition to inhibiting the hydrolysis of mucosal proteins by pepsin, sucralfate may have other<strong> cytoprotective effects</strong>, including stimulation of local production of PGs and epidermal growth factor.</li>\n<li>Sucralfate is no longer used to treat peptic ulcer disease because PPIs are more effective.</li>\n<li>However, it is used for the initial treatment of GERD in pregnancy because it is poorly absorbed and for the treatment of mucositis secondary to cancer therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Omeprazole (Option A): </strong>Omeprazole belongs to the class of proton pump inhibitors and is mainly used to treat GERD, peptic ulcers, and erosive esophagitis, especially when H2 blockers fail. They are also combined with antibiotics for <em>H. pylori</em> eradication and are first-line for conditions like Zollinger-Ellison syndrome. PPIs act by inhibiting H+ K+-ATPase, irreversibly to block the final pathway of acid production.</p>\n<p><strong>Cimetidine (Option C): </strong>The H2 receptor antagonists, like cimetidine, inhibit acid production by reversibly competing with histamine for binding to H2 receptors on the basolateral membrane of parietal cells. The major therapeutic indications for H2 receptor antagonists are to promote healing of gastric and duodenal ulcers, to treat uncomplicated GERD, and to prevent the occurrence of stress ulcers.</p>\n<p><strong>Aluminum hydroxide (Option D): </strong>Aluminum salts act as antacids, which are weak bases that react with gastric hydrochloric acid to form a salt and water. Their principal mechanism of action is the reduction of intragastric acidity. They provide temporary relief of upset stomach with heartburn, acid indigestion, and sour stomach.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Drugs used in acid peptic diseases:</strong></p>\n<ul>\n<li>Proton pump inhibitors: Omeprazole, lansoprazole (first-line)</li>\n<li>H2 receptor blockers: Cimetidine, Ranitidine</li>\n<li>Sucralfate</li>\n<li>Antacids</li>\n</ul>", "options": ["Omeprazole", "Sucralfate", "Cimetidine", "Aluminum hydroxide"], "html_options": ["Omeprazole", "Sucralfate", "Cimetidine", "Aluminum hydroxide"], "corr_idx": 1}, {"id": "1167177", "html_qtxt": "A 57-year-old man with a history of alcoholic cirrhosis is brought to the ER with complaints of altered mental status. On examination, he is confused and has flapping tremors and is initiated on rifaximin as part of his management. Which of the following best describes the mechanism of action of rifaximin in this setting?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient likely has <strong>hepatic encephalopathy, </strong>a neurologic complication of cirrhosis due in part to the liver's inability to convert ammonia to urea. Rifaximin helps alter the GI flora to <strong>decrease intraluminal ammonia</strong> production and absorption.</p>\n<ul>\n<li>Excess ammonia in hepatic encephalopathy leads to altered mental status and asterixis (flapping tremor).</li>\n<li>In patients with HE,<strong> rifaximin </strong>is generally used in addition to <strong>lactulose</strong>, which is catabolized by intestinal bacterial flora to short-chain fatty acids, lowering the colonic pH and i<strong>ncreasing conversion of ammonia to ammonium. </strong></li>\n<li>Rifaximin is a <strong>nonabsorbable antibiotic </strong>that alters the Gl flora to decrease intestinal production and absorption of ammonia.</li>\n<li>Rifaximin is also sometimes used for traveller's diarrhoea, as it inhibits bacterial RNA synthesis through binding with DNA-dependent RNA polymerase.</li>\n<li>Rifaximin was originally approved by the FDA for the<strong> treatment of travellers' diarrhoea, </strong>and it is now used in the management of hepatic encephalopathy, irritable bowel syndrome with diarrhoea.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Binding of dietary phosphate (Option A): </strong>This is essentially the function of phosphate binders, which are used for treating hyperphosphatemia in renal failure.  Control of hyperphosphatemia can be achieved with  phosphate&shy;binding gels such as sevelamer or lanthanum carbonate.</p>\n<p><strong>Exchange of intraluminal sodium ions for potassium ions (Option C): </strong>This mechanism is utilised in the treatment of hyperkalemia by drugs like sodium polystyrene sulfonate, which work by exchanging sodium for potassium in the intestinal lumen. It has no role in altering ammonia levels.</p>\n<p><strong>Formation of a nonabsorbable complex with bile acids (Option D): </strong>Bile acid resins like cholestyramine, colestipol act by forming a nonabsorbable complex with bile acids to lower the cholesterol levels.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Uses of rifaximin:</strong></p>\n<ul>\n<li>Travellers diarrhea</li>\n<li>Hepatic encephalopathy</li>\n<li>Diarrhoea predominant IBS</li>\n<li>recurrent or refractory C difficile infection in adults</li>\n</ul>", "options": ["Binding of dietary phosphate", "Decreased intraluminal ammonia production", "Exchange of intraluminal sodium ions for potassium ions", "Formation of a nonabsorbable complex with bile acids"], "html_options": ["Binding of dietary phosphate", "Decreased intraluminal ammonia production", "Exchange of intraluminal sodium ions for potassium ions", "Formation of a nonabsorbable complex with bile acids"], "corr_idx": 1}, {"id": "1167178", "html_qtxt": "A 32-year-old man with Type 1 diabetes and diabetic neuropathy is evaluated for multiple episodes of vomiting undigested food. He gives no history of fever or diarrhoea. A macrolide antibiotic was prescribed, which improved his symptoms. Which of the following mechanisms is most likely responsible for the improvement in his symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A diabetic patient with neuropathy presenting with vomiting strongly raises suspicion for <strong>diabetic gastroparesis</strong>, characterised by delayed gastric emptying. Macrolides like erythromycin <strong>stimulate motilin receptors </strong>to promote gastric emptying, which explains the mechanism responsible for improvement of his symptoms.</p>\n<ul>\n<li><strong>Diabetic gastroparesis</strong>, an autonomic neuropathy of the gastrointestinal tract marked by delayed gastric emptying in the absence of mechanical obstruction.</li>\n<li><strong>Metoclopramide, </strong>a dopamine 2 receptor antagonist, is primarily used to treat diabetic gastroparesis, but is occasionally associated with extrapyramidal side effects (eg, dystonia) and tardive dyskinesia.</li>\n<li>For patients who cannot tolerate metoclopramide, <strong>erythromycin</strong>, a macrolide antibiotic, can be used as an <strong>alternate prokinetic agent.&nbsp;</strong></li>\n<li>The prokinetic effects of erythromycin stem from the <strong>activation of the motilin receptor</strong> in the smooth muscle of the upper digestive tract, which results in coordinated peristaltic contractions that begin in the stomach and move through the entire upper digestive system.</li>\n<li>When used as an antibiotic, erythromycin can cause significant abdominal cramping, but in the setting of gastroparesis, the prokinetic effects can be leveraged to improve gastric emptying and ameliorate gastroparesis symptoms.</li>\n<li>However, the agonist effects of erythromycin diminish over time, so it is generally used for short periods (<4 weeks).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Blockade of gastrointestinal muscarinic receptors (Option B):</strong> In the GIT, blockade of muscarinic receptors reduces GI motility and gastric secretion. Thus, using muscarinic receptor antagonists (anti-cholinergics) will worsen gastroparesis.</p>\n<p><strong>Increase in intestinal fluid secretion  (Option C): </strong>Drugs which stimulate intestinal fluid and electrolyte secretion are effectively used in the treatment of constipation. These include stool wetting agents like docusate and chloride channel activators like lubiprostone.</p>\n<p><strong>Protective effect on gastric mucosa  (Option D): </strong>Drugs which offer a protective effect on the gastric mucosa used in the treatment of peptic ulcer disease, which include sucralfate, bismuth compounds, and antacids. These agents act by enhancing mucosal defence, binding to the ulcer base or neutralising acid, but do not affect gastric motility.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>Drugs used in the treatment of gastroparesis:</p>\n<ul>\n<li>D2 receptor antagonist:\n<ul>\n<li>Metoclopramide - Drug of choice</li>\n<li>Domperidone</li>\n</ul>\n</li>\n<li>Erythromycin (Macrolide)</li>\n<li>Cisapride (5HT4 receptor agonist)</li>\n</ul>", "options": ["Agonistic activity on motilin receptors", "Blockade of gastrointestinal muscarinic receptors", "Increase in intestinal fluid secretion", "Protective effect on gastric mucosa"], "html_options": ["Agonistic activity on motilin receptors", "Blockade of gastrointestinal muscarinic receptors", "Increase in intestinal fluid secretion", "Protective effect on gastric mucosa"], "corr_idx": 0}, {"id": "1167179", "html_qtxt": "A 62-year-old man presents with severe abdominal pain and diarrhoea following treatment for a recent urinary tract infection. Investigations confirm Clostridium difficile colitis. The patient is started on an antibiotic that inhibits the sigma subunit of RNA polymerase. Which of the following agents was most likely administered?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Fidaxomicin</strong>, a macrocyclic antibiotic which acts by inhibiting the sigma subunit of RNA polymerase, can be used in the treatment of Clostridium difficile infection.</p>\n<ul>\n<li>Fidaxomicin is a narrow&shy;-spectrum, <strong>macrocyclic antibiotic </strong>that is active against gram&shy;positive aerobes and anaerobes but lacks activity against gram-negative bacteria.</li>\n<li>Fidaxomicin inhibits bacterial protein synthesis by binding to the sigma subunit of RNA polymerase.</li>\n<li>When administered orally, systemic absorption is negligible, but faecal concentrations are high, so it is not associated with many systemic toxicities and should only be used to treat infections confined to the gastrointestinal tract.</li>\n<li>Fidaxomicin has been approved for the <strong>treatment of C.difficile infection </strong>in adults.</li>\n<li>It is as effective as <strong>oral vancomycin</strong> and is recommended as the preferred first&shy;line agent for treatment of C difficile given its lower rates of relapsing disease compared to oral vancomycin.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Doxycycline (Option A): </strong>Doxycycline is a tetracycline antibiotic that can predispose to C. difficile colitis by disrupting normal gut flora. It suppresses susceptible coliforms, allowing overgrowth of organisms such as Clostridia, Pseudomonas, Proteus, Staphylococci, resistant coliforms, and Candida. Tetracycline acts by binding to the 30S ribosomal subunit.</p>\n<p><strong>Metronidazole (Option C): </strong><strong> </strong>Metronidazole is reserved for mild cases of C difficile infection in patients who are unable to tolerate the fidaxomicin and vancomycin or as an additional agent in fulminant C difficile infection.</p>\n<p><strong>Neomycin (Option D): </strong>Neomycin is an aminoglycoside, and it inhibits protein synthesis by binding to the 30S ribosomal subunit. They are mainly used as topical antibiotics for treating infected surfaces or joints and in preparation for elective bowel surgeries.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Drugs used in the treatment of C. difficile infections:</strong></p>\n<ul>\n<li>Fidaxomycin - Drug of choice</li>\n<li>Vancomycin</li>\n<li>Metronidazole</li>\n</ul>", "options": ["Doxycycline", "Fidaxomicin", "Metronidazole", "Neomycin"], "html_options": ["Doxycycline", "Fidaxomicin", "Metronidazole", "Neomycin"], "corr_idx": 1}, {"id": "1167180", "html_qtxt": "A 65-year-old woman with breast cancer presents with intractable nausea and vomiting after her first cycle of chemotherapy. Which of the following agents would be most helpful in managing her symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>5-HT3 receptor antagonists are highly effective in preventing chemotherapy-induced vomiting.</p>\n<ul>\n<li>5-HT3 receptor antagonists include drugs like ondansetron, granisetron, palnosetron and dolasetron.</li>\n<li>These agents act by 2 primary mechanisms:\n<ul>\n<li>Blocking vagus-mediated nausea and vomiting (from the Gl tract stimuli)</li>\n<li>Blocking central serotonin receptors in the area postrema and the Nucleus tractus solitarius.</li>\n</ul>\n</li>\n<li>5&shy;HT3 &shy;receptor antagonists are the <strong>primary agents</strong> for the prevention of acute <strong>chemotherapy-&shy;induced nausea and emesis. </strong></li>\n<li>When used alone, first-generation agents have little efficacy for the prevention of delayed nausea and emesis (ie, occurring >24 hours after chemotherapy).</li>\n<li>The second-generation agent <strong>palonosetron</strong> is more effective than the first&shy; generation agents in the prevention of acute nausea and emesis, and it is also effective in the prevention of delayed nausea and emesis.</li>\n<li>The drugs are most effective when given as a single dose by intravenous injection 30 minutes before administration of chemotherapy.</li>\n<li>Although 5&shy;HT3&shy;receptor antagonists are effective as single agents for the prevention of chemotherapy-induced nausea and vomiting, their efficacy is enhanced by combination therapy with a corticosteroid (dexamethasone), an NK1&shy;receptor antagonist, and a dopamine D2 antagonist.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Histamine H1 blocker (Option A): </strong>As single agents, these drugs have weak antiemetic activity, although they are particularly useful for the prevention or treatment of motion sickness. Their use may be limited by anticholinergic side effects. Diphenhydramine, a first-generation histamine H1 antagonist because of its sedating properties, commonly used in conjunction with other antiemetics for the treatment of emesis due to chemotherapy.</p>\n<p><strong>Motilin receptor agonist (Option B): </strong>Motilin receptor stimulation enhances gastric motility, as seen with drugs like erythromycin, a motilin receptor agonist used in the treatment of gastroparesis. However, it has no significant role in treating chemotherapy-induced nausea, which is centrally mediated. Moreover, at high doses, erythromycin causes impairment in bowel transit and vomiting.</p>\n<p><strong>Mu opioid receptor agonist (Option C): </strong>Nausea and vomiting are important side-effects of Mu opioid receptor agonists due to stimulation of the chemoreceptor trigger zone for emesis in the area postrema. Hence, Mu receptor agonists like morphine will only worsen emesis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906be54f0b3-2b7f-4ffe-9a13-32ddc86e2888.png\">", "options": ["Histamine H1 blocker", "Motilin receptor agonist", "Mu opioid receptor agonist", "Serotonin 5-HT3 receptor antagonist"], "html_options": ["Histamine H1 blocker", "Motilin receptor agonist", "Mu opioid receptor agonist", "Serotonin 5-HT3 receptor antagonist"], "corr_idx": 3}, {"id": "1167181", "html_qtxt": "A 40-year-old woman sustains a right knee injury and is administered an opioid analgesic for pain relief. While her knee pain improves, she soon develops new-onset upper abdominal discomfort that worsens when lying down. Which of the following tissue types is most likely involved in this adverse drug reaction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Administration of &mu; opioid analgesics, such as morphine, can cause contraction of smooth muscle cells in the sphincter of Oddi, leading to spasm and an increase in common bile duct pressures.</li>\n<li>Although uncommon, pressures in the gallbladder can also increase, potentially leading to biliary colic. </li>\n<li>Patients who develop biliary colic will have severe pain and cramping in the right upper abdomen.</li>\n<li>Management involves discontinuation of &mu; opioid analgesics and pain control with alternative agents such as nonsteroidal anti-inflammatory drugs (eg, ketorolac, diclofenac).</li>\n</ul>", "options": ["Blood vessels", "Enterocytes", "Skeletal muscles", "Smooth muscle cells"], "html_options": ["Blood vessels", "Enterocytes", "Skeletal muscles", "Smooth muscle cells"], "corr_idx": 3}, {"id": "1167182", "html_qtxt": "A 65-year-old man presents with watery diarrhoea and episodes of dyspnea with wheezing and facial flushing. Abdominal CT scan revealed mass lesions in the right liver lobe and the ileum. Which of the following medications can be used to relieve this patient's symptoms before surgery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation is suggestive of a neuroendocrine tumour, likely a <strong>carcinoid tumour </strong>with hepatic metastasis. Somatostatin analogues - octreotide are used to control symptoms associated with carcinoid tumours.</p>\n<ul>\n<li>Carcinoid tumours (the most common ileal tumours) secrete many biologically active substances, including serotonin, and can cause symptoms when they metastasise.</li>\n<li>Common manifestations of carcinoid syndrome include flushing, asthma-like symptoms (wheezing, dyspnea), diarrhoea, and syncope (due to low blood pressure).</li>\n<li>The most definitive treatment for carcinoid syndrome is<strong> surgical excision.</strong></li>\n<li>Medical therapy with <strong>octreotide</strong> can be used to control symptoms.</li>\n</ul>\n<p><strong>Octreotide:</strong></p>\n<ul>\n<li>Octreotide is a synthetic analogue of somatostatin with a longer half-life.</li>\n<li>It acts on somatostatin receptors and inhibits the secretion of many hormones and hormone-like substances.</li>\n<li>Octreotide is used in the treatment of <strong>secretory diarrhoea </strong>associated with neuroendocrine tumours like carcinoid tumours and pancreatic endocrine tumours.</li>\n<li>Octreotide is effective in higher doses for the treatment of <strong>diarrhoea due to vagotomy</strong> or <strong>dumping syndrome</strong>, as well as for diarrhoea caused by short&shy;bowel syndrome or AIDS.</li>\n<li>While at low doses it stimulates small bowel motility in patients with small bowel bacterial overgrowth or intestinal pseudo&shy;obstruction secondary to scleroderma.</li>\n<li>Octreotide is also used in the treatment of GH-secreting pituitary tumours causing acromegaly.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cabergoline (Option A):</strong> A dopamine agonist used primarily to treat hyperprolactinemia by inhibiting prolactin secretion.</p>\n<p><strong>Leuprolide (Option B): </strong>Leuprolide is an agonist at the GnRH receptor used for controlled ovarian stimulation and treatment of central precocious puberty.</p>\n<p><strong>Rituximab (Option D):</strong> Rituximab is a monoclonal antibody against CD-20. It is approved for the treatment of CD20-positive non-Hodgkin lymphoma and chronic lymphocytic leukaemia. It is also indicated for rheumatoid arthritis in patients unresponsive to anti-TNF&alpha; therapy.</p>", "options": ["Cabergoline", "Leuprolide", "Octreotide", "Rituximab"], "html_options": ["Cabergoline", "Leuprolide", "Octreotide", "Rituximab"], "corr_idx": 2}, {"id": "1167183", "html_qtxt": "A 40-year-old woman presents with 4 4-week history of non-bloody, mucus-containing diarrhoea, bloating, and occasional heartburn. There is no history of fever. She avoids dairy due to an unpleasant taste and has a history of chronic allergic rhinitis. Vitals and examination are normal. She was started on a trial of diphenoxylate therapy. What is the primary target of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient has been started on diphenoxylate empirically for chronic functional diarrhoea, likely <strong>irritable bowel syndrome</strong> with associated <strong>lactose intolerance </strong>(suggested by dairy avoidance). Diphenoxylate acts on gut motility by slowing intestinal transit.</p>\n<p><strong>Opioid agonists used as antidiarrheal agents:</strong></p>\n<p><strong>Diphneoxylate:</strong></p>\n<ul>\n<li>Diphenoxylate is an opioid anti-diarrheal agent structurally related to meperidine.</li>\n<li>It binds to mu opioid receptors in the gastrointestinal tract and slows motility.</li>\n<li>Low doses relieve diarrhoea without other significant opiate effects.</li>\n<li>However, higher doses can produce morphine-like euphoria and physical dependence.</li>\n<li>To discourage abuse, diphenoxylate is combined with atropine, which produces adverse symptoms (dry mouth, blurry vision, nausea) if taken in high doses.</li>\n</ul>\n<p><strong>Loperamide:</strong></p>\n<ul>\n<li>Loperamide is another low-potency opioid agonist used in the symptomatic treatment of diarrhoea.</li>\n</ul>\n<p><strong>Eluxadoline:</strong></p>\n<ul>\n<li>When taken orally, eluxadoline binds to gut opioid receptors, resulting in slower colonic transit and increased faecal fluid absorption. Eluxadoline is approved for the treatment of patients with diarrhea&shy;-predominant IBS.</li>\n</ul>\n<p><strong>Common side effects of these drugs:</strong></p>\n<p>Rebound constipation and mild sedation.</p>\n<p>They should not be used in diarrhoea due to toxin-producing or invasive organisms (eg, Shigella, Salmonella) or Clostridium difficile infections.</p>", "options": ["Absorption", "Digestion", "Motility", "Secretion"], "html_options": ["Absorption", "Digestion", "Motility", "Secretion"], "corr_idx": 2}, {"id": "1167184", "html_qtxt": "A new drug (Drug A) is being developed for the treatment of peptic ulcer disease. In experimental animals, acid secretion was stimulated using vagal stimulation, histamine, or gastrin. Before the stimulus was administered, the animals were divided into 2 groups: one group received pretreatment with drug A, and the second one served as the control and received an injection of an equivalent volume of normal saline. Which of the following drugs is Drug A most likely similar to in its mechanism of action?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906c455efe3-f2b9-40cb-9198-ff9730e6b431.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>It is inferred from the graphs that Drug A inhibits gastric acid secretion regardless of whether it is stimulated by vagal stimulation, histamine, or gastrin. Therefore, drug A is most similar to a <strong>proton pump inhibitor</strong> like lanzoprazole.</p>\r\n<ul>\r\n<li>Gastric parietal cells secrete hydrochloric acid in response to three major stimuli: histamine, acetylcholine, and gastrin.</li>\r\n<li>Histamine is released from enterochromaffin-like cells and binds to H<sub>2</sub> receptors on parietal cells, directly stimulating acid secretion.</li>\r\n<li>Vagal stimulation causes acetylcholine release, which binds to M<sub>3</sub> receptors on parietal cells, promoting HCl secretion.</li>\r\n<li>Additionally, vagal stimulation triggers gastrin-releasing peptide (GRP), leading to gastrin release from G cells.</li>\r\n<li>Gastrin primarily acts on CCK-B receptors on ECL cells, inducing histamine release.</li>\r\n<li>Proton pump inhibitors<strong> irreversibly inhibit the H<sup>+</sup>/K<sup>+</sup> ATPase </strong>(proton pump) in gastric parietal cells, which is the <strong>final common pathway for acid secretion</strong>, regardless of the stimulus (vagal, histamine, or gastrin).</li>\r\n<li>Because it blocks the terminal step, it reduces acid secretion from all sources, just like Drug A in the experiment.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Atropine (Option A): </strong>Atropine is a muscarinic receptor antagonist that blocks acetylcholine at muscarinic receptors on parietal cells, reducing vagally mediated acid secretion. However, it does not block histamine- or gastrin-induced acid secretion.</p>\r\n<p><strong>Bethanechol (Option B): </strong>Bethanechol acts by stimulating muscarinic receptors in gastric parietal cells, resulting in increased gastric acid secretion and hence has no role in acid suppression therapy.</p>\r\n<p><strong>Cimetidine (Option C):</strong> Cimetidine inhibits gastric acid secretion by blocking H2 receptors on parietal cells, but it does not inhibit acid secretion stimulated by vagal or gastrin pathways.<br /> </p>", "options": ["Atropine", "Bethanechol", "Cimetidine", "Lansoprazole"], "html_options": ["Atropine", "Bethanechol", "Cimetidine", "Lansoprazole"], "corr_idx": 3}, {"id": "1167185", "html_qtxt": "A 34-year-old woman presents with intermittent abdominal pain and nausea, especially after a fatty meal. Abdominal ultrasound showed a small, non-obstructing gallstone. If the patient is not keen on surgical management, which of the following is the most appropriate medical therapy for her condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The woman probably has cholesterol gallstones, and the best non-surgical (medical) therapy is <strong>oral bile acid supplementation</strong>, like <strong>ursodeoxycholic acid</strong>, which can <strong>gradually dissolve cholesterol stones</strong>.</p>\n<ul>\n<li>Cholesterol gallstones are the most common type of gallstone.</li>\n<li>Administration of hydrophilic bile acids reduces cholesterol secretion and increases biliary bile acid concentration. This improves cholesterol solubility and<strong> promotes gallstone dissolution.</strong></li>\n<li><strong>Ursodiol</strong> (Ursodeoxycholic acid) is a bile acid agent used for the dissolution of small cholesterol gallstones in patients with symptomatic gallbladder disease who refuse cholecystectomy or who are poor surgical candidates.</li>\n<li>At a dosage of 10 mg/kg/d orally for 12-24 months, dissolution occurs in up to 50% of patients with small (<5-10 mm) noncalcified gallstones.</li>\n<li>It is also effective for the prevention of gallstones in obese patients undergoing rapid weight loss therapy.</li>\n<li>Ursodiol is also the<strong> first-&shy;line agent </strong>used for the treatment of <strong>early primary biliary cirrhosis.</strong></li>\n<li>Ursodiol is practically free of serious adverse effects. Bile salt &shy;induced diarrhoea is uncommon.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cholestyramine therapy (Option B): </strong>Cholestyramine is a bile acid resin which can help in the reduction of LDL cholesterol and is also useful in the treatment of bile-salt-induced diarrhoea. The y are not effective in dissolving gallstones.</p>\n<p><strong>Phosphate-binding agent (Option C): </strong>Phosphate-binding agents are primarily used in the treatment of hyperphosphatemia in CKD patients.</p>\n<p><strong>Rapid weight loss (Option D): </strong>Rapid weight loss increases the risk of gallstone formation due to increased cholesterol secretion into bile and is frequently seen in bariatric surgery patients.</p>", "options": ["Bile acid supplement", "Cholestyramine therapy", "Phosphate-binding agent", "Rapid weight loss"], "html_options": ["Bile acid supplement", "Cholestyramine therapy", "Phosphate-binding agent", "Rapid weight loss"], "corr_idx": 0}, {"id": "1167186", "html_qtxt": "A 34-year-old man presents with epigastric pain that is worse at night and is relieved by eating since 3 months. Upper gastrointestinal endoscopy revealed a 1 cm ulcer in the first portion of the duodenum. In addition to proton pump inhibitor therapy, which of the following would most likely prevent ulcer recurrence in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's symptoms and endoscopic findings are consistent with a <strong>duodenal peptic ulcer</strong>, most commonly caused by <strong>Helicobacter pylori infection. </strong>H.pylori eradication therapy includes a combination of antibiotics and a proton pump inhibitor.</p>\n<ul>\n<li>Up to 90% of duodenal ulcers are caused by Helicobacter pylori infection.The remaining cases are typically associated with nonsteroidal anti-inflammatory drug (NSAID) use, which is unlikely in this patient who takes no medications.</li>\n<li>Over 50% of the world population is colonised with H pylori, with a particularly high prevalence in resource-limited countries.</li>\n<li>To reduce the likelihood of PUD recurrence after ulcer healing, H pylori infection must be eradicated. </li>\n<li>Effective regimens typically involve a <strong>combination of antibiotics and proton pump inhibitors,</strong> often with bismuth subsalicylate ( in quadruple therapy).  </li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509067e3d4172-d8c0-419d-95dc-63cc3fd204bf.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gastric cytoprotectants (Option B): </strong>Gastric cytoprotectants like bismuth or salicylate coat the ulcer base to promote healing, but do not address the underlying H. pylori infection or prevent recurrence.</p>\n<p><strong>Histamine 2 receptor blockers (Option C):</strong> H2 receptor blockers like cimetidine and ranitidine also suppress gastric acid secretion by blocking H2 receptors in gastric parietal cells, but are not as effective as PPIs.</p>\n<p><strong>Prostaglandin analogues (Option D)</strong>: Prostaglandin analogues such as misoprostol are primarily used in the treatment of NSAID-induced ulcers and have no role H.pyolri pylori-related ulcers.<br /> </p>", "options": ["Antibiotics", "Gastric cytoprotectants", "Histamine 2 receptor blockers", "Prostaglandin analogues"], "html_options": ["Antibiotics", "Gastric cytoprotectants", "Histamine 2 receptor blockers", "Prostaglandin analogues"], "corr_idx": 0}, {"id": "1167188", "html_qtxt": "A 34-year-old woman presents with heartburn and sour taste in her mouth shortly after meals. She was started on a medication that significantly improved her symptoms within 2 weeks. The drug most likely acts on which of the following targets?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The woman has symptoms of dyspepsia likely due to <strong>gastroesophageal reflux</strong> and <strong>proton pump inhibitors</strong>, which work by inhibiting the H<sup>+</sup>/K<sup>+</sup>-ATPase enzyme in gastric parietal cells, and are the most effective treatment option.</p>\r\n<ul>\r\n<li>GERD is a common disorder that occurs due to the reflux of gastric acid into the oesophagus.</li>\r\n<li>Management of patients with frequent symptoms includes:\r\n<ul>\r\n<li>Lifestyle and dietary modifications like weight loss, avoidance of tobacco.</li>\r\n<li>Medications to suppress gastric acid secretion: Antacids, H2 receptor antagonists, Proton pump inhibitors and prokinetic agents</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Proton pump inhibitors:</strong></p>\r\n<ul>\r\n<li>PPl are the most effective inhibitors of gastric acid secretion; they bind to and irreversibly <strong>inhibit</strong> <strong>H<sup>+</sup>/K<sup>+</sup> ATPase</strong> on parietal cells.</li>\r\n<li>PPIs inhibit both fasting and meal&shy;stimulated secretion because they block the final common pathway of acid secretion,</li>\r\n<li>Six PPIs are available for clinical use: omeprazole, esomeprazole, lansoprazole, dexlansoprazole, rabeprazole, and pantoprazole.</li>\r\n<li>They are used in the treatment of GERD, <strong>peptic ulcer disease </strong>and are the mainstay treatment for <strong>Zollinger-Ellison syndrome.</strong></li>\r\n</ul>\r\n<p><strong>Side effects:</strong></p>\r\n<ul>\r\n<li>Nutritional deficiencies: &darr; absorption of Fe, Mg, Ca,<strong> Vitamin B12</strong></li>\r\n<li>Anaemia (due to iron or B12 deficiency)</li>\r\n<li><strong>Osteoporosis </strong>(due to calcium malabsorption)</li>\r\n<li>Predisposes to <strong>Clostridium difficile</strong> (pseudomembranous colitis)</li>\r\n<li>interstitial nephritis</li>\r\n</ul>\r\n<p><strong>Drug interactions:</strong></p>\r\n<ul>\r\n<li>Decreased gastric acidity may alter the absorption of drugs for which intragastric acidity affects drug bioavailability, eg, ketoconazole, itraconazole, digoxin, and atazanavir.</li>\r\n<li>All PPIs are metabolised by hepatic <strong>P450 cytochromes</strong>, including CYP2C19 and CYP3A4.</li>\r\n<li>Omeprazole may inhibit the metabolism of clopidogrel, warfarin, diazepam, and phenytoin.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>CCK-B (gastrin-binding) receptor (Option B): </strong>These receptors bind gastrin to stimulate acid production via histamine release from enterochromaffin-like cells. Thus, H2 receptor antagonists like cimetidine and ranitidine can be used in the management of GERD, but are not effective as PPIs.</p>\r\n<p><strong>Chloride ion channel (option C): </strong>Drugs acting on chloride ion channels are used in the treatment of cystic fibrosis, which include CFTR protein modulators lumicaftor and ivacaftor.</p>\r\n<p><strong>Dopamine receptor (Option D):</strong> D2 receptor antagonists like metoclopramide and domperidone are used as prokinetic agents. These agents are first-line therapy in the treatment of gastroparesis and are rarely used in the treatment of GERD.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<p><strong>Drugs used in the treatment of GERD:</strong></p>\r\n<ul>\r\n<li>Proton pump inhibitors- Drug of choice</li>\r\n<li>H2 receptor antagonists - Cimetidine, ranitidine</li>\r\n<li>Antacids</li>\r\n<li>D2 receptor antagonist - Metoclopramide, Domperidone</li>\r\n</ul>", "options": ["CCK-B (gastrin-binding) receptor", "Chloride ion channel", "Dopamine receptor", "H+/K+-ATPase"], "html_options": ["CCK-B (gastrin-binding) receptor", "Chloride ion channel", "Dopamine receptor", "H+/K+-ATPase"], "corr_idx": 3}, {"id": "1167189", "html_qtxt": "A 12-year-old boy presents with chronic diarrhoea, failure to thrive, and recurrent respiratory infections. Sputum cultures have repeatedly grown Pseudomonas aeruginosa. His younger sibling died of a severe respiratory illness. Which of the following treatments is most likely to provide long-term improvement in his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This clinical presentation, along with a family history of death of a sibling from pulmonary infection, suggests a diagnosis of cystic fibrosis.</li>\n<li>Cystic fibrosis is a genetic disorder that affects exocrine secretion. Exocrine pancreatic insufficiency occurs in most patients with more severe forms of cystic fibrosis.</li>\n<li>Fat malabsorption (steatorrhea) and protein maldigestion occur when the pancreas loses more than 90% of its ability to produce digestive enzymes occurs in cystic fibrosis.</li>\n<li>The resultant diarrhoea and malabsorption can be managed with <strong>pancreatic lipase </strong>delivered to the duodenum during a 4-h period before and after meals.</li>\n<li>Pancreatic lipase supplementation is likely to improve this patient's condition by enhancing macronutrient and vitamin absorption.</li>\n<li><strong>Lumacaftor </strong>and<strong> ivacaftor</strong> act as <strong>allosteric modulators of the CFTR</strong> and are the drug of choice in the treatment of cystic fibrosis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Antimotility agents (Option A): </strong>Antimotility agents reduce bowel movement frequency by slowing intestinal transit and are indicated in conditions like diarrhoea predominant irritable bowel syndrome. In cystic fibrosis, diarrhoea is typically due to malabsorption.</p>\n<p><strong>Metronidazole (Option B): </strong>Metronidazole is a nitroimidazole with strong activity against anaerobic bacteria and certain protozoa. However, Pseudomonas aeruginosa is a gram-negative aerobic bacterium and is not susceptible to metronidazole. Instead, infections caused by Pseudomonas are treated with agents like beta-lactams and cephalosporins.</p>\n<p><strong>Octreotide (Option C):</strong> Octreotide is effective in managing <strong>secretory diarrhoea</strong> caused by neuroendocrine tumours such as carcinoid tumours and VIPomas. However, it is not effective in diarrhoea due to malabsorption.</p>", "options": ["Antimotility agents", "Metronidazole", "Octreotide", "Pancreatic lipase"], "html_options": ["Antimotility agents", "Metronidazole", "Octreotide", "Pancreatic lipase"], "corr_idx": 3}, {"id": "1167190", "html_qtxt": "A 28-year-old woman with inflammatory bowel disease presents with worsening abdominal pain, bloating, and non-bloody diarrhoea. Colonoscopy done 2 months back revealed a cobblestone mucosa and deep ulcers in the sigmoid and ascending colon, and was started on prednisone. Now on evaluation, she has a perianal fistula and tender red nodules on both shins. She also has painful, limited movement in the knees and spine. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's presentation is consistent with <strong>moderate to severe Crohn's disease </strong>unresponsive to prednisone. In such cases,<strong> infliximab-azathioprine combination therapy </strong>is the most appropriate treatment, especially for fistulizing disease and those with extra manifestations.</p>\n<p><strong>Drugs used in the treatment of Moderate to severe Crohn's disease:</strong></p>\n<p><strong>Glucocorticoids:</strong></p>\n<ul>\n<li>Glucocorticoids are commonly used in the treatment of patients with moderate to severe active IBD.</li>\n<li>Prednisone and prednisolone are the most commonly used oral glucocorticoids.</li>\n</ul>\n<p><strong>Anti-tumour necrosis factor therapy:</strong></p>\n<ul>\n<li><strong>Infliximab, </strong>adalimumab, and certolizumab are approved for the acute and chronic treatment of patients with moderate to severe Crohn's disease who have had an inadequate response to conventional therapies.</li>\n</ul>\n<p><strong>Purine analogues:</strong></p>\n<ul>\n<li>Azathioprine and 6&shy;MP are important agents in the<strong> induction and maintenance of remission</strong> of ulcerative colitis and Crohn's disease.</li>\n<li>They are most commonly used in combination with anti&shy;TNF therapy during acute induction and maintenance therapy of patients with moderate to severe disease.</li>\n</ul>\n<p><strong>Anti-integrin therapy:</strong></p>\n<ul>\n<li><strong>Vedolizumab </strong>is used as a <strong>second&shy;-line treatment </strong>for patients with moderate to severe ulcerative colitis or Crohn disease who cannot take anti&shy;TNF agents due to side effects, lack of efficacy, or loss of response.</li>\n<li>It is used as first-&shy;line therapy in elderly patients in whom the risks of anti&shy;TNF therapy may be increased.</li>\n</ul>\n<p><strong>Anti-IL 23 therapy:</strong></p>\n<ul>\n<li><strong>Ustekinumab </strong>is a human IgG1 monoclonal antibody which can be used in adults with moderate to severe Crohn's disease who are naive to biologics or have failed standard therapy with corticosteroids, immunomodulators (eg, thiopurine analogues), or anti&shy;TNF agents.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cyclosporine A therapy (Option A): </strong>Cyclosporine is an <strong>inhibitor of calcineurin</strong> and a potent immunomodulator. Cyclosporine is used to treat specific cases of severe Crohn's, including <strong>fistulous complications.</strong> But its use is limited due to significant adverse effects like increased susceptibility to infections, renal insufficiency, hypertension, seizures, and peripheral neuropathy.</p>\n<p><strong>Controlled ileal release- budesonide therapy (Option C): </strong>Budesonide is used for the induction of remission in mild-to-moderate Crohn's disease and ulcerative colitis, particularly in distal disease. It is available as retention enemas.</p>\n<p><strong>Proctocolectomy (Option D):</strong> Proctocolectomy is the surgical removal of the colon and rectum and is primarily the surgical management of ulcerative colitis. In contrast, Crohn's disease is a chronic, incurable inflammatory condition that may involve any part of the gastrointestinal tract. Surgery in Crohn's disease is reserved for medical treatment failure or life-threatening complications, and is typically limited to segmental resections or stricturoplasty.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906d20016f2-9fb4-4835-b0ec-13a5ad5cd632.png\">", "options": ["Cyclosporine A therapy", "Infliximab-azathioprine combination therapy", "Controlled ileal release  budenoside therapy", "Proctocolectomy"], "html_options": ["Cyclosporine A therapy", "Infliximab-azathioprine combination therapy", "Controlled ileal release  budenoside therapy", "Proctocolectomy"], "corr_idx": 1}, {"id": "1167192", "html_qtxt": "Administration of atropine will most likely cause which of the following effects on gastric acid secretion stimulated by gastrin, acetylcholine, and histamine?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509069bd65c94-071c-4509-b835-70022beea4d6.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Parietal cells have five receptors regulating acid secretion: three excitatory (for acetylcholine, gastrin, and histamine) and two inhibitory. All signals via G-protein-coupled pathways.</li>\n<li><strong>Histamine</strong> is the primary direct stimulant of acid secretion. The effects of acetylcholine and gastrin are largely indirect, mediated through histamine release.</li>\n<li>During a meal, all three secretagogues act together, producing a potentiated effect greater than their individual effects combined due to synergistic G-protein signalling.</li>\n</ul>\n<p><strong>Effect of atropine on gastric acid secretion:</strong></p>\n<ul>\n<li>Atropine is a <strong>muscarinic receptor antagonist</strong>, competitively inhibits the action of acetylcholine (ACh) at parasympathetic sites.</li>\n<li>Atropine only partially inhibits the gastric acid secretory responses to vagal activity because vagal stimulation of gastrin secretion is mediated not by ACh but by peptidergic neurons in the vagal trunk that release gastrin-releasing peptide (GRP).</li>\n<li>GRP stimulates gastrin release from G cells; gastrin can act directly to promote acid secretion by parietal cells and to stimulate histamine release from enterochromaffin-like (ECL) cells.</li>\n<li>Parietal cells (acid secretors) respond to at least three agonists: gastrin, histamine, and ACh.</li>\n<li>Atropine will inhibit only the components of acid secretion that result from muscarinic stimulation of parietal cells and muscarinic stimulation of ECL cells that secrete histamine.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<p>Effects of atropine in the GIT:</p>\n<ul>\n<li>Reduces gastric acid secretion</li>\n<li>Inhibitory effect on GI motility</li>\n</ul>", "options": ["i", "ii", "iii", "iv"], "html_options": ["i", "ii", "iii", "iv"], "corr_idx": 2}]}, {"moduleId": 1008541, "name": "Benzodiazepines, Barbiturates & Anti-Epileptics", "questions": [{"id": "1180552", "html_qtxt": "A 27-year-old man is brought to the ED after being found violently shaking on the floor. The patient bit his tongue during the episode. He has a history of post-traumatic epilepsy. In the hospital, he has several back-to-back generalised tonic-clonic seizures without regaining consciousness in between. Initial management is started, and the seizure stops. Identify the mechanism of action for a drug which used?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Given the clinical scenario of a seizure with several back-to-back generalised tonic-clonic seizures without regaining consciousness in between, with past history of post-traumatic epilepsy, suggests STATUS EPILEPTICUS.</li>\r\n<li>Initial Drug of Choice for treatment is IV LORAZEPAM, which acts by potentiating the inhibitory effects of GABA in the CNS by increasing the frequency of GABA-mediated chloride ion channel opening.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320b6a778f9-f77a-4097-a2aa-a737db016be0.jpg\">\r\n<p><strong>Irreversible inhibition of GABA catabolism in CNS (Option B)</strong>: Vigabatrin is an irreversible inhibitor of GABA transaminase, which is the enzyme responsible for catabolism in CNS, used in treatment-resistant partial seizures and infantile spasm with tuberous sclerosis.</p>\r\n<p><strong>Decreases sodium current in cortical neurons (Option C)</strong>: Phenytoin and Carbamazepine act on voltage-gated sodium channels of cortical neurons and decrease firing from cortical neurons. Uses of Phenytoin include the prevention of another episode of status epilepticus after administration of benzodiazepines and neuropathic pain. Both drugs can be used in partial seizures.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030720fa593f-922d-4d18-82da-1998e9adee45.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307f1e98fb7-5792-4cca-8835-375f71db630b.jpg\"><p><strong>Decreases calcium current in thalamic neurons (Option D)</strong>: Valproate and Ethosuximide decrease calcium current in thalamic neurons, used as primary treatment of GTCS as well as absence seizures. Other uses of Valproate are Acute Mania, Rapid cyclers in BPD and Prophylaxis of Migraine.</p>", "options": ["Increases post-synaptic chloride influx", "Irreversible inhibition of GABA catabolism in the CNS", "Decreases sodium current in cortical neurons", "Decreases calcium current in thalamic neurons"], "html_options": ["Increases post-synaptic chloride influx", "Irreversible inhibition of GABA catabolism in the CNS", "Decreases sodium current in cortical neurons", "Decreases calcium current in thalamic neurons"], "corr_idx": 0}, {"id": "1180555", "html_qtxt": "An 11-year-old child is having learning difficulties at primary school. He has brief lapses of awareness with eyelid fluttering that occur every 10-20 minutes. Electroencephalogram (EEG) studies reveal brief 3-Hz spike and wave discharges appearing in all leads. Which drug would not be effective in this child?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Given the clinical scenario of a child with learning difficulties and brief lapses of awareness with eyelid fluttering suggestive of Absence Seizure, which can be confirmed by EEG showing a typical 3-Hz spike and wave. Phenytoin would not be effective in this case.</li>\r\n<li>The first-line drug for the treatment is Ethosuximide > Valproate. <strong>(Option A & B)</strong></li>\r\n<li>However, Clonazepam can be used but exerts troublesome CNS-depressant effects, and tolerance develops with chronic use. <strong>(Option C) </strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307a2ec5266-ef7a-4699-b2ea-ce91fe42b844.jpg\">\r\n", "options": ["Ethosuximide", "Valproate", "Clonazepam", "Phenytoin"], "html_options": ["Ethosuximide", "Valproate", "Clonazepam", "Phenytoin"], "corr_idx": 3}, {"id": "1180570", "html_qtxt": "A 32-year-old female presents to OPD with sudden episodes of severe, right-sided facial pain, described as 'stabbing' pain that lasts for several seconds, which initiated while brushing teeth. Negative history for nausea-vomiting and visual changes. Vital signs are within normal limits, and no rash on physical examination. Treatment has been started, which causes pain reduction. You'll ask to follow up with the patient regularly with what?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Serum Electrolytes</strong> involve monitoring the levels of various electrolytes in the blood, including sodium, potassium, chloride, and others.</p>\n<ul>\n<li>It is essential in cases of trigeminal neuralgia because electrolyte imbalances, particularly sodium imbalances, can trigger or exacerbate these painful episodes.</li>\n<li>Ensuring that electrolyte levels are within the normal range is crucial for the patient's well-being and symptom management.</li>\n</ul>\n<p><strong>Serum Ammonia and Liver Function Test</strong>: <strong>(Option A)</strong></p>\n<ul>\n<li>This option involves monitoring serum ammonia levels and liver function.</li>\n<li>It is typically used to evaluate liver health and detect liver diseases such as cirrhosis or hepatitis.</li>\n<li>In the context of trigeminal neuralgia (severe facial pain), this option is less relevant because the patient's symptoms are more indicative of a neurological issue rather than a liver problem. Trigeminal neuralgia is often related to the trigeminal nerve dysfunction and is not primarily associated with liver issues.</li>\n</ul>\n<p><strong>Serum Electrolytes</strong>: <strong>(Option </strong><strong>B)</strong></p>\n<ul>\n<li>This option involves monitoring the levels of various electrolytes in the blood, including sodium, potassium, chloride, and others.</li>\n<li>It is essential in cases of trigeminal neuralgia because electrolyte imbalances, particularly sodium imbalances, can trigger or exacerbate these painful episodes. Ensuring that electrolyte levels are within the normal range is crucial for the patient's well-being and symptom management.</li>\n</ul>\n<p><strong>Complete Blood Count (CBC)</strong>: <strong>(Option C)</strong></p>\n<ul>\n<li>A CBC is a blood test that measures various components of the blood, including red blood cells, white blood cells, and platelets.</li>\n<li>While a CBC is a useful general screening test, it may not provide specific information related to trigeminal neuralgia. This test is more commonly used to assess conditions like anaemia, infections, or other haematological disorders.</li>\n</ul>\n<p><strong>Renal Function Test</strong>: <strong>(Option D)</strong></p>\n<ul>\n<li>Renal function tests assess the functioning of the kidneys and include tests like serum creatinine and blood urea nitrogen (BUN) levels.</li>\n<li>These tests are typically used to evaluate kidney health and function.</li>\n<li>In the context of trigeminal neuralgia, renal function tests are not directly relevant to the patient's symptoms unless there are specific reasons to suspect kidney-related issues as a cause of facial pain, which would be unusual.</li>\n</ul>", "options": ["Serum Ammonia and Liver Function Test", "Serum Electrolytes", "Complete Blood Count", "Renal function test"], "html_options": ["Serum Ammonia and Liver Function Test", "Serum Electrolytes", "Complete Blood Count", "Renal function test"], "corr_idx": 1}, {"id": "1180575", "html_qtxt": "A 50-year-old male comes to your OPD for follow-up for seizure disorder, for which he has been on treatment for 15 years, and now presents with the following findings. Which of the following drugs does NOT cause this side effect?.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307d448a812-fdd0-4111-8ca6-a6a4e29b27c7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given image is suggestive of Gingival Hyperplasia in a patient with Seizure disorders is caused by antiepileptic drugs (Phenytoin > Carbamazepine), not cyclophosphamide.</li>\n<li>Cyclophosphamide is an alkylating agent indicated for the treatment of Malignant Diseases and treatment-resistant minimal change nephrotic syndrome in Pediatric Patients, which can cause Myelosuppression, Hemorrhagic cystitis, and Cardiotoxicity.</li>\n</ul>\n<p><strong>Drugs which can cause Gingival Hyperplasia are: (Option A, C & D) </strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307234a8e9d-c73f-49c3-9109-d4c9e5098352.jpg\">\n<p>Common side effects of AEDs</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030742853d9e-819b-458e-93a2-cee8798c10be.jpg\">", "options": ["Phenytoin", "Cyclophosphamide", "Cyclosporine", "Nifedipine"], "html_options": ["Phenytoin", "Cyclophosphamide", "Cyclosporine", "Nifedipine"], "corr_idx": 1}, {"id": "1180576", "html_qtxt": "A 25-year-old patient is on a stable dose of Carbamazepine. Which of the following drugs, if prescribed, does the physician need to decrease the dose of carbamazepine? ", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Carbamazepine is metabolized mainly by cytochrome P450 (CYP) 3A4 to the active carbamazepine 10,11-epoxide, which is further metabolized to the trans-diol by epoxide hydrolase.</li>\r\n<li>Therefore, the potential exists for interaction between carbamazepine and any agent that inhibits CYP3A4 and/or epoxide hydrolase.</li>\r\n<li>Agents that are CYP3A4 inhibitors that have been expected to increase plasma levels of Carbamazepine.</li>\r\n<li>Thus, if a patient has been titrated to a stable dosage of Carbamazepine and then begins a course of treatment with one of these CYP3A4, it is reasonable to expect that a dose reduction for Carbamazepine may be necessary.</li>\r\n<li>Agents that are CYP inducers that have been expected to decrease plasma levels of Carbamazepine.</li>\r\n<li>Thus, if a patient has been titrated to a stable dosage on Carbamazepine, and then begins a course of treatment with one of these CYP3A4 inducers, it is reasonable to expect that a dose increase for Carbamazepine may be necessary. <strong>(Options A, B, and C)</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030771b1a78b-a13d-4089-b45c-3f460b865f97.jpg\">\r\n", "options": ["Griseofulvin ", "Phenobarbital", "Erythromycin", "Rifampin"], "html_options": ["Griseofulvin ", "Phenobarbital", "Erythromycin", "Rifampin"], "corr_idx": 2}, {"id": "1180578", "html_qtxt": "A 13-year-old boy is presented with a pruritic generalised rash for 2 days. The patient was diagnosed with a seizure disorder. He is on treatment. Examination shows facial oedema and a diffuse rash over the face, trunk, and extremities, as shown below. Which of the following is the most appropriate next step in management?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030780d776fd-6122-4598-9ea7-1c639340b3d8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Carbamazepine is a common antiepileptic drug used for the treatment of both generalised seizures and focal seizures. In rare cases, it can also cause an acute drug-induced hypersensitivity syndrome (HSS), which may present with fever and a diffuse morbilliform rash that progresses to a confluent erythema with accentuation of the hair follicles, as well as facial oedema and lymphadenopathy.</li>\r\n<li>HSS usually develops 2-8 weeks after initiating treatment and is also referred to as drug reaction with eosinophilia and systemic symptoms (DRESS), as further symptoms include hematologic abnormalities (e.g., leukocytosis with eosinophilia), and internal organ involvement (e.g., hepatitis, pneumonitis, nephritis).</li>\r\n<li>Carbamazepine should be discontinued immediately, and this patient should now transition to a different antiepileptic medication (e.g., valproic acid) to avoid life-threatening complications.</li>\r\n<li>Other important side effects of carbamazepine include diplopia, vertigo, agranulocytosis, hyponatremia (due to SIADH), and dermatologic reactions (including Stevens-Johnson syndrome and toxic epidermal necrolysis).</li>\r\n</ul>\r\n<p><strong>Monospot test (Option A)</strong> is the diagnostic test of choice for infectious mononucleosis. It can manifest with fever, lymphadenopathy and a rash (typically prompted by administration of aminopenicillin). However, the absence of other hallmark features of the disease, such as fatigue, splenomegaly, and pharyngotonsillitis, makes this diagnosis unlikely in this patient.</p>\r\n<p>Administration of topical clotrimazole <strong>(Option B)</strong> is indicated in fungal infections, such as tinea. Tinea is a superficial dermatophyte infection characterised by scaly patches. This patient presents with a diffuse rash that does not show scaly patches.</p>\r\n<p>Although <strong>Rickettsial serolo</strong><strong>gy (RMSF) (Option C)</strong> presents with a diffuse rash, it usually starts at the extremities and progresses towards the trunk before progressing to pruritic papules and petechiae. Unlike in this patient, the face is only rarely involved. This patient does not have typical signs of the disease, such as a history of tick bite, severe headache, malaise, abdominal pain, conjunctivitis, nausea, and/or vomiting, making RMSF an unlikely diagnosis.</p>", "options": ["Monospot test", "Topical clotrimazole", "Rickettsial serology", "Discontinue anti-seizure drug"], "html_options": ["Monospot test", "Topical clotrimazole", "Rickettsial serology", "Discontinue anti-seizure drug"], "corr_idx": 3}, {"id": "1180580", "html_qtxt": "A 24-year-old girl presented with a painful, blistering rash. She has a history of bipolar disorder and has been on treatment for one month. Physical examination shows numerous coalescing bullae with epidermal detachment covering the face, trunk, and extremities. There are haemorrhagic erosions on the hard palate and buccal mucosa. Which of the following drugs is most likely responsible for this patient's current condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This gi
