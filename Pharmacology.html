.net/V4/NEETPGUPDATEDMCQ/202509044c1ad40c-c118-486d-bcb5-417387b5e5dc.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Indomethacin(Option A):</strong> NSAIDs such as indomethacin are a first-line treatment for mild to moderate pain relief in patients with acute flares of rheumatoid arthritis. Moreover, Steroid treatment is more effective than NSAID therapy in reducing joint tenderness and pain. NSAIDs relieve symptoms, but do not improve the prognosis.</p>\n<p><strong>Methotrexate(Option B):</strong> Methotrexate is the first-line DMARD for patients with rheumatoid arthritis. It is effective at preventing damage to joints. However, due to its long onset of action (weeks to months), it would not provide the fast-acting symptomatic relief this patient needs.</p>\n<p><strong>Vitamin D and calcium supplements(Option D):</strong> Vitamin D and calcium supplements are used to prevent osteoporosis in the course of long-term treatment for rheumatoid arthritis, but they would not help treat an acute flare.</p>", "options": ["Indomethacin", "Methotrexate", "Prednisolone", "Vitamin D and calcium supplements"], "html_options": ["Indomethacin", "Methotrexate", "Prednisolone", "Vitamin D and calcium supplements"], "corr_idx": 2}, {"id": "1186248", "html_qtxt": "A 28-year-old woman presents with intermittent pain and stiffness in her hands and feet. She takes ibuprofen for the pain, which provides good relief. She had her last attack 7 days ago. An X-ray of her hands is shown. Which of the following is the most appropriate pharmacotherapy?<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/5a2844f3-5d6f-4dca-bd7c-c4c9dc720257.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient presents with a history of joint pain in <strong>> 2 small</strong> and <strong>medium-sized joints.</strong> The x-ray shows joint surface destruction and narrowed joint spaces of the metacarpophalangeal, proximal interphalangeal, and wrist joints. In addition, the distal interphalangeal joints are spared, which is typical for rheumatoid arthritis.</li>\n<li><strong>Methotrexate</strong> is a disease-modifying antirheumatic drug (DMARD) and the <strong>first-line</strong>, long-term therapy for moderate-to-severe rheumatoid arthritis.</li>\n<li>Early administration of DMARDs is crucial because damage to the affected joints occurs early in the course of RA. <strong>Methotrexate</strong> is highly effective, well-tolerated, and inexpensive but has a slow onset of action (> 6 weeks).</li>\n</ul>\n<p>For this reason, bridging therapy with glucocorticoids or NSAIDs is normally indicated during acute attacks, but this patient's last acute attack has already ended 7 days ago, obviating the need for bridging therapy.</p>\n<p><strong>Methotrexate: </strong></p>\n<p><strong>Mechanism of Action (MOA):</strong></p>\n<ul>\n<li><strong>Inhibits AICAR transformylase,</strong> which increases extracellular AMP, which in turn converts to adenosine. Adenosine has anti-inflammatory effects</li>\n<li><strong>Inhibits thymidylate synthetase</strong></li>\n<li>Suppresses immune cells like neutrophils, macrophages, dendritic cells, and lymphocytes</li>\n<li>Reduces polymorphonuclear chemotaxis</li>\n<li>Inhibits cell proliferation, induces apoptosis</li>\n<li>Minimal effect on dihydrofolate reductase at these doses (unlike in cancer therapy)</li>\n</ul>\n<p><strong>Pharmacokinetics:</strong></p>\n<ul>\n<li>Routes: Oral, subcutaneous, intramuscular</li>\n<li>Absorption: ~70% after oral administration</li>\n<li>Metabolism: Forms polyglutamated metabolites, which are retained inside cells for long periods</li>\n<li>Half-life: 6-9 hours</li>\n<li>Excretionis primarily through urine and up to 30% through bile</li>\n<li>Interaction: Hydroxychloroquine reduces MTX clearance</li>\n</ul>\n<p><strong>Indications:</strong></p>\n<p>Used in many autoimmune and inflammatory diseases:</p>\n<ul>\n<li>Rheumatoid arthritis (RA)</li>\n<li>Systemic sclerosis (skin involvement)</li>\n<li>Juvenile idiopathic arthritis (JIA)</li>\n<li>Psoriasis and psoriatic arthritis</li>\n<li>Peripheral arthritis in ankylosing spondylitis (not axial disease)</li>\n<li>Granulomatosis with polyangiitis (Wegener's)</li>\n<li>Polymyositis</li>\n<li>Giant cell arteritis</li>\n<li>Systemic lupus erythematosus (SLE)</li>\n<li>Vasculitis</li>\n</ul>\n<p><strong>Dosage:</strong></p>\n<ul>\n<li>Start with <strong>5 mg once weekly (oral)</strong></li>\n<li>Increase to<strong> 15-25 mg/week</strong></li>\n<li>Max effect up to<strong> 30-35 mg/week (but toxicity also increases)</strong></li>\n<li>Delays or prevents joint erosions in RA</li>\n</ul>\n<p><strong>Adverse Effects:</strong></p>\n<ul>\n<li>Commonly <strong>Nausea, stomatitis (mouth ulcers)</strong></li>\n<li>Due to cytotoxicity, causes<strong> Leukopenia, anemia, GI ulcers, alopecia</strong></li>\n<li><strong>Liver toxicity: </strong>Dose-related transaminitis (elevated liver enzymes)</li>\n<li><strong>Genetic predisposition to toxicity:</strong> Mutations in CYP20A1, CYP39A1, SLC22A2, SLC7A7, ALDH2</li>\n</ul>\n<p><strong>Contraindications:</strong></p>\n<ul>\n<li>Pregnancy: teratogenic, must be avoided</li>\n<li>Use with caution in hepatic or renal impairment</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Prednisolone(Option B):</strong> Prednisolone gives Temporary symptom control only, so used as <strong>bridge therapy, </strong>not long-term, not disease-modifying</p>\n<p><strong>Diclofenac(Option C): </strong>NSAID provides symptomatic relief only, No effect on disease progression</p>\n<p><strong>Adalimumab(Option D): </strong>Anti-TNF biologic, used when MTX fails or in severe RA, not first-line monotherapy</p>", "options": ["MTX", "Prednisolone", "Diclofenac", "Adalimumab"], "html_options": ["MTX", "Prednisolone", "Diclofenac", "Adalimumab"], "corr_idx": 0}, {"id": "1186249", "html_qtxt": "A 39-year-old woman comes to you because of severe progressive pain and swelling of her wrists and hands for the past 2 months. She is on methotrexate for RA, but remission could not be achieved. An X-ray of the hand is shown below. You're considering starting biologicals. What test should be done before initiating the treatment?<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/974a61a2-b97c-468d-9c9d-08cc74c77063.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has severe pain and x-ray findings of joint space narrowing, marginal erosions of cartilage and bone, suggesting severe rheumatoid arthritis (RA), for which she needs biologicals for remission.</li>\n<li>All of the <strong>anti-TNF-&alpha; agents</strong> increase the risk of serious infection, reactivation of <strong>tuberculosis</strong>, and <strong>lymphoma</strong>. In an Indian setting, it's necessary to rule out latent tuberculosis before initiating the treatment.</li>\n<li>If latent TB is detected, <strong>prophylactic anti-TB treatment</strong> is started <strong>before</strong> the biologic.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904728581ed-6af3-46c7-824e-0014dbc4f257.png\">\n<p><strong>Indications of Anti-TNF-&alpha; agent:</strong></p>\n<p>Refractory therapy for chronic inflammatory systemic diseases</p>\n<ul>\n<li>Rheumatoid arthritis</li>\n<li>Ankylosing spondylitis</li>\n<li>Psoriasis</li>\n<li>Crohn disease</li>\n<li>Ulcerative colitis</li>\n</ul>\n<p><strong>Adverse effects of Anti-TNF-&alpha; agents:</strong></p>\n<ul>\n<li>Infections</li>\n<li>Reactivation of prior infections</li>\n<li>Drug-induced lupus</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Urine &beta;-hCG test(Option B): </strong>Important in <strong>women of reproductive age</strong> before <strong>teratogenic drugs</strong> like <strong>methotrexate</strong>, <strong>leflunomide</strong>, etc. But <strong>not mandatory</strong> before biologics unless pregnancy is suspected.</p>\n<p><strong>Fundoscopy(Option C): </strong>Required <strong>before starting hydroxychloroquine</strong> or <strong>chloroquine</strong> (risk of <strong>retinal toxicity</strong>).</p>\n<p><strong>Serum creatinine(Option D): </strong>Important before using <strong>NSAIDs</strong> or <strong>methotrexate</strong>. Not specifically required before biologic DMARDs unless there's existing renal disease.</p>", "options": ["Tuberculin skin test", "Urine &beta;-hCG test", "Fundoscopy", "Serum creatinine"], "html_options": ["Tuberculin skin test", "Urine &beta;-hCG test", "Fundoscopy", "Serum creatinine"], "corr_idx": 0}, {"id": "1186250", "html_qtxt": "A 42-year-old woman with RA comes with a 10-month history of joint pain and stiffness in her wrists and fingers. The symptoms are worse in the morning and improve with activity. She has started on first-line DMARDs. All of the following are true about treatment except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient with RA is initiated on first-line DMARDs, which would be <strong>Methotrexate</strong></p>\n<p><strong>Bull's eye Retinopathy is </strong>the major side effect caused by<strong> Hydroxychloroquine, </strong>not methotrexate<strong>. </strong>So Fundoscopy is required to start and monitor Hydroxychloroquine</p>\n<p>Methotrexate <strong>inhibits thymidylate synthetase, l</strong>eading to function deficiency of folic acid, so to avoid the side effects caused by the deficiency, folinic acid should be administered 7-10 mg PO once weekly, 24-48 hours after MTX administration<strong>(Option A ruled out)</strong></p>\n<p><strong>Methotrexate is contraindicated in pregnancy as it is teratogenic. </strong>If the couple plans to conceive, Sulfasalazine should be considered in patients with low disease activity.<strong>(Option B ruled out)</strong></p>\n<p>NSAIDs can inhibit the renal excretion of <strong>MTX</strong>, which may increase the risk of adverse effects. So NSAIDs and MTX should not be given on the same day<strong>(Option C ruled out)</strong></p>", "options": ["To minimize adverse effects, administer folinic acid.", "Pregnancy is a contraindication for the treatment.", "Avoid administering NSAIDs on the same day as DMARDs.", "Need yearly fundoscopy to rule out bull's eye Retinopathy."], "html_options": ["To minimize adverse effects, administer folinic acid.", "Pregnancy is a contraindication for the treatment.", "Avoid administering NSAIDs on the same day as DMARDs.", "Need yearly fundoscopy to rule out bull's eye Retinopathy."], "corr_idx": 3}, {"id": "1186251", "html_qtxt": "Match the following<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322146ed841-d6a3-4573-892f-f9604a5b9285.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250904773e0f9d-c834-4180-9905-25a259b00dc7.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322c77d572e-7bfe-418d-ae62-538797d878a2.jpg\">", "options": ["1-c 2-b 3-a 4-d", "1-c 2-b 3-d 4-a", "1-b 2-c 3-d 4-a", "1-c 2-d 3-b 4-a"], "html_options": ["1-c 2-b 3-a 4-d", "1-c 2-b 3-d 4-a", "1-b 2-c 3-d 4-a", "1-c 2-d 3-b 4-a"], "corr_idx": 1}, {"id": "1186252", "html_qtxt": "A 60-year-old woman with RA comes in with progressive pain. Over the next 7 weeks, prednisone is also given as a \"bridging therapy\" to prevent pain and inflammation while waiting for the pharmacologic benefits of methotrexate. Which of the following is a possible adverse effect of the glucocorticoid therapy in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In rheumatoid arthritis, <strong>prednisone</strong> is sometimes used when persistent synovitis is seen in multiple joints despite a sufficient dosage of nonsteroidal anti-inflammatory drugs (NSAIDs). Because it can take several weeks to months for the therapeutic effect of DMARDs to become evident, agents such as prednisone are needed as \"bridge therapy\" until the DMARDs become effective.</li>\n<li>The major <strong>disadvantage</strong> of using <strong>glucocorticoids</strong> for an extended period is the severe side-effect profile.</li>\n<li><strong>Corticosteroids</strong> affect <strong>calcium and bone metabolism</strong> in a variety of ways.</li>\n<li>For example, these drugs decrease the amount of calcium absorbed by the intestine and also increase calcium excretion through the kidneys, both of which lead to a decreased circulating ionized calcium concentration.</li>\n<li>Furthermore, this process stimulates the parathyroid glands to increase the secretion of parathyroid hormone, which leads to increased bone breakdown, as the body attempts to rectify low circulating calcium levels by releasing calcium from the bones into the blood.</li>\n<li>The <strong>mineralocorticoid effects</strong> of the corticosteroids can result in sodium reabsorption, potassium excretion, and fluid retention. Thus, long-term use of prednisone is associated with <strong>fluid</strong> <strong>retention (not dehydration, Option A ruled out),</strong> <strong>hypokalemia (not hyperkalemia, Option B ruled out)</strong>, and <strong>hypernatremia (not hyponatremia, Option D ruled out)</strong>.</li>\n<li>It should also be noted that electrolyte changes also occur outside the kidney in response to corticosteroid therapy, in the gastrointestinal mucosa, salivary and sweat glands, and exocrine pancreas.</li>\n<li>In the intestine, for example, glucocorticoids can increase sodium and water absorption, as well as potassium secretion.</li>\n<li>Other systemic effects of high doses of glucocorticoids include adrenocortical insufficiency upon glucocorticoid removal, steroid-induced diabetes, resulting in <strong>hyperglycemia, hyperlipidemia, elevated glucagon, and hypocalcemia</strong></li>\n</ul>", "options": ["Dehydration", "Hyperkalemia", "Hypocalcemia", "Hyponatremia"], "html_options": ["Dehydration", "Hyperkalemia", "Hypocalcemia", "Hyponatremia"], "corr_idx": 2}, {"id": "1186253", "html_qtxt": "A 12-year-old boy with a history of cystic fibrosis is brought to the hospital for a lung transplant. Immunosuppressive therapy is begun with mycophenolate mofetil to prevent tissue rejection. Which of the following best describes the mechanism of action of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Immunosuppressive Agents </strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509040905ccea-3091-4963-b997-709bce17e496.png\">", "options": ["Inhibits calcineurin", "Inhibits interleukin (IL)-2 receptor activity", "Inhibits interferon synthesis", "Inhibits purine synthesis"], "html_options": ["Inhibits calcineurin", "Inhibits interleukin (IL)-2 receptor activity", "Inhibits interferon synthesis", "Inhibits purine synthesis"], "corr_idx": 3}, {"id": "1186254", "html_qtxt": "A 58-year-old woman with a history of severe recalcitrant plaque psoriasis comes to the physician because of a recurrence of erythematous plaques despite current treatment measures. Treatment is begun with a calcineurin inhibitor that binds cyclophilin and blocks T cell activation by preventing IL-2 transcription. This patient is at greatest risk of experiencing which of the following adverse effects as a result of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cyclosporine</strong> is a <strong>calcineurin inhibitor</strong> that induces immunosuppression by binding cyclophilin and inhibiting interleukin (IL)-1 and IL-2 receptor production, and inhibits macrophage/T-cell interaction and T-cell responsiveness through the regulation of gene transcription.</li>\n<li>Cyclosporine is used in the treatment of <strong>transplant rejection prophylaxis</strong>, <strong>severe psoriasis,</strong> and <strong>rheumatoid arthritis</strong></li>\n<li><strong>Nephrotoxicity</strong>, characterized by an elevated BUN (>35-45 mg/dL) and creatinine (>2.0-2.5 mg/dL), is the most common adverse effect of systemic cyclosporine therapy and has been documented in all types of patients who are receiving cyclosporine.</li>\n<li>Factors that increase the risk of nephrotoxicity with cyclosporine include <strong>age older than 50 years, concomitant nephrotoxic medications, and the period 6 to 8 weeks posttransplant (if used in transplant rejection prophylaxis).</strong></li>\n<li>Cyclosporine-induced nephrotoxicity is most likely due to intense <strong>renal vasoconstriction</strong>, which leads to increases in serum creatinine, arterial blood pressure, and serum potassium. Cyclosporin causes nephrotoxicity, <strong>severe hypertension</strong>, <strong>gingival hyperplasia</strong>, <strong>hyperlipidemia</strong>, and <strong>hyperglycemia.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Corneal deposits(Option A): </strong>Corneal deposits are not a side effect of cyclosporine; however, it is commonly seen with hydroxychloroquine usage.</p>\n<p><strong>Hypotension(Option B): </strong>Cyclosporine typically causes <strong>hypertension</strong>, not hypotension.</p>\n<p><strong>Seizures(Option D)</strong>: Possible with <strong>cyclosporine-induced neurotoxicity</strong>, but <strong>less common</strong> than nephrotoxicity.</p>", "options": ["Corneal deposits", "Hypotension", "Nephrotoxicity", "Seizures"], "html_options": ["Corneal deposits", "Hypotension", "Nephrotoxicity", "Seizures"], "corr_idx": 2}, {"id": "1186255", "html_qtxt": "A 6-year-old boy is brought in with a fever of 101 F, rash, and urticaria. His mother states that he has been complaining about pain in his hands, wrists, and knees. He has a recent history of an upper respiratory tract infection, for which he completed a 5-day course of Cefexime. Which of the following is the most appropriate therapy for this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Serum sickness is a type Ill hypersensitivity reaction</strong> that is commonly caused by a reaction to certain Key features of serum sickness are <strong>rash, fever, and polyarthralgias or polyarthritis</strong>, which begin one to two weeks after exposure to the responsible agent. Patients are often extremely ill during the febrile stage, but serum sickness is <strong>self-limited</strong>, and once the responsible drug is discontinued, the prognosis is excellent.</li>\n<li>Due to the severity of the signs and symptoms in this patient, oral prednisone and diphenhydramine should be administered. The<strong> glucocorticoid prednisone</strong> will treat the arthralgias and the skin rash, and the <strong>diphenhydramine</strong> will alleviate the urticaria.</li>\n<li>In serum sickness, it is suggested that the drug acts as a hapten, which binds to serum or cell-bound proteins. This drug-protein complex is recognized as being foreign to the body and induces serum sickness.</li>\n<li>Medications commonly associated with the development of this condition include cephalosporins (especially cefaclor), <strong>penicillins, trimethoprim-sulfamethoxazole, vaccines, antitoxins, hormones from other species, tetracyclines, captopril, and ciprofloxacin.</strong></li>\n<li>Common signs and symptoms of serum sickness include<strong> fever, cutaneous eruptions, lymphadenopathy, and arthralgias</strong>. The reaction is generally delayed for <strong>5 to 10 days</strong> after initial exposure, because it takes that long for the generation of specific <strong>IgG </strong>antibodies.</li>\n<li>Treatment measures include <strong>withdrawal of the causative agen</strong>t, symptomatic treatment (antihistamines for urticaria), and <strong>glucocorticoids</strong>.</li>\n<li>Due to the severity of the signs and symptoms in this patient, oral prednisone and diphenhydramine should be administered. The glucocorticoid prednisone will treat the arthralgias and the skin rash, and the diphenhydramine will alleviate the urticaria.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Aspirin and diphenhydramine(Option B): </strong>Aspirin is not indicated and may increase the risk of Reye's syndrome in children</p>\n<p><strong>Azithromycin and diphenhydramine(Option C):</strong> No indication for antibiotics (no ongoing infection)</p>\n<p><strong>Betamethasone and erythromycin(Option D): </strong>Again, unnecessary antibiotic; betamethasone could help, but oral <strong>prednisone</strong> is preferred in systemic cases</p>", "options": ["Aspirin and diphenhydramine", "Azithromycin and diphenhydramine", "Betamethasone and erythromycin", "Prednisone and diphenhydramine "], "html_options": ["Aspirin and diphenhydramine", "Azithromycin and diphenhydramine", "Betamethasone and erythromycin", "Prednisone and diphenhydramine "], "corr_idx": 3}, {"id": "1186256", "html_qtxt": "A 40-year-old woman with a renal allograft is currently taking an immunosuppressive drug. Laboratory examination shows a uric acid level of 10.5 mg/dL. Treatment with allopurinol is begun, necessitating a reduction in the dose of the immunosuppressive drug. Which of the following immunosuppressive drugs is this patient most likely taking?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In this question, you must identify the immunosuppressive drug that interacts with <strong>allopurinol</strong>, subsequently requiring a dose reduction of the immunosuppressant agent.</li>\n<li><strong>Azathioprine</strong> is an immunosuppressant that ultimately inhibits T-lymphocyte proliferation. This agent is converted to<strong> 6-mercaptopurine</strong>, which <strong>inhibits DNA purine synthesis</strong> and subsequent T-cell proliferation.</li>\n<li><strong>Xanthine oxidase</strong> is instrumental in the metabolism of azathioprine metabolites, and coadministration with allopurinol (an inhibitor of xanthine oxidase) can result in azathioprine toxicity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Abatacept(Option A): </strong>A <strong>T-cell co-stimulation blocker</strong> (inhibits CD80/86 interaction with CD28). Used mainly for <strong>rheumatoid arthritis</strong>, not transplant rejection. <strong>No known interaction with allopurinol</strong>.</p>\n<p><strong>Cyclosporine(Option C): </strong>A <strong>calcineurin inhibitor</strong> that suppresses <strong>IL-2 transcription</strong> to prevent T-cell activation. Its side effects include <strong>nephrotoxicity, hypertension</strong>, and <strong>neurotoxicity</strong>, but it does <strong>not interact with allopurinol</strong>.</p>\n<p><strong>Mycophenolate mofetil(Option D): </strong>Inhibits <strong>inosine monophosphate dehydrogenase</strong>, blocking <strong>guanine nucleotide synthesis</strong>. Selectively affects lymphocytes (T and B cells). <strong>No xanthine oxidase metabolism</strong>, hence <strong>no interaction with allopurinol</strong>.</p>", "options": ["Abatacept", "Azathioprine", "Cyclosporine", "Mycophenolate mofetil"], "html_options": ["Abatacept", "Azathioprine", "Cyclosporine", "Mycophenolate mofetil"], "corr_idx": 1}, {"id": "1186257", "html_qtxt": "A 45-year-old man with a recent liver transplant is on a drug that reduces the activation of cytotoxic T lymphocytes by inhibiting IL-2 transcription to prevent transplant rejection. This additional drug is most likely which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Tacrolimus</strong> inhibits <strong>calcineurin-mediated transcription of IL-2</strong>. Tacrolimus binds to an immunophilin called FK binding protein 12 (<strong>FKBP12</strong>), and produces immunosuppression by a mechanism that involves inhibition of the first phase of T-cell activation.</li>\n<li>It is indicated for<strong> heart, liver, and kidney transplant prophylaxis.</strong> It has also been used in the treatment of severe cases of <strong>ulcerative colitis and eczema</strong>. This drug is associated with the development of <strong>thrombocytopenia, leukopenia, nephrotoxicity, hypertension, hyperlipidemia, hyperglycemia, tremor, and CNS toxicity.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Azathioprine(Option A): </strong>Azathioprine is converted to 6-mercaptopurine, which inhibits DNA synthesis and subsequent cell proliferation. It is indicated for kidney transplant rejection and severe rheumatoid arthritis. It has also been used in the treatment of Crohn's disease and ulcerative colitis. This drug is associated with the development of leukopenia and thrombocytopenia.</p>\n<p><strong>Cyclophosphamide(Option B):</strong> Cyclophosphamide inhibits cell proliferation by alkylating DNA. This agent has been used in the treatment of a variety of cancers, such as leukemia, lymphoma, multiple myeloma, breast cancer, and ovarian cancer, as well as mycosis fungoides. This drug has also been used in the treatment of severe rheumatoid arthritis unresponsive to other disease-modifying antirheumatic drugs (DMARD) therapies. Cyclophosphamide causes hemorrhagic cystitis, urinary bladder fibrosis, heart failure, immunosuppression, and anemia.</p>\n<p><strong>Sirolimus(Option C): </strong>Like tacrolimus, sirolimus binds FKBP12, but sirolimus does not inhibit calcineurin or block cytokine gene transcription in T cells; rather, sirolimus inhibits the mammalian targets of rapamycin (mTOR), leading to the blockage of IL-2 cytokine signaling. By blocking mTOR, sirolimus inhibits the cellular response to IL-2 and inhibits the progression of the cell cycle, thereby prohibiting T cell proliferation.</p>", "options": ["Azathioprine", "Cyclophosphamide", "Sirolimus", "Tacrolimus"], "html_options": ["Azathioprine", "Cyclophosphamide", "Sirolimus", "Tacrolimus"], "corr_idx": 3}, {"id": "1186259", "html_qtxt": "A 34-year-old woman with hepatitis B virus develops fulminant hepatitis. A liver transplant is successfully performed, and treatment is begun with an immunosuppressant. You recommend avoiding the consumption of grapefruit and grapefruit juice when taking this drug. Which of the following is the most likely immunosuppressant administered to this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cyclosporine</strong> is indicated for the prevention of renal, cardiac, and liver transplant rejection, as well as the treatment of rheumatoid arthritis. It may also be effective in patients with <strong>systemic lupus erythematosus, polymyositis, dermatomyositis, and granulomatosis with polyangiitis (Wegener's).</strong></li>\n<li>Calcineurin normally stimulates transcription factors that lead to increased production of interleukin 2 and related cytokines. Thus, cyclosporine decreases the production of IL-2.</li>\n<li>Cyclosporine has many drug interactions because the <strong>CYP3A enzyme</strong> system largely metabolizes it; compounds that alter the activity of this enzyme also affect cyclosporine levels. <strong>Grapefruit juice inhibits CYP3A</strong>, resulting in increased blood concentrations of cyclosporine.</li>\n<li>Common<strong> adverse effects</strong> seen with cyclosporine include elevated <strong>BUN, hypertension, tremor, infection, and renal impairment. Serious reactions include severe hypertension, severe hyperkalemia, thrombocytopenia, leukopenia, neutropenia, immunosuppression, nephrotoxicity, neurotoxicity, seizures, and opportunistic infections.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Azathioprine(Option A):</strong> It's a <strong>prodrug</strong> that converts to <strong>6-mercaptopurine</strong>. Inhibits <strong>purine synthesis</strong>, suppressing both <strong>B and T lymphocyte proliferation. Mainly via xanthine oxidase and thiopurine methyltransferase (TPMT). Not metabolized by CYP3A4.</strong></p>\n<p><strong>Muromonab-CD3(Options C): </strong>A monoclonal antibody against the CD3 receptor on T-cells. As a monoclonal antibody, it's degraded by proteolysis, not via liver enzymes like CYP450.</p>\n<p><strong>Mycophenolate mofetil(Option D): </strong>Prodrug of mycophenolic acid. Undergoes glucuronidation, not CYP450-mediated.</p>", "options": ["Azathioprine", "Cyclosporine", "Muromonab-CD3", "Mycophenolate mofetil"], "html_options": ["Azathioprine", "Cyclosporine", "Muromonab-CD3", "Mycophenolate mofetil"], "corr_idx": 1}]}, {"moduleId": 1013785, "name": "Cell wall synthesis, Folate and DNS gyrase inhibitors", "questions": [{"id": "1332334", "html_qtxt": "Identify correct match out of the following options.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100895eeb308-9ff0-4121-8af0-2bcb6e8c1f7f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The correct match among the given options is <strong>Daptomycin. </strong>Daptomycin is a <strong>lipopeptide antibiotic</strong> that exerts its bactericidal action by binding to the bacterial cell membrane in a <strong>calcium-dependent manner, </strong>causing rapid depolarization of membrane potential. This depolarization inhibits essential processes like protein, DNA, and RNA synthesis, ultimately leading to cell death. It is especially effective against resistant gram-positive organisms such as methicillin-resistant <strong><em>Staphylococcus aureus</em> (MRSA) and vancomycin-resistant enterococci (VRE). </strong>However, it is not useful in treating pneumonia, as it becomes inactivated by pulmonary surfactant.</p>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Vancomycin (Option B):</strong> This drug is a <strong>glycopeptide antibiotic</strong> that inhibits <strong>bacterial cell wall synthesis</strong> by binding to the <strong>D-Ala-D-Ala terminal</strong> of <strong>peptidoglycan precursors</strong>, thereby blocking <strong>transglycosylation and transpeptidation</strong>. It does <strong>not affect membrane potential</strong> and has a different mechanism than daptomycin. It is used against <strong>gram-positive organisms</strong>, especially in <strong>MRSA infections</strong>, but its mode of action is <strong>distinct</strong> from that of daptomycin.</p>\r\n<p><strong>Bacitracin (Option C):</strong> <strong>Bacitracin</strong> interferes with the <strong>late stage of peptidoglycan synthesis</strong> by inhibiting the <strong>dephosphorylation of bactoprenol</strong>, a <strong>lipid carrier molecule</strong> that transports peptidoglycan precursors across the cell membrane. It is mainly used <strong>topically</strong> due to its <strong>nephrotoxicity</strong> when administered systemically. This mechanism is <strong>different</strong> from the <strong>membrane depolarization</strong> caused by daptomycin.</p>\r\n<p><strong>Fosfomycin (Option D):</strong> <strong>Fosfomycin</strong> inhibits <strong>bacterial cell wall synthesis</strong> at an <strong>earlier step</strong> by blocking the enzyme <strong>MurA (enolpyruvyl transferase)</strong>, which catalyzes the formation of <strong>N-acetylmuramic acid</strong>, an essential precursor in peptidoglycan synthesis. It is commonly used in the treatment of <strong>uncomplicated urinary tract infections</strong>. It does <strong>not disrupt membrane potential</strong> like daptomycin.</p>", "options": ["Daptomycin", "Vancomycin", "Bacitracin", "Fosfomycin"], "html_options": ["Daptomycin", "Vancomycin", "Bacitracin", "Fosfomycin"], "corr_idx": 0}, {"id": "1332335", "html_qtxt": "A 72-year old man comes to the physician for fever, malaise, and skin rash. He appears pale. His temperature is 102 F, pulse is 120/min, and blood pressure is 140/90 mm Hg. Physical examination shows non-tender, erythematous macules on the palms as shown below. On auscultation, early diastolic murmur, loudest at the left sternal border is heard. Blood cultures grow gram-positive, catalase-positive cocci that express mecA. Intravenous antibiotic therapy is begun with an agent that disrupts cell membranes by creating transmembrane channels. Which of the following adverse events is associated with the use of this agent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100873929243-8b3d-4d69-99c1-f184f89be7c4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient is presenting with <strong>infective endocarditis</strong>, as suggested by <strong>fever, malaise, non-tender erythematous macules on the palms (Janeway lesions), a diastolic murmur</strong>, and <strong>positive blood cultures</strong>.</p>\r\n<p>In this setting, <strong>Daptomycin</strong> is a preferred intravenous antibiotic used for MRSA <strong>endocarditis</strong>, especially when vancomycin is contraindicated or ineffective. Daptomycin acts by <strong>disrupting the bacterial cell membrane</strong>, causing <strong>membrane depolarization</strong> via the formation of <strong>transmembrane channels</strong> in a <strong>calcium-dependent manner</strong>.</p>\r\n<p>Daptomycin is associated with <strong>rhabdomyolysis</strong> as a significant adverse effect, particularly at higher doses or with prolonged use. It can cause <strong>elevated creatine phosphokinase (CPK)</strong> levels and <strong>muscle toxicity</strong>, necessitating regular CPK monitoring during therapy.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Ototoxicity (Option A):</strong></p>\r\n<p>This is commonly associated with <strong>aminoglycosides</strong> (e.g., gentamicin) and <strong>vancomycin</strong>, not daptomycin.</p>\r\n<p><strong>QT prolongation (Option B):</strong></p>\r\n<p>Seen with <strong>macrolides</strong> (e.g., azithromycin), <strong>fluoroquinolones</strong>, and some <strong>antifungals-</strong>not typically linked to daptomycin.</p>\r\n<p><strong>Red Man syndrome (Option D):</strong></p>\r\n<p>A <strong>rate-related infusion reaction</strong> caused by <strong>vancomycin</strong>, not daptomycin. It presents as flushing, rash, and hypotension.</p>", "options": ["Ototoxicity", "QT prolongation", "Rhabdomyolysis", "Red Man syndrome"], "html_options": ["Ototoxicity", "QT prolongation", "Rhabdomyolysis", "Red Man syndrome"], "corr_idx": 2}, {"id": "1332336", "html_qtxt": "A 60-year-old male presents with painful red swelling on his right thigh since 1 week. Examination shows a 3- x 4-cm, tender, fluctuant mass s/o abscess. Culture of the abscess fluid grows gram-positive, coagulase-positive cocci that are resistant to oxacillin. Which of the following best describes the mechanism of resistance of the causal organism to oxacillin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>MRSA exhibits resistance to beta-lactam antibiotics, including oxacillin and methicillin, through a well-characterized mechanism involving the <strong><em>mecA</em> gene</strong>. This gene encodes an altered <strong>penicillin-binding protein (PBP2a)</strong> that has <strong>low affinity for beta-lactams</strong>, thereby allowing bacterial cell wall synthesis to continue despite the presence of the antibiotic.</p>\r\n<p>The patient is presenting with a <strong>painful, red, fluctuant swelling</strong> on the thigh, consistent with a <strong>skin abscess</strong>. Culture of the abscess fluid reveals <strong>gram-positive, coagulase-positive cocci</strong> that are <strong>resistant to oxacillin</strong>, which is diagnostic of <strong>methicillin-resistant <em>Staphylococcus aureus</em> (MRSA)</strong>.</p>\r\n<p><strong>Incorrect Options:</strong></p>\r\n<p><strong>Reduced uptake (Option A):</strong></p>\r\n<p>This mechanism is typically seen in <strong>gram-negative organisms</strong>, where alterations in porin channels reduce the drug's entry. It is not relevant to MRSA.</p>\r\n<p><strong>Degradation (Option B):</strong></p>\r\n<p>This refers to <strong>&beta;-lactamase production</strong>, which is a common resistance mechanism in <strong>non-MRSA strains</strong> of <em>Staphylococcus aureus</em>. However, MRSA remains resistant even to &beta;-lactamase-resistant drugs like oxacillin due to PBP2a.</p>\r\n<p><strong>Active efflux (Option D):</strong></p>\r\n<p>Active efflux pumps contribute to resistance in organisms like <strong>Pseudomonas</strong> and <strong>Mycobacteria</strong>, but not to oxacillin resistance in <em>Staphylococcus aureus</em>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008cacbbed6-39a4-4eed-8711-a43846688389.png\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008de22a250-da5e-4bb7-b9e1-9d75de7996e6.png\">", "options": ["Reduced uptake", "Degradation", "Altered target", "Active efflux"], "html_options": ["Reduced uptake", "Degradation", "Altered target", "Active efflux"], "corr_idx": 2}, {"id": "1332337", "html_qtxt": "A 33-year-old man presents with complaint of dysuria and urethral discharge. Gram stain of the urethral exudate shown below. Most appropriate treatment of in this patient is.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100890f2fee2-f4de-48b8-ab4c-008ebfdd1fab.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Given clinical scenario of urethral discharge along with Gram stain of the showing Gram-negative diplococci within PMNs suggest diagnosis of <strong>Gonorrhoea.</strong></p>\r\n<ul>\r\n<li>Treatments of choice for gonorrhoea include a <strong>single dose of ceftriaxone (IM).</strong> Because of the high incidence of beta-lactamase-producing gonococci, the use of penicillin G <strong>(Option C)</strong> or amoxicillin <strong>(Option B)</strong> is no longer appropriate for gonorrhoea. Similarly, many strains of gonococci are resistant to tetracyclines. Alternative drugs for gonorrhoea include cefixime or azithromycin.</li>\r\n<li>Meropenem (<strong>Option D)</strong> is used as Last-resort drugs (used only in life-threatening infections or after other antibiotics have failed) because of the significant adverse effects. Used in Intraabdominal infections, infections caused by Enterobacter spp. and ESBL-producing gram-negative bacilli.</li>\r\n</ul>", "options": ["A single intramuscular dose of ceftriaxone", "Amoxicillin orally for 7 d", "Procaine penicillin G intramuscularly as a single dose plus oral probenecid", "Meropenem orally for 7 d"], "html_options": ["A single intramuscular dose of ceftriaxone", "Amoxicillin orally for 7 d", "Procaine penicillin G intramuscularly as a single dose plus oral probenecid", "Meropenem orally for 7 d"], "corr_idx": 0}, {"id": "1332341", "html_qtxt": "A 57-year-old man is brought with right upper quadrant abdominal pain. He states that the pain is worse after eating a fatty meal. His temperature is 102.5 F. Physical examination shows tenderness of the right upper quadrant of the abdomen with guarding. His white blood cell count is 14,500 cells/pL. Ultrasonography shows pericholecystic fluid, gallbladder wall thickening, abdominal pain when the ultrasound probe is over the gallbladder, and gallstones. Surgery is planned and treatment with an antibiotic regimen is begun. Which of the following pharmacotherapy is most appropriate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Empiric antibiotic therapy is indicated to cover <strong>enteric gram-negative bacilli</strong>, <strong>anaerobes</strong>, and <strong>some gram-positive organisms</strong>. The most appropriate pharmacologic regimen in this scenario is <strong>Cefotaxime plus Metronidazole (Option A)</strong>. <strong>Cefotaxime</strong>, a third-generation cephalosporin, provides broad coverage against <strong>gram-negative rods</strong> such as <em>E. coli</em>and <em>Klebsiella</em>, while <strong>metronidazole</strong> offers effective coverage against <strong>anaerobes</strong> like <em>Bacteroides</em> species. This combination is standard in the empiric management of <strong>intra-abdominal infections</strong>, including acute cholecystitis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100804cac431-3350-465a-87b5-eb61f2284b5c.png\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008de2e6c45-448c-4474-a2d2-564f26714591.png\">\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Ciprofloxacin (Option B)</strong>, although active against many gram-negative bacteria, offers <strong>limited anaerobic coverage</strong>, making it less suitable as monotherapy in cholecystitis.</p>\r\n<p><strong>Clindamycin (Option C)</strong> has good anaerobic and gram-positive coverage but <strong>does not cover gram-negative enteric bacilli</strong> effectively and is not a first-line agent for biliary tract infections.</p>\r\n<p><strong>Vancomycin + Gentamicin (Option D)</strong> is typically reserved for severe hospital-acquired infections or infective endocarditis and lacks sufficient <strong>anaerobic coverage</strong>, making it inappropriate for this setting.</p>", "options": ["Cefotaxime + metronidazole", "Ciprofloxacin", "Clindamycin", "Vancomycin + gentamicin"], "html_options": ["Cefotaxime + metronidazole", "Ciprofloxacin", "Clindamycin", "Vancomycin + gentamicin"], "corr_idx": 0}, {"id": "1332344", "html_qtxt": "60-year-old man presents with colicky abdominal pain and foul-smelling watery diarrhea. Current medications include intravenous ceftriaxone and oral azithromycin for CAP since 6 days. A PCR test is positive for C. difficile toxins. Oral treatment with vancomycin is started. Which of the following sentences are correct regarding the newly initiated treatment ?<br>A. It can cause red man syndrome, which can be prevented by slowing the rate of infusion and pretreating with antihistamines.<br>B. In contrast to amino-glycosides, ototoxicity and vestibular toxicity are more for vancomycin.<br>C. It can cause systemic side effects such as nephrotoxicity, ototoxicity and DRESS syndrome.<br>D. Patient may affected predominantly by dysgeusia and gastrointestinal side effects.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Dysgeusia </strong>(an altered sense of taste) and gastrointestinal side effects, including diarrhea, nausea, and abdominal discomfort, are common side effects of oral vancomycin when used to treat C. difficile infection.</p>\r\n<p>The patient is experiencing <strong>Clostridioides difficile infection (CDI)</strong>, evidenced by <strong>colicky abdominal pain</strong>, <strong>foul-smelling watery diarrhea</strong>, and a <strong>positive PCR for C. difficile toxins</strong>. This infection developed following <strong>broad-spectrum antibiotic use (ceftriaxone and azithromycin)</strong>, which disrupted normal gut flora. The treatment initiated-<strong>oral vancomycin-</strong>is appropriate for <strong>mild to moderate C. difficile infection</strong>.</p>\r\n<p>Importantly, <strong>oral vancomycin acts locally in the gut and is minimally absorbed systemically</strong>, which significantly limits its potential for systemic side effects when used for CDI.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251008f58168b4-4fb6-4e96-9da2-a4435edc6240.png\">\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Red man syndrome (Option A):</strong></p>\r\n<p>Red man syndrome is a <strong>histamine-mediated infusion reaction</strong> seen with <strong>intravenous vancomycin</strong>, not oral. It presents with <strong>flushing, rash</strong>, and <strong>hypotension</strong>, and can be prevented by <strong>slowing the IV infusion</strong> and <strong>premedicating with antihistamines</strong>. However, this side effect is <strong>not relevant</strong> in oral vancomycin therapy, as used here.</p>\r\n<p><strong>Ototoxicity and vestibular toxicity (Option B):</strong></p>\r\n<p>Both <strong>aminoglycosides</strong> and <strong>vancomycin</strong> can cause <strong>ototoxicity</strong>, but these are <strong>systemic effects</strong> of <strong>IV vancomycin</strong>. Since <strong>oral vancomycin is minimally absorbed</strong>, such <strong>vestibular or auditory toxicity</strong> is <strong>not a concern</strong> in this patient.</p>\r\n<p><strong>Nephrotoxicity, ototoxicity, and DRESS syndrome (Option C):</strong></p>\r\n<p>These are <strong>systemic adverse effects</strong> of <strong>intravenous vancomycin</strong>, especially when used in high doses or in combination with other nephrotoxic drugs. <strong>DRESS syndrome</strong>, a severe hypersensitivity reaction, and <strong>nephrotoxicity</strong> do not occur with <strong>oral vancomycin</strong> due to <strong>poor systemic absorption</strong>. Hence, this option is also incorrect.</p>", "options": ["A, B and D", "A, C and D", "A and D", "D"], "html_options": ["A, B and D", "A, C and D", "A and D", "D"], "corr_idx": 3}, {"id": "1332345", "html_qtxt": "A 23-year-old with otitis media treated with amoxicillin. The mechanism of action involves inhibition of", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Amoxicillin</strong>, a penicillin derivative, belongs to the <strong>beta-lactam</strong> class of antibiotics. It acts by <strong>inhibiting bacterial cell wall synthesis</strong>, specifically at the stage of <strong>peptidoglycan cross-linking</strong>, which is essential for bacterial structural integrity.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Beta-lactamases (Option A):</strong></p>\r\n<p>Incorrect. <strong>Beta-lactamases</strong> are bacterial enzymes that degrade beta-lactam antibiotics like amoxicillin. Amoxicillin does <strong>not inhibit beta-lactamases</strong>; instead, it is <strong>susceptible</strong> to degradation by them unless combined with a beta-lactamase inhibitor like clavulanic acid.</p>\r\n<p><strong>Cell membrane synthesis (Option B):</strong></p>\r\n<p>Incorrect. Inhibition of <strong>cell membrane synthesis</strong> is not the mechanism of amoxicillin. This mechanism is associated with antibiotics like <strong>daptomycin</strong> and <strong>polymyxins</strong>, which directly disrupt the bacterial cell membrane integrity.</p>\r\n<p><strong>N-acetylmuramic acid synthesis (Option C):</strong></p>\r\n<p>Incorrect. This step occurs early in the <strong>peptidoglycan biosynthesis pathway</strong> and is inhibited by <strong>fosfomycin</strong>, not amoxicillin. Amoxicillin acts at a later stage by blocking <strong>cross-linking</strong> rather than precursor formation.</p>", "options": ["Beta-lactamases", "Cell membrane synthesis", "N-acetylmuramic acid synthesis", "Peptidoglycan cross-linking"], "html_options": ["Beta-lactamases", "Cell membrane synthesis", "N-acetylmuramic acid synthesis", "Peptidoglycan cross-linking"], "corr_idx": 3}, {"id": "1332347", "html_qtxt": "A 84- year-old man with gram stain of CSF shows gram-positive rods resembling diphtheroids, the antibiotic regimen for empiric treatment would include", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In elderly or immunocompromised patients, the presence of such organisms strongly suggests <strong>Listeria monocytogenes</strong> as the causative agent. Though it may resemble diphtheroids (Corynebacterium species), <em>Listeria</em> is a known cause of <strong>bacterial meningitis</strong> in <strong>neonates, elderly, pregnant women, and immunocompromised individuals</strong>.</p>\r\n<p>The empiric treatment of bacterial meningitis in the elderly must include coverage for <em>Listeria monocytogenes</em>. <strong>Ampicillin</strong> is the drug of choice for <strong>Listeria</strong>, as it is <strong>one of the few beta-lactam antibiotics effective against this intracellular gram-positive rod</strong>. It is typically combined with other agents (such as ceftriaxone and vancomycin) for broad coverage until culture results are confirmed.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Cefoxitin (Option B):</strong></p>\r\n<p>Incorrect. <strong>Cefoxitin</strong> is a <strong>second-generation cephalosporin</strong> with activity against certain anaerobes and gram-negative bacteria. It does <strong>not provide reliable coverage against <em>Listeria</em></strong> and is <strong>not used in meningitis regimens</strong>.</p>\r\n<p><strong>Ceftriaxone (Option C):</strong></p>\r\n<p>Incorrect. While <strong>ceftriaxone</strong> is an excellent choice for <strong>many common causes of bacterial meningitis</strong> (such as <em>Streptococcus pneumoniae</em> and <em>Neisseria meningitidis</em>), it is <strong>ineffective against <em>Listeria monocytogenes</em></strong>. Therefore, ampicillin must be added when Listeria is suspected.</p>\r\n<p><strong>Fosfomycin (Option D):</strong></p>\r\n<p>Incorrect. <strong>Fosfomycin</strong> is used primarily for <strong>urinary tract infections</strong>. It has <strong>limited CNS penetration</strong> and <strong>no established role in the treatment of meningitis</strong>, especially not in <em>Listeria</em> coverage.</p>", "options": ["Ampicillin", "Cefoxitin", "Ceftriaxone", "Fosfomycin"], "html_options": ["Ampicillin", "Cefoxitin", "Ceftriaxone", "Fosfomycin"], "corr_idx": 0}, {"id": "1332350", "html_qtxt": "A 45-year-old woman with CML is admitted to the hospital with malaise, chills, and high fever. A blood culture reveals the presence of Gram-negative bacilli. The initial diagnosis is bacteremia, and parenteral antibiotics are indicated. The records of the patient reveal that she had a severe urticarial rash, hypotension, and respiratory difficulty after oral penicillin V about 6 months ago. The most appropriate drug regimen for empiric treatment is", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In patients with a <strong>severe penicillin allergy</strong>, the safest alternative for treating <strong>Gram-negative bacteremia</strong> is <strong>aztreonam</strong>, a <strong>monobactam</strong> antibiotic. Aztreonam has <strong>no cross-reactivity with penicillins or cephalosporins</strong>, making it the preferred choice in such scenarios. It is effective against <strong>aerobic gram-negative organisms</strong>, including <em>Pseudomonas aeruginosa</em>.</p>\r\n<p>The patient presents with <strong>high fever</strong> and <strong>Gram-negative bacilli in blood cultures</strong>, consistent with a diagnosis of <strong>Gram-negative bacteremia</strong>. Immediate <strong>parenteral empiric antibiotic therapy</strong> is warranted to cover potential pathogens, particularly members of the <strong>Enterobacteriaceae</strong> family and <em>Pseudomonas</em> species.</p>\r\n<p>The patient has a <strong>history of a severe immediate hypersensitivity reaction to penicillin</strong> (urticarial rash, hypotension, and respiratory difficulty), which is suggestive of a <strong>type I IgE-mediated anaphylactic reaction</strong>. In such cases, <strong>beta-lactam antibiotics</strong>, including <strong>penicillins, cephalosporins, and carbapenems</strong>, are generally <strong>avoided due to the risk of cross-reactivity</strong>.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Ceftriaxone (Option B):</strong></p>\r\n<p>Incorrect. <strong>Ceftriaxone</strong> is a third-generation cephalosporin with excellent gram-negative coverage, but in a patient with a <strong>severe penicillin allergy</strong>, <strong>cephalosporins should be avoided</strong> due to the <strong>risk of cross-reactivity</strong>.</p>\r\n<p><strong>Meropenem (Option C):</strong></p>\r\n<p>Incorrect. <strong>Meropenem</strong> is a carbapenem with broad-spectrum coverage, including gram-negative bacteria. However, due to <strong>structural similarity to penicillins</strong>, it can still <strong>cross-react in patients with penicillin anaphylaxis</strong>, and thus it is not safe in this setting.</p>\r\n<p><strong>Oxacillin (Option D):</strong></p>\r\n<p>Incorrect. <strong>Oxacillin</strong> is a penicillinase-resistant penicillin used primarily for <strong>methicillin-sensitive <em>Staphylococcus aureus</em>(MSSA)</strong>. It is <strong>not effective</strong> against gram-negative bacilli and is <strong>contraindicated</strong> in a patient with a prior <strong>severe penicillin reaction</strong>.</p>", "options": ["Aztreonam", "Ceftriaxone", "Meropenem", "Oxacillin"], "html_options": ["Aztreonam", "Ceftriaxone", "Meropenem", "Oxacillin"], "corr_idx": 0}, {"id": "1332352", "html_qtxt": "A patient needs antibiotic treatment for native valve, culture- positive infective enterococcal endocarditis. His medical history includes a severe anaphylactic reaction to penicillin G during the last year. The best approach would be treatment with", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient has a <strong>history of a severe anaphylactic reaction to penicillin G</strong>, which rules out the use of <strong>penicillins or any beta-lactam antibiotics</strong> due to risk of <strong>IgE-mediated cross-reactivity</strong>. In such cases, the best alternative is <strong>vancomycin</strong>, which is effective against <em>Enterococcus</em> and does not cross-react with penicillins.</p>\r\n<p>Vancomycin is the <strong>preferred treatment</strong> for native valve enterococcal endocarditis in patients with <strong>severe beta-lactam allergies</strong>. It is bactericidal when used in combination with an aminoglycoside (e.g., gentamicin), providing synergistic killing of <em>Enterococcus</em> species.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Amoxicillin-clavulanate (Option A):</strong></p>\r\n<p>Incorrect. Although active against <em>Enterococcus</em>, <strong>amoxicillin is a penicillin derivative</strong>. Given the patient's <strong>severe anaphylactic reaction to penicillin G</strong>, this drug is <strong>contraindicated</strong> due to the high risk of recurrence of life-threatening hypersensitivity.</p>\r\n<p><strong>Aztreonam (Option B):</strong></p>\r\n<p>Incorrect. While <strong>aztreonam</strong> is a safe alternative in penicillin-allergic patients for <strong>gram-negative infections</strong>, it has <strong>no activity against <em>Enterococcus</em></strong>. Hence, it is not suitable for enterococcal endocarditis.</p>\r\n<p><strong>Ceftriaxone (Option C):</strong></p>\r\n<p>Incorrect. Although ceftriaxone can be used in synergy with ampicillin for certain enterococcal infections, in patients with <strong>severe penicillin allergy</strong>, <strong>third-generation cephalosporins like ceftriaxone may still pose a risk of cross-reactivity</strong>, and are generally <strong>avoided</strong>.</p>", "options": ["Amoxicillin-clavulanate", "Aztreonam", "Ceftriaxone", "Vancomycin"], "html_options": ["Amoxicillin-clavulanate", "Aztreonam", "Ceftriaxone", "Vancomycin"], "corr_idx": 3}, {"id": "1332353", "html_qtxt": " A patient is diagnosed with pneumococcal infection. Laboratory testing reveals resistance to penicillin G. Which of the following best describes the mechanism of resistance in this organism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Pneumococcal resistance to penicillins arises from structural modifications in the target penicillin-binding proteins (PBPs) located in the bacterial cytoplasmic membrane. These changes reduce the binding affinity of penicillin, allowing the bacteria to continue synthesizing its cell wall despite the presence of the antibiotic. This mechanism is similar to the altered PBP-mediated resistance seen in MRSA.</p>\r\n<p><strong>Incorrect Options:</strong></p>\r\n<p><strong>Alterations in porin structure (Option A):</strong></p>\r\n<p>This mechanism is primarily seen in gram-negative bacteria, where changes in porin channels reduce antibiotic uptake. It is not the mechanism in pneumococci.</p>\r\n<p><strong>Beta-lactamase production (Option B):</strong></p>\r\n<p>Beta-lactamase enzymes hydrolyze beta-lactam antibiotics, but penicillin resistance in pneumococci is not due to beta-lactamase production.</p>\r\n<p><strong>Changes in the d-Ala-d-Ala building block of peptidoglycan precursor (Option D):</strong></p>\r\n<p>This alteration is the basis of vancomycin resistance, not penicillin resistance.</p>", "options": ["Alterations in porin structure", "Beta-lactamase production", "Changes in chemical structure of target penicillin-binding proteins", "Changes in the d-Ala-d-Ala building block of peptidoglycan precursor"], "html_options": ["Alterations in porin structure", "Beta-lactamase production", "Changes in chemical structure of target penicillin-binding proteins", "Changes in the d-Ala-d-Ala building block of peptidoglycan precursor"], "corr_idx": 2}, {"id": "1332354", "html_qtxt": "Which of the following statements about beta-lactam antibiotics is most correct?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Ceftriaxone and nafcillin are predominantly eliminated via biliary secretion, making them exceptions among beta-lactams, which are mostly renally excreted. This property affects dosing considerations, especially in patients with renal impairment.</p>\r\n<p><strong>Incorrect Options:</strong></p>\r\n<p><strong>Cephalexin and other first-generation cephalosporins cross the blood-brain barrier (Option A):</strong></p>\r\n<p>First- and second-generation cephalosporins do <strong>not</strong> readily enter the cerebrospinal fluid and are therefore ineffective in treating meningitis.</p>\r\n<p><strong>Instability of penicillins in gastric acid does not limit their oral absorption (Option C):</strong></p>\r\n<p>Penicillins such as penicillin G are acid-labile, and this instability <strong>does</strong> limit oral absorption.</p>\r\n<p><strong>Renal tubular reabsorption of amoxicillin is inhibited by probenecid (Option D):</strong></p>\r\n<p>Probenecid actually inhibits <strong>renal tubular secretion</strong> of amoxicillin, not reabsorption, thereby increasing plasma levels of the drug.</p>", "options": ["Cephalexin and other first-generation cephalosporins cross the blood-brain barrier", "Ceftriaxone and nafcillin are both eliminated mainly via biliary secretion", "Instability of penicillins in gastric acid does not limit their oral absorption", "Renal tubular reabsorption of amoxicillin is inhibited by probenecid"], "html_options": ["Cephalexin and other first-generation cephalosporins cross the blood-brain barrier", "Ceftriaxone and nafcillin are both eliminated mainly via biliary secretion", "Instability of penicillins in gastric acid does not limit their oral absorption", "Renal tubular reabsorption of amoxicillin is inhibited by probenecid"], "corr_idx": 1}, {"id": "1332356", "html_qtxt": "A 27-year-old woman presents with fever, vomiting, and painful urination. Physical examination shows pronounced costovertebral angle tenderness. Laboratory studies show 12,000 neutrophils/mL. Blood cultures are positive. Urinalysis shows:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Acute pyelonephritis is an infectious disease involving the kidney parenchyma and the renal pelvis.This patient is presenting with the classical triad of pyelonephritis symptoms: fever, costovertebral angle pain, and nausea and/or vomiting. Also, symptoms of cystitis, which may or may not be present to varying degrees, include urinary frequency, hesitancy, lower abdominal pain, and urgency.</li>\r\n<li>Gram-negative bacteria, such as Escherichia coli, Proteus, Klebsiella, and Enterobacter, are the most common causative organisms in acute pyelonephritis. Laboratory evaluation will often reveal leukocytosis with a left shift, and urinalysis typically shows pyuria, varying degrees of hematuria, and white cell casts.</li>\r\n<li>Since bacteremia is present, this patient should be hospitalized and empirically started on ciprofloxacin, levofloxacin, or ceftriaxone. Extended-spectrum penicillins or carbapenems may also be used. This regimen may need to be changed, however, once the sensitivity results are available.</li>\r\n<li>Azithromycin (A) and doxycycline (C) are both bacteriostatic antibiotics and would not be recommended in a patient with a severe infection, such as acute pyelonephritis with bacteremia. Both of these drugs are however commonly used in the treatment of STIs such as Chlamydia trachomatis and Neisseria gonorrhoeae.</li>\r\n<li>Vancomycin (D) is primarily used in the treatment of severe gram-positive infections, such as Clostridium difficile and Staphylococcal enterocolitis. Although gentamicin (choice D) is used for the treatment of gram negative-infections, it would not be combined with vancomycin to treat actue gram-negative pyelonephritis.</li>\r\n</ul>", "options": ["Leukocyte esterase positive", "Nitrite positive", "Dipstick for blood positive", "Culture positive for 10000 CFUs/mL"], "html_options": ["Leukocyte esterase positive", "Nitrite positive", "Dipstick for blood positive", "Culture positive for 10000 CFUs/mL"], "corr_idx": 1}, {"id": "1332358", "html_qtxt": "A 32-year-old woman complaints of burning upon urination. Urinalysis shows 1+ WBC/hpf, 1+ RBC/hpf, and abundant bacteria, with mostly gram-negative rods. Treatment is begun with a drug that is associated with the development of tendon rupture. This drug most likely interferes with which of the following processes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Urinary tract infections in adults are primarily associated with dysuria with accompanying urinary urgency and frequency. There may be a sensation of bladder fullness or lower abdominal discomfort. Treatment includes the use of fluoroquinolones, trimethoprim-sulfamethoxazole (TMP-SMX), nitrofurantoin, or cephalosporins. Some patients may also require a urinary analgesic such as oral phenazopyridine, which is useful to relieve discomfort due to severe dysuria.</li>\r\n<li>In this question, you must determine which UTI treatment option is associated with the development of tendon rupture. Commonly used bactericidal fluoroquinolones include ciprofloxacin, norfloxacin, and ofloxacin, among others. These antibiotics act by inhibiting DNA gyrase. Topoisomerases such as DNA gyrase (DNA topoisomerase Il) can insert negative supercoils to relieve the positive supercoiling that occurs as the replication fork proceeds down the length of the chromosome. The fluoroquinolones are associated with the development of tendon rupture and arthropathy in younger children under the age of 18 years as well as phototoxicity, CNS stimulation, and a variety of Gl side effects. The fluoroquinolones are classified as pregnancy category C agents.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Folate synthesis (Option A):</strong> Drugs like sulfonamides and trimethoprim inhibit bacterial folate synthesis by targeting dihydropteroate synthase or dihydrofolate reductase, respectively. These are used in urinary tract infections, but they are not associated with tendon rupture.</p>\r\n<p><strong>Formation of aminoacyl-RNA (Option B):</strong> This step in protein synthesis is inhibited by drugs such as tetracyclines, which block the binding of aminoacyl-tRNA to the ribosomal A-site. Tetracyclines are not linked to tendon rupture.</p>\r\n<p><strong>Formation of initiation complex (Option C):</strong> Aminoglycosides interfere with the initiation complex of protein synthesis, leading to misreading of mRNA. Their adverse effects include nephrotoxicity and ototoxicity, but not tendon rupture.</p>", "options": ["Folate synthesis", "Formation of aminoacyl-RNA", "Formation of initiation complex", "Insertion of negative supercoils in DNA"], "html_options": ["Folate synthesis", "Formation of aminoacyl-RNA", "Formation of initiation complex", "Insertion of negative supercoils in DNA"], "corr_idx": 3}, {"id": "1332361", "html_qtxt": "A 60-year-old man with recurrent urinary tract infections is prescribed an antibiotic. Two weeks later, he presents with complaints of fatigue and mild pallor. Blood tests reveal macrocytic anemia. His serum folate level is low, and supplementation with folinic acid is advised.<br>The prescribed drug is known to be a weak base, achieves tissue concentrations similar to plasma, and can contribute to folate deficiency.<br>Which of the following is the most likely antibiotic responsible for this patient's anemia? Supplementary folinic acid may prevent anemia in folate-deficient persons who use this drug; it is a weak base achieving tissue levels similar to those in plasma.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Trimethoprim is the only weak base listed (fluoroquinolones and sulfonamides are acidic compounds), and its high lipid solubility at blood pH allows penetration of the drug into prostatic and vaginal fluid to reach levels similar to those in plasma. Leukopenia and thrombocytopenia may occur in folate deficiency when the drug is used alone or in combination with sulfamethoxazole. Fluoroquinolones and linezolid do not exacerbate symptoms of folic acid deficiency.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Ciprofloxacin (Option A):</strong></p>\r\n<p>Ciprofloxacin is a fluoroquinolone that inhibits bacterial DNA gyrase (topoisomerase II) and topoisomerase IV. Its characteristic adverse effects include gastrointestinal upset, CNS effects, QT prolongation (less commonly), and tendonitis/tendon rupture. It is <strong>not</strong> associated with depletion of folate or producing a true megaloblastic (folate-deficiency) macrocytic anemia; therefore this option is incorrect.</p>\r\n<p><strong>Levofloxacin (Option B):</strong></p>\r\n<p>Levofloxacin is another fluoroquinolone with a mechanism and adverse-effect profile similar to ciprofloxacin (DNA gyrase/topoisomerase IV inhibition, risk of tendon injury). Like ciprofloxacin, it does <strong>not</strong> cause folate deficiency leading to macrocytic anemia. Thus this option is incorrect.</p>\r\n<p><strong>Linezolid (Option C):</strong></p>\r\n<p>Linezolid (an oxazolidinone) inhibits formation of the 70S initiation complex and can cause bone marrow suppression with prolonged use-most commonly thrombocytopenia, and less frequently anemia or neutropenia. When anemia occurs from linezolid it is due to marrow suppression/mitochondrial toxicity rather than folate deficiency; folinic acid supplementation is not the standard remedy. Therefore, while linezolid can cause cytopenias, it does <strong>not</strong> fit the described low serum folate picture and is incorrect here.</p>", "options": ["Ciprofloxacin", "Levofloxacin", "Linezolid", "Trimethoprim"], "html_options": ["Ciprofloxacin", "Levofloxacin", "Linezolid", "Trimethoprim"], "corr_idx": 3}, {"id": "1332364", "html_qtxt": "A 61-year-old woman is suffering from traveler's diarrhea, and her problem has not responded to antidiarrheal drugs. A pathogenic Gram-negative bacillus is suspected. Which drug is most likely to be effective in the treatment of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The second-generation fluoroquinolones are very effective in diarrhea caused by bacterial Gram-negative pathogens, including E coli, Shigella, and Salmonella. None of the other drugs listed would be appropriate.</li>\r\n<li>Many coliforms are now resistant to amoxicillin and ampicillin. Although trimethoprim is available as a single drug, resistance emerges rapidly during treatment unless it is used for urinary tract infections, in which high concentrations can be achieved. Vancomycin has no activity against Gram-negative bacilli.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Sulfadiazine (Option B):</strong></p>\r\n<p>Sulfadiazine is a sulfonamide that inhibits dihydropteroate synthase in folate synthesis. It is not typically used as monotherapy for bacterial gastroenteritis, and resistance is common. It is more often combined with pyrimethamine in toxoplasmosis. Hence, not effective for traveler's diarrhea.</p>\r\n<p><strong>Trimethoprim (Option C):</strong></p>\r\n<p>Trimethoprim inhibits dihydrofolate reductase. While it has some urinary tract infection applications, it is not used as a single agent for traveler's diarrhea. It is generally combined with sulfamethoxazole (TMP-SMX), which has some activity against enteric pathogens, but it is not the first-line therapy here.</p>\r\n<p><strong>Vancomycin (Option D):</strong></p>\r\n<p>Vancomycin inhibits bacterial cell wall synthesis by binding to D-Ala-D-Ala residues. It is active mainly against <strong>Gram-positive organisms</strong> and is ineffective against Gram-negative bacilli due to poor penetration of the outer membrane. Oral vancomycin is used for <em>Clostridioides difficile</em> colitis, not for traveler's diarrhea due to enterotoxigenic <em>E. coli</em> or other Gram-negative enteric pathogens.</p>", "options": ["Ofloxacin", "Sulfadiazine", "Trimethoprim", "Vancomycin"], "html_options": ["Ofloxacin", "Sulfadiazine", "Trimethoprim", "Vancomycin"], "corr_idx": 0}, {"id": "1332367", "html_qtxt": "A 32-year-old man complains of periodic bouts of diarrhea with lower abdominal cramping and intermittent rectal bleeding. Seen in the clinic, he appears well nourished, with blood pressure in the normal range. Examination reveals moderate abdominal pain and tenderness. His current medications are limited to loperamide for his diarrhea. Sigmoidoscopy reveals mucosal edema, friability, and some pus. Laboratory findings include mild anemia and decreased serum albumin. Microbiologic examination via stool cultures and mucosal biopsies do not reveal any evidence for bacterial, amebic, or cytomegalovirus involvement. The most appropriate drug to use in this patient is", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In the absence of any evidence pointing toward a definite microbial cause for the colitis in this patient, a drug that decreases inflammation is indicated. Sulfasalazine has significant anti-inflammatory action, and its oral use results in symptomatic improvement in 50-75% of patients suffering from ulcerative colitis. The drug is also used for its anti-inflammatory effects in rheumatoid arthritis.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Ampicillin (Option A):</strong> Ampicillin is a &beta;-lactam antibiotic effective against <em>Enterococcus</em>, <em>Listeria</em>, and some Gram-negative bacilli. It is used in infections such as meningitis, respiratory tract infections, and UTIs. It has no role in the management of inflammatory bowel disease (IBD), as this is not an infectious etiology.</p>\r\n<p><strong>Doxycycline (Option B):</strong> Doxycycline is a tetracycline antibiotic that inhibits protein synthesis by binding to the 30S ribosomal subunit. It is commonly used in atypical pneumonia, rickettsial infections, chlamydial infections, and some parasitic diseases. It has no therapeutic effect in chronic inflammatory bowel conditions like ulcerative colitis.</p>\r\n<p><strong>Norfloxacin (Option C):</strong> Norfloxacin is a fluoroquinolone with activity against Gram-negative bacilli, often used for urinary tract infections or bacterial gastroenteritis. Since stool cultures and biopsies excluded bacterial or infectious causes, norfloxacin is not appropriate here.</p>", "options": ["Ampicillin", "Doxycycline", "Norfloxacin", "Sulfasalazine"], "html_options": ["Ampicillin", "Doxycycline", "Norfloxacin", "Sulfasalazine"], "corr_idx": 3}, {"id": "1332369", "html_qtxt": "A 28-year-old woman, G1P0 reports that she is allergic to penicillin. Rapid plasma reagin (RPR) test is 1:128 and fluorescent treponemal antibody absorption test (FTA-ABS) is positive. Which of the following is the most appropriate next step in management ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>There are no proven alternatives to penicillin for the safe and effective treatment of syphilis in pregnant women. Therefore, desensitisation to penicillin should be performed in all patients with penicillin allergies who are diagnosed with syphilis during pregnancy.</li>\r\n<li>The process of desensitisation can be safely performed during pregnancy and does not adversely affect the pregnancy outcome. In conditions for which there are no acceptable alternate drugs (like syphilis in pregnancy), desensitization allows the drug of choice to be used and the complications associated with untreated infection to be avoided (in this case, transplacental infection of the fetus).</li>\r\n<li>An allergy evaluation should be conducted in patients with any history suggesting an allergy. It should include an epicutaneous (prick) test and, if the epicutaneous test is negative, an intradermal test. However, in patients with conditions that can only be treated with penicillin, a possible history of an allergic reaction qualifies the patient for desensitization even if allergy evaluation is not possible or if it delays the required treatment. Desensitization should be initiated (regardless of the allergen test report) because allergen tests are known to have poor sensitivity, and the risk of anaphylaxis is too great to rely on a single allergen test report.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>IV Ceftriaxone (Option A):</strong> Although ceftriaxone has activity against <em>Treponema pallidum</em> and is sometimes used in nonpregnant patients with syphilis who cannot take penicillin, <strong>penicillin remains the only proven therapy during pregnancy</strong> to prevent maternal transmission to the fetus. Ceftriaxone is not the recommended substitute in pregnancy.</p>\r\n<p><strong>Reassurance (Option B):</strong> Syphilis in pregnancy cannot be left untreated. Congenital syphilis can cause severe fetal morbidity and mortality. Simply reassuring the patient without treatment would be inappropriate and unsafe.</p>\r\n<p><strong>Penicillin challenge test (Option D):</strong> A penicillin challenge test is performed to confirm the presence or absence of a true allergy in uncertain cases. However, in this patient, syphilis is confirmed and treatment is urgent. Confirmatory testing of allergy is not appropriate here; desensitization is required so that penicillin can be safely given.</p>", "options": ["IV Ceftriaxone", "Reassurance", "Penicillin desensitization test", "Penicillin challenge test"], "html_options": ["IV Ceftriaxone", "Reassurance", "Penicillin desensitization test", "Penicillin challenge test"], "corr_idx": 2}, {"id": "1332372", "html_qtxt": "A 34-year-old man with painless lesion on his penis presents with diffuse maculopapular rash involving the trunk, extremities, palms, and soles. RPR and FTA-ABS are positive. Next step in the management ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Secondary syphilis (painless chancre followed by maculopapular rash involving palms and soles, positive serology) is best treated with a <strong>single intramuscular dose of benzathine penicillin G (2.4 million units)</strong>. This provides complete eradication of <em>Treponema pallidum</em> and prevents progression to latent or tertiary syphilis.</p>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Doxycycline (Option A):</strong> Doxycycline is an alternative regimen for syphilis in nonpregnant patients who are allergic to penicillin. However, penicillin remains the drug of choice in all stages of syphilis, especially in patients without allergy. Since this patient has no mention of penicillin allergy, doxycycline is not the first-line option.</p>\r\n<p><strong>IV Penicillin G weekly for 3 weeks (Option C):</strong> This regimen corresponds to <strong>late latent syphilis or tertiary syphilis (non-neurosyphilis)</strong>. The patient here shows signs of <strong>secondary syphilis</strong> (rash on palms and soles, systemic spread). Thus, a single IM dose is sufficient, not prolonged therapy.</p>\r\n<p><strong>Desensitization (Option D):</strong> Penicillin desensitization is required in patients with syphilis <strong>who are allergic to penicillin</strong>(especially pregnant women). Since no allergy is reported in this patient, desensitization is not needed.</p>", "options": ["Doxycycline", "IM Penicillin G single dose", "IV Penicillin G weekly for 3 week", "Desensitization"], "html_options": ["Doxycycline", "IM Penicillin G single dose", "IV Penicillin G weekly for 3 week", "Desensitization"], "corr_idx": 1}, {"id": "1332374", "html_qtxt": "A 33-year-old woman receives a dose of intramuscular benzathine penicillin G. Two hours later, he reports of headache, myalgias, and chills. His temperature is 101.8 F, pulse is 110/min, respirations are 24/min, and blood pressure is 100/70 mm Hg. Which of the following is the most appropriate pharmacotherapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>NSAIDs, like ibuprofen, are recommended for the treatment of Jarisch-Herxheimer reaction, which is a common complication of treatment of spirochetal infections such as borreliosis, leptospirosis, and syphilis. After the patient receives antibiotic treatment (usually in the early phases of the secondary stage of syphilis), the release of bacterial endotoxins and pyrogens can elicit the systemic reaction seen in this patient.</p>\r\n<p><strong>Explanation of Incorrect Options: </strong></p>\r\n<p><strong>Epinephrine (Option A):</strong> Epinephrine is the treatment of choice for anaphylaxis. Anaphylaxis typically presents with urticaria, angioedema, bronchospasm, wheezing, or hypotension soon after drug administration. In this case, symptoms (fever, myalgias, chills) are consistent with <strong>Jarisch-Herxheimer reaction</strong>, not anaphylaxis.</p>\r\n<p><strong>Prednisolone (Option C):</strong> Corticosteroids are sometimes used for severe inflammatory reactions but are <strong>not indicated</strong>for the Jarisch-Herxheimer reaction, which is transient, self-limited, and managed with simple antipyretics.</p>\r\n<p><strong>Ceftriaxone (Option D):</strong> Ceftriaxone is an antibiotic alternative for syphilis in some nonpregnant patients allergic to penicillin. Changing antibiotics does not address this acute reaction since the Jarisch-Herxheimer reaction occurs due to lysis of spirochetes, not from the drug
