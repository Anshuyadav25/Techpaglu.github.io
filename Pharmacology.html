er:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001930b3719-dbef-4ea6-80f0-2cb797e9843b.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Hydrochlorothiazide (Option A):</strong> A thiazide diuretic; it reduces urinary calcium excretion and is contraindicated in hypercalcemia. It is not used in Paget's disease.</p>\r\n<p><strong>Raloxifene (Option C):</strong> A selective estrogen receptor modulator (SERM); used for osteoporosis prevention and treatment. It has no role in the acute management of hypercalcemia or Paget's disease.</p>\r\n<p><strong>Teriparatide (Option D):</strong> Recombinant human PTH analogue that stimulates bone formation. It may worsen hypercalcemia and is contraindicated in Paget's disease.</p>", "options": ["Hydrochlorothiazide ", "Pamidronate", "Raloxifene", "Teriparatide"], "html_options": ["Hydrochlorothiazide ", "Pamidronate", "Raloxifene", "Teriparatide"], "corr_idx": 1}, {"id": "1166397", "html_qtxt": "A 56-year-old woman with a history of osteoporosis comes for a Colles' fracture after a recent fall. Which of the following drugs is most appropriate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Risedronate is a third-generation bisphosphonate and the drug of choice for the treatment and prevention of postmenopausal osteoporosis, including in patients with a fragility fracture (like a Colles' fracture). It inhibits osteoclast-mediated bone resorption, thereby improving bone mineral density and reducing the risk of future fractures.</p>\r\n<ul>\r\n<li>Bisphosphonates like <strong>risedronate, alendronate, and ibandronate</strong> are considered first-line therapies for osteoporosis.</li>\r\n<li>Risedronate is well-absorbed, localises to bone, and is retained in the matrix where it inhibits osteoclastic activity.</li>\r\n<li>It is effective in reducing vertebral and nonvertebral fractures.</li>\r\n<li>Use is contraindicated in patients with oesophageal abnormalities or difficulty swallowing.</li>\r\n</ul>\r\n<p>For optimal efficacy, risedronate must be taken with a full glass of water at least 30 minutes before the first food or drink of the day.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510014c85c798-b072-4120-a6d9-3697c1bd0b22.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Calcitonin nasal spray (Option A):</strong> A less effective alternative for osteoporosis; mostly used for short-term pain relief in vertebral compression fractures and Paget's disease. Not preferred for long-term osteoporosis management.</p>\r\n<p><strong>Tamoxifene (Option B):</strong> A selective estrogen receptor modulator (SERM) used in estrogen receptor-positive breast cancer prevention and treatment. Though it has partial agonist effects on bone, raloxifene is the preferred SERM for osteoporosis, not tamoxifene.</p>\r\n<p><strong>Transdermal estradiol (Option D):</strong> Estrogen replacement can improve BMD but is not a first-line treatment due to risks of thromboembolism, breast cancer, and cardiovascular disease. Used only when other agents are contraindicated and the patient is symptomatic.</p>", "options": ["Calcitonin nasal spray", "Tamoxifene", "Risedronate", "Transdermal estradiol"], "html_options": ["Calcitonin nasal spray", "Tamoxifene", "Risedronate", "Transdermal estradiol"], "corr_idx": 2}, {"id": "1166399", "html_qtxt": "A 43-year-old woman with ESRD comes in because of pain in her extremities. Serum calcium is 7.8 mg/dL, and parathyroid hormone levels (iPTH) are 370 pg/mL (normal by this assay = 10-60 pg/mL). Calcium-containing phosphate binders and vitamin D are administered until the patient's serum calcium reaches 8.4 mg/dL. At this point, the physician prescribes a drug to treat the patient's osteolysis. Which of the following best describes the mechanism of action of this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Cinacalcet</strong> is a calcimimetic agent that acts by increasing the sensitivity of the calcium-sensing receptor (CaSR) on the parathyroid gland's chief cells to extracellular calcium. This enhanced sensitivity leads to suppression of parathyroid hormone (PTH) secretion.</p>\r\n<ul>\r\n<li><strong>In ESRD</strong>, reduced phosphate excretion leads to hyperphosphatemia &rarr; phosphate binds calcium &rarr;</li>\r\n<li>Hypocalcemia stimulates <strong>parathyroid gland hyperplasia</strong> &rarr; <strong>secondary hyperparathyroidism.</strong></li>\r\n<li>Elevated PTH causes <strong>bone resorption</strong> and <strong>osteolysis</strong>, worsening bone disease</li>\r\n<li><strong>Cinacalcet</strong> is used once serum calcium &ge;8.4 mg/dL, to suppress PTH secretion by mimicking calcium's action on CaSR</li>\r\n<li>Target iPTH level in dialysis patients is <strong>150-300 pg/mL</strong></li>\r\n<li>Other therapies: dietary phosphate restriction, phosphate binders, vitamin D and analogues</li>\r\n<li><strong>Surgery</strong> is indicated when iPTH >800 pg/mL or when pharmacotherapy fails</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Competitive antagonist of the aldosterone receptor (Option A):</strong> Refers to spironolactone or eplerenone; used in hyperaldosteronism or heart failure, not effective in managing hyperparathyroidism.</p>\r\n<p><strong>Inhibits NaCl reabsorption in the early distal convoluted tubule (Option C):</strong> Refers to thiazide diuretics, which increase calcium reabsorption, not used for PTH suppression.</p>\r\n<p><strong>Inhibits the Na+/K+/2Cl- cotransporter in the thick ascending limb of the loop of Henle (Option D):</strong> Mechanism of loop diuretics like furosemide; leads to calcium loss, may worsen hypocalcemia in ESRD patients.</p>", "options": ["Competitive antagonist of the aldosterone receptor", "Increases sensitivity of the calcium-sensing receptor", "Inhibits NaCI reabsorption in the early distal convoluted tubule", "The Na<sup>+</sup>/K<sup>+</sup>/CIT cotransporter in the thick ascending limb of the loop of Henle"], "html_options": ["Competitive antagonist of the aldosterone receptor", "Increases sensitivity of the calcium-sensing receptor", "Inhibits NaCI reabsorption in the early distal convoluted tubule", "The Na<sup>+</sup>/K<sup>+</sup>/CIT cotransporter in the thick ascending limb of the loop of Henle"], "corr_idx": 1}, {"id": "1166401", "html_qtxt": "A 45-year-old man with goitre undergoes a thyroidectomy. One week later, he develops carpopedal spasms, muscle and abdominal cramps, and tingling of his lips and hands. Laboratory studies show a serum calcium of 6.2 mg/dL and serum phosphate of 5.7 mg/dL. Which of the following drugs will most likely improve this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient is presenting with signs and symptoms highly suggestive of <strong>hypoparathyroidism</strong>, a condition that occurs most frequently after thyroidectomy or the removal of a parathyroid adenoma. Hypoparathyroidism is a condition of parathyroid hormone (PTH) deficiency leading to decreased calcium levels and other electrolyte abnormalities.</p>\r\n<ul>\r\n<li>Normally, a fall in extracellular fluid ionised calcium concentration leads to stimulation of PTH secretion. When released, PTH enhances active reabsorption of calcium and magnesium from distal tubules and the thick ascending limb in the kidney, enhances the release of calcium from bones and enhances the absorption of calcium in the intestine by increasing the production of activated vitamin D. However, in hypoparathyroidism, PTH levels are greatly reduced, resulting in severe hypocalcemia.</li>\r\n<li>There are three principal reasons for low Ca2<sup>+</sup>in such cases\r\n<ul>\r\n<li>Low PTH reduces renal reabsorption of Ca<sup>++</sup>but increases reabsorption of phosphate.</li>\r\n<li>The resulting high plasma phosphate binds plasma Ca++, so plasma Ca<sup>++</sup></li>\r\n<li>Low PTH causes low production of the active form of vitamin D, so Ca<sup>++</sup>absorption in the small intestine is decreased.</li>\r\n</ul>\r\n</li>\r\n<li>Hypoparathyroidism is characterised by severe hypocalcemia and hyperphosphatemia, resulting in tetany, carpopedal spasms, muscle and abdominal cramps, and tingling of the lips and hands. A positive Chvostek sign (tapping the face in front of the ear elicits tetany) and Trousseau sign (abnormal muscular contractions elicited by applying a blood pressure cuff) will often be noted.\r\n<ul>\r\n<li>Since the blood calcium levels are often very low, either calcium gluconate or vitamin D preparations should be administered to correct the condition. Vitamin D preparations, such as Cholecalciferol, elevate calcium levels and also increase phosphate levels. Another treatment option would be to use the vitamin D3 analogue calcitriol. Calcitrol has a mechanism of action similar to that of cholecalciferol. Ergocalciferol is also used, but has a shorter duration and lower potency than cholecalciferol. Although further elevation of serum phosphate would be undesirable, vitamin D analogues are front-line therapy for hypoparathyroidism; phosphate levels may be addressed with phosphate binders or other measures.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Bumetanide (Option A):</strong> Loop diuretic; promotes calcium excretion, worsening hypocalcemia.</p>\r\n<p><strong>Levothyroxine (Option C):</strong> Replaces thyroid hormone; doesn't address calcium/phosphate imbalance from hypoparathyroidism.</p>\r\n<p><strong>Metolazone (Option D):</strong> Thiazide-like diuretic; mildly retains calcium but not adequate to treat severe hypocalcemia.</p>", "options": ["Bumetanide", "Cholecalciferol", "Levothyroxine", "Metolazone"], "html_options": ["Bumetanide", "Cholecalciferol", "Levothyroxine", "Metolazone"], "corr_idx": 1}]}, {"moduleId": 1008548, "name": "Thyroid and Antithyroid drugs", "questions": [{"id": "1166315", "html_qtxt": "A 38-year-old woman presents with tachycardia, heat intolerance, tremor, and unintentional weight loss. A thyroid scan shows multiple regions of the thyroid taking up excess iodine. She is prescribed a drug that will decrease the synthesis of thyroid hormones and decrease the peripheral conversion of T4 to T3. Which drug is this?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Propylthiouracil (PTU) is the preferred antithyroid agent in certain clinical situations due to its dual mechanism:</p>\r\n<ul>\r\n<li><strong>Inhibits thyroid peroxidase</strong>, thereby blocking organification and coupling steps in thyroid hormone synthesis.</li>\r\n<li><strong>Inhibits peripheral conversion of T4 to T3</strong>, which is especially useful in severe thyrotoxicosis and thyroid storm.</li>\r\n<li>Methimazole and propylthiouracil both decrease the synthesis of thyroid hormone, but only propylthiouracil decreases the peripheral conversion of T4 to T3.\r\n<ul>\r\n<li>These drugs both inhibit thyroid peroxidase, which is the enzyme responsible for oxidation and organification of iodide for its incorporation into T3 and T4. Because it also inhibits peripheral conversion to T3, propylthiouracil may be preferred in severe hyperthyroidism.</li>\r\n</ul>\r\n</li>\r\n<li>Lanreotide is a somatostatin analogue used in secondary hyperthyroidism because somatostatin normally inhibits TSH secretion.</li>\r\n<li>Levothyroxine is a synthetic T4. It is used to treat hypothyroidism and would worsen this patient&rsquo;s condition.</li>\r\n<li>Methimazole decreases the synthesis of thyroid hormone but does not decrease the peripheral conversion of T4 to T3. Octreotide is a somatostatin analogue used in secondary hyperthyroidism because somatostatin normally inhibits TSH secretion.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lanreotide (Option A):</strong>  Somatostatin analogue; inhibits TSH secretion, but is not used for primary hyperthyroidism.</p>\r\n<p><strong>Levothyroxine (Option B):</strong>  Synthetic T4; used in hypothyroidism, would worsen this patient's condition.</p>\r\n<p><strong>Methimazole (Option C):</strong> Inhibits thyroid peroxidase but does <strong>not</strong>  inhibit peripheral T4 to T3 conversion.</p>", "options": ["Lanreotide", "Levothyroxine ", "Methimazole ", "Propylthiouracil"], "html_options": ["Lanreotide", "Levothyroxine ", "Methimazole ", "Propylthiouracil"], "corr_idx": 3}, {"id": "1166318", "html_qtxt": "A 58-year-old woman with longstanding hypothyroidism was diagnosed with uterine fibroids and started on iron recently. Her other medications include levothyroxine, atorvastatin, and hydrochlorothiazide. A TSH is checked, and it is elevated to 15 mU/L. Which of the following is the most likely reason for her elevated TSH?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>TSH elevation in a patient stable on levothyroxine suggests an issue with absorption or drug interaction. Ferrous sulfate is a known interfering agent that impairs the gastrointestinal absorption of levothyroxine.</p>\r\n<ul>\r\n<li><strong>Levothyroxine</strong>absorption occurs in the duodenum and jejunum and is impaired by iron salts such as <strong>ferrous sulfate</strong>.</li>\r\n<li>TSH elevation may occur despite compliance if <strong>concomitant administration of interfering drugs</strong></li>\r\n<li><strong>Iron salts</strong>are among the factors that <strong>increase levothyroxine dosage requirements</strong>  by reducing absorption.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510015ef65a62-8ab5-4295-b6ad-3233e5b2dbe7.png\">\r\n </li>\r\n<li>An increase in TSH in a patient with hypothyroidism that was previously stable with medication for many years suggests either a failure to take the medication, difficulty with absorption from bowel disease, medication interaction or drug-drug interaction affecting clearance.</li>\r\n<li>In patients with normal body weight taking >200 &mu;g of levothyroxine per day, an elevated TSH strongly suggests noncompliance. Such patients should be encouraged to take two tablets at one time on the day they remember to attempt to reach the weekly target dose; the long drug half-life makes this practice safe.</li>\r\n<li>Other causes of increased thyroxine requirements include malabsorption, such as with celiac disease or small bowel surgery, estrogen therapy, and drugs that interfere with T4 absorption (e.g., ferrous sulfate, cholestyramine) or clearance (e.g., lovastatin, amiodarone, carbamazepine, phenytoin).</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Celiac disease (Option A):</strong>  Can impair absorption, but would also present with other systemic signs and takes time to develop. Less likely than a recent drug interaction.</p>\r\n<p><strong>Medication noncompliance (Option B):</strong> Would typically be suspected if TSH elevation is seen despite no recent change in therapy or addition of new medications.</p>\r\n<p><strong>TSH-secreting pituitary adenoma (Option D):</strong> Rare and typically presents with <strong>high T3/T4 with inappropriately normal or elevated TSH</strong>, not isolated elevated TSH.</p>", "options": ["Celiac disease", "Medication noncompliance", "Poor absorption of levothyroxine due to ferrous sulfate", "TSH-secreting pituitary adenoma"], "html_options": ["Celiac disease", "Medication noncompliance", "Poor absorption of levothyroxine due to ferrous sulfate", "TSH-secreting pituitary adenoma"], "corr_idx": 2}, {"id": "1166320", "html_qtxt": "A 92-year-old woman is admitted to the ICU with depressed consciousness, hypothermia, sinus bradycardia, hypotension, and hypoglycemia. She has a history of hypothyroidism and hypertension. Lab reports show serum sodium of 129 mmol/L, glucose 48 mg/dL, and TSH >100 mIU/L. Which of the following statements regarding this condition is false?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Myxedema coma </strong>is a life-threatening expression of long-standing hypothyroidism most commonly seen in the<strong> elderly</strong>, typically precipitated by<strong>  infections, myocardial infarction, or other systemic illnesses. External warming should be used with caution</strong>, as it may precipitate cardiovascular collapse. <strong>Passive rewarming is preferred over aggressive external warming.</strong></p>\r\n<ul>\r\n<li><strong>Typical features:</strong>Hypothermia, altered consciousness, bradycardia, hypotension, and hypoglycemia.</li>\r\n<li><strong>Precipitating factors:</strong>Infection, congestive heart failure, narcotic use, and cold exposure.</li>\r\n<li><strong>Therapy includes:</strong>\r\n<ul>\r\n<li><strong>IV levothyroxine</strong>for thyroid hormone repletion</li>\r\n<li><strong>IV glucocorticoids</strong>to address possible adrenal insufficiency</li>\r\n<li><strong>Avoiding hypotonic solutions,</strong>which can worsen hyponatremia</li>\r\n<li><strong>Supportive care</strong>, careful fluid management, and cautious warming (external warming may worsen hypotension)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Hypotonic intravenous solutions should be avoided (Option B):</strong>  May worsen hyponatremia or lead to fluid overload.</p>\r\n<p><strong>IV levothyroxine with IV glucocorticoids (Option C):</strong> Recommended due to the risk of adrenal insufficiency.</p>\r\n<p><strong>Occurs in the elderly and is often precipitated by illness (Option D):</strong> Frequently triggered by systemic insults in the elderly.</p>", "options": ["External warming is a critical feature of therapy in patients with a temperature &lt; 34C.", "Hypotonic intravenous solutions should be avoided.", "Intravenous (IV) levothyroxine should be administered with IV glucocorticoids.", "This condition occurs almost exclusively in the elderly and often is precipitated by an unrelated medical illness."], "html_options": ["External warming is a critical feature of therapy in patients with a temperature < 34C.", "Hypotonic intravenous solutions should be avoided.", "Intravenous (IV) levothyroxine should be administered with IV glucocorticoids.", "This condition occurs almost exclusively in the elderly and often is precipitated by an unrelated medical illness."], "corr_idx": 0}, {"id": "1166322", "html_qtxt": "A 24-year-old woman was found to have mild hyperthyroidism due to Graves disease. She appears to be in good health otherwise. The decision is made to begin treatment with methimazole. It reduces serum concentration of T3 primarily by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Methimazole and propylthiouracil are antithyroid drugs classified as thioamides.</p>\r\n<p>They inhibit thyroid hormone synthesis by blocking thyroid peroxidase&ndash;mediated reactions.</p>\r\n<ul>\r\n<li>This action prevents <strong>oxidation of iodide</strong>and <strong>organification</strong>, thereby stopping the incorporation of iodine into tyrosine residues of thyroglobulin.</li>\r\n<li>As a result, production of monoiodotyrosine (MIT) and diiodotyrosine (DIT) is impaired, which are essential precursors of thyroid hormones T3 and T4.</li>\r\n<li>This mechanism decreases the formation and eventual secretion of T3 and T4, helping in the management of hyperthyroidism.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510019e13fbad-977c-4414-8159-1b9fa4143e9f.png\">\r\n \r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403257909598b-6610-436e-abe0-b84663b256d7.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Accelerating the peripheral metabolism of T3 (Option A):</strong>  Not a mechanism of thioamides. PTU blocks the conversion of T4 to T3, but not via enhanced T3 metabolism.</p>\r\n<p><strong>Inhibiting the proteolysis of thyroid-binding globulin (Option B):</strong>   Thioamides act on thyroid hormone synthesis, not on binding globulins.</p>\r\n<p><strong>Inhibiting the uptake of iodide by cells in the thyroid (Option C):</strong> Iodide uptake is blocked by ionic inhibitors (e.g., perchlorate, thiocyanate), not by methimazole.</p>", "options": ["Accelerating the peripheral metabolism of T3", "Inhibiting the proteolysis of thyroid-binding globulin", "Inhibiting the uptake of iodide by cells in the thyroid ", "Preventing the addition of iodine to tyrosine residues on thyroglobulin"], "html_options": ["Accelerating the peripheral metabolism of T3", "Inhibiting the proteolysis of thyroid-binding globulin", "Inhibiting the uptake of iodide by cells in the thyroid ", "Preventing the addition of iodine to tyrosine residues on thyroglobulin"], "corr_idx": 3}, {"id": "1166323", "html_qtxt": "A 65-year-old woman with multinodular goitre (MNG) is scheduled for a total thyroidectomy. Which of the following drugs is administered for 10-14 days preoperatively to reduce the vascularity of the thyroid gland?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Lugol&rsquo;s solution</strong>, which contains <strong>elemental iodine and potassium iodide</strong>, is used preoperatively for thyroidectomy to reduce thyroid gland vascularity and hormone synthesis.</p>\r\n<ul>\r\n<li><strong>Mechanism of action:</strong>\r\n<ul>\r\n<li>It decreases the size, vascularity, and friability of the hyperplastic thyroid gland.</li>\r\n<li>It acutely inhibits the organification and release of thyroid hormone from the thyroid gland.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Use:</strong>\r\n<ul>\r\n<li>Commonly administered for 10-14 days before surgery to facilitate a safer thyroidectomy.</li>\r\n<li>Its effects begin within 1-2 days and peak around 10-14 days.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Caution:</strong>\r\n<ul>\r\n<li>Should not be used long-term as it may lead to an 'escape phenomenon' where hormone synthesis resumes.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001bfa7be30-ed2a-432c-aea9-59185c1ea09a.png\">\r\n ", "options": ["Levothyroxine ", "Lugol's solution ", "Prednisone", "Radioactive iodine"], "html_options": ["Levothyroxine ", "Lugol's solution ", "Prednisone", "Radioactive iodine"], "corr_idx": 1}, {"id": "1166324", "html_qtxt": "A 36-year-old woman recently diagnosed with Graves' disease presents with fever, malaise, chills, and sore throat. She was started on methimazole 2 weeks ago. Her laboratory investigations reveal the following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322e39b7ebe-782b-42e6-b47d-e87c3f37e529.jpg\"><br>Which of the following actions by the physician is most appropriate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient presents with signs of infection and neutropenia, a known early adverse effect of methimazole. The absolute neutrophil count (ANC) here is <strong>8% of 3000 = 240/mm&sup3;</strong>, indicating <strong>agranulocytosis</strong> (<500/mm&sup3;), a medical emergency.</p>\r\n<ul>\r\n<li>Methimazole-induced agranulocytosis typically occurs <strong>within 2-12 weeks</strong>of therapy.</li>\r\n<li>Symptoms include <strong>fever, malaise, and sore throat</strong>, which precede or coincide with neutropenia.</li>\r\n<li>Once agranulocytosis is confirmed or strongly suspected, the drug must be <strong>immediately discontinued</strong>.</li>\r\n<li><strong>Switching to PTU is not recommended</strong>, as it has a similar risk of agranulocytosis.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001750e73d8-2e5f-400b-b2e3-135b995a9bd8.png\">\r\n \r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Decrease the dose of methimazole (Option A):</strong>    Not sufficient or safe; agranulocytosis is idiosyncratic and unrelated to dose.</p>\r\n<p><strong>Switch to PTU (Option C):</strong>  Contraindicated due to shared risk profile.</p>\r\n<p><strong>Conservative management (Option D):</strong>   Delaying drug cessation risks septic complications</p>", "options": ["Decrease the dose of methimazole", "Discontinue methimazole", "Switch to PTU", " Conservative management"], "html_options": ["Decrease the dose of methimazole", "Discontinue methimazole", "Switch to PTU", " Conservative management"], "corr_idx": 1}, {"id": "1166326", "html_qtxt": "A 54-year-old woman is brought to the emergency department after an accidental ingestion of a large dose of radioactive iodine. Which of the following pharmacologic agents should be administered immediately to prevent complications from this exposure?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Potassium iodide (KI)</strong> should be administered immediately to reduce the risk of radiation-induced thyroid damage.</p>\r\n<ul>\r\n<li>KI blocks the uptake of radioactive iodine (&sup1;&sup3;&sup1;I) by saturating the thyroid gland with stable iodine, thus preventing the accumulation of radioactive isotopes.</li>\r\n<li>It acts by acutely inhibiting the synthesis and release of thyroid hormones, known as the <strong>Wolff-Chaikoff effect</strong>.</li>\r\n<li>This protective effect is effective if administered within hours of exposure.</li>\r\n<li>KI is also used in hyperthyroidism and thyroid storm management due to its inhibitory action on thyroid hormone release.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100150452db5-7b14-4aef-bceb-28897d61b6e9.png\">\r\n \r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>PTU (Option B):</strong> Antithyroid drug that inhibits thyroid peroxidase and peripheral T4&rarr;T3 conversion; not effective in immediate blocking of &sup1;&sup3;&sup1;I uptake.</p>\r\n<p><strong>Methimazole (Option C):</strong> Inhibits thyroid peroxidase; not effective in emergency radioactive iodine exposure.</p>\r\n<p><strong>Dexrazoxane (Option D):</strong> Iron-chelating agent used to prevent anthracycline-induced cardiotoxicity; not relevant here.</p>", "options": ["KI", "PTU", "Methimazole", "Dexrazoxane"], "html_options": ["KI", "PTU", "Methimazole", "Dexrazoxane"], "corr_idx": 0}, {"id": "1166327", "html_qtxt": "A 24-year-old woman at 8 weeks of gestation presents with progressive fatigue for 1 month. She has had a 3.2-kg weight loss despite increased appetite, insomnia, and heightened anxiety. Her eyes are prominent, and the thyroid is diffusely enlarged. Serum TSH is 0.1 &mu;U/mL. What is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>PTU (propylthiouracil) is the preferred treatment during the first trimester of pregnancy in Graves' disease. Methimazole is avoided in early pregnancy due to teratogenicity, whereas PTU has a lower placental transfer rate and reduced risk of embryopathy.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001c749e92e-c8b2-45c7-9b0f-2a38bd008b3b.png\">\r\n \r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lugol's iodine (Option A):</strong> Used preoperatively for thyroidectomy; contraindicated in the first trimester due to transient suppression followed by rebound thyrotoxicosis.</p>\r\n<p><strong>Atenolol (Option C):</strong> Avoided in pregnancy due to risk of fetal growth restriction; beta-blockers like propranolol are preferred if needed.</p>\r\n<p><strong>Methimazole (Option D):</strong> Teratogenic in the first trimester; not used due to risk of congenital malformations.</p>", "options": ["Lugol's iodine", "PTU", "Atenolol", "Methimazole"], "html_options": ["Lugol's iodine", "PTU", "Atenolol", "Methimazole"], "corr_idx": 1}, {"id": "1166332", "html_qtxt": "Initiating T4 therapy for an elderly patient with long-standing hypothyroidism, it is important to begin with small doses to avoid which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>T4 therapy should be initiated cautiously in elderly hypothyroid patients to avoid cardiac overstimulation.</strong></p>\r\n<ul>\r\n<li>Elderly individuals and patients with long-standing hypothyroidism are highly sensitive to the cardiovascular effects of levothyroxine.</li>\r\n<li>These patients may have decreased cardiac reserve and underlying ischemic heart disease, making them vulnerable to arrhythmias and cardiac failure.</li>\r\n<li>Therapy should be initiated with a low dose (e.g., 12.5-25 &mu;g/day) and titrated gradually based on TSH and clinical response.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001d31a978c-9c1f-4040-be2b-07579e721386.png\">\r\n \r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Flare-up of exophthalmos (Option A):</strong> Seen in hyperthyroidism (especially Graves'disease), not relevant to T4 therapy in hypothyroid patients.</p>\r\n<p><strong>Seizures (Option B):</strong> Not a typical complication of T4 initiation in hypothyroidism.</p>\r\n<p><strong>Hemolysis (Option C):</strong> Not associated with thyroid hormone replacement therapy.</p>", "options": ["Flare-up of exophthalmos", "Seizures", "Hemolysis", "Overstimulation of the heart"], "html_options": ["Flare-up of exophthalmos", "Seizures", "Hemolysis", "Overstimulation of the heart"], "corr_idx": 3}, {"id": "1166333", "html_qtxt": "A 55-year-old woman presents with the complaint of 'something wrong with her heart, heart jumping out of her chest.' Lab tests confirm hyperthyroidism. Which of the following is a drug that produces a permanent reduction in thyroid activity?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Radioactive iodine (I131)</strong> is the <strong>only medical therapy that produces a permanent reduction in thyroid activity</strong>.</p>\r\n<ul>\r\n<li>I131 destroys thyroid tissue via &beta;-particle emission, taken up into follicular cells via <strong>sodium/iodine symporter (NIS)</strong>.</li>\r\n<li><strong>Gamma rays</strong>: diagnostic utility</li>\r\n<li><strong>Beta rays</strong>: therapeutic utility</li>\r\n</ul>\r\n<h4><strong>Indications:</strong></h4>\r\n<ul>\r\n<li>Toxic multinodular goitre (MNG) and toxic adenoma with high radioactive iodine uptake</li>\r\n<li>Graves' disease not controlled with antithyroid drugs (ATDs) due to:\r\n<ul>\r\n<li>Refractory hyperthyroidism</li>\r\n<li>Contraindications to ATDs (e.g., liver disease)</li>\r\n<li>Severe adverse effects from ATDs</li>\r\n<li>High surgical risk (due to comorbidities, previous neck surgery/radiation)</li>\r\n<li>Limited life expectancy</li>\r\n</ul>\r\n</li>\r\n<li>Thyrotoxic periodic paralysis</li>\r\n<li>Large or compressive nontoxic goitre</li>\r\n<li>Postoperative treatment of certain thyroid malignancies</li>\r\n</ul>\r\n<h4><strong>Contraindications:</strong></h4>\r\n<ul>\r\n<li>Pregnancy or breastfeeding</li>\r\n<li>Children < 5 years of age</li>\r\n<li>Initial treatment for suspected/confirmed thyroid malignancy</li>\r\n<li>Moderate to severe Graves ophthalmopathy</li>\r\n<li>Inability to follow radiation safety precautions</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Propylthiouracil (Option B):</strong> Reversible antithyroid drug; inhibits TPO and peripheral T4&rarr;T3 conversion. Does not destroy thyroid tissue.</p>\r\n<p><strong>Thiocyanate (Option C):</strong> An Anion inhibitor that blocks iodide uptake via NIS; rarely used due to <strong>unpredictable efficacy</strong>.</p>\r\n<p><strong>Propranolol (Option D):</strong> Used for <strong>symptom control</strong> (palpitations, tremor); blocks peripheral conversion of T4 to T3 but has no impact on hormone synthesis or gland structure.</p>", "options": ["I131", "Propylthiouracil", "Thiocyanate (SCN ) ", "Propranolol"], "html_options": ["I131", "Propylthiouracil", "Thiocyanate (SCN ) ", "Propranolol"], "corr_idx": 0}, {"id": "1166335", "html_qtxt": "A 56-year-old woman presents with complaints of fatigue, sluggishness, and weight gain. She has been taking T4 for the past 5 years without significant problems regarding her energy level. Her recent history is significant for a diagnosis of arrhythmia, and she is currently taking an anti-arrhythmic drug. What is the most likely cause of her current condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Amiodarone is an iodine-containing anti-arrhythmic agent that causes thyroid dysfunction due to its high iodine content and complex interactions with thyroid hormone synthesis and metabolism.</p>\r\n<ul>\r\n<li>Each 200 mg tablet of amiodarone contains about <strong>75 mg of iodine</strong>, of which <strong>6-8 mg is released daily</strong>, far exceeding daily iodine requirements.</li>\r\n<li>Amiodarone can cause <strong>hypothyroidism (Type 2)</strong>due to destructive thyroiditis or <strong>hyperthyroidism (Type 1)</strong> in patients with pre-existing thyroid disease.</li>\r\n<li>It also <strong>inhibits peripheral conversion</strong>of T4 to T3, further contributing to hypothyroid symptoms like fatigue and weight gain.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001c156aca7-58d0-471d-b739-6d3271289cef.png\">\r\n \r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lidocaine (Option B):</strong> Class IB antiarrhythmic; no known effect on thyroid function.</p>\r\n<p><strong>Procainamide (Option C):</strong> Class IA antiarrhythmic; may cause SLE-like syndrome but does not affect thyroid hormones.</p>\r\n<p><strong>Verapamil (Option D):</strong> Calcium channel blocker; used for rate control in arrhythmias; does not affect thyroid function.</p>", "options": ["Amiodarone", "Lidocaine ", "Procainamide", "Verapamil"], "html_options": ["Amiodarone", "Lidocaine ", "Procainamide", "Verapamil"], "corr_idx": 0}, {"id": "1166337", "html_qtxt": "A 34-year-old woman underwent near-total thyroidectomy. She was started on levothyroxine. What hormone is produced in the peripheral tissues when levothyroxine is administered?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Levothyroxine (L-thyroxine)</strong> is a <strong>synthetic form of T4</strong> and is the<strong> drug of choice</strong> for replacement therapy in <strong>hypothyroidism and myxedema</strong>. After absorption, it is <strong>peripherally converted</strong>  into the <strong>biologically active hormone T3 and the inactive form rT3</strong>.</p>\r\n<ul>\r\n<li>T3 is the active thyroid hormone responsible for the majority of thyroid hormone effects.</li>\r\n<li>Levothyroxine therapy maintains consistent serum T4 levels and relies on peripheral conversion to achieve euthyroidism.</li>\r\n<li>Side effects of levothyroxine (especially in overdose or hyperthyroid states) include:\r\n<ul>\r\n<li>Sweating, heat intolerance</li>\r\n<li>Tachycardia, palpitations, arrhythmias, chest pain</li>\r\n<li>Tremors</li>\r\n<li>Weight loss (can be misused for weight reduction)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100181c86187-81c6-4052-a714-b83e09f73961.png\">\r\n \r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>T4 (Option B):</strong> The administered form, but not the biologically active hormone; it requires conversion to T3.</p>\r\n<p><strong>TSH (Option C):</strong> Suppressed via negative feedback from adequate/excess T4/T3 levels.</p>\r\n<p><strong>FSH (Option D):</strong> Follicle-stimulating hormone; unrelated to thyroid physiology.</p>", "options": ["T3", "T4", "TSH", "FSH"], "html_options": ["T3", "T4", "TSH", "FSH"], "corr_idx": 0}, {"id": "1166338", "html_qtxt": "A 7-day-old newborn is becoming increasingly irritable and has had 10 bowel movements over the past 2 days. He was born at 38 weeks'gestation and weighed 1800 g; he currently weighs 1700 g. His mother has Graves' disease and received propylthiouracil during the last trimester of pregnancy. Examination shows mild diaphoresis and a firm 2-cm midline neck swelling. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Neonatal thyrotoxicosis</strong> occurs due to transplacental passage of maternal TSH receptor-stimulating antibodies (TRAb), especially in mothers with active or treated Graves' disease.</p>\r\n<ul>\r\n<li><strong>Onset is often delayed</strong>until 7-10 days postpartum due to the suppressive effects of maternal antithyroid drugs like propylthiouracil.</li>\r\n<li><strong>Symptoms</strong>: Irritability, diaphoresis, goitre, tachycardia, increased bowel movements, and poor weight gain despite adequate feeding.</li>\r\n<li><strong>Complications</strong>: If untreated, it may lead to cardiac failure, craniosynostosis, and neurodevelopmental delay.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001f89584d3-aee7-4c4e-a042-77d8a362bdf7.png\">\r\n </li>\r\n<li>Methimazole and propranolol together form the cornerstone of treatment.</li>\r\n<li>Therapy is continued until the maternal antibodies clear from circulation, usually by <strong>12 weeks</strong></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Potassium iodide therapy (Option B):</strong> Not used as first-line in neonates; typically adjunctive in thyroid storm or pre-op.</p>\r\n<p><strong>Dextrose therapy (Option C):</strong> May be supportive, but does not address underlying thyrotoxicosis.</p>\r\n<p><strong>Ampicillin and gentamicin therapy (Option D):</strong> Indicated for neonatal sepsis; not applicable in thyrotoxicosis.</p>", "options": ["Methimazole and propranolol therapy", "Potassium iodide therapy", "Dextrose therapy", "Ampicillin and gentamycin therapy"], "html_options": ["Methimazole and propranolol therapy", "Potassium iodide therapy", "Dextrose therapy", "Ampicillin and gentamycin therapy"], "corr_idx": 0}, {"id": "1166340", "html_qtxt": "A 56-year-old woman presents with tachycardia, shortness of breath, and chest pain. She had had shortness of breath and diarrhoea for the last 2 days and was sweating and anxious. TSH <0.01 mIU/L (normal 0.4-4.0 mIU/L). The diagnosis of thyroid storm was made. Which of the following is a drug that is a useful adjuvant in the treatment of thyroid storm?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Propranolol</strong> is a first-line adjuvant in thyroid storm due to its <strong>dual benefit</strong>:</p>\r\n<ul>\r\n<li><strong>Beta-adrenergic blockade</strong>to control tachycardia, palpitations, anxiety, and tremors</li>\r\n<li><strong>Inhibits peripheral conversion of T4 to T3</strong>, thus decreasing circulating active hormone levels</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001f14fe32b-9014-4abc-997f-d8f544307008.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Amiodarone (Option A):</strong> Can induce both hypothyroidism and thyrotoxicosis due to high iodine content; not used in thyroid storm treatment.</p>\r\n<p><strong>Betamethasone (Option B):</strong> A glucocorticoid, but hydrocortisone is preferred due to its mineralocorticoid activity.</p>\r\n<p><strong>Epinephrine (Option C):</strong> Contraindicated as it worsens adrenergic symptoms; may precipitate arrhythmias.</p>", "options": ["Amiodarone", "Betamethasone ", "Epinephrine", "Propranolol"], "html_options": ["Amiodarone", "Betamethasone ", "Epinephrine", "Propranolol"], "corr_idx": 3}, {"id": "1166343", "html_qtxt": "A 52-year-old woman presents with a gradually enlarging anterior neck swelling. On examination, a diffuse, soft goitre is palpated. Laboratory investigations reveal suppressed TSH and elevated T3 and T4 levels. Anti-TSH receptor antibodies are positive. Thyroid scintigraphy is shown below. She is administered a single oral dose of radioactive iodine. Which of the following is the most likely long-term treatment required in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322a1bec585-2c39-4ee2-8895-386e101e95ec.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient has <strong>Graves' disease</strong>, indicated by suppressed TSH, elevated thyroid hormones, positive TSH receptor antibodies, and a scintigraphy scan showing <strong>diffuse, homogeneous uptake</strong> of radioactive iodine.</p>\r\n<ul>\r\n<li><strong>Radioactive Iodine Ablation (RAIA)</strong>is selectively taken up by the hyperfunctioning thyroid tissue and gradually destroys it.</li>\r\n<li>As the entire thyroid gland is overactive in Graves' disease, the destruction is often <strong>complete</strong>, resulting in <strong>permanent hypothyroidism</strong>.</li>\r\n<li>Hence, most patients require <strong>lifelong L-thyroxine replacement</strong>following RAI therapy.</li>\r\n</ul>\r\n<p>RAIA is a definitive treatment for Graves' disease. However, because the entire gland is irradiated, the majority of patients develop hypothyroidism requiring lifelong levothyroxine therapy.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100138e92d2b-1ec1-47e7-ac59-a05d1a4dae76.png\">", "options": ["Near-total thyroidectomy", "Potassium iodide therapy", "Methimazole therapy", "L-thyroxine therapy"], "html_options": ["Near-total thyroidectomy", "Potassium iodide therapy", "Methimazole therapy", "L-thyroxine therapy"], "corr_idx": 3}, {"id": "1166345", "html_qtxt": "A 50-year-old woman presents with a diffusely enlarged thyroid gland with no palpable nodules. Serum studies show a TSH concentration of 0.2 &mu;U/mL, thyroxine (T4) concentration of 24 &mu;g/dL, and positive antibodies against the TSH receptor. Which of the following treatment modalities is associated with the lowest rate of recurrence for this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Radioactive iodine ablation (RAIA) achieves the lowest recurrence rates in Graves' disease by selectively destroying hyperfunctioning thyroid tissue.</p>\r\n<ul>\r\n<li><strong>Graves' disease</strong>involves diffuse hyperactivity of the thyroid gland due to TSH-receptor stimulating antibodies.</li>\r\n<li><strong>RAIA with I&sup1;&sup3;&sup1;</strong>concentrates in the overactive thyroid follicles, emits &beta;-radiation, and destroys thyroid tissue.</li>\r\n<li>It is administered orally and leads to a <strong>permanent cure</strong>in most cases by destroying all functioning thyroid tissue.</li>\r\n<li><strong>Hypothyroidism</strong>is a common consequence and usually requires <strong>lifelong L-thyroxine replacement</strong>.</li>\r\n<li>Compared to antithyroid drugs (e.g., methimazole) or surgery (e.g., subtotal thyroidectomy), RAIA has <strong>lower recurrence</strong>and is preferred when rapid, definitive therapy is desired.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001ac79d5d1-d9fa-4144-ac4d-1fa36d77b927.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Subtotal thyroidectomy (Option A):</strong> Though more definitive than medical therapy, it is associated with surgical risks and possible recurrence from remnant thyroid tissue.</p>\r\n<p><strong>Methimazole (Option C):</strong> Effective short-term, but recurrence is common after discontinuation.</p>\r\n<p><strong>Potassium iodide (Option D):</strong> Used acutely in thyroid storm or before surgery; not a long-term therapy and not curative.</p>", "options": ["Subtotal thyroidectomy", "Radioactive iodine ablation", "Methimazole", "Potassium iodide"], "html_options": ["Subtotal thyroidectomy", "Radioactive iodine ablation", "Methimazole", "Potassium iodide"], "corr_idx": 1}, {"id": "1166348", "html_qtxt": "A 32-year-old woman comes with retraction of the upper eyelids, anterior protrusion of both eyeballs, and restricted convergence during accommodation reflex testing. Serum studies show a thyroid-stimulating hormone concentration of 0.03&mu;U/mL, thyroxine concentration of 19 &mu;g/dL, and antibodies against the TSH receptor. Thyroid scintigraphy shows diffusely increased iodine uptake. Treatment with propranolol is initiated. Which of the following is the most appropriate next step in treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient presents with classic features of <strong>Graves' disease (GD)</strong> and associated <strong>Graves orbitopathy (GO)</strong>. In the setting of moderate-to-severe GO, the next step after initial symptomatic control with propranolol is <strong>methimazole</strong>, an antithyroid drug.</p>\r\n<ul>\r\n<li><strong>Methimazole</strong>inhibits thyroid hormone synthesis and is used to establish euthyroidism before considering long-term treatments.</li>\r\n<li><strong>RAIA</strong>is <strong>not recommended</strong> in patients with moderate-to-severe GO, as it can exacerbate orbitopathy.</li>\r\n<li><strong>Tocilizumab</strong>is reserved for <strong>refractory GO</strong>, not first-line.</li>\r\n<li><strong>Thyroidectomy</strong>may be an option, but it is typically considered <strong>after</strong> failure or intolerance to antithyroid drugs or RAIA in patients without orbitopathy</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510016c27e9b7-20b8-4adc-83e6-aa3831796564.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>RAIA (Option A):</strong> Contraindicated in moderate-to-severe orbitopathy due to the risk of worsening symptoms.</p>\r\n<p><strong>Near-total thyroidectomy (Option C):</strong> More invasive; considered after failure of medical management or intolerance.</p>\r\n<p><strong>Tocilizumab (Option D):</strong> Reserved for steroid-refractory GO; not first-line after propranolol.</p>", "options": ["RAIA", "Methimazole", "Near total thyroidectomy", "Tocilizumab"], "html_options": ["RAIA", "Methimazole", "Near total thyroidectomy", "Tocilizumab"], "corr_idx": 1}, {"id": "1166357", "html_qtxt": "A 45-year-old woman with septic shock has persistent hypotension. Her blood cultures were initially positive for E. coli. She is currently on norepinephrine, ceftriaxone, and acetaminophen. Repeat blood cultures are now negative. Her temperature is 99.5&deg;F, heart rate is 96/min, and blood pressure is 90/60 mmHg. Laboratory studies are shown below:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403226809c5d5-0b71-4027-bc72-5685cd3e856d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient has persistent hypotension from a resolving septic infection, but her lab parameters indicate steady improvement. She demonstrates a classic pattern of <strong>Sick Euthyroid Syndrome (SES)</strong> or <strong>Non-thyroidal Illness Syndrome (NTIS)</strong>:</p>\r\n<ul>\r\n<li>Low T3</li>\r\n<li>Normal to low-normal TSH</li>\r\n<li>Normal free T4</li>\r\n</ul>\r\n<p>This pattern is seen in critically ill patients with <strong>intact thyroid function</strong>, and the abnormalities are <strong>secondary to illness</strong>, not intrinsic thyroid pathology.</p>\r\n<h4><strong>Pathophysiology:</strong></h4>\r\n<ul>\r\n<li><strong>&darr; Type 1 deiodinase</strong>&rarr; &darr; peripheral T4 to T3 conversion</li>\r\n<li><strong>&uarr; Type 3 deiodinase</strong>&rarr; &uarr; degradation of T3 to inactive forms (rT3)</li>\r\n<li><strong>Type 2 deiodinase</strong>in the <strong>pituitary remains functional</strong>, maintaining pituitary T3 levels &rarr; <strong>TSH remains normal or slightly low</strong></li>\r\n<li>Therefore, there is <strong>no true hypothyroidism</strong>, and TSH stimulation does not increase</li>\r\n</ul>\r\n<p><strong>Management involves treating the underlying condition</strong> (sepsis in this case).</p>\r\n<p><strong>Thyroid hormone replacement is not recommended</strong>, as studies have not shown any consistent clinical benefit in NTIS/ESS.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Discontinue current medication (Option A):</strong> Not indicated. The patient is improving on the current treatment.</p>\r\n<p><strong>Check for visual field disturbance (Option B):</strong> Not relevant to NTIS. Applies to pituitary macroadenomas.</p>\r\n<p><strong>Add glucocorticoids (Option D):</strong> Not required unless adrenal insufficiency is suspected, which is not the case here.</p>", "options": ["Discontinue current medication", "Check for visual field disturbance", "Continue same treatment", "Add glucocorticoids in current treatment regimen"], "html_options": ["Discontinue current medication", "Check for visual field disturbance", "Continue same treatment", "Add glucocorticoids in current treatment regimen"], "corr_idx": 2}, {"id": "1166365", "html_qtxt": "A 68-year-old woman presents with lethargy and confusion. She is oriented only to person. Her temperature is 94.6&deg;F, pulse rate 49/min, respirations are 9/min, and blood pressure is 90/60 mm Hg. The pupils are 7 mm and reactive to light. Deep tendon reflexes are 1+ bilaterally. Physical examination shows periorbital oedema, non-pitting oedema in both lower extremities, and healed needle track marks in both antecubital fossae. Serum studies show a sodium concentration of 131 mEq/L, a potassium concentration of 4.9 mEq/L, and a glucose concentration of 54 mg/dL. Arterial blood gas analysis on room air is shown below. An ECG shows bradycardia, low voltage QRS complex, and widespread T-wave inversion. Which of the following is the most appropriate management?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403224cf3ea5a-bcb4-4ea5-849a-a42814c2a81f.jpg\"><br>1.\tNaloxone<br>2.\tSodium bicarbonate<br>3.\tHydrocortisone<br>4.\tLiothyronine<br>5.\tLevothyroxine<br>6.\tEpinephrine<br>7.\tIV fluids", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Altered mental status in combination with hypothermia, bradypnea (causing respiratory acidosis with hypoxemia due to hypoventilation), hypotension, bradycardia, and features of <strong>myxedema heart disease </strong>(low-voltage QRS complexes, flattened or inverted T waves) and non-printing oedema is suggestive of <strong>myxedema coma</strong>. Hyponatremia and hypoglycemia can be due to <strong>myxedema coma</strong>   itself or a <strong>concomitant adrenal insufficiency</strong>.</p>\r\n<ul>\r\n<li>Treatment with<strong>liothyronine and levothyroxine</strong>  should be started immediately upon clinical suspicion of myxedema coma because this condition can be life-threatening (up to 50% mortality); patients should also be treated with <strong>glucocorticoids</strong>  until a diagnosis of coexisting adrenal insufficiency is ruled out.</li>\r\n<li>This patient probably had a longstanding, undiagnosed or untreated hypothyroidism, which increases the risk of developing myxedema coma.</li>\r\n<li>Moreover, her presumed history of injection drug use (healed needle track marks) is an additional precipitating factor for this condition.</li>\r\n<li>Other triggers include infections, stroke, acute coronary syndrome, trauma, and surgical procedures.</li>\r\n<li>In patients with suspected myxedema coma, blood samples for evaluation of TSH, T4, and cortisol levels should be drawn before initiating treatment.</li>\r\n<li>The treatment must then be initiated without waiting for the results.</li>\r\n<li><strong>Naloxone (Option 1):</strong>Not appropriate unless opioid overdose is suspected.</li>\r\n<li><strong>Sodium bicarbonate (Option 2):</strong>Metabolic acidosis is not present; the primary problem is respiratory acidosis.</li>\r\n<li><strong>Hydrocortisone (Option 3):</strong>To cover possible adrenal insufficiency.</li>\r\n<li><strong>Liothyronine (Option 4):</strong>Rapid onset T3 therapy.</li>\r\n<li><strong>Levothyroxine (Option 5): </strong>Long-acting T4 support.</li>\r\n<li><strong>Epinephrine (Option 6):</strong>For bradycardia and hypotension.</li>\r\n<li><strong>IV fluids (Option 7):</strong>For hypotension and hypovolemia.</li>\r\n</ul>", "options": ["1,2,3,7", "2,3,5,6,7", "3,4,5,6,7", "1,3,4,6,7"], "html_options": ["1,2,3,7", "2,3,5,6,7", "3,4,5,6,7", "1,3,4,6,7"], "corr_idx": 2}, {"id": "1166369", "html_qtxt": "A 50-year-old woman presents with a pins-and-needles sensation in her hand that worsens at night and is relieved by shaking her hand. She also reports episodic left knee pain during the day. She is on medication for constipation. Her BMI is 35 kg/m2. Vitals reveal pulse 57/min and blood pressure 120/75 mmHg. On examination, sensation is decreased to light touch in the thumb and index finger. Deep tendon reflexes are 1+, and there is mild bilateral leg oedema. Which of the following treatments is most likely to benefit this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient has clinical features of hypothyroidism - constipation, bradycardia, hyporeflexia, oedema, and obesity - along with median nerve compression, suggesting <strong>carpal tunnel syndrome (CTS)</strong>&nbsp;due to <strong>hypothyroidism</strong>. Levothyroxine therapy treats the underlying cause.</p>\r\n<ul>\r\n<li>The patient presents with classic signs of hypothyroidism: constipation, fatigue, bradycardia, hyporeflexia, and lower limb oedema (which is usually myxedematous and non-pitting, but pitting oedema can also occur due to excessive albumin in extracellular spaces).</li>\r\n<li>While the precise etiopathology is uncertain, it is assumed that the excess deposition of glycosaminoglycans, hyaluronic acid, and mucopolysaccharides in hypothyroidism causes myxedema.</li>\r\n<li>These characteristic depositions can subsequently cause compression of the carpal tunnel. With thyroid hormone replacement and return to a euthyroid state, symptoms should improve within weeks to months.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510010a7564c1-a31a-4494-997e-4ed3c7075594.png\"></li>\r\n<li><strong>Hypothyroidism can lead to carpal tunnel syndrome</strong>due to the <strong>accumulation of mucopolysaccharides and glycosaminoglycans</strong>  in perineural tissues.</li>\r\n<li><strong>Levothyroxine</strong>, a synthetic T4 preparation, corrects the metabolic and neuromuscular manifestations of hypothyroidism, including CTS</li>\r\n<li>Symptom resolution may occur within <strong>weeks to months</strong>of therapy.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Prednisone (Option A):</strong> Used in inflammatory or autoimmune neuropathies; not first-line for CTS due to hypothyroidism.</p>\r\n<p><strong>Ibuprofen (Option B):</strong>  Temporary analgesia; does not address the underlying aetiology.</p>\r\n<p><strong>Surgery (Option C):</strong>Reserved for refractory CTS or severe nerve compression; not first-line in hypothyroid-induced CTS.</p>", "options": ["Prednisone", "Ibuprofen", "Surgery", "L-thyroxine"], "html_options": ["Prednisone", "Ibuprofen", "Surgery", "L-thyroxine"], "corr_idx": 3}, {"id": "1166371", "html_qtxt": "A 73-year-old woman is brought to you for progressive memory loss. She has gained 10 kg over the past year. Her father died due to complications of Alzheimer's disease. She is oriented but has short-term memory deficits. On examination, she has a normal gait and delayed relaxation of the Achilles reflex bilaterally. Her skin is dry, and her nails are brittle. Which of the following is the most appropriate treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This elderly woman has clinical signs of hypothyroidism, including memory impairment, dry skin, brittle nails, delayed ankle reflexes, and weight gain. These features suggest <strong>Hashimoto thyroiditis</strong> progressing to <strong>primary hypothyroidism</strong>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510011cdbd0b1-23d3-4212-ac6e-e76e748b2828.png\">\r\n<ul>\r\n<li><strong>Hashimoto thyroiditis</strong>is characterised by<strong> progressive destruction of thyroid tissue</strong> by <strong>antithyroid peroxidase antibodies</strong> and <strong>antithyroglobulin antibodies</strong>. Initially, it may manifest with transient hyperthyroidism before progressing to hypothyroidism.</li>\r\n<li>Hypothyroidism results in a generalised <strong>decrease of the basal metabolic rate</strong>, which can present with <strong>weight gain, fatigue, dry skin and brittle nails, along with concentration and memory impairment</strong>.</li>\r\n<li><strong>Treatment</strong>with<strong> Lifelong oral administration of L-thyroxine (T4)</strong>, commencing at a lower and more slow-acting dose, with increasing severity of hypothyroidism because of the risk of cardiac side effects.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Thiamine (Option A):</strong> Used in Wernicke encephalopathy and beriberi, not relevant here.</p>\r\n<p><strong>Vitamin B12 (Option B):</strong> Causes cognitive symptoms but usually includes anaemia, paresthesias, and gait abnormalities.</p>\r\n<p><strong>Rivastigmine (Option C):</strong> Cholinesterase inhibitor for Alzheimer's disease; not appropriate in this hypothyroid state.</p>", "options": ["Thiamine", "Vitamin B12", "Rivastigmine", "L-thyroxine"], "html_options": ["Thiamine", "Vitamin B12", "Rivastigmine", "L-thyroxine"], "corr_idx": 3}, {"id": "1166375", "html_qtxt": "A 38-year-old woman on L-thyroxine comes for follow-up with a TSH of 7 mU/L. Previous TSH level = 4.5 mU/L. No other complaints. What would you suggest?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>TSH elevation in a patient on L-thyroxine indicates under-replacement. The treatment goal is to titrate L-thyroxine dose to keep TSH within the normal range, especially in non-elderly patients without cardiovascular disease.</p>\r\n<ul>\r\n<li>A mild increase in TSH suggests <strong>subclinical hypothyroidism</strong>or insufficient hormone dose.</li>\r\n<li>L-thyroxine dose should be <strong>adjusted upward</strong>and TSH rechecked after 6&ndash;8 weeks.</li>\r\n<li>In the absence of symptoms, therapy is guided by <strong>biochemical values</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001d9a77370-cb2e-45ed-b896-cdf85b541be3.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322f6cbf980-2d27-44d4-a764-eb7484d93977.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Maintain the same dose (Option B):</strong> Not appropriate since the patient's TSH has increased above the normal reference range (0.4-4.5 mU/L), indicating <strong>suboptimal therapy</strong>.</p>\r\n<p><strong>Reduce the dose (Option C):</strong> Incorrect, as a dose reduction would worsen hypothyroidism by further increasing TSH levels.</p>\r\n<p><strong>Discontinue the drug (Option D):</strong> Absolutely contraindicated; discontinuing L-thyroxine would lead to <strong>full-blown hypothyroidism</strong> with potential metabolic and cardiovascular complications.</p>", "options": ["Increase the dose", "Maintain same dose", "Reduce the dose", "Discontinue the drug"], "html_options": ["Increase the dose", "Maintain same dose", "Reduce the dose", "Discontinue the drug"], "corr_idx": 0}]}, {"moduleId": 1008549, "name": "Drugs for Diabetes", "questions": [{"id": "1166545", "html_qtxt": "A 44-year-old man comes to you with fatigue and increased thirst for 3 months. His fasting serum glucose concentration is 220 mg/dL. Treatment with an oral hypoglycemic agent is begun. Which of the following is most likely affected by the drug that is most likely prescribed for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Metformin is the most commonly prescribed first-line oral agent for newly diagnosed type 2 diabetes mellitus. Its primary mechanism is the inhibition of hepatic gluconeogenesis via inhibition of mitochondrial glycerophosphate dehydrogenase (mGPD), leading to reduced glucose output by the liver.</p>\r\n<ul>\r\n<li>Metformin decreases hepatic glucose production and improves insulin sensitivity.</li>\r\n<li>It enhances peripheral glucose uptake and utilisation and slows intestinal glucose absorption.</li>\r\n<li>It does not increase insulin release, hence lower risk of hypoglycemia.</li>\r\n<li>Metformin is contraindicated in renal impairment due to the risk of lactic acidosis.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307209c063d-8763-4a5a-8b66-9863230ec101.jpg\">\r\n<p><strong>(Other options ruled out)</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030731e7ceee-6314-4928-a176-36feb736ad2f.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403072f591ed1-b78c-4389-96c2-e1ba988ecabd.jpg\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030785cc7d7d-00ed-43a9-8730-b89a5fc708a2.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Renal glucose elimination (Option A):</strong> Seen with SGLT2 inhibitors like canagliflozin, not metformin.</p>\r\n<p><strong>Insulin release (Option C):</strong> Stimulated by sulfonylureas like glipizide, not by metformin.</p>\r\n<p><strong>Carbohydrate hydrolysis (Option D):</strong> Inhibited by &alpha;-glucosidase inhibitors like acarbose, not metformin.</p>", "options": ["Renal glucose elimination", "Hepatic gluconeogenesis", "Insulin release", "Carbohydrate hydrolysis"], "html_options": ["Renal glucose elimination", "Hepatic gluconeogenesis", "Insulin release", "Carbohydrate hydrolysis"], "corr_idx": 1}, {"id": "1166549", "html_qtxt": "In response to drug X, pancreatic islet cells begin producing increasing amounts of secretory granules. Identify X.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The secretory granules produced by pancreatic islet cells in response to drug X contain insulin and C-peptide, indicating stimulation of endogenous insulin secretion.</p>\r\n<ul>\r\n<li><strong>Glimepiride</strong>, a sulfonylurea, promotes insulin release from pancreatic &beta;-cells.</li>\r\n<li>It acts by <strong>inhibiting ATP-sensitive K<sup>+</sup> channels</strong> in the &beta;-cell plasma membrane.</li>\r\n<li>This leads to <strong>membrane depolarisation</strong> and <strong>Ca<sup><sub>2+</sub></sup>  influx</strong>, triggering <strong>exocytosis of insulin-containing secretory granules</strong>.</li>\r\n<li>Sulfonylureas are used in <strong>type 2 diabetes</strong> patients with functioning &beta;-cells to improve glycemic control.</li>\r\n<li>They are <strong>orally administered</strong>, bind to serum proteins, and have a <strong>daily dosing schedule</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100155ff6dc8-76db-41b1-87b3-5b39590398e8.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Metformin (Option A):</strong> A biguanide that decreases hepatic gluconeogenesis; does not stimulate insulin secretion.</p>\r\n<p><strong>Pioglitazone (Option B):</strong> A thiazolidinedione that increases insulin sensitivity in peripheral tissues; does not increase insulin granules.</p>\r\n<p><strong>Insulin (Option D):</strong> Exogenous hormone; bypasses endogenous &beta;-cell stimulation and C-peptide production.<br /> </p>", "options": ["Metformin", "Pioglitazone", "Glimepiride ", "Insulin "], "html_options": ["Metformin", "Pioglitazone", "Glimepiride ", "Insulin "], "corr_idx": 2}, {"id": "1166569", "html_qtxt": "A 52-year-old man with type 2 diabetes mellitus comes to the OPD for a follow-up. He is on metformin. He has a BMI of 36 kg/m<sub>2</sub> and has tried to lose weight for several years without success. His HbA1c is 8.2%. Which of the following is the most appropriate anti-diabetic drug to address both this patient's glucose control and weight?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Liraglutide</strong> is the most appropriate choice as it <strong>improves glycemic control and promotes significant weight loss</strong>, especially in obese individuals with type 2 diabetes.</p>\r\n<ul>\r\n<li>Liraglutide is a long-acting, DPP-4-resistant GLP-1 receptor agonist.</li>\r\n<li>It is administered subcutaneously once daily and induces glucose-dependent insulin secretion.</li>\r\n<li>It slows gastric emptying, suppresses postprandial glucagon secretion, and promotes satiety.</li>\r\n<li>In clinical trials, liraglutide significantly reduced body weight compared to placebo and other agents.</li>\r\n<li>It is approved as monotherapy and as adjunctive therapy for type 2 diabetes, particularly useful in obese patients.<br /> </li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251001d94b698a-8ba1-4fb6-be29-aeeb7767a8fb.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100141b0e1c0-75f4-4b9d-bf50-91db1c85cbdf.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Canagliflozin (Option A):</strong> Though it causes modest weight loss, GLP-1 agonists like liraglutide are superior in terms of both HbA1c reduction and weight control.</p>\r\n<p><strong>Linagliptin (Option B):</strong> DPP-4 inhibitor that is weight-neutral and has limited efficacy in obese patients.</p>\r\n<p><strong>Rosiglitazone (Option D):</strong> Associated with weight gain and adverse cardiac effects; not suitable for obese diabetic patients aiming for weight reduction.</p>", "options": ["Canaglifozin", "Linagliptin", "Liraglutide", "Rosiglitazone"], "html_options": ["Canaglifozin", "Linagliptin", "Liraglutide", "Rosiglitazone"], "corr_idx": 2}, {"id": "1166570", "html_qtxt": "A 50-year-old man with type 2 diabetes mellitus has an HbA1c of 8.5%. A consultant prescribes a drug that reversibly inhibits a membrane-bound enzyme that hydrolyses carbohydrate bonds. Which of the following drugs was most likely added to this patient's medication regimen?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Miglitol is an &alpha;-glucosidase inhibitor that acts by reversibly inhibiting membrane-bound &alpha;-glucosidases in the intestinal brush border.</p>\r\n<ul>\r\n<li>These enzymes hydrolyse complex carbohydrates into monosaccharides.</li>\r\n<li>Inhibition slows carbohydrate digestion and glucose absorption &rarr; blunts postprandial hyperglycemia.</li>\r\n<li>It reduces the postprandial rise in plasma glucose concentrations.</li>\r\n<li>Because polysaccharides are not absorbed as easily as monosaccharides, there is a slower glucose rise after meals.</li>\r\n<li>Adverse effects are primarily gastrointestinal (flatulence, diarrhoea, early satiety) due to impaired absorption and fermentation of undigested carbohydrates.</li>\r\n<li>Miglitol is cleared almost entirely by the kidneys.</li>\r\n<li>Recommended only for patients with creatinine clearance >30 mL/min.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Linagliptin (Option A):</strong> DPP-4 inhibitor; increases endogenous GLP-1 levels by preventing its degradation. Does not inhibit &alpha;-glucosidase.</p>\r\n<p><strong>Metformin (Option B):</strong> Biguanide; reduces hepatic glucose production and improves insulin sensitivity; does not act on carbohydrate digestion.</p>\r\n<p><strong>Rosiglitazone (Option C):</strong> Thiazolidinedione; activates PPAR-&gamma; to improve insulin sensitivity; no effect on intestinal carbohydrate digestion.</p>", "options": ["Linagliptin", "Metformin", "Rosiglitazone", "Miglitol"], "html_options": ["Linagliptin", "Metformin", "Rosiglitazone", "Miglitol"], "corr_idx": 3}, {"id": "1166574", "html_qtxt": "A 54-year-old man comes for a review of his home glucose monitoring, which shows postprandial blood glucose (PP2BS) = 320 mg/dL. He is currently on a regimen that includes a single daily injection of a long-acting subcutaneous insulin. Which of the following insulin preparations is most appropriate to administer before meals to reduce his postprandial glucose spikes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Insulin aspart is a rapid-acting prandial insulin analogue designed to reduce postprandial blood glucose excursions by mimicking the physiological insulin spike after meals.</p>\r\n<ul>\r\n<li><strong>Onset of Action:</strong> <0.25 hours (very rapid), suitable for pre-meal use.</li>\r\n<li><strong>Peak Effect:</strong>5-1.5 hours - aligns well with postprandial glucose rise.</li>\r\n<li><strong>Duration:</strong> 3-5 hours - avoids prolonged hypoglycemia.</li>\r\n<li><strong>Structure:</strong> Formed by replacing proline at position B28 with aspartic acid, reducing self-association and enabling rapid absorption after subcutaneous injection.</li>\r\n<li><strong>Clinical Utility:</strong> Ideal for nutritional insulin coverage in patients already on basal insulin (e.g., glargine) but with persistently elevated post-meal glucose values.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403070fa18054-8141-4b81-a975-4fc7a5d97190.jpg\">\r\n<ul>\r\n<li>BBR= Basal-bolus insulin regimen = Basal insulin: administer as long-acting insulin (e.g., glargine) at bedtime. Nutritional insulin: administer as rapid-acting insulin (e.g., lispro) in equally divided doses before meals</li>\r\n<li>SSR = Sliding scale insulin regimen = Administer as short-acting insulin before each meal and at bedtime as per scale.</li>\r\n<li>BOT = Basal supported oral therapy = long-acting insulin injection (e.g., glargine) before bedtime combined with an oral antidiabetic drug regimen</li>\r\n</ul>", "options": ["Regular insulin ", "NPH insulin ", "Insulin aspart", "Insulin glargine "], "html_options": ["Regular insulin ", "NPH insulin ", "Insulin aspart", "Insulin glargine "], "corr_idx": 2}, {"id": "1166578", "html_qtxt": "A 28-year-old woman with type 1 diabetes mellitus visits the outpatient clinic seeking advice about initiating oral contraceptive pills (OCPs). She is currently on a regimen that includes a single daily dose of long-acting subcutaneous insulin. What is the most appropriate adjustment to her diabetes management?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Initiation of oral contraceptive pills (OCPs) in type 1 diabetic patients often requires insulin dose adjustment due to their metabolic effects.</strong></p>\r\n<ul>\r\n<li>Estrogen components in OCPs can lead to increased insulin resistance.</li>\r\n<li>This resistance results in reduced insulin sensitivity, especially to subcutaneous long-acting preparations.</li>\r\n<li>To maintain glycemic control, the insulin dose may need to be <strong>increased</strong>, particularly the basal component.</li>\r\n<li>This principle applies especially in regimens where long-acting insulins like <strong>glargine</strong>, <strong>detemir</strong>, or <strong>degludec</strong> are used.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403074af89336-a385-43e7-ab01-12e9c62a61fb.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Advise against starting OCPs (Option A):</strong> There is <strong>no contraindication</strong> to using OCPs in women with type 1 diabetes who do not have vascular complications. The focus is on adjusting insulin, not avoiding OCPs altogether.</p>\r\n<p><strong>Decrease insulin dose (Option C):</strong> OCPs reduce insulin sensitivity. Decreasing insulin would worsen glycemic control and is <strong>contraindicated</strong>.</p>\r\n<p><strong>Can start using OCPs without any modification (Option D):</strong> Starting OCPs without modifying the insulin regimen may lead to <strong>hyperglycemia</strong>, particularly if insulin resistance increases.</p>", "options": ["Advise against starting of OCPs", "Increase insulin dose", "Decrease insulin dose", "Can start using OCPs without any modification"], "html_options": ["Advise against starting of OCPs", "Increase insulin dose", "Decrease insulin dose", "Can start using OCPs without any modification"], "corr_idx": 1}, {"id": "1166586", "html_qtxt": "A 40-year-old woman comes to the office for follow-up of type 2 diabetes mellitus and hypertension, She is on the maximum tolerated dose of metformin and on amlodipine. After discussing various medication options, it is decided to add a new drug which acts by alterations in gene transcription and protein synthesis, This patient is most likely to experience which of the following side effects?<br>FBS= 180 mg/dL<br>HbA1c = 8.3%", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Thiazolidinediones</strong> act by binding to peroxisome proliferator-activated receptor-&gamma; (PPAR-&gamma;), leading to modulation of gene transcription and protein synthesis of insulin-responsive genes such as GLUT4 and adiponectin.</p>\r\n<ul>\r\n<li>This process results in enhanced insulin sensitivity, but the onset of action is <strong>delayed by days to weeks</strong>.</li>\r\n<li>A major adverse effect is <strong>fluid retention</strong>, leading to <strong>peripheral oedema</strong> and <strong>weight gain</strong>.</li>\r\n<li>Fluid retention may worsen <strong>congestive heart failure</strong>, especially when combined with <strong>insulin</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510019320c0be-4410-49f4-8f1f-ca046bc65bf2.PNG\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307c8f6e562-362c-4ee3-a475-7ed82b3f8af9.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307629f4ee4-0fde-4fd9-9d04-8e9eda5d3968.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307b7f2824a-9a05-4744-ad05-a29a04e7fd88.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Agranulocytosis (Option A):</strong> Not associated with thiazolidinediones. It is more classically seen with drugs like methimazole or clozapine.</p>\r\n<p><strong>Hypoglycemia (Option B):</strong> TZDs do not cause hypoglycemia when used as monotherapy since they don't stimulate insulin secretion.</p>\r\n<p><strong>Lactic acidosis (Option C):</strong> A rare but serious adverse effect of <strong>metformin</strong>, not of TZDs.</p>", "options": ["Agranulocytosis", "Hypoglycemia", "Lactic acidosis", "Weight gain and oedema"], "html_options": ["Agranulocytosis", "Hypoglycemia", "Lactic acidosis", "Weight gain and oedema"], "corr_idx": 3}, {"id": "1166590", "html_qtxt": "A 48-year-old man with type 2 diabetes mellitus is currently taking glipizide. He presents with persistently elevated blood glucose levels, with a recent fasting blood sugar of 190 mg/dL and HbA1c of 8.8%. The physician decides to add canagliflozin to his regimen. Which of the following investigations should be done before starting this drug?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Assessment of renal function is essential before starting SGLT2 inhibitors such as canagliflozin, as these drugs are contraindicated or not recommended in moderate to severe renal impairment.</p>\r\n<ul>\r\n<li><strong>Mechanism of SGLT2 inhibitors:</strong>\r\n<ul>\r\n<li>Inhibit sodium-glucose cotransporter 2 in the proximal renal tubules.</li>\r\n<li>Reduce glucose reabsorption &rarr; increase urinary glucose excretion &rarr; lower blood glucose levels.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical consideration:</strong>\r\n<ul>\r\n<li>The efficacy of SGLT2 inhibitors is significantly reduced in patients with moderate to severe renal impairment.</li>\r\n<li>There is an increased risk of adverse effects such as volume depletion, hypotension, and urinary tract infections in renal dysfunction.</li>\r\n<li>Therefore, <strong>blood urea nitrogen (BUN) and serum creatinine</strong> should be measured before starting therapy and monitored periodically thereafter.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Complete blood count with differential (Option B):</strong> Not routinely required before initiating canagliflozin; unrelated to its mechanism or major side effects.</p>\r\n<p><strong>Liver function tests (Option C):</strong> Not mandatory before starting SGLT2 inhibitors; hepatotoxicity is not a not
