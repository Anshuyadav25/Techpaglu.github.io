    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-color: #f4f7fa;

            --incorrect-bg: #f8d7da;

            --shadow-1: 0px 2px 4px rgba(0,0,0,0.1);
            --shadow-2: 0px 4px 12px rgba(0,0,0,0.12);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --sidebar-width: 320px;
            --category-bg: #e3f2fd;
            --subject-bg: #e8f5e9;
            --module-bg: #fff3e0;
        }

        /* --- Dark Theme Variables --- */
        body.dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --on-surface-color: #e0e0e0;
            --primary-color: #4fc3f7;
            --primary-variant: #29b6f6;
            --secondary-color: #4dd0e1;
            --border-color: #333;
            --correct-bg: #1b5e20;
            --incorrect-bg: #b71c1c;
            --category-bg: #1a237e;
            --subject-bg: #1b5e20;
            --module-bg: #e65100;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: var(--bg-color);
            color: var(--on-surface-color);
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Layout --- */
        .app-container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-1);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        .content-area {
            flex-grow: 1;
            padding: 24px 24px 120px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* --- Header --- */
        .header {
            background-color: var(--surface-color);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-1);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
        }
        .header .subtitle {
            margin: 4px 0 0 0;
            font-size: 0.9em;
            color: #5f6368;
        }
        body.dark-mode .header .subtitle { color: #aaa; }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: var(--on-surface-color);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--bg-color);
        }

        /* --- Sidebar Navigation --- */
        .sidebar-header {
            padding: 16px;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            background-color: var(--primary-color);
            color: white;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            border-bottom: 1px solid var(--border-color);
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }
        .nav-link:hover {
            background-color: var(--bg-color);
        }
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        .nav-link.active .nav-icon {
            color: white;
        }
        .nav-icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        .nav-text {
            flex-grow: 1;
            font-weight: 500;
        }
        .nav-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .nav-link.active .nav-count {
            background-color: white;
            color: var(--primary-color);
        }

            overflow: hidden;

        .nav-item.expanded > .sub-nav {
            max-height: 2000px;

            padding-left: 48px;
            font-size: 0.95em;
        }

            padding-left: 72px;
            font-size: 0.9em;
        }

        }

        }

            justify-content: space-between;

            border: 1px solid var(--border-color);

        }

            color: white;
            border-color: var(--primary-color);
        }

            font-size: 1.05em;
            margin-bottom: 20px;

            padding: 0;
            margin: 0;

            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;

            align-items: flex-start;
        }
        .options-list li:hover:not(.locked) {
            border-color: var(--primary-color);
            background-color: var(--bg-color);
        }
        .options-list li .option-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-right: 12px;

            border-color: var(--correct-color);

        }
        .options-list li.user-incorrect {
            border-color: var(--incorrect-color);
            background-color: var(--incorrect-bg);
            color: white;
        }
        .options-list li.correct-reveal {

            background-color: var(--correct-bg);

            box-shadow: 0 0 8px rgba(20, 108, 46, 0.4);
        }
        .options-list li.locked {

        }
        .explanation-container {
            margin-top: 20px;
        }
        .show-explanation-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .show-explanation-btn:hover {
            background-color: var(--primary-variant);
        }
        .explanation {
            margin-top: 16px;
            padding: 16px;
            background-color: var(--bg-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 4px;
            display: none;
        }
        .explanation p:first-child { margin-top: 0; }
        .explanation p:last-child { margin-bottom: 0; }
        .correct-answer-label {
            font-weight: 700;
            color: var(--correct-color);
        }
        body.dark-mode .correct-answer-label { color: #81c784; }
        
        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        /* --- Media & Math --- */
        .question-text img, .explanation img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px auto;
            border-radius: 8px;
            box-shadow: var(--shadow-1);
        }
        .MathJax_Display, .MathJax {
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            .header h1 { font-size: 1.2em; }
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow: visible;
            }
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 20;
                transform: translateY(-100%);
            }
            .sidebar.open {
                transform: translateY(0);
            }
            .sidebar-header {
                text-align: center;
            }
            .nav-list {
                display: flex;
                padding: 8px 16px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .nav-list::-webkit-scrollbar { display: none; }
            .nav-list li {
                flex-shrink: 0;
                padding: 8px 16px;
                margin-right: 8px;
                border-radius: 16px;
                border: 1px solid var(--border-color);
                font-size: 0.9em;
                white-space: nowrap;
            }
            .nav-list li.active {
                border-color: var(--primary-color);
                background-color: var(--primary-color);
                color: white;
            }
            .main-content {
                overflow: visible;
            }
            .content-area {
                padding: 16px;
                margin-top: 60px; /* Space for mobile header */
                overflow: visible;
            }
            .card {
                padding: 16px;
            }
        }
    </style>
</head>

<script>
    // DATA IS INJECTED HERE BY PYTHON
    const COURSE_DATA = {"courseId": 1, "courseName": "NEET PG", "total_questions": 22635, "categories": [{"categoryId": "main", "name": "Main", "subjects": [{"subjectId": 1000005, "name": "Pharmacology", "modules": [{"moduleId": 1008532, "name": "Basic Principles of Pharmacology (Part 1)", "questions": [{"id": "1166325", "html_qtxt": "A one-year-old is brought to the ED having just ingested a large overdose of \"X\", which is a weak acid with a pKa of 4.0. It is capable of entering most tissues. On physical examination, the heart rate is 130/min, blood pressure 100/60 mm Hg, and respiratory rate 30/min. Which of the following statements about management in this case of \"X\" overdose is incorrect?<br>A. Absorption of the drug would be faster from the stomach than from the small intestine.<br>B. More of the drug would be ionised at blood pH than at stomach pH.<br>C. Urinary excretion would be accelerated by administration of NH4Cl, an acidifying agent.<br>D. Urinary excretion would be accelerated by giving NaHCO3, an alkalinising agent<br>E. Absorption of the drug would be slower from the stomach than from the small intestine.<br>F. More of the drug would be unionised at blood pH than at stomach pH.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Given scenario of overdose of drug \"X\", need understanding of the <strong>Henderson-Hasselbalch</strong> <strong>Relationship</strong> for management.</li>\n<li>The Henderson-Hasselbalch relationship is clinically important when it is necessary to estimate or alter the partition of drugs between compartments of differing pH.</li>\n<li><strong>Statement A (Correct):</strong> Weak acids are better absorbed in the <strong>acidic stomach</strong> than in the <strong>alkaline intestine</strong> because they remain unionised at acidic pH.</li>\n<li><strong>Statement B (Correct):</strong> At <strong>blood pH</strong>, a weak acid (pKa 4.0) is mostly <strong>ionised</strong> (since pH > pKa), which is true.</li>\n<li><strong>Statement C (Incorrect): NH<sub>4</sub>Cl (acidifying urine)</strong> would favour the <strong>reabsorption</strong> (not excretion) of weak acids like drug \"X\", by increasing the proportion of the unionised form in the renal tubule. Hence, this would <strong>decrease</strong> excretion.</li>\n<li><strong>Statement D (Correct):</strong> <strong>Alkalinization</strong> of urine using <strong>NaHCO<sub>3</sub></strong> promotes the ionisation of weak acids, enhancing their excretion, a standard principle in overdose management.</li>\n<li><strong>Statement E (Incorrect): </strong>Absorption of weak acids is typically <strong>faster from the stomach</strong>, where the acidic environment favours the <strong>unionised form</strong> of the drug. Therefore, absorption would be <strong>slower from the intestine</strong> due to a higher pH.</li>\n<li><strong>Statement F (Incorrect): </strong>At <strong>blood pH (7.4)</strong>, a weak acid with <strong>pKa = 4.0</strong> will be predominantly <strong>ionised</strong>, while in <strong>stomach pH (1-2)</strong>, the drug remains mostly <strong>unionised</strong>. Therefore, more of the drug is unionised at <strong>stomach pH</strong>, not blood pH.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Weak acids</strong> are absorbed better in <strong>acidic environments</strong> (stomach).</li>\n<li><strong>Ionised forms</strong> of drugs are <strong>not reabsorbed</strong> and are excreted in urine.</li>\n<li><strong>Alkalinising agents</strong> (e.g., NaHCO<sub>3</sub>) enhance weak acid excretion.</li>\n<li><strong>NH<sub>4</sub>Cl</strong> acidifies urine, favouring the <strong>reabsorption</strong> of weak acids.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309f3e3dddd-ae43-441c-a7b7-6efcfd09ae48.jpg\">", "options": ["A, B &amp; C", "A, B &amp; D", "B, C &amp; F", "C, E &amp; F"], "html_options": ["A, B & C", "A, B & D", "B, C & F", "C, E & F"], "corr_idx": 3}, {"id": "1166329", "html_qtxt": "A 32-year-old female has acute bacterial rhino-sinusitis and is to receive an oral antibiotic. She complains of a headache and fever. Blood pressure is 100/70 mm Hg, heart rate 100/min, temperature 37.8 &deg;C (100.1 F). Amoxicillin is a weak organic acid with a pKa of 2. What percentage of a given dose will be in the water-soluble form in the duodenum at a pH of 4?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>This question tests the application of the <strong>Henderson-Hasselbalch equation</strong> in predicting the <strong>ionised (water-soluble) fraction</strong> of weak acids at a given pH.</li>\n<li>Amoxicillin is a <strong>weak acid</strong> (pKa = 2). When placed in an <strong>alkaline environment</strong> like the <strong>duodenum (pH = 4)</strong>, the <strong>ionised form</strong> of the drug predominates, and this form is <strong>water-soluble</strong> but <strong>less absorbable</strong> across lipid membranes.</li>\n</ul>\n<h4>Step-by-step calculation using Henderson-Hasselbalch:</h4>\n<p>pH = pKa + log(A<sup><span style=\"font-size: xx-small;\">-</span></sup>/HA)</p>\n<p>Where:</p>\n<ul>\n<li>A<sup>-</sup> = ionised (water-soluble) form</li>\n<li>HA = unionised (lipid-soluble) form</li>\n</ul>\n<p>Substituting:</p>\n<p>4 = 2 + log(A<sup>-</sup>/HA)</p>\n<p>&rArr; log(A<sup>-</sup>/HA)= 2</p>\n<p>&rArr;A<sup>-</sup>/HA = 10&#178;=100.</p>\n<p><strong>Ionised</strong> = 100, <strong>unionised</strong> = 1.</p>\n<p>Therefore, % ionised = 100/(100+1)&times;100 =100/101&times;100 &asymp; 99%</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Weak acids are <strong>mostly ionised in alkaline pH</strong> &rarr; more water-soluble</li>\n<li>Ionised form = <strong>less membrane permeable</strong>, more <strong>excretable</strong></li>\n<li>Henderson-Hasselbalch helps predict <strong>drug ionisation</strong> at physiological pH</li>\n</ul>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906b2bf4601-b628-4d66-ae15-c70cb98943ba.png\">", "options": ["1%", "99%", "90%", "0.1%"], "html_options": ["1%", "99%", "90%", "0.1%"], "corr_idx": 1}, {"id": "1166336", "html_qtxt": "In a clinical trial, Pretamycin, a new drug, was administered intravenously to 20 volunteers, and blood samples were taken for several hours. Several inactive metabolites were found, as well as declining concentrations of Pretamycin. A graph was prepared as shown below, with the Pretamycin plasma levels plotted on the concentration (mg/hr) ordinate and time on the X axis. It was concluded that the drug has first-order kinetics. From this graph, which line best correlates with the concentration of Pretamycin?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403092ea7807c-2128-41ee-a762-332995266e36.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>The correct line is Z</strong>, because it displays an <strong>exponential decline</strong> in drug concentration with time, which is the hallmark of <strong>first-order elimination kinetics</strong>.</li>\r\n<li>In <strong>first-order kinetics</strong>, a <strong>constant fraction</strong> of the drug is eliminated per unit time.</li>\r\n<li>As drug concentration decreases, the <strong>rate of elimination slows</strong>, producing a <strong>curved, exponential decay</strong> on a <strong>linear scale plot</strong>.</li>\r\n<li>This results in a <strong>non-linear (concave)</strong> curve as seen in <strong>line Z</strong> on the graph.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>W (Option A):</strong> This line shows a <strong>gentle linear decline</strong>, indicating a <strong>slow and constant rate of elimination</strong>, which is more characteristic of <strong>zero-order kinetics</strong>. In zero-order kinetics, <strong>a fixed amount</strong> of drug is eliminated per unit time <strong>regardless of concentration</strong>. Therefore, it does <strong>not</strong> fit first-order behaviour.</p>\r\n<p><strong>X (Option B):</strong> This line shows a <strong>more rapid linear fall</strong> in concentration over time. This again reflects <strong>zero-order kinetics</strong>, where drug elimination is <strong>not dependent</strong> on plasma concentration. Despite the steeper slope, the <strong>linear nature</strong> of the curve makes it incompatible with first-order kinetics.</p>\r\n<p><strong>Y (Option C):</strong> Y appears to show a <strong>partially curved decline</strong>, which might seem like a transition phase or a <strong>mixed-order</strong> or <strong>non-classical</strong> elimination. However, it does not reflect the classic <strong>exponential drop</strong> required for first-order elimination and is thus <strong>not ideal</strong> for this scenario.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309e9f42d0c-48ea-413b-913c-b3f7b7357187.jpg\">\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309a3b9da4f-edd6-4174-85bf-36743b26b97f.jpg\">\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>First-order kinetics</strong>: Rate &prop; Concentration &rarr; <strong>exponential decay</strong></li>\r\n<li><strong>Zero-order kinetics</strong>: Rate = Constant &rarr; <strong>linear decline</strong></li>\r\n<li>Graphs must be interpreted using the <strong>shape of the curve</strong>, not just the slope</li>\r\n<li>Most drugs follow <strong>first-order kinetics</strong> at therapeutic doses</li>\r\n</ul>", "options": ["W", "X", "Y", "Z"], "html_options": ["W", "X", "Y", "Z"], "corr_idx": 3}, {"id": "1166339", "html_qtxt": "Mr Shah is undergoing hemodialysis 3 days per week while awaiting a kidney transplant. He takes metformin for type 2 diabetes mellitus and was previously stabilised while his kidney function was adequate at a dosage of 500 mg twice daily, given orally. The plasma concentration at this dosage with normal kidney function was found to be 1.5mg/L. He has had 6 dialysis procedures, and metformin toxicity is suspected. A blood sample now shows a metformin concentration of 4.5 mg/L. What was Mr Shah's clearance (litre/24hr) of metformin while his kidney function was normal, and no,w respectively?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>To calculate drug clearance (<strong>Cl</strong>) at steady state, we apply the formula:</p>\n<p><strong>Cl = Rate of Drug Input </strong> &#247; <strong>Steady State Plasma Concentration (Cp)</strong></p>\n<ul>\n<li><strong>Dose (Rate In)</strong> = 500 mg &times; 2 = <strong>1000 mg/day</strong></li>\n<li><strong>Cp (normal)</strong> = 1.5 mg/L</li>\n<li><strong>Cp (now)</strong> = 4.5 mg/L</li>\n</ul>\n<h4>Normal Kidney Function:</h4>\n<p>Cl = 1000 mg/day &#247; 1.5 mg/L = 666.67 L/day &#8776; <strong>667 L/24hr.</strong></p>\n<h4>Current (Dialysis State):</h4>\n<p>Cl = 1000 mg/day &#247; 4.5 mg/L = 222.22 L/day <strong>&asymp; 222 L/24hr</strong></p>\n<p>This reduced clearance confirms <strong>accumulation and risk of toxicity</strong>, which is consistent with <strong>renal dysfunction</strong>, as <strong>metformin is cleared unchanged in urine</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Metformin is not metabolised</strong> and is eliminated almost entirely via the <strong>kidneys</strong>.</li>\n<li><strong>Reduced renal clearance</strong> results in <strong>accumulation</strong>, leading to toxicity (e.g., lactic acidosis).</li>\n<li><strong>Dose adjustments or withdrawal</strong> are critical in <strong>renal impairment</strong>.</li>\n</ul>", "options": ["300, 100", "450, 150", "667, 222", "500, 167"], "html_options": ["300, 100", "450, 150", "667, 222", "500, 167"], "corr_idx": 2}, {"id": "1166353", "html_qtxt": "A 24-year-old female with candidiasis is given a one-time 100 mg dose of oral fluconazole. Administration of the medication results in a peak plasma concentration of 20 micro-g/mL. What is the apparent volume of drug distribution?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>The <strong>volume of distribution (Vd)</strong> is calculated by the formula:</p>\n<p><strong>Vd = Amount of drug in the body(mg)</strong> &#247; <strong>Plasma concentration (mg/L)</strong></p>\n<ul>\n<li><strong>Dose administered</strong> = <strong>100 mg</strong></li>\n<li><strong>Plasma concentration</strong> = 20 &micro;g/mL =<strong> 20 mg/L</strong></li>\n</ul>\n<p>Vd = 100 mg 20 mg/L = <strong>5L</strong></p>\n<p>This means fluconazole appears to distribute in a fluid volume equivalent to <strong>5 litres</strong>, which corresponds to extracellular water.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Vd</strong> helps infer the <strong>extent of tissue penetration</strong>.</li>\n<li>A <strong>low Vd</strong> suggests the drug remains in the plasma; a <strong>high Vd</strong> indicates distribution into tissues or fat.</li>\n<li>Useful in <strong>loading dose</strong> calculations and <strong>toxicity assessment.</strong></li>\n</ul>", "options": ["0.5 L", "1L", "2 L", "5 L"], "html_options": ["0.5 L", "1L", "2 L", "5 L"], "corr_idx": 3}, {"id": "1166356", "html_qtxt": "A 17-year-old woman is given a prescription of fluconazole to be taken daily (q 12 h) for 3 days. The half-life is 12 h. How long will it take for the medication to reach 90% of its final steady state level?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Drug elimination follows <strong>first-order kinetics</strong>, where a <strong>fixed fraction</strong> of the drug is removed per unit time (in this case, per half-life).</li>\r\n<li>For most drugs eliminated by this pathway, the fraction of the drug remaining in the body after successive half-lives is:</li>\r\n<li>After 1 half-life, 50% remains</li>\r\n<li>After 2 half-lives, 25% remains</li>\r\n<li>After 3 half-lives, 12.5% remains</li>\r\n<li>After 3.3 half-lives, ~10% remains (i.e., <strong>90% eliminated</strong>)</li>\r\n<li>To calculate the time it takes for a medication to reach 90% of its final steady state, you can use the formula.</li>\r\n</ul>\r\n<p>Time to reach 90% of <strong>Steady state = (3.3) x (t1/2).</strong></p>\r\n<ul>\r\n<li>Given that the <strong>half-life (t1/2) of fluconazole</strong> is 12 hours:</li>\r\n<li>Time to Reach 90% of Steady State = (3.3) * (12 hours) = 39.6 hours</li>\r\n<li>So, it will take approximately 39.6 hours for the medication to reach 90% of its final steady-state level.</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>It typically takes <strong>3 half-lives</strong> to reach <strong>90% steady-state</strong>,</li>\r\n<li><strong>4-5 half-lives</strong> are needed to reach <strong>~ 95-97% steady-state</strong>,</li>\r\n<li>This principle is crucial when determining <strong>loading dose needs</strong> or predicting time to <strong>therapeutic effect</strong>.</li>\r\n</ul>", "options": ["20h", "30h", "40h", "50h"], "html_options": ["20h", "30h", "40h", "50h"], "corr_idx": 2}, {"id": "1166360", "html_qtxt": "A 55-year-old man with chronic cardiac failure was brought to the ED because of slurred speech and inappropriate behaviour. It turns out that he has not taken his digoxin for the last 2 weeks. The physician gives 125 micrograms as the standard dose. Twenty-four hours later, his serum levels were reported to be 2 ng/mL. The target therapeutic level is 8 ng/mL. What dose of digoxin should he receive?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<p>The formula used to calculate the new dose is:</p>\r\n<p><strong>D<sub><span style=\"font-size: xx-small;\">new</span></sub>= Vd (Target level - Current level)</strong></p>\r\n<p>Where:</p>\r\n<ul>\r\n<li>Vd is the volume of distribution</li>\r\n<li>Target level is the desired therapeutic level</li>\r\n<li>The current level is the measured current level</li>\r\n</ul>\r\n<p>In this case:</p>\r\n<ul>\r\n<li>Current level = 2 ng/mL</li>\r\n<li>Target therapeutic level = 8 ng/mL</li>\r\n<li>Standard dose = 125 micrograms</li>\r\n</ul>\r\n<p>First, we need to calculate the volume of distribution (Vd):&nbsp;</p>\r\n<p>Vd = Standard dose / Current level Vd = 125 micrograms / 2 ng/mL = 62.5 L</p>\r\n<p>Now, calculate the new dose (D<sub><span style=\"font-size: xx-small;\">new</span></sub>):</p>\r\n<p style=\"padding-left: 30px;\">D<sub><span style=\"font-size: xx-small;\">new</span></sub>= Vd (Target level - Current level)</p>\r\n<p style=\"padding-left: 30px;\">                           = 62.5 L (8 ng/mL - 2 ng/mL)</p>\r\n<p style=\"padding-left: 30px;\">                           = 62.6 L x 6 ng/mL = <strong>375 ng</strong></p>\r\n<p>To express this in micrograms (since 1 microgram = 1000 ng), D<sub><span style=\"font-size: xx-small;\">new</span></sub>= 375 ng * (1 microgram / 1000 ng) = 0.375 micrograms.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Digoxin Has a Narrow Therapeutic Window:</strong></p>\r\n<ul>\r\n<li>Target levels: <strong>8-2.0 ng/mL</strong> (but 8 ng/mL was asked hypothetically for concept testing).</li>\r\n<li>The toxicity risk is <strong>high</strong> with even modest overdose-precise dosing is crucial.</li>\r\n</ul>", "options": ["325 micrograms", "350 micrograms", "375 micrograms", "300 micrograms"], "html_options": ["325 micrograms", "350 micrograms", "375 micrograms", "300 micrograms"], "corr_idx": 2}, {"id": "1166377", "html_qtxt": "A 60-year-old man is evaluated for Infective endocarditis. He has a history of aortic valve replacement for aortic stenosis. As part of the patient's treatment, 240 mg of intravenous gentamicin is started. The pharmacy calculates that, in this patient, gentamicin has a volume of distribution of 30 L, a half-life of 4 hours, and demonstrates first-order and one-compartment kinetics. Which of the following is the most likely serum drug concentration just before the next dose, 8 hours later?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The <strong>initial plasma concentration (C<sub>o</sub>)</strong> of the drug after a single IV dose can be calculated using:</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509061cca1480-f891-4c06-8bc9-709ca7870407.png\"><ul>\r\n<li>The drug follows <strong>first-order kinetics</strong>, meaning the plasma concentration halves every half-life. With a half-life of <strong>4 hours</strong>, the plasma levels will reduce as follows:\r\n<ul>\r\n<li>After 4 hours: 8&rarr;4&thinsp;mg/L</li>\r\n<li>After another 4 hours (total 8 hours): 4&rarr;2&thinsp;mg/L</li>\r\n<li>Hence, just before the next scheduled dose at 8 hours, the expected serum concentration = <strong>2 mg/L</strong>.</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["0.5 mg/L", "1 mg/L", "1.5 mg/L", "2 mg/L"], "html_options": ["0.5 mg/L", "1 mg/L", "1.5 mg/L", "2 mg/L"], "corr_idx": 3}, {"id": "1166380", "html_qtxt": "While reviewing the data of phase I clinical trials, the researchers note that the newly developed drug's half-life seems to vary among the healthy volunteers. An increase in which of the following pharmacologic parameters is most likely responsible for the longer half-life seen in certain individuals?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The half-life of a drug can be calculated using these parameters, as follows:</li>\r\n</ul>\r\n<p><strong>T<sub><span style=\"font-size: xx-small;\">1/2</span></sub>= (0.7 &times; Vd) / CL</strong></p>\r\n<ul>\r\n<li>Thus, <strong>an increase in volume of distribution (Vd)</strong> will proportionally increase the drug's half-life, assuming clearance remains constant.</li>\r\n<li>This explains why some individuals in the trial have a <strong>longer half-life</strong>: a larger Vd means the drug is more widely distributed into tissues and takes longer to be cleared from plasma.</li>\r\n<li>This is commonly seen in individuals with increased lean body mass, fat content, or altered tissue binding capacity.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Oral bioavailability (Option A):</strong> While it influences how much of the drug enters systemic circulation, it <strong>does not affect the half-life</strong>. Once in circulation, the rate of elimination (t&frac12;) is governed by clearance and Vd, not by absorption extent.</p>\r\n<p><strong>Clearance (Option C):</strong> A <strong>decrease</strong> in clearance would prolong half-life, not an increase. In this question, the half-life <strong>increased</strong> due to another factor, and <strong>clearance wasn't reduced</strong> across subjects.</p>\r\n<p><strong>Drug metabolism (Option D):</strong> Alterations in metabolism do affect half-life, but the question explicitly points to <strong>increased</strong> values of a parameter. If metabolism increased, clearance would rise and half-life would shorten, not lengthen.</p>", "options": ["Oral bioavailability", "Volume of distribution", "Clearance", "Drug metabolism"], "html_options": ["Oral bioavailability", "Volume of distribution", "Clearance", "Drug metabolism"], "corr_idx": 1}, {"id": "1166382", "html_qtxt": "A 70-year-old man is admitted with a MI with cardiac arrhythmia. A continuous intravenous infusion of lidocaine, 1.92 mg/min, is started at 8 AM. The average pharmacokinetic parameters of lidocaine are: Vd 77 L; clearance 640 mL/min; half-life 1.4 h. What is the expected steady-state plasma concentration?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The steady-state plasma concentration, Cp<sub>ss,</sub> for a drug given by <strong>continuous IV infusion</strong> is determined by the equation:</li>\n</ul>\n<p><strong>Cp<sub>ss </sub>= Rate of infusion / Clearance</strong><strong></strong></p>\n<p>Given:</p>\n<ul>\n<li>Rate of infusion = <strong>1.92 mg/min</strong></li>\n<li>Clearance = <strong>640 mL/min</strong> or <strong>0.640 L/min</strong></li>\n</ul>\n<p><strong>Cp<sub>ss </sub>= 1.92/0.640 = 3.0 mg/L</strong></p>\n<ul>\n<li>Thus, the expected steady-state plasma concentration of lidocaine is <strong>3.0 mg/L</strong>.</li>\n</ul>", "options": ["40 mg/L", "3.0 mg/L", "0.025 mg/L", "7.2 mg/L"], "html_options": ["40 mg/L", "3.0 mg/L", "0.025 mg/L", "7.2 mg/L"], "corr_idx": 1}, {"id": "1166404", "html_qtxt": "Which of the following drugs are established inhibitors of P-glycoprotein (P-gp) drug transporters?<br>1. Cimetidine<br>2. Ethanol<br>3. Ketoconazole<br>4. Ritonavir<br>5. Verapamil<br>6. Amiodarone<br>7. Cyclosporine<br>8. Nifedipine", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>P-glycoprotein (P-gp), also known as <strong>MDR-1 (multidrug resistance protein 1)</strong>, is an ATP-dependent efflux transporter involved in limiting drug absorption in the gut, promoting biliary and renal excretion, and restricting drug entry into the brain and placenta.</li>\r\n<li><strong>Inhibition of P-gp</strong> can significantly increase the bioavailability and systemic exposure of P-gp substrates.</li>\r\n<li>According to Goodman & Gilman's, <strong>established P-gp inhibitors</strong> include:\r\n<ul>\r\n<li><strong>Verapamil</strong> (a calcium channel blocker),</li>\r\n<li><strong>Amiodarone</strong> (an antiarrhythmic),</li>\r\n<li><strong>Cyclosporine</strong> (an immunosuppressant), and</li>\r\n<li><strong>Nifedipine</strong> (a dihydropyridine calcium channel blocker).</li>\r\n</ul>\r\n</li>\r\n<li>These agents <strong>directly block P-gp efflux function</strong>, thereby increasing the intracellular concentration of P-gp substrate drugs.</li>\r\n<li>This is clinically relevant in enhancing drug bioavailability and increasing drug-drug interaction risk.</li>\r\n<li><strong>Cimetidine</strong> may affect renal drug secretion via OCTs but not directly P-gp.</li>\r\n<li><strong>Ethanol</strong> has no consistent P-gp inhibitory effect.</li>\r\n<li><strong>Ketoconazole</strong> and <strong>ritonavir</strong> are known inhibitors, but not enough to validate this as a complete answer.</li>\r\n<li><strong>Rifampicin</strong> is a P-gp inducer and not an inhibitor.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906c9c440ea-b00e-4297-a41b-cca827896cdc.png\">", "options": ["1, 2, 3, 4", "5, 6, 7, 8", "2, 4, 6, 8", "1, 3, 5, 7"], "html_options": ["1, 2, 3, 4", "5, 6, 7, 8", "2, 4, 6, 8", "1, 3, 5, 7"], "corr_idx": 1}, {"id": "1166426", "html_qtxt": "A 59-year-old man with MI is admitted for emergency percutaneous insertion of a coronary stent. Which of the following drugs might cause unexpected results based on the patient's CYP2C19 genotype?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Clopidogrel is a <strong>prodrug</strong> that requires <strong>oxidative activation via CYP2C19</strong>, a polymorphic enzyme in the cytochrome P450 family.</li>\r\n<li>Individuals who are <strong>poor metabolizers</strong> (with two loss-of-function alleles) generate <strong>less of the active metabolite</strong>, leading to <strong>reduced platelet inhibition</strong> and, consequently, an increased risk of <strong>cardiovascular events</strong> despite therapy.</li>\r\n<li>Therefore, genetic polymorphism in <strong>CYP2C19</strong> plays a significant role in interindividual variability in <strong>clopidogrel response</strong>, which is clinically important in antiplatelet therapy after PCI.</li>\r\n</ul>\r\n<p>Explanation of other options:</p>\r\n<p><strong>Prasugrel (Option B):</strong> Although prasugrel is also a prodrug, its activation is more efficient and <strong>less dependent on CYP2C19</strong>. Therefore, <strong>poor metabolizers still achieve therapeutic levels</strong> of the active metabolite.</p>\r\n<p><strong>Ticagrelor (Option C):</strong> Ticagrelor is <strong>not a prodrug</strong>. It is <strong>active as administered</strong> and does not require metabolic activation via CYP enzymes. Thus, CYP2C19 polymorphism does <strong>not influence its effect</strong>.</p>\r\n<p><strong>Warfarin (Option D):</strong> Warfarin metabolism is affected by polymorphisms in <strong>CYP2C9</strong> and its target <strong>VKORC1</strong>, not CYP2C19. Thus, its variability in effect is unrelated to the genotype in question.</p>", "options": ["Clopidogrel", "Prasugrel", "Ticagrelor", "Warfarin"], "html_options": ["Clopidogrel", "Prasugrel", "Ticagrelor", "Warfarin"], "corr_idx": 0}, {"id": "1166428", "html_qtxt": "Which of the following drugs may inhibit the hepatic microsomal P450 responsible for warfarin metabolism?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Amiodarone is a potent <strong>inhibitor of cytochrome P450 enzymes</strong>, particularly <strong>CYP2C9</strong>, which is the primary isoenzyme responsible for metabolising <strong>S-warfarin</strong>, the more active enantiomer of warfarin.</li>\r\n<li>Inhibition of CYP2C9 by amiodarone results in a <strong>reduction of warfarin clearance</strong>, leading to increased plasma levels and an enhanced anticoagulant effect, thereby heightening the <strong>risk of bleeding</strong>.</li>\r\n<li>This interaction is clinically significant and necessitates close <strong>INR monitoring</strong> and often a <strong>dose reduction</strong> of warfarin when used concomitantly.</li>\r\n</ul>\r\n<p><strong>Common Enzyme inhibitors:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090684b261b9-0a03-42c4-931b-b2ab94a10790.png\"><p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Ethanol (Option B)</strong> acts as a <strong>biphasic modulator</strong>; acute use may inhibit metabolism, but chronic use <strong>induces</strong> microsomal enzymes.</p>\r\n<p><strong>Phenobarbital (Option C)</strong> is a classic <strong>inducer</strong> of hepatic microsomal enzymes, including CYP2C9, leading to <strong>enhanced metabolism</strong> of warfarin and decreased anticoagulant effect.</p>\r\n<p><strong>Procainamide (Option D)</strong> is not known to significantly affect cytochrome P450-mediated metabolism of warfarin.</p>", "options": ["Amiodarone", "Ethanol", "Phenobarbital", "Procainamide"], "html_options": ["Amiodarone", "Ethanol", "Phenobarbital", "Procainamide"], "corr_idx": 0}, {"id": "1166431", "html_qtxt": "Which of the following drugs has higher first-pass metabolism but is used orally?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Propranolol</strong> undergoes <strong>extensive first-pass hepatic metabolism</strong>, leading to a significant reduction in its bioavailability.</li>\r\n<li>However, despite this, it is administered <strong>orally</strong> because the metabolised fraction is still <strong>therapeutically active</strong>, and the required plasma levels can be achieved by appropriate dosing.</li>\r\n<li>First-pass effect refers to the metabolism of orally administered drugs in the <strong>liver</strong> and <strong>intestinal wall</strong> before reaching systemic circulation.</li>\r\n<li>Propranolol has a <strong>bioavailability of ~25%</strong>, and doses are adjusted to compensate for this.</li>\r\n<li>It is metabolised primarily by <strong>CYP2D6</strong> and <strong>CYP1A2</strong> in the liver.</li>\r\n</ul>\r\n<p><strong>Drugs and Oral Bioavailability Classification</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090650876e38-ba3f-4a86-80cf-30f3e7556ab7.png\"><p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Testosterone (Option A)</strong> has <strong>very high first-pass metabolism</strong> and is <strong>not used orally</strong> in its native form. Instead, modified formulations (e.g., testosterone undecanoate) or parenteral/transdermal routes are preferred to avoid hepatic degradation.</p>\r\n<p><strong>Lignocaine (Lidocaine (Option B))</strong>: Extensively metabolised by the liver; not suitable for oral use due to rapid first-pass metabolism. Typically given <strong>IV</strong> or via <strong>topical/infiltration routes</strong>.</p>\r\n<p><strong>Ritonavir (Option D)</strong>: Undergoes hepatic metabolism, but is primarily used as a <strong>CYP3A4 inhibitor (booster)</strong> to increase levels of co-administered drugs. It does have oral activity, but its <strong>primary use is as a pharmacokinetic enhancer</strong>, not a direct example of tolerable high first-pass metabolism.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<ul>\r\n<li>Drugs with <strong>high first-pass metabolism</strong> may still be used orally if:\r\n<ul>\r\n<li>The <strong>metabolites retain activity</strong></li>\r\n<li>The <strong>therapeutic window allows for dose adjustment<br /> </strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Testosterone", "Lignocaine", "Propranolol", "Ritonavir"], "html_options": ["Testosterone", "Lignocaine", "Propranolol", "Ritonavir"], "corr_idx": 2}, {"id": "1166437", "html_qtxt": "A 30-year-old man is being treated for HIV. When abacavir therapy is begun, he develops a severe skin rash. Which of the following pharmacogenomic diagnoses might explain this skin rash?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Abacavir hypersensitivity</strong> is strongly associated with the presence of the <strong>HLA-B*5701</strong></li>\r\n<li>Individuals carrying this allele are at increased risk for severe immune-mediated skin reactions, such as <strong>Stevens-Johnson syndrome</strong> and <strong>toxic epidermal necrolysis (TEN)</strong>, as well as other forms of <strong>systemic hypersensitivity</strong>.</li>\r\n<li>Notable HLA-drug associations include:</li>\r\n<li><strong>HLA-B*1502 (Option A)</strong>: Linked to <strong>Stevens-Johnson syndrome</strong> in patients taking <strong>carbamazepine</strong>, particularly in Asian populations.</li>\r\n<li><strong>HLA-B*5801 (Option B)</strong>: Associated with severe <strong>cutaneous adverse reactions</strong> to <strong>allopurinol</strong>, including TEN.</li>\r\n<li><strong>HLA-B*5701</strong>: As above, associated with <strong>abacavir</strong> and also <strong>flucloxacillin</strong> in drug-induced liver injury.</li>\r\n<li>Genetic screening for these alleles prior to initiating therapy can significantly reduce the risk of adverse drug reactions.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>HLA-B*5901 (Option D)</strong>: This allele has no clinically established pharmacogenomic link with abacavir or any other common drug hypersensitivity reaction.</p>", "options": ["HLA-B*1502", "HLA-B*5801", "HLA-B*5701", "HLA-B*5901"], "html_options": ["HLA-B*1502", "HLA-B*5801", "HLA-B*5701", "HLA-B*5901"], "corr_idx": 2}, {"id": "1166443", "html_qtxt": "A 7-year-old child is brought to the ED with severe bruising after a fall, is given codeine with acetaminophen. Shortly after the first dose, the child became unresponsive and turned blue. Which of the following alleles might be responsible for this presentation?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Codeine</strong> is a <strong>prodrug</strong> that requires <strong>metabolic activation by CYP2D6</strong> to form <strong>morphine</strong>, the active metabolite responsible for analgesia.</li>\r\n<li>Some individuals (including children) may carry <strong>CYP2D6 gene duplications,</strong> making them <strong>ultrarapid metabolizers</strong>, leading to <strong>excessive morphine formation</strong>, toxicity, <strong>respiratory depression</strong>, and death, even at therapeutic doses.</li>\r\n<li>In such patients, <strong>normal codeine dosing results in dangerously high plasma morphine levels</strong>, explaining the cyanosis and unresponsiveness observed.</li>\r\n</ul>\r\n<p><strong>Pharmacogenomic Variants and Associated Drug Responses:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906e1065efa-6972-409a-b17d-8a262dc1e0c3.png\">", "options": ["CYP2D6", "CYP2C19", "CYP2C9", "CYP3A4"], "html_options": ["CYP2D6", "CYP2C19", "CYP2C9", "CYP3A4"], "corr_idx": 0}, {"id": "1166450", "html_qtxt": "A 26-year-old man comes to the ED because of a 1-week history of worsening fatigue, nausea, and vomiting. The patient is on ATT. Physical examination shows right upper quadrant tenderness and scleral icterus. Laboratory studies show elevated aminotransferases. Impaired function of which of the following pharmacokinetic processes is the most likely explanation for this patient's symptoms?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The patient on ATT is most likely receiving isoniazid, a drug known for hepatotoxicity in slow acetylators.</li>\r\n<li><strong>Acetylation</strong> is a <strong>phase II metabolic process</strong> where drugs are conjugated with an acetyl group to increase water solubility and promote excretion. Isoniazid is metabolised via <strong>N-acetyltransferase</strong> (NAT2).</li>\r\n<li>Genetic polymorphism in NAT2 results in \"slow acetylators\" who accumulate toxic metabolites, increasing the risk of drug-induced hepatitis and liver damage.</li>\r\n<li>Phase II reactions, such as acetylation, follow phase I metabolism if the intermediate is still insufficiently polar. In this case, impaired acetylation prevents effective detoxification of isoniazid intermediates.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030947722a03-dfb1-4da3-b89c-d3a613b93c18.jpg\">\r\n<p><strong>Comparison of Phase I and Phase II Drug Metabolism</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906a7bb8739-5e6c-41c5-a7c8-401cca8452fb.png\"><h3>Explanation of other options:</h3>\r\n<p><strong>Methylation (Option A)</strong> involves the addition of a methyl group and is typically associated with neurotransmitter metabolism (e.g., norepinephrine). It does not significantly contribute to the metabolism of isoniazid and is not associated with hepatotoxicity in ATT.</p>\r\n<p><strong>Sulfation</strong> <strong>(Option B) </strong>is another phase II conjugation reaction, mainly involved in detoxifying phenolic drugs. However, sulfation plays little to no role in isoniazid metabolism and isn't associated with hepatotoxic adverse effects in this context.</p>\r\n<p><strong>Oxidation (Option C)</strong> is a <strong>phase I reaction</strong> predominantly mediated by cytochrome P450 enzymes. Though oxidative metabolites can contribute to hepatotoxicity, the genetically influenced acetylation pathway is more directly implicated in this patient's scenario with ATT-induced hepatitis.</p>", "options": ["Methylation", "Sulfation", "Oxidation", "Acetylation"], "html_options": ["Methylation", "Sulfation", "Oxidation", "Acetylation"], "corr_idx": 3}, {"id": "1166459", "html_qtxt": "A 56-year-old patient is being treated with oral levofloxacin for community-acquired pneumonia. The plasma clearance of the drug is calculated as 12.0 L/h. Oral bioavailability of the drug is 50%. Sensitivity analysis of a sputum culture shows a minimal inhibitory concentration of 1 &mu;g/mL for the causative pathogen. The target plasma concentration is 2 mg/L. If the drug is administered twice per day, which of the following dosages should be administered at each dosing interval to maintain a steady state?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>To maintain a steady-state plasma concentration for a drug given at fixed intervals, the <strong>maintenance dose</strong> can be calculated using the following formula:</p>\n<p><strong>Maintenance Dose = (Cp&times;CL&times;T) &#247; F</strong></p>\n<p>Where:</p>\n<ul>\n<li>Cp = Target plasma concentration = <strong>2 mg/L</strong></li>\n<li>CL = Clearance = <strong>12 L/h</strong></li>\n<li>T = Dosing interval = <strong>12 hours</strong></li>\n<li>F = Oral bioavailability = <strong>0.5<br /> </strong></li>\n</ul>\n<p><strong>Maintenance Dose = (2&times;12&times;12)</strong> &#247; <strong>0.5 = 288</strong> &#247; <strong>0.5 = 576</strong></p>\n<p>Thus, <strong>576 mg</strong> should be administered <strong>every 12 hours</strong> to maintain the desired steady-state plasma concentration.</p>", "options": ["567", "576", "675", "765"], "html_options": ["567", "576", "675", "765"], "corr_idx": 1}, {"id": "1166463", "html_qtxt": "An investigator injects 7 mg of an experimental drug into an animal. The drug does not bind to plasma proteins and is eliminated unchanged in urine via first-order kinetics. Two hours later, the investigator obtains laboratory values from the animal that reveal the rate of drug elimination is 0.02 mg/min, the plasma drug concentration is 0.04 mg/mL, and the total amount of drug eliminated in urine is 5 mg. Which of the following is the best estimate of the clearance of the drug in the animal at the time of measurement?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Clearance (CL) represents the <strong>volume of plasma cleared of a drug per unit time</strong>. When using the rate of elimination and plasma concentration, clearance is calculated as:</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509069eab482b-2983-41ae-a038-bfa067a329e7.png\"><ul>\r\n<li>This drug is <strong>not protein-bound</strong> and is <strong>excreted unchanged</strong>, meaning the clearance approximates <strong>renal clearance</strong> (like <strong>inulin</strong> in humans).</li>\r\n<li>In <strong>first-order kinetics</strong>, both plasma concentration and elimination rate vary with time, but <strong>clearance remains constant</strong>.</li>\r\n</ul>", "options": ["2 mL/min", "0.002 mL", "50 mL/min", "0.5 mL/min"], "html_options": ["2 mL/min", "0.002 mL", "50 mL/min", "0.5 mL/min"], "corr_idx": 3}, {"id": "1166469", "html_qtxt": "An investigator is studying the interaction between a new drug B and an existing drug A. The results are recorded and plotted on the graph shown. Which of the following properties of drug B best explains the observed effect on the dose-response curve of drug A?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403096c7b7323-1b33-4d08-99b5-52dc9791b7cc.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>A rightward parallel shift in the dose-response curve (as seen when comparing curve A to B) indicates that drug B competes with drug A for the same receptor site.</li>\r\n<li>This type of interaction is characteristic of a <strong>competitive antagonist</strong>.</li>\r\n<li>It decreases the <strong>potency</strong> of drug A, requiring a higher dose to achieve the same effect (i.e., increase in EC50), but <strong>does not alter the maximum efficacy (Emax)</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906b2132cea-8f35-463c-a32a-934b00d12e38.png\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403091851f046-dc84-45b1-b41a-3744332292be.jpg\">\r\n", "options": ["Non-competitive antagonist", "Competitive antagonist", "Inverse agonist", "Functional antagonist"], "html_options": ["Non-competitive antagonist", "Competitive antagonist", "Inverse agonist", "Functional antagonist"], "corr_idx": 1}, {"id": "1166473", "html_qtxt": "An investigator is studying the effect of a new drug on an enzyme. The drug triggers a conformational change in the shape of the enzyme, increasing its affinity to a substrate. The kinetics of the enzyme alone are labelled in the graph as N. Which of the following curves best represents the drug's effect on this enzyme?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309c73b4d12-32e3-4279-9fcc-18de00b642aa.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The graph shows a <strong>Michaelis-Menten plot</strong>.</li>\r\n<li>The curve labelled <strong>B</strong> indicates that the enzyme, under the influence of the drug, reaches <strong>half-maximal velocity (Vmax)</strong> at a <strong>lower substrate concentration</strong>, which reflects <strong>increased affinity</strong> for the substrate (i.e., a <strong>lower Km</strong>).</li>\r\n<li>The maximum velocity (Vmax) remains unchanged, suggesting that the catalytic potential is unaffected; only the <strong>binding</strong> of substrate is enhanced.</li>\r\n<li>This is characteristic of <strong>allosteric activation</strong> or <strong>positive cooperative binding</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906aaf291ab-29d2-4881-bafe-e8997fc6a484.png\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1166478", "html_qtxt": "Therapy with elvitegravir, emtricitabine, and tenofovir is initiated for a 35-year-old woman with HIV-1. The physician also prescribes a new drug, cobicistat, which does not have antiretroviral activity. Which of the following is the most likely reason for prescribing cobicistat?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Cobicistat is not an antiretroviral drug. Instead, it is a <strong>pharmacokinetic enhancer</strong>, a <strong>potent CYP3A4 inhibitor</strong>.</li>\r\n<li>By inhibiting CYP3A4, cobicistat decreases the metabolism of <strong>elvitegravir</strong> (and other CYP3A4-metabolised antiretrovirals), leading to <strong>increased plasma levels</strong> and <strong>enhanced efficacy</strong> of those drugs.</li>\r\n<li>This is an example of <strong>potentiation</strong>, where a drug with <strong>no activity of its own</strong> increases the action of another drug by altering its <strong>pharmacokinetics</strong>.</li>\r\n</ul>\r\n<p><strong>Pharmacodynamic Interactions</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030988f1c7bd-60f0-43a7-95fc-c9d11311ddb7.jpg\">\r\n", "options": ["Potentiation", "Tachyphylaxis", "Synergism", "Additive interaction"], "html_options": ["Potentiation", "Tachyphylaxis", "Synergism", "Additive interaction"], "corr_idx": 0}, {"id": "1166482", "html_qtxt": "Sugammadex is a drug that reverses the action of rocuronium. It appears to interact directly with the rocuronium molecule and not at all with the rocuronium receptor. Which of the following terms best describes sugammadex?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Sugammadex</strong> interacts directly with <strong>rocuronium</strong> and not with the <strong>rocuronium receptor</strong>.</li>\r\n<li>This type of antagonism, where the agent binds to the drug and prevents it from binding to its receptor, is termed <strong>chemical antagonism</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906e092b9a1-2269-4f31-a71d-8f70df431347.png\">", "options": ["Chemical antagonist", "Noncompetitive antagonist", "Physiologic antagonist", "Pharmacologic antagonist"], "html_options": ["Chemical antagonist", "Noncompetitive antagonist", "Physiologic antagonist", "Pharmacologic antagonist"], "corr_idx": 0}]}, {"moduleId": 1013389, "name": "Basic Principles of Pharmacology (Part 2)", "questions": [{"id": "1166485", "html_qtxt": "There is no statistically significant difference in the dose-corrected area under the curve (AUC) for the two routes of administration. Which of the following is the most likely explanation for this finding?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>High bioavailability</strong> means that a large proportion of the administered drug reaches systemic circulation in unchanged form.</li>\n<li>When the <strong>dose-corrected AUC (area under the curve)</strong> is <strong>similar</strong> for two different routes (e.g., oral and intravenous), it implies that the drug is <strong>well absorbed orally</strong> and <strong>undergoes minimal first-pass metabolism</strong>.</li>\n<li>Such drugs <strong>do not undergo significant first-pass metabolism</strong> and hence exhibit <strong>high bioavailability</strong> (close to 100%).</li>\n<li>This is a hallmark characteristic of certain drugs like <strong>isosorbide mononitrate</strong>, which bypass hepatic metabolism and display similar AUCs via both routes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Extensive first-pass metabolism (Option B):</strong> If a drug undergoes significant first-pass metabolism, a large fraction of it is metabolised in the liver before reaching systemic circulation. This would result in a <strong>lower AUC for oral administration</strong> compared to intravenous administration, even after dose correction.</p>\n<p><strong>Low volume of distribution (Option C):</strong> The volume of distribution (Vd) refers to the extent to which a drug distributes into tissues relative to the plasma. It has no direct impact on the <strong>AUC differences between routes of administration</strong>, especially when the question is focused on absorption and systemic availability.</p>\n<p><strong>Delayed clearance (Option D):</strong> Delayed or decreased clearance means the drug is eliminated more slowly from the body, which could lead to higher plasma concentrations over time. However, clearance affects <strong>drug elimination</strong>, not <strong>bioavailability</strong>, and cannot explain why the oral and IV AUCs would be equivalent.</p>", "options": ["High bioavailability", "Extensive first-pass metabolism", "Low volume of distribution", "Delayed clearance"], "html_options": ["High bioavailability", "Extensive first-pass metabolism", "Low volume of distribution", "Delayed clearance"], "corr_idx": 0}, {"id": "1166493", "html_qtxt": "Each of the curves in the graph below may be considered a concentration-effect curve or a concentration-binding curve.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030933bb7e6f-05b3-4af1-aef0-47b5c6d795dd.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403090fe96773-3432-4ba2-9831-410d719a36b3.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Curve 1</strong> shows a lower maximal response compared to full agonists, indicating that the drug is a <strong>partial agonist</strong>.</li>\n<li><strong>Curve 2</strong> represents a <strong>full agonist</strong> as it produces the maximum effect by occupying all available receptors.</li>\n<li><strong>Curve 3</strong> shifts the dose-response curve to the right with no change in maximum response, typical of a <strong>competitive antagonist</strong>.</li>\n<li><strong>Curve 4</strong> shows reduced maximum response (efficacy), with little to no change in potency, typical of <strong>non-competitive antagonism</strong>.</li>\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1166497", "html_qtxt": "Unfortunately, because of a calculation error, the heparin drip is running at 100 times the rate it should be running at for a 67-year-old patient with DVT. Protamine sulfate is immediately given intravenously. This agent works by which of the following mechanisms of action?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Protamine sulfate acts as a <strong>chemical antagonist</strong> to heparin.</li>\n<li>It neutralises the anticoagulant effect of heparin by forming a stable inactive complex with it through ionic binding.</li>\n<li>This interaction occurs <strong>independently of heparin's receptor</strong>, and protamine does not activate or block receptors directly. This sequestering action renders heparin <strong>incapable of binding to and activating its target</strong>, thereby reversing its effects.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090639283570-07e6-4d75-8d0e-75a1c696f6be.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Functional agonist (Option B):</strong> A functional agonist produces an effect by acting on a different receptor to oppose the action of the original drug. Protamine does not oppose heparin through a physiological counter-response but through direct binding.</p>\n<p><strong>Partial agonist (Option C):</strong> A partial agonist binds to the same receptor as the full agonist but elicits only a submaximal response. Protamine does not act through receptor binding or agonism.</p>\n<p><strong>Partial antagonist (Option D):</strong> This term is not standard pharmacological nomenclature. Protamine&rsquo;s action is not partial nor receptor-mediated; it is <strong>complete and direct</strong> via <strong>chemical sequestration</strong>.</p>", "options": ["Chemical antagonist", "Functional agonist", "Partial agonist", "Partial antagonist"], "html_options": ["Chemical antagonist", "Functional agonist", "Partial agonist", "Partial antagonist"], "corr_idx": 0}, {"id": "1166500", "html_qtxt": "A researcher for a pharmaceutical company is studying a new medication to treat Parkinsonism. The medication is dosed at 10 mg and causes improvement in bradykinesia and cogwheel rigidity in 99% of patients. However, 100 mg of this medication causes toxicity manifested as seizures in 1% of the population treated with this medication. What is the standard margin of safety of this medication?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The <strong>standard margin of safety (SMS)</strong> is a measure of how much safer a drug's effective dose is compared to its toxic dose.</li>\n<li>It's calculated using the formula:\n<ul>\n<li><strong>SMS = [(LD1 / ED99) - 1] x 100</strong></li>\n</ul>\n</li>\n</ul>\n<p>In this case:</p>\n<ul>\n<li><strong>Effective dose (ED99):</strong> The dose at which the medication causes improvement in bradykinesia and cogwheel rigidity in 99% of patients is 10 mg.</li>\n<li><strong>Toxic dose (LD1):</strong> The dose that causes seizures in 1% of the population treated with this medication is 100 mg.</li>\n</ul>\n<p>Now, calculate the SMS:</p>\n<p>SMS = [(100 mg / 10 mg) - 1] x 100 = [10 - 1] x 100 = <strong>900</strong></p>\n<ul>\n<li>So, the standard margin of safety for this medication is 900.</li>\n<li>This indicates that the medication is <strong>900 times safer at the effective dose (10 mg)</strong> than its toxic dose: the dose that causes seizures (100 mg).</li>\n</ul>", "options": ["300", "500", "700", "900"], "html_options": ["300", "500", "700", "900"], "corr_idx": 3}, {"id": "1166508", "html_qtxt": "A 27-year-old woman takes phenytoin to control focal seizures. Most of the phenytoin in her blood is plasma-protein bound, and only the free fraction is pharmacologically active. The free fraction must diffuse through many barriers to reach its site of action. Many characteristics influence a drug's ability to diffuse across biological membranes. Which of the following possible drug characteristics would aid such diffusion?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>For a drug to passively diffuse across biological membranes, it must be:\n<ul>\n<li><strong>Uncharged (non-ionised)</strong></li>\n<li><strong>Non-polar (lipophilic)</strong></li>\n<li><strong>Small in molecular size </strong></li>\n</ul>\n</li>\n<li>A weak base with a pKa of 7 at a <strong>physiologic pH (7.4)</strong> will predominantly exist in the <strong>uncharged RNH<sub>2</sub> form</strong>, because the equilibrium:\n<ul>\n<li><strong>RNH<sub>3</sub><sup>+</sup> &rlhar;  RNH<sub>2</sub> + H<sup>+</sup></strong></li>\n</ul>\n</li>\n</ul>\n<p>Shifts towards RNH<sub>2</sub> as the hydrogen ion concentration [H<sup>+</sup>] decreases. This uncharged RNH<sub>2</sub> state is <strong>lipid-soluble</strong> and can readily diffuse across the lipid bilayers of cell membranes.</p>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Hydrophilicity (Option A):</strong> Hydrophilic (water-soluble) drugs are polar and charged, hence <strong>do not diffuse well</strong> through lipophilic membranes.</li>\n<li><strong>Large molecular size (Option B):</strong> Large molecules have <strong>greater difficulty crossing</strong> biological membranes; smaller, non-polar molecules diffuse more easily.</li>\n<li><strong>Weak acid with pKa of 7 (Option C):</strong> At pH 7.4, a weak acid with pKa 7 would be <strong>mostly ionised</strong>, reducing its ability to cross membranes.</li>\n</ul>", "options": ["Hydrophilicity", "Large molecular size", "Weak acid with a pKa of 7", "Weak base with a pKa of 7"], "html_options": ["Hydrophilicity", "Large molecular size", "Weak acid with a pKa of 7", "Weak base with a pKa of 7"], "corr_idx": 3}, {"id": "1166512", "html_qtxt": "Within 12 hours of birth, a baby boy begins to experience temperature fluctuations, difficulty breathing, and reduced movements. Suspecting neonatal sepsis, IV gentamicin and ampicillin are started. The increased effectiveness of this combination is an example of which of the following principles?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Synergy</strong> refers to a pharmacologic interaction where the <strong>combined effect of two or more drugs is greater than the sum of their individual effects</strong>. This is not merely additive but rather <strong>amplifies the therapeutic efficacy</strong>.</li>\n<li>In this case, the combination of <strong>ampicillin</strong> (a beta-lactam antibiotic that inhibits bacterial cell wall synthesis) and <strong>gentamicin</strong> (an aminoglycoside that inhibits protein synthesis) acts synergistically against certain gram-negative bacteria.</li>\n<li>Penicillin disrupts the cell wall, enhancing gentamicin's penetration, thereby increasing its effect.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Agonism (Option A) </strong>binds to and activates receptors to produce a biological response. This does not refer to the interaction between two separate drugs.</p>\n<p><strong>Anergy (Option B)</strong> is an immunological term describing the failure of immune cells to respond to an antigen. It is unrelated to drug-drug interactions.</p>\n<p><strong>Symbiosis (Option C)</strong> describes a biological relationship between organisms, not pharmacological interactions between drugs.</p>", "options": ["Agonism", "Anergy", "Symbiosis", "Synergy"], "html_options": ["Agonism", "Anergy", "Symbiosis", "Synergy"], "corr_idx": 3}, {"id": "1166516", "html_qtxt": "A 56-year-old male presented with lethargy and confusion. Labs were ordered, revealing serum calcium of 17 mg/dL. To rapidly lower his serum calcium, you administer calcitonin. However, calcitonin alone is insufficient because it is known to rapidly and suddenly lose its effectiveness within 2 to 3 days of repeated dosing. For this reason, a bisphosphonate, which takes 2 to 3 days to become effective, is added simultaneously. What is the term for the rapid decrease in response to calcitonin?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Tachyphylaxis</strong> describes a scenario where the response to a drug rapidly decreases after continuous or repeated administration.</li>\n<li>Unlike tolerance, where the drug effect gradually diminishes over time, <strong>tachyphylaxis</strong> results in a <strong>rapid reduction in drug efficacy</strong>, often within minutes to hours, and is typically seen with drugs that have an immediate pharmacodynamic effect.</li>\n<li>In this case, <strong>calcitonin</strong> rapidly loses its ability to reduce serum calcium over time, making it ineffective unless combined with a drug (bisphosphonate) that takes longer to exert its effect.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anaphylaxis (Option A):</strong> Anaphylaxis is a severe allergic reaction mediated by mast cells and histamine, and it leads to rapid systemic symptoms like difficulty breathing and low blood pressure. It is <strong>not related</strong> to the diminished response to a drug.</p>\n<p><strong>Prophylaxis (Option B):</strong> Prophylaxis refers to the prevention of disease through medication or vaccination, not to the rapid diminishing effect of a drug.</p>\n<p><strong>Tolerance (Option D):</strong> <strong>Tolerance</strong> is a <strong>gradual decrease</strong> in the effectiveness of a drug over time, where the dose needs to be increased to achieve the same effect. Unlike tachyphylaxis, tolerance takes longer to develop and is not as rapid.</p>", "options": ["Anaphylaxis", "Prophylaxis", "Tachyphylaxis", "Tolerance"], "html_options": ["Anaphylaxis", "Prophylaxis", "Tachyphylaxis", "Tolerance"], "corr_idx": 2}, {"id": "1166519", "html_qtxt": "A 26-year-old man presents with a single, painless ulcer on his penis. You want to treat him for syphilis with penicillin G, but his history includes an itchy rash following amoxicillin treatment as a child. What must first occur in the body for a penicillin to become allergenic?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Penicillin, by itself, is too small to act as an allergen.</li>\n<li>However, <strong>when it binds to larger molecules like proteins, it forms a complex that the immune system can recognise as foreign, triggering an allergic reaction</strong>. This binding is a critical first step in sensitisation to penicillin.</li>\n<li>In cases where patients report a penicillin allergy, it is often due to this process where the penicillin molecule binds to proteins or other larger molecules, thus being recognised as a foreign antigen.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>First-pass metabolism in the liver creates a toxic metabolite (Option A):</strong> The liver's role in metabolising penicillin is minor, and most of the drug is excreted unchanged in the urine. The metabolites formed are not known to be particularly toxic, so this is not the cause of an allergic reaction.</p>\n<p><strong>Simple exposure to penicillin can cause sensitisation, which leads to a hypersensitivity reaction in subsequent exposures (Option C).</strong> While sensitisation can occur after exposure, the key step is the binding of penicillin to a larger molecule, which makes it detectable as a foreign antigen. Penicillin alone, without this binding, cannot trigger an allergic response.</p>\n<p><strong>Penicillin is not allergenic; injection of penicillin simply causes histamine release by a mechanism not involving IgE (Option D).</strong> While penicillin can trigger histamine release, this is not the primary mechanism of penicillin allergy. The immune system&rsquo;s recognition of penicillin as a foreign antigen (via the binding process) is the true cause of allergic reactions.</p>", "options": ["First-pass metabolism in the liver creates a toxic metabolite", "It must bind to a larger molecule, resulting in a complex that the body sees as a foreign antigen", "Simple exposure to penicillin can cause sensitisation, which leads to a hypersensitivity reaction in subsequent exposures", "Penicillin is not allergenic; injection of penicillin simply causes histamine release by a  mechanism not involving IgE"], "html_options": ["First-pass metabolism in the liver creates a toxic metabolite", "It must bind to a larger molecule, resulting in a complex that the body sees as a foreign antigen", "Simple exposure to penicillin can cause sensitisation, which leads to a hypersensitivity reaction in subsequent exposures", "Penicillin is not allergenic; injection of penicillin simply causes histamine release by a  mechanism not involving IgE"], "corr_idx": 1}, {"id": "1166523", "html_qtxt": "A 43-year-old man has tried to quit smoking cigars three times in the past, but he could not go long without a cigarette. The nicotine in cigarettes stimulates many cells in the body by binding certain receptors. Which describes the response when nicotine binds its target receptor?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Nicotine binds to nicotinic cholinergic receptors, which are <strong>ligand-gated ion channels</strong>.</li>\n<li>These receptors are found on muscles at the <strong>neuromuscular junction</strong> (NM type) and in <strong>postganglionic neurons</strong> in the autonomic ganglia (NN type).</li>\n<li>When nicotine binds, the receptor opens <strong>a channel that allows positive ions (Na+ and K+) to flow through</strong>. This results in <strong>depolarisation</strong>, as the positive ions entering the cell cause a net positive charge inside the cell. The net effect is a <strong>change in membrane potential that facilitates neuronal firing.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>A channel opens, and negative ions flow into the cell (Option A):</strong> This description does not align with nicotine's mechanism of action, which involves the influx of positive ions to cause depolarisation, not the influx of negative ions.</p>\n<p><strong>Adenylyl-cyclase is activated to increase intracellular cAMP (Option C):</strong> This mechanism is related to G protein-coupled receptors, not the nicotinic receptors activated by nicotine. Nicotine activates ion channels, not the adenylyl-cyclase pathway.</p>\n<p><strong>Phospholipase C is activated to increase intracellular IP3 and DAG (Option D):</strong> This pathway is generally associated with muscarinic receptors and certain G protein-coupled receptors. Nicotinic receptors activate ion channels, not second messenger pathways.</p>", "options": ["A channel opens, and negative ions flow into the cell", "A channel opens, and positive ions flow into the cell", "Adenylyl-cyclase is activated to increase intracellular cAMP", "Phospholipase C is activated to increase intracellular IP3 and DAG."], "html_options": ["A channel opens, and negative ions flow into the cell", "A channel opens, and positive ions flow into the cell", "Adenylyl-cyclase is activated to increase intracellular cAMP", "Phospholipase C is activated to increase intracellular IP3 and DAG."], "corr_idx": 1}, {"id": "1166526", "html_qtxt": "A 6-month-old male infant is placed on midazolam per rectum once daily to treat the febrile seizure. Which of the following statements is true about this route of administration?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Rectal administration is advantageous when the <strong>oral route is not feasible</strong>, such as in cases of vomiting, seizures, or unconsciousness. This makes it particularly beneficial in pediatric emergency settings.</li>\n<li>Approximately <strong>50% of the drug absorbed from the rectum bypasses hepatic first-pass metabolism</strong> via the middle and inferior rectal veins, which drain directly into systemic circulation. This increases drug bioavailability compared to oral routes. <strong>(Option A ruled out)</strong></li>\n<li>Rectal absorption can be <strong>inconsistent,</strong> and some drugs may cause <strong>mucosal irritation</strong>, limiting widespread acceptance. Thus, while clinically useful in emergencies, it is not a universally preferred route for routine drug delivery. <strong>(Options B and C ruled out)</strong></li>\n</ul>", "options": ["Maximal biotransformation of the drug by the liver", "Rectal administration of medications is well accepted", "Rectal irritation following administration is uncommon", "Useful if the patient is unconscious or vomiting"], "html_options": ["Maximal biotransformation of the drug by the liver", "Rectal administration of medications is well accepted", "Rectal irritation following administration is uncommon", "Useful if the patient is unconscious or vomiting"], "corr_idx": 3}, {"id": "1166530", "html_qtxt": "A 78-year-old man presents with the complaint of difficulty urinating. He has difficulty starting his stream and feels his bladder is still full
