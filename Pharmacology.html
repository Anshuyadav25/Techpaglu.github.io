 effective and possibly safer</strong> than <strong>lidocaine</strong>, the previous standard.</li>\n<li>However, there are concerns about a <strong>higher risk of persistent paraesthesia</strong> with articaine, though this complication remains <strong>rare</strong>.</li>\n<li><strong>Prilocaine</strong> has been reported to have an <strong>even higher relative risk</strong> of causing paraesthesia, <strong>twice that of articaine</strong>.</li>\n</ul>", "options": ["It has enhanced lipophilicity", "Has improved tissue penetration", "Longer plasma half-life", "Better therapeutic index"], "html_options": ["It has enhanced lipophilicity", "Has improved tissue penetration", "Longer plasma half-life", "Better therapeutic index"], "corr_idx": 2}, {"id": "1176885", "html_qtxt": "1. Bupivacaine is avoided when high volumes or concentrations are needed<br> 2. It is a cardiotoxic drug and can cause cardiac arrest", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Due to <strong>cardiotoxicity concerns</strong>, <strong>bupivacaine</strong> is often <strong>avoided</strong> in procedures requiring <strong>large volumes of concentrated anaesthetic</strong>, such as <strong>epidural</strong> or <strong>peripheral nerve blocks</strong> for surgical anaesthesia.</li>\n<li><strong>Low concentrations</strong> (&le; 0.25%) of bupivacaine are commonly used to provide <strong>prolonged peripheral anaesthesia</strong> and <strong>postoperative analgesia</strong>.</li>\n<li>Bupivacaine is widely used for <strong>anaesthetic infiltration</strong> to manage <strong>incisional pain</strong> after surgery.</li>\n<li>It is a <strong>preferred agent</strong> for <strong>epidural infusions</strong> in <strong>postoperative pain management</strong> and <strong>labour analgesia</strong>.</li>\n<li>Bupivacaine has a <strong>favourable safety profile</strong> as a <strong>spinal anaesthetic</strong>, with a <strong>low risk of neurotoxicity</strong> and minimal risk of <strong>transient neurologic symptoms (TNS)</strong>.</li>\n<li>However, its <strong>long duration of action</strong> makes it <strong>less suitable for outpatient or ambulatory surgery</strong>, as it may <strong>delay recovery and discharge</strong>.</li>\n</ul>", "options": ["Sentences 1 and 2 both are True, and 2 is the correct reason for 1", "Sentences 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False"], "html_options": ["Sentences 1 and 2 both are True, and 2 is the correct reason for 1", "Sentences 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False"], "corr_idx": 0}, {"id": "1176886", "html_qtxt": "Levobupivacaine is ___________ compared to bupivacaine.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Levobupivacaine</strong> is the <strong>S(-) enantiomer</strong> of bupivacaine and is considered <strong>less cardiotoxic</strong> than the racemic mixture.</li>\n<li>It is <strong>slightly less potent</strong> and may have a <strong>longer duration of action</strong>, though these differences are <strong>not clinically significant</strong>.</li>\n<li><strong>Recent studies on lipid resuscitation</strong> indicate a potential <strong>advantage of levobupivacaine over ropivacaine</strong>.</li>\n<li>Levobupivacaine is <strong>more effectively sequestered</strong> into a <strong>lipid sink</strong>, suggesting a <strong>greater potential for reversing toxicity</strong> if it occurs.</li>\n</ul>", "options": ["Less cardiotoxic", "Less potent", "Has a longer duration of action", "All of the above"], "html_options": ["Less cardiotoxic", "Less potent", "Has a longer duration of action", "All of the above"], "corr_idx": 3}, {"id": "1176888", "html_qtxt": "Which is the reference local anaesthetic agent against which all agents are compared?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Aside from the issue of a high incidence of TNS with spinal administration, lidocaine has had an excellent record as an intermediate-duration anaesthetic, and remains the reference standard against which most anaesthetics are compared.</li>\n</ul>", "options": ["Lidocaine", "Bupivacaine", "Levobupivacaine", "All of the above"], "html_options": ["Lidocaine", "Bupivacaine", "Levobupivacaine", "All of the above"], "corr_idx": 0}, {"id": "1176891", "html_qtxt": "Which is TRUE for Ropivacaine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Due to its <strong>lower cardiotoxicity</strong>, ropivacaine is <strong>widely used</strong> for <strong>high-volume peripheral nerve blocks</strong>.</p>\n<ul>\n<li><strong>Ropivacaine</strong> is the <strong>S(-) enantiomer</strong> in a homologous series that includes <strong>bupivacaine</strong> and <strong>mepivacaine</strong>.</li>\n<li>It is characterised by its <strong>chirality</strong> and the presence of a <strong>propyl group</strong> on the <strong>piperidine ring</strong>.</li>\n<li>It is also a <strong>common choice</strong> for <strong>epidural infusions</strong> in <strong>labour analgesia</strong> and <strong>postoperative pain control</strong>. <strong>(Option C)</strong></li>\n<li>Some studies suggest that ropivacaine may offer a <strong>more favourable differential block</strong> compared to bupivacaine.</li>\n<li>However, its <strong>lower clinical potency</strong> complicates direct comparisons with bupivacaine.</li>\n</ul>", "options": ["Its low cardiac toxicity has led to use for high-volume peripheral blocks", "Its high cardiac toxicity has led to decreased use for high-volume peripheral blocks", "It is not used for epidural infusions for the control of labour", "All of the above"], "html_options": ["Its low cardiac toxicity has led to use for high-volume peripheral blocks", "Its high cardiac toxicity has led to decreased use for high-volume peripheral blocks", "It is not used for epidural infusions for the control of labour", "All of the above"], "corr_idx": 0}, {"id": "1176893", "html_qtxt": "Which skeletal muscle relaxant follows Hoffman elimination?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Atracurium</strong> is an <strong>intermediate-acting</strong>, <strong>nondepolarizing muscle relaxant</strong> of the <strong>isoquinoline</strong> class.</li>\n<li>It is metabolised by both the <strong>liver</strong> and <strong>Hofmann elimination</strong>, a form of <strong>spontaneous nonenzymatic breakdown</strong>.</li>\n<li>The primary breakdown products are <strong>laudanosine</strong> and a <strong>quaternary acid</strong>, neither of which has <strong>neuromuscular blocking activity</strong>.</li>\n<li><strong>Laudanosine</strong> is <strong>slowly metabolised by the liver</strong> and has a relatively <strong>long elimination half-life</strong> of about <strong>150 minutes</strong>.</li>\n<li>It can <strong>cross the blood-brain barrier</strong>, and <strong>high concentrations</strong> may cause <strong>seizures</strong> and <strong>increase the requirement for volatile anaesthetics</strong>.</li>\n<li>During routine <strong>surgical anaesthesia</strong>, laudanosine blood levels typically range from <strong>2 to 1 mcg/mL</strong>.</li>\n<li>With <strong>prolonged atracurium infusions</strong> in the <strong>ICU</strong>, laudanosine levels may exceed <strong>5 mcg/mL</strong>, raising the risk of <strong>CNS toxicity</strong>.</li>\n</ul>", "options": ["Thiocolchicoside", "Succinylcholine", "Atracurium", "All of the above"], "html_options": ["Thiocolchicoside", "Succinylcholine", "Atracurium", "All of the above"], "corr_idx": 2}, {"id": "1176895", "html_qtxt": "Which of the following is not a nondepolarizing relaxant agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Succinylcholine</strong> is a <strong>depolarising </strong>muscle relaxant.</p>\n<p><strong>Depolarising Relaxant Drugs:</strong></p>\n<ul>\n<li>Succinylcholine is a depolarising muscle relaxant with a very short duration of action (5-10 minutes).</li>\n<li>Its rapid breakdown is due to hydrolysis by butyrylcholinesterase in the liver and pseudocholinesterase in the plasma.</li>\n<li>Plasma cholinesterase metabolism is the main elimination pathway for succinylcholine.</li>\n<li>Succinylcholine is metabolised faster than mivacurium, resulting in a shorter duration of action.</li>\n<li>Its primary metabolite, succinylmonocholine, is further broken down into succinic acid and choline.</li>\n<li>Only a small fraction of the administered dose reaches the neuromuscular junction, due to the high hydrolytic capacity of plasma cholinesterase.</li>\n<li>Since there is minimal or no plasma cholinesterase at the motor end plate, the blockade ends as the drug diffuses away into the extracellular fluid.</li>\n<li>The circulating levels of plasma cholinesterase influence the duration of succinylcholine action by regulating how much drug reaches the motor end plate.</li>\n</ul>", "options": ["Atracurium", "Mivacurium", "Succinylcholine", "Gantacurium"], "html_options": ["Atracurium", "Mivacurium", "Succinylcholine", "Gantacurium"], "corr_idx": 2}, {"id": "1176896", "html_qtxt": "Which of the following is FALSE for depolarising agents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Depolarising Relaxant Drugs</strong></p>\n<ul>\n<li>The very short duration of action of succinylcholine (5-10 minutes) is due to its rapid hydrolysis by butyrylcholinesterase in the liver and pseudocholinesterase in the plasma.</li>\n<li>Plasma cholinesterase metabolism is the primary route of succinylcholine elimination.</li>\n<li>Because succinylcholine is metabolised faster than mivacurium, it has a shorter duration of action.</li>\n<li>The main metabolite, succinylmonocholine, is quickly broken down into succinic acid and choline.</li>\n<li>Due to the high hydrolytic capacity of plasma cholinesterase, only a small fraction of the intravenous dose reaches the neuromuscular junction.</li>\n<li>There is little or no plasma cholinesterase at the motor end plate, so blockade ends by diffusion of succinylcholine away from the end plate into the extracellular fluid.</li>\n<li>The duration of action of succinylcholine is influenced by circulating plasma cholinesterase levels, which determine how much drug reaches the motor end plate.</li>\n</ul>", "options": ["Succinylcholine is a depolarising agent", "Mechanism of action is through depolarising and desensitising", "It is extremely long-acting", "None of the above"], "html_options": ["Succinylcholine is a depolarising agent", "Mechanism of action is through depolarising and desensitising", "It is extremely long-acting", "None of the above"], "corr_idx": 2}, {"id": "1176901", "html_qtxt": "The adverse effects of depolarising agents are <br> 1. Hyperkalemia<br> 2. Hypokalemia<br> 3. Increased intraocular pressure<br> 4. Decreased intraocular pressure<br> 5. Increased intragastric pressure<br> 6. Muscle pain", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The adverse effects of depolarising agents are hyperkalemia, raised intraocular pressure, increased intragastric pressure, and myalgias.</p>\n<ul>\n<li><strong>Hyperkalemia:</strong>\n<ul>\n<li>Patients with burns, nerve damage, neuromuscular diseases, closed head injury, or other trauma may experience potassium release into the bloodstream after succinylcholine administration.</li>\n<li>This potassium surge can, in rare cases, lead to cardiac arrest.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><strong>Increased Intraocular Pressure:</strong>\n<ul>\n<li>Succinylcholine administration can cause a rapid rise in intraocular pressure within 60 seconds, peaking at 2-4 minutes, and subsiding after 5 minutes.</li>\n<li>The mechanism may involve tonic myofibril contraction or transient dilation of choroidal vessels.</li>\n<li>Although intraocular pressure increases, succinylcholine is not contraindicated for eye surgery unless the anterior chamber is open (e.g., open globe injury).</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><strong>Increased Intragastric Pressure:</strong>\n<ul>\n<li>In heavily muscled patients, succinylcholine-induced fasciculations can raise intragastric pressure by 5 to 40 cm H&#8322;O.</li>\n<li>This raises the risk of regurgitation and aspiration, especially in patients with delayed gastric emptying (e.g., diabetes), emergency trauma cases, oesophageal dysfunction, or morbid obesity.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><strong>Muscle Pain (Myalgias):</strong>\n<ul>\n<li>Postoperative myalgias are common in heavily muscled individuals and those receiving higher doses of succinylcholine (> 1.5 mg/kg).</li>\n</ul>\n</li>\n</ul>", "options": ["2,3,5,6", "1,2,4,6", "2,4,5,6", "1,3,5,6"], "html_options": ["2,3,5,6", "1,2,4,6", "2,4,5,6", "1,3,5,6"], "corr_idx": 3}, {"id": "1176902", "html_qtxt": "Baclofen acts by...", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Baclofen ( <em>p </em>-p-chlorophenyl-GABA) was designed to be an orally active GABA-mimetic agent and is an agonist at GABA B receptors.</li>\n<li>Activation of these receptors by baclofen results in hyperpolarisation, probably by increased K+ + conductance</li>\n</ul>", "options": ["Activation of GABAb receptors resulting in depolarisation", "Activation of GABAb receptors resulting in repolarisation", "Activation of GABAb receptors resulting in hyperpolarisation", "None of the above"], "html_options": ["Activation of GABAb receptors resulting in depolarisation", "Activation of GABAb receptors resulting in repolarisation", "Activation of GABAb receptors resulting in hyperpolarisation", "None of the above"], "corr_idx": 2}]}, {"moduleId": 1008543, "name": "Parkinsonism & Other Movement Disorders Management, Alzheimer Drugs", "questions": [{"id": "1186224", "html_qtxt": "A 60-year-old man presents with gradually worsening tremor of the right hand with a frequency of approximately 5 Hz when the limbs are relaxed. When the patient is asked to move his arm the tremor decreases. He has reduced arm swing while walking. Which of the following is the most appropriate pharmacotherapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A unilateral resting tremor with a frequency of 4-6 Hz that worsens with stress and improves with voluntary movements, as well as signs of mild bradykinesia (decreased arm swing), are features consistent with Parkinson disease (PD).</li>\n<li>Trihexyphenidyl is a muscarinic antagonist, an anticholinergic, that reduces cholinergic activity in the CNS.</li>\n<li>Initial monotherapy with an anticholinergic (e.g., trihexyphenidyl) can be considered in younger patients with PD (&le; 65 years of age) if they have resting tremor as the main complaint and no evidence of cognitive impairment, significant bradykinesia, or gait disturbance.</li>\n<li>Benztropine is a commonly used alternative to trihexyphenidyl. If monotherapy with anticholinergics is not effective in reducing tremor, they may be given in combination with a dopamine agonist and/or levodopa, as well as MAO-B inhibitors, or replaced altogether.</li>\n<li>Dopamine agonists are a reasonable initial therapy in patients &le; 65 years of age whose symptoms have begun to impact daily function and quality of life (e.g., those with significant bradykinesia or gait disturbance).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Clonazepam(</strong><strong>Option B):</strong> Can be used to treat patients with orthostatic tremor, a condition with an average onset of 60 years of age. Typical clinical features of orthostatic tremor are triggered by longer periods of standing and include leg tremors as well as a sensation of instability. However, the condition only affects the legs and would not be the cause of this patient's hand tremor or reduced arm swing.</p>\n<p><strong>Methimazole(</strong><strong>Option C):</strong> Is used to treat hyperthyroidism with a tremor, that increases with stress, as in this patient, the tremor is usually symmetric and occurs while holding a position against gravity (e.g., extending arms in front of the body). It would also not explain this patient's bradykinesia.</p>\n<p><strong>Propranolol(</strong><strong>Option D):</strong> Is a first-line treatment of benign essential tremor. However, unlike the asymmetric resting tremor seen in this patient, essential tremor is symmetrical, worsen with voluntary movements, and resolves completely at rest.</p>\n<p><strong>The below table gives A list of different drugs used in Parkinson disease and their indications:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307987b1c9c-ad75-4cb5-be6e-e5f7eefc7fa6.jpg\">", "options": ["Trihexyphenidyl", "Clonazepam", "Methimazole", "Propranolol"], "html_options": ["Trihexyphenidyl", "Clonazepam", "Methimazole", "Propranolol"], "corr_idx": 0}, {"id": "1186229", "html_qtxt": "<p>Consultant prescribes a drug that increases the bioavailability of levodopa by preferentially preventing its peripheral methylation. Identify the drug from the given option</p>", "html_expl": "<p><strong>Explanation:</strong></p><ul><li>Motor fluctuations increase during long-term therapy with levodopa because the neurons gradually lose their capacity to store and release dopamine. The severity of symptoms is directly related to the drug dose.</li><li>Entacapone is a peripherally acting COMT inhibitor that reduces the methylation of levodopa and dopamine, thus allowing a more stable and long-lasting plasma concentration of the drug.</li><li>This results in fewer periods of end-of-dose akinesia and less variability of symptoms during the day. Tolcapone is a centrally acting COMT inhibitor that is used for refractory parkinsonian disease.</li></ul><figure class=\"image\"><img src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307cc84500c-99f0-4e55-9de5-a637ee3db9ca.jpg\"></figure><p><strong>Decarboxylase inhibitors:</strong></p><figure class=\"image\"><img src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307a6bbf84c-d47c-4df4-a19f-a5f7b42b10b1.jpg\"></figure>", "options": ["<p>Ropinirole</p>", "<p>Selegiline</p>", "<p>Entacapone</p>", "<p>Carbidopa</p>"], "html_options": ["<p>Ropinirole</p>", "<p>Selegiline</p>", "<p>Entacapone</p>", "<p>Carbidopa</p>"], "corr_idx": 2}, {"id": "1186231", "html_qtxt": "The addition of carbidopa in a patient on levodopa is most likely to decrease the risk of which of the following potential adverse drug effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Following administration, L-DOPA is absorbed into the systemic circulation, where it is partially converted to dopamine by the enzyme DOPA decarboxylase.</li>\n<li>The remaining L-DOPA is then transported across the blood-brain barrier and enters the central nervous system to produce the desired effects.</li>\n<li>Carbidopa reduces the peripheral (systemic) conversion of L-DOPA to dopamine, thereby mitigating the peripheral side effects, including <strong>orthostatic hypotension</strong>, nausea, and vomiting.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403077f887ec9-4853-42ec-b1c6-3f955dd2d4be.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Resting tremor(</strong><strong>Option A):</strong></p>\n<ul>\n<li>Is reduced by L-DOPA therapy. The addition of carbidopa is likely to further reduce the incidence of resting tremor because a combination of these drugs would increase the amount of centrally available dopamine.</li>\n<li>However, resting tremor is a feature of Parkinson's disease and not an adverse effect of L-DOPA therapy.</li>\n</ul>\n<p><strong>Dyskinesia(</strong><strong>Option B):</strong></p>\n<ul>\n<li>It is a central nervous system side effect of L-DOPA that typically occurs with long-term therapy.</li>\n<li>By decreasing the peripheral conversion of L-DOPA to dopamine, carbidopa increases the fraction of the administered drug that crosses the blood-brain barrier.</li>\n<li>Therefore, symptoms of dyskinesia would be expected to increase rather than decrease.</li>\n</ul>\n<p><strong>Hallucinations(</strong><strong>Option D): </strong></p>\n<ul>\n<li>It is a central side effect of L-DOPA therapy, and they correlate to the concentration of dopamine in the central nervous system.</li>\n<li>By decreasing the peripheral conversion of L-DOPA to dopamine, carbidopa increases the fraction of the administered drug that crosses the blood-brain barrier.</li>\n<li>Therefore, visual hallucinations would be expected to increase rather than decrease.</li>\n</ul>", "options": ["Resting tremor", "Dyskinesia", "Hypotension", "Hallucination"], "html_options": ["Resting tremor", "Dyskinesia", "Hypotension", "Hallucination"], "corr_idx": 2}, {"id": "1186232", "html_qtxt": "A 53-year-old man is brought to the office by his wife because of unusual behaviour for the past 2 weeks. His wife reports that the patient spent a large sum of money at the local casino. He is on a drug for restless leg syndrome. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Dopamine agonists (DAs) such as ropinirole, used in restless leg syndrome, may lead to impulse control disorders (ICDs).</li>\n<li>Patients taking DAs should be aware of this adverse effect and regularly monitored, because ICDs may have debilitating effects on their work and social functioning.</li>\n<li>If the patient shows signs of ICDs, the dose should be slowly tapered or discontinued until symptoms resolve.</li>\n<li>Abrupt discontinuation of DAs can lead to dopamine agonist withdrawal syndrome. Although most patients with ICDs due to DA therapy respond well to discontinuation of the medication, ICDs may persist in some patients.</li>\n<li>Other adverse effects of DAs include restlessness, nausea, orthostatic hypotension, drowsiness, hallucinations, and psychosis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>CBT(Option A):</strong> It is used in the treatment of some ICDs, such as kleptomania and conduct disorder. This patient's history suggests a specific cause of his ICD for which CBT is not primarily indicated.</p>\n<p><strong>Fluoxetine(</strong><strong>Option B):</strong> It is used in the treatment of a gambling disorder, which is a type of ICD. Although this patient has recently spent a lot of money on gambling, he does not meet the criteria for a gambling disorder, and other symptoms, such as hypersexuality, suggest another diagnosis. Furthermore, SSRIs such as fluoxetine can aggravate the symptoms of restless legs syndrome.</p>\n<p><strong>Risperidone(Option C):</strong> It is used to treat bipolar disorder, which can manifest with increased goal-directed activity (e.g., increased libido, sudden purchase of a new car), loss of social inhibitions, and decreased sleep. This patient's history, however, suggests a specific cause of his symptoms for which risperidone is not useful.</p>", "options": ["CBT", "Fluoxetine", "Risperidone", "Discontinue the drug"], "html_options": ["CBT", "Fluoxetine", "Risperidone", "Discontinue the drug"], "corr_idx": 3}, {"id": "1186234", "html_qtxt": "A 51-year-old patient with Parkinsonism is being maintained on levodopa-carbidopa with adjunctive use of low doses of tolcapone but continues to have off-periods of akinesia. A drug used to \"rescue\" the patient that provides temporary relief is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Apomorphine, via subcutaneous injection, is used for temporary relief of off-periods of akinesia (rescue) in Parkinsonian patients on dopaminergic drug therapy.</li>\n<li>A non-ergoline dopamine agonist, with high affinity for D<sub>2</sub>, D<sub>3</sub>, D<sub>4</sub> receptors and moderate activity at D<sub>1</sub>/D<sub>5</sub>. Also acts as an antagonist at certain serotonergic (5-HT<sub>2</sub>) and &alpha;-adrenergic receptors.</li>\n<li>Pretreatment with the antiemetic trimethobenzamide for 3 days is essential to prevent severe nausea.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Benztropine(Option B): </strong>An anticholinergic, used primarily for tremor or dystonia in early Parkinsonism, not helpful for off-period akinesia.</p>\n<p><strong>Pramipexole(Option C):</strong> An oral dopamine agonist better suited as maintenance therapy rather than rapid-onset rescue during off-periods; its peak effect comes hours after dosing, not minutes.</p>\n<p><strong>Selegiline(Option D): </strong>A MAO-B inhibitor that mildly extends the levodopa effect but is not used as an on-demand rescue.</p>", "options": ["Apomorphine", "Benztropine", "Pramipexole", "Selegiline"], "html_options": ["Apomorphine", "Benztropine", "Pramipexole", "Selegiline"], "corr_idx": 0}, {"id": "1186235", "html_qtxt": "A patient with Parkinsonism is being treated with levodopa. He suffers from irregular, involuntary muscle jerks that affect the proximal muscles of the limbs. Which of the following statements about these symptoms is most accurate?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The form and severity of dyskinesias resulting from levodopa may vary widely in individual patients.</li>\n<li>Dyskinesias occur in up to 80% of patients receiving levodopa for long periods.</li>\n<li>Dyskinesias in Parkinson's disease are commonly peak-dose choreic or ballistic movements that occur when levodopa-derived dopamine levels are high in the brain.</li>\n<li>With continued treatment, dyskinesias may develop at a dose of levodopa that was previously well tolerated.</li>\n<li>Muscarinic receptor blockers do not prevent their occurrence. <strong>(Option A ruled out)</strong></li>\n<li>Increasing levodopa dose typically worsens peak-dose dyskinesias, because higher dopamine levels exacerbate involuntary movements.</li>\n<li>Management often involves reducing or fractionating the dose to mitigate dyskinesia at the expense of potential off-time worsening. <strong>(Option B rulked out)</strong></li>\n<li>They occur more commonly in patients treated with levodopa in combination with carbidopa or with other dopamine receptor agonists. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["Coadministration of muscarinic blockers prevents the occurrence of dyskinesias during treatment with levodopa", "Drugs that activate dopamine receptors can exacerbate dyskinesias in a patient taking levodopa", "Dyskinesias are less likely to occur if levodopa is administered with carbidopa", "The symptoms are usually reduced if the dose of levodopa is increased"], "html_options": ["Coadministration of muscarinic blockers prevents the occurrence of dyskinesias during treatment with levodopa", "Drugs that activate dopamine receptors can exacerbate dyskinesias in a patient taking levodopa", "Dyskinesias are less likely to occur if levodopa is administered with carbidopa", "The symptoms are usually reduced if the dose of levodopa is increased"], "corr_idx": 1}, {"id": "1186236", "html_qtxt": "A 38-year-old woman presents with slowed mentation, lack of coordination, and brief writhing movements of her hands that are not rhythmic with delusions. Her mother has had similar symptoms. Genetic testing shows a mutation on chromosome 4. The most appropriate drug for treatment will likely be", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Although further diagnosis is desirable, choreo-athetosis with decreased mental abilities and psychosis (paranoia) suggests that this patient has the symptoms of Huntington's disease.</li>\n<li>Huntington's disease-associated chorea is best managed with dopamine antagonists or dopamine-depleting agents, which reduce dopaminergic transmission in the striatum and thereby diminish involuntary movements.</li>\n  <li>Haloperidol, a first-generation antipsychotic with strong D<sub>2</sub> receptor antagonism, has been widely used and shown to significantly reduce choreiform movements in clinical series (e.g. mean involuntary movement scores dropped substantially in treated patients)</li>\n<li>Drugs that are partly ameliorative include agents that deplete dopamine (eg, tetrabenazine) or that block dopamine receptors (eg, haloperidol).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Amantadine(Option A): </strong>Though an NMDA-receptor antagonist, evidence for its effectiveness in HD chorea is inconclusive. Some small trials show modest benefit, but other studies show no significant effect, and experts consider its efficacy small or transient.</p>\n<p><strong>Bromocriptine(Option B): </strong>A dopamine agonist that would likely worsen chorea, not reduce the opposite of the needed dopamine antagonist action.</p>\n<p><strong>Levodopa(Option C): </strong>Would increase dopamine levels and almost certainly exacerbate chorea; used in Parkinsonism but contraindicated here.</p>", "options": ["Amantadine", "Bromocriptine", "Levodopa", "Haloperidol"], "html_options": ["Amantadine", "Bromocriptine", "Levodopa", "Haloperidol"], "corr_idx": 3}, {"id": "1186237", "html_qtxt": "A 28-year-old man presents with symmetrical tremor, worsens with voluntary movements, and resolves completely at rest. He has a history of asthma. Which of the following drugs is most suitable for management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has essential tremor, which is symmetrical, worsens with voluntary movements, and resolves completely at rest.</li>\n<li>Increased activation of &beta;-adrenoceptors has been implicated in essential tremor, and management commonly involves the administration of propranolol.</li>\n<li>However, the more selective &beta;1 blocker metoprolol may be equally effective and is more suitable for a patient with pulmonary disease like asthma.</li>\n</ul>", "options": ["Diazepam", "Levodopa", "Metoprolol", "Propranolol"], "html_options": ["Diazepam", "Levodopa", "Metoprolol", "Propranolol"], "corr_idx": 2}, {"id": "1186238", "html_qtxt": "A 72-year-old woman complains that sometimes she sees a dog in her kitchen and at other times she sees a snake in her garden, both of which no one else can see. She has Parkinson's disease and is on treatment. Which of the following is the most likely underlying cause of this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Since this patient has been taking levodopa for 3 years and is elderly, her symptoms are most likely the result of levodopa therapy.</li>\n<li>The risk for developing psychiatric symptoms increases with age, other psychiatric conditions, long duration of levodopa treatment, and high doses.</li>\n<li>Levodopa (L-DOPA), a dopamine precursor, is the most effective medication for controlling the motor symptoms of Parkinson's disease</li>\n<li>Primary effects of L-DOPA are achieved by stimulating D2-receptors in the substantia nigra and striatum. However, overstimulation of D2-receptors by levodopa may also induce psychosis and hallucinations (usually visual).</li>\n<li>Other adverse effects of L-DOPA therapy include dizziness, somnolence or insomnia, anxiety, and aggressive behaviour.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Carbidopa(Option B):</strong> It is present only as part of the combination with levodopa to reduce peripheral conversion; it does not directly induce central hallucinations.</p>\n<p><strong>Tolcapone(Option C): </strong>It is a COMT inhibitor that enhances central levodopa levels but is rarely used (due to liver toxicity), and isn't classically associated with hallucinations independent of levodopa.</p>\n<p><strong>Safinamide(Option D): </strong>Is an MAO-B inhibitor that can cause hallucinations, but it's normally added as adjunct therapy-not primary therapy-and any psychosis would typically be milder or later in the illness; levodopa remains the dominant culprit in typical Parkinson's psychosis scenarios</p>", "options": ["Levodopa", "Carbidopa", "Tolcapone", "Safinamide"], "html_options": ["Levodopa", "Carbidopa", "Tolcapone", "Safinamide"], "corr_idx": 0}, {"id": "1186239", "html_qtxt": "A 66-year-old man presents with the complaint that he sees dark shadows that keep following him. He has a 6-year history of Parkinson's disease treated with levodopa, carbidopa, and entacapone. The patient is admitted to the hospital and the dose of her antiparkinson medications is reduced. Four days later, the patient still feels threatened by the dark shadows that follow him. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Patients with PD are at an increased risk of developing psychosis (most commonly in the form of visual hallucinations) as a side effect of dopamine replacement therapy.</li>\n<li>If other causes of psychotic symptoms have been excluded (e.g., infections) and adjusting the dose of antiparkinson medication does not provide symptomatic relief, as seen here, antipsychotic medication is indicated.</li>\n<li>Quetiapine, or other second-generation antipsychotics like clozapine or pimavanserin, is the first-line option for patients with PD with persistent psychotic symptoms.</li>\n<li>Patients taking quetiapine, especially elderly individuals, should be monitored for common side effects of the drug, including anticholinergic stimulation, metabolic symptoms, and QT prolongation.</li>\n<li>Haloperidol & Risperidone should not be used in patients with PD because it is a dopamine antagonists and have anticholinergic activity; it can exacerbate both motor and psychotic symptoms.<strong> (Option A and B ruled out)</strong></li>\n<li>Benztropine is used in individuals with PD to manage tremor and rigidity. This patient, however, presents with signs of psychosis, which can worsen with the use of an anticholinergic drug. <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Haloperidol", "Risperidone", "Quetiapine", "Benztropine"], "html_options": ["Haloperidol", "Risperidone", "Quetiapine", "Benztropine"], "corr_idx": 2}, {"id": "1186242", "html_qtxt": "A 23-year-old man comes presents with low frequency tremor that affects the patient's right hand to a greater extent than his left. When the patient holds his arms fully abducted with his elbows flexed, he has a bilateral low frequency arm tremor that increases in amplitude the longer he holds his arms up. When he wakes up in the morning, his pillow is soaked in saliva. Deep tendon reflexes are 4+ bilaterally. Dysmetria is present. A photograph of the patient's eye is shown. Which of the following is the most appropriate pharmacotherapy?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307f75b7e01-fb8e-454f-841d-3a018b116b71.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Clinical presentation suggests Wilson's disease, a rare genetic disorder.</li>\n<li>Characterized by impaired copper metabolism, leading to copper accumulation in various body tissues, including the brain and liver.</li>\n<li>Neurological manifestations are evident, including a low-frequency tremor, dysmetria, sialorrhea (excessive drooling), and elevated deep tendon reflexes.</li>\n<li>To manage Wilson's disease, the most appropriate pharmacotherapy is needed.</li>\n<li>Penicillamine is a chelating agent used to remove excess copper from the body.</li>\n<li>Forms a complex with copper, facilitating its excretion in urine, reducing tissue copper levels.</li>\n<li>Considered the mainstay of treatment for Wilson's disease, addressing both neurological and systemic symptoms.</li>\n</ul>\n<p><strong>Explanation for Incorrect Options:</strong></p>\n<p><strong>Propranolol(Option A):</strong> Propranolol is a beta-blocker used for essential tremor and cardiac conditions, not for Wilson's disease.</p>\n<p><strong>Deferoxamine(Option B):</strong> Deferoxamine is used to chelate excess iron in iron overload disorders, not for copper chelation in Wilson's disease.</p>\n<p><strong>Levodopa(Option C):</strong> Levodopa is used in Parkinson's disease and related movement disorders but is not the primary treatment for Wilson's disease.</p>", "options": ["Propranolol", "Deferoxamine", "Levodopa", "Penicillamine"], "html_options": ["Propranolol", "Deferoxamine", "Levodopa", "Penicillamine"], "corr_idx": 3}, {"id": "1186243", "html_qtxt": "When ingested in large doses, monosodium glutamate can precipitate severe headaches, weakness, flushing, and tingling in healthy volunteers. Which of the following best characterises the glutamate receptors most likely responsible for these effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glutamate is an important excitatory neurotransmitter in the central nervous system. There are two types of glutamate receptors: ionotropic (ion channel receptors: AMPA, Kainate, NMDA) and metabotropic (G-protein coupled: mGluR) glutamate receptors.</li>\n<li>The type that is most likely responsible for the excitotoxic effect is the N-methyl-D-aspartate (NMDA) receptor.</li>\n</ul>\n<p><strong>NMDA Receptor:</strong></p>\n<ul>\n<li>NMDA receptors are permeable to Ca2+ and Na+. The NMDA receptor is unique because it requires a ligand to activate it (ligand-gated), and it requires depolarisation (voltage-gated) to expel the Mg2+ ion that plugs the channel under resting membrane conditions.</li>\n<li>So, depolarisation may initially occur with stimulation of the AMPA receptor, which allows Na+ ions to enter the cell.</li>\n<li>If there is a sufficient level of depolarisation, then the Mg2+ plug is released from the NMDA receptor, allowing the passage of both Ca2+ and Na+ ions.</li>\n<li>High Ca2+ levels can activate a cascade of cellular degeneration processes, leading to cell death (excitotoxicity) and are thought to play a role in many neurodegenerative diseases.</li>\n<li>On the other hand, activation of the NMDA receptor is also thought to play an important role in the cellular mechanisms involved in synaptic plasticity, such as learning and memory.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Ketamine, an NMDA receptor antagonist, is a dissociative anaesthetic used as a sole anaesthetic for procedures that do not require skeletal relaxation, as an inducing agent, and as an anaesthetic supplement.</li>\n<li>It is also being investigated as a treatment in resistant major depression and as an agent to decrease suicidal thoughts.</li>\n<li>Ketamine is also abused, and street names for it include Special K and Vitamin K. mGluR (which has many subtypes) is an example of a G protein-coupled glutamate receptor.</li>\n<li>Other G protein-coupled receptors include adrenergic and muscarinic receptors. Glutamate is an amino acid and would not bind intracellular receptors such as steroid receptors, which usually act directly in the nucleus as transcription factors.</li>\n</ul>", "options": ["G protein-coupled receptor", "Intracellular receptor", "Ligand-gated anion channel", "Ligand-gated and voltage-gated cation channel"], "html_options": ["G protein-coupled receptor", "Intracellular receptor", "Ligand-gated anion channel", "Ligand-gated and voltage-gated cation channel"], "corr_idx": 3}, {"id": "1186244", "html_qtxt": "A 27-year-old man is brought to the emergency department by paramedics because of fever, altered mental status, tachycardia, rigidity, dysphagia, and diaphoresis. The patient's wife says that he began taking a new medication three days ago. His temperature is 103.1 F, pulse is 112/min, blood pressure is 138/86 mmHg, and respirations are 23/min. The patient is alert but not oriented to time, place, or person. Laboratory studies show:<br>1. Creatine kinase = 1200 IU/L<br>2. Aspartate aminotransferase = 35 IU/L<br>3. Alanine aminotransferase = 38 IU/L<br>4. Lactate dehydrogenase = 128 IU/L<br>Which of the following best describes the mechanism of the drug that is most likely causing this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient is presenting with signs and symptoms of neuroleptic malignant syndrome (NMS).</li>\n<li>NMS is a potentially fatal condition most commonly associated with typical antipsychotic medications as well as abrupt withdrawal of dopamine agonists.</li>\n<li>Clinical characteristics of NMS include hyperpyrexia, muscle rigidity, altered mental status, myoglobinuria, and evidence of autonomic instability (tachycardia, diaphoresis, irregular pulse or blood pressure, and cardiac arrhythmias).</li>\n<li>Laboratory studies often show a creatine kinase (CK) > 1000 1U/L (and can be as high as 100,000 1U/L). The AST, ALT, and LDH are all generally mildly elevated (as seen in this patient). Haloperidol, chlorpromazine, and fluphenazine are typical antipsychotics that act by blocking dopamine D2 receptors.</li>\n<li>They are associated with the development of MS as well as acute extrapyramidal symptoms (parkinsonism, dystonia, akathisia) and tardive dyskinesia. None of the other answer choices is associated with the development of NMS.</li>\n<li>MS can be treated with immediate withdrawal of the offending drug, and other treatment measures are primarily supportive and directed toward controlling the rigidity and hyperthermia and preventing complications.</li>\n<li>Antipyretics and cooling methods can be used to reduce hyperthermia. Fluid resuscitation and alkalization of urine can help prevent acute renal failure and increase the excretion of muscle breakdown products.</li>\n<li>Dantrolene, amantadine, and bromocriptine have all been used for the treatment of NMS.</li>\n</ul>", "options": ["Blocks angiotensin II receptors", "Blocks beta-1 receptors", "Blocks dopamine D2 receptors", "Potentates GABA"], "html_options": ["Blocks angiotensin II receptors", "Blocks beta-1 receptors", "Blocks dopamine D2 receptors", "Potentates GABA"], "corr_idx": 2}, {"id": "1186245", "html_qtxt": "A 74-year-old man developed ataxia, then exhibited incontinence, frequent confusion, and difficulty with memory. Neurologic examination shows a bradykinetic, broad-based, magnetic gait, prominent memory loss, and decreased executive functioning. Which of the following is the most appropriate treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has normal pressure hydrocephalus (PH), which is a clinical syndrome produced by the build-up of cerebrospinal fluid (CSF). Patients have enlarged ventricles often with normal opening pressures on lumbar puncture. It is characterized by the classic triad (with the accompanying mnemonic):</li>\n<li>\"Wet\": urinary incontinence</li>\n<li>\"Wacky\": dementia (memory loss, slowed thought)</li>\n<li>\"Wobbly\" gait abnormality (apraxic \"magnetic\" gait)</li>\n<li>PH is thought to be caused by impaired CSF absorption by arachnoid granulations. It is idiopathic in half of the cases.</li>\n<li>Secondary causes include meningitis, brain trauma, subarachnoid hemorrhage, or prior brain surgery. The treatment for NPH is ventricular shunting.</li>\n<li>A ventriculoperitoneal shunt drains excess CSF to the abdomen, where it is absorbed.</li>\n</ul>", "options": ["Donepezil", "L-DOPA", "Ventricular shunt", "Vitamin B1 (thiamine)"], "html_options": ["Donepezil", "L-DOPA", "Ventricular shunt", "Vitamin B1 (thiamine)"], "corr_idx": 2}, {"id": "1186246", "html_qtxt": "A 50-year-old man is brought with progressive weakness of his hands and arms and difficulty walking. He has also had progressive difficulty swallowing and talking over the past year. Neurologic examination shows moderate immobility of the soft palate bilaterally in response to phonation or the gag reflex. The tongue also appears mildly atrophic with bilateral fasciculations. There is spasticity with flexion and extension at the elbows, and moderate spasticity with flexion and extension at the knees. Deep tendon reflexes are moderately increased and Babinski responses are present bilaterally. Which of the following drugs will most likely prolong this patient's life?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient has amyotrophic lateral sclerosis (ALS), a disorder of the lower motor neurons (located in the ventral horn, producing muscular atrophy and fasciculations), and upper motor neurons (corticospinal neurons, producing hyperreflexia, hypertonia, clasp knife spasticity, and the Babinksi sign). Bulbar involvement may lead to dysarthria and dysphagia.</li>\n<li>Currently there is no cure for ALS and the primary goal of medical care is to provide support and palliative intervention.</li>\n<li>Riluzole is the only agent that has been shown to extend the survival of patients and/or the time until tracheotomy. ALS may involve excitatory toxicity to neurons caused by glutamate. Riluzole is a glutamate release inhibitor and glutamate receptor blocker, as well as a sodium channel blocker.</li>\n<li>The most useful agent for the symptomatic treatment of spasticity of ALS is baclofen <strong>(Option A)</strong>, a GABA-B agonist. However, baclofen does not prolong survival in ALS.</li>\n<li>Clonazepam <strong>(Option B)</strong>, a benzodiazepine, is an effective antispasmodic but may contribute to respiratory depression in patients with advanced ALS. Benzodiazepines increase the frequency of GABA chloride channel opening. It does not prolong survival in ALS.</li>\n<li>Tizanidine <strong>(Option D) </strong>is an agonist of alpha-2 adrenergic receptors in the central nervous system and increases presynaptic inhibition of motor neurons. Therefore, it can be used to treat spasticity in ALS patients. However, tizanidine does not prolong survival in ALS.</li>\n</ul>", "options": ["Baclofen", "Clonazepam", "Riluzole", "Tizanidine"], "html_options": ["Baclofen", "Clonazepam", "Riluzole", "Tizanidine"], "corr_idx": 2}]}, {"moduleId": 1008544, "name": "Psychiatric Pharmacology", "questions": [{"id": "1185676", "html_qtxt": "A 36-year-old man is brought to the AIIMS-ED for a throbbing headache and photophobia for 5 hours. He has severe occipital pain. On asking further, he was at bar with friends, where he had red wine. The patient is on medication for psychiatry disorder, for which he's on daily medication. He is conscious and well oriented to time, place and person.<br>Temp: 98.6<br>Pulse: 94/min,<br>Respiratory rate: 18/min<br>Blood pressure: 190/130 mm-Hg<br>Deep tendon reflex: 2+<br>This patient's symptoms are most likely caused by a side effect of which of the following medications", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Given clinical scenario with throbbing occipital headache, history of consumption of red wine (which contains Tyramine) along with psychiatric drug history (anti-depressants) with high blood pressure, well oriented and normal DTR suggestive of Hypertensive crisis (cheese reaction)</li>\n<li>Hypertensive crisis precipitates when MAO inhibitors (eg. Selegeline and Phenelzine) with ingestion of foods containing tyramine (aged cheeses aka Cheese reaction), smoked meats, alcoholic beverages (red wine), dried fruits, chocolate) are taken.</li>\n<li>Tyramine stimulates the sympathetic nervous system by releasing other neurotransmitters, such as noradrenaline, from vesicles into the synaptic cleft.</li>\n<li>Sertraline & Fluoxetine<strong>(Option A & C)</strong> are SSRI, used as first-line treatment for major depressive disorder.\n<ul>\n<li>Patients taking SSRIs may develop serotonin syndrome, which can also present with hypertension.</li>\n<li>However, serotonin syndrome is usually characterized by altered mental state, hyperthermia, hyperreflexia (>2+), none of which are seen in this patient</li>\n</ul>\n</li>\n<li>Amitriptyline<strong>(Option B)</strong>, a tricyclic antidepressant, can be used for the treatment of depression and migraine prophylaxis.</li>\n<li>Its side effects include anticholinergic effects (tachycardia, flushed skin), sedation, and delirium.</li>\n<li>Furthermore, it is also associated with increased risk of developing serotonin syndrome.</li>\n</ul>", "options": ["Sertraline", "Amitriptyline", "Fluoxetine", "Phenelzine"], "html_options": ["Sertraline", "Amitriptyline", "Fluoxetine", "Phenelzine"], "corr_idx": 3}, {"id": "1185702", "html_qtxt": "A 26-year-old man comes to the psychiatrist because he feels depressed, has difficulty sleeping, lost interest in playing the badminton and low concentration for the past 4 months. He's known alcoholic for which he was referred to therapy. He has tried to cut down or stop more than once, but could not. There is no evidence of suicidal ideation. The physician offers to prescribe a medication for his current symptoms. Treatment with which of the following drugs should most be avoided in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Given clinical scenario of patient with major depressive disorder (with depressed mood, sleep disturbance, anhedonia and loss of concentration for more than 2 weeks) with risk factor for seizure disorder (alcoholic/ alcoholic withdrawal) requires avoidance of Bupropion, as it increases risk of seizures.</li>\n<li>Bupropion is an atypical antidepressant used as a 2nd line treatment for major depressive disorder & smoking cessation therapy.</li>\n<li>It selectively inhibits the reuptake of norepinephrine and dopamine (Dopamine > NE)</li>\n<li>The most severe side effect is a reduce seizure threshold; therefore, bupropion is contraindicated in patients with other seizure risk factors (e.g., anorexia/bulimia, epilepsy, alcoholic/ alcohol withdrawal).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403076e2b1c5c-2636-4206-ae5b-e9da18c27476.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Duloxetine(Option A)</strong>: It is a serotonin-norepinephrine reuptake inhibitor (SNRI) used as a second-line treatment for major depressive disorder.</p>\n<ul>\n<li>Duloxetine is contraindicated with concomitant serotonergic drug use (including up to 1 weeks after discontinuation) because this combination increases the risk of serotonin syndrome.</li>\n<li>However, duloxetine is not known to increase the risk of seizures in alcoholics.</li>\n</ul>\n<p><strong>Fluoxetine(Option B):</strong></p>\n<ul>\n<li>It is a selective serotonin reuptake inhibitor (SSRI) used as a first-line treatment for major depressive disorder.</li>\n<li>SSRIs are frequently associated with sexual dysfunction (e.g., decreased libido, difficulty achieving erection, anorgasmia) and are thus not preferred in patients with pre-existing sexual impairment.</li>\n<li>It can also cause serotonin syndrome if used with serotonergic drugs (including up to 5 weeks for fluoxetine, 2 weeks for other SSRIs after discontinuation).</li>\n<li>However, it is not associated with seizure in alcoholics and could be an appropriate treatment option.</li>\n</ul>\n<p><strong>Mirtazapine(Option C):</strong></p>\n<ul>\n<li>It is an atypical antidepressant used as a second-line treatment for major depressive disorder.</li>\n<li>It increases appetite and weight gain, which may not always be desirable in bulimia patients as it can decrease drug compliance (a history of bulimia nervosa is not a contraindication to its use).</li>\n<li>It can also cause serotonin syndrome as other serotonergic drugs.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307ccaae33c-bdc3-46f1-8c1b-85fb88bd3174.jpg\">", "options": ["Duloxetine", "Fluoxetine", "Mirtazapine", "Bupropion"], "html_options": ["Duloxetine", "Fluoxetine", "Mirtazapine", "Bupropion"], "corr_idx": 3}, {"id": "1185721", "html_qtxt": "A 28-year-old woman comes to the ED for the evaluation of a headache and palpitations associated with increased sweating for the last 6 hours. Patient has history of psychiatric disorder, was on citalopram for four weeks, but stopped three days ago and is now on venlafaxine. She does not smoke or drink alcohol.<br>Temperature : 102.2&deg;F<br>Pulse : 120/min<br>Blood pressure : 150/90 mm Hg.<br>On mental status examination, the patient is only oriented to person, but not to place or time. Deep tendon reflexes are 3+ bilaterally. Which of the following is the most likely cause of this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient presents with <strong><u>H</u></strong>yperthermia, <strong><u>A</u></strong>utonomic hyperactivity (diaphoresis, tachycardia, hypertension), neuromuscular hyperactivity (hyper <strong><u>R</u></strong>eflexia) and <strong><u>M</u></strong>ental status changes (disorientation to place and time). <strong><u>(MNEMONIC: HARM)</u></strong></li>\n<li>These features in a patient who is taking serotonergic drugs (citalopram and venlafaxine) are diagnostic of serotonin syndrome, which is caused by increased serotonergic neurotransmission.</li>\n<li>It can be triggered by taking two serotonergic agents simultaneously or rapidly switching from one serotonergic agent to another without tapering the dose, as was the case with this patient.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403078ed0565b-06ea-405b-a7c2-1a1d78206958.jpg\">\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030730821da5-d1cd-4554-a734-baa36680e97e.jpg\">", "options": ["Discontinuation of Venlafaxine and Administer Cyproheptadine", "Discontinuation of Venlafaxine and administer Dantrolene", "Discontinuation of Venlafaxine and Obtain ECG", "Discontinuation of Venlafaxine, antihypertensive, fluid replacement and provide sedatives"], "html_options": ["Discontinuation of Venlafaxine and Administer Cyproheptadine", "Discontinuation of Venlafaxine and administer Dantrolene", "Discontinuation of Venlafaxine and Obtain ECG", "Discontinuation of Venlafaxine, antihypertensive, fluid replacement and provide sedatives"], "corr_idx": 3}, {"id": "1185743", "html_qtxt": "You've been asked to identify mechanism of action of one of the anti-depressants, illustrated below. Which of the following is incorrect about the drug \"X\"<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030781b3086c-c5e7-4131-8013-1663a72553b4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mirtazapine:</strong></p>\n<p>As given picture illustration, given drug \"X\" is Mirtazapine which acts by Noradrenergic and specific serotonergic antidepressants (NaSSAs).</p>\n<ul>\n<li>It has a dual mechanism of action that increases the concentration of 5-HT and noradrenaline in the synaptic cleft to within the normal range.</li>\n<li>Selective &alpha;2-adrenergic antagonist &rarr; &uarr; serotonin and norepinephrine release</li>\n<li>5-HT2 and 5-HT3 receptor antagonists &rarr; &uarr; effect of serotonin on free 5-HT1 receptor is the likely cause of antidepressant action</li>\n<li>Mirtazapine is atypical anti-depressant which acts as 2nd line therapy for major depressive disorder, especially in patients who are underweight and/or who have insomnia.</li>\n<li>In contrast to SSRI, Mirtazapine has Minimal sexual side effects.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A</strong> :&uarr; Appetite and weight gain: can also be a desired effect in underweight patient.</p>\n<p><strong>Option B </strong>: Sedation (due to H1 antagonism): can also be a desired effect for those with insomnia with MDD</p>\n<p><strong>Option D </strong>: It causes&uarr; Serum cholesterol and triglyceride levels in blood. Monitoring required in patient with dyslipidemia along with comorbidities. (E.g. Diabetes Mellitus).</p>", "options": ["It can cause &uarr; Appetite and weight gain.", "Sedation is known side effect of this drug", "Sexual side effects like loss of libido and erectile dysfunction, even after dose reduction is indication of discontinuation of drug.", "It can increase cholesterol and triglyceride level in blood"], "html_options": ["It can cause &uarr; Appetite and weight gain.", "Sedation is known side effect of this drug", "Sexual side effects like loss of libido and erectile dysfunction, even after dose reduction is indication of discontinuation of drug.", "It can increase cholesterol and triglyceride level in blood"], "corr_idx": 2}, {"id": "1185749", "html_qtxt": "A 21-year-old man comes to the psychiatrist for a follow-up. He has been on Paroxetine for 8 months for a major depressive episode. He now feels much better. He gets around 7 hours of sleep nightly, and his appetite has increased. Over the past two years, he has also had two episodes of depressed mood, insomnia, low energy, and loss of appetite that lasted 6 weeks, for which he received treatment. On mental status examination, he describes his mood as \"good\" In addition to regular follow-up, which of the following is the most appropriate recommendation for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the given clinical scenario, the patient presents with remission of symptoms after paroxetine therapy.</li>\n<li>But Paroxetine therapy should be continued for at least 1-3 years in this patient with major depressive disorder because he has already had three major depressive episodes.</li>\n</ul>\n<p><strong>Antidepressant therapy is divided into three phases:</strong></p>\n<ul>\n<li>The acute phase refers to the initial therapy following diagnosis.</li>\n<li>In the continuation phase of treatment, patients remain on their therapeutic regimen for 4-9 months after achieving remission.</li>\n<li>Patients who have a sustained response to continuation pharmacotherapy for at least 6 months are recommended to transition to maintenance therapy if at least one of the following indications is present.\n<ul>\n<li>Three or more major depressive episodes (SIGECAPS)</li>\n<li>Severe episodes (e.g., suicidal ideation)</li>\n<li>Risk factors for recurrence (e.g., onset &le; 18-21 years)</li>\n</ul>\n</li>\n<li>The total duration of maintenance phase treatment is patient-dependent and must be reevaluated regularly; it can be lifelong. Ideally, pharmacotherapy is combined with cognitive-behavioural therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Discontinue Paroxetine(Option A)</strong>:</p>\n<ul>\n<li>Antidepressants such as paroxetine should never be discontinued abruptly in patients with major depressive disorder, but rather tapered off over weeks or months to avoid antidepressant discontinuation syndrome or a relapse of depression.</li>\n<li>Moreover, this patient responded well to paroxetine therapy and has not reported side effects. Discontinuation is not recommended at this point</li>\n</ul>\n<p><strong>Switch from Paroxetine to valproate(Option B)</strong>:</p>\n<ul>\n<li>Patients with depressive symptoms should be thoroughly screened for bipolar disorder before beginning treatment and monitored for new-onset insomnia and irritability after initiating an SSRI.</li>\n<li>Paroxetine can precipitate a shift to hypomania or mania in patients with bipolar disorder. While this patient has become more active and his mood is elevated, he does not have a history of hypomania or mania and lacks characteristic symptoms (i.e., decreased need for sleep, flight of ideas, distractibility, and/or excessive involvement in risky activities).</li>\n<li>Therefore, a switch to valproic acid is unnecessary.</li>\n</ul>\n<p><strong>Taper Paroxetine over 3 months(Option C)</strong>:</p>\n<ul>\n<li>SSRIs should always be tapered off at some point.</li>\n<li>However, only three additional months is too short of a time frame for this patient with recurrent depressive episodes, and premature cessation could lead to a recurrence of depressive symptoms</li>\n</ul>", "options": ["Discontinue Paroxetine", "Switch from Paroxetine to valproate", "Taper Paroxetine over 3 months", "Maintain Paroxetine for at least 1 year"], "html_options": ["Discontinue Paroxetine", "Switch from Paroxetine to valproate", "Taper Paroxetine over 3 months", "Maintain Paroxetine for at least 1 year"], "corr_idx": 3}, {"id": "1185775", "html_qtxt": "A 33-year-old male complains that he feels \"flat\" and that he gets confused at times. He has been gaining weight and has lost his sex drive. As he moves his hands, you notice a slight tremor. He tells you that since he has been on medication, he is always thirsty and frequently has to urinate. Which of the following patients is on?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Confusion, mood changes, decreased sexual interest, and weight gain are symptoms that may be unrelated to drug administration. On the other hand, psychiatric drugs are often responsible for such symptoms.</li>\n<li>Tremor and symptoms of nephrogenic diabetes insipidus are characteristic adverse effects of lithium that may occur at blood levels within the therapeutic range.</li>\n<li>Lithium is a psychiatric medication used primarily as a first-line therapy for bipolar disorder. It is also used in treatment-resistant depression to augment antidepressants</li>\n<li>It is thought to be due to inhibition of the phosphoinositol cascade.</li>\n<li>Lithium therapy has a very narrow therapeutic index; frequent monitoring is therefore required to prevent toxicity. therapeutic levels (0.4-1.2 mEq/L)</li>\n</ul>\n<p><strong>Common adverse events of lithium:</strong></p>\n<ul>\n<li>Tremor (fine hand tremor)</li>\n<li>Nausea, vomiting, diarrhoea</li>\n<li>Polyuria and polydipsia (due to nephrogenic diabetes insipidus)</li>\n<li>Weight gain</li>\n<li>Hypothyroidism</li>\n<li>Cognitive dulling / mental slowing</li>\n<li>Acne and skin issues (e.g., worsening of psoriasis)</li>\n<li>Hair thinning (alopecia)</li>\n<li>ECG changes (e.g., T-wave flattening)</li>\n<li>Chronic kidney disease (with long-term use)</li>\n<li>Teratogenicity - risk of Ebstein's anomaly (if used in 1st trimester)</li>\n</ul>", "options": ["Carbamazepine", "Clozapine", "Lithium", "Risperidone"], "html_options": ["Carbamazepine", "Clozapine", "Lithium", "Risperidone"], "corr_idx": 2}, {"id": "1185791", "html_qtxt": "A young woman recently diagnosed as schizophrenic has started on atypical anti-psychotic therapy. She occasionally has palpitations and dizziness. ECG is shown below. Which of the following drugs should be avoided?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307ee5df615-459d-41fd-9338-eb4a00d011b8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Given an ECG with palpitation and a history of psychiatric drug, suggest a diagnosis of long QT syndrome. The primary finding in LQTS is a long QT interval corrected for heart rate (QTc) interval &rArr; 440 ms.</li>\n<li>Flucanazole also causes QT prolongation, so it should be avoided in this patient.</li>\n<li>Long QT syndrome (LQTS) is a congenital or acquired heart condition in which the QT interval (i.e., ventricular depolarisation and repolarisation) is prolonged.</li>\n<li>Most patients with LQTS are asymptomatic, but some present with seizures, syncope, or even life-threatening arrhythmias and sudden death.</li>\n<li>Treatment depends on the underlying cause: Beta blockers and implantable cardioverter defibrillator (ICD) insertion are commonly used for congenital LQTS, whereas treatment of the underlying cause (drug, electrolyte abnormality, etc.) is the first-line therapy for acquired LQTS.</li>\n<li>Of the currently available atypical antipsychotic drugs, ziprasidone carries the greatest risk of QT prolongation.</li>\n<li>Warfarin, cefixime and aspirin do not cause QT prolongation. <strong>(Other options ruled out).</strong></li>\n</ul>\n<p><strong>Other drugs causing LQTS are:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403074ed764e2-0ec3-40de-9d87-5562df500b39.jpg\">", "options": ["Fluconazole", "Warfarin", "Cefexime", "Aspirin"], "html_options": ["Fluconazole", "Warfarin", "Cefexime", "Aspirin"], "corr_idx": 0}, {"id": "1185794", "html_qtxt": "A 60-year-old woman presents with involuntary movements of the tongue and face that started 4 days ago. She has schizophrenia that has been controlled with haloperidol for the past 3 years. Treatment with benztropine is begun. One week later, her symptoms have worsened. Next step in the treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Involuntary movements of the tongue and mouth, as seen in this patient, that manifest within months to years following the administration of dopamine-blocking agents like haloperidol, suggest the diagnosis of Tardive dyskinesia.</li>\n<li>Treatment options include benzodiazepines and botulinum toxin injection. VMAT inhibitors for moderate or severe symptoms include Valbenazine.</li>\n<li>Anticholinergic drugs (e.g., benztropine) can exacerbate symptoms, as seen in this patient.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increase the dose of benztropine(Option A):</strong> It can exacerbate symptoms of TD and should be avoided.</p>\n<p><strong>Propranolol(Option B): </strong></p>\n<ul>\n<li>Propranolol can be used in akathasia but not for TD. Akathasia is a movement disorder that can manifest following the administration of antipsychotic medications (most often first-generation antipsychotics, such as haloperidol).</li>\n<li>However, it usually develops within the first 1-8 weeks after initiation of therapy. In addition, this condition is characterised by motor restlessness (i.e., a compelling urge to move), which can manifest with an inability to sit or stand still; it does not cause involuntary movements of the tongue and face.</li>\n<li>Moreover, this condition typically improves with benztropine therapy.</li>\n</ul>\n<p><strong>Diphenhydramine(Option D):</strong> Diphenhydramine is 1st generation antihistamine having anti-muscarinic action that can be used in place of benztropine.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509058c80ae44-277a-432c-9f7e-0845f350d56e.png\">", "options": ["Increase the dose of benztropine", "Propranolol", "Valbenazine", "Diphenhydramine"], "html_options": ["Increase the dose of benztropine", "Propranolol", "Valbenazine", "Diphenhydramine"], "corr_idx": 2}, {"id": "1185796", "html_qtxt": "A 30-year-old man is brought to the physician by his husband because of difficulty walking over the past 7 days. He reports feeling stiffness in the legs and has difficulty standing from a seated position. During his last hospitalisation, 10 days ago, fluphenazine therapy was initiated. The patient takes short, quick steps during ambulation and has difficulty maintaining his balance while standing. What could be the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Here patient presents with a drug-induced movement disorder that develops days to weeks after the initiation of dopamine-blocking agents (e.g., first-generation antipsychotics).</li>\n<li>This condition manifests with symptoms of Parkinsonism, such as limb rigidity, shuffling gait, bradykinesia, postural instability, and an unhabituated glabellar reflex, all of which are seen in this patient.</li>\n<li>Other medications associated with pseudoparkinsonism include metoclopramide and valproate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307edc9f516-9135-4c08-8247-0effec4e43db.jpg\">", "options": ["Parkinsonism", "Pseudoparkinsonism", "Restless leg syndrome", "Neuroleptic malignant syndrome"], "html_options": ["Parkinsonism", "Pseudoparkinsonism", "Restless leg syndrome", "Neuroleptic malignant syndrome"], "corr_idx": 1}, {"id": "1185808", "html_qtxt": "A 76-year-old man with a history of Parkinson's disease is diagnosed with clinical depression. Treatment with an antidepressant is begun. Which of the following drugs will be most effective in treating both Parkinson's disease and depression?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Parkinson's disease is a condition caused by dopamine depletion secondary to the degeneration of the dopaminergic nigrostriatal tract, leading to an imbalance of dopamine (DA) and acetylcholine (ACh) (DA levels are too low and ACh levels are too high).</li>\n<li>Treatment is directed at restoring the balance between these two neurotransmitters by either increasing dopamine levels or blocking the effect of acetylcholine with anticholinergic agents.</li>\n<li>Therefore, an agent with strong anticholinergic side effects would help to alleviate some of the signs and symptoms of Parkinson's disease.</li>\n<li>Amitriptyline is a tricyclic antidepressant (CA) that has very strong anticholinergic properties and could help treat both conditions.</li>\n<li>In general, most of the tricyclic antidepressants (e.g., nortriptyline) have strong anticholinergic properties.</li>\n</ul>", "options": ["Amitriptyline", "Citalopram", "Duloxetine", "Sertraline"], "html_options": ["Amitriptyline", "Citalopram", "Duloxetine", "Sertraline"], "corr_idx": 0}, {"id": "1185811", "html_qtxt": "A 34-year-old man with GAD is particularly concerned about how medication might affect his sexual performance. His past medical history is significant for alcohol dependence. If long-term pharmacotherapy is indicated, which of the following is the most appropriate drug for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient with generalised anxiety disorder (GAD) has been characterised by excessive, virtually daily, anxiety for more than 6 months.</li>\n<li>The anxiety and worry must cause functional impairment, must last at least 6 months, and must be associated with at least three of the following: restlessness, fatiguability, irritability, muscle tension, sleep disorders, and difficulty concentrating.</li>\n<li>Buspirone is a nonbenzodiazepine anxiolytic agent that is generally nonsedating, is not associated with tolerance or dependence, does not interact with benzodiazepine receptors or alcohol, has no abuse potential, and does not cause sexual dysfunction.</li>\n<li>Many physicians who treat patients with GAD start them on benzodiazepines (which act quickly) and then switch them to buspirone (which takes about 2 weeks to work) or, more commonly, the selective serotonin reuptake inhibitors, such as fluoxetine.</li>\n<li>In this case, benzodiazepines would be inadvisable because of his history of alcohol dependence. The most common side effects of buspirone are dizziness, some drowsiness (much less than with TCAs and benzodiazepines), fatigue, and impaired concentration.</li>\n<li>Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) that is commonly used for the management of GAD and other anxiety disorders. Like buspirone, it can take several weeks before the therapeutic effect is seen in the patient.</li>\n<li>However, unlike buspirone, fluoxetine is associated with increased suicidal risk, anxiety, CNS stimulation, sexual dysfunction, and serotonin syndrome.</li>\n<li>Furthermore, because this patient is particularly concerned about sexual performance, prescribing a drug known to cause sexual dysfunction would not be advisable</li>\n</ul>", "options": ["Buspirone", "Fluoxetine", "Imipramine", "Lorazepam"], "html_options": ["Buspirone", "Fluoxetine", "Imipramine", "Lorazepam"], "corr_idx": 0}, {"id": "1185818", "html_qtxt": "A 52-year-old woman generalized anxiety disorder comes to the emergency department because of persistent nausea, malaise, muscle cramps, drowsiness, and confusion. Laboratory studies show a serum sodium of 120 mEq/L, serum osmolality of 260 mOsmol/kg H2O, urine osmolality of 270 mOsmol/kg H2O, and urine sodium of 48 mEq/L. Which of the following drugs is the most likely cause of this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient is presenting with signs and symptoms of the syndrome of inappropriate antidiuretic hormone secretion (SIADH).</li>\r\n<li><strong>Fluoxetine</strong>, a selective serotonin reuptake inhibitor (SSRI), is a well-documented cause of SIADH and resultant hyponatremia, especially in older adults.</li>\r\n<li>SIADH is characterized by hyponatremia, decreased serum osmolality (<280 mOsmol/kg H20) with inappropriately increased urine osmolality (>150 mOsmol/kg H20), urine sodium usually greater than 40 mEq/L, euvolemia, and normal thyroid and adrenal function.</li>\r\n<li>In SIADH, urine osmolarity is generally greater than serum osmolarity. The body will respond to increased water retention by decreasing aldosterone in an attempt to maintain euvolemia.</li>\r\n<li>SIADH can be caused by agents that increase ADH production and stimulate ADH release in the posterior pituitary.</li>\r\n<li>The most definitive treatment is to remove the offending agent and this may be sufficient.</li>\r\n<li>If removal of the drug is not sufficient or possible, treatment options include fluid restriction, salt administration, loop diuretics, conivaptan, tolvaptan, and demeclocycline.</li>\r\n<li>Hyponatremia should be treated slowly to prevent central pontine myelinolysis.</li>\r\n<li><strong>Buspirone</strong>: Though its serotonergic (5-HT2A agonist) activity raises theoretical concerns, there are no robust reports or evidence supporting it as a cause of SIADH when used alone. <strong>(Option B)</strong></li>\r\n<li><strong>Atenolol</strong> (a &beta;-blocker) and <strong>conjugated estrogens</strong> are not known to cause SIADH or hyponatremia.<strong> (Options A and C)</strong></li>\r\n</ul>", "options": ["Atenolol", "Buspirone", "Conjugated estrogens", "Fluoxetine"], "html_options": ["Atenolol", "Buspirone", "Conjugated estrogens", "Fluoxetine"], "corr_idx": 3}, {"id": "1185824", "html_qtxt": "A 25-year-old woman with a history of resistant depression is found unconscious after ingesting an unknown quantity of amitriptyline. Two hours after arrival, she dies, despite appropriate lifesaving measures. Which of the following is the most likely cause of death?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Patients who overdose on tricyclic antidepressants (TADs) experience dangerous and often lethal effects. These arrhythmias may produce hypotension, shock, and death.</li>\n<li>Thus, monitoring for the cardiac consequences of these drugs is paramount in treating tricyclic overdoses.</li>\n</ul>\n<p><strong>Tricyclic Antidepressants toxicity:</strong></p>\n<ul>\n<li>Tricyclics can lead to the development of QT prolongation, cardiac arrhythmias, AV block, and bundle branch block. Tricyclics act by directly blocking the fast Na channels in cardiac myocytes.</li>\n<li>The side effects of TADs can result in cardiotoxicity, convulsions, and coma. Less serious but common side effects of the tricyclics include dry mouth, urinary retention, blurred vision, drowsiness and constipation.</li>\n</ul>\n<p><strong>Management:</strong></p>\n<ul>\n<li>Supportive management of toxicity may include endotracheal intubation, hyperventilation (use is controversial but helps produce respiratory alkalosis), and treatment with IV sodium bicarbonate, which can treat ventricular arrhythmias that are associated with tricyclic antidepressants.</li>\n<li>Sodium bicarbonate acts by alkalinising the serum to oppose the arrhythmia induced by the tricyclics and by directly providing Na+ for the fast channels. Lidocaine has also been used for the treatment of cardiac arrhythmias. The treatment of choice for prolonged or recurrent seizures in TA toxicity is a benzodiazepine.</li>\n<li>Due to their overall toxicity, the TCAs have largely been supplanted by the selective serotonin reuptake inhibitors (SSRIs) in the treatment of major depressive disorder.</li>\n<li>However, TCAs are still used for treatment-resistant major depressive disorder as well as fibromyalgia, other pain syndromes, enuresis and obsessive compulsive disorder.</li>\n<li>When tricyclics are prescribed, they are often prescribed in smaller amounts than the typical prescription.</li>\n</ul>", "options": ["Hepatotoxicity", "Intracranial haemorrhage", "Lethal arrhythmia", "Respiratory depression"], "html_options": ["Hepatotoxicity", "Intracranial haemorrhage", "Lethal arrhythmia", "Respiratory depression"], "corr_idx": 2}]}, {"moduleId": 1008545, "name": "Opioids And Drugs Of Abuse, Alcohol", "questions": [{"id": "1179694", "html_qtxt": "A 70-year-old male patient came to the Emergency Dept. with severe chest pain, cough, difficulty in breathing while walking less than 100 yards. Patient has been a chronic smoker for 40-45 years, smoking around 30-35 bidis/day. On auscultation, bilateral ronchi were present, and there was decreased air entry on the right side. His laboratory investigation, ECG and chest X Ray were done. ECG was within normal limits. Chest X Ray was suggestive of a round mass on the right side with emphysematous changes in the lung fields. So, CECT thorax was done, which was suggestive of lung carcinoma. Which analgesic drug is best suited to give to this pt. for long-term pain relief via Transdermal Patch?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Codeine and hydroxycodone have reduced first-pass metabolism. So they can be given orally as they have a medium to high Oral: Parenteral potency Ratio, whereas fentanyl has high first-pass metabolism, it has a very low Oral: Parenteral Potency Ratio. So it is better not to give fentanyl orally. <strong>(Options A and B ruled out)</strong></li>\r\n<li>The <strong>transdermal patch </strong>provides stable blood levels of the drug and better pain control while avoiding the need for repeated parenteral injections.</li>\r\n<li>Fentanyl has been the most successful opioid in transdermal application and is indicated for the management of persistent, unremitting pain.</li>\r\n<li>Because of the complication of fentanyl-induced respiratory depression, the Food and Drug Administration (FDA) recommends that the introduction of a transdermal fentanyl patch (25 mcg/h) be reserved for patients with an established oral morphine requirement of at least 60 mg/d for 1 week or more.</li>\r\n<li>Extreme caution must be exercised in any patient initiating therapy or undergoing a dose increase because the peak effects may not be realised until 24-48 hours after patch application.</li>\r\n</ul>\r\n<p><strong>Metabolism of Fentanyl:</strong></p>\r\n<ul>\r\n<li>Hepatic oxidative metabolism is the primary route of degradation of the phenylpiperidine opioids (mepe
