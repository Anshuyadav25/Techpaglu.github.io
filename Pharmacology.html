 after he urinates. He has to get up about four times a night to urinate. The physician starts him on finasteride, which non-competitively inhibits 5 alpha-reductase. What effect does a noncompetitive inhibitor have on enzyme kinetics?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Noncompetitive inhibitors</strong> bind to a site <strong>other than the active site</strong> (i.e., allosteric site), independently of whether the substrate is bound or not.</li>\n<li>This alters the enzyme's activity by reducing the number of functional enzyme molecules without affecting the substrate binding affinity.</li>\n<li><strong>Vmax is reduced</strong>: Fewer active enzyme sites are available, limiting the maximum reaction rate.<strong>(Option D ruled out)</strong></li>\n<li><strong>Km remains unchanged</strong>: The inhibitor does not compete for the active site; thus, substrate affinity is unaffected. <strong>(Options A and C ruled out)</strong></li>\n</ul>\n<p><strong>Comparison of Enzyme Inhibition Types</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090647f3d0f6-70c8-40ff-83ac-27136ff51658.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509067d35175e-886e-4a79-8836-fcb86b1ef5df.png\">", "options": ["Decreases Km", "Decreases Vmax", "Increases Km", "Increases Vmax"], "html_options": ["Decreases Km", "Decreases Vmax", "Increases Km", "Increases Vmax"], "corr_idx": 1}, {"id": "1166532", "html_qtxt": "Drug A and Drug B are of equal magnitude. If Drug A and Drug B are combined, and they produce an effect that is equal in magnitude to the sum of effects when both are given individually, this would be an example of which of the following?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Additive effects</strong> refer to situations where <strong>two drugs with similar actions</strong>, when given together, <strong>produce an effect equal to the sum</strong> of their individual effects.</li>\n<li>This is common with drugs acting through the same or different mechanisms, but ultimately leading to a <strong>quantitative summation</strong> of effects.</li>\n</ul>\n<p><strong>Examples include:</strong></p>\n<ul>\n<li>Combining <strong>acetaminophen and NSAIDs</strong> for antipyresis.</li>\n<li>Use of <strong>antihypertensives</strong> like beta-blockers and ACE inhibitors.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neutralisation (Option B):</strong> This occurs when <strong>two drugs interact chemically</strong> to form an inactive compound (e.g., chelation). It's a pharmacokinetic, not dynamic, interaction.</p>\n<p><strong>Potentiation (Option C): </strong>Potentiation occurs when <strong>one drug without intrinsic effect enhances the effect of another active drug</strong> (e.g., clavulanic acid with amoxicillin).</p>\n<p><strong>Synergism (Option D):</strong> Synergism means that the <strong>combined effect is greater than the sum</strong> of individual effects, as in the case of <strong>trimethoprim-sulfamethoxazole</strong>.</p>", "options": ["Additive effects", "Neutralisation", "Potentiation", "Synergism"], "html_options": ["Additive effects", "Neutralisation", "Potentiation", "Synergism"], "corr_idx": 0}, {"id": "1166535", "html_qtxt": "A new vasopressor in development, Drug X, is a partial agonist at alpha1-adrenergic receptors. Epinephrine is a full agonist at these same receptors. Which of the following statements is true regarding the potency of Drug X compared to epinephrine?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Potency</strong> refers to the <strong>amount of drug required to produce a given effect</strong>. It is independent of efficacy, which refers to the <strong>maximum effect</strong> a drug can achieve.</li>\n<li>Since <strong>Drug X is known only to be a partial agonist</strong>, we can infer it has <strong>lower efficacy</strong> than epinephrine (a full agonist).</li>\n<li>However, <strong>no data are provided regarding the dose-response relationship or EC<sub>50</sub> values</strong>, so <strong>we cannot conclude anything about potency</strong>.\n<ul>\n<li>Potency comparisons require <strong>concentration-response curves</strong> to determine EC<sub>50</sub>.</li>\n<li>A drug can be <strong>more potent but less efficacious</strong> (and vice versa).</li>\n<li>Acting on the <strong>same receptor</strong> does <strong>not ensure equal potency</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Drug X and epinephrine are equally potent because they act on the same receptors<br /> (Option A): </strong>Receptor binding does not imply equal potency. Potency also depends on drug-receptor affinity and intrinsic activity.</p>\n<p><strong>Epinephrine is more potent because it is a full agonist (Option C):</strong> Being a full agonist implies higher <strong>efficacy</strong>, not necessarily higher <strong>potency</strong>.</p>\n<p><strong>Epinephrine is more potent because it is an endogenous neurotransmitter (Option D):</strong> Endogenous origin has <strong>no bearing</strong> on potency unless pharmacodynamic data support it.</p>", "options": ["Drug X and epinephrine are equally potent because they act on the same receptors", "Relative potency cannot be determined from the information given", "Epinephrine is more potent because it is a full agonist", "Epinephrine is more potent because it is an endogenous neurotransmitter"], "html_options": ["Drug X and epinephrine are equally potent because they act on the same receptors", "Relative potency cannot be determined from the information given", "Epinephrine is more potent because it is a full agonist", "Epinephrine is more potent because it is an endogenous neurotransmitter"], "corr_idx": 1}, {"id": "1166546", "html_qtxt": "A 47-year-old man with schizophrenia is hospitalised for an exacerbation of baseline psychotic symptoms. He is found to be agitated and is disoriented. Haloperidol can be administered by Injection #1 or Injection #2 in the following figure. Furthermore, this injection should be given into which of the following skin layers?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240309275585e6-300f-4dcb-bcc6-ad2c5e1ddcc0.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Intramuscular (IM) injections</strong> like <strong>haloperidol decanoate</strong> are typically administered deep into <strong>skeletal muscle</strong>, allowing for <strong>sustained release</strong> and prolonged action, ideal for patients with poor compliance or in acute psychosis.</li>\n<li><strong>Injection #2</strong> in the image represents an <strong>IM injection</strong> technique.</li>\n<li><strong>Level D</strong> corresponds to the <strong>muscle layer</strong>.</li>\n<li>In contrast, <strong>Injection #1</strong> is subcutaneous (SC), targeting the <strong>subcutaneous fat layer</strong> (<strong>Level C</strong>), which is not preferred for depot neuroleptics like haloperidol.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509064288e6ec-a439-4d0a-97b1-94b3efc210b3.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Injection-1, Level-A (Option A):</strong> This targets the <strong>epidermis</strong>, used for <strong>intradermal injections</strong> (e.g., PPD test), not for deep drug depot injections.</p>\n<p><strong>Injection-2, Level-B (Option B):</strong> This is within the <strong>dermis</strong>, still too superficial for haloperidol IM use.</p>\n<p><strong>Injection-1, Level-C (Option C):</strong> This represents <strong>subcutaneous tissue</strong>, which does not provide the prolonged depot effect needed for antipsychotics.</p>", "options": ["Injection-1, Level-A", "Injection-2, Level-B", "Injection-1, Level-C", "Injection-2, Level-D"], "html_options": ["Injection-1, Level-A", "Injection-2, Level-B", "Injection-1, Level-C", "Injection-2, Level-D"], "corr_idx": 3}, {"id": "1166564", "html_qtxt": "A 52-year-old woman with an overactive bladder complains of urinary frequency, prescribes a transdermal patch containing an anticholinergic agent is prescribed. The following figure represents a picture of the patch formulation of this medication. The drug reservoir is contained in which of the following letters of the figure?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403090e85367a-38bc-41ae-abd0-0747d27ad49f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>transdermal route</strong> provides sustained systemic delivery of drugs through the skin. In a <strong>reservoir-type patch</strong>, components are clearly structured:</li>\n<li><strong>Letter C</strong> in the image denotes the <strong>drug reservoir</strong>, which holds the active drug (often in a gel or solution).</li>\n<li>This is <strong>enclosed between the impermeable backing (B)</strong> and the <strong>rate-controlling membrane (D)</strong>.</li>\n<li><strong>Letter A</strong>: The <strong>skin</strong> Surface.</li>\n<li><strong>Letter B</strong>: <strong>Backing layer</strong>: prevents drug escape to the environment.</li>\n<li><strong>Letter D</strong>: <strong>Release membrane</strong>: controls drug flow.</li>\n<li><strong>Letter E</strong>: <strong>Adhesive layer</strong>: maintains skin contact.</li>\n<li>These patches allow <strong>steady plasma drug levels</strong>, bypass <strong>first-pass metabolism</strong>, and improve <strong>patient compliance</strong>, especially in chronic conditions like overactive bladder.</li>\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1166565", "html_qtxt": "A research group wants to assess the safety and toxicity profile of a new drug. A clinical trial is conducted with 20 volunteers to estimate the maximum tolerated dose and monitor the apparent toxicity of the drug. The study design is best described as which of the following phases of a clinical trial?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Phase 1 clinical trials</strong> are conducted primarily to evaluate:\n<ul>\n<li><strong>Safety</strong></li>\n<li><strong>Tolerability</strong></li>\n<li><strong>Pharmacokinetics (ADME)</strong></li>\n<li><strong>Pharmacodynamics<br /> </strong></li>\n</ul>\n</li>\n<li>These trials typically involve <strong>20-100 healthy volunteers</strong> and are designed to identify:\n<ul>\n<li><strong>Maximum tolerated dose (MTD)</strong></li>\n<li><strong>Dose-limiting toxicities (DLTs)</strong></li>\n<li><strong>Adverse event profile</strong></li>\n</ul>\n</li>\n</ul>\n<p>Phase 1 trials are usually <strong>non-therapeutic</strong> and are essential for establishing whether the drug is safe enough for <strong>further efficacy testing</strong> in patient populations.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906749eac99-03f1-4051-992e-5e4d650fde29.png\">", "options": ["Phase 1", "Phase 2", "Phase 3", "Phase 4"], "html_options": ["Phase 1", "Phase 2", "Phase 3", "Phase 4"], "corr_idx": 0}, {"id": "1166566", "html_qtxt": "Patients taking which of the following drugs should be advised to avoid drinking grapefruit juice?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Grapefruit juice is a well-known inhibitor of the <strong>cytochrome P450 3A4 (CYP3A4)</strong> enzyme in the <strong>liver and intestinal wall</strong>. Inhibition of this enzyme leads to:\n<ul>\n<li><strong>Reduced metabolism of CYP3A4 substrates</strong></li>\n<li><strong>Increased plasma concentrations of drugs</strong></li>\n<li><strong>Potential dose-dependent toxicity</strong></li>\n</ul>\n</li>\n<li><strong>Atorvastatin</strong> is primarily metabolised by <strong>CYP3A4</strong>. Grapefruit juice can increase its bioavailability significantly, thereby increasing the risk of <strong>myopathy</strong> or <strong>rhabdomyolysis</strong>.</li>\n</ul>\n<p>Other drugs similarly affected include:</p>\n<ul>\n<li>Calcium channel blockers (e.g. felodipine)</li>\n<li>Immunosuppressants (e.g. cyclosporine)</li>\n<li>Benzodiazepines (e.g. midazolam)</li>\n</ul>\n<p><strong>Mnemonic for CYP450 Inhibitors:</strong></p>\n<p><strong>\"SICKFACES.COM Group\"</strong></p>\n<p><strong>S</strong>odium valproate <strong></p>\n<p><strong>I</strong>soniazid</p>\n<p><strong>C</strong>imetidine</p>\n<p><strong>K</strong>etoconazole</p>\n<p><strong>F</strong>luconazole</p>\n<p><strong>A</strong>miodarone</p>\n<p><strong>C</strong>hloramphenicol</p>\n<p><strong>E</strong>rythromycin / Clarithromycin</p>\n<p><strong>S</strong>ulfonamides</p>\n<p><strong>C</strong>iprofloxacin</p>\n<p><strong>O</strong>meprazole</p>\n<p><strong>M</strong>etronidazole</p>\n<p><strong>Group</strong> = Grapefruit juice</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Amoxicillin (Option A) </strong>is a <strong>beta-lactam antibiotic</strong> that undergoes minimal hepatic metabolism and is primarily excreted unchanged in the urine. It is not metabolised by the cytochrome P450 (CYP450) enzyme system, including CYP3A4. Therefore, grapefruit juice does not affect its pharmacokinetics.</p>\n<p><strong>Aspirin (Option B): </strong>Aspirin (acetylsalicylic acid) is hydrolysed by esterases in the plasma and liver to form salicylic acid. It does not undergo significant metabolism via CYP3A4 or other CYP450 isoforms. Thus, grapefruit juice does not affect aspirin's metabolism or toxicity.</p>\n<p><strong>Sildenafil (Option D): </strong>Sildenafil is metabolised predominantly by CYP3A4, with a minor contribution from CYP2C9. Grapefruit juice can theoretically increase sildenafil plasma concentration. However, the clinical significance is modest at therapeutic doses. While caution is advised, it is not routinely contraindicated with grapefruit juice, unlike atorvastatin</p>", "options": ["Amoxicillin", "Aspirin", "Atorvastatin", "Sildenafil"], "html_options": ["Amoxicillin", "Aspirin", "Atorvastatin", "Sildenafil"], "corr_idx": 2}, {"id": "1166568", "html_qtxt": "A 36-year-old woman received AHSCT for AML. Her transplant course is complicated by GVHD with diarrhoea, weight loss, and skin rash. She is immunosuppressed with tacrolimus 1 mg twice a day (bid) and prednisone 7.5 mg daily. She was recently admitted to the hospital with shortness of breath and a fever to 101.5 F. She has a chest computed tomography (CT) showing nodular pneumonia, and fungal organisms are seen on a transbronchial lung biopsy. The culture demonstrates Aspergillus fumigatus, and a serum galactomannan level is elevated. She is initiated on therapy with voriconazole 6 mg/kg IV. Two days after starting voriconazole, she is no longer febrile but is complaining of headaches and tremors. Her blood pressure is 160/90 mmHg, up from 110/70 mmHg on admission. On examination, she has developed 1+ pitting oedema in the lower extremities. Her creatinine has risen to 2.0 mg/dL from 1.0 mg/dL on admission. What is the most likely cause of the patient's current clinical picture?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Tacrolimus is a calcineurin inhibitor used to prevent transplant rejection. It is <strong>extensively metabolised by CYP3A4</strong>.</li>\n<li>Voriconazole is a <strong>potent CYP3A4 inhibitor</strong>, and when co-administered, <strong>inhibits tacrolimus metabolism</strong>, leading to <strong>elevated plasma levels</strong> of tacrolimus and enhanced toxicity.</li>\n<li><strong>Clinical manifestations of tacrolimus toxicity</strong> include:\n<ul>\n<li><strong>Neurotoxicity</strong>: Headaches, tremors, confusion, seizures</li>\n<li><strong>Nephrotoxicity</strong>: Acute kidney injury (&uarr; serum creatinine)</li>\n<li><strong>Hypertension</strong></li>\n<li><strong>Hyperkalemia</strong></li>\n</ul>\n</li>\n<li>In this case, the temporal association between <strong>starting voriconazole</strong> and the <strong>onset of symptoms</strong>, including <strong>renal dysfunction</strong> and <strong>neurological findings</strong>, strongly suggests <strong>tacrolimus toxicity</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Aspergillus meningitis (Option A): </strong>CNS involvement from Aspergillus is rare and presents with altered mental status, seizures. This patient is afebrile, alert, and responsive, making this <strong>less likely</strong>.</p>\n<p><strong>Congestive heart failure (Option B): </strong>There is no <strong>cardiac history</strong>, <strong>dyspnea on exertion</strong>, <strong>orthopnea</strong>, or <strong>cardiac imaging findings</strong> to support this diagnosis. BP elevation and renal dysfunction are more consistent with tacrolimus toxicity.</p>\n<p><strong>Recurrent GVHD (Option C): </strong>GVHD can involve skin, liver, GI tract, but <strong>typically does not present with hypertension or nephrotoxicity</strong>. The <strong>timing</strong> and drug interaction are more suggestive of tacrolimus toxicity.</p>", "options": ["Aspergillus meningitis", "Congestive heart failure", "Recurrent graft-versus-host disease", "Tacrolimus toxicity"], "html_options": ["Aspergillus meningitis", "Congestive heart failure", "Recurrent graft-versus-host disease", "Tacrolimus toxicity"], "corr_idx": 3}, {"id": "1166572", "html_qtxt": "A 43-year-old woman is diagnosed with pulmonary blastomycosis and is initiated on oral itraconazole therapy. All of the following could affect the bioavailability of this drug except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Itraconazole is a <strong>triazole antifungal</strong> used orally in the treatment of systemic fungal infections such as blastomycosis. Its <strong>bioavailability is highly variable</strong> and can be affected by <strong>multiple factors</strong>:</li>\n<li><strong>Gastric pH</strong>: The <strong>capsule form</strong> of itraconazole requires an <strong>acidic pH</strong> for dissolution and absorption. Concurrent use of antacids, H2-blockers, or proton pump inhibitors <strong>reduces its absorption</strong>. Co-administration with <strong>cola beverages (acidic)</strong> enhances bioavailability under hypochlorhydric conditions <strong>(Options A and D).</strong></li>\n<li><strong>Formulation differences</strong>: <strong>Capsule vs. solution</strong>, the <strong>solution has better and more consistent bioavailability</strong> and is less pH-dependent than the capsule form. Therefore, switching formulations changes systemic availability.<strong> (Option C)</strong></li>\n<li><strong>Oral contraceptives</strong> (estrogen/progestin combinations) <strong>do not alter gastric pH or drug formulation</strong>, and have <strong>no significant effect</strong> on the <strong>absorption</strong> or <strong>first-pass metabolism</strong> of itraconazole. Hence, this option <strong>does not influence bioavailability</strong>.</li>\n</ul>", "options": ["Co-administration with a cola beverage", "Co-administration with oral contraceptive pills", "Formulation of the drug (liquid vs. capsule)", "pH of the stomach"], "html_options": ["Co-administration with a cola beverage", "Co-administration with oral contraceptive pills", "Formulation of the drug (liquid vs. capsule)", "pH of the stomach"], "corr_idx": 1}, {"id": "1166573", "html_qtxt": "A 43-year-old presents today complaining of a new rash on his chest and axilla, which you diagnose as tinea corporis. He has a history of HIV, hypertension, coronary artery disease, atrial fibrillation, and ischemic cardiomyopathy. He is on antiretroviral therapy. You would like to prescribe a course of oral ketoconazole for therapy. You should consider dose adjustment for all of the following medicines that he is already taking, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Carvedilol</strong> is predominantly metabolised by <strong>CYP2D6 and CYP2C9</strong>, and only to a minor extent by <strong>CYP3A4</strong>.</li>\n<li>Therefore, co-administration with <strong>ketoconazole</strong> (a <strong>potent CYP3A4 inhibitor</strong>) <strong>would not significantly alter its metabolism</strong> or serum levels. Hence, <strong>no dose adjustment is required</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lovastatin (Option B):</strong> Lovastatin undergoes <strong>extensive first-pass metabolism</strong> via <strong>CYP3A4</strong>. Co-administration with ketoconazole significantly increases serum concentrations, raising the risk of <strong>statin-induced myopathy or rhabdomyolysis</strong>. Dose reduction or switching to a non-CYP3A4 statin (e.g., pravastatin) is recommended.</p>\n<p><strong>Mexiletine (Option C):</strong> Although mexiletine is metabolised mainly via <strong>CYP1A2</strong>, it is also partially metabolised via <strong>CYP3A4</strong>. Co-administration with ketoconazole may lead to <strong>slower metabolism</strong> and increased plasma levels, warranting caution or dose monitoring.</p>\n<p><strong>Ritonavir (Option D):</strong> Ritonavir is both a substrate and a potent <strong>inhibitor</strong> of <strong>CYP3A4</strong>. When combined with ketoconazole, <strong>mutual interactions</strong> occur, leading to altered levels of both agents. Caution and therapeutic drug monitoring are advised.</p>", "options": ["Carvedilol", "Lovastatin", "Mexiletine", "Ritonavir"], "html_options": ["Carvedilol", "Lovastatin", "Mexiletine", "Ritonavir"], "corr_idx": 0}, {"id": "1166577", "html_qtxt": "Which of the following sets of drug interactions and mechanisms is accurately described?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Sildenafil, a <strong>phosphodiesterase-5 (PDE5) inhibitor</strong>, elevates <strong>cyclic guanosine monophosphate (cGMP)</strong> by blocking its degradation.</li>\n<li>Nitroglycerin also elevates cGMP by <strong>stimulating guanylyl cyclase</strong> through nitric oxide release.</li>\n<li>When used together, they can cause <strong>profound vasodilation and dangerous hypotension</strong>, especially in patients with <strong>coronary artery disease</strong>. Co-prescription is contraindicated due to this <strong>synergistic hypotensive effect</strong>.</li>\n<li><strong>Ibuprofen</strong>, an NSAID, <strong>does not inhibit CYP2C9</strong> but may <strong>displace warfarin from albumin</strong>, increasing free warfarin levels. Both drugs also cause <strong>GI mucosal damage</strong>, compounding <strong>bleeding risk</strong>, but the proposed <strong>mechanism via CYP2C9 inhibition is incorrect</strong>. <strong>(Option A ruled out).</strong></li>\n<li><strong>Sotalol prolongs QT</strong> by blocking potassium channels. <strong>Furosemide does not inhibit CYP3A4</strong>; it can cause <strong>hypokalemia</strong>, which may potentiate sotalol's effect, but <strong>the mechanism described is incorrect</strong>.<strong> (Option B ruled out)</strong></li>\n<li>The interaction is <strong>accurate in terms of tacrolimus toxicity</strong>, but <strong>ritonavir</strong> is not involved in this interaction. Clarithromycin inhibits <strong>CYP3A4</strong>, not CYP2C19. Thus, the <strong>mechanism and drug pairing are inaccurate. (Option D ruled out)</strong></li>\n</ul>", "options": ["Ibuprofen and warfarin: increased risk of GI bleeding; ibuprofen inhibits CYP2C9", "Sotalol and furosemide: increased risk of QT prolongation and torsades de pointes; furosemide induced inhibition of CYP3A4", "Sildenafil and sublingual nitroglycerin: increased risk of hypotension; sildenafil inhibits the PDE-5, which inactivates cyclic guanosine monophosphate", "Ritonavir and lovastatin: increased risk of myotoxicity; ritonavir inhibition of CYP2C19"], "html_options": ["Ibuprofen and warfarin: increased risk of GI bleeding; ibuprofen inhibits CYP2C9", "Sotalol and furosemide: increased risk of QT prolongation and torsades de pointes; furosemide induced inhibition of CYP3A4", "Sildenafil and sublingual nitroglycerin: increased risk of hypotension; sildenafil inhibits the PDE-5, which inactivates cyclic guanosine monophosphate", "Ritonavir and lovastatin: increased risk of myotoxicity; ritonavir inhibition of CYP2C19"], "corr_idx": 2}, {"id": "1166580", "html_qtxt": "All of the following patients are correctly matched to the drug and dose adjustment that should be considered given their concomitant listed comorbidity, except:", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Sotalol</strong> is almost <strong>exclusively eliminated by the kidneys</strong>, with minimal hepatic metabolism. Hence, <strong>hepatic impairment (cirrhosis)</strong> does <strong>not</strong> warrant a dose reduction.</li>\n<li>Dose adjustment should instead be based on <strong>renal function.</strong></li>\n<li>Although <strong>meperidine</strong> is primarily metabolised by the <strong>liver</strong>, its <strong>toxic metabolite normeperidine</strong> is <strong>renally excreted</strong>. In renal impairment, normeperidine can accumulate and cause <strong>CNS toxicity</strong> (tremors, seizures). Therefore, <strong>dose reduction in renal disease is necessary</strong>. <strong>(Option B) </strong></li>\n<li><strong>Diazepam</strong> is metabolised in the liver and has a <strong>long half-life</strong>. In elderly patients, even those with normal hepatic/renal labs, <strong>increased sensitivity</strong> and <strong>altered pharmacokinetics</strong> (due to fat redistribution and reduced clearance) necessitate dose adjustment. <strong>(Option C)</strong></li>\n<li><strong>Cirrhosis impairs hepatic metabolism</strong>, leading to <strong>reduced clearance</strong> of meperidine. Additionally, <strong>altered hepatic blood flow</strong> can increase the drug&rsquo;s <strong>plasma concentration</strong>, justifying a dose reduction in cirrhotic patients. <strong>(Option D)</strong></li>\n</ul>", "options": ["A 57-year-old man with cirrhosis: reduced dose of sotalol", "A 35-year-old man with renal disease: reduced dose of meperidine", "A 97-year-old man with normal creatinine and bilirubin: reduced dose of diazepam", "A 42-year-old man with cirrhosis: reduced dose of meperidine"], "html_options": ["A 57-year-old man with cirrhosis: reduced dose of sotalol", "A 35-year-old man with renal disease: reduced dose of meperidine", "A 97-year-old man with normal creatinine and bilirubin: reduced dose of diazepam", "A 42-year-old man with cirrhosis: reduced dose of meperidine"], "corr_idx": 0}]}, {"moduleId": 1008533, "name": "Cholinergic Drugs, Anticholinergic Drugs", "questions": [{"id": "1166317", "html_qtxt": "Which of the following is the primary second messenger in the contraction of the ciliary muscles when focusing on near objects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>IP3 </strong>is the<strong> primary second messenger</strong> in the contraction of the ciliary muscles when focusing on near objects. </p>\n<p><strong>Cholinomimetics</strong> primarily cause smooth muscle contraction through their action on M3 Gq-coupled receptors, leading to the release of intracellular calcium. This release is triggered by an increase in IP3 acting on <strong>IP3 receptors </strong>in the <strong>endoplasmic reticulum.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906a1e80cca-ad1d-4485-98a5-dfc101800f8f.PNG\">\n<h3>Hormone Classification</h3>\n<h3>Types of Hormones</h3>\n<ul>\n<li>Insulin / Hypothalamic / Pituitary hormones</li>\n<li>These are polypeptide hormones that act via<strong> cell surface receptors</strong></li>\n</ul>\n<h3>Types of Cell Surface Receptors</h3>\n<h3>a. Tyrosine Kinase Receptors (TK): Activate Phosphatidylinositol cascade (PIG)</h3>\n<h4>b. GPCRs (G-protein Coupled Receptors): Non-PIG linked</h4>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906b05a4f4e-e821-400e-9287-e909d59c6416.PNG\">\n<h3>Steroid Hormone Receptors</h3>\n<p>Lipid-soluble &rarr; Intracellular receptors</p>\n<ul>\n<li>Cortisol &rarr; Cytoplasmic receptor</li>\n<li>Others &rarr; Nuclear receptor</li>\n</ul>", "options": ["cAMP", "DAG", "Depolarising influx of sodium ions via a channel", "IP3"], "html_options": ["cAMP", "DAG", "Depolarising influx of sodium ions via a channel", "IP3"], "corr_idx": 3}, {"id": "1166321", "html_qtxt": "Parasympathetic nerve stimulation and a slow infusion of bethanechol will each cause this.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Parasympathetic nerve stimulation and a slow infusion of bethanechol will each cause an increase in <strong>bronchial smooth muscle tone.</strong></p>\n<ul>\n<li><strong>Bethanechol:</strong> A muscarinic receptor agonist (specifically M3), mimics parasympathetic stimulation. </li>\n<li><strong> Parasympathetic stimulation + Bethanechol</strong>: Increases bronchial smooth muscle tone (via M3 receptor activation), which causes bronchoconstriction.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Cause ganglion cell depolarisation (Option A):</strong> Ganglion cells and the end plate contain nicotinic receptors, which are not affected by bethanechol, a direct-acting muscarinic agonist.</p>\n<p><strong>Cause vasodilation (Option B):</strong> Parasympathetic nerve stimulation does not cause vasodilation (most vessels do not receive parasympathetic innervation, even though some muscarinic receptors might be present there), so the choice is incorrect.</p>\n<p><strong>Increase heart rate (Option D):</strong> It does not increase heart rate; it typically decreases it via M2 receptors.</p>", "options": ["Cause ganglion cell depolarisation", "Cause vasodilation", "Increase bronchial smooth muscle tone", "Increase heart rate"], "html_options": ["Cause ganglion cell depolarisation", "Cause vasodilation", "Increase bronchial smooth muscle tone", "Increase heart rate"], "corr_idx": 2}, {"id": "1166328", "html_qtxt": "Actions and clinical uses of muscarinic cholinoceptor agonists include which one of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Muscarinic cholinergic receptor agonists </strong>aid in miosis and the treatment of narrow-angle glaucoma.</p>\n<ul>\n<li>Muscarinic agonists cause accommodation and cyclospasm, the opposite of paralysis of accommodation <strong>(cycloplegia)</strong>.</li>\n<li>Although not drugs of choice, in acute<strong> angle-closure glaucoma,</strong> this may result in a desirable increased outflow of the aqueous and a <strong>decrease in the intraocular pressure.</strong></li>\n<li>Muscarinic cholinergic receptor agonists may cause bronchospasm but do not affect neuromuscular transmission.</li>\n<li>Succinylcholine blocks the action of acetylcholine at the nicotinic receptor.</li>\n</ul>\n<h4>Muscarinic cholinoceptor agonists (e.g. pilocarpine, bethanechol) activate parasympathetic muscarinic receptors, leading to:</h4>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906d390eff5-5240-4895-81e9-8e3de07464a7.PNG\">\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Bronchodilation (treatment of asthma) (Option A): </strong>Muscarinic agonists cause bronchoconstriction, not bronchodilation.</p>\n<p><strong>Decreased gastrointestinal motility (treatment of diarrhoea) (Option C): </strong>They increase GI motility and would worsen diarrhoea.</p>\n<p><strong>Decreased neuromuscular transmission and relaxation of skeletal muscle (Option D): </strong>Muscarinic agonists do not act on nicotinic receptors at the neuromuscular junction.</p>", "options": ["Bronchodilation (treatment of asthma)", "Miosis (treatment of narrow-angle glaucoma)", "Decreased gastrointestinal motility (treatment of diarrhoea)", "Decreased neuromuscular transmission and relaxation of skeletal muscle (during surgical anaesthesia)"], "html_options": ["Bronchodilation (treatment of asthma)", "Miosis (treatment of narrow-angle glaucoma)", "Decreased gastrointestinal motility (treatment of diarrhoea)", "Decreased neuromuscular transmission and relaxation of skeletal muscle (during surgical anaesthesia)"], "corr_idx": 1}, {"id": "1166344", "html_qtxt": "A 76-year-old man with Alzheimer's disease is brought in with abdominal cramps, diarrhoea, diaphoresis, and muscular weakness and spasms in his extremities. He has ingested an excessive amount of medications in a suicide attempt. His temperature is 38.4&deg;C (101.1&deg;F), pulse is 51/min, respirations are 12/min and laboured, and blood pressure is 88/56 mm Hg. Treatment is initiated. Shortly after, most of his symptoms had resolved, but he continues to have muscular spasms. Administration of which of the following is the most appropriate next step in the treatment of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with symptoms of <strong>muscarinic acetylcholine excess</strong> (e.g., diarrhoea, diaphoresis, bradycardia, bronchospasm, salivation, lacrimation, miosis) and <strong>nicotinic acetylcholine excess</strong> (e.g., muscle weakness).</p>\n<ul>\n<li>Atropine can only reverse the muscarinic effects.</li>\n<li>When taken in excess, medications for Alzheimer's disease, such as donepezil, can result in symptoms similar to those of <strong>organophosphate poisoning. </strong></li>\n<li>In such cases, <strong>pralidoxime</strong> is given to restore the activity of acetylcholinesterase, which then catalyses the breakdown of excessive acetylcholine to reverse symptoms.</li>\n<li><strong>Atropine</strong> does not act on nicotinic cholinergic receptors and thus cannot treat symptoms of neuromuscular dysfunction, for which <strong>pralidoxime </strong>is still necessary.</li>\n</ul>\n<p><strong>Pralidoxime</strong> has poor blood-brain barrier penetration and can lead to a transient worsening of acetylcholinesterase inhibition following administration, which is why atropine is typically administered first to treat CNS symptoms and prevent further acetylcholinesterase inhibition.</p>\n<p><strong>Management of </strong><strong>a patient with suspected OP poisoning:</strong></p>\n<ul>\n<li>Patient decontamination (e.g., remove clothes, wash skin)</li>\n<li>Secure airways, oxygen therapy, and ECG</li>\n<li>Measurement of erythrocyte cholinesterase activity: &darr; acetylcholinesterase activity</li>\n<li><strong>Atropine</strong></li>\n<li><strong>Oximes:</strong> Pralidoxime (2-PAM), obidoxime\n<ol>\n<li>Regenerate acetylcholinesterase by dephosphorylation</li>\n<li>Function peripherally on both muscarinic and nicotinic receptors</li>\n<li>Should only be administered after atropine due to the risk of transient worsening of acetylcholinesterase inhibition</li>\n</ol>\n</li>\n<li>Benzodiazepines (e.g., diazepam): to control organophosphate-induced seizures.</li>\n</ul>\n<p><strong>Direct-Acting Cholinomimetics</strong> (Muscarinic/Nicotinic Agonists)</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509068b3e12e8-ad8b-4499-b78b-700eae86bb77.PNG\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090638374175-ad7e-4e40-b898-0f56dfa0ff5d.PNG\">", "options": ["Carbachol", "Physostigmine", "Benztropine", "Pralidoxime"], "html_options": ["Carbachol", "Physostigmine", "Benztropine", "Pralidoxime"], "corr_idx": 3}, {"id": "1166363", "html_qtxt": "Which of the following is a direct-acting cholinomimetic that is lipid-soluble and is used to facilitate smoking cessation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Varenicline</strong> is a lipid-soluble partial agonist at nicotinic receptors and is used to<strong> reduce craving for tobacco in smokers.</strong></p>\n<ul>\n<li>Side effects of this drug include <strong>abnormal dreams</strong> (most common), SJS, and erythema multiforme</li>\n</ul>\n<p><strong>Treatment for smoking cessation:</strong></p>\n<ul>\n<li>Counselling and support</li>\n<li>Varenicline (alpha-4-beta-2 nACHR partial agonist): reduces positive symptoms and prevents withdrawal</li>\n<li>Bupropion: reduces craving and withdrawal symptoms</li>\n<li>Nicotine replacement therapy (inhaler, lozenges, transdermal patch, nasal spray, gum)</li>\n</ul>", "options": ["Acetylcholine", "Bethanechol", "Neostigmine", "Varenicline"], "html_options": ["Acetylcholine", "Bethanechol", "Neostigmine", "Varenicline"], "corr_idx": 3}, {"id": "1166368", "html_qtxt": "A 3-year-old child is admitted after consuming multiple tablets. The signs suggest that the drug is a cholinomimetic with little or no vascular effect, little or no CNS effect, and a duration of action of about 2-4 h. Which of the following is the most likely cause of these effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Child Ingests Cholinomimetic drug </strong>and presents with signs including little or no vascular effect, little or no CNS (central nervous system) effect, and a duration of action of about 2-4 hours.</p>\n<ul>\n<li>These signs suggest the child has ingested a cholinomimetic drug primarily acting on muscarinic receptors with limited or no nicotinic receptor activity.</li>\n</ul>\n<p>So, the drug is probably<strong> pilocarpine, </strong>which is a muscarinic agonist primarily affecting the eye and salivary glands.</p>\n<ul>\n<li>Limited vascular and CNS effects.</li>\n<li>Duration of action is within 2-4 hours.</li>\n<li>Used for glaucoma and xerostomia (dry mouth).</li>\n</ul>\n<p><strong>Explanation for other options:</strong></p>\n<p><strong>Bethanechol (Option </strong><strong>A):</strong> Muscarinic agonist, primarily affects the GI and urinary tract, leading to increased tone and motility.</p>\n<ul>\n<li>Limited vascular and CNS effects.</li>\n<li>The duration of action is relatively shorter.</li>\n</ul>\n<p><strong>Neostigmine</strong><strong> (Option B):</strong> Reversible acetylcholinesterase inhibitor that increases acetylcholine concentration at both muscarinic and nicotinic receptors.</p>\n<ul>\n<li>Used for myasthenia gravis and reversing non-depolarising neuromuscular blockers.</li>\n<li>Some CNS effects and vascular tone increase.</li>\n</ul>\n<p><strong>Physostigmine</strong><strong> (Option C):</strong> Acetylcholinesterase inhibitor, similar to neostigmine with pronounced muscarinic effects, limited nicotinic effects.</p>\n<ul>\n<li>Used to reverse anticholinergic toxicity.</li>\n<li>Has CNS effects, relatively short duration (30 minutes to 2 hours).</li>\n</ul>", "options": ["Bethanechol", "Neostigmine", "Physostigmine", "Pilocarpine"], "html_options": ["Bethanechol", "Neostigmine", "Physostigmine", "Pilocarpine"], "corr_idx": 3}, {"id": "1166387", "html_qtxt": "A 64-year-old man presents with a complaint of an urge to urinate that occurs suddenly, and he often is unable to make it to the bathroom before leaking urine. He has no incontinence with coughing or laughing. He has multiple sclerosis. Which of the following is the most appropriate pharmacotherapy for this patient's incontinence?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In a patient with multiple sclerosis, a sudden urge to urinate that is not related to increased intra-abdominal pressure is consistent with <strong>urge incontinence due to detrusor hyperreflexia</strong> (upper motor neuron dysfunction).</p>\n<p><strong>Tolterodine</strong> is an antimuscarinic agent, selective for <strong>M3 receptors</strong> in the bladder that inhibits <strong>detrusor muscle overactivity,</strong> increases bladder capacity. First-line treatment for urge incontinence / overactive bladder and effective in <strong>neurogenic bladder, seen in MS.</strong></p>\n<ul>\n<li>In a healthy individual, bladder wall relaxation due to stimulation of &beta;3 receptors in the detrusor muscle allows storage of urine.</li>\n<li>During the storage phase, contraction of the trigone and sphincter muscles due to stimulation of &alpha;1 receptors at these sites maintains continence.</li>\n<li>Bladder wall contraction due to stimulation of M3 receptors in the detrusor muscle, and reflex inhibition of the trigone and sphincter allows for micturition to occur during the voiding phase.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906ab3b93db-6666-4155-944b-503a25a99922.PNG\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906cc751315-5746-4881-959b-15c0601fd885.PNG\">\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Doxazosin (Option A):</strong> Doxazosin is an &alpha;<sub>1</sub>-adrenergic antagonist that causes relaxation of the bladder neck and prostatic urethra, making it easier to void.</p>\n<ul>\n<li>It is used in the treatment of urinary retention and overflow incontinence caused by bladder outlet obstruction, such as in benign prostatic hyperplasia (BPH) or an overactive sphincter.</li>\n</ul>\n<p><strong>Bethanechol (Option B):</strong> Bethanechol is a parasympathomimetic (muscarinic agonist) that stimulates detrusor muscle contraction.</p>\n<ul>\n<li>It is used to treat urinary retention and overflow incontinence due to an underactive detrusor muscle, which may occur in multiple sclerosis patients with spinal cord lesions below the S1 level.</li>\n</ul>\n<p><strong>Midodrine (Option C):</strong> Midodrine is an &alpha;<sub>1</sub>-adrenergic agonist that increases tone in the urinary sphincter and detrusor muscle, leading to urinary retention.</p>\n<ul>\n<li>It is used in certain cases of stress incontinence caused by sphincter underactivity, such as in MS with lower spinal cord lesions (below S1).</li>\n</ul>", "options": ["Doxazosin", "Bethanechol", "Midodrine", "Tolterodine"], "html_options": ["Doxazosin", "Bethanechol", "Midodrine", "Tolterodine"], "corr_idx": 3}, {"id": "1166389", "html_qtxt": "A 28-year-old woman presents with the recent onset of weakness in her hands, diplopia, and difficulty swallowing. She has been treated for myasthenia gravis for several years. Which of the following is the best drug for distinguishing between myasthenic crisis and cholinergic crisis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Edrophonium</strong> is the best drug for distinguishing between myasthenic crisis and cholinergic crisis. </p>\n<p>A patient with <strong>myasthenia gravis</strong> presents with worsening muscle weakness and bulbar symptoms (diplopia, dysphagia).</p>\n<p>This could be:</p>\n<ul>\n<li><strong>Myasthenic crisis</strong>: exacerbation of MG due to under-medication, stress, infection, etc.</li>\n<li><strong>Cholinergic crisis</strong>: due to excess acetylcholine (overmedication with AChE inhibitors), leading to desensitised receptors and paradoxical weakness.</li>\n</ul>\n<p><strong>Edrophonium Test (Amelorative/Tensilon Test): </strong>Short-acting acetylcholinesterase inhibitor (~10 min).</p>\n<p><strong>Mechanism:</strong> temporarily increases ACh at the neuromuscular junction.</p>\n<ul>\n<li>If muscle strength improves, &rarr; Myasthenic crisis</li>\n<li>If muscle weakness worsens, &rarr; Cholinergic crisis</li>\n</ul>\n<p>Thus, it helps differentiate between the two crises.</p>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Atropine (Option A): </strong>Muscarinic antagonist used to treat cholinergic toxicity, not a diagnostic tool.</p>\n<p><strong>Physostigmine (Option C): </strong>A tertiary amine AChE inhibitor that crosses the blood-brain barrier. Used primarily for anticholinergic toxicity, not in the diagnosis or management of myasthenia gravis.</p>\n<p><strong>Pyridostigmine (Option D): </strong>A long-acting AChE inhibitor used for maintenance therapy in myasthenia gravis. It does not have the rapid onset or short duration needed for a diagnostic challenge like edrophonium.</p>", "options": ["Atropine", "Edrophonium", "Physostigmine", "Pyridostigmine"], "html_options": ["Atropine", "Edrophonium", "Physostigmine", "Pyridostigmine"], "corr_idx": 1}, {"id": "1166391", "html_qtxt": "A 45-year-old farmer is admitted for Parathion poisoning. Which one of the following is its characteristic feature?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Parathion</strong> is an organophosphate insecticide. Its characteristic feature is that its toxicity can be partly reversed by <strong>pralidoxime (2-PAM)</strong> if administered early, before <strong>ageing</strong> occurs.</p>\n<p><strong>Mechanism of Organophosphate (OP) Toxicity & Reversal:</strong></p>\n<ul>\n<li>OPs like parathion <strong>inhibit acetylcholinesterase </strong>(AChE) by binding to the serine residue at the esteric site of the enzyme.</li>\n<li>Initially, this binding is reversible.</li>\n<li>Over time, the bond undergoes structural stabilisation, forming a covalent bond at the anionic site, a process known as<strong> \"ageing\".</strong>\n<ol>\n<li>Once ageing occurs, the enzyme is <strong>permanently inactivated.</strong></li>\n<li>The body must then synthesise new AChE, which takes time.</li>\n</ol>\n</li>\n<li><strong>Pralidoxime</strong>, an oxime, has a high affinity for the phosphorus atom in OPs and can reactivate AChE only before ageing.</li>\n<li>This is why <strong>early administration of pralidoxime</strong> is critical.</li>\n</ul>\n<p><strong>Contrast with Carbamates:</strong></p>\n<ul>\n<li><strong>Carbamates </strong>(e.g. physostigmine) bind both esteric and anionic sites.</li>\n<li>This makes oximes ineffective in carbamate poisoning.</li>\n</ul>", "options": ["If treated early, its toxicity may be partly reversed by pralidoxime", "It is less toxic to humans than malathion", "It is more persistent in the environment than DDT.", "It is poorly absorbed through the skin and lungs."], "html_options": ["If treated early, its toxicity may be partly reversed by pralidoxime", "It is less toxic to humans than malathion", "It is more persistent in the environment than DDT.", "It is poorly absorbed through the skin and lungs."], "corr_idx": 0}, {"id": "1166398", "html_qtxt": "A 38-year-old farmer has been accidentally exposed to a high concentration of a highly toxic agricultural organophosphate insecticide. What would be the sign/symptom of the condition ?<br>1. Sweating<br>2. Urination<br>3. Vomiting<br>4. Bradycardia<br>5. Mydriasis<br>6. Bronchorrhea<br>7. Hyperventilation", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Organophosphorus poisoning</strong> causes irreversible acetylcholinesterase inhibition and produces the following effects.</p>\n<p><strong>Muscarinic effects</strong></p>\n<ul>\n<li>Excess of secretions, including salivation, sweating, lacrimation, urination, defecation, and emesis. <strong>(Statements 1, 2, and 3 are true)</strong></li>\n<li>Miosis and blurred vision (Statement 5 is false)</li>\n<li>Bradycardia <strong>(Statement 4 is true)</strong></li>\n<li>Bronchospasm (Statement 7 is false)</li>\n<li>Bronchorrhea <strong>(Statement 6 is true)</strong></li>\n</ul>\n<p><strong>Nicotinic effects:</strong> Blockage at the neuromuscular junction (similar mechanism observed in succinylcholine)</p>\n<p><strong>Systemic effects</strong></p>\n<ul>\n<li>Hypoventilation</li>\n<li>Lethargy</li>\n<li>Seizures, coma</li>\n</ul>\n<p><strong>Antimuscarinic Drugs:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906f32eb57c-c5c4-4976-83d2-6fb77403757e.PNG\">", "options": ["1, 2, 3, 4, 5", "1, 2, 4, 6, 7", "1, 2, 3, 4, 6", "1, 2, 4, 5, 6"], "html_options": ["1, 2, 3, 4, 5", "1, 2, 4, 6, 7", "1, 2, 3, 4, 6", "1, 2, 4, 5, 6"], "corr_idx": 2}, {"id": "1166400", "html_qtxt": "A 40-year-old man with a history of major depression is admitted to the emergency department following a suicide attempt with a drug overdose. Which of the following signs or symptoms would be consistent with an overdose of a ganglion-blocking drug?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tachycardia </strong>is a symptom that would be consistent with an <strong>overdose of a ganglion-blocking drug.</strong></p>\n<ul>\n<li>Ganglion blockade results in <strong>decreased blood pressure, bowel activity, and sweating.</strong></li>\n<li>Because the parasympathetic system dominates the pupil and the sinoatrial node, ganglion block causes mydriasis and tachycardia.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906cc63c834-3ea7-4a91-8c64-44aaf2f4ab58.PNG\">", "options": ["Increased blood pressure", "Increased bowel sounds", "Miosis", "Tachycardia"], "html_options": ["Increased blood pressure", "Increased bowel sounds", "Miosis", "Tachycardia"], "corr_idx": 3}, {"id": "1166402", "html_qtxt": "Several children were hospitalised with symptoms thought to be due to ingestion of food containing botulinum toxin. Which one of the following signs or symptoms is consistent with the diagnosis of botulinum poisoning?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Botulinum toxin</strong> inhibits <strong>presynaptic release of acetylcholine (ACh)</strong> at all <strong>cholinergic synapses</strong> by cleaving SNARE proteins like <strong>SNAP-25</strong>, which are essential for ACh vesicle fusion and neurotransmitter release.</p>\n<p>As a result, botulinum toxin impairs:</p>\n<ul>\n<li><strong>Somatic neuromuscular transmission</strong> &rarr; Flaccid paralysis</li>\n<li><strong>Parasympathetic activity</strong> &rarr; Mydriasis, <strong>cycloplegia</strong>, dry mouth, constipation</li>\n<li><strong>Autonomic ganglia</strong> &rarr; Hypotension, bradycardia (less prominent)</li>\n</ul>\n<p><strong>Botulinum toxin injections to relax wrinkles</strong>- this illustrates its <strong>spasmolytic</strong> effect, not spasm-inducing.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509069745eba2-5c8a-4da7-b8ce-79eca2f55f75.PNG\">\n<h3>Explanation for Other Options:</h3>\n<p><strong>Bronchospasm (Option A): </strong>This would result from <strong>cholinergic overactivity</strong>. Botulinum toxin causes <strong>bronchodilation</strong> due to parasympathetic blockade.</p>\n<p><strong>Skeletal muscle spasms (Option C): </strong>Botulinum toxin causes <strong>flaccid paralysis</strong>, not spasms. (Contrast this with tetanus toxin.)</p>\n<p><strong>Bradycardia (Option D): </strong>While autonomic blockade may cause <strong>some bradycardia</strong>, it is not as characteristic or reliable as <strong>cycloplegia</strong> for diagnosis.</p>", "options": ["Bronchospasm", "Cycloplegia", "Skeletal muscle spasms", "Bradycardia"], "html_options": ["Bronchospasm", "Cycloplegia", "Skeletal muscle spasms", "Bradycardia"], "corr_idx": 1}, {"id": "1166403", "html_qtxt": "A 27-year-old man is suspected of antimuscarinic drug overdose. Probable signs of overdose include which one of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tachycardia</strong> is a characteristic of atropine (antimuscarinic drug) overdose.</p>\n<ul>\n<li>Bradycardia is sometimes observed after small doses.</li>\n<li>Atropine is the <strong>DOC for bradycardia.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509068315eb9e-1d21-4d77-b2d4-5b7acd396c9c.PNG\">", "options": ["Gastrointestinal smooth muscle cramping", "Increased heart rate", "Increased gastric secretion", "Pupillary constriction"], "html_options": ["Gastrointestinal smooth muscle cramping", "Increased heart rate", "Increased gastric secretion", "Pupillary constriction"], "corr_idx": 1}, {"id": "1166406", "html_qtxt": "Which of the following is the effect of belladonna alkaloids ?<br>1. Dehydration<br>2. Hallucinations<br>3. Hypertension<br>4. Hyperthermia<br>5. Intraventricular heart block<br>6. Bradycardia<br>7. Bronchoconstriction", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Systemic Side Effects of Antimuscarinic (Belladonna Alkaloids) Drugs:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509068f17a32d-d959-49e5-b307-d0a06e13da03.PNG\">", "options": ["1, 2, 3, 4", "2, 4, 5", "2, 5, 6", "1, 3, 4, 7"], "html_options": ["1, 2, 3, 4", "2, 4, 5", "2, 5, 6", "1, 3, 4, 7"], "corr_idx": 1}, {"id": "1166407", "html_qtxt": "Which one of the following can be blocked by atropine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Atropine</strong> is a <strong>muscarinic receptor antagonist</strong>, meaning it <strong>b</strong>locks the actions of acetylcholine (ACh) at muscarinic receptors. It does not affect nicotinic receptors (e.g., at autonomic ganglia or neuromuscular junctions) or <strong>direct sympathetic adrenergic effects</strong>.</p>\n<p>Sweating caused by exercise is sympathetically mediated but <strong>cholinergic in mechanism</strong>.</p>\n<ul>\n<li>Eccrine sweat glands (involved in thermoregulation) are innervated by sympathetic cholinergic fibres.</li>\n<li>These fibres release <strong>ACh</strong>, which acts on <strong>muscarinic M3 receptors</strong> of sweat glands.</li>\n<li><strong>Atropine </strong>blocks these muscarinic receptors, thereby <strong>inhibiting sweating</strong>.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Decreased blood pressure caused by hexamethonium (Option A): </strong>Hexamethonium is a ganglion blocker (nicotinic receptor antagonist at autonomic ganglia). Atropine acts postganglionically at muscarinic receptors, so it does not reverse ganglionic blockade effects like hypotension.</p>\n<p><strong>Increased blood pressure caused by nicotine (Option B): </strong>Nicotine stimulates nicotinic receptors at autonomic ganglia, leading to sympathetic discharge (&uarr; NE &rarr; vasoconstriction). Atropine does not block nicotinic receptors, hence no effect on this nicotine-induced hypertension.</p>\n<p><strong>Tachycardia caused by exercise (Option C): </strong>Exercise increases sympathetic adrenergic outflow &rarr; &beta;1 activation &rarr; &uarr; heart rate. Atropine only blocks parasympathetic vagal tone, not &beta;-adrenergic effects &rarr; no effect on sympathetic tachycardia.</p>\n<p><strong>Sweating & Autonomic Control</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250906cd124fe5-3156-473a-bab4-a9503430fa96.PNG\">", "options": ["Decreased blood pressure caused by hexamethonium", "Increased blood pressure caused by nicotine", "Tachycardia caused by exercise", "Sweating caused by exercise"], "html_options": ["Decreased blood pressure caused by hexamethonium", "Increased blood pressure caused by nicotine", "Tachycardia caused by exercise", "Sweating caused by exercise"], "corr_idx": 3}, {"id": "1166409", "html_qtxt": "<p>Drug X caused a 50 mm Hg rise in mean blood pressure in the control animal, no blood pressure change in the ganglion-blocked animal, and a 75 mm Hg mean blood pressure rise in the atropine-pretreated animal. Drug X is probably a drug similar to</p>", "html_expl": "<p><strong>Explanation:</strong></p><p>Drug X causes an increase in blood pressure in the control animal but there is no increase in a ganglion blocked animal. The pressor response is increased by pretreatment with atropine, a muscarinic blocker, suggesting that compensatory vagal discharge (Parasympathetic response) is blocked by atropine thus a greater increase in Mean blood pressure (Sympathetic predominance). This shows that the response of Drug X is through <strong>autonomic ganglia which stimulates nicotinic receptors</strong> at ganglia. Among the given options Nicotine is a Ganglionic stimulant (Sympathetic stimulation leading to vasoconstriction and thus increase in Mean BP).</p><p><strong>Explanation for Incorrect Options:</strong><br><strong>Acetylcholine (Option A): </strong>Acts on muscarinic (M3 Receptors) which reduces Mean BP.</p><p><strong>Epinephrine (Option B): </strong>Epinephrine's pressor effects are produced at  receptors, not in the ganglia. It increases Systolic BP but decreases Diastolic BP and hence Mean BP only slightly increases or remains unchanged.</p><p><strong>Hexamethonium (Option C): </strong>It is a ganglion blocker and causes fall in Mean BP.</p>", "options": ["<p>Acetylcholine</p>", "<p>Epinephrine</p>", "<p>Hexamethonium</p>", "<p>Nicotine</p>"], "html_options": ["<p>Acetylcholine</p>", "<p>Epinephrine</p>", "<p>Hexamethonium</p>", "<p>Nicotine</p>"], "corr_idx": 3}, {"id": "1166410", "html_qtxt": "A 43-year-old man is presented with confusion and strange behavior. His friend reports that he was eating some wild berries that they had picked during their camping trip. His temperature is 38.7&deg;C (101.7&deg;F). Physical examination shows warm, dry skin and dry mucous membranes. His pupils are dilated and minimally reactive to light. His bowel sounds are decreased. which of the following drugs could lead to complete resolution of symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with <strong>anticholinergic toxidrome</strong> following ingestion of wild berries, likely from <strong>Atropa belladonna (deadly nightshade),</strong> which contains <strong>atropine-like alkaloids.</strong></p>\n<ul>\n<li><strong>Physostigmine</strong> is a reversible acetylcholinesterase inhibitor that crosses the blood-brain barrier (BBB).</li>\n<li>It increases<strong> acetylcholine levels both centrally and peripherally,</strong> thereby reversing CNS and peripheral symptoms of atropine toxicity.</li>\n<li>It is the drug of choice in severe<strong> anticholinergic toxicity</strong>, particularly with central manifestations like delirium.</li>\n<li>Don't confuse with <strong>Pyridostigmine</strong> as it <strong>does not cross the BBB </strong>and cannot treat CNS symptoms such as delirium from atropine overdose.</li>\n<li>Pyridostigmine is used for myasthenia gravis and prophylaxis against organophosphates.</li>\n</ul>\n<p>Key <strong>clinical features</strong> of anticholinergic syndrome:</p>\n<ul>\n<li>Hyperthermia (due to decreased sweating)</li>\n<li>Dry skin and mucous membranes</li>\n<li>Mydriasis (dilated pupils minimally reactive to light)</li>\n<li>Decreased bowel sounds</li>\n<li>Confusion, agitation, delirium</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Scopolamine (Option A):</strong> A muscarinic antagonist like atropine, which would worsen anticholinergic symptoms rather than treat them.</p>\n<p><strong>Atropine (Option B):</strong> Also a muscarinic antagonist; it is the cause of anticholinergic toxicity in this context. Not therapeutic here.</p>\n<p><strong>Neostigmine (Option D):</strong> A quaternary acetylcholinesterase inhibitor that does not cross the BBB &rarr; ineffective for central symptoms such as confusion or delirium. Used for the reversal of non-depolarising neuromuscular blockers and urinary retention.</p>", "options": ["Scopolamine", "Atropine", "Physostigmine", "Neostigmine"], "html_options": ["Scopolamine", "Atropine", "Physostigmine", "Neostigmine"], "corr_idx": 2}, {"id": "1166411", "html_qtxt": "A 38-year-old man has been admitted to the emergency department showing signs of autonomic drug toxicity. Which of the following signs would distinguish between an overdose of a ganglion blocker versus a muscarinic blocker?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Postural hypotension</strong> is a result of loss of sympathetic vasoconstrictor tone, which helps maintain blood pressure upon standing.</p>\n<ul>\n<li>This effect is characteristic of<strong> ganglion blockers,</strong> since they block sympathetic ganglia.</li>\n<li>Muscarinic blockers do not block sympathetic ganglia, so they do not typically cause postural hypotension.</li>\n</ul>\n<p>To distinguish between an overdose of a <strong>ganglion blocker</strong> and a <strong>muscarinic receptor antagonist</strong>, we need to consider which part of the autonomic nervous system is being affected:</p>\n<ul>\n<li><strong>Ganglion blockers</strong> (e.g., hexamethonium, mecamylamine) block nicotinic receptors at autonomic ganglia, inhibiting both sympathetic and parasympathetic transmission.</li>\n<li><strong>Muscarinic blockers</strong> (e.g., atropine, scopolamine) selectively inhibit parasympathetic postganglionic muscarinic receptors, sparing most sympathetic functions (except those mediated via ACh, like sweating).</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Cycloplegia (Option A):</strong> Both ganglion blockers and muscarinic antagonists can cause cycloplegia (loss of accommodation), since this is controlled by parasympathetic innervation to the ciliary muscle.</p>\n<p><strong>Dry skin in a warm environment (Option B):</strong> Seen with muscarinic blockers, due to inhibition of sympathetic cholinergic fibres to eccrine sweat glands. Ganglion blockers can also reduce sweating by blocking all autonomic output, so this sign is not distinguishing.</p>\n<p><strong>Miosis (Option C):</strong> Neither drug class typically causes miosis. Both can cause mydriasis by inhibiting parasympathetic tone to the pupillary sphincter muscle.</p>", "options": ["Cycloplegia", "Dry skin in a warm environment", "Miosis", "Postural hypotension"], "html_options": ["Cycloplegia", "Dry skin in a warm environment", "Miosis", "Postural hypotension"], "corr_idx": 3}, {"id": "1166412", "html_qtxt": "Which one of the following drugs causes vasodilation that can be blocked by atropine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bethanechol</strong> is a <strong>direct-acting muscarinic agonist.</strong> It stimulates muscarinic receptors on various smooth muscles, including endothelial M3 receptors in blood vessels. This leads to:</p>\n<ol>\n<li><strong>&uarr; Nitric oxide </strong>(NO) release from endothelial cells</li>\n<li><strong>&rarr; Vasodilation</strong></li>\n<li><strong>&rarr; &darr; Blood pressure</strong></li>\n</ol>\n<p>This effect can be blocked<strong> by atropine,</strong> a muscarinic antagonist, which prevents acetylcholine or muscarinic agonists from binding to M3 receptors.</p>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Benztropine (Option A): </strong>A central antimuscarinic used in Parkinson&rsquo;s disease. It does not cause vasodilation; rather, it can cause tachycardia and dry skin due to muscarinic blockade.</p>\n<p><strong>Edrophonium (Option C):</strong> A short-acting acetylcholinesterase inhibitor (AChEI) used to diagnose myasthenia gravis. It increases endogenous ACh, but since M3 endothelial receptors are not innervated, no vasodilation occurs. Also, its effect is primarily at the neuromuscular junction.</p>\n<p><strong>Neostigmine (Option D):</strong> Another AChEI, mainly acting peripherally. Like edrophonium, it increases ACh but does not cause vasodilation because endothelial M3 receptors lack direct cholinergic innervation.</p>", "options": ["Benztropine", "Bethanechol", "Edrophonium", "Neostigmine"], "html_options": ["Benztropine", "Bethanechol", "Edrophonium", "Neostigmine"], "corr_idx": 1}, {"id": "1166533", "html_qtxt": "A 19-year-old woman comes to the physician because of increased sweating for the past 6 months. She experiences severe sweating that is triggered by stressful situations and speaking in public. She is failing one of her university classes because she avoids public speaking. She has not had any fevers, chills, weight loss, or night sweats. Her temperature is 36.6&deg;C (98&deg;F). Physical examination shows moist skin in the axillae and on the palms, soles, and face. Which of the following drugs is most likely to be effective for this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Glycopyrrolate</strong> is a peripherally acting muscarinic antagonist.</p>\n<ul>\n<li>It blocks muscarinic receptors on sweat glands, thereby reducing excessive sweating.</li>\n<li>It does not cross the blood-brain barrier, so it avoids central nervous system (CNS) side effects.</li>\n<li><strong>Sweat glands</strong> (especially eccrine glands) are unique in that they are innervated by sympathetic nerves that release acetylcholine, acting on muscarinic receptors.</li>\n</ul>\n<p>This patient presents with <strong>primary focal hyperhidrosis</strong>, particularly exacerbated by emotional stimuli (e.g., public speaking), and<strong> localised to the palms, soles, axillae, and face.</strong> This type of sweating is due to overactive sympathetic cholinergic stimulation of eccrine sweat glands.</p>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Pilocarpine (Option A): </strong>A muscarinic agonist &ndash; it stimulates sweat glands, salivary glands, and other exocrine glands. This would worsen hyperhidrosis.</p>\n<p><strong>Bethanechol (Option B): </strong>Another muscarinic agonist, mainly used for urinary retention and GI hypomotility. Like pilocarpine, it would increase sweating.</p>\n<p><strong>Physostigmine (Option C):</strong> A reversible acetylcholinesterase inhibitor. Increases ACh levels &rarr; stimulates muscarinic receptors &rarr; increases sweating. Also crosses the BBB, which may cause CNS side effects (e.g., seizures).</p>", "options": ["Pilocarpine", "Bethanechol", "Physostigmine", "Glycopyrrolate"], "html_options": ["Pilocarpine", "Bethanechol", "Physostigmine", "Glycopyrrolate"], "corr_idx": 3}, {"id": "1166537", "html_qtxt": "Drugs acting on A and B<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031935b44051-c293-44d8-befc-cd12e67f8f71.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The drugs acting on sites<strong> A and B</strong> are</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403198c688212-4fa2-4164-b7a6-8e5f25e7b691.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509064c4f8199-6c76-44e5-82b5-591caf7d5408.PNG\">", "options": ["A: Hemicholinium, B: Vesamicol", "A: Vesamicol, B: Hemicholinium", "A: Botulinum, B: Vesamicol", "A: Vesamicol, B: Botulinum"], "html_options": ["A: Hemicholinium, B: Vesamicol", "A: Vesamicol, B: Hemicholinium", "A: Botulinum, B: Vesamicol", "A: Vesamicol, B: Botulinum"], "corr_idx": 0}, {"id": "1166541", "html_qtxt": "A 53-year-old woman with schizophrenia managed for years with a drug, complains of a dry mouth, constipation, blurred vision, and feeling tired. Which of the following drugs was given, causing the given side effects?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All of the given drugs <strong>have anticholinergic effects</strong>, but out of these, only <strong>Chlorpromazine is an antipsychotic drug.</strong></p>\n<p><strong>Chlorpromazine</strong> is a <strong>typical antipsychotic </strong>(low potency, first-generation) with strong antimuscarinic (anticholinergic) effects. It also has sedative properties due to histamine (H1) receptor blockade.</p>\n<p><strong>Anticholinergic side effects</strong> include:</p>\n<ul>\n<li>Dry mouth</li>\n<li>Constipation</li>\n<li>Blurred vision</li>\n<li>Urinary retention</li>\n<li>Sedation/fatigue</li>\n</ul>\n<p>Explanation for Other Options:</p>\n<p><strong>Benztropine (Option A): </strong>Anticholinergic used to treat extrapyramidal symptoms (EPS) in Parkinsonism or drug-induced dystonia. While it causes similar anticholinergic side effects, it is not used to treat schizophrenia, making it unlikely in this context.</p>\n<p><strong>Amitriptyline (Option B): </strong>A tricyclic antidepressant (TCA) with anticholinergic and antihistaminic effects. It can cause these symptoms, but it is used for depression, neuropathic pain, or migraine prophylaxis, not schizophrenia.</p>\n<p><strong>Cyclizine (Option C): </strong>An antihistamine (H1 blocker) used for motion sickness and nausea.<br /> It has mild anticholinergic properties, but again, not indicated for schizophrenia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Drugs with Moderate to Strong Anticholinergic Effects:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509068d1cc78d-582f-4bb8-a853-1c9da5366c04.PNG\">", "options": ["Benztropine", "Amitriptyline", "Cyclizine", "Chlorpromazine"], "html_options": ["Benztropine", "Amitriptyline", "Cyclizine", "Chlorpromazine"], "corr_idx": 3}, {"id": "1166548", "html_qtxt": "A 48-year-old woman complains of fatigue that increases throughout the day. At the end of her workday, she says her eyes feel \"heavy\" and \"droopy,\" although she does not feel particularly tired. A drug is prescribed to treat her myasthenia gravis. How does the drug work?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Myasthenia gravis</strong> is an autoimmune disorder in which <strong>autoantibodies attack nicotinic acetylcholine receptors (nAChRs) </strong>at the neuromuscular junction, leading to weakness, especially after exertion.</p>\n<ul>\n<li>The standard treatment includes <strong>acetylcholinesterase inhibitors such as pyridostigmine,</strong> which work by blocking acetylcholine degradation.</li>\n<li>This increases the amount of ACh available at the neuromuscular junction, allowing stimulation of the remaining unblocked receptors and<strong> improving muscle strength</strong>.</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Stimulates nicotinic cholinergic receptors (Option B):</strong> Drugs like nicotine directly stimulate nicotinic receptors, but pyridostigmine does not act directly on receptors; it enhances endogenous ACh action by preventing its breakdown.</p>\n<p><strong>Stimulates acetylcholine release (Option C): </strong>While increased ACh release might be beneficial, pyridostigmine does not affect ACh release. Instead, it increases synaptic ACh levels by inhibiting acetylcholinesterase.</p>\n<p><strong>Stimulates muscarinic cholinergic receptors (Option D):</strong> Drugs such as bethanechol and pilocarpine are direct muscarinic agonists, affecting organs like the bladder or eye. Pyridostigmine affects both nicotinic and muscarinic systems indirectly by increasing ACh but is not a direct muscarinic agonist.</p>", "options": ["Blocks acetylcholine degradation", "Stimulates nicotinic cholinergic receptors", "Stimulates acetylcholine release", "Stimulates muscarinic cholinergic receptors"], "html_options": ["Blocks acetylcholine degradation", "Stimulates nicotinic cholinergic receptors", "Stimulates acetylcholine release", "Stimulates muscarinic cholinergic receptors"], "corr_idx": 0}, {"id": "1166551", "html_qtxt": "A 38-year-old woman presents to the ophthalmologist for a routine eye examination. She is given intraocular pilocarpine, two drops in each eye, to dilate the eyes for the examination. Unfortunately, the eyedrops were inadvertently administered 10 drops of pilocarpine in each eye. Which of the following agents should be immediately given to the patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pilocarpine</strong> is a direct muscarinic cholinergic agonist used in ophthalmology to induce miosis (pupil constriction) and reduce intraocular pressure. An overdose may cause excessive parasympathomimetic effects, particularly:</p>\n<ul>\n<li>Profound miosis</li>\n<li>Ciliary muscle spasm &rarr; blurred vision</li>\n<li>Headache and eye discomfort</li>\n</ul>\n<p><strong>Atropine</strong> is the treatment of choice in this setting as it acts as a competitive muscarinic receptor antagonist, reversing excessive cholinergic effects by:</p>\n<ul>\n<li>Relaxing the sphincter pupillae muscle &rarr; Mydriasis</li>\n<li>Relieving ciliary muscle spasm</li>\n<li>Restoring visual comfort</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Carbachol (Option B): </strong>Another direct cholinergic agonist-it would worsen the symptoms by further stimulating muscarinic receptors, aggravating miosis and visual discomfort.</p>\n<p><strong>Galantamine (Option C): </strong>An acetylcholinesterase inhibitor used for Alzheimer's disease. It increases central ACh levels and has no role in reversing pilocarpine effects-may even worsen symptoms if systemically absorbed.</p>\n<p><strong>Rivastigmine (Option D): </strong>Similar to galantamine, this drug also inhibits acetylcholinesterase and cannot reverse muscarinic overstimulation in the eye.</p>", "options": ["Atropine", "Carbachol", "Galantamine", "Rivastigmine"], "html_options": ["Atropine", "Carbachol", "Galantamine", "Rivastigmine"], "corr_idx": 0}, {"id": "1166556", "html_qtxt": "A 52-year-old woman with end-stage multiple sclerosis who is on prednisone and neostigmine. After examination, the patient has begun on dalfampridine. What is the most likely mechanism of action for this medication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dalfampridine</strong> (also known as fampridine) is a potassium channel blocker used symptomatically in <strong>multiple sclerosis.</strong> Its primary benefit is improving walking ability, particularly gait speed, by <strong>enhancing conduction in demyelinated neurons.</strong></p>\n<ul>\n<li>In MS, demyelination slows or blocks action potential conduction.</li>\n<li>Blocking potassium channels helps prolong the action potential and enhance neurotransmission in demyelinated axons.</li>\n<li>It is not a disease-modifying therapy but provides symptomatic relief (especially for ambulation).</li>\n</ul>\n<p><strong>Explanation for Other Options:</strong></p>\n<p><strong>Calcium channel blocker (Option A):</strong> Used in hypertension and angina, not indicated in MS. Example: Nifedipine.</p>\n<p><strong>Cholinesterase inhibitor (Option B): </strong>These agents increase acetylcholine levels but do not improve MS gait symptoms. Example: Pyridostigmine, used in myasthenia gravis. Neostigmine is already being used in this patient for another indication.</p>\n<p><strong>Sodium channel blocker (Option D): </strong>Some antiepileptics and local anaesthetics block sodium channels. However, dalfampridine does not act via this mechanism.</p>", "options": ["Calcium channel blocker", "Cholinesterase inhibitor", "Potassium channel blocker", "Sodium channel blocker"], "html_options": ["Calcium channel blocker", "Cholinesterase inhibitor", "Potassium channel blocker", "Sodium channel blocker"], "corr_idx": 2}, {"id": "1166558", "html_qtxt": "A 62-year-old man has increased intraocular pressure bilaterally. You start him on a drug used to treat his open-angle glaucoma, which also happens to cross the blood-brain barrier better than other drugs in its class. Which of the following drugs is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Physostigmine</strong> is a <strong>reversible acetylcholinesterase inhibitor</strong> that readily crosses the blood-brain barrier due to its tertiary amine structure. It enhances cholinergic activity in the eye by promoting contraction of the ciliary muscle, thereby <strong>increasing aqueous humour drainage</strong> through the trabecular meshwork and reducing intraocular pressure.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Echothiophate (Option A): </strong>An irreversible acetylcholinesterase inhibitor used for glaucoma, but does not cross the blood-brain barrier due to its quaternary ammonium structure.</p>\n<p><strong>Neostigmine (Option B): </strong>Commonly used for postoperative urinary retention and reversal of neuromuscular blockade. It is a quaternary compound and cannot enter the CNS.</p>\n<p><strong>Pyridostigmine (Option D): </strong>Primarily prescribed for myasthenia gravis. Like neostigmine, it is a quaternary amine and therefore does not penetrate the blood-brain barrier.</p>", "options": ["Echothiophate", "Neostigmine", "Physostigmine", "Pyridostigmine"], "html_options": ["Echothiophate", "Neostigmine", "Physostigmine", "Pyridostigmine"], "corr_idx": 2}, {"id": "1166560", "html_qtxt": "A 23-year-old man presented with focal dystonia. The drugs acting at which site can be used in treatment?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031935b44051-c293-44d8-befc-cd12e67f8f71.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509065794d9e1-f434-4bc3-ab89-cc19c31f6cb1.jpg\">\n<p>As in the illustrated diagram, <strong>C) Botulinum toxin</strong> helps to relieve focal dystonia.</p>\n<p><strong>Other </strong><strong>uses of botulinum</strong> are</p>\n<ul>\n<li>Blepharospasm</li>\n<li>Hemifacial spasm</li>\n<li>Laryngeal dysphonia</li>\n<li>Cervical dystonia</li>\n<li>Jaw-closing oromandibular dystonia</li>\n</ul>", "options": ["A", "B", "C", "None of the above"], "html_options": ["A", "B", "C", "None of the above"], "corr_idx": 2}, {"id": "1166561", "html_qtxt": "Which of the following drugs is used for the Diagnosis of bronchial hypersensitivity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Methacholine</strong> is a muscarinic receptor agonist that is used only for diagnostic purposes, specifically in the <strong>methacholine challenge test</strong>, which assesses <strong>bronchial hyperreactivity</strong>-a hallmark of asthma.</p>\n<ul>\n<li>It acts on muscarinic receptors in the <strong>airway smooth muscle</strong>, causing <strong>bronchoconstriction</strong>.</li>\n<li>Since it is a quaternary amine, it <strong>does not cross the blood-brain barrier</strong>.<
