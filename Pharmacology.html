rl's fever, blistering rash, positive Nikolsky sign, and recent medication change are consistent with a diagnosis of Stevens-Johnson syndrome (SJS). Toxic epidermal necrolysis is a severe form of this condition that involves > 30% of the skin.</li>\r\n<li>Lamotrigine is an anti-epileptic drug with mood-stabilising properties that is used to treat bipolar disorder. It is one of the most commonly implicated triggers of SJS. Most cases of SJS develop within 2-8 weeks of initiating the offending medication.</li>\r\n<li>The risk of developing SJS induced by lamotrigine therapy is greatest when high doses are used, so the initial dose should be low and increased slowly.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030742b3145b-985e-4ad6-9840-d28f4a5d8e98.jpg\">\r\n<p><strong>Lithium (Option A)</strong> is a mood stabiliser used to treat bipolar disorder. However, cases of SJS attributed to lithium therapy have not been reported.</p>\r\n<p><strong>Valproic acid (Option B)</strong> is an antiepileptic drug with mood-stabilizing properties that is used to treat bipolar disorder. However, valproic acid is an extremely rare cause of SJS.</p>\r\n<p><strong>Topiramate (Option C)</strong> is an antiepileptic drug with mood-stabilizing properties that is sometimes used in conjunction with other agents to treat refractory bipolar disorder. However, cases of SJS attributed to topiramate therapy have not been reported.</p>", "options": ["Lithium", "Valproate", "Topiramate", "Lamotrigine"], "html_options": ["Lithium", "Valproate", "Topiramate", "Lamotrigine"], "corr_idx": 3}, {"id": "1180583", "html_qtxt": "A 2100-g female newborn is delivered vaginally. Examination of the newborn shows a short, mildly webbed neck and low-set ears. Ocular hypertelorism, along with slanted palpebral fissures, is noted. A cleft palate and hypoplasia of the nails and distal phalanges are present. There is increased coarse hair on the body and face. Which of the following best explains the clinical findings found in this newborn?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Fetal hydantoin syndrome is a collection of defects associated with maternal use of anticonvulsants, such as phenytoin.</li>\r\n<li>Use of these medications interferes with folate metabolism, which often induces a deficiency.</li>\r\n<li>Common features of fetal hydantoin syndrome include\r\n<ul>\r\n<li>Intrauterine growth restriction</li>\r\n<li>Craniofacial abnormalities (e.g., cleft palate, hypertelorism, slanted palpebral fissures, and low-set ears)</li>\r\n<li>A short neck</li>\r\n<li>Phalanx/fingernail hypoplasia</li>\r\n<li>Excessive hair on the body and face.</li>\r\n</ul>\r\n</li>\r\n<li>Treatment is largely supportive and includes surgery to fix the cleft palate in addition to special education.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240429c58d371a-9af3-4d99-926c-ec80ac4457e1.jpg\">\r\n<p><strong>Fetal alcohol syndrome (Option A): </strong>Maternal alcohol intake can lead to fetal alcohol spectrum disorders, which can also cause intrauterine growth restriction, hypoplastic nails, and facial dysmorphisms (ocular hypertelorism in this case). However, fetal alcohol spectrum disorders typically do not cause cleft palate or excessive hair growth, making it an unlikely cause of this infant's symptoms.</p>\r\n<p><strong>Maternal diabetes mellitus (Option B): </strong>Infants born to diabetic mothers are at risk for caudal regression syndrome, a condition that causes abnormalities in the caudal portion of the body. In addition, infants born to diabetic mothers tend to have macrosomia, not growth restriction as seen here.</p>\r\n<p><strong>Aplasia cutis (Option D):</strong> A congenital dermatological condition characterised by the absence of a portion of skin in a localised or widespread area at birth. It's caused by the use of methimazole for hyperthyroidism in the first trimester.</p>", "options": ["Fetal alcohol disorder", "Maternal diabetes mellitus", "Fetal hydantoin syndrome", "Aplasia cutis"], "html_options": ["Fetal alcohol disorder", "Maternal diabetes mellitus", "Fetal hydantoin syndrome", "Aplasia cutis"], "corr_idx": 2}, {"id": "1180584", "html_qtxt": "Which statement concerning the proposed mechanisms of action of anticonvulsant drugs is most accurate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Phenytoin selectively blocks the Na+ channel and prolongs the inactivated state.</p>\r\n<ul>\r\n<li>Benzodiazepines facilitate GABA-mediated inhibitory actions. <strong>(Option</strong><strong> A)</strong></li>\r\n<li>Ethosuximide selectively blocks calcium channels in thalamic neurons. <strong>(Option</strong><strong> B)</strong></li>\r\n<li>Phenobarbital produces multiple effects, mainly enhancement of GABA-chloride inhibitory activity. <strong>(Option C)</strong></li>\r\n</ul>", "options": ["Benzodiazepines facilitate glutamate-mediated inhibitory actions", "Ethosuximide selectively blocks potassium ion (K+) channels in thalamic neurons", "Phenobarbital produces a selective blockade of Calcium ion (Ca2+) channels", "Phenytoin prolongs the inactivated state of the Na+ channel"], "html_options": ["Benzodiazepines facilitate glutamate-mediated inhibitory actions", "Ethosuximide selectively blocks potassium ion (K+) channels in thalamic neurons", "Phenobarbital produces a selective blockade of Calcium ion (Ca2+) channels", "Phenytoin prolongs the inactivated state of the Na+ channel"], "corr_idx": 3}, {"id": "1180585", "html_qtxt": "A 1-year-old boy is presented with an episode of loss of consciousness followed by jerky movements of his arms and legs for 30 seconds. After this episode, he immediately regained consciousness. The child began crying after his 4-year-old brother snatched a toy from him. The brief, shrill cry was followed by a period of expiration; he then turned blue. He had a similar episode 1 week ago when his mother refused to give him ice cream. Which of the following is the most appropriate next step in management?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient's episode of cyanosis with loss of consciousness following emotional upset (i.e., frustration) and vigorous crying is indicative of a <strong>breath-holding spell</strong>. It typically manifests between the ages of 6-18 months.</li>\r\n<li>Types of breath-holding spells:\r\n<ul>\r\n<li>Cyanotic: Most common</li>\r\n<li>Pallid</li>\r\n</ul>\r\n</li>\r\n<li>They are typically triggered by emotional distress, as is the case in this patient.</li>\r\n<li>The typical sequence includes crying, exhaling, and holding the breath, followed by cyanosis and loss of consciousness.</li>\r\n<li>Patients usually resume breathing and regain consciousness in less than 1 minute.</li>\r\n<li>Most importantly, parents should be reassured that the condition is benign and their child will outgrow it by the age of 4-8 years.</li>\r\n<li>The diagnosis is usually based on the clinical features and a detailed description of the episode; no treatment is required.</li>\r\n<li>Parents should be aware of the triggers of breath-holding spells, such as tantrums, minor injuries, and distress. However, they should not avoid reprimands for fear of triggering an episode.</li>\r\n<li>Since several studies suggest an association between breath-holding spells and iron-deficiency anaemia, confirmatory tests (e.g., CBC, serum ferritin) may be considered.</li>\r\n<li>Iron supplements may decrease the frequency of breath-holding spells in these children.</li>\r\n</ul>", "options": ["IV Lorazepam", "IM Midazolam", "Clonazepam", "No treatment required"], "html_options": ["IV Lorazepam", "IM Midazolam", "Clonazepam", "No treatment required"], "corr_idx": 3}, {"id": "1180633", "html_qtxt": "A 32-year-old man presented with violent jerky movements of his arms and legs for 10 minutes. He has a history of epilepsy. He is not responsive. IV lorazepam is initiated. The second agent administered was most likely which of the following drugs?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient's history of epilepsy and ongoing seizure for > 5 minutes is diagnostic of status epilepticus. Lorazepam was given to abort the seizure, and the second agent, like Phenytoin/ Fosphenytoin, was given to prevent recurrence of the seizure in the acute period.</li>\r\n<li>Fosphenytoin is an intravenous prodrug of phenytoin with a more favourable safety profile than phenytoin preparations delivered via other routes.</li>\r\n<li>It is converted to phenytoin, the active moiety of this drug, by hydrolysis.</li>\r\n<li>Once activated, it reduces the influx and increases the efflux of sodium ions across neuronal membranes in the motor cortex.</li>\r\n<li>It is indicated for the prevention of seizure recurrence in status epilepticus and short-term (< 5 days) treatment of epilepsy.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320b6a778f9-f77a-4097-a2aa-a737db016be0.jpg\">", "options": ["Propofol", "Phenobarbital", "Fosphenytoin", "Lamotrigine"], "html_options": ["Propofol", "Phenobarbital", "Fosphenytoin", "Lamotrigine"], "corr_idx": 2}, {"id": "1180636", "html_qtxt": "A 7-year-old girl has presented with multiple episodes of staring and facial grimacing for 4 weeks. She recalls having a vague, muddy taste in her mouth prior to the onset of symptoms. After the episode, she feels lethargic and is confused. There are no precipitating factors for these episodes. Which of the following is the most appropriate treatment for seizures?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The symptoms described in the case, including staring, facial grimacing, a vague, muddy taste in the mouth, post-ictal lethargy, and confusion, are indicative of <strong>complex partial seizures</strong>, which often originate from the temporal lobe of the brain. This type of seizure can be associated with a condition called \"temporal lobe epilepsy.\"</p>\r\n<p>The most appropriate treatment for this type of seizure in a 7-year-old girl is:</p>\r\n<p><strong>Lamotrigine</strong>: Lamotrigine is an antiepileptic medication, more commonly used for treating various types of seizures, including focal (partial) seizures and generalised seizures, but not typically absence seizures.</p>\r\n<p><strong>Ethosuximide (Option D)</strong>: Ethosuximide is a medication commonly used to treat absence seizures, which are a type of generalised seizure characterised by brief staring spells and altered awareness. Ethosuximide is particularly effective for this type of seizure and is considered a first-line treatment.</p>\r\n<p><strong>Felbamate (Option B)</strong>: Felbamate is another antiepileptic medication, but it is not typically used as a first-line treatment for absence seizures in children due to its potential for serious side effects.</p>\r\n<p><strong>Zonisamide (Option C)</strong>: Zonisamide is used to treat various types of seizures, but it is not considered the first-line treatment for absence seizures in children.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307667a8046-1986-4656-9829-11e357759d06.jpg\">", "options": ["Lamotrigine", "Felbamate", "Zonisamide", "Ethosuximide"], "html_options": ["Lamotrigine", "Felbamate", "Zonisamide", "Ethosuximide"], "corr_idx": 0}, {"id": "1180641", "html_qtxt": "A 32-year-old man is on valproate therapy for GTCS. Which of the following is NOT true about this therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Valproate does not cause cytochrome P450 induction.</p>\r\n<ul>\r\n<li>Sodium valproate is a CYP3A4 inhibitor and not an inducer.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250905386d9ec0-6a2c-4c5a-b2d7-b0eb3ede87e5.png\"><p><strong>Side effects of Valproate:</strong></p>\r\n<ul>\r\n<li>Gastrointestinal upset</li>\r\n<li>Tremor</li>\r\n<li>Alopecia</li>\r\n<li>Pancreatitis</li>\r\n<li>Weight gain</li>\r\n<li>Teratogenicity: Especially neural tube defects (contraindicated in women of childbearing age/pregnancy)</li>\r\n<li>Hepatotoxicity (rare): LFT should be regularly performed in people taking valproate (child)</li>\r\n<li>Cytochrome P450 inhibition (valproic acid inhibits the metabolism of carbamazepine, ethosuximide, phenytoin, phenobarbital, and lamotrigine).</li>\r\n<li>Rash</li>\r\n<li>Sedation</li>\r\n<li>Ataxia</li>\r\n<li>Thrombocytopenia</li>\r\n<li>Agranulocytosis</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307fa67bc37-e7cf-4e46-96ee-6c44bb48feb5.jpg\">\r\n<br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030749f05cfc-0c87-4323-84d7-0c4d8905e5df.jpg\">\r\n<br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307da26bdea-7e32-487d-a43e-b40af7966333.jpg\">\r\n", "options": ["It is contraindicated in women of childbearing age", "It causes cytochrome P450 induction", "LFT should be regularly performed in people taking valproate.", "It may lead to weight gain and PCOS like feature in young women."], "html_options": ["It is contraindicated in women of childbearing age", "It causes cytochrome P450 induction", "LFT should be regularly performed in people taking valproate.", "It may lead to weight gain and PCOS like feature in young women."], "corr_idx": 1}, {"id": "1180642", "html_qtxt": "Which of the following drugs may cause irreversible vision loss?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Vigabatrine acts by inhibition of GABA transaminase irreversibly &rarr; &uarr; GABA, used in Refractory focal seizures (adjunctive therapy) and Monotherapy for infantile spasms (West syndrome).</li>\r\n<li>It can cause irreversible vision loss in up to 50% of patients; therefore, it is used only in patients if other anticonvulsants are ineffective.</li>\r\n</ul>\r\n<p><strong>Gabapentin, levetiracetam, and tiagabine (Options A, B, & C) </strong>are not known for causing blindness.</p>", "options": ["Gabapentin", "Levetiracetam", "Tiagabine", "Vigabatrine"], "html_options": ["Gabapentin", "Levetiracetam", "Tiagabine", "Vigabatrine"], "corr_idx": 3}, {"id": "1180643", "html_qtxt": "A 62-year-old woman presents with a sudden onset of severe left eye pain, blurred vision, nausea, and vomiting. She is on an anti-seizure drug. Gonioscopy shows that the iris meets the cornea at an angle of 10&deg; (N = 20-45&deg;). Which of the following drugs may precipitate this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Topiramate blocks voltage-gated Na<sup>+</sup>&nbsp;channels and increases GABA. Dose-related adverse effects that often occur in the first 4 weeks of topiramate therapy include somnolence, fatigue, dizziness, nervousness, and confusion.</li>\r\n<li>Acute myopia and angle-closure glaucoma may require prompt drug withdrawal.</li>\r\n<li>Urolithiasis occurs in 0.5-1.5% of patients on long-term therapy and is more common in men. In some patients, carbonic anhydrase inhibition is associated with reduced serum bicarbonate that is usually asymptomatic but may result in nonspecific symptoms such as fatigue, anorexia, or nausea and vomiting.</li>\r\n</ul>", "options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "html_options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "corr_idx": 2}, {"id": "1180644", "html_qtxt": "A 45-year-old man undergoes brain surgery for oligodendroglioma, after which he is initiated on an anti-epileptic drug. After 3 months of follow-up, he complained of more irritability and aggression over tiny issues. Which of the following drugs may explain the rare side effect?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Levetiracetam is a broad-spectrum anti-seizure agent and one of the most commonly prescribed drugs for epilepsy, primarily because of its perceived favourable adverse effect profile, broad therapeutic window, favourable pharmacokinetic properties, and lack of drug-drug interactions.</li>\r\n<li>Less common but more serious are behavioural and mood changes, such as irritability, aggression, agitation, anger, anxiety, apathy, depression, and emotional lability.</li>\r\n<li>Long-term topiramate therapy is often associated with significant weight loss, primarily due to a reduction in body fat mass.</li>\r\n<li>In clinical trials, 85% of adults receiving topiramate lost weight, which on average amounted to 5% of mean baseline body weight.</li>\r\n<li>Greater weight loss occurs in those with higher pretreatment weight.</li>\r\n<li>Weight loss is gradual and typically peaks at 12-18 months after initiation of therapy.</li>\r\n<li>Beneficial changes in lipid profile, glycemic control, and blood pressure may accompany the weight loss.</li>\r\n</ul>", "options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "html_options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "corr_idx": 1}, {"id": "1180645", "html_qtxt": "A 45-year-old is started on a drug for recurrent major depression. After a week, she presents with influenza-like symptoms, including fevers and neck stiffness. After a thorough investigation diagnosis of HLH (Hemophagocytic lymphohistiocytosis) has been made. Which of the drugs may cause secondary HLH?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>While secondary HLH is usually triggered by infection or malignancy, a thorough medication history is essential for prompt recognition and cessation of potentially offending agents such as lamotrigine.</li>\r\n<li>Outcomes for such patients include withholding of the offending drug and prompt initiation of dexamethasone treatment.</li>\r\n<li>Although most controlled studies have evaluated lamotrigine as add-on therapy, the drug is effective as mono-therapy for focal seizures, and lamotrigine is now widely prescribed for this indication because of its excellent tolerability. It can also improve depression in patients with epilepsy and reduce the risk of relapse in bipolar disorder.</li>\r\n</ul>\r\n<p><strong>Reference:</strong>&nbsp;</p>\r\n<p><a href=\"https://jmedicalcasereports.biomedcentral.com/articles/10.1186/s13256-019-2295-1\" target=\"_blank\">https://jmedicalcasereports.biomedcentral.com/articles/10.1186/s13256-019-2295-1</a></p>", "options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "html_options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "corr_idx": 0}, {"id": "1180646", "html_qtxt": "A 38-year-old man presents with severe, right-sided, colicky flank pain that radiates to the groin for 2 hours. Patient has a history of brain surgery for which he's on anti-seizure therapy. An x-ray of the abdomen shows a 4-mm radiopaque mass in the right ureter. Microscopic examination of the urine shows biconcave, dumbbell-shaped crystals. Which of the following is responsible for the current symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Topiramate blocks voltage-gated Na+ channels and increases GABA activity. It can trigger acute myopia and angle-closure glaucoma, which may necessitate prompt drug withdrawal.</li>\r\n<li>Dose-related adverse effects that occur frequently in the first 4 weeks of topiramate therapy are somnolence, fatigue, dizziness, nervousness, and confusion.</li>\r\n<li>Acute myopia and angle-closure glaucoma may require prompt drug withdrawal.</li>\r\n<li>Urolithiasis occurs in 0.5-1.5% of patients on long-term therapy and is more common in men.</li>\r\n<li>In some patients, carbonic anhydrase inhibition is associated with reduced serum bicarbonate that is usually asymptomatic but may result in nonspecific symptoms such as fatigue, anorexia, or nausea and vomiting.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2024030720fa593f-922d-4d18-82da-1998e9adee45.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307cde12e32-8fec-475c-a6c0-45865a75ec0a.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307c47fd55f-721d-4898-a5d2-0002049f62f4.jpg\">\r\n", "options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "html_options": ["Lamotrigine", "Levetiracetam", "Topiramate", "Pregabalin"], "corr_idx": 2}, {"id": "1180647", "html_qtxt": "Match the following drugs with it's molecular targets..<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307be3abde3-4bf6-4ef5-8908-10ee0e338da4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Antiseizure drugs inhibit the spread of epileptic activity to nearby and distant sites, either by strengthening the inhibitory surround mediated by GABAergic interneurons (A) or by reducing glutamate-mediated excitatory neurotransmission.</p>\r\n<p>The specific actions of antiseizure drugs on their targets are broadly described as:</p>\r\n<ul>\r\n<li>Modulation of voltage-gated sodium, calcium, or potassium channels</li>\r\n<li>Enhancement of fast GABA-mediated synaptic inhibition</li>\r\n<li>Modification of synaptic release processes</li>\r\n<li>Diminution of fast glutamate-mediated excitation</li>\r\n</ul>", "options": ["1-C 2-B 3-D 4-A", "1-B 2-C 3-D 4-A", "1-C 2-D 3-B 4-A", "1-B 2-D 3-C 4-A"], "html_options": ["1-C 2-B 3-D 4-A", "1-B 2-C 3-D 4-A", "1-C 2-D 3-B 4-A", "1-B 2-D 3-C 4-A"], "corr_idx": 1}, {"id": "1180648", "html_qtxt": "You're being asked about the difference between carbamazepine and oxcarbazepine. Which of the following sentences is NOT true about the difference between these two drugs?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Oxcarbazepine is the 10-keto analogue of carbamazepine. Unlike carbamazepine, it cannot form an epoxide metabolite. Oxcarbazepine is less potent than carbamazepine, both in animal tests and in patients; clinical doses of oxcarbazepine may need to be 50% higher than those of carbamazepine to obtain equivalent seizure control. Some studies report fewer hypersensitivity reactions to oxcarbazepine, and cross-reactivity with carbamazepine does not always occur.</li>\r\n<li>Furthermore, the drug appears to induce hepatic enzymes to a lesser extent than carbamazepine, minimising drug interactions. Although hyponatremia may occur more commonly with oxcarbazepine than with carbamazepine, most adverse effects of oxcarbazepine are similar to those of carbamazepine.</li>\r\n</ul>", "options": ["Oxcarbazepine is less potent than carbamazepine", "Oxcarbazepine appears to induce hepatic enzymes to a lesser extent than carbamazepine", "Hyponatremia may occur more commonly with carbamazepine than with oxcarbazepine", "Unlike carbamazepine, oxcarbazepine cannot form an epoxide metabolite"], "html_options": ["Oxcarbazepine is less potent than carbamazepine", "Oxcarbazepine appears to induce hepatic enzymes to a lesser extent than carbamazepine", "Hyponatremia may occur more commonly with carbamazepine than with oxcarbazepine", "Unlike carbamazepine, oxcarbazepine cannot form an epoxide metabolite"], "corr_idx": 2}, {"id": "1180649", "html_qtxt": "A 27-year-old woman comes to you for advice regarding discontinuation of valproate as she is planning to conceive. She has seizure-free interval for 12 months. What would be appropriate advice?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In the majority of cases, pregnancy does not affect seizure frequency; however, 20&ndash;35% of individuals experience an increased seizure frequency. Seizure activity 1 year before pregnancy was identified as the best predictor of seizure activity during pregnancy. It is recommended to measure AED levels before conception (if possible) and monthly during pregnancy.</li>\r\n</ul>\r\n<p><strong>Risk factors associated with epileptic seizures during pregnancy include:</strong></p>\r\n<ul>\r\n<li>Reduced plasma concentration of antiepileptic drugs (AEDs, e.g., due to steroid-hormone induced hepatic enzyme induction, increased renal clearance)</li>\r\n<li>Psychosocial stress, sleep deprivation</li>\r\n<li>Hormonal changes (e.g., increased estrogen: progesterone ratio)</li>\r\n<li><strong>Fetal complications:</strong>\r\n<ul>\r\n<li>Maternal seizures are associated with an increased risk of low birth weight and small size for gestational age</li>\r\n<li>Compared to AEDs such as lamotrigine and levetiracetam, exposure to AEDs such as valproate, phenobarbital, and topiramate is associated with a significantly increased risk of congenital malformations (e.g., neural tube defects, hypospadias, cardiac defects)</li>\r\n</ul>\r\n</li>\r\n<li><strong>Maternal complications</strong>:\r\n<ul>\r\n<li>Increased risk of preterm delivery</li>\r\n<li>Need for cesarean section</li>\r\n<li>Preeclampsia</li>\r\n<li>Severe postpartum haemorrhage</li>\r\n<li>Death during delivery</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Key points to remember for AEDs in pregnancy: </strong></p>\r\n<ul>\r\n<li>Classic anticonvulsants (especially carbamazepine and sodium valproate!) should be avoided if possible &rarr; teratogenic effects.</li>\r\n<li>Newer anticonvulsants: Lack of medical data and trials during pregnancy, Levetiracetam and lamotrigine are among the most widely used due to lower risk for malformations.</li>\r\n<li>The choice of treatment depends on the type of seizure and which substance enables optimal control of seizures.</li>\r\n<li>Approach\r\n<ul>\r\n<li>Optimise seizure control before conception</li>\r\n<li>Avoid multiple therapies</li>\r\n<li>Administer the drug at the lowest dose that controls seizures</li>\r\n<li>Monitor plasma drug levels regularly</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>She can conceive as the seizure is controlled, the same drug to continue (Option A):</strong> Valproate has the highest side effects in pregnancy; it's preferred to shift to safer AEDs like lamotrigine before conception and optimise seizure control.</p>\r\n<p><strong>Valproate to be continued, add lamotrigine with it (Option C)</strong>: Multiple therapies should be avoided. As it may increase the risk of side effects.</p>\r\n<p><strong>Measure AED level every 6 months (Option D)</strong>: It is recommended to measure AED levels before conception (if possible) and monthly during pregnancy.</p>", "options": ["She can conceive as the seizure is controlled, the same drug to continue", "Valproate should be discontinued, patient should be started on lamotrigine", "Valproate to be continued, add lamotrigine with it", "Measure AED level every 6 months"], "html_options": ["She can conceive as the seizure is controlled, the same drug to continue", "Valproate should be discontinued, patient should be started on lamotrigine", "Valproate to be continued, add lamotrigine with it", "Measure AED level every 6 months"], "corr_idx": 1}, {"id": "1180650", "html_qtxt": "A 44-year-old woman comes to you for a routine examination. She has been on phenytoin for her brain surgery for 10 years. She has no other complaint other than weakness. Her CBC report is shown below. What would be your next step? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307646488e4-e24c-4ee9-a3ab-8121319e8530.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient is having megaloblastic anaemia, probably due to long-term phenytoin therapy. She should be given <strong>vitamin B12 + folic acid</strong> for the same.</p>\r\n<ul>\r\n<li>Long-term use is associated in some patients with coarsening of facial features and with mild peripheral neuropathy, usually manifested by diminished deep tendon reflexes in the lower extremities.</li>\r\n<li>Long-term use may also result in abnormalities of vitamin D metabolism, leading to osteomalacia.</li>\r\n<li>If <strong>folic acid</strong> <strong>(Option A) </strong>alone is given, it will utilise B12 in its pathways, leaving a deficiency of B12, causing neurological symptoms.</li>\r\n<li>So B12 should always be supplemented, even if it's just for folate deficiency.</li>\r\n</ul>", "options": ["Folic acid", "Vitamin B12 + Folic acid", "Iron + Folic acid", "Serum phenytoin level"], "html_options": ["Folic acid", "Vitamin B12 + Folic acid", "Iron + Folic acid", "Serum phenytoin level"], "corr_idx": 1}, {"id": "1180651", "html_qtxt": "A 42-year-old woman with a history of refractory seizure disorder has been treated with numerous anti- epileptic agents, which have failed to control her seizures. She has begun therapy with Rufinamide. This agent is contraindicated in which of the following situations?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Rufinamide in vitro acts at the sodium channels. It is approved for the adjunctive treatment of seizures associated with Lennox&ndash;Gastaut syndrome in children older than the age of 4 years and adults.</li>\r\n<li>Rufinamide is a weak inhibitor of CYP2E1 and a weak inducer of CYP3A4 enzymes.</li>\r\n<li>Food increases absorption and peak serum concentrations.</li>\r\n<li>Serum concentrations of rufinamide are affected by other antiseizure medications. It is induced by carbamazepine and phenytoin and inhibited when given with valproate.</li>\r\n<li>Women taking birth control tablets should be counselled that they may not be effective when used concurrently with rufinamide. Adverse effects include the potential for shortened QT intervals.</li>\r\n<li>Patients with familial short QT syndrome should not be treated with rufinamide.</li>\r\n</ul>", "options": ["Glaucoma", "Familial short QT syndrome ", "Nephrolithiasis", "Irreversible vision loss "], "html_options": ["Glaucoma", "Familial short QT syndrome ", "Nephrolithiasis", "Irreversible vision loss "], "corr_idx": 1}, {"id": "1180652", "html_qtxt": "A 23-year-old woman with a history of seizure disorder is planning to become pregnant. She realises that being on this medication during pregnancy can have fetal effects of intellectual disability. Which of the following agents would likely produce a newborn with the lowest intelligence quotient (IQ)?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In utero exposure to valproate, when compared with other commonly used anti-epileptic drugs, is associated with an increased risk of impaired cognitive function at 3 years of age. Valproate should not be used in women of childbearing potential.</p>", "options": ["Carbamezapine ", "Lamotrigine", "Valproic acid", "Phenytoin"], "html_options": ["Carbamezapine ", "Lamotrigine", "Valproic acid", "Phenytoin"], "corr_idx": 2}, {"id": "1180653", "html_qtxt": "A 58-year-old woman with epilepsy refractory to medical therapy is hospitalised for deep-brain stimulation. This new modality uses a pacemaker-like device to stimulate which of the following structures? ", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Deep brain stimulation (DBS) therapy uses a pacemaker-like device to deliver targeted electrical stimulation to the anterior nucleus of the thalamus.</li>\r\n<li>The therapy is FDA-approved with conditions for adjunctive treatment for partial-onset seizures in adults with medically refractory epilepsy.</li>\r\n<li>DBS is also FDA-approved for the treatment of advanced Parkinson's disease and essential tremor.</li>\r\n</ul>", "options": ["Cerebrum", "Thalamus", "Hypothalamus", "Basal ganglia"], "html_options": ["Cerebrum", "Thalamus", "Hypothalamus", "Basal ganglia"], "corr_idx": 1}, {"id": "1180654", "html_qtxt": "A 26-year-old woman with lifelong epilepsy controlled with medication has just found out that she is pregnant. She has seizures once a month but seems to be controlled at present. Which of the following statements about epilepsy in pregnancy is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Women with epilepsy are often very concerned about pregnancy and what effect the medications might have on fetal development. Planning is the most important component. All women considering pregnancy should be on high doses of folic acid before conception.</li>\n<li>Valproate and barbiturates should be avoided. Those women already on valproate and barbiturates should be switched to other drugs before pregnancy when possible.</li>\n<li>When seizures are controlled, maintenance medication may be reduced, if possible, to the lowest dose that provides control. If seizures are not controlled, medications and dosages will need to be adjusted before pregnancy, if possible. The frequency and severity of seizures may change during pregnancy.</li>\n</ul>", "options": ["Barbiturates should be considered", "Valproate is considered a drug of choice", "She should be taking high doses of folic acid", "She will likely have no change in seizure activity during pregnancy"], "html_options": ["Barbiturates should be considered", "Valproate is considered a drug of choice", "She should be taking high doses of folic acid", "She will likely have no change in seizure activity during pregnancy"], "corr_idx": 2}, {"id": "1180655", "html_qtxt": "Drug \"X\" is used in the management of insomnia and facilitates the inhibitory actions of GABA, but it lacks anticonvulsant or muscle-relaxing properties and has minimal effect on REM sleep. Its actions are antagonised by flumazenil. Find \"X\".", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Only two of the drugs listed are used for insomnia, eszopiclone and ramelteon. Eszopiclone, zaleplon, and zolpidem are related hypnotics that, though structurally different from benzodiazepines, appear to have a similar mechanism of action.</li>\r\n<li>However, unlike benzodiazepines, these drugs are not used in seizures or in muscle spasticity states. Compared with benzodiazepines, the newer hypnotics are less likely to alter sleep patterns.</li>\r\n</ul>\r\n<p><strong>Buspirone (Option A)</strong>: Buspirone is not a hypnotic. But it is an ANXIOLYTIC used for generalised anxiety disorder.</p>\r\n<p><strong>Ramelteon</strong> <strong>(Option C)</strong> activates melatonin receptors in the suprachiasmatic nuclei; flumazenil does not reverse its effects.</p>", "options": ["Buspirone", "Eszopiclone", "Ramelteon", "Phenobarbital"], "html_options": ["Buspirone", "Eszopiclone", "Ramelteon", "Phenobarbital"], "corr_idx": 1}, {"id": "1180656", "html_qtxt": "A 34-year-old woman has complained of poor sleep for the past 3 months. She has difficulty initiating sleep at night. She does not have trouble maintaining sleep. Short-term treatment with which of the following drugs is the most appropriate pharmacotherapy for this patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has difficulty initiating sleep at night but does not have difficulty maintaining sleep, which is characteristic of sleep onset insomnia.</li>\r\n<li>This type of insomnia is treated with a short-acting.</li>\r\n<li>Triazolam is a short-acting benzodiazepine (half-life approx. 2&ndash;5 hours) used for the short-term treatment of sleep onset insomnia and as a second-line therapy for social anxiety disorder.</li>\r\n<li>It facilitates the GABA-mediated inhibition of neuronal depolarisation (through increased frequency of Cl- channel opening) and improves sleep quality by reducing the time to sleep onset (latency) and reducing phase one of non-REM sleep (light sleep).</li>\r\n<li>Adverse effects include headache, amnesia, and, most importantly, the addictive potential.</li>\r\n<li>Alternative therapeutic options for sleep-onset insomnia with equal effectiveness but less addictive potential than benzodiazepines include nonbenzodiazepine hypnotics such as zolpidem and zaleplon.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307e953a809-f2da-4cf8-8b4d-f0d93c3d7862.jpg\">\r\n", "options": ["Diazepam", "Triazolam", "Flurazepam", "Phenobarbital"], "html_options": ["Diazepam", "Triazolam", "Flurazepam", "Phenobarbital"], "corr_idx": 1}, {"id": "1180657", "html_qtxt": "A 72-year-old man has complained of poor sleep and taking longer to fall asleep for the past several years. He would like to start a short-term pharmacological therapy trial, but does not want a drug that makes him drowsy during the day. Which of the following is the most appropriate pharmacotherapy for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This elderly patient presents with sleep-onset insomnia. The most appropriate pharmacotherapy for this patient is a short-acting agent that acts as a selective agonist on the BZ subtype of the GABA receptor.</li>\r\n<li>Zaleplon is a non-benzodiazepine hypnotic with a very short half-life (&sim; 1 hour).</li>\r\n<li>Therefore, it is effective for the treatment of sleep-onset insomnia, as seen in this patient.</li>\r\n<li>Zolpidem is another non-benzodiazepine hypnotic, with a longer half-life than Zaleplon (up to 4.5 hours). It is used for patients who have difficulty with sleep onset and/or sleep maintenance.</li>\r\n<li>Non-benzodiazepines have marked sedative effects and are not associated with drug dependence.</li>\r\n<li>Because of their more favourable side effect profile, they are preferred over benzodiazepines for the treatment of sleep disorders, particularly among elderly persons (except zolpidem increases the risk for falls in the elderly).</li>\r\n<li>However, like benzodiazepines, they are not approved for long-term use.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403071da3a0be-820e-42b1-86ae-0d50db8d8e07.jpg\">\r\n", "options": ["Temazepam", "Phenobarbital", "Lorazepam", "Zaleplon"], "html_options": ["Temazepam", "Phenobarbital", "Lorazepam", "Zaleplon"], "corr_idx": 3}, {"id": "1180658", "html_qtxt": "A 23-year-old man presents to you with recurrent episodes of chest pain, shortness of breath and impending doom. Treatment with lorazepam is initiated. The concurrent intake of which of the following drugs should be avoided in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient's symptoms are consistent with panic disorder, for which he was prescribed lorazepam, an oral benzodiazepine that has CNS depressant effects.</li>\r\n<li>Simultaneous administration of other drugs that possess CNS depressant properties, such as first-generation antihistamines (e.g., diphenhydramine, promethazine, hydroxyzine), opioids, and barbiturates (primidone), should be avoided because of the synergistic effects and risk of respiratory depression.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307ef34ad90-c69c-4d1c-9be4-d52c9d2f97c3.jpg\">\r\n", "options": ["Primidone", "Levocetrizine", "Venlafaxine", "Phenelzine"], "html_options": ["Primidone", "Levocetrizine", "Venlafaxine", "Phenelzine"], "corr_idx": 0}, {"id": "1180659", "html_qtxt": "Which statement concerning the barbiturates is most accurate?<br>1. Abstinence syndromes are more severe during withdrawal from phenobarbital than from secobarbital.<br>2. Barbiturates depress neuronal activity in the midbrain reticular formation.<br>3. Alkalinization of the urine accelerates the elimination of phenobarbital.<br>4. Barbiturates may increase the half-lives of drugs metabolised by the liver.<br>5. Barbiturates increase the duration of GABA-mediated chloride ion channel opening.<br>6. Compared with barbiturates, the benzodiazepines exhibit a steeper dose-response relationship.<br>7. Respiratory depression caused by barbiturate overdosage can be reversed by flumazenil.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Barbiturates depress neuronal activity in the midbrain reticular formation, facilitating and prolonging the inhibitory effects of GABA and glycine. Barbiturates also bind to multiple isoforms of the GABAA receptor, but at different sites from those with which benzodiazepines interact</li>\r\n<li>Withdrawal symptoms from the use of the shorter-acting barbiturate secobarbital are more severe than with phenobarbital. The dose-response curve for benzodiazepines is flatter than that for barbiturates. Induction of liver drug-metabolising enzymes occurs with barbiturates and may lead to decreases in the half-life of other drugs.</li>\r\n<li>Flumazenil is an antagonist at BZ receptors and is used to reverse the CNS depressant effects of benzodiazepines. As a weak acid (pKa 7), phenobarbital will be more ionised (nonprotonated) in the urine at alkaline pH and less reabsorbed in the renal tubule.</li>\r\n</ul>", "options": ["1,2,3,4", "2,3,4,6", "2,3,5", "3,5,6"], "html_options": ["1,2,3,4", "2,3,4,6", "2,3,5", "3,5,6"], "corr_idx": 2}, {"id": "1180662", "html_qtxt": "A 34-year-old woman complains about being easily startled, worries about inconsequential matters. Diagnosed as suffering from generalised anxiety disorder, he is prescribed buspirone. The patient should be informed to anticipate<br>1. A need to continually increase drug dosage because of tolerance.<br>2. A significant effect of the drug on memory.<br>3. Additive CNS depression with alcoholic beverages.<br>4. It can cause tachycardia, paresthesia, pupillary constriction, and gastrointestinal distress.<br>5. That the drug is likely to take a week or more to begin working.<br>6. If he stops taking the drug abruptly, he will experience withdrawal symptoms.<br>7. It is safe in pregnancy", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Buspirone is a selective anxiolytic with pharmacologic characteristics different from those of sedative-hypnotics.</li>\r\n<li>Buspirone has minimal effects on cognition or memory; it is not additive with ethanol in terms of CNS depression (alcohol enhances psychomotor depression and the amnestic effects of the benzodiazepine group of drugs); tolerance is minimal; and it has no dependence liability. Buspirone is not effective in acute anxiety because it has a slow onset of action (&sim;1 week).</li>\r\n<li>Buspirone is metabolised by CYP3A4, and its plasma levels are markedly increased by drugs such as erythromycin and ketoconazole. Side effects of buspirone include tachycardia, paresthesia, pupillary constriction, and gastrointestinal distress. Buspirone has minimal abuse liability and is not a schedule-controlled drug. The drug appears to be safe in pregnancy.</li>\r\n</ul>", "options": ["2,3,4,5,6", "1,2,4,5", "4,5,7", "1,4,6"], "html_options": ["2,3,4,5,6", "1,2,4,5", "4,5,7", "1,4,6"], "corr_idx": 2}, {"id": "1180664", "html_qtxt": "A 78-year-old man has difficulty sleeping. Triazolam is prescribed for her at one-half of the conventional adult dose. Which statement about the use of triazolam in this elderly patient is most accurate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In elderly patients taking benzodiazepines, hypotension is far more likely than an increase in blood pressure. Elderly patients are more prone to the CNS depressant effects of hypnotics; a dose reduction of 50% may still cause excessive sedation with possible ambulatory impairment.</li>\r\n<li>Additive CNS depression occurs commonly with drugs used in over-the-counter cold medications, especially antihistamines, and rebound insomnia can occur with abrupt discontinuance of benzodiazepines used as sleeping pills. Alcohol enhances psychomotor depression and the amnestic effects of the benzodiazepines.</li>\r\n</ul>", "options": ["Hypertension is a common adverse effect of benzodiazepines in elderly patients", "Over-the-counter cold medications may antagonize the hypnotic effects of the drug", "The patient may experience amnesia, especially if he also consumes alcoholic beverages", "Triazolam does not cause rebound insomnia on abrupt discontinuance"], "html_options": ["Hypertension is a common adverse effect of benzodiazepines in elderly patients", "Over-the-counter cold medications may antagonize the hypnotic effects of the drug", "The patient may experience amnesia, especially if he also consumes alcoholic beverages", "Triazolam does not cause rebound insomnia on abrupt discontinuance"], "corr_idx": 2}]}, {"moduleId": 1008542, "name": "Anaesthetic Pharmacology", "questions": [{"id": "1176852", "html_qtxt": "A 35-year-old male patient came to the emergency department with complaints of severe abdominal pain, vomiting for 4-5 hours. On PA examination abdomen was tender. His Chest radiogram and X-Ray abdominal standing were done. The chest radiogram was suggestive of pneumoperitoneum. The surgeon elects for emergency laparotomy, which is to be done under general anaesthesia. What are the neurophysiological states produced by general anaesthetic agents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The neurophysiologic state produced by general anaesthetics is characterised by five primary effects: <strong>Unconsciousness, amnesia, analgesia, inhibition of autonomic reflexes</strong>, and <strong>skeletal muscle relaxation</strong>.</li>\n<li>None of the currently available anaesthetic agents, when used alone, can achieve all five of these desired effects.</li>\n<li>In addition, an ideal anaesthetic drug should induce rapid, smooth loss of consciousness, be rapidly reversible upon discontinuation and possess a wide margin of safety.</li>\n<li>The modern practice of anaesthesiology relies on the use of combinations of intravenous and inhaled drugs (<strong>balanced anaesthesia </strong>techniques) to take advantage of the favourable properties of each agent while minimising their adverse effects.</li>\n<li>The choice of anaesthetic technique is determined by the type of diagnostic, therapeutic, or surgical intervention to be performed.</li>\n</ul>", "options": ["Analgesia, Amnesia, Unconsciousness", "Inhibition of autonomic reflexes", "Skeletal muscle relaxation  ", "All of the above"], "html_options": ["Analgesia, Amnesia, Unconsciousness", "Inhibition of autonomic reflexes", "Skeletal muscle relaxation  ", "All of the above"], "corr_idx": 3}, {"id": "1176854", "html_qtxt": "Which of the following sentences are TRUE for inhalational anaesthetic agents?<br> 1. More solubility of gases causes rapid induction of anaesthesia<br> 2. Less solubility of gases causes rapid induction of anaesthesia<br> 3. More solubility of gases causes slow induction of anaesthesia<br> 4. Less solubility of gases causes slow induction of anaesthesia", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>One of the most important factors influencing the transfer of an anaesthetic from the lungs to the arterial blood is its solubility characteristics.</li>\n<li>The blood-gas partition coefficient is a useful index of solubility and defines the relative affinity of an anaesthetic for blood compared with that of the inspired gas.</li>\n<li>The partition coefficients for desflurane and nitrous oxide, which are relatively insoluble in blood, are extremely low.</li>\n<li><strong>Low blood solubility anaesthetics:</strong>\n<ul>\n<li>Few molecules are needed to raise the blood partial pressure.</li>\n<li>Arterial tension rises <strong>rapidly</strong>.</li>\n<li>Leads to <strong>faster induction</strong> of anaesthesia.</li>\n</ul>\n</li>\n<li><strong>Moderate to high blood solubility anaesthetics:</strong>\n<ul>\n<li>More molecules dissolve in the blood before the partial pressure rises.</li>\n<li>Arterial tension increases <strong>more slowly</strong>.</li>\n<li>Results in <strong>slower induction</strong>.</li>\n</ul>\n</li>\n<li><strong>Blood: Gas Partition Coefficient:</strong>\n<ul>\n<li>Indicates how much anaesthetic dissolves in blood relative to alveolar gas.</li>\n<li><strong>Nitrous oxide</strong> has a coefficient of <strong>47</strong>, meaning:\n<ul>\n<li>At equilibrium, its <strong>blood concentration is 0.47x</strong> the alveolar concentration.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Effect of higher blood: gas partition coefficient:</strong>\n<ul>\n<li>Greater uptake into the blood.</li>\n<li>Slows the rate at which <strong>FA/FI (alveolar to inspired ratio)</strong> approaches 1.</li>\n<li>Therefore, there is a <strong>slower onset</strong> of anaesthesia.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20240307110ba8ed-5a32-447e-8faa-4a8c86aa6a1a.jpg\">", "options": ["1,3", "2,4", "1,4", "2,3"], "html_options": ["1,3", "2,4", "1,4", "2,3"], "corr_idx": 3}, {"id": "1176855", "html_qtxt": "Traditionally, anaesthetic effect on the brain produces four stages. Match the following four stages of anaesthesia with their effects.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202403072bcc8722-9047-4045-8585-a7d1c568d08b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Traditionally, anaesthetic effects on the brain produce four stages or levels of increasing depth of CNS depression (Guedel's signs, derived from observations of the effects of inhaled diethyl ether):\n<ul>\n<li><strong>Stage I-analgesia:</strong>The patient initially experiences analgesia without amnesia. Later in stage I, both analgesia and amnesia are produced.</li>\n<li><strong>Stage II-excitement:</strong>During this stage, the patient appears delirious, may vocalise, but is completely amnesic. Respiration is rapid, and heart rate and blood pressure increase. Duration and severity of this light stage of anaesthesia rapidly increase with the concentration of the agent.</li>\n<li><strong>Stage III-surgical anaesthesia:</strong>This stage begins with slowing of respiration and heart rate, and extends to complete cessation of spontaneous respiration (apnea). Four planes of stage III are described based on changes in ocular movements, eye reflexes, and pupil size, indicating increasing depth of anaesthesia.</li>\n<li><strong>Stage IV-medullary depression:</strong>This deep stage of anaesthesia represents severe depression of the CNS, including the vasomotor centre in the medulla and the respiratory centre in the brainstem. Without circulatory and respiratory support, death would rapidly ensue.</li>\n</ul>\n</li>\n</ul>", "options": ["1-d, 2-c, 3-b, 4-a", "1-d, 2-b, 3-c, 4-a", "1-d, 2-a, 3-b, 4-c", "1-d, 2-a, 3-c, 4-b"], "html_options": ["1-d, 2-c, 3-b, 4-a", "1-d, 2-b, 3-c, 4-a", "1-d, 2-a, 3-b, 4-c", "1-d, 2-a, 3-c, 4-b"], "corr_idx": 2}, {"id": "1176858", "html_qtxt": "Which of the following sentences are true for their action of halogenated inhaled anaesthetic agents?<br> 1. They cause CNS depression<br> 2. They depress cardiac activity<br> 3. They cause bronchoconstriction<br> 4. They increase GFR<br> 5. They decrease portal vein flow<br> 6. They relax the Uterine muscles", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Halothane, enflurane, isoflurane, desflurane, and sevoflurane all depress normal cardiac contractility (halothane and enflurane more so than isoflurane, desflurane, and sevoflurane). As a result, all volatile agents tend to decrease mean arterial pressure in direct proportion to their alveolar concentration.</li>\n<li>All volatile anaesthetics possess varying degrees of bronchodilating properties, an effect of value in patients with active wheezing and in status asthmatics. However, airway irritation, which may provoke coughing or breath-holding, is induced by the pungency of some volatile anaesthetics. The pungency of isoflurane and desflurane makes these agents less suitable for the induction of anaesthesia in patients with active bronchospasm. These reactions rarely occur with halothane and sevoflurane, which are considered non-pungent.\n<ul>\n<li>Therefore, the bronchodilating action of halothane and sevoflurane makes them the agents of choice in patients with underlying airway problems. Nitrous oxide is also nonpungent and can facilitate inhalational induction of anaesthesia in a patient with bronchospasm.</li>\n</ul>\n</li>\n<li>Inhaled anaesthetics tend to decrease glomerular filtration rate (GFR) and urine flow. Renal blood flow may also be decreased by some agents, but filtration fraction is increased, implying that autoregulatory control of efferent arteriole tone helps compensate and limits the reduction in GFR.</li>\n<li>Volatile anaesthetics cause a concentration-dependent decrease in portal vein blood flow that parallels the decline in cardiac output produced by these agents. However, total hepatic blood flow may be relatively preserved as hepatic artery blood flow to the liver may increase or stay the same. Although transient changes in liver function tests may occur following exposure to volatile anaesthetics, persistent elevation in liver enzymes is rare except following repeated exposures to halothane (see Toxicity of Anaesthetic Agents).\n<ul>\n<li>Nitrous oxide appears to have little effect on uterine musculature. However, the halogenated anaesthetics are potent uterine muscle relaxants and produce this effect in a concentration-dependent fashion. This pharmacologic effect can be helpful when profound uterine relaxation is required for intrauterine fetal manipulation or manual extraction of a retained placenta during delivery. However, it can also lead to increased uterine bleeding.</li>\n</ul>\n</li>\n</ul>", "options": ["1,2,5,6", "1,2,3,4", "1,2,4,6", "1,3,5,6"], "html_options": ["1,2,5,6", "1,2,3,4", "1,2,4,6", "1,3,5,6"], "corr_idx": 0}, {"id": "1176859", "html_qtxt": "A 45-year-old female patient underwent abdominal hysterectomy under general anaesthesia with skeletal muscle relaxant Succinylcholine. Suddenly she develops Muscle rigidity, hyperthermia, rapid onset of tachycardia, hypercapnia, hyperkalemia and metabolic acidosis. Which of the following drugs should be given to reduce calcium release from the Sarcoplasmic reticulum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Malignant hyperthermia is a heritable genetic disorder of skeletal muscle that occurs in susceptible individuals exposed to volatile anaesthetics while undergoing general anaesthesia.</li>\n<li>The depolarising muscle relaxant succinylcholine may also trigger malignant hyperthermia.\n<ul>\n<li>The malignant hyperthermia syndrome consists of muscle rigidity, hyperthermia, rapid onset of tachycardia and hypercapnia, hyperkalemia, and metabolic acidosis following exposure to one or more triggering agents.</li>\n<li>Malignant hyperthermia is a rare but important cause of anaesthetic morbidity and mortality. The specific biochemical abnormality is an increase in free cytosolic calcium concentration in skeletal muscle cells.</li>\n<li>Treatment includes administration of <strong>dantrolene </strong>(to reduce calcium release from the sarcoplasmic reticulum) and appropriate measures to reduce body temperature and restore electrolyte and acid-base balance</li>\n</ul>\n</li>\n</ul>", "options": ["Atracurium", "Propofol", "Dantrolene", "All of the above"], "html_options": ["Atracurium", "Propofol", "Dantrolene", "All of the above"], "corr_idx": 2}, {"id": "1176861", "html_qtxt": "Propofol is a widely used general anaesthetic agent. What is the presumed mechanism of action of Propofol?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Propofol (2,6-diisopropylphenol) is an alkyl phenol with hypnotic properties that is chemically distinct from other groups of intravenous anaesthetics.</li>\n<li>Because of its poor solubility in water, it is formulated as an emulsion containing 10% soybean oil, 2.25% glycerol, and 1.2% lecithin, the major component of the egg yolk phosphatide fraction.</li>\n<li>Hence, susceptible patients may experience allergic reactions.</li>\n<li>The presence of soybean oil makes the injection painful.</li>\n<li>The solution appears milky white and slightly viscous, has a pH of approximately 7, and a Propofol concentration of 1% (10 mg/mL).</li>\n<li>In some countries, a 2% formulation is available.</li>\n<li>Although retardants of bacterial growth are added to the formulations, solutions should be used as soon as possible (no more than 8 hours after opening the vial), and proper sterile technique is essential.</li>\n<li>The addition of metabisulfite in one of the formulations has raised concern regarding its use in patients with reactive airway disease (eg, asthma) or sulfite allergies.</li>\n<li>The presumed mechanism of action of Propofol is through potentiation of the chloride current mediated through the GABA A receptor complex.</li>\n</ul>", "options": ["Potentiation of chloride current mediated through the GABAa receptor complex", "Potentiation of chloride current mediated through the GABAb receptor complex", "Potentiation of Sodium current mediated through the GABAa receptor complex", "Potentiation of sodium current mediated through the GABAb receptor complex"], "html_options": ["Potentiation of chloride current mediated through the GABAa receptor complex", "Potentiation of chloride current mediated through the GABAb receptor complex", "Potentiation of Sodium current mediated through the GABAa receptor complex", "Potentiation of sodium current mediated through the GABAb receptor complex"], "corr_idx": 0}, {"id": "1176863", "html_qtxt": "Which of the following is TRUE for Propofol? <br> 1. Propofol produces the most pronounced decrease in systemic blood pressure<br> 2. Propofol decreases both preload and afterload", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Compared with other induction drugs, Propofol produces the most pronounced decrease in systemic blood pressure; this is a result of profound vasodilation in both arterial and venous circulations, leading to reductions in preload and afterload.</li>\n<li>This effect on systemic blood pressure is more pronounced with increased age, in patients with reduced intravascular fluid volume, and with rapid injection.</li>\n<li>Because the hypotensive effects are further augmented by the inhibition of the normal baroreflex response, the vasodilation only leads to a small increase in heart rate.</li>\n<li>Profound bradycardia and asystole after the administration of Propofol have been described in healthy adults despite prophylactic anticholinergic drugs.</li>\n</ul>", "options": ["Sentence 1 and 2 both are True, and 2 is the correct reason for 1", "Sentence 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False."], "html_options": ["Sentence 1 and 2 both are True, and 2 is the correct reason for 1", "Sentence 1 and 2 both are True, but 2 is not the correct reason for 1", "Sentence 1 is True, but Sentence 2 is False", "Sentences 1 and 2 are both False."], "corr_idx": 0}, {"id": "1176865", "html_qtxt": "Which of the following is False regarding propofol and fospropofol?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Injection pain during the administration of Propofol is often perceived as severe, and the lipid emulsion has several disadvantages.</li>\n<li>Intense research has focused on finding alternative formulations or related drugs that would address some of these problems.</li>\n<li>Fospropofol is a water-soluble prodrug of Propofol, chemically described as 2,6-diisopropylphenoxymethyl phosphate disodium salt, that was licensed by the Food and Drug Administration in 2008 as a sedating agent for use in adult patients during monitored anaesthesia care.</li>\n<li>The prodrug is rapidly metabolised by alkaline phosphatase, producing Propofol, phosphate, and formaldehyde.</li>\n<li>The formaldehyde is metabolised by aldehyde dehydrogenase in the liver and in erythrocytes.</li>\n<li>The available fospropofol formulation is a sterile, aqueous, colourless, and clear solution that is supplied in a single-dose vial at a concentration of 35 mg/mL under the trade name Lusedra.</li>\n</ul>", "options": ["Propofol is a lipid-soluble agent", "Fospropofol is a water-soluble agent", "Fospropofol is a prodrug of Propofol", "Propofol is a prodrug of Fospropofol"], "html_options": ["Propofol is a lipid-soluble agent", "Fospropofol is a water-soluble agent", "Fospropofol is a prodrug of Propofol", "Propofol is a prodrug of Fospropofol"], "corr_idx": 3}, {"id": "1176866", "html_qtxt": "Which of the following general anaesthetic agents should not be used in a patient with Acute Intermittent Porphyria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Thiopental and methohexital undergo hepatic metabolism, mostly by oxidation but also by <em>N </em>-N-dealkylation, desulfuration, and destruction of the barbituric acid ring structure.</li>\n<li>Barbiturates should not be administered to patients with acute intermittent porphyria because they increase the production of porphyrins through stimulation of aminolevulinic acid synthetase.</li>\n<li>Methohexital has a shorter elimination half-time than thiopental due to its larger plasma clearance, leading to a faster and more complete recovery after bolus injection.</li>\n<li>Although thiopental is metabolised more slowly and has a long elimination half-time, recovery after a single bolus injection is comparable to that of methohexital and propofol because it depends on redistribution to inactive tissue sites rather than on metabolism.</li>\n<li>However, if administered through repeated bolus injections or continuous infusion, recovery will be markedly prolonged because elimination will depend on metabolism under these circumstances.</li>\n</ul>", "options": ["Propofol", "Pentothal", "Etomidate", "Ketamine"], "html_options": ["Propofol", "Pentothal", "Etomidate", "Ketamine"], "corr_idx": 1}, {"id": "1176867", "html_qtxt": "What is the correct dose of thiopental?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The principal clinical uses of thiopental (3-5 mg/kg IV) or methohexital (1-5 mg/kg IV) is for induction of anaesthesia (unconsciousness), which usually occurs in less than 30 seconds. Patients may experience a garlic or onion taste after administration.</li>\n<li>Barbiturates such as methohexital (20-30 mg/kg) may be administered per rectum to facilitate induction of anaesthesia in mentally challenged and uncooperative paediatric patients. When a barbiturate is administered with the goal of neuroprotection, an isoelectric EEG indicating maximal reduction of CMR O 2 has traditionally been used as the end point.</li>\n</ul>", "options": ["1-2 mg/kg", "3-5 mg/kg", "5-10 mg/kg", "10-12 mg/kg"], "html_options": ["1-2 mg/kg", "3-5 mg/kg", "5-10 mg/kg", "10-12 mg/kg"], "corr_idx": 1}, {"id": "1176868", "html_qtxt": "Benzodiazepines are usually used as premedication before general anaesthesia. Which are the desired effect of benzodiazepines useful in premedication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Benzodiazepines commonly used in the perioperative period include midazolam, lorazepam, and less frequently, diazepam.</li>\n<li>Benzodiazepines are unique among the group of intravenous anaesthetics in that their action can readily be terminated by administration of their selective antagonist, flumazenil. Their most desired effects are anxiolysis and anterograde amnesia, which are extremely useful for premedication.</li>\n</ul>", "options": ["Anxiolysis", "Unconscious", "Anterograde Amnesia", "A&C both"], "html_options": ["Anxiolysis", "Unconscious", "Anterograde Amnesia", "A&C both"], "corr_idx": 3}, {"id": "1176869", "html_qtxt": "Which of the following intravenous general anaesthetic agents has cardiovascular stability?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A characteristic and desired feature of induction of anaesthesia with etomidate is <strong>cardiovascular stability</strong> after bolus injection.</li>\n<li><strong>Systemic effects of etomidate:</strong>\n<ul>\n<li><strong>Cardiovascular Effects:</strong>\n<ul>\n<li>Minimal effect on the cardiovascular system</li>\n<li>Mild decrease in peripheral vascular resistance &rarr; slight drop in blood pressure</li>\n<li>Myocardial contractility and cardiac output remain stable</li>\n<li>Does not cause histamine release</li>\n<li>May lead to increased heart rate and blood pressure during laryngoscopy if used alone</li>\n</ul>\n</li>\n<li><strong>Respiratory Effects:</strong>\n<ul>\n<li>Ventilation generally preserved</li>\n<li>Apnea is unlikely unless combined with opioids</li>\n<li>Slight increase in arterial carbon dioxide tension (PaCO&#8322;)</li>\n</ul>\n</li>\n<li><strong>Central Nervous System Effects:</strong>\n<ul>\n<li>Decreases cerebral metabolic rate, cerebral blood flow, and intracranial pressure</li>\n<li>Cerebral perfusion pressure remains well-maintained</li>\n<li>Increases somatosensory evoked potentials (beneficial for ECT)</li>\n<li>No analgesic effect</li>\n<li>Postoperative nausea and vomiting (PONV) is more frequent than with propofol or barbiturates, but similar to general anaesthesia rates</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Side effects of etomidate:\n<ul>\n<li>Adrenocortical suppression</li>\n<li>Pain on injection</li>\n<li>Myoclonus (muscle jerks)</li>\n<li>Postoperative nausea and vomiting (PONV)</li>\n</ul>\n</li>\n</ul>", "options": ["Benzodiazepines", "Etomidate", "Propofol", "None of the above"], "html_options": ["Benzodiazepines", "Etomidate", "Propofol", "None of the above"], "corr_idx": 1}, {"id": "1176870", "html_qtxt": "Which of the following is TRUE for ketamine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ketamine is a partially water-soluble and highly lipid-soluble phencyclidine derivative differing from most other intravenous anaesthetics in that it produces significant analgesia.</li>\n<li>The characteristic state observed after an induction dose of ketamine is known as \"dissociative anaesthesia,\" wherein the patient's eyes remain open with a slow nystagmic gaze (cataleptic state).</li>\n<li>Of the two stereoisomers, the (+) form is more potent than the <em>R </em>(-) isomer, but only the racemic mixture of ketamine is available in the USA.</li>\n<li>Ketamine's mechanism of action is complex, but the major effect is probably produced through inhibition of the NMDA receptor complex.</li>\n</ul>", "options": ["It is known as dissociative anaesthesia", "It differs from other agents in that it produces significant analgesia", "Major effect is produced through the inhibition of the NMDA receptor complex", "All of the above"], "html_options": ["It is known as dissociative anaesthesia", "It differs from other agents in that it produces significant analgesia", "Major effect is produced through the inhibition of the NMDA receptor complex", "All of the above"], "corr_idx": 3}, {"id": "1176872", "html_qtxt": "Which is the drug that increases systemic blood pressure, but is a myocardial depressant?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ketamine can produce transient but significant <em>increases </em>in systemic blood pressure, heart rate, and cardiac output, presumably by centrally mediated sympathetic stimulation.</li>\n<li>These effects, which are associated with increased cardiac workload and myocardial oxygen consumption, are not always desirable and can be blunted by co-administration of benzodiazepines, opioids, or inhaled anaesthetics.</li>\n<li>Though the effect is more controversial, ketamine is considered to be a direct myocardial depressant.</li>\n<li>This property is usually masked by its stimulation of the sympathetic nervous system, but may become apparent in critically ill patients with limited ability to increase their sympathetic nervous system activity.</li>\n<li>Ketamine can be used in shock as it <strong>stimulates the sympathetic nervous system </strong>and uncontrolled asthmatics whereas propofol is used in controlled asthmatics.</li>\n</ul>", "options": ["Etomidate", "Ketamine", "Benzodiazepines", "Propofol"], "html_options": ["Etomidate", "Ketamine", "Benzodiazepines", "Propofol"], "corr_idx": 1}, {"id": "1176873", "html_qtxt": "Which drug can provide analgesia without respiratory depression", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Dexmedetomidine is principally used for the short-term sedation of intubated and ventilated patients in an ICU setting. In the operating room, dexmedetomidine may be used as an adjunct to general anaesthesia or to provide sedation, eg, during awake fibre optic tracheal intubation or regional anaesthesia.</li>\n<li>When administered during general anaesthesia, dexmedetomidine decreases the dose requirements for inhaled and injected anaesthetics.</li>\n<li>Awakening and the transition to the postoperative setting may benefit from dexmedetomidine-produced sedative and analgesic effects without respiratory depression.</li>\n</ul>", "options": ["Propofol", "Dexmedetomidine", "BZDs", "Thiopental"], "html_options": ["Propofol", "Dexmedetomidine", "BZDs", "Thiopental"], "corr_idx": 1}, {"id": "1176875", "html_qtxt": "A 35-year-old male alcoholic patient came to the emergency department with complaints of severe abdominal pain, vomiting, and weakness. His laboratory investigation and USG were performed. Laboratory investigations are<br> Hb- 14gm%<br> Platelets- 1,25,000/cu mm<br> SGPT- 100U/L<br> SGOT- 600 U/L<br> His USG report was suggestive of multiple hepatic liquefied abscesses. So, the surgeon is planning for pigtail catheterisation under local anaesthesia. What is the primary mechanism of action of local anaesthetics?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The primary mechanism of action of local anaesthetics is blockade of voltage-gated sodium channels.</li>\n<li>The excitable membranes of nerve axons, cardiac muscle, and neuronal cell bodies maintain a <strong>resting membrane potential</strong> between <strong>-90 to -60 mV</strong>.</li>\n<li>During excitation, <strong>voltage-gated sodium channels open</strong>, allowing a <strong>fast inward sodium current</strong>, which <strong>depolarizes the membrane</strong> toward <strong>+40 mV</strong> (sodium equilibrium potential).</li>\n<li>This depolarization leads to <strong>inactivation of sodium channels</strong> and the <strong>opening of potassium channels</strong>.</li>\n<li>The <strong>outward flow of potassium</strong> repolarizes the membrane toward the <strong>potassium equilibrium potential</strong> (approximately <strong>-95 mV</strong>).</li>\n<li><strong>Repolarization</strong> resets the sodium channels to their <strong>resting state</strong>, with a <strong>recovery time</strong> that determines the <strong>refractory period</strong>.</li>\n<li><strong>Transmembrane ionic gradients</strong> are maintained by the <strong>sodium-potassium pump (Na&#8314;/K&#8314;-ATPase)</strong>.</li>\n<li>These <strong>ionic fluxes</strong> are similar to those in <strong>cardiac muscle</strong>, though simpler, and <strong>local anaesthetics affect both tissues</strong> in a similar manner.</li>\n</ul>", "options": ["Blockade of voltage-gated chloride channels", "Blockade of voltage gated sodium channels ", "Blockade of voltage gated Calcium channels ", "Blockade of voltage gated potassium channels "], "html_options": ["Blockade of voltage-gated chloride channels", "Blockade of voltage gated sodium channels ", "Blockade of voltage gated Calcium channels ", "Blockade of voltage gated potassium channels "], "corr_idx": 1}, {"id": "1176878", "html_qtxt": "Which of the following sentences are TRUE regarding the added effects of vasoconstrictors?<br> 1. Localised neuronal uptake is enhanced?<br> 2. Gives short-duration blocks?<br> 3. Peak blood level is increased?<br> 4. Peak blood level is lowered?<br> 5. Epinephrine exerts an analgesic effect during spinal anaesthesia", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Adding a <strong>vasoconstrictor</strong> to a local anaesthetic increases <strong>local tissue concentration</strong>, enhancing <strong>neuronal uptake</strong> and resulting in a <strong>longer duration of block</strong>.</li>\n<li>This prolonged effect can provide <strong>adequate anaesthesia for longer procedures</strong>, extend <strong>postoperative pain control</strong>, and <strong>reduce the total dose</strong> of anaesthetic required.</li>\n<li>Vasoconstrictors help <strong>lower peak blood levels</strong> of the anaesthetic by slowing absorption, allowing better alignment with <strong>metabolism and elimination</strong>, which <strong>reduces systemic toxicity risk</strong>.</li>\n<li>In <strong>spinal anaesthesia</strong>, epinephrine not only <strong>prolongs anaesthetic effect</strong> through vasoconstriction but may also produce a <strong>direct analgesic effect</strong> via activation of <strong>postsynaptic &alpha;<sub>2</sub>-adrenoceptors</strong> in the spinal cord.</li>\n<li>This property of &alpha;<sub>2</sub>-mediated analgesia has led to the <strong>clinical use of clonidine</strong>, an <strong>&alpha;<sub>2</sub>-agonist</strong>, as an <strong>adjuvant in spinal anaesthesia</strong>.</li>\n<li>However, epinephrine may <strong>increase the neurotoxicity</strong> of local anaesthetics when used in <strong>peripheral nerve blocks</strong> or <strong>spinal anaesthesia</strong>.</li>\n<li>The use of vasoconstrictors in areas with <strong>limited collateral circulation</strong> (e.g., fingers, toes) is generally <strong>avoided</strong> to prevent <strong>ischemic complications</strong>, although this caution is sometimes <strong>debated</strong> in current practice.</li>\n</ul>", "options": ["1,4,5", "1,3,5", "1,2,4", "1,2,3"], "html_options": ["1,4,5", "1,3,5", "1,2,4", "1,2,3"], "corr_idx": 0}, {"id": "1176880", "html_qtxt": "Which of the following sentences is TRUE for CNS toxicity of local anaesthetic agents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>All local anaesthetics can cause <strong>sedation</strong>, <strong>light-headedness</strong>, <strong>visual and auditory disturbances</strong>, and <strong>restlessness</strong> when <strong>high plasma concentrations</strong> occur due to <strong>rapid absorption</strong> or <strong>accidental intravascular injection</strong>.</li>\n<li><strong>Early symptoms</strong> of local anaesthetic toxicity include <strong>numbness of the tongue and around the mouth</strong>, as well as a <strong>metallic taste</strong>.</li>\n<li>At <strong>higher plasma levels</strong>, patients may develop <strong>nystagmus</strong> and <strong>muscular twitching</strong>, which can progress to <strong>tonic-clonic seizures</strong>.</li>\n<li>These effects are believed to result from <strong>depression of cortical inhibitory pathways</strong>, leading to <strong>unopposed excitatory activity</strong> in the brain.</li>\n<li>This <strong>excitatory phase</strong> (often seen as seizure activity) is typically followed by <strong>generalised CNS depression</strong>.</li>\n<li>The classic pattern of toxicity has been mostly observed in <strong>controlled human studies</strong> (with low doses) and <strong>animal models using graded dosing</strong>.</li>\n<li>In actual clinical settings, <strong>deviations from the classic toxicity pattern</strong> are common and depend on factors like:\n<ul>\n<li><strong>Patient susceptibility</strong></li>\n<li><strong>Type of local anaesthetic</strong></li>\n<li><strong>Concurrent medications</strong></li>\n<li><strong>Speed of serum drug level increase</strong></li>\n</ul>\n</li>\n<li>A review of clinical cases of <strong>local anaesthetic-induced cardiac toxicity</strong> found that <strong>only 18%</strong> of patients showed <strong>early CNS warning signs</strong> before cardiovascular collapse.</li>\n</ul>", "options": ["Early symptoms are circumoral and tongue numbness and metallic taste", "At higher concentration,s nystagmus and muscular twitching occur", "Causes tonic-clonic convulsions", "All of the above"], "html_options": ["Early symptoms are circumoral and tongue numbness and metallic taste", "At higher concentration,s nystagmus and muscular twitching occur", "Causes tonic-clonic convulsions", "All of the above"], "corr_idx": 3}, {"id": "1176881", "html_qtxt": "Local anaesthetic agents cause neural toxicity. Which of the following is TRUE?<br>1.\tNeural injury occurs from voltage gated sodium channels<br>2.\tClinical effect and toxicity is tightly linked.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>It is not clear what role these factors or others play in clinical injury.</li>\n<li>It is clear, however, that injury does not result from blockade of the voltage-gated sodium channel per se, and thus clinical effect and toxicity are not tightly linked.</li>\n</ul>", "options": ["Sentence 1 and 2 both are True and 2 is correct reason for 1", "Sentence 1 and 2 both are True but 2 is not the correct reason for 1", "Sentence 1 is True but Sentence 2 is False", "Sentence 1 and 2 both are False."], "html_options": ["Sentence 1 and 2 both are True and 2 is correct reason for 1", "Sentence 1 and 2 both are True but 2 is not the correct reason for 1", "Sentence 1 is True but Sentence 2 is False", "Sentence 1 and 2 both are False."], "corr_idx": 3}, {"id": "1176883", "html_qtxt": "Which is the FALSE sentence regarding Articaine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Articaine has a shorter plasma half-life of approximately 20 minutes.</p>\n<ul>\n<li><strong>Articaine</strong> was approved for use as a <strong>dental anaesthetic</strong> in the <strong>USA in April 2000</strong>.</li>\n<li>It is unique among <strong>amino-amide anaesthetics</strong> because it contains a <strong>thiophene ring</strong> instead of a benzene ring.</li>\n<li>Articaine also includes an <strong>ester group</strong>, which allows for <strong>metabolism by plasma esterases</strong>.</li>\n<li>The <strong>thiophene ring increases lipophilicity</strong>, enhancing <strong>tissue penetration</strong>. <strong>(Option A & B)</strong></li>\n<li>The <strong>ester group shortens the plasma half-life</strong> to approximately <strong>20 minutes</strong>, potentially improving the <strong>therapeutic index</strong> and <strong>reducing systemic toxicity</strong>. <strong>(Option D)</strong></li>\n<li>Due to these properties, articaine has become <strong>widely used in dental anaesthesia</strong>, often considered <strong>more
