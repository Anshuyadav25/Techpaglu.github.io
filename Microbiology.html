ce851-f2e6-4d11-b542-fe2abc693e0b.png\"></li>\n<li>UTI</li>\n<li>Meningitis</li>\n</ul>\n</li>\n<li>Anti-pseudomonal drugs:\n<ul>\n<li>Polymyxin B</li>\n<li>Colistin</li>\n<li>No resistance is reported till now with the above drugs.</li>\n<li>Ceftriaxone and vancomycin are not antipseudomonal drugs.</li>\n</ul>\n</li>\n</ul>\n<p>For Pseudomonas-associated infections, think:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323c5a50451-f340-489f-997c-047d57681d95.jpg\">", "options": ["Pneumococcus", "Pseudomonas", "H. influenzae", "Staphylococcus aureus"], "html_options": ["Pneumococcus", "Pseudomonas", "H. influenzae", "Staphylococcus aureus"], "corr_idx": 1}, {"id": "1185251", "html_qtxt": "Which of the following colonies will be seen on nutrient agar if the patient is affected with pseudomonas aeruginosa?<br>A)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323fa83209a-b295-4402-bad8-496955f0bdcb.jpg\"><br>  B)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323a6baba92-c083-4f22-b509-1c259afba90a.jpg\"><br>  C)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032352d915f7-f095-472d-8d0b-2e0260ad6616.jpg\"><br>  D)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202402231ebecd1b-61ea-44ff-836b-197075d1e11b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pseudomonas gives a metallic sheen, like <strong>iridescence</strong> green coloured colonies on Nutrient agar.</p>\n<ul>\n<li>Nutrient agar: It produces large, opaque, irregular colonies with a metallic sheen (described as iridescence)</li>\n<li>MacConkey medium: It forms non-lactose fermenting colonies.</li>\n<li>Blood agar: Many strains are haemolytic on blood agar.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323d7396ff1-2b61-4ec9-af39-ea7236e1cb97.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1185265", "html_qtxt": "A 65-year-old diabetic male patient presents to the emergency department with a fever, purulent wound drainage, and increasing pain in a recent surgical site following an open leg fracture repair. The wound has a greenish appearance, and the patient is experiencing difficulty breathing. On physical examination, the patient has signs of systemic infection, including tachycardia and hypotension. A wound culture grows blue-green colonies on selective agar. What is the most likely causative organism for this infection?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323a1f32d91-5b30-4693-bba3-e9855953b2c7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical presentations of the patient describe the most likely organism in this case as <strong>Pseudomonas</strong> infection. Pseudomonas is a <strong>monotrichous</strong> bacterium.</p>\n<ul>\n<li>Points favouring the diagnosis are:\n<ul>\n<li>A greenish appearance of the wound at the recent surgical site was followed by an open leg fracture.</li>\n<li>Wound culture on selective media like <strong>Cetrimide agar</strong> shows <strong>blue-green colonies</strong>.</li>\n</ul>\n</li><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323e9eb638d-c683-4f66-83f7-1d3edce66a95.jpg\">\n<li><strong>Monotrichous</strong>(single polar flagellum), e.g., Vibrio cholerae, Pseudomonas, and Campylobacter.</li>\n<li><strong>Lophotrichous</strong>(multiple polar flagella), e.g,. Spirillum.</li>\n<li><strong>Peritrichous</strong> (flagella distributed over the entire cell surface), e.g., Salmonella Typhi, Escherichia coli.</li>\n<li><strong>Amphitrichous </strong>(single flagellum at both ends), e.g., Alcaligenes faecalis.</li>\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1185271", "html_qtxt": "Which of the following special factors are required for Haemophilus?<br>A. Hemin<br>B. Christmas factor<br>C. Nicotinamide adenine dinucleotide<br>D. Fibrinogen<br>E. Thrombin<br>F. Ca2+<br>G. Fe2+", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Haemophilus species require Hemin (X factor) and NAD (V factor) for growth.</p>\n<ul>\n<li>Haemophilus influenzae is a fastidious gram-negative coccobacillus that requires two key growth factors:\n<ul>\n<li>X factor = Hemin (a heat-stable iron-containing porphyrin, derived from hemoglobin)</li>\n<li>V factor = NAD (Nicotinamide adenine dinucleotide, a heat-labile coenzyme)</li>\n</ul>\n</li>\n<li>These factors are provided by chocolate agar, which is heated blood agar that lyses red blood cells to release both hemin and NAD.</li>\n<li>On blood agar, growth may only occur near Staphylococcus aureus colonies due to satellitism, where S. aureus secretes NAD.</li>\n<li>These growth requirements are essential for differentiating H. influenzae from other respiratory flora.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121e78ae019-bc22-42c3-a223-89447b98923a.jpg\"></li>\n<li>Growth surrounding <strong>X and XV disks</strong>only: Produced by species that require X factor, but not V factor; examples include H. ducreyi and A. aphrophilus.</li>\n<li>Growth surrounding <strong>V and XV disks</strong>only: Produced by species that require V factor, but not X factor; examples include H. parainfluenzae, H. parahaemolyticus, and A. paraphrophilus.</li>\n<li>Growth surrounding <strong>combined XV</strong> disk only: Produced by species that require both X and V factors; examples include: H. influenzae, H. aegyptius, and H. haemolyticus.</li>\n</ul>\n<p><strong>Other Factors:</strong></p>\n<ul>\n<li>Christmas factor: Also known as Factor IX, it is part of the coagulation cascade, not related to bacterial growth.</li>\n<li>Fibrinogen: A plasma protein involved in clotting, not required for Haemophilus growth.</li>\n<li>Thrombin: An enzyme in the coagulation pathway, unrelated to bacterial culture requirements.</li>\n<li>Ca&sup2;: Important in muscle contraction and clotting; Haemophilus does not require it for growth.</li>\n<li>Fe&sup2;: Iron is broadly important for many bacteria, but not specifically required for Haemophilus in culture media.</li>\n</ul>", "options": ["a, b, c, f", "a, c", "b, c", "e, f, g"], "html_options": ["a, b, c, f", "a, c", "b, c", "e, f, g"], "corr_idx": 1}, {"id": "1185280", "html_qtxt": "A 36-year-old male patient having multiple sex partners presented to your OPD with genital ulcers that are painful and bleed on touch. On clinical examination, the inguinal lymph nodes are enlarged and tender.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323bb38f583-18af-49dc-b9df-1c7835695729.jpg\"><br>What is the most likely diagnosis and its causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Chancroid</strong> presents with painful, bleeding genital ulcers and painful inguinal lymphadenopathy, caused by <strong>Haemophilus ducreyi</strong>.</p>\n<ul>\n<li>Chancroid is a sexually transmitted infection caused by the gram-negative bacillus Haemophilus ducreyi.</li>\n<li>It is characterized by:\n<ul>\n<li>Painful genital ulcers that have ragged edges and bleed easily.</li>\n<li>Soft chancre (in contrast to the hard chancre of syphilis).</li>\n<li>Painful and unilateral inguinal lymphadenopathy, which may suppurate and form buboes.</li>\n</ul>\n</li>\n<li>It is common in individuals with multiple sexual partners, and the risk is increased in settings with poor genital hygiene and coexisting STDs.</li>\n<li>Diagnosis is often clinical, especially in resource-limited settings.</li>\n<li>Microbiological confirmation can be made with culture or PCR (though not always widely available).</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012148f30169-6153-4dc6-8b3a-643726e911ac.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Donovanosis: Klebsiella granulomatis (Option B):</strong> Painless, beefy-red ulcers that do not bleed on touch initially and no significant lymphadenopathy.</p>\n<p><strong>Genital herpes: Herpes simplex virus (Option C):</strong> Painful ulcers are usually multiple, but the ulcers are shallow and typically do not bleed on touch. Lymphadenopathy may be present but less tender.</p>\n<p><strong>Hard chancre: Syphilis (Option D):</strong> Painless ulcer with indurated base (hard chancre) and painless lymphadenopathy; not bleeding on touch.</p>", "options": ["Chancroid: Haemophilus ducreyi", "Donovanosis: Klebsiella granulomatis", "Genital herpes: Herpes simplex virus", "Hard chancre: Syphilis"], "html_options": ["Chancroid: Haemophilus ducreyi", "Donovanosis: Klebsiella granulomatis", "Genital herpes: Herpes simplex virus", "Hard chancre: Syphilis"], "corr_idx": 0}, {"id": "1185293", "html_qtxt": "Identify the unique features of the organism causing the following picture on X-ray in a 4-year-old child.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323893748d8-30a3-4b8a-b09f-58bfb7fa52c2.jpg\"><br>1) It is most commonly caused by Haemophilus influenzae type b.<br>2) The capsule of Hib has poly ribosyl inositol phosphate antigen.<br>3) Grows well on chocolate agar.<br>4) Shows Satellitism with Streptococcus", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The X-ray in question shows a<strong> thumb sign </strong>suggestive of<strong> Epiglottitis. Haemophilus influenzae type b (Hib)</strong> is the most common cause of epiglottitis in children and grows well on chocolate agar.</p>\n<ul>\n<li>Acute epiglottitis is a potentially life-threatening condition most commonly seen in children and characterized radiologically by the \"thumb sign\" on lateral neck X-ray due to swollen epiglottis.</li>\n<li>The most common causative agent is Haemophilus influenzae type b (Hib), especially in unvaccinated children.</li>\n<li>Hib grows best on chocolate agar, which provides both X (hemin) and V (NAD) factors essential for its growth.</li>\n<li>These two features - epiglottitis caused by Hib and growth on chocolate agar - are the correct unique characteristics in this case.</li>\n</ul>\n<p><strong>Epiglottitis:</strong></p>\n<ul>\n<li>It is a cellulitis of the epiglottis and supraglottic tissues. It is life-threatening as it can lead to acute airway obstruction. It typically affects older children (2-7 years old) and rarely adults.</li>\n<li>Influenzae serotype b (Hib) is the most virulent among all types and accounts for most of the invasive infections.</li>\n<li>Hib capsule has a unique chemical structure, made up of <strong>polyribosyl ribitol phosphate</strong>(PRP) antigen.</li>\n<li>It is strongly immunogenic, induces IgG, IgM, and IgA antibodies, which are bactericidal, opsonic, and protective. Hence, PRP antigen is used for vaccination.</li>\n<li>It grows well on chocolate agar. While preparing chocolate agar, blood is poured into molten agar at 75&deg;C, which causes lysis of RBCs, releasing an excess of factor V. Hence, it supports the growth of H. influenzae.</li>\n</ul>\n<p><strong>Satellitism:</strong></p>\n<ul>\n<li>influenzae can grow on blood agar if the source of V factor is provided.</li>\n<li>When aureus is streaked across a blood agar plate perpendicular to the H. influenzae streak line, factor V is released from S. aureus.</li>\n<li>Therefore, it forms larger colonies adjacent to the S. aureus streak line, and the size of the colonies decreases gradually away from the S. aureus streak line.</li>\n<li>This phenomenon is called satellitism, a property that is routinely employed for the isolation of H. influenzae.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403236bd717df-2370-4273-b356-eac00399a054.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403234ac56204-5810-46eb-a8ca-2249c461226e.jpg\">\n<p><strong>Diseases caused by H. influenzae are categorised into two groups:</strong></p>\n<ul>\n<li><strong>Invasive: </strong>Caused by Hib (Haemophilus influenzae type b).\n<ul>\n<li>Meningitis</li>\n<li>Pneumonia</li>\n<li>Epiglottitis</li>\n<li>Septic arthritis</li>\n<li>Endocarditis</li>\n</ul>\n</li>\n<li><strong>Non-invasive: </strong>Caused by non-typeable Haemophilus\n<ul>\n<li>Otitis</li>\n<li>Sinusitis</li>\n<li>Acute exacerbation of COPD</li>\n</ul>\n</li>\n<li><strong>Vaccine:</strong>\n<ul>\n<li>Usually aged <2 years, conjugated vaccine is preferred, since conjugated vaccine elicits a high immune response<strong> (PCV13).</strong></li>\n<li><strong>23-valent pneumococcal polysaccharide (PPSV-23) </strong>vaccine is not recommended for children below 2 years. It is used for adults and children above 5 years of age.</li>\n</ul>\n</li>\n</ul>", "options": ["1, 2", "1, 2, 3", "3, 4", "1, 3"], "html_options": ["1, 2", "1, 2, 3", "3, 4", "1, 3"], "corr_idx": 3}, {"id": "1185300", "html_qtxt": "A 3-year-old child presents with fever, ear pain, and irritability. On otoscopic examination, the tympanic membrane is bulging and erythematous, consistent with acute otitis media. You are asked to determine the likely strain of Haemophilus influenzae responsible and differentiate between type b (Hib) and nontypeable strains. Which of the following is most likely in favour of a non-typeable strain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Non-typeable Haemophilus influenzae (NTHi)</strong> is the most common cause of localized infections like otitis media, unlike type b strains, which are associated with invasive disease.</p>\n<ul>\n<li>Haemophilus influenzae exists in encapsulated (types a-f) and non-encapsulated (non-typeable) forms.</li>\n<li>Type b (Hib) is encapsulated and known for causing invasive diseases like meningitis, epiglottitis, and septicemia.</li>\n<li>Nontypeable strains lack a capsule and are not covered by the Hib vaccine.</li>\n<li>They do not cause invasive disease but are major causes of localized infections such as:\n<ul>\n<li>Otitis media</li>\n<li>Sinusitis</li>\n<li>Exacerbations of COPD</li>\n</ul>\n</li>\n<li>In this case, the child presents with otitis media, which is typically due to non-typeable strains of H. influenzae, not Hib.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323f8be28fc-38d2-4f95-a89c-db48c6f55429.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It typically causes hematogenous dissemination (Option B):</strong> Describes H. influenzae type b (Hib), not nontypeable strains.</p>\n<p><strong>It frequently leads to invasive systemic disease (Option C):</strong> Again, invasive disease is a hallmark of encapsulated Hib, not nontypeable strains.</p>\n<p><strong>An effective conjugate vaccine is available for it (Option D): </strong>The Hib vaccine is only effective against type b strains; no vaccine exists for nontypeable strains.</p>", "options": ["It is the most common causative agent in this child", "It typically causes hematogenous dissemination", "It frequently leads to invasive systemic disease", "An effective conjugate vaccine is available for it"], "html_options": ["It is the most common causative agent in this child", "It typically causes hematogenous dissemination", "It frequently leads to invasive systemic disease", "An effective conjugate vaccine is available for it"], "corr_idx": 0}, {"id": "1185319", "html_qtxt": "A 3-year-old boy came to the Pediatrics OPD with complaints of low-grade fever, cough, and vomiting. His vitals are normal, and growth is appropriate for his age. On examination, the boy coughs 10 times in a row with a typical sound at the end. His parents do not believe in getting him vaccinated, stating that vaccines are for weak people and that their son is the strongest person. Which of the following media is used to isolate the given bacteria?<br>i. PPLO agar<br>ii. Bordet-Gengou agar<br>iii. PLET media<br>iv. Regan Lowe media<br>v. Pike's media", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bordetella pertussis</strong>, the causative agent of whooping cough, is isolated using <strong>Bordet-Gengou agar</strong> and <strong>Regan-Lowe medium</strong>, which are selective for this fastidious organism.</p>\n<ul>\n<li>The clinical scenario describes whooping cough (pertussis) caused by Bordetella pertussis, especially in an unvaccinated child.</li>\n<li>This Gram-negative coccobacillus is highly fastidious, requiring enriched and selective media for isolation.</li>\n<li>Bordet-Gengou agar: Contains potato infusion, glycerol, and blood; selective by addition of antibiotics like methicillin. It supports the growth of Bordetella pertussis.</li>\n<li>Regan-Lowe medium: A charcoal agar medium with horse blood and cephalexin; more commonly used today than Bordet-Gengou due to better sensitivity.</li>\n<li>Both are used in clinical microbiology labs to grow B. pertussis from nasopharyngeal swabs.</li>\n<li>PPLO agar: Used for Mycoplasma pneumoniae, not Bordetella pertussis.</li>\n<li>PLET medium: Selective medium for Bacillus anthracis.</li>\n<li>Pike's medium: Transport medium used for Streptococcus pyogenes, not suitable for B. pertussis.</li>\n</ul>", "options": ["i,ii,iii,iv,v", "i,iii,v", "ii,iv", "ii,iii,iv"], "html_options": ["i,ii,iii,iv,v", "i,iii,v", "ii,iv", "ii,iii,iv"], "corr_idx": 2}, {"id": "1185325", "html_qtxt": "What is the mechanism of toxin produced by Bordetella Pertussis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Bordetella pertussis toxin, P, T is produced by - <strong>Increase cAMP</strong> mechanism.</p>\n<ul>\n<li>Bordetella pertussis is also known as the 100-day cough.</li>\n<li>Causes: whooping cough/pertussis.</li>\n<li>Clinical features: 3 phases\n<ul>\n<li>Catarrhal: Dry cough, fever, puts maximum infectivity.\n<ul>\n<li>It lasts for 1-2 weeks and is characterized by common cold-like nonspecific symptoms, such as coryza, lacrimation, mild cough, low-grade fever, and malaise. It is a highly infectious stage. In this stage, both smear and culture are likely to be positive.</li>\n</ul>\n</li>\n<li>Paroxysmal: whooping cough.\n<ul>\n<li>This stage lasts for 1-6 weeks. Patients are less infectious; smear and culture may become negative. It is characterized by specific symptoms, such as whooping cough and post-tussive vomiting.</li>\n</ul>\n</li>\n<li>Convalescent: recovery stage.\n<ul>\n<li>This stage lasts for 1-3 months. It occurs following the paroxysmal stage, during which the frequency and severity of coughing gradually decrease. Antibodies may appear in serum.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Culture media:\n<ul>\n<li>Bordet Gengou medium</li>\n<li>Charcoal agar</li>\n</ul>\n</li>\n<li>Colony appearance:\n<ul>\n<li>Bisected pearls/mercury drops</li>\n<li>Aluminum paint appearance(confluent).</li>\n<li>Thumbprint appearance.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Mechanism of various bacterial toxins:</strong></p>\n<ul>\n<li>Inhibition of elongation factor 2:\n<ul>\n<li>Diphtheria toxin</li>\n<li>Pseudomonas</li>\n</ul>\n</li>\n<li>Increase cAMP: Remember: <strong>'CAEP'</strong>\n<ul>\n<li>Cholera</li>\n<li>Anthrax</li>\n<li>ETEC labile toxin</li>\n<li>Pertussis</li>\n</ul>\n</li>\n<li>Increase cGMP:\n<ul>\n<li>ETEC stable toxin</li>\n</ul>\n</li>\n</ul>", "options": ["Inhibition of EF2", "Inhibition of EF1", "Increase cAMP", "Increase cGMP"], "html_options": ["Inhibition of EF2", "Inhibition of EF1", "Increase cAMP", "Increase cGMP"], "corr_idx": 2}, {"id": "1185328", "html_qtxt": "A 2-year-old child is brought by parents with a history of cough with characteristic inspiratory whoop. The child is not immunized. Which of the following would be the best method of diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Nasopharyngeal swab </strong>is the best specimen for isolation of Bordetella pertussis, the causative organism of whooping cough.</p>\n<ul>\n<li>Whooping cough (pertussis) is caused by Bordetella pertussis, a Gram-negative coccobacillus.</li>\n<li>It typically presents with a paroxysmal cough followed by an inspiratory \"whoop\" and is most severe in unimmunized children.</li>\n<li>For microbiological diagnosis, the ideal specimen is a nasopharyngeal swab or nasopharyngeal aspirate, as B. pertussis colonizes the ciliated respiratory epithelium of the nasopharynx.</li>\n<li>The swab should be taken using Dacron or calcium alginate swabs (not cotton) and transported in Regan-Lowe medium.</li>\n<li>Culture, PCR, and direct fluorescent antibody staining can be done from this sample.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cough plate culture (Option B):</strong> This is an outdated method where the child coughs directly onto a culture plate, but it's not practical or sensitive compared to nasopharyngeal swabs.</p>\n<p><strong>Per oral (Option C):</strong> Oral secretions are not ideal as B. pertussis resides in the nasopharynx and not the oropharynx.</p>\n<p><strong>Endotracheal aspirate (Option D):</strong> This is invasive and reserved for intubated patients. It's not appropriate for routine diagnosis in a conscious, non-intubated child.</p>", "options": ["Nasopharyngeal swab", "Cough plate culture", "Per oral", "Endotracheal aspirate"], "html_options": ["Nasopharyngeal swab", "Cough plate culture", "Per oral", "Endotracheal aspirate"], "corr_idx": 0}, {"id": "1185334", "html_qtxt": "Acellular pertussis vaccine is composed of:<br>a) Pertussis toxoid<br>b) FHA<br>c) Pertactin<br>d) IgA<br>e) Adhesins<br>f) cAMP", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The acellular pertussis vaccine contains purified antigens-pertussis toxoid, filamentous hemagglutinin (FHA), and pertactin-that elicit protective immunity.</p>\n<ul>\n<li>Acellular pertussis (aP) vaccines were developed to reduce the adverse effects seen with whole-cell pertussis vaccines.</li>\n<li>These vaccines include purified, inactivated components of Bordetella pertussis.</li>\n<li>The main components typically used are:\n<ul>\n<li><strong>Pertussis toxoid</strong> (a): A detoxified form of pertussis toxin, which is immunogenic and crucial for protection.</li>\n<li><strong>FHA (Filamentous Hemagglutinin)</strong> (b): An adhesin involved in bacterial attachment to the ciliated respiratory epithelium.</li>\n<li><strong>Pertactin</strong> (c): An outer membrane protein that also acts as an adhesin and enhances immunogenicity.</li>\n</ul>\n</li>\n<li>These components stimulate the immune system to recognize and fight the actual bacteria during future infections.</li>\n<li>IgA: This is an immunoglobulin produced by the host's mucosal immune system; not a vaccine component.</li>\n<li>Adhesins: While FHA and pertactin are adhesins and part of the vaccine, this option is too vague and doesn't refer to any specific purified antigen beyond what's already included in a, b, and c.</li>\n<li>cAMP: Cyclic AMP is a secondary messenger involved in the toxin's mechanism, but is not used as a vaccine antigen.</li>\n</ul>", "options": ["a,b,c", "a,b,c,d", "a,e,d,f", "a,b,c,d,e,f"], "html_options": ["a,b,c", "a,b,c,d", "a,e,d,f", "a,b,c,d,e,f"], "corr_idx": 0}, {"id": "1185338", "html_qtxt": "A 10-month-old infant presents with a persistent cough lasting several weeks, initially resembling a cold. The mother reports the child has missed standard vaccinations due to her anti-vaccination beliefs. The infant has been kept home from daycare, and tests confirm whooping cough (pertussis). What is the drug of choice for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Erythromycin</strong> is the drug of choice for treating Bordetella pertussis infection, especially in infants under 1 year.</p>\n<ul>\n<li>Pertussis (whooping cough) is caused by Bordetella pertussis, a Gram-negative coccobacillus.</li>\n<li>In unvaccinated children, it commonly presents with a catarrhal phase followed by the characteristic paroxysmal coughing with inspiratory \"whoop\".</li>\n<li>The drug of choice for treatment (and prophylaxis) is a macrolide, most commonly erythromycin, especially for infants under 1 year.</li>\n<li>Erythromycin not only helps reduce symptoms if given early (during the catarrhal phase), but more importantly, it reduces transmission by eliminating the organism from the nasopharynx.</li>\n<li>Alternatives include azithromycin or clarithromycin, especially in older children or those who cannot tolerate erythromycin.</li>\n<li>Cotrimoxazole can be used in macrolide-intolerant cases but is not first-line.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cotrimoxazole (Option A):</strong> Although it is a second-line option for pertussis, it is not the first-line drug of choice, especially in infants.</p>\n<p><strong>Ceftazidime (Option C):</strong> A third-generation cephalosporin primarily used for Pseudomonas and Gram-negative infections; not effective against B. pertussis.</p>\n<p><strong>Nitrofurantoin (Option D):</strong> Used only for urinary tract infections; it has no role in respiratory tract infections or pertussis.</p>", "options": ["Cotrimoxazole", "Erythromycin", "Ceftazidime", "Nitrofurantoin"], "html_options": ["Cotrimoxazole", "Erythromycin", "Ceftazidime", "Nitrofurantoin"], "corr_idx": 1}, {"id": "1185340", "html_qtxt": "Match the correct pairs of species of Brucella with the host it infects:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323aa4dcac0-fa76-4b9b-a41e-bfe2abbe28e3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Nomen species: Important nomen species associated with human infections are as follows:</p>\n<ul>\n<li><strong>A. melitensis</strong>: It is usually pathogenic to sheep, goat, and camels. Man is also a susceptible host</li>\n<li><strong>B. abortus</strong>: The infection is acquired from cattle and buffalo</li>\n<li><strong>C. suis</strong>: It infects pigs most often.</li>\n<li><strong>D. canis</strong>: It causes abortion in dogs. Occasional cases of human infection have been reported.</li>\n</ul>", "options": ["1-d, 2-c, 3-b, 4-a", "1-a, 2-c, 3-b, 4-d", "1-d, 2-b, 3-c, 4-a", "1-a, 2-b, 3-c, 4-d"], "html_options": ["1-d, 2-c, 3-b, 4-a", "1-a, 2-c, 3-b, 4-d", "1-d, 2-b, 3-c, 4-a", "1-a, 2-b, 3-c, 4-d"], "corr_idx": 0}, {"id": "1185343", "html_qtxt": "A 29-year-old woman who worked as a research assistant in a veterinary microbiology laboratory complained of intermittent fever, anorexia, profuse sweating, malaise, headache, normotension, and muscle pain, especially of the neck and shoulder, and arthralgia for 3 days. She was one of the 7 laboratory workers who were involved in research on the isolation of B. melitensis from goats for the past 6 months. Which of the following is not the mode of transmission of this organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Brucella</strong> species are transmitted via direct contact, ingestion of contaminated animal products, or inhalation-but vertical (mother-to-child) transmission is not a recognized mode.</p>\n<ul>\n<li>Brucella melitensis is a Gram-negative, facultative intracellular coccobacillus known for causing brucellosis, a zoonotic infection.</li>\n<li>It is particularly virulent among Brucella species and is often acquired through occupational exposure in lab workers, veterinarians, and farmers.</li>\n<li>Modes of transmission include:\n<ul>\n<li>Direct contact with infected animals or tissues (through skin abrasions or mucosal surfaces)</li>\n<li>Foodborne transmission through consumption of unpasteurized dairy products (especially goat cheese and milk)</li>\n<li>Airborne transmission via inhalation of infectious aerosols, especially in laboratory settings</li>\n</ul>\n</li>\n<li>However, vertical transmission (transplacental or perinatal spread from mother to child) is not considered a common or significant route for Brucella transmission in humans.</li>\n</ul>", "options": ["Direct contact", "Food-borne", "Vertical transmission", "Airborne"], "html_options": ["Direct contact", "Food-borne", "Vertical transmission", "Airborne"], "corr_idx": 2}, {"id": "1185345", "html_qtxt": "Which of the following methods is not used for diagnosing brucellosis in animals?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>standard agglutination test (SAT)</strong> is used for diagnosing brucellosis in humans, not in animals.</p>\n<ul>\n<li>Brucellosis in animals is commonly diagnosed using serological tests that are easy to perform, rapid, and suitable for field conditions.</li>\n<li>The commonly used animal tests include:\n<ul>\n<li><strong>Milk Ring Test (MRT):</strong> A screening test to detect Brucella antibodies in milk samples from cows and buffaloes. Positive tests show a bluish ring at the cream layer. <strong>(Option A ruled out)</strong></li>\n<li><strong>Rose Bengal Card Test (RBCT):</strong> A rapid slide agglutination test using stained Brucella antigen; widely used for serodiagnosis in both animals and humans. <strong>(Option B ruled out)</strong></li>\n<li><strong>Whey Agglutination Test:</strong> A test done on whey (the liquid portion of milk after curdling) for the detection of Brucella antibodies in milk-producing animals. <strong>(Option D ruled out)</strong></li>\n<li><strong>The Standard Agglutination Test (SAT),</strong> however, is primarily used for diagnosing brucellosis in humans, not animals. It measures total agglutinating antibodies (IgM and IgG) and is performed on serum samples using serial dilutions.</li>\n</ul>\n</li>\n</ul>", "options": ["Milk ring test", "Rose Bengal card test", "Standard agglutination test", "Whey agglutination test"], "html_options": ["Milk ring test", "Rose Bengal card test", "Standard agglutination test", "Whey agglutination test"], "corr_idx": 2}, {"id": "1185347", "html_qtxt": "What is the WHO regimen for Brucellosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>WHO </strong>recommends a 6-week combination of<strong> doxycycline and rifampicin </strong>as the standard treatment for uncomplicated brucellosis.</p>\n<ul>\n<li>According to the World Health Organization, the preferred regimen for treating uncomplicated brucellosis in adults is:\n<ul>\n<li>Doxycycline 100 mg twice daily for 6 weeks, plus</li>\n<li>Rifampicin 600-900 mg once daily for 6 weeks</li>\n</ul>\n</li>\n<li>This combination is effective in preventing relapse, reducing the intracellular burden of Brucella, and addressing complications.</li>\n<li>The rationale behind this regimen lies in the intracellular location of Brucella spp., necessitating drugs with good intracellular penetration like doxycycline and rifampicin.</li>\n<li>In complicated cases (e.g., spondylitis, endocarditis), aminoglycosides like streptomycin or gentamicin may be added during the initial 1-2 weeks for synergistic effect.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gentamicin + doxycycline (Option B):</strong> Used in some severe or complicated cases but not the standard WHO-recommended regimen.</p>\n<p><strong>Ceftriaxone + doxycycline (Option C):</strong> Ceftriaxone is not standard for brucellosis and is mainly reserved for neurobrucellosis or children.</p>\n<p><strong>Rifampicin + gentamicin + doxycycline (Option D):</strong> Overly aggressive for standard treatment; may be used in specific complicated or relapse cases, but not WHO's standard recommendation.</p>", "options": ["Rifampicin + doxycycline", "Gentamicin + doxycycline", "Ceftriaxone + doxycycline", "Rifampicin + gentamicin + doxycycline"], "html_options": ["Rifampicin + doxycycline", "Gentamicin + doxycycline", "Ceftriaxone + doxycycline", "Rifampicin + gentamicin + doxycycline"], "corr_idx": 0}, {"id": "1185348", "html_qtxt": "Identify the correct statement regarding the Serum Agglutination Test (SAT) in Brucellosis.", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The <strong>prozone phenomenon</strong> in SAT for brucellosis may lead to false-negative results due to excess antibodies interfering with agglutination.</p>\n<ul>\n<li><strong>Serum Agglutination Test (SAT)</strong> is a standard serological test for diagnosing human brucellosis.</li>\n<li>It detects antibodies, mainly IgM and IgG, against Brucella antigens.</li>\n<li>A common limitation is the prozone phenomenon, where an excess of antibodies prevents proper lattice formation, leading to false-negative results.</li>\n<li>This phenomenon is especially important to consider during acute brucellosis, where antibody titers are very high.</li>\n<li>It can be resolved by serial dilution of the serum, which reveals the true agglutination titer.</li>\n<li>In contrast, 2-mercaptoethanol (2-ME) SAT is used to differentiate acute (IgM-mediated) from chronic (IgG-mediated) brucellosis.</li>\n<li>2-ME destroys IgM, so if SAT is positive and 2-ME SAT is negative, it suggests acute infection.</li>\n<li>If both are positive, it may indicate chronic or ongoing infection.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Presence of blocking antibodies gives a false positive result in SAT (Option B):</strong> (Incorrect) Blocking antibodies like non-agglutinating IgA/IgG can mask true agglutination, leading to false negatives, not false positives.</p>\n<p><strong>SAT is used to diagnose Brucellosis in animals (Option C):</strong> (Incorrect) SAT is used for human diagnosis. In animals, the Milk Ring Test, Rose Bengal Test, or Complement Fixation Test are more commonly used.</p>\n<p><strong>SAT positive and 2-mercaptoethanol SAT positive indicates an acute infection (Option D):</strong> (Incorrect) In acute infection, only SAT is positive; 2-ME SAT is usually negative because it destroys IgM. If both are positive, it suggests chronic or ongoing infection.</p>", "options": ["For Brucellosis, the prozone phenomenon on SAT gives a false negative result", "For Brucellosis, the presence of blocking antibodies gives a false positive result in SAT", "SAT is used to diagnose Brucellosis in animals", "SAT positive and 2-mercaptoethanol SAT positive indicates an acute infection with Brucella"], "html_options": ["For Brucellosis, the prozone phenomenon on SAT gives a false negative result", "For Brucellosis, the presence of blocking antibodies gives a false positive result in SAT", "SAT is used to diagnose Brucellosis in animals", "SAT positive and 2-mercaptoethanol SAT positive indicates an acute infection with Brucella"], "corr_idx": 0}, {"id": "1185350", "html_qtxt": "Which of the following amino acids is required for the isolation of F. tularensis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Francisella tularensis requires <strong>cysteine-enriched media</strong> for growth due to its fastidious nature.</p>\n<ul>\n<li>Francisella tularensis is a highly fastidious, facultative intracellular bacterium that causes tularemia.</li>\n<li>It requires enriched media containing cysteine for primary isolation, as it cannot synthesize this amino acid independently.</li>\n<li>Commonly used media include:\n<ul>\n<li>Buffered Charcoal Yeast Extract (BCYE) agar</li>\n<li>Cysteine Heart Agar with blood</li>\n<li>Chocolate agar supplemented with cysteine</li>\n</ul>\n</li>\n<li>The organism does not grow well on standard media like blood agar or MacConkey agar without cysteine supplementation.</li>\n<li>This characteristic is critical for its laboratory diagnosis and also distinguishes it from other gram-negative coccobacilli.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glycine (Option A):</strong> Not required for F. tularensis growth; it is not a key growth factor for this organism.</p>\n<p><strong>Lysine (Option C):</strong> While essential in protein synthesis, it is not the limiting factor for F. tularensis growth in culture.</p>\n<p><strong>Glutamic acid (Option D):</strong> Not specifically required for F. tularensis isolation; it plays no special role in enhancing its growth in vitro.</p>", "options": ["Glycine", "Cysteine", "Lysine", "Glutamic acid"], "html_options": ["Glycine", "Cysteine", "Lysine", "Glutamic acid"], "corr_idx": 1}, {"id": "1185351", "html_qtxt": "A 34-year-old man who works as a hunter presents to the emergency department with a 5-day history of fever, chills, malaise, and a painful swelling in his right axilla. He mentions that he recently skinned a rabbit he had hunted. On physical examination, there is a tender, erythematous, and fluctuant lymph node in the right axillary region. His white blood cell count is elevated. A Gram stain of the lymph node aspirate shows small Gram-negative coccobacilli. Which of the following is the most likely diagnosis, and which of the following is the most appropriate treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Handling of wild rabbits leading to ulceroglandular lymphadenitis with gram-negative coccobacilli suggests Francisella tularensis infection, treated with aminoglycosides like streptomycin or gentamicin.</p>\n<ul>\n<li>This patient presents with ulceroglandular tularemia, the most common form of the disease caused by Francisella tularensis, a facultative intracellular gram-negative coccobacillus.</li>\n<li>The infection is typically transmitted through contact with wild animals, especially rabbits or ticks, and hunters are particularly at risk.</li>\n<li>The key features pointing to tularemia include:\n<ul>\n<li>Painful, swollen lymph nodes (buboes)</li>\n<li>Fever and constitutional symptoms</li>\n<li>Small gram-negative coccobacilli on Gram stain</li>\n</ul>\n</li>\n<li>The most effective treatment is with aminoglycosides, particularly streptomycin (drug of choice) or gentamicin.</li>\n<li>Alternatives like doxycycline or ciprofloxacin can be used in mild cases, but aminoglycosides are preferred for severe disease.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anthrax, treated with doxycycline (Option A):</strong> Anthrax typically presents with a painless eschar and is caused by Bacillus anthracis, a large gram-positive rod, not a gram-negative coccobacillus.</p>\n<p><strong>Bubonic plague, treated with ciprofloxacin (Option B):</strong> Yersinia pestis also presents with buboes and is a gram-negative coccobacillus, but is associated with rat fleas and urban exposure, not rabbit hunting.</p>\n<p><strong>Leptospirosis, treated with amoxicillin (Option D):</strong> Leptospirosis is caused by a spirochete, Leptospira interrogans, and typically follows exposure to contaminated water, not animal skinning. It also does not present with localized lymphadenitis.</p>\n<p><strong>Categories of bioterrorism agents:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012150e84cb5-398f-47a9-bd52-4ec8094faee8.jpg\">", "options": ["Anthrax, treat with doxycycline", "Bubonic plague, treat with ciprofloxacin", "Tularaemia, treat with streptomycin or gentamicin", "Leptospirosis, treat with amoxicillin"], "html_options": ["Anthrax, treat with doxycycline", "Bubonic plague, treat with ciprofloxacin", "Tularaemia, treat with streptomycin or gentamicin", "Leptospirosis, treat with amoxicillin"], "corr_idx": 2}, {"id": "1313226", "html_qtxt": "A researcher studying zoonotic diseases wants to understand the virulence factors of Brucella species. What characteristic of Brucella contributes to its ability to evade the immune response?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Brucella evades the immune system primarily by surviving and replicating within macrophages.</p>\n<ul>\n<li>Brucella species are facultative intracellular pathogens.</li>\n<li>They have a unique ability to survive and multiply within phagocytic cells, particularly macrophages.</li>\n<li>This intracellular lifestyle enables the bacteria to avoid humoral immune defenses and establish a chronic infection.</li>\n<li>Brucella uses specialized virulence mechanisms, such as Type IV secretion systems, to manipulate host cell processes and avoid phagolysosomal fusion, allowing it to persist within the intracellular niche.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Production of exotoxins (Option A):</strong> Brucella does not produce classical exotoxins; its pathogenesis is primarily due to intracellular survival rather than toxin-mediated damage.</p>\n<p><strong>Formation of biofilms (Option C):</strong> While biofilm formation is a virulence factor in some bacteria, it is not a primary mechanism used by Brucella to evade immunity.</p>\n<p><strong>High mutation rate (Option D):</strong> Brucella is not known for a particularly high mutation rate; its immune evasion is related to intracellular persistence, not genetic variability.</p>", "options": ["Production of exotoxins", "Intracellular survival within macrophages", "Formation of biofilms", "High mutation rate"], "html_options": ["Production of exotoxins", "Intracellular survival within macrophages", "Formation of biofilms", "High mutation rate"], "corr_idx": 1}]}, {"moduleId": 1008820, "name": "Rickettsia, Chlamydia & Mycoplasma", "questions": [{"id": "1182490", "html_qtxt": "A patient is presented with rashes all over the body sparing palm and soles. There is no history of animal exposure in this patient. The causative organism transmitted through louse. Which of the following bacterial species is most likely the causative agent?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The clinical presentation of a rash sparing palms and soles, in a patient with no history of animal exposure, and transmission by <strong>louse</strong>, points directly to <strong>epidemic typhus</strong>.</li>\n<li><strong>Epidemic typhus</strong> is caused by <strong><em>Rickettsia prowazekii</em> </strong>and is transmitted by the body louse (<em>Pediculus humanus corporis</em>). Notably, there is no extra-human reservoir for this specific type of typhus, aligning with the absence of animal exposure.</li>\n<li>Clinical features include fever, headache, myalgia, and a rash typically starting on the trunk and not involving palms and soles.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911444836c5-3a38-4150-84c6-4a64a6c3608f.jpg\">\n<ul>\n<li><strong>Louse born infections: Mnemonic RED-Tea</strong>\n<ul>\n<li><strong>R</strong>elapsing fever - Borrelia recurrentis</li>\n<li><strong>E</strong>pidemic Typhus-Rickettsia prowazekii</li>\n<li><strong>D</strong>ermatitis</li>\n<li><strong>T</strong>rench fever-Bartonella Quintana</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116e5a6edf-d409-4cdb-b78b-88fe81fe04b1.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Rickettsiae typhi (Option B):</strong> This causes endemic typhus, which is transmitted by rat fleas, and rodents serve as reservoirs.</p>\n<p><strong>Rickettsiae tsutsugamushi (Option C):</strong> This causes scrub typhus, transmitted by chiggers (larvae of trombiculid mites), and is associated with an eschar and truncal rash. Rodents and birds are reservoirs.</p>\n<p><strong>Rickettsiae akari (Option D):</strong> This causes Rickettsialpox, transmitted by gamasid mites, and typically presents with an eschar and a papulovesicular (varicelliform) rash.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The combination of <strong>louse transmission</strong>, a rash sparing palms and soles, and <strong>no animal reservoir</strong> are characteristic features pointing to <strong>epidemic typhus caused by <em>Rickettsia prowazekii</em></strong>.</p>", "options": ["Rickettsia prowazekii", "Rickettsia typhi", "Rickettsiae tsutsugamushi", "Rickettsia akari"], "html_options": ["Rickettsia prowazekii", "Rickettsia typhi", "Rickettsiae tsutsugamushi", "Rickettsia akari"], "corr_idx": 0}, {"id": "1182501", "html_qtxt": "A patient presented with a history of fever, headache and cough for 6 days. On head-to-toe examination, a maculopapular rash was noticed on several parts of the body and few lymph nodes were palpable. Following lesion was also noted:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322965ac680-28bc-4316-ae0a-a07ef92bdf52.jpg\"><br>On Weil Felix test, antibodies against which antigen would be suggestive of the causative organism of the disease in this patient?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's presentation with fever, headache, cough, maculopapular rash, palpable lymph nodes, and the likely presence of an eschar (inferred from the context of \"Following lesion was also noted\") is characteristic of <strong>scrub typhus</strong>.</li>\n<li>The <strong>Weil-Felix test</strong> is a non-specific test that detects antibodies against the O antigens of certain non-motile <em>Proteus</em></li>\n<li>For <strong>scrub typhus</strong>, the antibodies in the Weil-Felix test are typically suggestive against the <strong>OXK antigen</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>OX19 (Option A):</strong> Antibodies against OX19 are typically elevated in epidemic typhus (<em>Rickettsia prowazekii</em>) and endemic typhus (<em>Rickettsia typhi</em>).</p>\n<p><strong>OX2 (Option B):</strong> Antibodies against OX2 can be elevated in epidemic and endemic typhus, but less consistently than OX19.</p>\n<p><strong>All negative (Option D):</strong> While the Weil-Felix test can be negative in some rickettsial infections, in a classic presentation of scrub typhus, a positive OXK is expected.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of an <strong>eschar, fever, headache, rash, and lymphadenopathy</strong> in a patient suggests scrub typhus, for which antibodies against the <strong>OXK antigen</strong> would be positive on a Weil-Felix test.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025013121a6882d-7db8-4ca3-9c6e-7816c2f1152b.png\">", "options": ["OX19", "OX2", "OXK", "All negative"], "html_options": ["OX19", "OX2", "OXK", "All negative"], "corr_idx": 2}, {"id": "1182522", "html_qtxt": "Match the following:<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322afbc2fe7-6493-47a6-8ff1-9d91ca37aaa3.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<p>The correct matching is based on the specific vectors for each disease as provided in the given information:</p>\n<ol>\n<li>Epidemic typhus is caused by <em>Rickettsia prowazekii</em> and is transmitted by the Louse. Therefore, 1 matches with (d), which represents the Louse.</li>\n<li>Endemic typhus is caused by <em>Rickettsia typhi</em> and is transmitted by the Flea. Therefore, 2 matches with (c), which represents the Flea.</li>\n<li>Rocky Mountain spotted fever (RMSF) is caused by <em>Rickettsia rickettsii</em> and is transmitted by the Tick. Therefore, 3 matches with (b), which represents the Tick.</li>\n<li>Scrub typhus is caused by <em>Orientia tsutsugamushi</em> and is transmitted by the Mite (trombiculid). Therefore, 4 matches with (a), which represents the Mite.</li>\n</ol>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322f513fa99-af88-4077-9e2c-f573ed077f48.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403225c506d1e-c82d-4357-b67a-c4a26be6fc11.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240329d6b63e79-6818-4b6c-bc77-d8c2346170dd.png\">", "options": ["1-d, 2-c, 3-b, 4-a", "1-c, 2-a, 3-b, 4-d", "1-c, 2-a, 3-d, 4-b", "1-d, 2-b, 3-c, 4-a"], "html_options": ["1-d, 2-c, 3-b, 4-a", "1-c, 2-a, 3-b, 4-d", "1-c, 2-a, 3-d, 4-b", "1-d, 2-b, 3-c, 4-a"], "corr_idx": 0}, {"id": "1182533", "html_qtxt": "True about srub typhus except:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The statement that is not true about scrub typhus is <strong>Infected by bite of adult mite</strong>. The vectors of scrub typhus are trombiculid mites, but humans are infected when they are bitten by the <strong>mite larvae (chiggers)</strong>, not adult mites. These larvae typically seek moist areas of the body, such as the groin and axilla, for biting.</li>\n<li>All other options contain accurate information about scrub typhus.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Eschar is pathognomonic finding (Option B):</strong> An eschar, which is a lesion at the bite site, is considered a <strong>pathognomonic (highly characteristic)</strong> finding in scrub typhus, formed where the larvae bite.</p>\n<p><strong>Transovarian transmission occurs in mites (Option C):</strong> <strong>Transovarian transmission</strong>, meaning the infection is passed from an infected female mite to her offspring via the eggs, is a known route of transmission that occurs in these mites.</p>\n<p><strong>Specific IgM antibodies detected by ELISA (Option D):</strong> For laboratory diagnosis, <strong>specific IgM antibodies are detected by ELISA</strong>. Additionally, the <strong>Weil-Felix test</strong>, a non-specific agglutination test that uses <em>Proteus</em> strains (OX19, OX2, OXK) as heterophile antigens, can be suggestive of scrub typhus if a rising titer is observed.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>It's crucial to remember that <strong>scrub typhus is transmitted by the bite of mite larvae (chiggers)</strong>, not adult mites.</p>", "options": ["Infected by bite of adult mite", "Eschar is pathognomoc finding.", "Transovarion transmission occurs in mites.", "Specific IgM antibodies detected by ELISA."], "html_options": ["Infected by bite of adult mite", "Eschar is pathognomoc finding.", "Transovarion transmission occurs in mites.", "Specific IgM antibodies detected by ELISA."], "corr_idx": 0}, {"id": "1182541", "html_qtxt": "A 62 year old male patient presented with rash all over the body sparing palms, soles and face. He had severe muscle pain and was in a body posture of ease. He was treated with doxycycline for 5 days. The patient was discharged without any complaints. 7 years later, the patient was diagnosed with oesophageal cancer. The patient presented with the same clinical symptoms of rash and myalgia. What is the most likely diagnosis in this patient?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The initial presentation with a rash sparing the face, palms, and soles, severe myalgia (leading to a posture of ease), followed by a recurrence of similar symptoms 7 years later, is characteristic of a <strong>relapsing rickettsial infection</strong>.</li>\n<li>The initial symptoms are consistent with <strong>Epidemic typhus</strong>, caused by <em>Rickettsia prowazekii</em>, which presents with an acute febrile illness, headache, myalgia, and a generalized rash sparing face, palms, and soles.</li>\n<li>The recurrence of these symptoms years after the initial infection, even after treatment, is the hallmark of <strong>Brill-Zinsser disease</strong>. This disease is a recurrent form of epidemic typhus, caused by the reactivation of dormant <em>Rickettsia prowazekii</em> that remained in the body. The rash pattern and myalgia are similar to the original infection. The history of esophageal cancer might suggest a weakened immune system, which could facilitate reactivation, though it doesn't directly affect the diagnosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Epidemic typhus (Option A):</strong> While the initial presentation matches epidemic typhus, the <em>recurrence</em> 7 years later points to Brill-Zinsser disease, which is a specific relapsing form of epidemic typhus.</p>\n<p><strong>Endemic typhus (Option C):</strong> This is caused by <em>Rickettsia typhi</em> and transmitted by fleas. It typically presents as a milder illness and does not characteristically have a relapsing pattern years later. The rash also typically spares palms and soles but is less severe.</p>\n<p><strong>Rocky Mountain spotted fever (Option D):</strong> This is caused by <em>Rickettsia rickettsii</em> and transmitted by ticks. Its rash typically starts at the wrists and ankles and spreads inward, and crucially, it <strong>involves the palms and soles</strong>. RMSF does not have a relapsing nature like Brill-Zinsser disease.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The key to diagnosing <strong>Brill-Zinsser disease</strong> is the <strong>recurrence of symptoms consistent with epidemic typhus (rash sparing palms, soles, face, and severe myalgia) years or decades after an initial infection</strong>, indicating reactivation of latent <em>Rickettsia prowazekii</em>.</p>", "options": ["Epidemic typhus", "Brill Zinsser disease", "Endemic typhus", "Rocky mountain spotted fever"], "html_options": ["Epidemic typhus", "Brill Zinsser disease", "Endemic typhus", "Rocky mountain spotted fever"], "corr_idx": 1}, {"id": "1182574", "html_qtxt": "A patient presents with a history of fever and dry cough for 5 days. He started noticing a rash on his body on the 3rd day. On examination respiratory wheeze was heard. The rash of the patient was:<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403225cde943c-1c06-470e-a2ef-cb1053a211c9.jpg\"><br>And chest X-ray of the patient was:<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032217163c52-c8c7-4e8c-bfaa-7d4fc9ef05b4.jpg\"><br>Identify the incorrect statements of the causative agent in this patient.<br>a) The patient is a case of typical pneumonia.<br>b) It is most likely caused by PPLO.<br>c) It is popularly known as walking pneumonia.<br>d) It has a peptidoglycan cell wall.<br>e) It is very sensitive to beta lactam antibiotics.<br>f) Is an obligate intracellular organism.", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's presentation with fever, dry cough, respiratory wheeze, and a rash (specifically erythema multiforme major, as suggested by the images) along with a chest X-ray showing peribronchial pneumonia and interstitial infiltrates, points towards <strong>atypical pneumonia caused by <em>Mycoplasma pneumoniae</em></strong>.</li>\n<li><strong>a) The patient is a case of typical pneumonia:</strong> This is an <strong>incorrect</strong> The patient is suffering from <strong>atypical pneumonia</strong>, as indicated by the interstitial infiltrates on X-ray and extrapulmonary manifestations like rash.</li>\n<li><strong>b) It is most likely caused by PPLO:</strong> This is a <strong>correct</strong> <em>Mycoplasma pneumoniae</em> is a type of Pleuropneumonia-like organism (PPLO), and it is best cultured on specialized media like PPLO agar.</li>\n<li><strong>c) It is popularly known as walking pneumonia:</strong> This is a <strong>correct</strong> <em>Mycoplasma pneumoniae</em> causes a mild pneumonia often referred to as \"walking pneumonia\".</li>\n<li><strong>d) It has a peptidoglycan cell wall:</strong> This is an <strong>incorrect</strong> <em>Mycoplasma pneumoniae</em> <strong>lacks a cell wall</strong>, which distinguishes it from most other bacteria.</li>\n<li><strong>e) It is very sensitive to beta lactam antibiotics:</strong> This is an <strong>incorrect</strong> Due to its lack of a cell wall, <em>Mycoplasma pneumoniae</em> is <strong>not susceptible to beta-lactam antibiotics</strong> (like penicillin). It requires other classes like macrolides or tetracyclines.</li>\n<li><strong>f) Is an obligate intracellular organism:</strong> This is an <strong>incorrect</strong> <em>Mycoplasma pneumoniae</em> is a <strong>free-living</strong> organism that can grow on artificial cell-free culture media,</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Mycoplasma pneumoniae</strong> causes <strong>atypical (walking) pneumonia</strong> and is characterized by its <strong>lack of a cell wall</strong>, making it <strong>resistant to beta-lactam antibiotics</strong> and able to grow <strong>extracellularly</strong> (not an obligate intracellular organism). It can also cause various extrapulmonary manifestations, including dermatologic rashes like erythema multiforme.</p>", "options": ["b,c", "a,b,d,f", "a,c", "a,d,e,f"], "html_options": ["b,c", "a,b,d,f", "a,c", "a,d,e,f"], "corr_idx": 3}, {"id": "1182578", "html_qtxt": "Which organism shows the following colonies:<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403221b405dc0-4f1b-4b97-9c13-6bfebe40525a.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The image shows 'fried egg colonies' is the characteristic growth pattern of <strong>Mycoplasma pneumoniae</strong>.</li>\n<li><em>Mycoplasma pneumoniae</em> is a fastidious organism that grows very slowly on <strong>specialized media</strong> such as <strong>PPLO (Pleuropneumonia-like organism) agar or agar with yeast extract</strong>. It forms small, typically opaque and white, <strong>fried-egg-shaped colonies</strong>, which are a distinctive feature used for its laboratory identification.</li>\n<li><em>Mycoplasma pneumoniae</em> is a fastidious organism that grows very slowly on <strong>specialized media</strong>. In <strong>liquid medium (PPLO broth)</strong>, its growth is detected by turbidity and a color change. In <strong>solid medium (PPLO agar or agar with yeast extract)</strong>, it forms very small (200-500 &mu;m size), opaque and white, <strong>fried-egg-shaped colonies</strong> embedded on the agar surface.</li>\n<li>These colonies are quite distinctive and are often used for its laboratory identification, examinable by hand lens or special stains like Dienes' staining.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chlamydia trachomatis (Option A):</strong> This organism does not form colonies on standard agar because it is an <strong>obligate intracellular pathogen</strong>.</p>\n<p><strong>Haemophilus influenzae (Option C):</strong> This bacterium forms small, smooth colonies on enriched media but <strong>does not exhibit the fried-egg appearance</strong>.</p>\n<p><strong>Bacillus anthracis (Option D):</strong> This bacterium is known for forming <strong>rough, dry colonies</strong>, which are distinctly different from the fried-egg shape seen with <em>Mycoplasma pneumoniae</em>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The distinctive <strong>\"fried-egg-shaped\" colonies</strong> observed on specialized culture media are a unique and important characteristic used for the laboratory identification of <strong>Mycoplasma pneumoniae</strong>.</p>", "options": ["Chlamydia trachomatis", "Mycoplasma pneumoniae", "Haemophilus influenzae", "Bacillus anthracis"], "html_options": ["Chlamydia trachomatis", "Mycoplasma pneumoniae", "Haemophilus influenzae", "Bacillus anthracis"], "corr_idx": 1}, {"id": "1182583", "html_qtxt": "A 25-year-old otherwise healthy male presents with a persistent dry cough, fever, and malaise for the past week. Chest X-ray reveals patchy infiltrates. Upon further questioning, he mentions having had a gradual onset of symptoms, and a physical examination shows unremarkable lung findings. What is the drug of choice for treating this patient?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's presentation with a persistent dry cough, fever, malaise, gradual onset of symptoms, patchy infiltrates on Chest X-ray, and unremarkable lung findings on physical examination is highly suggestive of <strong>atypical pneumonia</strong>, commonly caused by <em>Mycoplasma pneumoniae</em>. This type of pneumonia is also known as \"walking pneumonia\" due to its typically milder course.</li>\n<li>For <em>Mycoplasma pneumoniae</em>, the <strong>drug of choice is azithromycin</strong>. Azithromycin is a macrolide antibiotic that works by inhibiting bacterial protein synthesis, and it is effective against <em>Mycoplasma pneumoniae</em>. It is preferred due to its favorable safety profile and shorter treatment duration.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Penicillin (Option A):</strong> <em>Mycoplasma pneumoniae</em> <strong>lacks a cell wall</strong>, making it intrinsically resistant to beta-lactam antibiotics like penicillin, rendering them ineffective.</p>\n<p><strong>Ciprofloxacin (Option B):</strong> Ciprofloxacin is a fluoroquinolone. While fluoroquinolones can be used as alternatives for <em>Mycoplasma pneumoniae</em>, they are generally not the first-line drug of choice compared to azithromycin.</p>\n<p><strong>Azoles (Option D):</strong> Azoles are a class of antifungal medications. They are used to treat fungal infections and have no efficacy against bacterial infections like <em>Mycoplasma pneumoniae</em>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>For <strong>atypical pneumonia, commonly caused by <em>Mycoplasma pneumoniae</em></strong>, the <strong>drug of choice is azithromycin</strong> (a macrolide), due to the organism's lack of a cell wall which renders it resistant to beta-lactam antibiotics like penicillin.</p>", "options": ["Penicillin", "Ciprofloxacin", "Azithromycin", "Azoles"], "html_options": ["Penicillin", "Ciprofloxacin", "Azithromycin", "Azoles"], "corr_idx": 2}, {"id": "1182590", "html_qtxt": "All of the following are tick-borne infections except:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Trench fever (Option D)</strong> is an infection that is not tick-borne. It is caused by the bacterium <em>Bartonella quintana</em>, which is primarily transmitted by <strong>lice</strong>, not ticks. Historically, it was prevalent among soldiers during World War I who suffered from lice infestations, causing symptoms like fever, malaise, rash, and bone pain.</li>\n</ul>\n<p><strong>Tick born infections:</strong></p>\n<ul>\n<li>Rocky Mountain spotted fever-R.Rickettsii<strong> (Option A)</strong></li>\n<li>Indian tick typhus-R.Conori<strong> (Option B)</strong></li>\n<li>African tick typhus-R.Africase</li>\n<li>Kyasanur Forest disease<strong> (Option C)</strong></li>\n<li>Babesiosis</li>\n<li>Tularemia.</li>\n</ul>", "options": ["Rocky Mountain spotted fever", "Indian tick typhus", "Kyasanur Forest disease", "Trench fever"], "html_options": ["Rocky Mountain spotted fever", "Indian tick typhus", "Kyasanur Forest disease", "Trench fever"], "corr_idx": 3}, {"id": "1182593", "html_qtxt": "All of the following indicate chlamydia to be a bacteria except:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Producing intracytoplasmic inclusion bodies</strong> is a property that does not indicate chlamydia to be a bacterium. This characteristic, along with several others, initially led to chlamydiae being considered viruses.</li>\n<li>Chlamydiae were once thought to be viruses because of possessing a few viral properties, such as:\n<ul>\n<li>They are <strong>obligate intracellular</strong>.</li>\n<li>They <strong>cannot be grown in artificial media</strong>.</li>\n<li>They are <strong>filterable</strong> (small enough to pass through bacterial filters).</li>\n<li>They <strong>produce intracytoplasmic inclusions</strong>.</li>\n</ul>\n</li>\n<li>However, chlamydiae are now definitively confirmed to be bacteria because they have many other properties similar to that of bacteria, as follows:\n<ul>\n<li>They <strong>possess both DNA and RNA</strong>.<strong> (Option A ruled out)</strong></li>\n<li>Their <strong>cell wall is similar to that of gram-negative bacteria</strong> (although they lack a peptidoglycan layer).</li>\n<li>They <strong>multiply by binary fission</strong>.<strong>(Option D ruled out)</strong></li>\n<li>They are <strong>susceptible to a wide range of antibacterial agents</strong>.<strong>(Option C ruled out)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>While <strong>Chlamydiae are bacteria</strong>, their <strong>obligate intracellular nature and production of inclusion bodies</strong> were historical reasons for confusion with viruses.</p>", "options": ["Possess both DNA and RNA", "Produce intracytoplasmic inclusion bodies", "Is susceptible to a wide range of antibacterial agents", "Multiply by binary fission"], "html_options": ["Possess both DNA and RNA", "Produce intracytoplasmic inclusion bodies", "Is susceptible to a wide range of antibacterial agents", "Multiply by binary fission"], "corr_idx": 1}, {"id": "1182600", "html_qtxt": "Match the correct option:<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322aa5a1eab-4c60-4b07-8fb0-ce1bede13024.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The life cycle of Chlamydiae involves two distinct morphological forms: the <strong>Elementary Body (EB)</strong> and the <strong>Reticulate Body (RB)</strong>. The matching needs to correctly associate the features with these two forms.</li>\n<li><strong>a) Elementary body (EB) of Chlamydiae:</strong>\n<ul>\n<li><strong>1) Extracellular form:</strong> EBs are the <strong>extracellular form</strong> of Chlamydiae.</li>\n<li><strong>4) Infective form:</strong> EBs are the <strong>infective form</strong>, responsible for attaching to specific receptors on host cells.</li>\n<li>Therefore, 'a' matches with 1 and 4.</li>\n</ul>\n</li>\n<li><strong>b) Reticulate body (RB) of Chlamydiae:</strong>\n<ul>\n<li><strong>2) Intracellular form:</strong> Following entry into host cells, EBs transform into RBs, which are the <strong>intracellular form</strong>.</li>\n<li><strong>3) Metabolically active form:</strong> RBs are the <strong>metabolically active form</strong> and can synthesize their own nucleic acid, lipids, and proteins, depending on host ATP for survival (hence called energy parasites).</li>\n<li><strong>5) Replicative form:</strong> RBs are the <strong>replicative forms</strong>, dividing by binary fission inside the host cell. They survive inside cells by preventing phagosome-lysosome fusion. RBs present inside the vacuole may enlarge to form inclusion bodies. RBs eventually transform back into EBs and are released to infect other cells.</li>\n<li>Therefore, 'b' matches with 2, 3, and 5.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322d5ea2315-64a4-42df-ae71-3b5ed5237a51.jpg\">\n<p><strong>Key Takeaway:</strong> The Chlamydial life cycle involves two distinct forms: the <strong>Elementary Body (EB)</strong>, which is the <strong>extracellular and infective form</strong>, and the <strong>Reticulate Body (RB)</strong>, which is the <strong>intracellular, metabolically active, and replicative form</strong>.</p>", "options": ["a- 1, 3, 4 ; b- 2, 5", "a- 2, 3, 5 ; b- 1, 4", "a- 1, 3, 4, 5 ; b- 2", "a- 1, 4 ; b- 2, 3, 5"], "html_options": ["a- 1, 3, 4 ; b- 2, 5", "a- 2, 3, 5 ; b- 1, 4", "a- 1, 3, 4, 5 ; b- 2", "a- 1, 4 ; b- 2, 3, 5"], "corr_idx": 3}, {"id": "1182604", "html_qtxt": "Identify the true statements for C. psittaci.<br>1. Is sensitive to sulfonamide.<br>2. man-to-man transmission present.<br>3. Causes psittacosis by inhalation route.<br>4. Exclusive human pathogen.<br>5. Forms diffuse vacuolated inclusions without glycogen matrix.\r\n\r\n", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>1. Is sensitive to sulfonamide: This statement is <strong>false</strong>. <em>C. psittaci</em> is <strong>resistant to sulfonamide</strong>.</li>\n<li>2. man-to-man transmission present: This statement is <strong>false</strong>. There is <strong>no man-to-man transmission</strong> for <em>C. psittaci</em>.</li>\n<li>3. Causes psittacosis by inhalation route: This statement is <strong>true</strong>. <em>C. psittaci</em> causes psittacosis (a type of atypical interstitial pneumonia) and is transmitted via the <strong>inhalational route</strong> through aerosols containing urine, feces, or oral secretions of birds.</li>\n<li>4. Exclusive human pathogen: This statement is <strong>false</strong>. <em>C. psittaci</em> is a <strong>natural pathogen of birds</strong>, which serve as its reservoir (e.g., parrots, pigeons, turkeys).</li>\n<li>5. Forms diffuse vacuolated inclusions without glycogen matrix: This statement is <strong>true</strong>. <em>C. psittaci</em> forms diffuse vacuolated inclusions that <strong>do not have a glycogen matrix</strong>. These are also known as Leventhal Cole Lillie (LCL) bodies.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><em>C. psittaci</em> causes <strong>psittacosis via the inhalation route</strong>, with birds as the primary reservoir and <strong>no man-to-man transmission</strong>. It is characterized by forming <strong>diffuse vacuolated inclusions without a glycogen matrix</strong> and is <strong>resistant to sulfonamide</strong>.</p>", "options": ["1, 2, 3, 4, 5", "2, 3, 5", "3, 5", "1, 2, 3, 5"], "html_options": ["1, 2, 3, 4, 5", "2, 3, 5", "3, 5", "1, 2, 3, 5"], "corr_idx": 2}, {"id": "1182606", "html_qtxt": "A 35-year-old man presents with a 7-day history of persistent cough, low-grade fever, shortness of breath, fatigue, and mild chest discomfort. On examination, he is mildly ill, with mild crackles at the left lung base. Chest X-ray shows a patchy, non-lobular infiltrate on the left side. Which of the following is the most likely diagnosis and appropriate management for this patient?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's presentation with a 7-day history of persistent cough, low-grade fever, shortness of breath, fatigue, and mild chest discomfort, combined with patchy, non-lobular infiltrates on Chest X-ray, is highly suggestive of <strong>atypical pneumonia</strong>.</li>\n<li>This type of pneumonia often presents with a more gradual onset and less severe physical examination findings compared to typical bacterial pneumonia.</li>\n<li><strong>Pneumonia due to <em>Chlamydia pneumoniae</em>; initiate antibiotic therapy with azithromycin </strong>is the most likely diagnosis and appropriate management. <em>Chlamydia pneumoniae</em> is a common cause of atypical pneumonia, and its clinical spectrum includes pharyngitis, sinusitis, bronchitis, and pneumonia, resembling <em>Mycoplasma pneumoniae</em>.</li>\n<li>Azithromycin, a macrolide antibiotic, is a recommended and effective antibiotic for <em>Chlamydia pneumoniae</em>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute bronchitis due to viral infection; supportive care only (Option A):</strong> Acute bronchitis typically involves a productive cough, and the patient's persistent symptoms, fever, and especially the Chest X-ray findings of patchy infiltrates are more consistent with pneumonia than with simple bronchitis.</p>\n<p><strong>Pneumonia due to <em>Streptococcus pneumoniae</em>; initiate empiric antibiotic therapy with ceftriaxone (Option B):</strong> While <em>Streptococcus pneumoniae</em> is a common cause of community-acquired pneumonia, the Chest X-ray findings of patchy, non-lobular (interstitial) infiltrates are not typical of lobar pneumonia usually caused by <em>Streptococcus pneumoniae</em>.</p>\n<p><strong>Tuberculosis; initiate empiric therapy with rifampin and isoniazid (Option D):</strong> Although tuberculosis can present with cough and systemic symptoms, the imaging findings and the patient's overall clinical presentation are more characteristic of an acute bacterial pneumonia, specifically atypical pneumonia, rather than tuberculosis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A presentation of <strong>atypical pneumonia</strong>, characterized by a gradual onset of symptoms (cough, low-grade fever, fatigue), mild physical findings, and <strong>patchy, non-lobular infiltrates on Chest X-ray</strong>, often points to pathogens like <em>Chlamydia pneumoniae</em>, for which <strong>azithromycin is the appropriate empiric treatment</strong>.</p>", "options": ["Acute bronchitis due to viral infection; supportive care only.", "Pneumonia due to Streptococcus pneumoniae; initiate empiric antibiotic therapy with ceftriaxone.", "Pneumonia due to Chlamydia pneumoniae; initiate antibiotic therapy with azithromycin.", "Tuberculosis; initiate empiric therapy with rifampin and isoniazid."], "html_options": ["Acute bronchitis due to viral infection; supportive care only.", "Pneumonia due to Streptococcus pneumoniae; initiate empiric antibiotic therapy with ceftriaxone.", "Pneumonia due to Chlamydia pneumoniae; initiate antibiotic therapy with azithromycin.", "Tuberculosis; initiate empiric therapy with rifampin and isoniazid."], "corr_idx": 2}, {"id": "1182610", "html_qtxt": "Serovars D-K of chlamydia are associated with all except:\r\n\r\n", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Trachoma </strong>is the condition that is <em>not</em> associated with <em>Chlamydia trachomatis</em> serovars D-K. Based on the antigenic structure of MOMP (and its gene ompA), 18 human-affecting serovars have been identified. <strong>Serovars A, B, Ba, and C</strong> are primarily associated with trachoma, which is a form of chronic keratoconjunctivitis.</li>\n<li>In contrast, <strong>serovars D-K</strong> are associated with:\n<ul>\n<li>Genital tract infections, including genital chlamydiasis.</li>\n<li>Infant pneumonia.</li>\n<li>Ocular diseases, specifically inclusion conjunctivitis, which manifests as:\n<ul>\n<li>Swimming pool conjunctivitis in adults.</li>\n<li>Ophthalmia neonatorum in newborns.</li>\n</ul>\n</li>\n<li>Serovars L1-L3 cause lymphogranuloma venereum (LGV), an ulcerative genital disease.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Swimming pool conjunctivitis (Option B):</strong> This is a type of ocular inclusion conjunctivitis that <strong>is associated with <em>Chlamydia trachomatis</em> serovars D-K</strong> in adults.</p>\n<p><strong>Ophthalmia neonatorum (Option C):</strong> This is another type of ocular inclusion conjunctivitis that <strong>is associated with <em>Chlamydia trachomatis</em> serovars D-K</strong> in newborns.</p>\n<p><strong>Genital chlamydiasis (Option D):</strong> Genital tract infections, including genital chlamydiasis, <strong>are associated with <em>Chlamydia trachomatis</em> serovars D-K</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Trachoma is caused by <em>C. trachomatis</em> serovars A, B, Ba, and C</strong>, while <strong>serovars D-K</strong> cause genital infections, infant pneumonia, and other forms of conjunctivitis.</p>", "options": ["Trachoma", "Swimming pool conjunctivitis", "Ophthalmia neonatorum", "Genital chlamydiasis"], "html_options": ["Trachoma", "Swimming pool conjunctivitis", "Ophthalmia neonatorum", "Genital chlamydiasis"], "corr_idx": 0}, {"id": "1182617", "html_qtxt": "A patient was treated with penicillin for gonococcal urethritis. 3 weeks later the patient presents with urethral discharge and the following clinical picture. symptoms of urethral discharge persisting despite the initial treatment.<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322421486fb-c3ff-495d-9fb1-976c7fe9b9e8.jpg\"><br>The most likely diagnosis in this patient is?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Post-gonococcal urethritis (PGU) </strong>is the most likely diagnosis in this patient. This condition refers to persistent urethritis that occurs after treatment for gonococcal urethritis.</li>\n<li>It is often due to <strong>non-gonococcal bacteria</strong> such as <em>Chlamydia trachomatis</em> or <em>Ureaplasma urealyticum</em>, which are typically <strong>not covered by penicillin</strong>, the initial treatment for gonorrhea.</li>\n<li>The persistence of urethral discharge symptoms, despite adequate treatment for gonorrhea, is common when co-existing <em>Chlamydia</em> or other pathogens are not simultaneously addressed.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911c1ef228c-197b-4f79-9bdc-7741884fccb1.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Exacerbation of gonococcal urethritis (Option A):</strong> While persistent symptoms could suggest this, the more common scenario for persistent urethritis after <em>penicillin</em> treatment for gonorrhea is co-infection with organisms not susceptible to penicillin.</p>\n<p><strong>The discharge is because of added infection with candida (Option C):</strong> While <em>Candida</em> can cause urethral discharge, especially in immunocompromised individuals or after antibiotic treatment, it is not typically the cause of persistent symptoms following gonococcal urethritis in an otherwise healthy patient. <em>Candida</em> infections usually present with itching, burning, and discomfort.</p>\n<p><strong>Can either be A or B (Option D):</strong> Post-gonococcal urethritis is a more specific and common diagnosis for persistent
