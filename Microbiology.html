s (1st) & fish (2nd)</li>\n<li>Paragonimus westermani- snail (1st) & crab/crayfish (2nd)</li>\n<li>Fasciola species &ndash; snail (1st) & aquatic plants (2nd)</li>\n</ul>\n<p><strong>Clonorchis sinensis</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120ce635e5f-905d-42f6-8253-a38464e3e1c7.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Taenia saginata (Option A):</strong> This tapeworm, also known as the <strong>beef tapeworm</strong>, only requires one intermediate host: cattle. Humans are the definitive host and become infected by eating undercooked beef that contains the larval cysts.</p>\n<p><strong>Wuchereria bancrofti (Option C):</strong> This parasitic worm is responsible for <strong>lymphatic filariasis</strong> (also called elephantiasis). It requires only one intermediate host: the mosquito. The mosquito transmits the larvae to humans, where they mature in the lymphatic system.</p>\n<p><strong>Dracunculus medinensis(Option D):</strong> Known as the <strong>guinea worm</strong>, this parasite only requires one intermediate host: a tiny water flea. Humans become infected by drinking contaminated water containing the fleas. The larvae mature inside the human and emerge through the skin as the adult worm.</p>", "options": ["Taenia saginata", "Clonorchis sinensis", "Wuchereria bancrofti", "Dracunculus medinensis"], "html_options": ["Taenia saginata", "Clonorchis sinensis", "Wuchereria bancrofti", "Dracunculus medinensis"], "corr_idx": 1}, {"id": "1170158", "html_qtxt": "Consumption of pork can lead to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Trichinosis (Trichinellosis)</strong>is caused by the nematode Trichinella spiralis. Humans acquire the infection specifically by eating <strong>raw or undercooked pork</strong>&nbsp;(or wild game meat) containing the infectious larval cysts. When the meat is digested, the larvae are released into the small intestine, where they mature into adult worms.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cysticercosis (Option A)</strong> :  This is caused by the larval stage of the pork tapeworm, Taenia solium. However, humans do <strong>not</strong> get cysticercosis from eating pork. They get it by accidentally ingesting T. solium <strong>eggs</strong> from fecal contamination. Eating undercooked pork gives you the <strong>adult intestinal tapeworm (taeniasis)</strong>, not cysticercosis.</p>\n<p><strong>Toxoplasmosis (Option B)</strong> : Toxoplasmosis occurs due to consumption of oocyst which are excreted in cat feces.</p>\n<p><strong>Clonorchiasis (Option D) </strong>: Clonorchiasis is due to consumption of contaminated fish.</p>", "options": ["Cysticercosis", "Toxoplasmosis", "Trichinosis", "Clonorchiasis"], "html_options": ["Cysticercosis", "Toxoplasmosis", "Trichinosis", "Clonorchiasis"], "corr_idx": 2}, {"id": "1170159", "html_qtxt": "Match following skin test used in parasitology with their disease<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/1NewQBImages/ec1d3d34-e297-4278-8dc7-21c4368871b9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>These are various skin tests which are useful for detection of parasitic infection.</li>\n<li>Antigen is administered intradermally, if a patient has a previous infection, either an immediate reaction with wheal and flare or delayed hypersensitivity reaction with erythema and induration takes place.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100305f7b72e-b2f0-482f-8ba3-156a3d38db3a.png\">", "options": ["A-4, B-3, C-2, D-1", "A-4, B-3, C-1, D-2", "A-3, B-4, C-2, D-1", "A-3, B-4, C-1, D-2"], "html_options": ["A-4, B-3, C-2, D-1", "A-4, B-3, C-1, D-2", "A-3, B-4, C-2, D-1", "A-3, B-4, C-1, D-2"], "corr_idx": 1}, {"id": "1170160", "html_qtxt": "Which of the following is not the infective form?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The <strong>amastigote</strong> form is <strong>not typically the infective form</strong> for the parasites where it is found. It is the <strong>intracellular, replicative stage</strong>.</p>\n<ul>\n<li>In <strong>Leishmania</strong>, the infective form transmitted by the sandfly is the <strong>promastigote</strong>. Once inside a human macrophage, the promastigote transforms into the non-motile, intracellular <strong>amastigote</strong>to multiply.</li>\n<li>In <strong>Trypanosoma cruzi</strong>(Chagas disease), the infective form in the triatomine bug's feces is the <strong>metacyclic trypomastigote</strong>. Once inside a human cell, it transforms into the <strong>amastigote</strong> to multiply.</li>\n</ul>\n<p>The amastigote is the form that causes pathology and maintains the infection within the host, but it is not the form that is transmitted to a new host.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415ab41656a-ee5f-43b9-9ba2-12ec190b7118.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Sporozoite (Option A):</strong>This is the infective form of the malaria parasite (Plasmodium species) that is injected by an infected Anopheles mosquito. It travels to the liver to initiate infection.</li>\n<li><strong>Oocyst (Option B): </strong>This can be an infective form. For coccidian parasites like Cryptosporidium, Cyclospora, and Isospora, the thick-walled, environmentally resistant oocyst is the stage that is shed in feces and is infectious when ingested by a new host.</li>\n<li><strong>Metacyclic trypomastigote (Option D): </strong>This is the infective form of Trypanosoma cruzi and Trypanosoma brucei. For T. cruzi, it is found in the reduviid bug's feces, for T. brucei, it is found in the salivary glands of the tsetse fly. It is the stage adapted to survive in and infect the mammalian host.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120db0c93fc-fd6c-4e33-b2f9-56ce6d9c2282.jpg\">", "options": ["Sporozoite", "Oocyst", "Amastigote", "Metacyclic trypomastigote"], "html_options": ["Sporozoite", "Oocyst", "Amastigote", "Metacyclic trypomastigote"], "corr_idx": 2}, {"id": "1170161", "html_qtxt": "The classification of protozoa into Sarcomastigophora, Ciliophora and Sporozoa is based on?", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>In the traditional classification, protozoa were grouped primarily based on their organ of locomotion.</li>\n<li>They were divided into four phyla:\n<ul>\n<li><strong>Sarcomastigophora</strong>(subdivided into Sarcodina moving by pseudopodia, e.g., Entamoeba, and Mastigophora moving by flagella, e.g., Giardia)</li>\n<li><strong>Ciliophora</strong>(moving by cilia, e.g., Balantidium coli)</li>\n<li><strong>Sporozoa/Apicomplexa and Microspora</strong>(non-motile, lacking locomotor organelles in their mature stages, e.g., Plasmodium). This classical system, though now largely replaced by molecular phylogenetics, highlights locomotion as the key distinguishing feature.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Method of reproduction (Option A):</strong>While reproduction (e.g., asexual binary fission, schizogony, sexual conjugation) varies among groups, it was not the primary defining characteristic for this high-level classification.</li>\n<li><strong>Nuclear character (Option C):</strong>All protozoa are eukaryotic and have a similar nuclear structure. While some, like the Ciliophora, have a unique nuclear dualism (macronucleus and micronucleus), this was a supporting feature, not the primary basis for the phylum's definition.</li>\n<li><strong>Location (Option D):</strong>The habitat (e.g., blood, intestine) is not a taxonomic characteristic for fundamental classification.</li>\n</ul>", "options": ["Method of reproduction", "Organ of locomotion", "Nuclear character", "Location"], "html_options": ["Method of reproduction", "Organ of locomotion", "Nuclear character", "Location"], "corr_idx": 1}, {"id": "1170162", "html_qtxt": "A 35 year old male came with complaints of cough with sputum and blood. He frequently eats crab. Stool examination revealed that he has lung fluke infection which belongs to the Trematode family. The correct sequence of development in trematode is?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The given clinical scenario describes a classic case of <strong>Paragonimiasis</strong>&nbsp;(lung fluke infection) caused by Paragonimus westermani, which is a trematode. The life cycle of all trematodes (flukes) follows a specific sequence of larval development within the snail intermediate host and the environment.</p>\n<p>The correct sequence is:<strong>(Option A, B and D are ruled out)</strong></p>\n<ul>\n<li><strong>Miracidium:</strong>A ciliated, free-swimming larva that hatches from the egg in water and infects a specific snail species.</li>\n<li><strong>Sporocyst:</strong>The miracidium transforms into a sac-like sporocyst inside the snail.</li>\n<li><strong>Redia:</strong>The sporocyst produces the next generation, called rediae.</li>\n<li><strong>Cercaria:</strong>The rediae produce free-swimming cercariae, which have tails and emerge from the snail.</li>\n<li><strong>Metacercaria:</strong>The cercariae encyst in a second intermediate host (e.g., a crab or crayfish for Paragonimus) or on vegetation, losing their tails and becoming the infective metacercariae for the definitive host (humans).</li>\n</ul>\n<p>Trematodes have <strong>humans or animals as definitive hosts</strong>. Eggs are released into the environment (e.g., water) and hatch into <strong>miracidia</strong>, which infect <strong>snails</strong> (first intermediate host) and develop into <strong>sporocysts</strong>. In most trematodes (except schistosomes), sporocysts produce <strong>rediae</strong>, which then become <strong>cercariae</strong>. Cercariae leave the snail, penetrate a <strong>second intermediate host</strong> (fish, crab, or aquatic vegetation), and encyst as <strong>metacercariae</strong>, the infective stage for definitive hosts.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240420d2f7576e-ae9f-4d7c-ae05-00a5ab9a57d4.jpg\">", "options": ["Miracidium - redia - sporocyst - cercaria - metacercaria", "Miracidium - sporocyst - redia - metacercaria - cercaria", "Miracidium - sporocyst - redia - cercaria - metacercaria", "Miracidium - redia - sporocyst - metacercaria - cercaria"], "html_options": ["Miracidium - redia - sporocyst - cercaria - metacercaria", "Miracidium - sporocyst - redia - metacercaria - cercaria", "Miracidium - sporocyst - redia - cercaria - metacercaria", "Miracidium - redia - sporocyst - metacercaria - cercaria"], "corr_idx": 2}, {"id": "1170163", "html_qtxt": "The microbiologist while examining the stool sample found some oocyst. From history and clinician provisional diagnosis he understood that the patient has Cryptosporidium infection. Which stain can demonstrate the oocysts of Cryptosporidium best:", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The <strong>Modified Ziehl-Neelsen (acid-fast) stain</strong>&nbsp;is one of the most common and effective stains used to identify Cryptosporidium oocysts in stool samples.</p>\n<ul>\n<li>The oocysts of Cryptosporidium are <strong>acid-fast</strong>, meaning they retain the red dye (carbol fuchsin) even when decolorized with a strong acid. This property is due to their complex, robust oocyst wall.</li>\n<li>Under the microscope, Cryptosporidium oocysts appear as <strong>bright pink to red spherical structures</strong>against a blue or green counterstain background.</li>\n<li>This stain is also used to detect other coccidian parasites like Cyclospora (which are variably acid-fast) and Isospora (which are consistently acid-fast).</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415b2ba7827-c5b7-4371-85fa-dee4964b69ac.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Trichrome stain and Iron Haematoxylin (Option A and D):</strong>These are excellent stains for visualizing the <strong>trophozoite and cyst stages of intestinal protozoa</strong>&nbsp;(like Giardia, Entamoeba) but they are not optimal for demonstrating the oocysts of coccidian parasites like Cryptosporidium, which do not stain well with these methods.</li>\n<li><strong>Modified Trichrome stain (Option B):</strong>The <strong>Modified Trichrome (or Ryan) stain</strong>is the standard for detecting the spores of <strong>microsporidia</strong>. The acid-fast stain is more specific and routinely used.</li>\n</ul>", "options": ["Trichrome stain", "Modified Trichrome stain", "Modified Ziehl-Neelsen", "Iron Haematoxylin"], "html_options": ["Trichrome stain", "Modified Trichrome stain", "Modified Ziehl-Neelsen", "Iron Haematoxylin"], "corr_idx": 2}, {"id": "1170164", "html_qtxt": "A Broncho-alveolar lavage sample of an eosinophilic lung disease patient showed charcot-leyden crystals. Charcot leyden crystals are derived from?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Charcot-Leyden crystals</strong>are derived from <strong>eosinophils</strong>, a type of white blood cell involved in allergic reactions, parasitic infections, and asthma. <strong>(Option A, C and D ruled out)</strong></li>\n<li>These crystals are formed from the breakdown of <strong>eosinophil proteins</strong>like&nbsp;<strong>major basic protein</strong>.</li>\n<li>When eosinophils are activated or degranulate, their contents, including proteins and enzymes, can crystallize, forming the <strong>Charcot-Leyden crystals</strong>, which are typically seen in conditions like asthma, eosinophilic lung diseases, and parasitic infections particularly with Toxocara, Capillariasis, Ascariasis, or Fasciola.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404159aedd3cf-2384-45bf-ba2d-68f7b01aa8b1.jpg\">", "options": ["Neutrophils", "Eosinophils", "Macrophages", "Basophils"], "html_options": ["Neutrophils", "Eosinophils", "Macrophages", "Basophils"], "corr_idx": 1}, {"id": "1170165", "html_qtxt": "Protozoans are classified based on organ of locomotion. Usually cilia is used for adhesion but it is used for locomotion by which organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cilia are normally organs of adhesion in micro-organism.</li>\n<li>Balantidium coli is the only ciliated protozoan that causes disease in humans. It uses cilia as its primary organ for locomotion. The coordinated beating of these numerous, hair-like cilia allows the trophozoite to move rapidly in its environment (the large intestine). It is also the largest protozoan parasite of humans.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501200f513e78-861d-446f-a625-bb9435268453.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Trypanosoma cruzi (Option A)</strong>: It is the causative agent of Chagas disease, uses <strong>a single flagellum</strong> for locomotion. It moves in a characteristic <strong>whip-like motion</strong> driven by the flagellum.</p>\n<p><strong>Giardia lamblia(Option C)</strong>: It is the causative agent of giardiasis, uses <strong>flagella</strong> for movement. It has <strong>four pairs of flagella</strong> that help it move in a characteristic <strong>falling leaf</strong></p>\n<p><strong>Entamoeba histolytica(Option D)</strong>: This causes amoebiasis, moves by using <strong>pseudopodia</strong> (extensions of its cytoplasm), not cilia or flagella.</p>", "options": ["Trypanosoma cruzi", "Balantidium coli", "Giardia lamblia", "Entamoeba histolytica"], "html_options": ["Trypanosoma cruzi", "Balantidium coli", "Giardia lamblia", "Entamoeba histolytica"], "corr_idx": 1}, {"id": "1170166", "html_qtxt": "A 30-year-old pregnant woman presents with flu-like symptoms, fever, and swollen lymph nodes. She mentions having a recent exposure to cat feces while cleaning the litter box. Given the suspicion of a parasitic infection, the doctor advised Sabin-Feldman dye test. Sabin - Feldman dye test is used for diagnosis of?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the given clinical scenario the patient's symptoms are suspicious of Toxoplasmosis.</li>\n<li>The Sabin-Feldman dye test is a highly <strong>specific serological test</strong>for detecting Toxoplasma gondii antibodies, primarily IgG, indicating past or chronic infection.</li>\n<li><strong>Principle:</strong>Live Toxoplasma tachyzoites take up <strong>alkaline methylene blue</strong> in the absence of antibodies. In the presence of patient antibodies and complement, the parasite membrane is altered, preventing dye uptake. Serum is mixed with live trophozoites, incubated with complement at 37&deg;C for 1 hour, then stained with methylene blue. If <strong>>50% of trophozoites remain unstained</strong>, the test is positive.</li>\n<li><strong>Significance:</strong>Historically considered the <strong>gold standard</strong>, it is rarely used today due to <strong>technical complexity, requirement for live parasites, low sensitivity, and risk of false positives</strong>. Modern molecular and serological tests have largely replaced it.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Entamoeba histolytica (Option A):</strong>Diagnosis is made by microscopic identification of trophozoites or cysts in stool, antigen detection tests, or serology like ELISA, but <strong>not</strong> the Sabin-Feldman dye test.</li>\n<li><strong>Toxocara canis (Option B):</strong>Diagnosis of visceral larva migrans is typically made by serological tests like an <strong>ELISA</strong> using the Toxocara excretory-secretory (TES) antigen.</li>\n<li><strong>Balantidium coli (Option D):</strong>Diagnosis is made by <strong>microscopic identification</strong> of the large, ciliated trophozoites or cysts in stool samples.</li>\n</ul>", "options": ["Entamoeba histolytica", "Toxocara canis", "Toxoplasma gondii", "Balantidium coli"], "html_options": ["Entamoeba histolytica", "Toxocara canis", "Toxoplasma gondii", "Balantidium coli"], "corr_idx": 2}, {"id": "1170167", "html_qtxt": "A 45-year-old man presents with chronic diarrhea, abdominal pain, and weight loss. Stool examination reveals the presence of oocysts. The patient has a history of traveling to regions with poor sanitation. Given the suspicion of a parasitic infection, which of the following parasites would not be demonstrated using a modified acid-fast stain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>modified acid-fast stain</strong>&nbsp;(e.g., Modified Ziehl-Neelsen or Kinyoun stain) is specifically used to identify the oocysts of certain coccidian parasites based on their ability to retain the red carbol fuchsin dye.</p>\n<ul>\n<li><strong>Blastocystis hominis</strong>is <strong>not a coccidian parasite</strong> and does not form an acid-fast oocyst. It is a stramenopile (a type of protozoan). Its vacuolar form, which is the stage seen in stool, does <strong>not</strong> stain with the acid-fast method.It is best demonstrated in stool smear by giemsa or iron hematoxylin or trichrome stain.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Cryptosporidium parvum (Option A):</strong>Its oocysts stain <strong>bright red</strong> (acid-fast positive) against a blue or green background. This is a primary diagnostic method.</li>\n<li><strong>Isospora belli (Option B):</strong>Its oocysts are also <strong>acid-fast positive</strong>, staining a uniform red color.</li>\n<li><strong>Cyclospora cayetanensis (Option C):</strong>Its oocysts are <strong>variable in their acid-fast staining</strong>, often appearing from light pink to deep red, and sometimes showing a \"wrinkled\" or crumpled cellophane appearance. They are demonstrable with this stain.</li>\n<li>All the three mentioned parasites are causing severe protracted diarrhea in immunocompromised persons like AIDS patients.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415bb818a8e-2c34-46b8-9c6a-04c711e803d2.jpg\">", "options": ["Cryptosporidium parvum", "Isospora belli", "Cyclospora cayetanensis", "Blastocystis hominis"], "html_options": ["Cryptosporidium parvum", "Isospora belli", "Cyclospora cayetanensis", "Blastocystis hominis"], "corr_idx": 3}, {"id": "1170170", "html_qtxt": "A 35-year-old patient presents with persistent abdominal discomfort, bloating, and intermittent diarrhea. After a thorough workup, the physician suspects a possible infection with Giardia lamblia. To confirm the diagnosis, the patient undergoes the Enterotest (String test). Which of the following statements about the Enterotest is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The Enterotest is a simple method to collect <strong>duodenal contents</strong>.<strong>(Option A ruled out)</strong></li>\n<li>The patient swallows a <strong>gelatin capsule containing a coiled nylon thread</strong>, with one end attached externally. (<strong>Option B ruled out) </strong>The capsule dissolves in the stomach, allowing the weighted string to reach the duodenum. After 3-4 hours, the thread is withdrawn, and secretions adhering to it are <strong>scraped and examined microscopically</strong>.</li>\n<li>Traditionally used for detecting <strong>Giardia lamblia</strong>, the Enterotest can also collect <strong>Fasciola hepatica eggs</strong>, <strong>Strongyloides stercoralis larvae</strong>, and <strong>Isospora oocysts</strong>.<strong>(Option C ruled out)</strong>In heavy F. hepatica infections, eggs carried by bile into the duodenum can be retrieved via this method, especially when stool exams are negative. While not the primary diagnostic tool, it remains a valid alternative in selected cases.</li>\n</ul>", "options": ["Method for obtaining duodenal specimen", "Patient is allowed to swallow a capsule containing coiled thread", "Used for demonstration of giardia lamblia", "Not used for obtaining eggs of Fasciola hepatica"], "html_options": ["Method for obtaining duodenal specimen", "Patient is allowed to swallow a capsule containing coiled thread", "Used for demonstration of giardia lamblia", "Not used for obtaining eggs of Fasciola hepatica"], "corr_idx": 3}, {"id": "1170184", "html_qtxt": "A 28-year-old male presents with severe watery diarrhea, abdominal cramping, and bloating after a recent camping trip. His stool sample is sent for microscopic examination, and cysts are observed. Given the patient's symptoms and travel history, which of the following parasites is least likely to form cysts in its lifecycle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Trichomonas vaginalis exists only as a trophozoite and lacks a cyst stage. Because trophozoites cannot survive outside the host, direct person-to-person transmission, primarily sexual, is required. This distinguishes it from protozoa like Entamoeba histolytica, E. coli, and Giardia lamblia, which have both trophozoite and cyst forms.</li>\n<li>The absence of cysts makes T. vaginalis fragile outside the human host, and its lifecycle is entirely trophozoite-based.</li>\n<li>The patient's symptoms of watery diarrhea, abdominal cramping, and bloating after a camping trip are typical of Giardiasis caused by Giardia intestinalis, which does form resistant cysts transmitted via contaminated water.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404156d5c2f0e-71e5-4f45-a254-8763e7cb195a.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Entamoeba coli (Option A): </strong>This is a non-pathogenic commensal amoeba that is commonly found in the human colon. It does form cysts, which are passed in the stool and are the infective form.</li>\n<li><strong>Entamoeba histolytica (Option B): </strong>This is the causative agent of amoebic dysentery and liver abscesses. It does form cysts, which are the infective stage responsible for transmission through contaminated food or water.</li>\n<li><strong>Giardia intestinalis (Option D): </strong>This is the most likely cause of the patient's illness and does form cysts. The cysts are environmentally stable and are the primary means of transmission, especially in settings like camping where water filtration may be inadequate<strong>.</strong></li>\n</ul>", "options": ["Entamoeba coli", "Entamoeba histolytica", "Trichomonas vaginalis", "Giardia intestinalis"], "html_options": ["Entamoeba coli", "Entamoeba histolytica", "Trichomonas vaginalis", "Giardia intestinalis"], "corr_idx": 2}, {"id": "1170190", "html_qtxt": "The following statement is incorrect about Visceral larva migrans", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>larvae do not develop into adults</strong> in ectopic sites.</p>\n<ul>\n<li>In visceral larva migrans, the larvae of Toxocara (or other parasites) migrate through various tissues, causing inflammation and tissue damage, but they do not mature into adult worms in these sites.(<strong>Option A ruled out)</strong></li>\n<li>Humans acquire infection by ingesting <strong>embryonated eggs</strong>from soil contaminated with dog/cat feces<strong>.(Option B ruled out)</strong></li>\n<li>The larvae typically remain in the <strong>larval stage</strong>and may cause granulomas or other tissue reactions, but they do not undergo further development into adults in humans.</li>\n<li>The adult worms only mature in their <strong>natural definitive hosts</strong>(e.g., dogs or cats for Toxocara).</li>\n<li>Visceral larva migrans (VLM) or toxocariasis is a zoonotic infection usually caused by dog or cat ascarids of the Toxocara genus.</li>\n<li>It is also seen in human nematodes like S.stercoralis and A.lumbricoides, when larvae of these parasites are not able to complete their normal development and enter ectopic sites.<strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Commonly caused by Toxocara canis", "Common mode of infection is ingestion", "Larva develops into adults in ectopic sites", "Can also be caused by larva of S.stercoralis and A.lumbricoides in ectopic sites"], "html_options": ["Commonly caused by Toxocara canis", "Common mode of infection is ingestion", "Larva develops into adults in ectopic sites", "Can also be caused by larva of S.stercoralis and A.lumbricoides in ectopic sites"], "corr_idx": 2}, {"id": "1170192", "html_qtxt": "A 40-year-old woman presents with chronic gastrointestinal symptoms, including diarrhea, bloating, and weight loss. She has a history of frequent travel to tropical regions, where sanitation is poor. Stool examination reveals eggs and larvae of a parasitic infection. The patient is concerned about the possibility of reinfection due to autoinfection. Which of the following parasites is not associated with autoinfection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Auto infection is a feature of Taenia solium but not of Taenia saginata.</li>\n<li>Due to unhygienic habits of not washing hands, a person having taeniasis due to T.solium can auto infect himself resulting in cysticercosis.</li>\n<li>In Taneia saginata the Life cycle requires ingestion of <strong>cysticerci in undercooked beef</strong>.</li>\n<li>Humans pass eggs &rarr; cattle act as intermediate host &rarr; cysticerci develop &rarr; humans reinfected only by consuming infected beef.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501203c083be7-c898-4368-b563-a094ab8e410f.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>H.nana(Option A ): </strong>It causes both internal and external autoinfection.Internal infection is due to eggs in the intestine hatch, penetrate mucosa and develop into larval stage (cysticercoid). External autoinfection is due to faeco-oral contamination due to unhygienic habits.</p>\n<p><strong>E.vermiculari(Option C):</strong> It has features of auto infection and retro infection.Retroinfection (eggs hatch on perianal skin, larvae migrate back into rectum), or ingestion of embryonated eggs under fingernails (fecal-oral reinfection).Causes pruritus ani, perianal dermatitis.</p>\n<p><strong>S.stercoralis(Option D):</strong> It can undergo auto infection (hyper infection syndrome) in persons with defective cellular immune response.Rhabditiform larvae in the intestine may transform into infective filariform larvae &rarr; penetrate colonic mucosa or perianal skin &rarr; cause internal autoinfection.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>MNEMONIC; <strong>CHEST </strong>for organisms causing auto-infection</p>\n<ul>\n<li>C - CRYPTOSPORIDIUM</li>\n<li>H - H.Nana</li>\n<li>E - ENTEROBIUS</li>\n<li>S - STRONGYLOIDES</li>\n<li>T - T.SOLIUM</li>\n</ul>", "options": ["H.nana", "T.saginata", "E.vermicularis", "S.stercoralis"], "html_options": ["H.nana", "T.saginata", "E.vermicularis", "S.stercoralis"], "corr_idx": 1}, {"id": "1170193", "html_qtxt": "Man is definitive host in following parasite -", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the life cycle of Taenia solium, man is the definitive host and pig is the intermediate host.</li>\n<li>The host, in which the adult parasite lives and undergoes <strong>sexual reproduction</strong>is called the definitive host,</li>\n<li>The host, in which the larval stage of the parasite lives or <strong>asexual multiplication</strong>takes place is called the intermediate host.</li>\n<li>In some parasites, two different intermediate hosts may be required to complete different larval stages. These are known as <strong>first and second intermediate hosts, respectively.</strong></li>\n<li>Adult worms live in the intestine of man, producing eggs which are expelled along with faeces.</li>\n<li>Due to open defecation, eggs in the field become accessible to pigs in which larvae (cysticercus cellulosae) develop in muscles.</li>\n<li>However, sometimes due to unhygienic practices (auto infection) and reverse peristalsis(vomiting), eggs can hatch in the intestine releasing hexacanth embryos which after penetrating the intestine can lodge in various tissues and develop a condition called cysticercosis.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250917fd5f22d4-dc89-4803-8dbb-9e48072211.png\"></li>\n</ul>\n<p><strong>Parasites with man as intermediate or secondary host:</strong></p>\n<ul>\n<li>Plasmodium spp.</li>\n<li>Babesia spp.</li>\n<li>Toxoplasma gondii</li>\n<li>Echinococcus granulosus</li>\n<li>Echinococcus multilocularis</li>\n<li>Taenia solium</li>\n<li>Spirometra spp.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Plasmodium species(Option A): </strong>Female anopheles mosquito is the definitive host where sexual reproduction takes place.</p>\n<p><strong>Echinococcus granulosis(Option B):</strong> Dog is the definitive host while man acts as an intermediate host/accidental dead-end host where larval development (hydatid cyst) takes place.</p>\n<p><strong>Toxoplasma gondi (Option C):</strong>Cat is the definitive host where sexual reproduction takes place in this parasite and it causes toxoplasmosis in humans.</p>", "options": ["Plasmodium species", "Echinococcus granulosus", "Toxoplasma gondii", "Taenia solium"], "html_options": ["Plasmodium species", "Echinococcus granulosus", "Toxoplasma gondii", "Taenia solium"], "corr_idx": 3}]}, {"moduleId": 1008799, "name": "Protozoology- Amoebae, Ciliates & Flagellates", "questions": [{"id": "1170206", "html_qtxt": "A 28-year-old patient presents with symptoms of abdominal pain, diarrhea, and occasional blood in the stool. A stool sample is collected for examination, and cysts of Entamoeba histolytica are identified under the microscope. Which form of Entamoeba histolytica is responsible for infection in humans?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>histolytica passes its life cycle in a single species of host (man).</li>\n<li>The <strong>quadrinucleate cyst</strong> is the <strong>infective form</strong> of Entamoeba histolytica. This mature cyst, which contains four nuclei, is the stage that is passed in the feces of an infected person and is capable of surviving in the environment.</li>\n<li>When a human ingests these mature cysts (typically through contaminated food or water), they pass through the stomach unharmed. In the small intestine, they excyst (break open) to release the active, invasive <strong>trophozoites</strong>, which then colonize the large intestine and cause disease. Therefore, the form responsible for initiating the infection is the quadrinucleate cyst.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404153e553478-02af-4c88-b954-a1e56a9a0338.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501212f30efc6-b890-47da-a3bd-04346a7fb772.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Trophozoite (Option A):</strong> The trophozoite is the <strong>pathogenic, tissue-invasive form</strong> responsible for the actual symptoms (diarrhea, dysentery, tissue damage). However, it is <strong>not the infective form</strong>. Trophozoites are fragile and are destroyed by gastric acid if ingested; they cannot survive outside the host to transmit the infection.</li>\n<li><strong>Uninucleate cyst and Binucleate cyst (Option B and C):</strong> These are <strong>immature cyst stages</strong>. As a cyst matures in the intestine, it undergoes nuclear division, progressing from one nucleus to two, and finally to four. A uninucleate or binucleate cyst is not yet mature. If passed in stool, it may not be immediately infective, as it needs to mature further in the environment to become a quadrinucleate cyst. The definitive, environmentally stable, and transmissible infective form is the quadrinucleate cyst.</li>\n</ul>", "options": ["Trophozoite", "Uninucleate cyst", "Binucleate cyst", "Quadrinucleate cyst"], "html_options": ["Trophozoite", "Uninucleate cyst", "Binucleate cyst", "Quadrinucleate cyst"], "corr_idx": 3}, {"id": "1170208", "html_qtxt": "Which of the following events does not occur during the conversion of an uninucleate cyst to a mature quadrinucleate cyst in Entamoeba histolytica?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The chromatoid bodies are structures made of RNA typically present in the uninucleate cyst, break down as part of the maturation process.</li>\n<li>In the life cycle of Entamoeba histolytica, the transition from a uninucleate cyst to a mature quadrinucleate cyst involves several key changes:\n<ul>\n<li>As the cyst matures, a refractile cyst wall is formed, which is a protective feature that makes the cyst resistant to environmental conditions, helping the organism survive outside the host.(<strong>Option A ruled out)</strong></li>\n</ul>\n</li>\n<li>During cyst maturation, the large glycogen mass within the uninucleate cyst gradually reduces in size as the cyst progresses toward the quadrinucleate stage.(<strong>Option B ruled out)</strong></li>\n<li>Progressive nuclear division is a vital stage in the maturation process during which the single nucleus of the uninucleate cyst undergoes multiple divisions, ultimately resulting in a mature quadrinucleate cyst containing four nuclei.<strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Formation of a refractile cyst wall", "Decrease in glycogen content", "Formation of chromatoid bodies", "Progressive nuclear division"], "html_options": ["Formation of a refractile cyst wall", "Decrease in glycogen content", "Formation of chromatoid bodies", "Progressive nuclear division"], "corr_idx": 2}, {"id": "1170215", "html_qtxt": "Match the virulence factors of E. histolytica with their mode of action -<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003-a7e2-4e2d-86cd-1a2a5dbf2b01.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003-64be-4b93-994a-5ce9dfb9d6b7.png\">\n<ul>\n<li>Amoebapores are pore-forming proteins that are inserted into the membrane of host cells (such as immune cells and intestinal epithelial cells). This creates channels in the membrane, disrupting its integrity and causing the cell to lyse and die. This is a key mechanism for the parasite to evade host defenses and kill cells. <strong>(Option A and C ruled out)</strong></li>\n<li>Entamoeba histolytica moves via pseudopodia (\"false feet\"). This active, crawling motility is essential for the trophozoite to migrate through the mucus layer of the intestine and penetrate the mucosal surface to invade the underlying tissues. <strong>(Option D ruled out)</strong></li>\n<li>This lectin is a key surface protein that binds to galactose and N-acetyl-D-galactosamine (Gal/GalNAc) sugars present on the surface of host intestinal cells and in the mucus. This binding is the <strong>critical first step</strong> of infection, allowing the amoeba to adhere tightly to the intestinal lining before it begins to invade and cause damage.</li>\n<li>These are enzymes secreted by the amoeba that break down proteins. They degrade the extracellular matrix of the host's tissues, disrupt cell junctions, and cleave components of the immune system. This widespread proteolytic (protein-digesting) activity is responsible for the characteristic liquefactive necrosis and tissue destruction seen in amoebic colitis and liver abscesses.</li>\n</ul>", "options": ["A-3, B-4, C-1, D-2", "A-4, B-2, C-1, D-3", "A-1, B-4, C-2, D-3", "A-4, B-1, C-2, D-3"], "html_options": ["A-3, B-4, C-1, D-2", "A-4, B-2, C-1, D-3", "A-1, B-4, C-2, D-3", "A-4, B-1, C-2, D-3"], "corr_idx": 1}, {"id": "1170218", "html_qtxt": "Which is the most consistent finding about intestinal amoebic ulcer?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most consistent finding in an intestinal amoebic ulcer is the presence of many discrete ulcers with a pinhead center.</li>\n<li>This presentation is characteristic of infection with Entamoeba histolytica, which typically affects the large intestine, most frequently the cecum and ascending colon.<strong> (Option A ruled out)</strong></li>\n<li>Although amoebic ulcers can be deep and are classically described as flask-shaped on microscopic examination, a single, flask-shaped ulcer is not the most consistent gross finding, the multiplicity of the lesions is a far more reliable feature.<strong>(Option B ruled out) </strong></li>\n<li>Furthermore, because these ulcers are deep and cause significant tissue destruction in the submucosa, they heal with scar formation and do not resolve without leaving fibrotic tissue.(<strong>option D ruled out)</strong> <br /> </li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415c26a192f-b07e-4b21-96f0-d7e7fe8c5240.jpg\">", "options": ["Most frequent location is ileum", "Single, deep, flask-shaped ulcer", "Many discrete ulcers with pinhead center", "Healing of ulcer without scar formation"], "html_options": ["Most frequent location is ileum", "Single, deep, flask-shaped ulcer", "Many discrete ulcers with pinhead center", "Healing of ulcer without scar formation"], "corr_idx": 2}, {"id": "1170221", "html_qtxt": "A stool sample from a patient with dysentery is sent for microscopic examination. Which of the following findings best helps in distinguishing amoebic dysentery from bacillary dysentery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Amoebic dysentery is caused by Entamoeba histolytica. The only confirmatory and most specific diagnostic feature on stool microscopy is the presence of trophozoites with ingested RBCs.</li>\n<li>This finding is considered pathognomonic(diagnostic hallmark) of E. histolytica infection and clearly distinguishes amoebic dysentery from other causes of bloody diarrhea, such as bacillary dysentery.</li>\n<li>Macrophages in stool suggest an inflammatory response typical of bacterial infections but not specific for amoebiasis.This finding is characteristic of bacillary dysentery (caused by Shigella). In Shigella infection, the mucosa is infiltrated by inflammatory cells, and macrophages are commonly found in the stool, often containing phagocytosed bacteria and debris(<strong>Option A ruled out)</strong></li>\n<li>Though characteristically present in clumps, RBCs can be present discrete and it is very difficult to identify type of dysentery based on arrangement of RBCs as it is not very specific.(<strong>Option C ruled out)</strong></li>\n<li>Charcot-Leyden crystals are present in amoebic dysentery but it is also present in other parasitic infection and allergic conditions.These crystals are formed from eosinophil breakdown and are non specific, they are seen in a variety of conditions, including parasitic infections (like giardiasis or invasive amoebiasis), allergic conditions, and other inflammatory states of the gut. (<strong>Option B ruled out)</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121c19abd8f-975e-4584-9b1e-75b07d44767e.jpg\"></li>", "options": ["Presence of macrophage", "Presence of Charcot-Leyden crystals", "Presence of RBCs in clumps", "Presence of trophozoite with ingested RBC"], "html_options": ["Presence of macrophage", "Presence of Charcot-Leyden crystals", "Presence of RBCs in clumps", "Presence of trophozoite with ingested RBC"], "corr_idx": 3}, {"id": "1170223", "html_qtxt": "A 32-year-old man presents with severe diarrhea, abdominal pain, and blood in his stool after a recent trip to a rural area in Asia. A stool examination shows motile trophozoites of Entamoeba histolytica, which of the following statements is not true about this infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Metastatic lesions are features of E.histolytica infection.</li>\n<li>Amoeba invades the intestine and it penetrates various tissue forming metastatic lesions like liver abscess and abscess in various other organs like kidney, brain, and spleen.Trophozoites can invade through the intestinal mucosa into the portal venous system and travel to the liver, and more rarely to other organs like the brain or lungs</li>\n<li>Trophozoites which have ingested RBCs is a feature by which pathogenic amoeba can be differentiated from commensal amoeba like Entamoeba coli, Entamoeba hartmanni and Endolimax nana which do not have RBCs in their cytoplasm.<strong> (Option A ruled out)</strong></li>\n<li>The classic pathological lesion of intestinal amoebiasis is a <strong>\"flask-shaped\" ulcer</strong>. It is narrow at the mucosal surface but broadens out as it extends deep into the submucosa, resembling a flask. This occurs most commonly in the cecum and ascending colon.<strong> (Option B ruled out)</strong></li>\n<li>The <strong>infective form</strong> of Entamoeba histolytica is the <strong>cyst</strong>. Trophozoites are the active, invasive form but are fragile and are destroyed by gastric acid if ingested. The hardy, quadrinucleate cyst survives the stomach acid and excysts in the small intestine to release trophozoites, which then colonize the large intestine. Therefore, ingesting trophozoites does not establish an infection. (<strong>Option C ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415409975c5-aa79-497f-9cf1-806b8e5cc1b4.jpg\">", "options": ["Ingested RBCs are seen in trophozoites", "Cause flask shaped ulcer in large intestine", "Ingestion of trophozoites do not cause infection", "Metastatic lesions are not seen"], "html_options": ["Ingested RBCs are seen in trophozoites", "Cause flask shaped ulcer in large intestine", "Ingestion of trophozoites do not cause infection", "Metastatic lesions are not seen"], "corr_idx": 3}, {"id": "1170228", "html_qtxt": "A 35-year-old man with a history of contact lens use presents with severe headache, fever, confusion, and altered mental status. A CT scan reveals brain lesions, and cerebrospinal fluid (CSF) analysis shows an elevated white blood cell count with neutrophilic predominance. Further testing reveals the presence of amoebic trophozoites. What is the most likely cause of this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>In the given clinical scenario </strong>the patient symptoms are suggestive of encephalitis, history indicates chronicity and csf finding of amoebic trophozoites points to granulomatous amoebic encephalitis, which is caused by Acanthamoeba.</p>\n<p><strong>Acanthamoeba</strong></p>\n<ul>\n<li>Acanthamoeba is the most common etiological agent of <strong>granulomatous amoebic encephalitis (GAE)</strong>.</li>\n<li>GAE is a rare but fatal infection that primarily affects <strong>immunocompromised individuals</strong>(such as those with AIDS or after organ transplants), though it can also affect healthy individuals.</li>\n<li>The infection is caused by <strong>Acanthamoeba</strong>, which can enter the central nervous system, leading to inflammation, granuloma formation, and brain lesions.</li>\n<li>Acanthamoeba can also cause <strong>keratitis</strong>in contact lens wearers, which may lead to a <strong>disseminated infection</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Entamoeba histolytica (Option A): </strong>It is the causative agent of <strong>amoebic dysentery</strong> and <strong>intestinal amoebiasis</strong>, leading to symptoms such as abdominal pain, diarrhea, and flask-shaped ulcers in the large intestine.</p>\n<p><strong>Naegleria (Option C):</strong> <strong>Naegleria fowleri</strong> causes <strong>primary amoebic meningoencephalitis (PAM)</strong>, a rapidly fatal infection that typically follows exposure to contaminated <strong>warm freshwater</strong> (e.g., lakes, hot springs). The infection occurs when <strong>cystic forms</strong> of Naegleria are introduced into the nasal passages, usually during activities like swimming. It causes <strong>acute meningoencephalitis</strong> rather than the chronic <strong>granulomatous encephalitis</strong> seen with Acanthamoeba. The disease progresses quickly, and the patient typically presents with a sudden onset of <strong>headache, fever, nausea, vomiting, stiff neck</strong>, and rapidly worsening neurological status.</p>\n<p><strong>Dientamoeba fragilis (Option D):</strong> <strong>Dientamoeba fragilis</strong> is an intestinal<strong> parasite</strong> that causes <strong>gastrointestinal symptoms</strong> such as <strong>diarrhea, abdominal discomfort</strong>, and bloating. It is not associated with <strong>granulomatous amoebic encephalitis (GAE)</strong>. D. <strong>fragilis</strong> infects the <strong>colon</strong> and does not typically involve the brain.</p>", "options": ["Entamoeba histolytica", "Acanthamoeba", "Naegleria", "Dientamoeba fragilis"], "html_options": ["Entamoeba histolytica", "Acanthamoeba", "Naegleria", "Dientamoeba fragilis"], "corr_idx": 1}, {"id": "1170232", "html_qtxt": "Naegleria fowleri infection is usually transmitted by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Naegleria fowleri is a free-living amoeba which thrives in warm water at low oxygen tension and is commonly found in warm fresh water of lakes, rivers and springs.</li>\n<li>The primary mode of transmission for the deadly infection it causes, Primary Amoebic Meningoencephalitis (PAM), is <strong>inhalation of water containing the amoeba</strong>.</li>\n<li>When people swim or dive in contaminated water, water is forced into the nose. The amoeba then travels from the nasal passages, through the cribriform plate, and into the brain via the olfactory nerve. Therefore, <strong>swimming</strong> is the activity most strongly associated with the transmission of Naegleria fowleri.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415a250dc6b-f8fa-4848-b5b3-c4b5b270d734.jpg\">\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Ingestion(Option A): </strong>Drinking water contaminated with Naegleria fowleri does not cause infection. The amoeba is destroyed by stomach acid. Acanthamoeba (another free-living amoeba) infection can be acquired by ingestion of cyst.<strong> </strong></p>\n<p><strong>Walking barefoot in contaminated soil(Option C):</strong> Though this amoeba is present in soil like acanthamoeba, it usually does not enter through skin penetration. As only trophozoite forms are infective forms and not cysts, and trophozoites do not survive long in soil. The larva of hookworm and S.stercoralis can survive for long in soil and can enter the body through skin penetration.<strong> </strong></p>\n<p><strong>By laboratory accidents (Option D): </strong>Toxoplasma, trypanosomes, Plasmodium and leishmania infection can be acquired through laboratory accidents.</p>", "options": ["Ingestion", "Swimming", "Walking barefoot in contaminated soil", "By laboratory accidents"], "html_options": ["Ingestion", "Swimming", "Walking barefoot in contaminated soil", "By laboratory accidents"], "corr_idx": 1}, {"id": "1170234", "html_qtxt": "A 40-year-old male from an endemic area presents with fever, weight loss, hepatosplenomegaly, and pancytopenia. Bone marrow biopsy shows macrophages containing intracellular amastigotes. Which of the following is the primary vector responsible for transmitting the parasite to humans?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical presentation of fever, weight loss, hepatosplenomegaly, and pancytopenia, along with the identification of amastigotes in macrophages from a bone marrow biopsy, is characteristic of <strong>visceral leishmaniasis</strong>caused by Leishmania donovani.</li>\n<li>The disease primarily affects internal organs, particularly the liver, spleen, and bone marrow. It is characterized by fever, weight loss, hepatosplenomegaly, and anemia.</li>\n<li>The Leishmania parasites are transmitted to humans by the bite of <strong>infected female Phlebotomine sand flies.</strong></li>\n<li>These sand flies become infected when they feed on the blood of a host already carrying the parasite.</li>\n<li>The sand fly injects the infective form of the parasite, known as promastigotes, into the human host, where they then transform into <strong>amastigotes</strong>and infect macrophages.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003-fd12-4dbf-91e7-003b679d9f66.png\">\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Reduviid bug (option A):</strong> It is responsible for transmitting Trypanosoma cruzi, the causative agent of Chagas disease.<strong> </strong></p>\n<p><strong>Tsetse fly (option B):</strong> It transmits Trypanosoma brucei, the causative agent of African sleeping sickness.<strong> </strong></p>\n<p><strong>Mosquitoes (option D)</strong> : they are vectors for diseases like malaria (caused by Plasmodium species) and dengue (caused by Dengue virus), but not for Leishmania.</p>", "options": ["Reduviid bug", "Tsetse fly", "Sand fly", "Mosquito"], "html_options": ["Reduviid bug", "Tsetse fly", "Sand fly", "Mosquito"], "corr_idx": 2}, {"id": "1170236", "html_qtxt": "A 32-year-old emigrant from West Bengal, complains of fever and weight loss for the past 3 weeks. Laboratory tests revealed anemia and leukopenia. Multiple blood cultures for bacteria and fungi were negative. p24 antigen test for HIV was negative. A bone marrow biopsy was performed and a Giemsa stained smear revealed the following intracellular parasite in the picture shown. What is the likely diagnosis ?<br> <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404152892693d-32e5-429f-8131-7910e8d98a78.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given clinical scenario the findings are classic for <strong>Visceral Leishmaniasis (Kala-azar)</strong>, caused by Leishmania donovani.</p>\n<ul>\n<li><strong>Epidemiology:</strong> The patient is an emigrant from <strong>West Bengal, India</strong>, which is a well-known endemic region for Visceral Leishmaniasis.</li>\n<li><strong>Clinical Presentation:</strong> The classic triad of <strong>fever, weight loss, and splenomegaly</strong> (implied by the lab findings and diagnosis) is highly characteristic.</li>\n<li><strong>Laboratory Findings:</strong>\n<ul>\n<li><strong>Anemia and Leukopenia:</strong> These are hallmark features of Kala-azar, caused by bone marrow suppression and hypersplenism.</li>\n<li><strong>Negative Blood Cultures & HIV Test:</strong> This rules out typical bacterial/fungal sepsis and HIV-associated opportunistic infections, steering the diagnosis toward a parasitic cause.</li>\n</ul>\n</li>\n<li>The intracellular parasite seen on the <strong>Giemsa-stained bone marrow smear</strong> is the key, They are also called as L-D bodies and are important histological findings for diagnosis of Kala-azar. In Visceral Leishmaniasis, the <strong>amastigote form</strong> of the parasite is found inside macrophages. These appear as small, round bodies (2-4 &micro;m) with a distinct nucleus and a rod-shaped kinetoplast.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong> falciparum (Option B):</strong> While Plasmodium falciparum causes malaria which presents with fever and can cause anemia, it does not typically cause prominent leukopenia. Most importantly, the parasites are found <strong>inside red blood cells</strong>, not inside macrophages in the bone marrow. The blood film would show ring forms, not the amastigotes described.</li>\n<li><strong> brucei (Option C):</strong> Trypanosoma brucei causes African Sleeping Sickness. The parasites are <strong>extracellular trypomastigotes</strong> found in the blood, not intracellular forms within macrophages. The clinical presentation and geographic origin (West Bengal) also do not match.</li>\n<li><strong> cruzi (Option D):</strong> Trypanosoma cruzi causes Chagas disease, endemic to the Americas. While its amastigote forms can be found intracellularly in various tissues (including cardiac muscle), the classic presentation is acute cardiac/GI disease or chronic cardiomyopathy. The clinical syndrome of fever, splenomegaly, and pancytopenia is not the hallmark of Chagas disease. The geographic history alone makes this highly unlikely.</li>\n</ul>", "options": ["L.donovani", "P.falciparum", "T.brucei", "T.cruzi"], "html_options": ["L.donovani", "P.falciparum", "T.brucei", "T.cruzi"], "corr_idx": 0}, {"id": "1170239", "html_qtxt": "A 35-year-old patient presents with fever, weight loss, hepatosplenomegaly, and pancytopenia. The clinician suspects visceral leishmaniasis. Which of the following specimens would be most appropriate for the diagnosis of Leishmania donovani?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Visceral leishmaniasis (VL), caused by Leishmania donovani, often presents with nonspecific symptoms such as fever, weight loss, hepatosplenomegaly (enlargement of the liver and spleen), and pancytopenia. Diagnosis of VL typically requires the identification of Leishmania parasites.</p>\n<p>Bone marrow is the most commonly used specimen for diagnosing visceral leishmaniasis. It is highly sensitive for detecting the presence of ;Leishmania parasites, as the parasites are often found in high numbers in the bone marrow, especially in patients with extensive disease.</p>\n<p>Bone marrow aspiration is performed from the iliac crest and is the gold standard diagnostic test.</p>\n<p>It is <strong>safer</strong> than a splenic biopsy, carrying a much lower risk of severe hemorrhage.<br /> It allows for the demonstration of the intracellular <strong>amastigotes</strong> (Leishman-Donovan bodies) within macrophages on a Giemsa-stained smear, providing a definitive diagnosis.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404152892693d-32e5-429f-8131-7910e8d98a78.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Peripheral blood (Option B):</strong>Although Leishmania parasites can sometimes be detected in peripheral blood, they are generally not found in significant numbers. Blood smears are less sensitive for diagnosing VL, especially in the absence of active parasitemia.</li>\n<li><strong>Splenic biopsy (Option C):</strong>While splenic biopsy can be used to confirm the diagnosis of VL, it is more invasive and carries a risk of complications such as hemorrhage. It is not typically the first choice unless other methods fail or in cases where bone marrow aspiration is not feasible.</li>\n<li><strong>Lymph node biopsy (Option D):</strong>Lymph node biopsy is not the first-line diagnostic test for VL, as the parasite is less commonly found in lymph nodes compared to bone marrow. Lymph node biopsy is more commonly used in the diagnosis of other conditions, such as tuberculosis or lymphoma.</li>\n</ul>", "options": ["Bone marrow aspiration", "Peripheral blood", "Splenic biopsy", "Lymph Node biopsy"], "html_options": ["Bone marrow aspiration", "Peripheral blood", "Splenic biopsy", "Lymph Node biopsy"], "corr_idx": 0}, {"id": "1170240", "html_qtxt": "A 40-year-old man from South America presents with a persistent, disfiguring ulceration on his nose and mouth. He reports that the lesion initially appeared as a small, painless sore on his face a few months ago, but over time, it has enlarged and now involves both the nasal and oral mucosa. The patient has no significant history of travel outside his home country. Physical examination reveals a mutilating lesion involving the soft tissues of the nose, lips, and palate. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation described here is characteristic of <strong>Espundia</strong>, the <strong>malignant form of muco-cutaneous leishmaniasis</strong>. </p>\n<p>This condition is caused by infection with the protozoan parasite Leishmania braziliensis.</p>\n<p>It primarily affects the <strong>oro-nasal mucosa</strong>, leading to disfiguring lesions, often beginning as cutaneous ulcers and later involving the mucosal tissues of the nose, mouth, and throat.</p>\n<p>Over time, this can cause severe destruction of the facial features, including the nose and palate.</p>\n<p><strong>Espundia</strong> is the <strong>malignant form</strong> of <strong>muco-cutaneous leishmaniasis</strong> and is known for its ability to invade and cause <strong>destructive lesions</strong> in the <strong>nasal and oral mucosa</strong>.</p>\n<p>The disease is endemic in parts of South and Central America, including areas like Brazil, and is typically transmitted by sandfly bites.<strong> </strong></p>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Baghdad boil (Option A):</strong> This refers to <strong>cutaneous leishmaniasis</strong>, which is caused by Leishmania major or Leishmania tropica and typically presents as a localized ulcer at the site of the sandfly bite. It does not typically involve the mucosal tissues of the face, unlike <strong>Espundia</strong>.</p>\n<p>Baghdad boil, Delhi boil and Oriental sores are the same lesions given different names in different areas caused by L.tropica.<strong>(Option B and D ruled out)</strong></p>", "options": ["Baghdad boil", "Delhi boil", "Espundia", "Oriental sore"], "html_options": ["Baghdad boil", "Delhi boil", "Espundia", "Oriental sore"], "corr_idx": 2}, {"id": "1170241", "html_qtxt": "A 32-year-old man from an endemic region of India presents with skin lesions that developed 1.5 years after recovering from kala-azar (visceral leishmaniasis). The lesions started as macules, which gradually evolved into non-ulcerating nodules on his face and limbs. He denies any new symptoms like fever or weight loss. What is the most likely diagnosis, and which statement regarding this condition is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The condition described is <strong>Post-kala-azar </strong>dermal leishmaniasis (PKDL), which is a complication that develops after recovery from visceral <strong>leishmaniasis (kala-azar),</strong> typically caused by Leishmania donovani. </p>\n<p>The correct statement about PKDL is that it arises 1-2 years after the systemic infection, typically manifesting as macules, papules, or nodules on the skin.</p>\n<p>These lesions tend to not ulcerate and often affect the face, limbs, and trunk. </p>\n<p>PKDL is caused by Leishmania donovani, not Leishmania tropica.</p>\n<p>Leishmania tropica is responsible for cutaneous leishmaniasis (like oriental sore), where ulcerative nodules typically form at the site of the sandfly bite.</p>\n<p>In contrast, PKDL does not involve ulceration, and the lesions are not confined to the site of the original infection but can spread across the body.<strong> </strong></p>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Occurs in 2-10% of patients of kala-azar(Option A): </strong>PKDL develops in approximately 2-10% of people who have recovered from visceral leishmaniasis (kala-azar). It is more common in regions where kala-azar is endemic, particularly in India, Sudan, and Bangladesh.<strong> </strong></p>\n<p><strong>Complication of systemic infection due to L. donovani(Option C): </strong>PKDL is a complication of visceral leishmaniasis caused by Leishmania donovani, which can persist in the skin after the systemic infection has been treated and resolved.<strong> </strong></p>\n<p><strong>Develops 1-2 years after recovery from systemic infection(Option D): </strong>PKDL typically manifests 1-2 years after the systemic infection of kala-azar has been treated. The delay in development is one of the key features that distinguishes it from primary cutaneous leishmaniasis.</p>", "options": ["Occurs in 2-10 % of patients of kala-azar", "Skin lesion caused by Leishmania tropica", "Complication of systemic infection due to L.donovani", "Develops 1-2 years after recovery from systemic infection"], "html_options": ["Occurs in 2-10 % of patients of kala-azar", "Skin lesion caused by Leishmania tropica", "Complication of systemic infection due to L.donovani", "Develops 1-2 years after recovery from systemic infection"], "corr_idx": 1}, {"id": "1170243", "html_qtxt": "Which of the following organisms is responsible for causing \"Delhi boil\", a localized cutaneous lesion commonly seen in parts of India?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Leishmania tropica</strong> is responsible for cutaneous leishmaniasis. The lesion is called Delhi boil, Baghdad boil or oriental sore.</p>\n<p>Lesions appear as raised papules at insect bites which grow into nodules that ulcerate over a few weeks.</p>\n<p>Lesions may be single or multiple and vary in size from 0.5-3 cm. The ulcers heal leaving behind a disfiguring scar.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003-91fc-41ea-8b26-4ce0f6587e94.png\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Leishmania donovani (Option A): </strong>This species is responsible for Visceral Leishmaniasis (Kala-azar), a systemic infection affecting the liver, spleen, and bone marrow, not a localized cutaneous boil.</li>\n<li><strong>Trypanosoma cruzi (Option C):</strong> This parasite causes Chagas disease, which is endemic to the Americas. Its presentation involves cardiac and gastrointestinal complications, not localized cutaneous boils.</li>\n<li><strong>Trypanosoma brucei (Option D): </strong>This parasite causes African Sleeping Sickness. It is transmitted by tsetse flies in sub-Saharan Africa and leads to neurological symptoms, not localized skin ulcers.</li>\n</ul>", "options": ["Leishmania donovani", "Leishmania tropica", "Trypanosoma cruzi", "Trypanosoma brucei"], "html_options": ["Leishmania donovani", "Leishmania tropica", "Trypanosoma cruzi", "Trypanosoma brucei"], "corr_idx": 1}, {"id": "1170249", "html_qtxt": "A 24-year-old male presents with fever, headache, lethargy, and irritability after returning from a medical mission in rural African villages. On examination, he has generalized lymphadenopathy and a cancer on the back of his neck. Laboratory investigations reveal anemia, elevated ESR, and increased gamma globulin levels. His girlfriend reports behavioral changes, including irritability.Based on the clinical presentation, geographic history, and laboratory findings, what is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given clinical scenario, symptomatology along with laboratory findings are suggestive of sleeping sickness caused by Trupanosoma brucei. </p>\n<ul>\n<li><strong>Trypanosoma brucei</strong> is the causative agent of <strong>African trypanosomiasis</strong> (sleeping sickness), transmitted by the <strong>tsetse fly</strong>. It typically occurs in sub-Saharan Africa.</li>\n<li>Early signs include <strong>fever, lymphadenopathy</strong>, and a <strong>painful chance</strong> at the bite site.</li>\n<li>Neurological symptoms such as <strong>irritability</strong>, <strong>lethargy</strong>, and changes in behavior develop as the parasite crosses the blood-brain barrier.</li>\n<li>Lab findings such as <strong>anemia</strong>, <strong>elevated ESR</strong>, and <strong>hypergammaglobulinemia</strong> support chronic infection.</li>\n<li>African Sleeping sickness:\n<ul>\n<li>Stage I: Characterized by hematogenous and lymphatic dissemination of the disease.</li>\n<li>Stage II: Characterized by central nervous system involvement.<strong> </strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Trypanosoma cruzi(Option B):</strong> It causes <strong>Chagas disease</strong>, prevalent in Latin America. It may cause <strong>cardiomyopathy</strong> and <strong>megaesophagus/megacolon</strong>, not common in Africa.Chagoma, a subcutaneous nodule at site of bite, can occur in T.cruzi which is accompanied by unilateral edema of eyelid (Romana's sign) which is absent here.<strong> </strong></p>\n<p><strong>Leishmania donovani(Option C)</strong>: Anemia along with increased gamma globulin level can also occur in Kala azar, however CNS symptoms are not prominent in Kala azar.<strong> </strong></p>\n<p><strong>Toxoplasma gondii(Option D):</strong> infections caused by this organism are mostly asymptomatic in healthy individuals, often affects <strong>immunocompromised</strong> individuals or causes <strong>congenital infections</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121ad710650-a534-4f5c-9a6a-277b0447210f.jpg\">", "options": ["Trypanosoma brucei", "Trypanosoma cruzi", "Leishmania donovani", "Toxoplasma gondii"], "html_options": ["Trypanosoma brucei", "Trypanosoma cruzi", "Leishmania donovani", "Toxoplasma gondii"], "corr_idx": 0}, {"id": "1170250", "html_qtxt": "A young adult female having profuse yellowish green offensive vaginal discharge, dysuria and dyspareunia has come to the STI clinic. Upon physical examination, mucosa has an erythematous, punctate and papilliform appearance. (Strawberry mucosa). Which rapid test/technique helps to find an etiological agent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404157fc10e91-7062-4e13-87b6-51894a303160.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a case of Trichomonas vaginalis infection which can be diagnosed by examining saline wet mounts of vaginal discharge.The fastest, most inexpensive, and point-of-care diagnostic test is the <strong>wet mount examination</strong> of the vaginal discharge. </p>\n<p>As characteristic <strong>jerky and twitching motility of trophozoite</strong> is rapidly float outside the body, it should be examined immediately upon collection.</p>\n<p>Profuse, yellowish-green, foul-smelling discharge, dysuria, dyspareunia along with <strong>Strawberry mucosa </strong>are highly characteristic. </p>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Gram stain demonstration of intracellular diplococci (Option B): </strong>This is the diagnostic test for Gonorrhea, caused by Neisseria gonorrhoeae. It typically causes cervicitis and not vaginitis with discharge and dysuria, the discharge is typically purulent (thick and yellow/white), and the classic \"strawberry\" appearance is not associated with it.</p>\n<p><strong>KOH preparation for budding cells (Option C):</strong> A Potassium Hydroxide (KOH) preparation is used to visualize the hyphae and budding yeast cells of Candidiasis (a yeast infection). Candidiasis typically causes a thick, white, \"cottage-cheese\" like discharge and intense pruritus (itching), not the described profuse, foul-smelling discharge or strawberry mucosa.</p>\n<p><strong>Demonstration of clue cells by gram stain (Option D): </strong>Clue cells (vaginal epithelial cells covered with coccobacilli) are the hallmark of Bacterial Vaginosis (BV). BV causes a thin, white/gray, homogenous discharge with a characteristic \"fishy\" odor. It is not an STI in the classic sense but a disruption of the vaginal flora. It does not cause the inflammatory \"strawberry\" appearance or the specific symptoms described.</p>", "options": ["Wet mount examination for characteristic jerky motility", "Gram stain demonstration of intracellular diplococci", "KOH preparation for budding cells", "Demonstration of clue cells by gram stain"], "html_options": ["Wet mount examination for characteristic jerky motility", "Gram stain demonstration of intracellular diplococci", "KOH preparation for budding cells", "Demonstration of clue cells by gram stain"], "corr_idx": 0}, {"id": "1170251", "html_qtxt": "A young adult after a visit to an endemic area, developed dull aching epigastric pain, belching, flatulence and diarrhea after 10-14 days. Macroscopic examination of stool shows pale colored, offensive, fatty, and float in water, containing mucus but not blood. Microscopic examination revealed trophozoite of 14 &mu; size with slow oscillatory motion. Most likely organism will be -<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415fd90ccdb-b996-48dc-91ac-87720e1c3cf4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>fatty, pale stool, slow oscillatory motion of trophozoites</strong>, and symptoms of <strong>gastritis, diarrhea, and bloating</strong> point strongly to <strong>Giardia intestinalis</strong> as the causative organism. </p>\n<ul>\n<li>Giardia lamblia causes steatorrhea.</li>\n<li>Stool contains excess mucus and fat due to malabsorption.</li>\n<li>It adheres to intestinal mucosa by its large sucking disc and causes abnormalities in villous architecture.</li>\n<li>Loss of brush border epithelium leads to deficiency of enzymes causing above mentioned symptoms.</li>\n<li>As it doesn't invade, blood is absent in stool.</li>\n<li>Giardia has two forms\n<ul>\n<li>Trophozoite: It is convex dorsally, concave ventrally with sucking disc and 4 pairs of flagella.</li>\n<li>Quadrinucleate cyst (infective dose).</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012112fceba3-9e55-480b-9289-c84fce3331f5.jpg\">\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Entamoeba histolytica And Balantidium coli(Option A & B)</strong> : they cause dysentery with the presence of blood in stool. E.histolytica trophozoites are 20-30 in size having gliding motility. B.coli trophozoites are very large 60-70 in size having rapid revolving motility.<strong> </strong></p>\n<p><strong>Trichura trichuris(Option C): </strong>Though clinical pictures resemble that of Trichuris trichiura, it may also contain blood in stool. However, there will be the presence of characteristic barrel shaped eggs and not trophozoites in stool.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012191559c93-2764-4ee3-b1e2-f78cef941c70.jpg\">", "options": ["Entamoeba histolytica", "Balantidium coli", "Trichuris trichiura", "Giardia intestinalis"], "html_options": ["Entamoeba histolytica", "Balantidium coli", "Trichuris trichiura", "Giardia intestinalis"], "corr_idx": 3}]}, {"moduleId": 1008800, "name": "Protozoology- Sporozoa", "questions": [{"id": "1170256", "html_qtxt": "Why are schizont forms of Plasmodium falciparum rarely seen in peripheral blood smears?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Merozoites released from liver cells infect RBC's.</p>\n<p>Inside RBC, they convert into early trophozoite, late trophozoite and Schizont.</p>\n<p>Late trophozoite, early and mature schizonts are not found in peripheral blood as this stage occurs inside capillaries of internal organs like spleen, liver and kidney, because P. falciparum has a preference for infecting red blood cells in <strong>small capillaries</strong> (especially in internal organs).</p>\n<p>In these capillaries, schizonts mature and eventually rupture, releasing merozoites into the bloodstream.</p>\n<p>Thus, only trophozoite (ring forms) and gametocytes are diagnostic forms present in peripheral blood smear.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Schizonts are absent in the life cycle(Option A):</strong> Schizonts are the stage where the parasite divides to produce merozoites, which are released into the bloodstream to infect red blood cells.</p>\n<p><strong>Killed by antibodies(Option B): </strong>While the immune system plays a role in controlling malaria infection, schizonts are <strong>not directly killed by antibodies</strong> in the peripheral blood. Antibodies target different stages of the parasite, such as merozoites, gametocytes, or infected red blood cells.</p>\n<p><strong>Below image is showing ring forms and gametocytes of P.falciparum:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501214a8413c9-5bf3-4067-b740-504a8db9da4b.jpg\">", "options": ["Schizonts are absent in life cycle", "Killed by antibodies", "Develop only in capillaries of internal organs", "None of the above"], "html_options": ["Schizonts are absent in life cycle", "Killed by antibodies", "Develop only in capillaries of internal organs", "None of the above"], "corr_idx": 2}, {"id": "1170257", "html_qtxt": "Which Plasmodium species preferentially infects young (reticulated) red blood cells (RBCs)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Plasmodium vivax shows a marked preference for infecting <strong>young red blood cells (reticulocytes)</strong>, owing to specific receptors on their surface that facilitate invasion. This selective targeting explains why P. vivax infections are generally less severe than those caused by P. falciparum, though relapses can occur due to <strong>hypnozoites</strong> persisting in the liver.</p>\n<p>After invasion, P. vivax merozoites develop into <strong>early trophozoites (ring forms)</strong> about 2.5-3 &micro;m in diameter, typically located centrally within the RBC. As they mature into <strong>late trophozoites</strong> (6-7 &micro;m), the infected RBC must enlarge to accommodate the growing parasite. Consequently, RBCs become <strong>pale, enlarged, and irregular</strong>, and show characteristic <strong>Sch&uuml;ffner's dots (stippling)</strong> on microscopy.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Plasmodium falciparum(Option A):</strong>Plasmodium falciparum preferentially infects <strong>mature red blood cells (RBCs)</strong>. While P. falciparum can infect a wide range of red blood cells, it primarily targets <strong>older RBCs</strong> (those in the peripheral blood). Unlike ;P. vivax, which prefers younger cells, P. falciparum can infect any stage of RBC, but does not have a strict preference for young RBCs. It is known to cause the most severe form of malaria, often resulting in complications like cerebral malaria due to the formation of rosettes and sequestration of infected RBCs in small capillaries.</p>\n<p><strong>Plasmodium malariae(Option C):</strong>Plasmodium malariae does not have a strong preference for young or old red blood cells. It infects <strong>mature red blood cells</strong>, particularly those that are relatively old. P. malariae tends to cause a <strong>chronic infection</strong> that can last for many years, even decades, with a relatively low parasitic burden. The infection is usually less severe than P. falciparum, though it can lead to complications like nephrotic syndrome due to the long-term presence of the parasite in the bloodstream.</p>", "options": ["Plasmodium falciparum", "Plasmodium vivax", "Plasmodium malariae", "Plasmodium ovale"], "html_options": [
