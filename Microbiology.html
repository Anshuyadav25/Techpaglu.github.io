 for producing prodigiosin, a red, non-diffusible pigment.</li>\n<li>This pigment may accumulate on moist surfaces or respiratory secretions, leading to pseudohemoptysis-the appearance of red sputum resembling blood.</li>\n<li>This can lead to diagnostic confusion with hemoptysis.</li>\n<li>Although environmental in origin, S. marcescens is also an opportunistic pathogen implicated in nosocomial infections, especially in immunocompromised individuals and patients with catheters or ventilators.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031945a9a026-2518-4a33-933a-43b7babb9bf5.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Enterobacter (Option B):</strong> Does not produce red pigment; commonly causes hospital-acquired UTIs and pneumonia.</p>\n<p><strong>Citrobacter (Option C):</strong> Lacks pigment production; primarily associated with neonatal meningitis and UTIs.</p>\n<p><strong>Klebsiella ozaenae (Option D):</strong> Associated with chronic atrophic rhinitis (ozena); not known for red pigment or pseudohemoptysis.</p>", "options": ["Serratia marcescens", "Enterobacter", "Citrobacter", "Klebsiella ozaenae"], "html_options": ["Serratia marcescens", "Enterobacter", "Citrobacter", "Klebsiella ozaenae"], "corr_idx": 0}, {"id": "1182564", "html_qtxt": "A patient with complaints of a step ladder pattern of fever for 2 weeks comes to the medicine OPD. Which of the following investigations is the most sensitive for culture?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Bone marrow aspirate culture has the highest sensitivity for detecting Salmonella Typhi, especially after antibiotic administration.</p>\n<ul>\n<li>Salmonella Typhi causes typhoid fever, which typically presents with step-ladder pattern fever, abdominal discomfort, and sometimes rose spots.</li>\n<li>Diagnosis relies heavily on culture techniques.</li>\n<li>Among all specimens, bone marrow aspirate has the highest sensitivity, even in patients who have already started antibiotics, with detection rates approaching 90&ndash;95%.</li>\n<li>This is because the bacteria persist in the reticuloendothelial system longer than in peripheral blood, urine, or stool.</li>\n<li>Though invasive, it is especially useful in chronic or treated cases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Blood (Option A):</strong> Sensitivity is highest in the first week (~60-80%), but drops if antibiotics are started.</p>\n<p><strong>Stool and Urine (Option B):</strong> More useful in later stages (2nd-3rd week), but sensitivity is lower and inconsistent.</p>\n<p><strong>Duodenal aspirate (Option D):</strong> May help in chronic carriers, but is not the most sensitive during active infection.</p>", "options": ["Blood", "Stool and Urine", "Bone marrow aspirate", "Duodenal aspirate"], "html_options": ["Blood", "Stool and Urine", "Bone marrow aspirate", "Duodenal aspirate"], "corr_idx": 2}, {"id": "1182573", "html_qtxt": "A 15-year-old boy comes to the ER with a classical pain migrating from the umbilicus to the right iliac fossa. He also had a fever for 2 days, abdominal pain, and tenderness. The resident on duty ordered a USG, suspecting it to be an appendix pathology. However, the USG was inconclusive. The resident then brought this up with his consultant, who explained that a particular Gram-negative infection causes mesenteric adenitis, which closely resembles appendicitis. Which organism is he referring to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Yersinia enterocolitica can cause mesenteric lymphadenitis, mimicking acute appendicitis in adolescents and children.</p>\n<ul>\n<li>Yersinia enterocolitica is a Gram-negative, bipolar-staining coccobacillus transmitted via contaminated food (especially pork) or water.</li>\n<li>It primarily infects the terminal ileum and mesenteric lymph nodes.</li>\n<li>In children and adolescents, it causes mesenteric adenitis, which presents with fever, right lower quadrant pain, and leukocytosis-clinically resembling acute appendicitis.</li>\n<li>USG or CT may reveal enlarged mesenteric lymph nodes, but not an inflamed appendix.</li>\n<li>This pseudo-appendicitis presentation is a hallmark of Y. enterocolitica infection, especially in developed countries or temperate climates.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>E.coli (Option A):</strong> While E. coli causes diarrheal diseases and UTIs, it does not typically mimic appendicitis via mesenteric adenitis.</p>\n<p><strong>Salmonella typhi (Option C):</strong> Causes enteric fever with prolonged step-ladder fever, abdominal discomfort, and splenomegaly, but not mesenteric adenitis mimicking appendicitis.</p>\n<p><strong>Shigella (Option D):</strong> Causes bloody diarrhea (bacillary dysentery) due to mucosal invasion of the colon, not RLQ pain mimicking appendicitis.</p>", "options": ["E.Coli", "Y. enterocolitica", "S. typhi", "Shigella"], "html_options": ["E.Coli", "Y. enterocolitica", "S. typhi", "Shigella"], "corr_idx": 1}, {"id": "1182597", "html_qtxt": "You come across the following culture media for gram negative bacilli, wherein bacteria which ferment the substance present in the media produce bright pink colonies while non fermenters produce pale colonies. Which type of agar would this be?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403193deb9e99-cb1f-4052-a0d1-07371dd28adb.jpg\"><br>i. Simple media<br>ii. Enrichment media<br>iii. Differential media<br>iv. Enriched media<br>v. Selective media", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The medium shown is <strong>MacConkey agar</strong>, which is both selective (for Gram-negative bacteria) and differential (based on lactose fermentation).</p>\n<ul>\n<li>The culture plate in the image shows pink colonies on a pink background on one side and pale colonies on the other.</li>\n<li>This is characteristic of MacConkey agar, which is commonly used for isolating Gram-negative bacilli, especially from enteric specimens.</li>\n<li>Why is it Differential Media (iii):\n<ul>\n<li>It differentiates lactose fermenters from non-lactose fermenters:\n<ul>\n<li>Lactose fermenters (e.g., E. coli) &rarr; pink colonies due to acid production turning the pH indicator (neutral red) pink.</li>\n<li>Non-lactose fermenters (e.g., Salmonella, Shigella) &rarr; pale or colorless colonies.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Why is it Selective Media (v):</li>\n<li>Contains bile salts and crystal violet to inhibit the growth of Gram-positive organisms, allowing only Gram-negative bacteria to grow.</li>\n<li>Simple media (e.g., nutrient agar) do not differentiate or select</li>\n<li>Enrichment media: Used to favor the growth of specific pathogens in liquid form</li>\n<li>Enriched media: Contain added nutrients like blood or serum (e.g., blood agar)</li>\n</ul>", "options": ["i only", "ii and v", "iii and v", "i and iii"], "html_options": ["i only", "ii and v", "iii and v", "i and iii"], "corr_idx": 2}, {"id": "1182598", "html_qtxt": "A 30-year-old male developed arthritis type knee pain 7 months after an episode of dysentery with Shigella. A diagnosis of reactive arthritis was made. Which HLA is commonly associated with this syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>HLA-B27 is strongly associated with reactive arthritis, particularly after gastrointestinal infections like dysentery caused by Shigella.</p>\n<ul>\n<li>Reactive arthritis (ReA) is an autoimmune condition that typically develops after an infection, most commonly gastrointestinal or genitourinary infections, such as dysentery caused by Shigella or Salmonella.</li>\n<li>The onset of arthritis occurs 1-4 weeks after the infection.</li>\n<li>HLA-B27 is strongly linked with the development of reactive arthritis.</li>\n<li>This genetic association is seen in a significant proportion of patients with reactive arthritis, particularly those who develop knee pain, heel pain, or sacroiliitis.</li>\n<li>HLA-B27 is part of the human leukocyte antigen (HLA) system, which plays a role in the immune system's ability to recognize foreign pathogens.</li>\n<li>The presence of HLA-B27 is thought to contribute to an abnormal immune response in reactive arthritis, triggering inflammation in the joints.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>HLA-B54 (Option A):</strong> There is no strong association between HLA-B54 and reactive arthritis. It is not a typical marker for autoimmune or inflammatory arthritis syndromes.</p>\n<p><strong>HLA-DR04 (Option B):</strong> HLA-DR04 is more commonly associated with rheumatoid arthritis and other autoimmune diseases, but it is not typically linked to reactive arthritis.</p>\n<p><strong>HLA-B51 (Option D):</strong> HLA-B51 is associated with Beh&ccedil;et's disease, not with reactive arthritis. It is involved in the pathogenesis of this condition, which primarily causes oral and genital ulcers and uveitis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250117ee1fe842-052e-45a9-b337-abc7efd2b08a.jpg\">", "options": ["HLA-B54", "HLA-DR04", "HLA-B27", "HLA-B51"], "html_options": ["HLA-B54", "HLA-DR04", "HLA-B27", "HLA-B51"], "corr_idx": 2}, {"id": "1182599", "html_qtxt": "Which is the only shigella species which does not test positive for the following biochemical reaction?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031969174e1e-7588-4875-a1ff-5da761701c71.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Shigella dysenteriae </strong>is the only catalase-negative Shigella species, unlike others, which are catalase-positive.</p>\n<ul>\n<li>The catalase test is a key biochemical test used to differentiate bacteria based on the presence of the enzyme catalase, which breaks down hydrogen peroxide into water and oxygen, producing bubbles (positive result).</li>\n<li>In the genus Shigella, all species except Shigella dysenteriae are catalase-positive.</li>\n<li>dysenteriae lacks catalase and hence gives a negative test (no bubbles).</li>\n<li>This biochemical property helps differentiate S. dysenteriae in the laboratory.</li>\n<li>Thus, when performing a catalase test (as shown in the image), the absence of bubbling helps identify S. dysenteriae.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Shigella flexneri (Option B):</strong> Catalase-positive; produces bubbles on the catalase test.</p>\n<p><strong>Shigella boydii (Option C):</strong> Catalase-positive; shows bubble formation.</p>\n<p><strong>Shigella sonnei (Option D):</strong> Also catalase-positive; bubbles observed during the catalase test.<br /> </p>", "options": ["Shigella dysenteriae", "Shigella flexneri", "Shigella boydii", "Shigella sonnei"], "html_options": ["Shigella dysenteriae", "Shigella flexneri", "Shigella boydii", "Shigella sonnei"], "corr_idx": 0}, {"id": "1182601", "html_qtxt": "A 68-year-old alcoholic presented to the emergency room with high-grade fever for 5 days and sputum of 'red currant jelly' colour. His vitals are- fever 101.4&deg;C, pulse 120 bpm, BP 90/60 mmHg of hg and RR 30/min. Upon admission, his chest X-ray showed upper lobe consolidation with a 'bulging fissure' sign. Match the implicated bacteria's motility and their property on MacConkey agar.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Klebsiella pneumoniae</strong>, the likely pathogen, is non-motile and produces pink colonies on MacConkey agar due to its ability to ferment lactose.</p>\n<ul>\n<li>The clinical presentation of a chronic alcoholic with high-grade fever, hypotension, and 'red currant jelly' sputum is classic for Klebsiella pneumoniae infection, a common cause of severe lobar pneumonia in debilitated patients.</li>\n<li>On imaging, bulging fissure sign and upper lobe consolidation are hallmark radiological findings of Klebsiella pneumonia.</li>\n<li>This sign occurs due to the production of thick, mucoid exudates that expand the affected lobe.</li>\n<li>Biochemical properties of Klebsiella pneumoniae:\n<ul>\n<li>Motility: It is non-motile (lacks flagella).</li>\n<li>Lactose fermentation: It ferments lactose, producing pink mucoid colonies on MacConkey agar, a key diagnostic feature.</li>\n<li>It also possesses a prominent polysaccharide capsule, contributing to its virulence and the characteristic mucoid appearance.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Motile with peritrichous flagella, lactose fermenting (Option A):</strong> Describes E. coli, which is motile and lactose-fermenting, but doesn&rsquo;t produce red currant jelly sputum or bulging fissure sign.</p>\n<p><strong>Non-motile, non-lactose fermenting (Option B):</strong> Could suggest organisms like Shigella, which are non-motile but do not ferment lactose and are not associated with pneumonia.</p>\n<p><strong>Motile with peritrichous flagella, non-lactose fermenting (Option C):</strong> Typical of Proteus spp., which are motile and non-lactose fermenting, but do not cause typical lobar pneumonia.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031964d5546e-0d6b-4183-bf3b-5622c8eb26f2.jpg\">", "options": ["Motile with peritrichous flagella, lactose fermenting ", "Non-motile, non-lactose fermenting", "Motile with peritrichous flagella, non-lactose fermenting", "Non-motile, lactose fermenting"], "html_options": ["Motile with peritrichous flagella, lactose fermenting ", "Non-motile, non-lactose fermenting", "Motile with peritrichous flagella, non-lactose fermenting", "Non-motile, lactose fermenting"], "corr_idx": 3}, {"id": "1296960", "html_qtxt": "A 40-year-old male chronic alcoholic presents with a 4-day history of fever, cough, and shortness of breath, accompanied by episodes of blood-tinged sputum. What would be the characteristics of the likely bacteria involved in his symptoms?", "html_expl": "<p><strong>One-line explanation:</strong></p>\n<p>Klebsiella pneumoniae forms<strong> mucoid colonies </strong>due to its thick polysaccharide capsule, contributing to its virulence and typical presentation in alcoholics.</p>\n<ul>\n<li>Klebsiella pneumoniae is a Gram-negative, encapsulated, non-motile bacillus that commonly causes lobar pneumonia in alcoholics and debilitated patients.</li>\n<li>The pneumonia is typically severe, with production of thick, blood-tinged sputum referred to as \"currant jelly\" sputum.</li>\n<li>One of the most distinctive features of Klebsiella is its prominent capsule, which appears as mucoid colonies on culture media like MacConkey agar.</li>\n<li>The capsule not only helps in evading phagocytosis but also enhances virulence and contributes to the organism's resistance to host defenses.</li>\n<li>The upper lobe involvement and bulging fissure sign on imaging are also typical.</li>\n</ul>\n<p><strong>Mnemonic:</strong> <strong>ABCDE's of Klebsiella</strong>: Aspiration pneumonia, abscess in lungs and liver, 'Currant jelly' sputum, Diabetes mellitus, EtOH overuse.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Bloody diarrhea (Option B):</strong> Seen in Shigella, EHEC, and other enteroinvasive pathogens, not in Klebsiella pneumoniae, which primarily affects the respiratory tract.</p>\n<p><strong>Pseudoappendicitis (Option C):</strong> Typically associated with Yersinia enterocolitica due to mesenteric lymphadenitis mimicking appendicitis, not a feature of Klebsiella.</p>\n<p><strong>Hyponatremia (Option D):</strong> Commonly seen in Legionella pneumophila infection, which also causes atypical pneumonia, but not typically with red currant jelly sputum or mucoid colonies.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250117ab5f7cf7-f890-4c2d-8c1f-ca8b7e17f447.jpg\">", "options": ["Mucoid colonies ", "Bloody diarrhea ", "Pseudoappendicitis ", "Hyponatremia "], "html_options": ["Mucoid colonies ", "Bloody diarrhea ", "Pseudoappendicitis ", "Hyponatremia "], "corr_idx": 0}, {"id": "1296963", "html_qtxt": "A patient presents with weakness in the legs following a diarrheal infection a week ago. If a rectal swab is used for culture of the organism responsible for her symptoms, which transport medium can be used?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cary-Blair medium </strong>is specifically designed to preserve enteric pathogens like Campylobacter jejuni, often implicated in post-infectious neurological conditions.</p>\n<ul>\n<li>The clinical scenario suggests Guillain-Barr&eacute; syndrome (GBS), a post-infectious demyelinating polyneuropathy that commonly follows a Campylobacter jejuni infection.</li>\n<li>Campylobacter is a curved, motile, Gram-negative rod that causes gastroenteritis, often from undercooked poultry or contaminated water.</li>\n<li>To isolate Campylobacter from stool or rectal swab specimens, it's crucial to use a medium that preserves the viability of the organism during transport without allowing overgrowth of commensals.</li>\n<li>Cary-Blair transport medium is the standard transport medium used for enteric pathogens like Campylobacter, Salmonella, Shigella, and Vibrio.</li>\n<li>It is a semi-solid, low-nutrient medium with minimal buffering, maintaining the organism's survival during transit to the lab.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Stuart's transport medium (Option B):</strong> Used for transporting specimens for fastidious organisms like Neisseria gonorrhoeae, not for enteric pathogens like Campylobacter.</p>\n<p><strong>Amies transport medium (Option C):</strong> Modified Stuart&rsquo;s medium, typically used for throat, wound, and genital specimens, is not ideal for fecal or rectal swabs for enteric bacteria.</p>\n<p><strong>Sachs buffered Glycerol saline (Option D): </strong>Primarily used for transporting Shigella, but not ideal for Campylobacter, which is more fragile and requires a specialized medium like Cary-Blair.</p>", "options": ["Cary-Blair transport medium", "Stuart's transport medium", "Amies transport medium", "Sachs buffered Glycerol saline"], "html_options": ["Cary-Blair transport medium", "Stuart's transport medium", "Amies transport medium", "Sachs buffered Glycerol saline"], "corr_idx": 0}, {"id": "1296967", "html_qtxt": "A patient presenting with cough, fever, and diagnosed with pneumonia caused by Escherichia coli in isolation. What is the key virulence factor that enables E. coli to cause respiratory infections in this clinical scenario?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The K capsule in E. coli is a critical virulence factor that inhibits phagocytosis, enabling it to cause respiratory infections such as pneumonia.</p>\n<ul>\n<li>Although Escherichia coli is most commonly known as an enteric pathogen, it can cause extraintestinal infections like urinary tract infections, neonatal meningitis, and, less commonly, hospital-acquired pneumonia in immunocompromised or ventilated patients.</li>\n<li>Among its numerous virulence factors, the K capsule plays a pivotal role in evading the host immune response.</li>\n<li>The polysaccharide capsule provides resistance to phagocytosis and complement-mediated killing, allowing the organism to survive in lung tissue and cause pneumonia.</li>\n<li>This capsular antigen is especially important in invasive strains of E. coli and is associated with severe extraintestinal infections.</li>\n<li>In the respiratory tract, the capsule helps prevent recognition and destruction by alveolar macrophages.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250117663787a8-df84-43f9-aa90-dd7ee0090a93.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fimbriae (Option A):</strong> These aid in adhesion to epithelial cells, particularly in urinary and gastrointestinal infections, but are not the primary factor in respiratory tract infections.</p>\n<p><strong>LPS endotoxin (Option B):</strong> While LPS contributes to systemic inflammation and septic shock, it is a general virulence factor and not specific for pneumonia pathogenesis.</p>\n<p><strong>All of the above (Option D):</strong> While all these contribute to E. coli virulence, only the K capsule is the key factor specifically enabling respiratory infection by preventing phagocytosis in the lungs.</p>", "options": ["Fimbriae", "LPS endotoxin", "K capsule", "All of the above"], "html_options": ["Fimbriae", "LPS endotoxin", "K capsule", "All of the above"], "corr_idx": 2}]}, {"moduleId": 1008817, "name": "Vibrio, Campylobacter, Helicobacter, Legionella & Bartonella", "questions": [{"id": "1185147", "html_qtxt": "You are doing a presentation on Vibrio. You come across a species of Vibrio that shows 'Kanagawa' phenomena and grows in a halophilic medium of 8% salt solution. Which of the following Vibrio species are you most likely referring to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vibrio parahaemolyticus exhibits the <strong>Kanagawa phenomenon</strong> and thrives in halophilic environments, often requiring up to 8% NaCl for optimal growth.</p>\n<ul>\n<li><strong>Vibrio parahaemol</strong>yticus is a halophilic, gram-negative curved bacillus commonly found in marine environments and is associated with the consumption of undercooked seafood.</li>\n<li>It causes acute gastroenteritis.</li>\n<li>The Kanagawa phenomenon refers to its ability to lyse human red blood cells on Wagatsuma agar due to the production of thermostable direct hemolysin (TDH), which is considered a marker of virulence.</li>\n<li>This organism is halophilic, meaning it requires elevated salt concentrations (up to 8% NaCl) for growth, which distinguishes it from other Vibrio species.</li>\n<li>Its colonies demonstrate beta-hemolysis on high-salt mannitol media (Wagatsuma agar), which is specifically designed to detect the Kanagawa phenomenon.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vibrio cholerae (Option A):</strong> Non-halophilic and grows best in standard conditions; does not demonstrate the Kanagawa phenomenon. It produces cholera toxin and causes profuse watery diarrhea.</p>\n<p><strong>Vibrio vulnificus (Option C):</strong> Also halophilic but associated more with wound infections and septicemia, especially in immunocompromised individuals. It does not exhibit the Kanagawa phenomenon.</p>\n<p><strong>Vibrio alginolyticus (Option D):</strong> Requires salt for growth and is found in marine environments, but is rarely pathogenic and does not demonstrate the Kanagawa phenomenon.</p>", "options": ["Vibrio Cholerae", "Vibrio Parahaemolyticus", "Vibrio Vulnificus", "Vibrio Alginolyticus"], "html_options": ["Vibrio Cholerae", "Vibrio Parahaemolyticus", "Vibrio Vulnificus", "Vibrio Alginolyticus"], "corr_idx": 1}, {"id": "1185148", "html_qtxt": "Raju, a 5-year-old boy, presents to the OPD with complaints of abdominal cramps associated with classical rice water diarrhea. On examination, his skin pinch test went back slowly. His vitals were as follows: temperature - 100.2&deg;C, Pulse 120 bpm, RR- 32/min. Upon eliciting further history, it turns out his neighbours, who used the same well as his family, had also developed similar complaints. What is the drug of choice for chemoprophylaxis for his family members?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Doxycycline</strong> is the drug of choice for <strong>chemoprophylaxis</strong> of cholera in adults and close contacts in outbreak settings.</p>\n<ul>\n<li>The child's symptoms-rice water diarrhea, rapid dehydration (evident by skin turgor), and a local cluster of similar cases using a common water source-are classic for <strong>cholera</strong>, caused by Vibrio cholerae.</li>\n<li>During cholera outbreaks, chemoprophylaxis may be considered for household contacts of infected individuals, especially when the risk of transmission is high.</li>\n<li>Doxycycline, a tetracycline derivative, is the first-line agent for prophylaxis in adults, typically given as a single 300 mg dose.</li>\n<li>It is effective in eradicating carriage and reducing transmission.</li>\n<li>Though doxycycline is generally avoided in children under 8 due to concerns of dental staining, for prophylaxis in adults, it remains the preferred drug.</li>\n<li>For younger children or pregnant contacts, erythromycin or azithromycin may be considered as alternatives.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ciprofloxacin (Option A):</strong> Effective against many gram-negative organisms but not preferred for cholera chemoprophylaxis, due to increasing resistance and lesser efficacy in mass prophylaxis programs.</p>\n<p><strong>Ceftriaxone (Option B):</strong> A broad-spectrum cephalosporin; used in severe systemic infections, but not indicated for prophylaxis or treatment of cholera.</p>\n<p><strong>Azithromycin (Option C):</strong> Can be used in the treatment of cholera, especially in pregnant women or children, but not the first choice for chemoprophylaxis in adult contacts.</p>", "options": ["Ciprofloxacin", "Ceftriaxone", "Azithromycin", "Doxycycline"], "html_options": ["Ciprofloxacin", "Ceftriaxone", "Azithromycin", "Doxycycline"], "corr_idx": 3}, {"id": "1185149", "html_qtxt": "A 45-year-old male presents with epigastric pain, bloating, and occasional nausea. He has a history of frequent use of NSAIDs for chronic pain. On further investigation, a urease breath test is positive. What is the type of flagella possessed by the organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Helicobacter pylori</strong> possesses lophotrichous flagella, which help in its motility through the gastric mucosa.</p>\n<ul>\n<li>The positive urease breath test and NSAID use in a patient with epigastric pain and dyspepsia strongly point toward Helicobacter pylori infection-a gram-negative, spiral-shaped bacillus known for colonizing the gastric mucosa.</li>\n<li>pylori is characterized by having 4-6 sheathed flagella at one pole, i.e., lophotrichous flagella, which are essential for motility in the viscous gastric mucus layer.</li>\n<li>This motility, combined with urease production, allows it to neutralize stomach acid and survive in the acidic environment.</li>\n</ul>\n<p><strong>Other types of flagella:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911724c89b5-02bb-41da-91d6-165eb737096a.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Atrichous (Option A):</strong> Refers to bacteria that lack flagella entirely-H. pylori is not atrichous.</p>\n<p><strong>Monotrichous (Option C):</strong> Bacteria with a single flagellum, such as Vibrio cholerae, and Helicobacter pylori have multiple flagella at one pole, not just one.</p>\n<p><strong>Peritrichous (Option D):</strong> Flagella distributed all over the surface, seen in E. coli and Proteus; H. pylori has a polar (lophotrichous) arrangement.</p>", "options": ["Atrichous", "Lophotrichous", "Monotrichous", "Peritrichous"], "html_options": ["Atrichous", "Lophotrichous", "Monotrichous", "Peritrichous"], "corr_idx": 1}, {"id": "1185152", "html_qtxt": "You are studying the biochemical reactions of bacteria. You come across the following test where a suspension of the bacteria, along with bile salts, gives a string-like formation. Which of the following biochemical reactions will this bacterium show?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911ee87904a-d2b0-47b7-9447-c3198424e376.png\"><br>i. Cholera red reaction<br />ii. Kanagawa phenomena<br />iii. Black colonies on Tinsdale media<br />iv. Yellow colonies on TCBS agar<br />v. School of fish appearance on wet mount", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A <strong>positive string test</strong> is characteristic of <strong>Vibrio cholerae</strong>, which also shows a cholera red reaction and forms yellow colonies on TCBS agar.</p>\r\n<ul>\r\n<li>The string test involves suspending bacterial colonies in sodium deoxycholate (a bile salt).</li>\r\n<li>If the bacteria lyse due to bile, their DNA is released, forming a mucoid string when touched with a loop.</li>\r\n<li>This is positive in Vibrio cholerae.</li>\r\n<li>Vibrio cholerae also gives:\r\n<ul>\r\n<li>Cholera red reaction: when peptone water culture of V. cholerae is treated with sulfuric acid and nitrite, it produces a red color due to the formation of nitrosoindole.</li>\r\n<li>Yellow colonies on TCBS (Thiosulfate Citrate Bile Salts Sucrose) agar: due to sucrose fermentation and acid production, turning the bromothymol blue indicator yellow.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d2066650-c92b-40da-9b98-4df87c446957.png\">\r\n<p><strong>Kanagawa phenomenon:</strong> Seen in Vibrio parahaemolyticus, not V. cholerae; associated with hemolysis on Wagatsuma agar.</p>\r\n<p><strong>Black colonies on Tinsdale media:</strong> Seen with Corynebacterium diphtheriae, due to H<sub>2</sub>S production and tellurite reduction, not seen in Vibrio.</p>\r\n<p><strong>School of fish appearance on wet mount:</strong> Classic of Haemophilus ducreyi, not related to Vibrio cholerae.</p>", "options": ["ii, iii", "i, ii, iv, v", "i, iv", "i, iii, v"], "html_options": ["ii, iii", "i, ii, iv, v", "i, iv", "i, iii, v"], "corr_idx": 2}, {"id": "1185154", "html_qtxt": "A 3-year-old boy came to the Pediatric OPD with complaints of low-grade fever, cough, and vomiting. His vitals are normal, and growth is appropriate for his age. On examination, the boy coughs 10 times in a row with a typical sound at the end. His parents do not believe in getting him vaccinated, stating that vaccines are for weak people and that their son is the strongest person. Which of the following media is used to isolate the given bacteria?<br />i. PPLO agar<br />ii. Bordet-Gengou agar<br />iii. PLET media<br />iv. Regan Lowe media<br />v. Pike's media", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bordetella pertussis</strong> is isolated using <strong>Bordet-Gengou</strong> or <strong>Regan-Lowe</strong> media</p>\n<ul>\n<li>The clinical features: paroxysmal coughing fits, whooping, post-tussive vomiting, and lack of vaccination, are classic for pertussis, caused by Bordetella pertussis.</li>\n<li>The most commonly used media for the isolation of Bordetella pertussis are:\n<ul>\n<li><strong>Bordet-Gengou agar</strong>: Contains potato extract, glycerol, and blood; selective with antibiotics.</li>\n<li><strong>Regan-Lowe medium</strong>: A charcoal-blood agar with cephalexin; preferred due to better preservation of viability during transport and culture.</li>\n</ul>\n</li>\n<li>These media support the growth of B. pertussis, which is otherwise fastidious and difficult to culture.</li>\n</ul>\n<p><strong>PPLO agar:</strong> Used for Mycoplasma pneumoniae, not Bordetella pertussis.</p>\n<p><strong>PLET media:</strong> Used for Bacillus anthracis (anthrax), not for pertussis.</p>\n<p><strong>Pike's media:</strong> A transport medium for Streptococcus pyogenes, not Bordetella pertussis.</p>", "options": ["i, ii, iii, iv, v", "i, iii, v", "ii, iv", "ii, iii, iv"], "html_options": ["i, ii, iii, iv, v", "i, iii, v", "ii, iv", "ii, iii, iv"], "corr_idx": 2}, {"id": "1185156", "html_qtxt": "A 65-year-old male presents with fever, dry cough, dyspnea, and diarrhea for 3 days. His temperature is 102.3&deg;F, and BP is 90/66 mmHg. On examination, bilateral crepitants are noted. Lab results show:<br />Hb: 13.3 g%<br />WBC: 13,000/cu mm<br />Platelets: 2,00,000/cumm<br />Serum Na<sup>+</sup>: 130 mEq/L<br />Serum K<sup>+</sup>: 4.2 mEq/L<br />He works at a dairy unit, and neighbors sharing a central AC unit developed similar symptoms. Which laboratory method is most useful to identify the organism causing this disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Legionella</strong> pneumophila, the causative agent of Legionnaires' disease, is best isolated on Buffered Charcoal Yeast Extract (<strong>BCYE</strong>) agar.</p>\n<ul>\n<li>The patient's presentation-pneumonia with systemic symptoms, diarrhea, hyponatremia, and exposure to air-conditioning systems-is classic for <strong>Legionnaires'</strong> disease, caused by Legionella pneumophila.</li>\n<li>This aerobic, gram-negative bacillus does not grow on ordinary media and requires L-cysteine and iron for growth.</li>\n<li>The selective medium used for its isolation is BCYE (Buffered Charcoal Yeast Extract) agar, which contains:\n<ul>\n<li>Yeast extract (source of nutrients)</li>\n<li>Activated charcoal (neutralizes toxic compounds)</li>\n<li>L-cysteine and ferric pyrophosphate (essential for growth)</li>\n</ul>\n</li>\n<li><strong>BCYE</strong> agar is the gold standard for culture-based diagnosis of Legionella species.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>PLET media (Option B):</strong> Used for Bacillus anthracis, not Legionella.</p>\n<p><strong>Standard Agglutination Test (Option C):</strong> Used for Brucella species diagnosis, irrelevant in this context.</p>\n<p><strong>Urea Breath Test (Option D):</strong> Used for the detection of Helicobacter pylori, not Legionella.</p>", "options": ["BCYE agar", "PLET media", "Standard Agglutination Test", "Urea Breath Test"], "html_options": ["BCYE agar", "PLET media", "Standard Agglutination Test", "Urea Breath Test"], "corr_idx": 0}, {"id": "1185161", "html_qtxt": "A 17-year-old patient presented with weakness and numbness in both lower limbs. He is unable to move his legs, has fasciculations, and absent DTRs (Deep Tendon Reflexes). His temperature is 98.4&deg; F, BP is 112/70. On asking about history, the patient says, \"I ate undercooked food 4 days ago, but I frequently do that and I am usually fine. However, 2 days ago, I had blood in my stool, and I panicked. Will I be okay, doctor?\" The doctor puts a peripheral demyelinating disease in his differential. Which microbiological organism is most likely associated with this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Campylobacter jejuni infection is strongly associated with Guillain-Barr&eacute; Syndrome (GBS), a peripheral demyelinating disease.</p>\n<ul>\n<li>This patient has signs of acute flaccid paralysis with areflexia and recent bloody diarrhea, which is suggestive of Guillain-Barr&eacute; Syndrome (GBS)-a post-infectious immune-mediated demyelinating polyneuropathy.</li>\n<li>The most commonly associated organism with GBS is Campylobacter jejuni.</li>\n<li>The bacterium often causes bloody diarrhea after ingestion of undercooked poultry or contaminated food and water.</li>\n<li>The pathogenesis involves molecular mimicry between the lipooligosaccharides (LOS) of C. jejuni and gangliosides on peripheral nerves, leading to autoimmune attack on myelin or axon, resulting in ascending paralysis and areflexia.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong> pylori (Option A):</strong> Associated with gastritis, peptic ulcers, and MALT lymphoma, not GBS or demyelinating neuropathies.</p>\n<p><strong>Zika virus (Option B):</strong> Has been occasionally linked with GBS, but it is a much rarer association compared to C. jejuni.</p>\n<p><strong>HIV (Option C):</strong> Can cause neuropathy, but it is not the most common infectious trigger for GBS, especially in acute post-diarrheal cases.<br /> </p>", "options": ["Helicobacter pylori", "Zika virus", "HIV", "Campylobacter"], "html_options": ["Helicobacter pylori", "Zika virus", "HIV", "Campylobacter"], "corr_idx": 3}, {"id": "1185164", "html_qtxt": "A patient with HIV presents to the dermatology OPD with the following findings. The patient also complains of Fever, chills, malaise, night sweats, anorexia, and weight loss. Skin biopsy shows capillary proliferation and neutrophilic inflammation. Which of the following bacteria is implicated in this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509117ee1bc1d-cf9b-4eea-9ae7-b66c5d9b9808.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bartonella quintana </strong>causes bacillary angiomatosis in immunocompromised patients, especially those with HIV.</p>\n<ul>\n<li>The presentation of vascular skin lesions, systemic symptoms (fever, malaise, weight loss), and HIV positivity is highly suggestive of bacillary angiomatosis-a vascular proliferative disease seen in immunocompromised individuals, especially those with AIDS.</li>\n<li>The condition is caused by Bartonella henselae or Bartonella quintana.</li>\n<li>Among them, Bartonella quintana is the classic agent associated with bacillary angiomatosis, especially in homeless or immunocompromised populations.</li>\n<li>It leads to capillary proliferation with associated neutrophilic infiltrates, as described in the biopsy.</li>\n<li>The infection is angiogenic, producing blood-filled vascular lesions that can mimic Kaposi sarcoma clinically, but biopsy reveals bacterial aggregates and inflammatory changes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coxiella burnetii (Option B):</strong> Causes Q fever-a zoonotic systemic illness; not associated with cutaneous vascular proliferative lesions.</p>\n<p><strong>Campylobacter (Option C):</strong> Associated with gastroenteritis and Guillain-Barr&eacute; Syndrome; no role in skin angiomatous lesions.</p>\n<p><strong>Vibrio vulnificus (Option D):</strong> Causes wound infections and sepsis, especially in those with liver disease; lesions are typically necrotic or hemorrhagic, not vascular proliferations.</p>", "options": ["Bartonella quintana", "Coxiella burnetti", "Campylobacter", "Vibrio vulnificus"], "html_options": ["Bartonella quintana", "Coxiella burnetti", "Campylobacter", "Vibrio vulnificus"], "corr_idx": 0}, {"id": "1185167", "html_qtxt": "A 40-year-old male presents to the medicine OPD with complaints of epigastric pain and heartburn, typically after a meal. He has been a known smoker for 15 years. A urease breath test for this patient is positive. The following bacteria are cultured on Warthin-Starry silver stain. This bacterial colonization causes all of the following except?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911b22c54b9-7f7d-4852-aa1f-c3e6c26f3943.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Helicobacter pylori </strong>causes gastric and duodenal ulcers and MALT lymphoma, but is not directly associated with<strong> GERD.</strong></p>\n<ul>\n<li>The patient has symptoms suggestive of peptic ulcer disease, with a positive urease breath test and Warthin-Starry silver stain identifying Helicobacter pylori-a gram-negative, spiral-shaped, urease-producing bacillus.</li>\n<li>pylori is strongly linked to:\n<ul>\n<li>Gastric ulcers <strong>(Option B ruled out)</strong></li>\n<li>Duodenal ulcers <strong>(Option C ruled out)</strong></li>\n<li>Gastric adenocarcinoma</li>\n<li>Mucosa-associated lymphoid tissue (MALT) lymphoma, a type of non-Hodgkin gastric lymphoma <strong>(Option D ruled out)</strong></li>\n</ul>\n</li>\n<li>However, GERD (gastroesophageal reflux disease) is not caused by H. pylori infection.</li>\n<li>Some studies suggest H. pylori may even have a protective effect against GERD by reducing gastric acid output, especially in cases of corpus-predominant gastritis.</li>\n</ul>", "options": ["GERD", "Gastric ulcer", "Duodenal ulcer", "Non-Hodgkin gastric lymphoma"], "html_options": ["GERD", "Gastric ulcer", "Duodenal ulcer", "Non-Hodgkin gastric lymphoma"], "corr_idx": 0}, {"id": "1185170", "html_qtxt": "As shown in the Figure, a 7-year-old child presented to the pediatric OPD with a lesion and swelling, having a history of visiting a pet farm 1 week before. On examination, the lesion is painless. From the swelling, a smear was made and was positive under Warthin-Starry silver nitrate staining. Identify the disease and its causative agent in this patient.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116bb59694-f6c4-42b2-ba52-793eeeee4e8e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bartonella henselae </strong>causes<strong> cat-scratch disease </strong>in immunocompetent children, typically following contact with cats or pet animals.</p>\n<ul>\n<li>Cat-scratch disease (CSD) is caused by Bartonella henselae, a gram-negative bacillus that can be visualized using Warthin-Starry silver stain.</li>\n<li>It is typically seen in children or young adults following scratches, bites, or contact with cats, especially kittens.</li>\n<li>The clinical presentation usually involves:\n<ul>\n<li>A painless papule at the inoculation site</li>\n<li>Followed by regional lymphadenopathy (which may be tender or painless)</li>\n<li>Often preceded by exposure to cats or pet farms</li>\n</ul>\n</li>\n<li>This child's recent pet farm visit, painless lesion, and Warthin-Starry positivity are classic for Cat-scratch disease.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Bacillary angiomatosis; B. henselae (Option B):</strong> Seen in immunocompromised (e.g., HIV) patients, presents with vascular skin lesions, not isolated lymphadenopathy.</p>\n<p><strong>Trench fever; B. quintana (Option C):</strong> Spread by body lice, causes relapsing fever, not lymphadenopathy following pet exposure.</p>\n<p><strong>Carrion's disease; B. bacilliformis (Option D):</strong> Endemic to Peru, causes Oroya fever and verruga peruana, unrelated to pet exposure or cat contact.</p>", "options": ["Cat-scratch disease; Bartonella henselae", "Bacillary angiomatosis; Bartonella henselae", "Trench fever; Bartonella quintana", "Carrion's disease; Bartonella bacilliformis"], "html_options": ["Cat-scratch disease; Bartonella henselae", "Bacillary angiomatosis; Bartonella henselae", "Trench fever; Bartonella quintana", "Carrion's disease; Bartonella bacilliformis"], "corr_idx": 0}, {"id": "1185177", "html_qtxt": "B.quintana most commonly causes:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Bartonella quintana</strong> causes trench fever, classically presenting as relapsing fever occurring every 5 days, hence called \"<strong>5-day fever</strong>\".</p>\n<ul>\n<li>Bartonella quintana is a gram-negative bacillus, transmitted via the human body louse (Pediculus humanus corporis).</li>\n<li>It was first identified during World War I among soldiers, where it caused trench fever, a febrile illness characterized by:\n<ul>\n<li>Sudden onset of high fever, which repeats every 5 days</li>\n<li>Associated symptoms: headache, bone pain (especially shins), and malaise</li>\n<li>The fever pattern gives it the nickname \"5-day fever.\"</li>\n<li>Seen in homeless populations, poor hygiene, or crowded conditions</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>100 days fever (Option A):</strong> Incorrect term; no such condition is named as 100 days fever. Possibly confused with 100-day cough, which refers to pertussis.</p>\n<p><strong>5th day disease (Option B):</strong> Not a recognized clinical term; possibly a distractor mimicking \"5th disease\" (erythema infectiosum).</p>\n<p><strong>6th disease (Option D):</strong> Refers to Roseola infantum caused by HHV-6, unrelated to Bartonella.<br /> <br /> </p>", "options": ["100 days of fever", "5th day disease", "5-day fever", "6th disease"], "html_options": ["100 days of fever", "5th day disease", "5-day fever", "6th disease"], "corr_idx": 2}, {"id": "1185179", "html_qtxt": "A microbiologist was explaining about a biphasic disease, inclusive of an initial phase of carrion's disease and a late cutaneous vascular phase of verruga peruana. Which causative agent was the microbiologist talking about?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Bartonella bacilliformis causes Carrion's disease, a biphasic illness with an acute febrile hemolytic phase followed by chronic cutaneous angioproliferative lesions called verruga peruana.</p>\n<ul>\n<li><strong>Carrion's disease</strong>, also known as <strong>Oroya fever</strong>, is caused by Bartonella bacilliformis, a gram-negative bacterium endemic to Peru and Ecuador, transmitted by the sandfly (Lutzomyia).</li>\n<li>It is presented in two phases:\n<ul>\n<li>Acute Phase (Oroya fever)\n<ul>\n<li>High-grade fever, chills</li>\n<li>Severe hemolytic anemia and vasoproliferative endothelial damage</li>\n<li>High mortality if untreated</li>\n</ul>\n</li>\n<li>Chronic Phase (Verruga peruana)\n<ul>\n<li>Weeks to months later</li>\n<li>Angioproliferative skin lesions resembling hemangiomas</li>\n<li>Painless, wart-like nodules on skin, face, and limbs</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>This biphasic nature is characteristic and pathognomonic for B. bacilliformis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong> henselae (Option A):</strong> Causes Cat-scratch disease and Bacillary angiomatosis, not associated with a biphasic illness or verruga peruana.</p>\n<p><strong> quintana (Option B):</strong> Responsible for Trench fever and sometimes bacillary angiomatosis in immunocompromised hosts; no biphasic cutaneous disease.</p>\n<p><strong>B. pseudomallei (Option D):</strong> Causes melioidosis, a potentially fatal bacterial infection found in Southeast Asia and Northern Australia, not a Bartonella species.</p>", "options": ["B. henselae", "B. quintana", "B. bacilliformis", "B. pseudomallei"], "html_options": ["B. henselae", "B. quintana", "B. bacilliformis", "B. pseudomallei"], "corr_idx": 2}, {"id": "1296997", "html_qtxt": "A 55-year-old patient presents with fever, cough, and diarrhea. The patient has a history of recent travel to a hotel with an indoor pool. Chest X-ray shows bilateral infiltrates, and urinary antigen testing is positive. Which of the following media is most suitable for growing the causative organism in the laboratory?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Legionella pneumophila</strong>, the causative agent of <strong>Legionnaires' disease</strong>, grows best on <strong>charcoal yeast extract agar</strong> supplemented with iron and cysteine.</p>\n<ul>\n<li>This patient presents with atypical pneumonia associated with recent travel, exposure to water systems (like indoor pools or AC systems), diarrhea, and a positive urinary antigen test, which strongly suggests Legionnaires' disease caused by Legionella pneumophila.</li>\n<li>Legionella is a fastidious gram-negative bacillus that requires special culture conditions:</li>\n<li>Charcoal yeast extract (CYE) agar is the standard culture medium.</li>\n<li>It must be supplemented with:\n<ul>\n<li>L-cysteine: required for bacterial growth.</li>\n<li>Iron salts (ferric pyrophosphate): enhance metabolism and replication.</li>\n</ul>\n</li>\n<li>These supplements are essential because Legionella cannot synthesize cysteine and needs iron for critical enzymatic processes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Grows on charcoal (Option A):</strong> Incomplete - charcoal is part of the medium but not sufficient alone; it absorbs toxic compounds.</p>\n<p><strong>Grows on iron (Option B):</strong> Legionella does require iron, but iron alone is not sufficient for growth.</p>\n<p><strong>Grows on cysteine (Option C):</strong> While cysteine is essential, it must be combined with iron and other components in the specific CYE medium for successful culture.</p>", "options": ["Grows on charcoal", "Grows on iron", "Grows on cysteine", "Grows on charcoal yeast extract medium with iron and cysteine"], "html_options": ["Grows on charcoal", "Grows on iron", "Grows on cysteine", "Grows on charcoal yeast extract medium with iron and cysteine"], "corr_idx": 3}, {"id": "1296999", "html_qtxt": "A 45-year-old male with a history of diabetes mellitus presents with cellulitis after swimming at the beach. He also has a history of skin darkening over the years, and recent lab tests revealed elevated liver enzymes. Which of the following organisms is most likely responsible for his cellulitis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Vibrio vulnificus </strong>causes rapidly progressive cellulitis in patients with liver disease or diabetes after exposure to seawater or consumption of raw seafood.</p>\n<ul>\n<li>Vibrio vulnificus is a halophilic gram-negative bacillus found in marine environments.</li>\n<li>It can infect wounds exposed to seawater, especially in immunocompromised patients or those with chronic liver disease (such as hemochromatosis, indicated by skin darkening and elevated LFTs).</li>\n<li>Key clinical features of Vibrio vulnificus infection include:\n<ul>\n<li>Cellulitis with hemorrhagic bullae</li>\n<li>Sepsis and necrotizing fasciitis</li>\n<li>Rapid progression in patients with diabetes, liver dysfunction, or iron overload</li>\n</ul>\n</li>\n<li>The patient&rsquo;s history of beach exposure, diabetes, and liver disease makes V. vulnificus the most likely pathogen.</li>\n<li>It is a medical emergency requiring aggressive antibiotic therapy (e.g., doxycycline + ceftazidime).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Staphylococcus aureus (Option B):</strong> Common cause of cellulitis but not associated specifically with seawater exposure or liver disease.</p>\n<p><strong>Pseudomonas aeruginosa (Option C):</strong> Associated with hot tub folliculitis, not classic cellulitis post beach exposure in diabetics.</p>\n<p><strong>Streptococcus pyogenes (Option D):</strong> Can cause cellulitis and necrotizing fasciitis, but lacks the strong marine association and risk enhancement from liver disease.<br /><br /></p>", "options": ["Vibrio vulnificus", "Staphylococcus aureus", "Pseudomonas aeruginosa", "Streptococcus pyogenes"], "html_options": ["Vibrio vulnificus", "Staphylococcus aureus", "Pseudomonas aeruginosa", "Streptococcus pyogenes"], "corr_idx": 0}, {"id": "1297000", "html_qtxt": "A 48-year-old patient presents with recurrent heartburn, which improves after a 1-month trial of pantoprazole. Given the clinical improvement with proton pump inhibitor therapy, what are the positive biochemical reactions associated with the most likely causative organism in this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Helicobacter pylori</strong>, the most likely cause of acid peptic symptoms, shows positive urease, catalase, and oxidase reactions.</p>\r\n<ul>\r\n<li>The patient presents with chronic heartburn relieved by pantoprazole, a typical presentation of Helicobacter pylori-associated gastritis or peptic ulcer disease.</li>\r\n<li>The improvement with PPI suggests acid-mediated pathology, most commonly caused by H. pylori, especially in middle-aged adults.</li>\r\n<li>Biochemical characteristics of Helicobacter pylori:\r\n<ul>\r\n<li>Urease-positive: Converts urea to ammonia and CO<sub>2</sub> to buffer gastric acid, aiding survival in acidic stomach.</li>\r\n<li>Catalase-positive: Protects from oxidative damage.</li>\r\n<li>Oxidase-positive: Indicates the presence of cytochrome c oxidase enzyme.</li>\r\n</ul>\r\n</li>\r\n<li>These features are diagnostic clues and are tested via rapid urease test, urea breath test, and biopsy.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Urease positive, catalase positive, oxidase negative (Option A):</strong> Incorrect because H. pylori is oxidase-positive.</p>\r\n<p><strong>Urease positive, catalase negative, oxidase positive (Option B):</strong> Incorrect; H. pylori is catalase-positive, aiding oxidative stress defense.</p>\r\n<p><strong>Hemolysis on blood agar, coagulase positive (Option D):</strong> Describes Staphylococcus aureus, not related to acid-peptic disease or PPI response.</p>", "options": ["Urease positive, catalase positive, oxidase negative", "Urease positive, catalase negative, oxidase positive", "Urease positive, catalase positive, oxidase positive", "Hemolysis on blood agar, coagulase positive"], "html_options": ["Urease positive, catalase positive, oxidase negative", "Urease positive, catalase negative, oxidase positive", "Urease positive, catalase positive, oxidase positive", "Hemolysis on blood agar, coagulase positive"], "corr_idx": 2}]}, {"moduleId": 1008818, "name": "Pseudomonas, Haemophilus, Bordetella, Brucella & Francisella", "questions": [{"id": "1185188", "html_qtxt": "A 27-year-old female patient was rushed to the ER for high fever and shortness of breath. Her symptoms started a week before presentation with diarrhea, followed by high-grade fever for three days. She has a recent history of traveling to Phuket for her honeymoon 3 weeks before. Her husband has no symptoms. On clinical examination, bilateral crepitations were heard. She also had skin ulcers, as shown in the photo.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403234e1e7d75-c7a6-483b-be68-074d4838671f.jpg\"><br>What is the most likely diagnosis in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Melioidosis</strong>, also known as <strong>Vietnam time bomb disease</strong>, is an endemic infection in Southeast Asia caused by Burkholderia pseudomallei, and presents with pneumonia, fever, and characteristic skin ulcers.</p>\n<ul>\n<li>This patient shows acute febrile illness, pulmonary involvement, and skin ulcers after travel to an endemic region (Phuket, Thailand), strongly suggesting melioidosis.</li>\n<li>The disease is known as the \"Vietnam time bomb\" due to its long latent phase and reactivation years later.</li>\n<li>Causative organism:\n<ul>\n<li>Burkholderia pseudomallei, a gram-negative, motile bacillus found in soil and water in Southeast Asia and northern Australia.</li>\n</ul>\n</li>\n<li>Clinical features:\n<ul>\n<li>Fever, malaise</li>\n<li>Pneumonia with bilateral crepitations</li>\n<li>Characteristic cutaneous ulcers or abscesses</li>\n<li>Can progress to septicemia</li>\n</ul>\n</li>\n<li>Risk factors:\n<ul>\n<li>Diabetes mellitus, renal disease, travel to endemic areas, and occupational exposure to soil.</li>\n</ul>\n</li>\n<li>Diagnosis is via culture of blood, sputum, or pus.\n<ul>\n<li>Empiric therapy includes ceftazidime or meropenem, followed by eradication therapy with TMP-SMX.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121fe80095d-8035-46f5-b07b-74e322923b81.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121be169a35-8215-4bc2-b9b2-d544d55e2e9c.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p>Tuberculosis (Option A): TB rarely presents acutely with diarrhea and skin ulcers; the time course and exposure history point toward melioidosis.</p>\n<p>Cutaneous cryptococcosis (Option C): Seen in immunocompromised patients (e.g., HIV), not commonly associated with pulmonary symptoms and diarrhea in immunocompetent travelers.</p>\n<p>Ecthyma gangrenosum (Option D): Typically caused by Pseudomonas aeruginosa in neutropenic patients; does not explain the travel history or respiratory findings.</p>", "options": ["Tuberculosis", "Vietnam time bomb disease", "Cutaneous cryptococcosis", "Ecthyma gangrenosum"], "html_options": ["Tuberculosis", "Vietnam time bomb disease", "Cutaneous cryptococcosis", "Ecthyma gangrenosum"], "corr_idx": 1}, {"id": "1185192", "html_qtxt": "Following the appearance on Gram staining is seen in all except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032323c8edd1-d13b-45e9-985f-70e5f172357e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Haemophilus influenzae</strong> is a pleomorphic, tiny gram-negative coccobacillus that often requires special media (like chocolate agar) and does not exhibit the typical gram-negative bacilli appearance seen in the others.</p>\n<ul>\n<li>The question focuses on the Gram stain morphology of different Gram-negative organisms.</li>\n<li>All the organisms listed are gram-negative, but the appearance on a gram stain varies based on size, shape, and pleomorphism.</li>\n<li><strong>Burkholderia pseudomallei</strong>: Shows a safety pin appearance due to bipolar staining with methylene blue or Wayson stain. <strong>(Option A ruled out)</strong>\n<ul>\n<li>It is a motile, gram-negative rod commonly seen in melioidosis.</li>\n</ul>\n</li>\n<li><strong>Yersinia pestis</strong>: Also shows bipolar staining (safety pin appearance), especially with Wayson stain. <strong>(Option B ruled out)</strong>\n<ul>\n<li>A gram-negative coccobacillus.</li>\n</ul>\n</li>\n<li><strong>Vibrio parahaemolyticus</strong>: Gram-negative, curved/comma-shaped bacillus seen in Gram staining. <strong>(Option C ruled out)</strong></li>\n<li><strong>Haemophilus influenzae</strong>: Does NOT show typical safety-pin or curved rod morphology.\n<ul>\n<li>Instead, it appears as a very small pleomorphic gram-negative coccobacilli, often faint or poorly stained, and may be missed without enriched media.</li>\n</ul>\n</li>\n</ul>", "options": ["Burkholderia pseudomallei", "Yersinia pestis", "Vibrio parahaemolyticus", "Haemophilus influenzae"], "html_options": ["Burkholderia pseudomallei", "Yersinia pestis", "Vibrio parahaemolyticus", "Haemophilus influenzae"], "corr_idx": 3}, {"id": "1185195", "html_qtxt": "While reading a case report of infections caused by Burkholderia mallei, you come across terms like Glander's disease and Farcy caused by it in horses. These terms refer to which of the following, respectively?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Glanders </strong>is the respiratory form of<strong> Burkholderia mallei </strong>infection with nasal discharge and ulceration, while<strong> Farcy </strong>refers to the cutaneous form with skin nodules and lymphadenitis.</p>\n<ul>\n<li><strong>Burkholderia mallei</strong> is the causative agent of glanders, a zoonotic infection that primarily affects horses, mules, and donkeys.</li>\n<li>It can also infect humans, especially those in close contact with infected animals.</li>\n<li>Glanders disease occurs in two major forms:\n<ul>\n<li>Respiratory/Nasal form (Glanders):\n<ul>\n<li>Presents with fever, mucopurulent nasal discharge, and ulcers on the nasal septum and respiratory tract.</li>\n<li>The term \"glanders\" typically refers to this nasal form of the disease.</li>\n</ul>\n</li>\n<li>Cutaneous form (Farcy):\n<ul>\n<li>Characterized by ulcers, nodules, and suppurative lymphadenitis along the skin and lymphatic channels.</li>\n<li>The nodules tend to follow lymphatics in a chain-like pattern, giving a characteristic \"string-of-pearls\" appearance.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Both forms can be fatal if not promptly treated.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240323853d491f-ad26-402d-8133-ec3eebaebc57.jpg\"></li>\n<li>Human infection is characterized by:\n<ul>\n<li>Local skin nodules and lymphadenitis (if transmitted by inoculation).</li>\n<li>Pneumonia, ulceration of the trachea, and sepsis (if transmitted by inhalation).</li>\n</ul>\n</li>\n</ul>", "options": ["Glanders - nasal discharge and ulcers in the nasal septum; Farcy - skin lesions and lymph node involvement", "Glanders - skin lesions and lymph node involvement; Farcy - nasal discharge and ulcers in the nasal septum", "Glanders - skin lesions only; Farcy - ulceration in the nasal septum", "Both Glanders and Farcy are synonymous"], "html_options": ["Glanders - nasal discharge and ulcers in the nasal septum; Farcy - skin lesions and lymph node involvement", "Glanders - skin lesions and lymph node involvement; Farcy - nasal discharge and ulcers in the nasal septum", "Glanders - skin lesions only; Farcy - ulceration in the nasal septum", "Both Glanders and Farcy are synonymous"], "corr_idx": 0}, {"id": "1185198", "html_qtxt": "In a Microbiology laboratory, you were asked to differentiate Burkholderia pseudomallei and Burkholderia mallei based on biochemical properties. Which of the following tests would be used for the same?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>oxidase test</strong> helps differentiate Burkholderia pseudomallei (oxidase positive) from Burkholderia mallei (oxidase variable or weakly positive).</p>\n<ul>\n<li>Burkholderia pseudomallei and Burkholderia mallei are closely related gram-negative bacilli but differ significantly in biochemical characteristics, host range, and epidemiology.</li>\n<li>A key biochemical test used to distinguish between them is the oxidase test:\n<ul>\n<li>pseudomallei: Oxidase positive, motile, and grows well on standard media like Ashdown's agar.</li>\n<li>mallei: Oxidase variable (often weak or delayed), non-motile, and more fastidious in growth.</li>\n</ul>\n</li>\n<li>Other differentiating features include:\n<ul>\n<li>B. pseudomallei can ferment a broader range of sugars.</li>\n<li>B. mallei is more host-specific and causes glanders, primarily in horses, while B. Pseudomallei causes melioidosis in a broader host range, including humans.</li>\n</ul>\n</li>\n<li>Thus, the oxidase test is a quick and useful method to differentiate these two organisms in a diagnostic microbiology lab.</li>\n</ul>\n<p><strong>List of important bacteria which are:</strong></p>\n<ul>\n<li><strong>Catalase test:</strong> The catalase test detects the presence of the enzyme catalase, which breaks down hydrogen peroxide into water and oxygen.\n<ul>\n<li>Catalase positive: Remember: <strong>'SPACE'</strong>\n<ul>\n<li>Staphylococcus aureus</li>\n<li>Pseudomonas</li>\n<li>Aspergillus</li>\n<li>Candida</li>\n<li>Enterobacter</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Urease test:</strong> The urease test determines the ability of an organism to hydrolyse urea into ammonia and carbon dioxide, resulting in an alkaline environment.\n<ul>\n<li>Urease positive: Remember: <strong>'PUNCH KiSS'</strong>\n<ul>\n<li>Proteus</li>\n<li>Ureaplasma</li>\n<li>Nocardia</li>\n<li>Cryptococcus</li>\n<li>Helicobacter</li>\n<li>Klebsiella</li>\n<li>Staph Saprophyticus</li>\n<li>Staphylococcus epidermidis</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Oxidase test:</strong> A biochemical test that detects the presence of cytochrome c oxidase enzyme in bacteria, indicating aerobic respiration.\n<ul>\n<li>Oxidase negative:\n<ul>\n<li>All entero-bacteriacae</li>\n<li>Acinetobacter</li>\n<li>Staphylococci</li>\n<li>Streptococci</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Indole test:</strong> A biochemical test that determines a bacterium's ability to produce indole from the amino acid tryptophan using the enzyme tryptophanase.\n<ul>\n<li>Indole positive: Remember: '<strong>M</strong>organ the <strong>vulgar ox</strong> ate E. coli on the indole <strong>pasture</strong> with <strong>Ed'</strong>\n<ul>\n<li>Morganella</li>\n<li>Proteus vulgaris</li>\n<li>Klebsiella Oxytoca</li>\n<li>Coli</li>\n<li>Pasteurella</li>\n<li>Edwardsiella</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>", "options": ["Catalase", "Indole reduction", "Urease", "Oxidase"], "html_options": ["Catalase", "Indole reduction", "Urease", "Oxidase"], "corr_idx": 3}, {"id": "1185201", "html_qtxt": "A 65-year-old male is admitted to the ICU and has been on mechanical ventilation for the past 7 days following a road traffic accident. He develops fever, purulent tracheal secretions, and increasingly infiltrates on chest X-ray. Cultures from endotracheal aspirate grow a gram-negative coccobacillus that is oxidase-negative, non-motile, and shows multidrug resistance.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Acinetobacter baumannii</strong> is the most common cause of <strong>ventilator-associated pneumonia</strong> (VAP), particularly in ICU settings.</p>\n<ul>\n<li>Acinetobacter baumannii is a gram-negative, oxidase-negative, non-fermenting, strictly aerobic coccobacillus that is notorious for causing hospital-acquired infections, particularly ventilator-associated pneumonia (VAP).</li>\n<li>It is especially prevalent in ICU settings where patients are intubated or have invasive devices.</li>\n<li>It is highly resistant to multiple antibiotics and is known for surviving on hospital surfaces for prolonged periods.</li>\n<li>A. baumannii is the most clinically relevant species in the Acinetobacter genus and is frequently isolated from VAP, bloodstream infections, and wound infections.</li>\n</ul>\n<p><strong>Ventilator-associated pneumonia</strong> (VAP):</p>\n<ul>\n<li>It is a type of pneumonia that occurs in patients who are on mechanical ventilation for at least 48 hours.</li>\n<li>It is a significant concern in critical care settings due to its association with increased morbidity, mortality, and healthcare costs.</li>\n<li><strong>Causes and Risk Factors</strong>\n<ul>\n<li><strong>Pathogens:</strong>VAP can be caused by a variety of bacteria, including:\n<ul>\n<li><strong>Gram-negative bacteria:</strong>Acinetobacter baumannii, Pseudomonas aeruginosa, Klebsiella pneumoniae, and Escherichia coli.</li>\n<li><strong>Gram-positive bacteria:</strong>Staphylococcus aureus (including MRSA) and streptococci.</li>\n<li><strong>Fungi and viruses</strong>can also contribute, but are less common.</li>\n</ul>\n</li>\n<li><strong>Risk Factors:</strong>Factors that increase the risk of VAP include:\n<ul>\n<li>Prolonged mechanical ventilation.</li>\n<li>Poor oral hygiene and dental health.</li>\n<li>Supine positioning of the patient.</li>\n<li>Advanced age and underlying chronic diseases.</li>\n<li>Presence of tracheostomy.</li>\n<li>Use of sedatives and neuromuscular blockers.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acinetobacter calcoaceticus (Option B):</strong> Less pathogenic; often grouped with A. baumannii as part of the A. calcoaceticus-A. baumannii complex, but baumannii is more virulent and common in VAP.</p>\n<p><strong>Acinetobacter lwoffii (Option C):</strong> A commensal species with low pathogenicity; not commonly associated with VAP.</p>\n<p><strong>Burkholderia cepacia (Option D):</strong> Primarily causes infections in cystic fibrosis or immunocompromised patients; not a typical cause of ventilator-associated pneumonia.</p>", "options": ["Acinetobacter baumannii", "Acinetobacter calcoaceticus", "Acinetobacter lwoffii", "Burkholderia cepacia"], "html_options": ["Acinetobacter baumannii", "Acinetobacter calcoaceticus", "Acinetobacter lwoffii", "Burkholderia cepacia"], "corr_idx": 0}, {"id": "1185204", "html_qtxt": "A 63-year-old male with rheumatic heart disease underwent mitral valve replacement and later developed fever and leukocytosis. A CT scan of the thorax revealed bilateral pleural effusion with basal lung collapse. Cultures showed non-lactose fermenting, mucoid, smooth colonies of motile Gram-negative rods that decarboxylated lysine but did not hydrolyse arginine. Which drug is this organism intrinsically resistant to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Burkholderia cepacia</strong>, identified by its biochemical profile, is intrinsically resistant to <strong>polymyxins</strong> (e.g., polymyxin B and colistin).</p>\n<ul>\n<li>The organism described is Burkholderia cepacia, a gram-negative, motile, non-lactose fermenter known for producing mucoid, smooth colonies, commonly associated with infections in immunocompromised hosts or those with structural lung diseases.</li>\n<li>It decarboxylates lysine but does not hydrolyze arginine, a classic differentiating trait.</li>\n<li>Burkholderia cepacia is notable for its intrinsic resistance to polymyxins-antibiotics that act by disrupting bacterial membranes.</li>\n<li>This resistance is due to modifications in the bacterial outer membrane lipid A and efflux mechanisms.</li>\n<li>B. cepacia is often resistant to polymyxin B and colistin, making these drugs ineffective in treatment.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cotrimoxazole (Option A):</strong> (Trimethoprim-sulfamethoxazole) is one of the preferred drugs for treating Burkholderia cepacia infections.</p>\n<p><strong>Meropenem (Option B):</strong> Burkholderia cepacia may exhibit variable sensitivity to carbapenems but is not intrinsically resistant to meropenem.</p>\n<p><strong>Doxycycline (Option C):</strong> May show some effectiveness against B. cepacia; it is not intrinsically resistant to it.</p>", "options": ["Cotrimoxazole", "Meropenem", "Doxycycline", "Polymyxin"], "html_options": ["Cotrimoxazole", "Meropenem", "Doxycycline", "Polymyxin"], "corr_idx": 3}, {"id": "1185206", "html_qtxt": "Among the various virulence factors found in Pseudomonas, which of the following is the most important factor, and what is its mechanism of action?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Exotoxin A </strong>is the most important virulence factor of Pseudomonas aeruginosa and inhibits elongation factor-2 (EF-2), thereby blocking protein synthesis.</p>\n<ul>\n<li>Pseudomonas aeruginosa is an opportunistic gram-negative bacillus notorious for causing nosocomial infections like ventilator-associated pneumonia, sepsis, and wound infections.</li>\n<li>Its virulence is mediated by multiple factors such as pili, biofilm formation, pyocyanin, elastase, and various exotoxins.</li>\n<li>Among these, Exotoxin A is considered the most critical virulence factor.</li>\n<li>It acts by ADP-ribosylating EF-2 (elongation factor-2) in eukaryotic cells.</li>\n<li>This post-translational modification irreversibly inactivates EF-2, halting translocation during protein synthesis and leading to cell death.</li>\n<li>This mechanism is similar to diphtheria toxin.</li>\n<li>This potent inhibition of host protein synthesis helps the bacteria evade immune responses and contributes to tissue necrosis and systemic toxicity.</li>\n</ul>\n<p><strong>Virulence Factors of Pseudomonas:</strong></p>\n<ul>\n<li>Pili or fimbriae (the organ of attachment) and polar flagellum (mediates chemotactic motility to reach the host&rsquo;s surface).</li>\n<li>Toxin-mediated immune evasion and tissue injury:\n<ul>\n<li>Non-Diffusible toxins (e.g., exotoxins S, U, T, and Y)</li>\n<li>Diffusible toxins: For example, exotoxin A, proteases, phospholipases, hemolysins, elastases, pyocyanin, etc.</li>\n</ul>\n</li>\n<li>Exotoxin A: This is the most important virulence factor of P. aeruginosa. It inhibits protein synthesis</li>\n<li>Pyo rubin</li>\n<li>Pyo melanin\n<ul>\n<li>Alginate coat</li>\n<li>Capsule</li>\n<li>Biofilm formation</li>\n<li>Wide temperature range</li>\n<li>Mechanism of various bacterial toxins:</li>\n</ul>\n</li>\n<li>Inhibition of elongation factor 2:\n<ul>\n<li>Diphtheria toxin</li>\n<li>Pseudomonas</li>\n</ul>\n</li>\n<li>Increase cAMP: Remember: <strong>'CAEP'</strong>\n<ul>\n<li>Cholera</li>\n<li>Anthrax</li>\n<li>ETEC labile toxin</li>\n<li>Pertussis</li>\n</ul>\n</li>\n<li>Increase cGMP:\n<ul>\n<li>ETEC stable toxin</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121664654ed-b06c-4f61-bccd-f34981881a55.jpg\">", "options": ["Exotoxin A: Inhibition of EF2", "Exotoxin B: Inhibition of EF2", "Exotoxin A: Inhibition of EF1", "Exotoxin A and B: Inhibition of EF2"], "html_options": ["Exotoxin A: Inhibition of EF2", "Exotoxin B: Inhibition of EF2", "Exotoxin A: Inhibition of EF1", "Exotoxin A and B: Inhibition of EF2"], "corr_idx": 0}, {"id": "1185210", "html_qtxt": "Identify the causative organism and its pigment leading to the above clinical picture.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403230a8e8c93-25b2-4fa1-a30a-beff91c90dce.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pseudomonas aeruginosa</strong> produces the blue-green pigment <strong>pyocyanin</strong>, which is a hallmark of its infections and contributes to tissue damage.</p>\n<ul>\n<li>Pseudomonas aeruginosa is a non-fermenting, gram-negative bacillus known for causing hospital-acquired infections such as pneumonia, sepsis, and wound infections, especially in immunocompromised patients or those with prolonged hospitalization.</li>\n<li>One of its characteristic features is the production of pigments, notably:\n<ul>\n<li>Pyocyanin: Blue-green pigment; generates reactive oxygen species, damages tissues, and impairs ciliary function.</li>\n<li>Pyoverdine: Yellow-green pigment; acts as a siderophore for iron acquisition.</li>\n</ul>\n</li>\n<li>The blue-green discoloration of pus, sputum, or wound dressing in Pseudomonas infections is due to pyocyanin, which also helps distinguish it from other gram-negative bacteria.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Serratia: Pyomelanin (Option A):</strong> Serratia marcescens typically produces red pigment (prodigiosin), not pyomelanin.</p>\n<p><strong>Chromobacterium: Pyoverdine (Option B):</strong> Chromobacterium violaceum produces violacein (purple pigment), not pyoverdine.</p>\n<p><strong>Mycobacterium: Pyomelanin (Option D):</strong> Mycobacteria are acid-fast organisms that do not produce pigments like pyomelanin.</p>", "options": ["Serratia: Pyomelanin", "Chromobacterium: Pyoverdine", "Pseudomonas: Pyocyanin", "Mycobacterium: Pyomelanin"], "html_options": ["Serratia: Pyomelanin", "Chromobacterium: Pyoverdine", "Pseudomonas: Pyocyanin", "Mycobacterium: Pyomelanin"], "corr_idx": 2}, {"id": "1185220", "html_qtxt": "A 60-year-old white female is presenting to the emergency department with acute-onset shortness of breath. Symptoms began approximately 2 days before and had progressively worsened with no associated, aggravating, or relieving factors noted. She had similar symptoms approximately 1 year ago with an acute, chronic obstructive pulmonary disease (COPD) exacerbation requiring hospitalization.<br>A physical exam reveals:<br>Temperature 103.3 F<br>Heart rate 88 bpm<br>Respiratory rate 30<br>BP 104/54<br>O2 saturation 90% on room air<br>The chest X-ray appeared as follows:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121ecdcd348-e6c3-454b-b4dc-ec5640f1b701.jpg\"><br>On culture: Large, opaque, irregular colonies with metallic sheen were found on Nutrient agar, and on peptone water surface pellicle was seen.<br>Which of the following is the most likely causative organism in the above patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Chest X-ray reveals patchy infiltrates. Pseudomonas aeruginosa is characterized by metallic sheen colonies, pellicle formation in liquid media, and frequently causes pneumonia in hospitalized or COPD patients.</p>\n<ul>\n<li>This patient presents with signs of hospital-acquired or healthcare-associated pneumonia in the setting of underlying COPD-a condition that predisposes to Pseudomonas aeruginosa infection due to frequent antibiotic use, airway remodeling, and colonization.</li>\n<li>Key microbiological clues supporting Pseudomonas:</li>\n<li>Large, irregular colonies with metallic sheen on nutrient agar (due to pyocyanin and pyoverdin pigments)\n<ul>\n<li>Pellicle formation in peptone water (biofilm at the air-liquid interface due to its aerobic nature)</li>\n<li>Frequently isolated in chronic lung diseases like COPD and cystic fibrosis</li>\n<li>Tends to cause bronchopneumonia with patchy infiltrates rather than lobar consolidation</li>\n</ul>\n</li>\n<li>The high fever, tachypnea, hypoxia, and chest X-ray findings further support a severe bacterial pneumonia due to a virulent, aerobic gram-negative rod-hallmarks of Pseudomonas.</li>\n</ul>\n<p><strong>Pseudomonas aeruginosa</strong>:</p>\n<ul>\n<li>It is notorious for causing infections at almost all sites; the most common being the <strong>lungs, skin, and soft tissues.</strong></li>\n<li>Chronic respiratory tract infections: It occurs in patients with underlying conditions that cause airway damage, such as cystic fibrosis or bronchiectasis. These infections are usually caused by mucoid strains of Pseudomonas.</li>\n<li>Peptone water: Pseudomonas forms uniform turbidity with a surface pellicle formation, due to higher oxygen tension at the surface.</li>\n<li>Nutrient agar: It produces large, opaque, irregular colonies with a metallic sheen (described as <strong>iridescence)</strong></li>\n<li>MacConkey medium: It forms non-lactose fermenting colonies.</li>\n<li>Blood agar: Many strains are haemolytic on blood agar.</li>\n<li><strong>Pigments</strong>: Most strains produce diffusible pigments which are either blue-green (<strong>pyocyanin</strong>) or yellow-green (<strong>pyoverdine</strong>). Some strains are nonpigmented. Mostly colonies of Pseudomonas have a characteristic sweet ether or alcohol-like fruity odour.</li>\n<li><strong>Selective media: Cetrimide agar.</strong></li>\n<li><strong>Enhancement media: King's media.</strong></li>\n<li><strong>Diseases caused by Pseudomonas</strong>:\n<ul>\n<li>Shanghai fever</li>\n<li>Malignant otitis externa (Swimmer's ear)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d7271516-f911-42e6-b36c-865158ac5a17.png\"></li>\n<li>Ecthyma gangrenosum</li>\n<li>Green nail syndrome</li>\n<li>Ventilator-associated pneumonia (VAP)-MCC</li>\n<li>Endocarditis</li>\n<li>In IV drug abusers, it leads to osteomyelitis</li>\n<li>Burn wound infection<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911235
