ong>Key Takeaway:</strong></p>\n<p>The <strong>N-terminal end of an antibody's heavy and light chains forms the variable region</strong>, which is the unique part of the antibody responsible for antigen recognition and binding specificity.</p>", "options": ["C-terminal", "N-terminal", "Intermediate region", "Carbohydrate moiety"], "html_options": ["C-terminal", "N-terminal", "Intermediate region", "Carbohydrate moiety"], "corr_idx": 1}, {"id": "1181747", "html_qtxt": "Arrange the following human IgG subclasses in ascending order based on their typical serum concentrations:<br>1. IgG3<br>2. IgG4<br>3. IgG2<br>4. IgG1", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The typical serum concentrations of human IgG subclasses in ascending order (from lowest to highest) are: <strong>IgG4 < IgG3 < IgG2 < IgG1</strong>.</li>\n<li>This order is based on their approximate percentage distribution in human serum:\n<ul>\n<li><strong>IgG4:</strong> 1-4% (least abundant). It is related to diseases leading to fibrosis and typically does not activate complement.</li>\n<li><strong>IgG3:</strong> 5-10%. It has a longer hinge region, is very effective at complement activation and binding to pathogens, and is important in viral responses. IgG3 is also considered one of the best opsonins.</li>\n<li><strong>IgG2:</strong> 20-30%. It primarily responds to polysaccharide antigens found in bacteria and is less effective at activating complement than IgG1. It also has the least chance of crossing the placenta.</li>\n<li><strong>IgG1:</strong> 60-70% (most abundant). It is highly effective in opsonization and complement activation and plays a significant role in responses to protein antigens. IgG1 is also considered one of the best opsonins.</li>\n</ul>\n</li>\n<li>IgG is the major serum immunoglobulin 80% of total. All IgG molecules have a valency of 2, are involved in chronic inflammation, and can activate the classical complement pathway. IgG can also cross the placenta.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091199b76090-277c-43f0-82c4-dfd715cb5c86.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>serum concentrations of human IgG subclasses follow a specific hierarchy in ascending order: IgG4 (least abundant), followed by IgG3, then IgG2, and finally IgG1 (most abundant)</strong>. Each subclass has distinct functional properties contributing to the overall immune response.</p>", "options": ["IgG1 < IgG3 < IgG2 < IgG4.", "IgG4 < IgG2 < IgG3 < IgG1.", "IgG4 < IgG3 < IgG2 < IgG1.", "IgG1 < IgG2 < IgG3 < IgG4."], "html_options": ["IgG1 < IgG3 < IgG2 < IgG4.", "IgG4 < IgG2 < IgG3 < IgG1.", "IgG4 < IgG3 < IgG2 < IgG1.", "IgG1 < IgG2 < IgG3 < IgG4."], "corr_idx": 1}, {"id": "1181750", "html_qtxt": "The commonest IgG with maximum individual variation is:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>IgG1 typically has the maximum concentration</strong> among the subclasses, <strong>IgG2 is recognized for exhibiting maximum individual variation</strong>.</li>\n<li><strong>IgG is the major serum immunoglobulin</strong>, constituting about 80% of total immunoglobulins, with a molecular weight of 150,000 (7S) and a half-life of 23 days.</li>\n<li>IgG can be transported across the placenta, providing natural passive immunity to newborns.</li>\n<li>The subclasses of IgG include IgG1, IgG2, IgG3, and IgG4.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgG1 (Option A):</strong> While IgG1 is the most abundant IgG subclass in serum and is highly effective in opsonization and complement activation.</p>\n<p><strong>IgG3 (Option C):</strong> IgG3 has a longer hinge region and is very effective at complement activation and binding to pathogens, particularly in viral infections.</p>\n<p><strong>IgG4 (Option D):</strong> IgG4 is the least abundant IgG subclass, typically does not activate complement, and is often involved in allergic responses or can modulate immune responses.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While <strong>IgG1 is the most abundant IgG subclass</strong>, <strong>IgG2 is notable for its maximum individual variation</strong>, particularly in the context of the immune response to T-cell independent polysaccharide antigens, where genetic and developmental factors lead to considerable differences between individuals.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416a7ec28d3-2235-478a-bd46-a1960dcd70ba.jpg\">", "options": ["IgG1", "IgG2", "IgG3", "IgG4"], "html_options": ["IgG1", "IgG2", "IgG3", "IgG4"], "corr_idx": 1}, {"id": "1181755", "html_qtxt": "Placental crossing of immunoglobulin is mediated by expression of which of the following on syncytiotrophoblast cells?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>IgG is the only antibody class that significantly crosses the human placenta</strong>, playing a crucial role in conferring natural short-term passive immunity to the newborn for approximately 6 months.</li>\n<li>This essential crossing is specifically mediated by the <strong>Neonatal Fc Receptor (FcRn)</strong>, which is expressed on the syncytiotrophoblast cells of the placenta.</li>\n<li>The transport of IgG antibodies across the placenta primarily occurs in the third trimester of pregnancy, with more antibodies crossing as the pregnancy progresses.</li>\n<li>It's important to note that among IgG subclasses, <strong>IgG1 is the most efficiently transported, while IgG2 is the least</strong>. Other antibody classes like IgM, IgA, and IgD are restricted from crossing the placenta due to factors such as size (e.g., IgM) or lack of specific transport mechanisms.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fab (Option A):</strong> The <strong>Fab (Fragment antigen-binding)</strong> portion of an antibody is responsible for binding to antigens and does not mediate the placental transport of the entire IgG molecule.</p>\n<p><strong>Fc (Option B):</strong> While the <strong>Fc (Fragment crystallizable)</strong> region of IgG is the part that <em>binds</em> to FcRn, the Fc region itself is not the mediator or receptor on the syncytiotrophoblast cells. The <strong>FcRn</strong> is the specific receptor that facilitates the transport.</p>\n<p><strong>CDR (Option D):</strong> <strong>CDR (Complementarity Determining Regions)</strong> are hypervariable loops found within the Fab region of an antibody, which are directly responsible for antigen specificity and binding. They have no role in the transplacental transport of immunoglobulins.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Placental transfer of maternal IgG, which provides passive immunity to the newborn, is specifically facilitated by the FcRn (Neonatal Fc Receptor) expressed on syncytiotrophoblast cells</strong>, with IgG1 being the most efficiently transported subclass.</p>", "options": ["Fab", "Fc", "FcRn", "CDR"], "html_options": ["Fab", "Fc", "FcRn", "CDR"], "corr_idx": 2}, {"id": "1181757", "html_qtxt": "Secondary immune response is mediated by:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>secondary immune response (also known as the anamnestic or memory response)</strong> is characterized by a rapid and robust production of antibodies upon re-exposure to an antigen.</li>\n<li>This response is predominantly mediated by <strong>IgG</strong>. During a primary immune response, the initial antibody produced is primarily IgM, but B cells differentiate into memory cells and plasma cells that then produce large quantities of high-affinity IgG during subsequent exposures.</li>\n<li><strong>IgG is considered a \"late antibody\"</strong> in the context of the primary response kinetics, but it becomes the dominant antibody class in the secondary (memory) response.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911301660b8-f83e-4526-998a-4d3f583d8f01.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgM (Option B):</strong> <strong>IgM</strong> is the primary antibody produced during the <strong>initial immune response</strong> to an antigen. While always present, its role as the dominant antibody is in the primary, not secondary, response.</p>\n<p><strong>IgE (Option C):</strong> <strong>IgE</strong> is primarily involved in allergic reactions and defense against parasitic infections. It does not predominantly mediate the secondary immune response.</p>\n<p><strong>IgA (Option D):</strong> <strong>IgA</strong> is crucial for mucosal immunity, providing protection at body surfaces. It does not predominantly mediate the systemic secondary immune response.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>secondary immune response, which is faster and stronger than the primary response, is predominantly mediated by IgG antibodies</strong>, reflecting the maturation of the immune response and the activity of memory B cells upon re-exposure to an antigen.</p>", "options": ["IgG", "IgM", "IgE", "IgA"], "html_options": ["IgG", "IgM", "IgE", "IgA"], "corr_idx": 0}, {"id": "1181760", "html_qtxt": "Which of the following antibody has Pentameric structure?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>IgM is the antibody class that possesses a pentameric structure</strong>.</li>\n<li>This means it is composed of five individual IgM monomer units linked together, typically joined by a J chain.</li>\n<li>In serum, IgM constitutes approximately 5-8% of the total immunoglobulin, and it has a relatively short half-life of about 5 days.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404163e708748-d508-4742-af0a-71c6a332764e.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgG (Option B):</strong> This option is incorrect. <strong>IgG</strong> is the most abundant immunoglobulin in serum and exists predominantly as a <strong>monomer</strong>.</p>\n<p><strong>IgA (Option C):</strong> This option is incorrect. <strong>IgA</strong> can exist as a <strong>monomer</strong> in serum, but it is primarily found as a <strong>dimer</strong> (two monomers joined by a J chain) in secretions like saliva, tears, and breast milk. It is not typically pentameric.</p>\n<p><strong>IgD (Option D):</strong> This option is incorrect. <strong>IgD</strong> primarily exists as a <strong>monomer</strong> and is found in very low concentrations in serum, mostly functioning as a B cell receptor.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IgM is uniquely characterized by its pentameric structure</strong>, consisting of five monomer units joined by a J chain, making it a very large and effective antibody, especially in the early stages of an immune response.</p>", "options": ["IgM", "IgG", "IgA", "IgD"], "html_options": ["IgM", "IgG", "IgA", "IgD"], "corr_idx": 0}, {"id": "1181761", "html_qtxt": "The earliest immunoglobulin to be synthesized by the fetus is:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>earliest immunoglobulin to be synthesized by the human fetus is IgM</strong>. Fetal production of IgM begins remarkably early, around the 5th to 6th week of gestation, making it the first immunoglobulin to be produced by the developing fetus.</li>\n<li>In contrast, <strong>IgG production by the fetus starts later</strong>, around 20 to 24 weeks of gestation, though it's important to note that the majority of IgG present at birth is transferred from the mother across the placenta, conferring natural passive immunity.</li>\n<li>Fetal <strong>IgA production</strong> also begins around 20 weeks of gestation, but significant levels are typically not achieved until after birth, aligning with its crucial role in mucosal immunity.</li>\n<li>Similarly, <strong>IgE synthesis</strong> by the fetus starts around the 20th week of gestation, with detectable levels emerging closer to the end of the third trimester.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> While fetal IgA production starts around 20 weeks, it is not the earliest immunoglobulin synthesized by the fetus, and significant levels are usually only present post-natally.</p>\n<p><strong>IgG (Option B):</strong> Fetal IgG production begins later than IgM, around 20 to 24 weeks of gestation. Furthermore, most IgG in a newborn is of maternal origin, transferred passively.</p>\n<p><strong>IgE (Option C):</strong> Fetal IgE production starts around the 20th week of gestation, which is significantly later than the initial synthesis of IgM.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IgM is the first immunoglobulin synthesized by the human fetus</strong>, appearing as early as 5 to 6 weeks of gestation, preceding the endogenous production of other immunoglobulin classes.</p>", "options": ["IgA", "IgG", "IgE", "IgM"], "html_options": ["IgA", "IgG", "IgE", "IgM"], "corr_idx": 3}, {"id": "1181763", "html_qtxt": "Match the following (Agglutination test with their examples)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911df5dd725-1ce2-4aa7-95f5-556f997d9983.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The correct matching pairs are as follows:\n<ul>\n<li><strong>A) Cold agglutination test matches with 3) Mycoplasma</strong>. The Cold Agglutination Test is specifically used for diagnosing infections such as <em>Mycoplasma pneumoniae</em>. This test detects antibodies that agglutinate red blood cells at lower temperatures (around 4&deg;C).</li>\n<li><strong>B) Standard agglutination test matches with 1) Brucella</strong>. The Standard Agglutination Test is a general method for detecting various antibodies through visible agglutination, with <em>Brucella</em> being a classic example of an associated organism.</li>\n<li><strong>C) Microscopic agglutination test matches with 2) Leptospira</strong>. The Microscopic Agglutination Test (MAT) uses microscopy to observe agglutination and is specifically associated with the diagnosis of <em>Leptospira</em></li>\n</ul>\n</li>\n<li>Agglutination reactions, in general, refer to the reaction of an insoluble antigen with an antibody, resulting in visible clumping. These tests can be performed as slide or tube agglutination tests.</li>\n<li>Examples of test tube agglutination tests include: Widal test, Standard Agglutination Test, Cold Agglutination Test, Microscopic Agglutination Test, Weil Felix test, Paul Bunnel test, and Coomb test.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Specific agglutination tests are employed for the diagnosis of particular infections based on their unique mechanisms: the <strong>Cold agglutination test is for <em>Mycoplasma</em></strong>, the <strong>Standard agglutination test is for <em>Brucella</em></strong>, and the <strong>Microscopic agglutination test is for <em>Leptospira</em></strong>.</p>", "options": ["A-3, B-2, C-1", "A-3, B-1, C-2", "A-2, B-1, C-3", "A-2, B-3, C-1"], "html_options": ["A-3, B-2, C-1", "A-3, B-1, C-2", "A-2, B-1, C-3", "A-2, B-3, C-1"], "corr_idx": 1}, {"id": "1181764", "html_qtxt": "The most avidly complement fixing antibody is:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>most avidly complement-fixing antibody is IgM</strong>, meaning it is highly effective at activating the complement system. This activation is crucial for enhancing the immune response and clearing pathogens.</li>\n<li>Both <strong>IgM and IgG can activate the classical complement pathway</strong>. However, IgM's structure makes it superior in this regard. As a pentamer (five antibody units linked together), IgM can effectively bind to multiple antigen sites and simultaneously activate complement pathways, a multivalency that significantly enhances its ability to trigger complement activation. IgM initiates the classical complement pathway more efficiently than IgG due to its effective binding of complement proteins in its pentameric form.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> IgA activates the alternate complement pathway, not the classical pathway, and it is not considered the most avid complement-fixing antibody.</p>\n<p><strong>IgG (Option B):</strong> While IgG can activate the classical complement pathway, it does so less avidly and less efficiently than IgM, especially at lower concentrations. Its complement-fixing ability also varies by subclass.</p>\n<p><strong>IgE (Option D):</strong> IgE is primarily involved in allergic reactions and defense against parasitic infections. It does not activate the complement system and is therefore not a complement-fixing antibody.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IgM is the most avid complement-fixing antibody</strong>, primarily activating the classical pathway due to its pentameric structure, which allows for highly efficient binding and activation of complement proteins, surpassing IgG's ability.</p>", "options": ["IgA", "IgG", "IgM", "IgE"], "html_options": ["IgA", "IgG", "IgM", "IgE"], "corr_idx": 2}, {"id": "1181765", "html_qtxt": "Binary (Secondary) exposure to an antigen result in:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The immune system's response differs significantly upon first and subsequent encounters with an antigen.</li>\n<li>During the <strong>secondary immune response</strong>, which occurs upon re-exposure to the same antigen, the body mounts a much more rapid and robust defense. Memory B and T cells, generated from the primary response, are quickly activated.</li>\n<li>This rapid activation leads to a sudden and substantial increase in <strong>IgG antibodies</strong>. IgG antibodies are produced in larger quantities and more rapidly than IgM during this phase. They are crucial for long-term immunity and typically have a higher affinity for the antigen due to processes like somatic hypermutation and affinity maturation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> This antibody is primarily involved in mucosal immunity, protecting body surfaces through secretions like saliva and tears.</p>\n<p><strong>IgD (Option B):</strong> Primarily found on the surface of B cells, IgD acts mainly as a B cell receptor and is present in very low concentrations in serum.</p>\n<p><strong>IgM (Option D):</strong> This antibody is characteristic of the <strong>primary immune response</strong>. When the body first encounters an antigen, IgM is the initial antibody produced as a first line of defense</p>", "options": ["IgA", "IgD", "IgG", "IgM"], "html_options": ["IgA", "IgD", "IgG", "IgM"], "corr_idx": 2}, {"id": "1181766", "html_qtxt": "Match the following (DEFICIENCIES OF Ig-G)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911a61f2c13-a7e8-4147-adbf-91ff44d7a772.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>IgG has four subclasses, each with distinct immune roles and associated deficiency patterns:\n<ul>\n<li><strong>A) Ig-G1 matches with 2) Bacterial infection:</strong> IgG1 is the most abundant subclass, a strong opsonin and complement activator. Its deficiency primarily affects the response to protein antigens, particularly leading to bacterial infections.</li>\n<li><strong>B) Ig-G2 matches with 4) Sinopulmonary infection:</strong> IgG2 is crucial for responses to polysaccharide antigens, such as those found in encapsulated bacteria. Deficiency in IgG2 is linked to recurrent sinopulmonary infections.</li>\n<li><strong>C) Ig-G3 matches with 1) Viral infection:</strong> IgG3 is highly effective against viral antigens due to its strong complement activation and flexibility. Therefore, its deficiency would primarily impact defense against viral infections.</li>\n<li><strong>D) Ig-G4 matches with 3) Parasitic infection:</strong> IgG4 is the least abundant subclass and shows poor complement activation. It is associated with parasitic infections and also chronic inflammatory conditions.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Each <strong>IgG subclass</strong> has specialized immune functions, and deficiencies in specific subclasses are consequently linked to distinct patterns of <strong>associated infections</strong>, such as IgG1 with bacterial, IgG2 with sinopulmonary, IgG3 with viral, and IgG4 with parasitic infections.</p>", "options": ["A-3, B-4, C-2, D-1", "A-2, B-1, C-4, D-3", "A-2, B-4, C-1, D-3", "A-1, B-2, C-3, D-4"], "html_options": ["A-3, B-4, C-2, D-1", "A-2, B-1, C-4, D-3", "A-2, B-4, C-1, D-3", "A-1, B-2, C-3, D-4"], "corr_idx": 2}, {"id": "1181768", "html_qtxt": "Which of the following statements concerning immunoglobins is wrong?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The statement <strong>Fetal infection is characterized by increase in IgG </strong>is incorrect. Fetal infections are, in fact, characterized by an increase in <strong>IgM</strong>. IgM is the earliest immunoglobulin synthesized by the fetus, and its presence in a fetus or newborn indicates an intrauterine infection.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgM does not cross placenta (Option A):</strong> IgM is not transported across the placenta due to its large size, making fetal IgM a reliable indicator of intrauterine infection.</p>\n<p><strong>IgE is increased in parasitic infection (Option B):</strong> IgE levels are elevated in cases of allergy and parasitic infections, reflecting its role in these immune responses.</p>\n<p><strong>IgM increased in primary response (Option C):</strong> IgM mediates the primary (first) immune or humoral response, and it is the first antibody produced and secreted by B cells following initial exposure to an antigen.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of <strong>IgM in a fetus or newborn is a key indicator of an intrauterine infection</strong>, as IgM is synthesized early by the fetus and does not cross the placenta, distinguishing it from maternally transferred IgG.</p>", "options": ["IgM does not cross placenta", "IgE is increased in parasitic infection", "IgM increased in primary response", "Fetal infection is characterized by increase in IgG"], "html_options": ["IgM does not cross placenta", "IgE is increased in parasitic infection", "IgM increased in primary response", "Fetal infection is characterized by increase in IgG"], "corr_idx": 3}, {"id": "1181769", "html_qtxt": "Identify the correct statements <br>A. IgA activates the alternate pathway<br>B. IgM activates the classical pathway<br>C. IgD activates the alternate pathway<br>D. IgG activates the classical pathway", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>All are correct statements. </strong>Each individual statement accurately describes the complement activation pathway associated with the respective immunoglobulin.\n<ul>\n<li><strong>IgA activates the alternate pathway (Statement A):</strong> IgA is known to activate the alternative complement system.</li>\n<li><strong>IgM activates the classical pathway (Statement B):</strong> IgM, due to its pentameric structure, is a highly efficient activator of the classical complement system.</li>\n<li><strong>IgD activates the alternate pathway (Statement C):</strong> IgD is noted for activating the alternative complement system.</li>\n<li><strong>IgG activates the classical pathway (Statement D):</strong> IgG, along with IgM, activates the classical complement system.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>All major immunoglobulin classes, including IgA, IgM, IgD, and IgG, play roles in activating the <strong>complement system</strong>, with IgM and IgG primarily activating the <strong>classical pathway</strong>, while IgA and IgD activate the <strong>alternate pathway</strong>.</p>", "options": ["A, B, D", "All are correct statements", "A, B, C", "B, C, D"], "html_options": ["A, B, D", "All are correct statements", "A, B, C", "B, C, D"], "corr_idx": 1}, {"id": "1181771", "html_qtxt": "The secretory component of IgA molecule is:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The secretory component is a protein specifically added to IgA molecules. This component is formed by <strong>epithelial cells of the lining mucosa</strong> as IgA is transported across these cells.</li>\n<li>This addition is crucial for allowing IgA to be secreted into mucosal areas, such as saliva, tears, and breast milk. The secretory component also provides protection to IgA from enzymatic degradation in the harsh environments found on mucosal surfaces.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404162a595800-2f9b-44e4-8f0c-83107f2e4cd1.jpg\">\n<p>TOR on epithelial cell, endocytosed transported to the luminal surface. During the process - part of receptor remains attached to lgA dimer : Secretory component</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041631bdbcf6-d79a-4a52-95bf-b96f10b13d35.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Formed by plasma cell (Option B):</strong> Plasma cells are responsible for producing the IgA antibody itself, but they do not form the secretory component.</p>\n<p><strong>Formed by epithelial cell and plasma cell (Option C):</strong> While both cell types are involved in the overall process (plasma cells produce IgA, epithelial cells process it), the secretory component specifically originates from the epithelial cells.</p>\n<p><strong>Secreted by bone marrow (Option D):</strong> Bone marrow is the site of immune cell development, but it does not directly secrete the secretory component of IgA.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>secretory component of IgA is synthesized by epithelial cells</strong> of the lining mucosa and is crucial for the transport of IgA into secretions and for protecting it from degradation in harsh mucosal environments.</p>", "options": ["Formed by epithelial cell of lining mucosa", "Formed by plasma cell", "Formed by epithelial cell and plasma cell", "Secreted by bone marrow"], "html_options": ["Formed by epithelial cell of lining mucosa", "Formed by plasma cell", "Formed by epithelial cell and plasma cell", "Secreted by bone marrow"], "corr_idx": 0}, {"id": "1181774", "html_qtxt": "Immunoglobulin found on B lymphocyte is:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>IgD </strong>is a key immunoglobulin found on the surface of B lymphocytes (B cells) as a membrane-bound antibody.</li>\n<li>It plays a crucial role in the activation and maturation of B cells. IgD is typically co-expressed with IgM on the surface of naive B cells, and both are involved in the recognition of antigens.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404163531db74-037c-485f-90ab-912e9f190c72.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> IgA is primarily found in secretions such as saliva, tears, breast milk, and mucosal surfaces.</p>\n<p><strong>IgE (Option B):</strong> IgE is involved in allergic responses and defense against parasitic infections, mainly found bound to the surface of mast cells and basophils.</p>\n<p><strong>IgG (Option C):</strong> IgG is the most abundant antibody in the blood circulation, important in immune responses, and produced by plasma cells (differentiated B cells).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IgD, along with IgM, serves as a B cell receptor</strong> on the surface of naive B lymphocytes, playing a critical role in antigen recognition and the activation and maturation of these cells.</p>", "options": ["IgA", "IgE", "IgG", "IgD"], "html_options": ["IgA", "IgE", "IgG", "IgD"], "corr_idx": 3}, {"id": "1181776", "html_qtxt": "The reaginic antibody is:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>IgE </strong>is known as the reaginic antibody.</li>\n<li>Reaginic antibodies are those that mediate hypersensitive allergic reactions of rapid onset.</li>\n<li>They are also called homocytotropic antibodies or Prausnitz-Kustner antibodies. Most reaginic antibodies are part of the immunoglobulin E (IgE) fraction found in the blood.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> IgA is primarily found in secretions and is crucial for mucosal immunity.</p>\n<p><strong>IgD (Option B):</strong> IgD primarily functions as a B cell receptor on the surface of B lymphocytes.</p>\n<p><strong>IgG (Option D):</strong> IgG is the most abundant immunoglobulin in serum, involved in opsonization, complement activation, and provides long-term immunity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IgE is the reaginic antibody</strong>, specifically known for its role in mediating immediate hypersensitive allergic reactions.</p>", "options": ["IgA", "IgD", "IgE", "IgG"], "html_options": ["IgA", "IgD", "IgE", "IgG"], "corr_idx": 2}, {"id": "1181777", "html_qtxt": "A young girl was brought to the emergency department with a sudden onset of rash. After history taking and evaluation the physician diagnosed it as Atopic Eczema. Atopy is mediated by:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041608a748a4-e3da-4adc-b5c4-b00d7bc6c0cc.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>IgE </strong>mediates atopy.</li>\n<li>Atopy describes a genetic predisposition to develop allergic diseases like allergic rhinitis, asthma, and atopic dermatitis (eczema).</li>\n<li>It involves an exaggerated IgE-mediated immune response, classifying all atopic disorders as type I hypersensitivity disorders. IgE acts on mast cells, initiating allergic reactions.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgD (Option B):</strong> IgD primarily functions as a B cell receptor on the surface of B lymphocytes, playing a role in B cell activation and maturation.</p>\n<p><strong>IgM (Option C):</strong> IgM is known as the \"millionaire antibody\" due to its pentameric structure and is the primary antibody produced during the initial immune response, also activating the classical complement system.</p>\n<p><strong>IgA (Option D):</strong> IgA is crucial for mucosal immunity, found in secretions as a dimeric form, and activates the alternative complement system.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Atopy, encompassing conditions like atopic eczema, is primarily mediated by IgE</strong>, which drives exaggerated immune responses to common allergens, characteristic of type I hypersensitivity reactions.</p>", "options": ["IgE", "IgD", "IgM", "IgA"], "html_options": ["IgE", "IgD", "IgM", "IgA"], "corr_idx": 0}, {"id": "1181778", "html_qtxt": "Antibody diversity is due to:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Gene re-arrangement </strong>is the primary mechanism accounting for the immense variability characteristic of antibodies.</li>\n<li>This process, known as V(D)J recombination, involves the rearrangement of variable (V), diversity (D), and joining (J) gene segments during the differentiation of antibody-producing cells.</li>\n<li>This combinatorial joining significantly contributes to the vast array of antibodies the immune system can produce to react specifically against diverse antigens.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416ba7079e7-66e2-4734-9046-81a129c1b747.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gene translocation (Option B):</strong> Gene translocation refers to the movement of a gene from one chromosomal location to another. This is not the primary mechanism for generating antibody diversity; it is more often associated with genetic diseases.</p>\n<p><strong>Antigenic variation (Option C):</strong> This describes changes in the antigens of pathogens that allow them to evade the immune system, rather than a mechanism for producing diverse antibodies within an individual.</p>\n<p><strong>Mutation (Option D):</strong> While mutation plays a role in refining antibody specificity later in the immune response (somatic hypermutation), it is not the primary mechanism for generating the initial, large-scale diversity of antibody specificities.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The vast <strong>diversity of antibodies</strong> is primarily generated by <strong>gene rearrangement</strong> through V(D)J recombination, a process that shuffles and combines different gene segments to create unique variable regions capable of binding to an extensive range of antigens.</p>", "options": ["Gene re-arrangement", "Gene translocation", "Antigenic variation", "Mutation"], "html_options": ["Gene re-arrangement", "Gene translocation", "Antigenic variation", "Mutation"], "corr_idx": 0}, {"id": "1181779", "html_qtxt": "Iso-antigens are:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>Iso-antigens refer to antigenic determinants that are different among species but are consistently present in all members of a single species.</li>\n<li>These variations are located in the constant region of the heavy chain of immunoglobulins.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240420cc9b9af7-862e-47f9-9e71-f3eb4a8ee989.jpg\">\n<p><strong>Isotype:</strong> Differences <strong>among species</strong> but same in all members of one species; variations in the constant region of the heavy chain of immunoglobulin (interspecies).</p>\n<p><strong>Allotype:</strong> Found in <strong>some members of a species</strong>; multiple alleles for genes leading to subtle amino acid differences, variations in the constant region of the heavy chain of immunoglobulin (intraspecies).</p>\n<p><strong>Idiotype:</strong> Different in <strong>every individual member of a species</strong>; same in genetically identical twins; determinants that arise from heavy and light chain variable regions (genetically identical individuals).</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Found in all individuals of all species (Option A):</strong> This describes a very broad characteristic not specific to iso-antigens. Iso-antigens highlight differences between species.</p>\n<p><strong>Found in some but not all members of species (Option B):</strong> This characteristic describes all types, which are genetic variations found within a species that lead to subtle amino acid differences in the constant region of immunoglobulins, thus present only in certain individuals within that species.</p>\n<p><strong>Found in different biological species, class and kingdoms (Option C):</strong> This describes cross-reactivity or broader antigenic relationships, but not the specific definition of iso-antigens which focuses on variations among species.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Iso-antigens</strong> are specific antigenic determinants found uniformly in all individuals belonging to a particular species, distinguishing them from individuals of other species.</p>", "options": ["Found in all individuals of all species", "Found in some but not all members of species", "Found in different biological species, class and kingdoms", "Found in all individuals in a particular species"], "html_options": ["Found in all individuals of all species", "Found in some but not all members of species", "Found in different biological species, class and kingdoms", "Found in all individuals in a particular species"], "corr_idx": 3}, {"id": "1181780", "html_qtxt": "Which of the following precipitates at 50&deg;C-60&deg;C but disappears on heating?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Light chain </strong>refers to Bence-Jones proteins, which are monoclonal immunoglobulin light chains (either kappa or lambda type) found in the urine.</li>\n<li>These proteins exhibit a unique thermal property: they coagulate or precipitate when heated to approximately 50&deg;C-60&deg;C, but notably, they re-dissolve when the temperature is further increased to around 70&deg;C. This characteristic is a hallmark for identifying Bence-Jones proteins, often associated with conditions like Multiple Myeloma.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Heavy chain (Option A):</strong> Heavy chains are a fundamental component of immunoglobulin molecules, contributing to the constant region and defining the antibody class, but they do not exhibit the specific thermal precipitation and re-dissolving properties of Bence-Jones proteins.</p>\n<p><strong>&mu; Chain (Option C):</strong> The &mu; chain is a specific type of heavy chain found in IgM antibodies, responsible for IgM's pentameric structure and roles in initial immune responses, but it does not show the precipitation characteristics of Bence-Jones proteins.</p>\n<p><strong>Fibrin split products (Option D):</strong> Fibrin split products (or fibrin degradation products) are fragments resulting from the enzymatic breakdown of fibrin clots during fibrinolysis, indicating active clotting and clot breakdown in the body. They possess different solubility and thermal properties from Bence-Jones proteins.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Bence-Jones proteins, which are immunoglobulin light chains</strong>, are uniquely identified by their characteristic thermal behavior: precipitation upon heating to 50&deg;C-60&deg;C and subsequent re-dissolving at 70&deg;C.</p>", "options": ["Heavy chain", "Light chain", "&mu; Chain", "Fibrin split products"], "html_options": ["Heavy chain", "Light chain", "&mu; Chain", "Fibrin split products"], "corr_idx": 1}, {"id": "1181781", "html_qtxt": "Match the following<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911901d490e-a333-4276-8af3-8f3a9e27b641.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>A) Single diffusion in one dimension matches with 1) Oudin procedure:</strong> The Oudin procedure is a method of immunodiffusion where either the antigen or antibody diffuses into a gel containing the other reactant in a single direction, forming a visible band.</li>\n<li><strong>B) Double diffusions in one dimension matches with 2) Oakley-Fulthorpe procedure:</strong> The Oakley-Fulthorpe procedure involves both antigen and antibody diffusing towards each other in a single dimension within a gel, leading to the formation of a precipitation line where they meet in optimal proportions.</li>\n<li><strong>C) Single diffusion in two dimensions matches with 3) Radial immunodiffusion:</strong> Radial immunodiffusion (RID) is a technique where an antigen diffuses radially outwards from a well into a gel containing a uniformly distributed antibody, forming a circular precipitation ring whose diameter correlates with the antigen concentration.</li>\n<li><strong>D) Double diffusions in two dimensions matches with 4) Ouchterlony procedure:</strong> The Ouchterlony procedure, also known as immunodiffusion in two dimensions, involves both antigen and antibody diffusing from separate wells into a gel, forming precipitation lines where they optimally interact, allowing for the comparison of antigens (e.g., Elek's test).</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Immunodiffusion techniques vary by the <strong>dimension and direction of diffusion</strong> of antigen and antibody, leading to distinct procedures like <strong>Oudin (single-1D), Oakley-Fulthorpe (double-1D), Radial Immunodiffusion (single-2D), and Ouchterlony (double-2D)</strong>, each serving specific diagnostic or analytical purposes.</p>", "options": ["A-2, B-1, C-4, D-3", "A-1, B-2, C-3, D-4", "A-1, B-2, C-4, D-3", "A-2, B-1, C-3, D-4"], "html_options": ["A-2, B-1, C-4, D-3", "A-1, B-2, C-3, D-4", "A-1, B-2, C-4, D-3", "A-2, B-1, C-3, D-4"], "corr_idx": 1}, {"id": "1181782", "html_qtxt": "M band is absent in:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>M band</strong> represents a monoclonal immunoglobulin (M protein) detected by electrophoresis.</li>\n<li>In <strong>Light chain disease</strong>, only free light chains (kappa or lambda) are produced by plasma cells without their corresponding heavy chains. These free light chains typically do not form a distinct M band on standard electrophoresis, which is designed to detect larger intact immunoglobulin molecules or heavy chains.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgG myeloma (Option A):</strong> This condition involves the overproduction of a monoclonal IgG immunoglobulin, which forms a distinct M band visible on electrophoresis.</p>\n<p><strong>IgM myeloma (Option B):</strong> Also known as Waldenstrom's macroglobulinemia, this condition is characterized by the overproduction of a monoclonal IgM immunoglobulin, which typically presents as an M band on electrophoresis.</p>\n<p><strong>IgA myeloma (Option C):</strong> This type of myeloma involves the production of a monoclonal IgA immunoglobulin, which also forms a distinct M band identifiable through electrophoresis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A distinct <strong>M band is absent in light chain disease</strong> because only free light chains are produced, whereas IgG, IgM, and IgA myelomas involve the production of intact monoclonal immunoglobulins, which are detectable as an M band on electrophoresis.</p>", "options": ["IgG myeloma", "IgM myeloma", "IgA myeloma", "Light chain disease"], "html_options": ["IgG myeloma", "IgM myeloma", "IgA myeloma", "Light chain disease"], "corr_idx": 3}, {"id": "1181783", "html_qtxt": "All of the following forces are involved in Antigen antibody reaction except:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Covalent bond </strong>is the force <em>not</em> typically involved in antigen-antibody reactions. Antibodies bind antigens through weak chemical interactions, and the bonding is essentially non-covalent.</li>\n<li>Covalent bonds involve the sharing of electrons between atoms and are strong, stable bonds. While they are crucial for the structure of molecules, they do not participate in the reversible formation of antigen-antibody complexes.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404166f43f197-4cb9-43a4-91b2-a81254096200.jpg\">\n<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Covalent bond </strong>is the force <em>not</em> typically involved in antigen-antibody reactions. Antibodies bind antigens through weak chemical interactions, and the bonding is essentially non-covalent.</li>\n<li>Covalent bonds involve the sharing of electrons between atoms and are strong, stable bonds. While they are crucial for the structure of molecules, they do not participate in the reversible formation of antigen-antibody complexes.</li>\n</ul>", "options": ["Vander Waal's forces", "Electrostatic bond", "Hydrogen bond", "Covalent bond"], "html_options": ["Vander Waal's forces", "Electrostatic bond", "Hydrogen bond", "Covalent bond"], "corr_idx": 3}, {"id": "1181785", "html_qtxt": "The following methods of diagnosis utilize labelled antibodies except:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>Haemagglutination inhibition test</strong> typically does not involve labelled antibodies. Instead, this procedure relies on the direct agglutination of red blood cells by certain viruses and the subsequent inhibition of this agglutination by specific antibodies present in a patient's sample.</li>\n<li>The test utilizes red blood cells (RBCs) directly.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416ad7bb4f9-2700-4ceb-8180-c04096c3b877.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>ELISA (Enzyme-Linked Immunosorbent Assay) (Option A):</strong> This diagnostic method extensively uses enzyme/conjugate-labelled antibodies for detecting antigens or antibodies, with the enzyme producing a measurable signal.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041617b2b3f4-b164-4fb9-b0fc-df586f148f2d.jpg\">\n<p><strong>Radioimmunoassay (RIA) (Option C):</strong> Radioimmunoassay utilizes radiolabelled antibodies or antigens to measure the concentration of substances, relying on the radioactive label for detection.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416740a8232-91d7-422e-b539-ea2a4954509c.jpg\">\n<p><strong>Radioimmunoassay (RIA) (Option C):</strong> Radioimmunoassay utilizes radiolabelled antibodies or antigens to measure the concentration of substances, relying on the radioactive label for detection.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404205029f1f4-90c0-40b9-9fe5-113918d3f35e.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p>While ELISA, Radioimmunoassay, and Immunofluorescence rely on the use of <strong>labelled antibodies for detection</strong>, the <strong>Haemagglutination inhibition test uniquely identifies the presence of antibodies by inhibiting virus-induced red blood cell agglutination</strong> without the need for a label on the antibody itself.</p>", "options": ["ELISA", "Haemagglutination inhibition test", "Radioimmunoassay", "Immunofluorescence"], "html_options": ["ELISA", "Haemagglutination inhibition test", "Radioimmunoassay", "Immunofluorescence"], "corr_idx": 1}, {"id": "1181787", "html_qtxt": "Identify the incorrect statement<br>A. Agglutination- Reaction of soluble antigen with antibody<br>B. Precipitation- Reaction of insoluble antigen with antibody<br>C. Wasserman test is a Neutralization test<br>D. nagler reaction is a Complement fixation test", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>All are incorrect statements </strong>because each statement provided is factually inaccurate as per the definitions of immunological reactions and specific tests.\n<ul>\n<li><strong>Agglutination- Reaction of soluble antigen with antibody (Statement A):</strong> Agglutination is the reaction of an <strong>insoluble</strong> particulate antigen with its antibody, leading to visible clumping.</li>\n<li><strong>Precipitation- Reaction of insoluble antigen with antibody (Statement B):</strong> Precipitation is the reaction of a <strong>soluble</strong> antigen with its antibody, forming an insoluble precipitate.</li>\n<li><strong>Wasserman test is a Neutralization test (Statement C):</strong> The Wasserman test is a classic example of a <strong>Complement fixation test</strong>, used to detect specific antibodies.</li>\n<li><strong>Nagler reaction is a Complement fixation test (Statement D):</strong> The Nagler reaction is an example of a <strong>Neutralization test</strong>, specifically used to detect the alpha toxin of <em>Clostridium perfringens</em>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Agglutination involves insoluble antigens, precipitation involves soluble antigens</strong>, and specific tests like the <strong>Wasserman test are for complement fixation</strong>, while <strong>Nagler's reaction is a neutralization test</strong>. All four statements presented in the question are incorrect.</p>", "options": ["A, B", "All are incorrect statements", "C, D", "All are correct statements"], "html_options": ["A, B", "All are incorrect statements", "C, D", "All are correct statements"], "corr_idx": 1}, {"id": "1181788", "html_qtxt": "A case of secondary syphilis initially tested non- reactive for VDRL testing but tested positive with higher dilution. This is attributed to the prozone phenomenon by microbiologists. The prozone phenomenon is due to:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>prozone phenomenon is due to antibody excess</strong>.</li>\n<li>This occurs when there is an unusually high concentration of antibody in the patient's serum.</li>\n<li>The high antibody concentration interferes with the optimal formation of the antigen-antibody lattice, which is necessary to visualize a positive flocculation or precipitation test.</li>\n<li>In such situations, each antigen combines with only a few antibodies, preventing the formation of sufficient cross-linkages needed for a stable network or lattice.</li>\n<li>This leads to a false negative result in the test, despite the presence of antibodies.</li>\n<li>The lattice hypothesis explains this, noting that optimal precipitation (the zone of equivalence) occurs when the multivalent sites of antigen and antibody are approximately equal, allowing for efficient network formation.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404164f5f1c45-7c55-4e9b-a65b-0d5cd7ee7dc8.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Antigen excess (Option A):</strong> This condition typically leads to the post-zone phenomenon, where small aggregates are surrounded by excess antigen, again preventing the formation of a visible lattice network.</p>\n<p><strong>False positive reaction (Option C):</strong> A false positive reaction would indicate a positive test result when the condition is not present; the prozone phenomenon, however, leads to a negative result despite the presence of antibodies.</p>\n<p><strong>False negative reaction (Option D):</strong> The prozone phenomenon is indeed a type of false negative reaction; however, the question specifically asks for the <em>cause</em> of this phenomenon, which is antibody excess.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>prozone phenomenon</strong> in serological tests like VDRL is a <strong>false negative reaction caused by an excess of antibody</strong> that saturates antigen binding sites and prevents the formation of the large, visible antigen-antibody lattices necessary for a positive test result.</p>", "options": ["Antigen excess", "Antibody excess", "False positive reaction", "False negative reaction"], "html_options": ["Antigen excess", "Antibody excess", "False positive reaction", "False negative reaction"], "corr_idx": 1}, {"id": "1181791", "html_qtxt": "A 30-year-old male with multiple sexual partners, presented with a single, painless ulcerative lesion on his genitals. The lab test results of the patient are shown in number 2 circle below. The test shown in the image is an example of:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416adf7989a-23af-4a0f-95fe-e906b39d03bf.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Slide flocculation test </strong>is the correct classification for the Rapid Plasma Reagin (RPR) test, which is a screening test for syphilis, and is exemplified by the image showing flocculation on a slide.</li>\n<li>The RPR test operates on the principle of a precipitation reaction occurring in a liquid medium, specifically a flocculation reaction, where the RPR antigen (containing carbon particles) reacts with reagin, an antibody-like substance present in the serum or plasma of individuals with syphilis.</li>\n<li>This reaction leads to visible clumping (floccules) of the carbon particles, which can be observed macroscopically on the test slide.</li>\n<li>Other examples of slide flocculation tests used for syphilis diagnosis include the VDRL test.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Tube flocculation test (Option B):</strong> The Kahn test, previously used for syphilis diagnosis, is an example of a tube flocculation test, where the precipitation reaction occurs in a test tube rather than on a slide.</p>\n<p><strong>Gel precipitation (Option C):</strong> Gel precipitation (immunodiffusion) techniques involve antigen-antibody reactions forming insoluble precipitate bands within a gel medium. These include methods like single diffusion in one dimension (Oudin procedure), double diffusions in one dimension (Oakley-Fulthorpe procedure), single diffusion in two dimensions (Radial immunodiffusion), and double diffusions in two dimensions (Ouchterlony procedure, e.g., Elek's test for diphtheria toxin). Precipitation in gel can also be accelerated by electric current, as seen in Electro-immuno-diffusion (EID), CIEP, and Rocket electrophoresis.</p>\n<p><strong>Indirect haemagglutination test (Option D):</strong> This test involves antibodies indirectly causing agglutination (clumping) of red blood cells coated with antigen, a different principle from the flocculation seen in RPR where carbon particles are involved in a precipitation reaction.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>RPR test, a widely used screening tool for syphilis, is categorized as a slide flocculation test</strong>, relying on the visible clumping of carbon particles due to the precipitation reaction between the RPR antigen and reagin antibodies.</p>", "options": ["Slide flocculation test", "Tube flocculation test", "Gel precipitation", "Indirect haemagglutination test"], "html_options": ["Slide flocculation test", "Tube flocculation test", "Gel precipitation", "Indirect haemagglutination test"], "corr_idx": 0}, {"id": "1181793", "html_qtxt": "Which is not a heterophile agglutination test?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The <strong>Widal test </strong>is not a heterophile agglutination test. Heterophile antigens are common antigens possessed by phylogenetically unrelated species, inducing antibodies that cross-react with other heterophile antigens.</li>\n<li>The Widal test, however, is a specific serological test used for the diagnosis of enteric fever (typhoid and paratyphoid fever), detecting specific antibodies (O and H agglutinins) against <em>Salmonella typhi</em> and <em>Salmonella paratyphi</em> This reaction involves highly specific antigen-antibody interactions rather than heterophile cross-reactivity.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404203aee397b-f6ce-42c9-94fb-74031c0ca858.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p>While <strong>Weil-Felix, Paul-Bunnel, and Streptococcus MG tests are classic examples of heterophile agglutination tests</strong> that rely on cross-reactivity between unrelated antigens, the <strong>Widal test is a specific agglutination test</strong> used to detect antibodies directly against <em>Salmonella</em> species.</p>", "options": ["Weil-Felix test", "Widal test", "Paul-Bunnel test", "Streptococcus MG"], "html_options": ["Weil-Felix test", "Widal test", "Paul-Bunnel test", "Streptococcus MG"], "corr_idx": 1}, {"id": "1313117", "html_qtxt": "A 45-year-old male presents with severe pain, swelling, and crepitus in his right lower leg following a recent traumatic injury sustained while working on his farm. On examination, the affected area is warm, swollen, and discoloured, with palpable gas. Blood cultures and Gram stain of the wound aspirate reveal Gram-positive, rod-shaped bacteria. The laboratory performs the below test on the wound aspirate, and the result is positive. What type of reaction occurs in the test?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The clinical presentation (severe pain, swelling, crepitus, palpable gas, Gram-positive rods after farm injury) strongly points towards gas gangrene, commonly caused by <em>Clostridium perfringens</em>. The diagnostic test performed, which is positive in this context, is <strong>Nagler's reaction</strong>.</li>\n<li><strong>Neutralisation </strong>is the type of immunological reaction observed in Nagler's reaction.</li>\n<li>A neutralization test is an immunological assay designed to determine the ability of antibodies to neutralize the biological activity of a pathogen (like a virus or a toxin).</li>\n<li>In Nagler's reaction, the test detects the presence of the <strong>alpha toxin</strong> produced by <em>Clostridium perfringens</em>.</li>\n<li>It utilizes a specific <strong>antiserum</strong> that contains antibodies capable of neutralizing this toxin.</li>\n<li>If the alpha toxin is present and active, it causes the breakdown of lecithin in the egg yolk medium, leading to a zone of opalescence. However, if the neutralizing antiserum is present in the medium (or added to one half of the plate), it prevents this lecithin breakdown.</li>\n<li>A positive neutralization reaction is indicated by the <strong>absence of lecithinase activity (no opacity)</strong> in the area where the specific antiserum has inhibited the toxin. This reaction is crucial for identifying <em>Clostridium perfringens</em> infections, particularly gas gangrene.</li>\n<li>Other examples of neutralization tests include the Schick test.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Agglutination (Option A):</strong> This reaction involves the clumping of insoluble particulate antigens when mixed with specific antibodies. Examples include blood grouping, Widal test, and Coomb test.</p>\n<p><strong>Precipitation (Option B):</strong> This reaction occurs when soluble antigens react with their specific antibodies to form an insoluble complex that precipitates out of solution. Examples include VDRL and RPR tests (slide flocculation) or Ouchterlony and Radial Immunodiffusion (gel precipitation).</p>\n<p><strong>Complement Fixation (Option D):</strong> This is an assay used to detect the presence of specific antibodies in a patient's serum by observing whether complement components are \"fixed\" or consumed by antigen-antibody complexes. Examples include the Wasserman test and Sabin Feldman Dye Test.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Nagler reaction, a key diagnostic test for <em>Clostridium perfringens</em> and its alpha toxin, is a prime example of a neutralisation reaction</strong>, where antibodies specifically inhibit the biological activity of a toxin.</p>", "options": ["Agglutination", "Precipitation", "Neutralisation", "Complement Fixation"], "html_options": ["Agglutination", "Precipitation", "Neutralisation", "Complement Fixation"], "corr_idx": 2}, {"id": "1313118", "html_qtxt": "A 35-year-old female presents to the clinic with symptoms of fatigue, joint pain, and a recent history of a rash. The physician suspects an autoimmune condition, such as systemic lupus erythematosus (SLE). To aid in diagnosis, the laboratory performs a serological test to detect the presence of antibodies specific to double-stranded DNA (dsDNA), which is characteristic of SLE. Which of the following methods is most appropriate for detecting antibodies in this patient's serum?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Indirect ELISA </strong>is the most appropriate method for detecting the presence of antibodies in a patient's serum, such as anti-dsDNA antibodies in suspected SLE.</li>\n<li>In the indirect ELISA method:\n<ul>\n<li>The specific antigen (in this case, dsDNA) is coated onto the wells of a microplate.</li>\n<li>The patient's serum (containing potential antibodies) is added to the wells. If specific antibodies are present, they will bind to the coated antigen.</li>\n<li>After washing, a secondary antibody, which is conjugated to an enzyme, is added. This secondary antibody is designed to bind to the primary antibodies (from the patient's serum) if they are present.</li>\n<li>A substrate is then added, which reacts with the enzyme to produce a measurable color change, indicating the presence and quantity of the specific antibodies in the patient's sample. This method is widely used for serological tests to identify immune responses or past infections.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120d2e72e53-14ca-48ad-9c1b-6ee2fe067dee.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Direct ELISA (Option A):</strong> This method is primarily used to detect the presence of an antigen in a sample, where the antigen is bound to the solid phase and a labeled primary antibody directly detects it. It is not typically employed for antibody detection in patient serum.</p>\n<p><strong>Sandwich ELISA (Option C):</strong> This type of ELISA is predominantly used for the detection and quantification of antigens. It involves a capture antibody bound to the plate, which then binds the antigen, followed by a second, enzyme-conjugated detection antibody that \"sandwiches\" the antigen. This method is effective for large molecules like cytokines or hormones.</p>\n<p><strong>Competitive ELISA (Option D):</strong> Competitive ELISA is designed to quantify the amount of antigen in a sample. In this assay, the antigen in the patient's sample competes with a labeled antigen for binding to a limited amount of antibody. The signal produced is inversely proportional to the amount of antigen in the sample, indicating it's not used for direct antibody detection.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>For the <strong>detection of specific antibodies in a patient's serum, such as anti-dsDNA antibodies in SLE, Indirect ELISA is the most suitable method</strong> due to its design involving antigen coating, patient antibody binding, and subsequent detection by an enzyme-conjugated secondary antibody.</p>", "options": ["Direct ELISA", "Indirect ELISA", "Sandwich ELISA", "Competitive ELISA"], "html_options": ["Direct ELISA", "Indirect ELISA", "Sandwich ELISA", "Competitive ELISA"], "corr_idx": 1}, {"id": "1313119", "html_qtxt": "A 32-year-old female presents with a history of fever and rash. She has recently traveled to an area endemic to typhoid fever and has been experiencing symptoms consistent with a salmonella infection. The physician suspects a typhoid fever infection and orders a Widal test to detect antibodies against the Salmonella antigens. The laboratory performs two types of agglutination tests: a direct agglutination test and an indirect agglutination test. Which of the following statements best distinguishes the direct agglutination test from the indirect agglutination test in this clinical scenario?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>The direct agglutination test detects antigens on the bacterial surface, while the indirect agglutination test detects antibodies in the patient's serum</strong>, which accurately distinguishes these two types of agglutination tests.\n<ul>\n<li><strong>Direct Agglutination Test:</strong> In this test, antigens (such as bacterial components or whole pathogens like <em>Salmonella</em> in the Widal test) are directly mixed with a patient's serum. If the serum contains specific antibodies against these antigens, visible clumping (agglutination) occurs.</li>\n<li>While the <em>patient's serum provides the antibodies</em>, the test is designed to identify the <em>presence of the antigen</em> (e.g., on the bacterial surface) by observing its agglutination when mixed with known antibodies, or to detect antibodies by using known antigens. However, in the context of differentiating it from <em>indirect</em> agglutination for antibody detection, it's often framed as the direct interaction with the antigen-bearing particle. The provided explanation clarifies that \"This test is typically used to detect antigens directly from the sample\".</li>\n<li><strong>Indirect Agglutination Test:</strong> In contrast, an indirect agglutination test is specifically designed to detect antibodies in the patient's serum. Here, known antigens are coated onto carrier particles (like latex beads or red blood cells).</li>\n<li>These antigen-coated particles are then incubated with the patient's serum. If specific antibodies are present in the serum, they will bind to the coated antigens and cause the carrier particles to agglutinate, indicating a positive result. This method, therefore, serves to detect antibodies in the patient's serum.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>The direct agglutination test detects antibodies in the patient's serum, while the indirect agglutination test detects antigens on the bacterial surface (Option A):</strong> This statement incorrectly reverses the primary detection targets of direct and indirect agglutination tests.</li>\n<li><strong>The direct agglutination test uses latex beads to bind to antigens, while the indirect agglutination test uses bacteria directly for the reaction (Option C):</strong> This statement is incorrect. The use of carrier particles like latex beads or red blood cells coated with antigens is characteristic of indirect agglutination, not direct. Direct agglutination uses the antigen (e.g., whole bacteria) directly.</li>\n<li><strong>The indirect agglutination test is more specific for acute infection, while the direct agglutination test is used to detect chronic carriers (Option D):</strong> While both tests can be applied in diagnosing acute or chronic infections depending on the specific antigen or antibody being targeted and the test's design, this statement describes potential clinical applications rather than the fundamental immunological distinction in how they detect antigens versus antibodies. This is not the primary distinguishing feature between the two test types.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>The fundamental distinction between <strong>direct and indirect agglutination tests lies in their primary detection target: direct agglutination</strong> commonly identifies the presence of <strong>antigens on particulate surfaces</strong>, whereas <strong>indirect agglutination</strong> is specifically configured to detect <strong>antibodies</strong> in a sample by using antigen-coated carrier particles.</p>", "options": ["The direct agglutination test detects antibodies in the patient's serum, while the indirect agglutination test detects antigens on the bacterial surface.", "The direct agglutination test detects antigens on the bacterial surface, while the indirect agglutination test detects antibodies in the patient's serum.", "The direct agglutination test uses latex beads to bind to antigens, while the indirect agglutination test uses bacteria directly for the reaction.", "The indirect agglutination test is more specific for acute infection, while the direct agglutination test is used to detect chronic carriers."], "html_options": ["The direct agglutination test detects antibodies in the patient's serum, while the indirect agglutination test detects antigens on the bacterial surface.", "The direct agglutination test detects antigens on the bacterial surface, while the indirect agglutination test detects antibodies in the patient's serum.", "The direct agglutination test uses latex beads to bind to antigens, while the indirect agglutination test uses bacteria directly for the reaction.", "The indirect agglutination test is more specific for acute infection, while the direct agglutination test is used to detect chronic carriers."], "corr_idx": 1}]}, {"moduleId": 1008808, "name": "Hypersensitivity", "questions": [{"id": "1181773", "html_qtxt": "A 40-year-old male presents with rhinorrhea, nasal congestion, and persistent respiratory symptoms. He has noticed mold on the walls of his house. Skin testing for sensitivity to common mold spores gave positive results in less than 30 minutes. These findings indicate an example of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Immediate hypersensitivity </strong>is indicated by the positive skin test results occurring in less than 30 minutes. This rapid onset is characteristic of Type I hypersensitivity reactions.</li>\n<li>Type I hypersensitivity is mediated by IgE antibodies, which are bound to the surface of mast cells via their Fc receptors. When allergens (like mold spores) cross-link these IgE antibodies on mast cell surfaces, it triggers the degranulation of mast cells and the rapid release of preformed inflammatory mediators, such as histamine. These mediators lead to the immediate symptoms observed, including rhinorrhea and nasal congestion in the respiratory tract.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911fa7cf4ba-d2b3-4b56-b5ce-4a00693b461f.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>A <strong>rapid positive skin test result (within minutes) to an allergen like mold spores is a classic indicator of Immediate Hypersensitivity (Type I)</strong>, which is an IgE-mediated reaction involving mast cell degranulation and rapid release of inflammatory mediators.</p>", "options": ["Contact dermatitis.", "Delayed type hypersensitivity.", "Immediate hypersensitivity.", "Serum sickness"], "html_options": ["Contact dermatitis.", "Delayed type hypersensitivity.", "Immediate hypersensitivity.", "Serum sickness"], "corr_idx": 2}, {"id": "1181775", "html_qtxt": "A 20-year-old female with a history of penicillin allergy unknown to her treating doctor, was given a single injection of penicillin for the treatment of syphilis. Within minutes, she developed diffuse urticaria, tachycardia, and hypo-tension. This patient has experienced:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Anaphylaxis </strong>is the immediate and severe systemic allergic reaction described in the patient. This reaction is a classic example of Type I (immediate) hypersensitivity.</li>\n<li>Within minutes of re-exposure to penicillin (an allergen she was previously sensitized to), the patient experienced diffuse urticaria (hives), tachycardia (rapid heart rate), and hypotension (low blood pressure). These are hallmark signs of systemic anaphylaxis, characterized by sudden respiratory distress, hypotension, and tachycardia.</li>\n<li>This severe reaction is caused by the cross-linking of Fc$\\epsilon$RI-bound IgE antibodies on mast cell surfaces, triggering the rapid release of vasoactive amines and other mediators from mast cell granules throughout the body.</li>\n<li>Examples of Type I hypersensitivity include systemic anaphylaxis, and localized anaphylaxis (atopy) such as allergic rhinitis (hay fever), asthma, food allergy, atopic urticaria, atopic dermatitis (allergic eczema), and drug allergy.</li>\n<li>Experimental examples include P-K reaction, Schultz Dale phenomenon, and Theobald Smith phenomenon.</li>\n<li>Certain parasitic diseases (e.g., Tropical Pulmonary Eosinophilia, Loeffler's pneumonia, Ground itch, leakage of hydatid fluid, cercarial dermatitis) and parasitic tests (e.g., Casoni's test) are also associated with Type I reactions.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Anergy (Option B):</strong> Anergy is a mechanism that enables the immune system to not respond to an antigen, effectively silencing an immune response rather than causing an exaggerated one.</p>\n<p><strong>Antibody-mediated cytotoxicity (Option C):</strong> This refers to Type II hypersensitivity reactions, which are most often localized to specific tissues bearing epitopes to which the antibody binds, leading to direct cell damage or dysfunction, not the widespread systemic reaction seen.</p>\n<p><strong>Contact sensitivity (Option D):</strong> Contact sensitivity is a Type IV (delayed-type) hypersensitivity reaction that typically results from the epicutaneous application of a reactive antigen or hapten, causing a localized skin reaction that develops over 24-72 hours. In the present case, the antigen (penicillin) was administered intramuscularly, leading to a systemic, immediate reaction.</p>\n<p><strong>Key Takeaway:</strong> The rapid onset of severe, systemic symptoms including urticaria, tachycardia, and hypotension following re-exposure to an allergen like penicillin is the hallmark of <strong>anaphylaxis, a life-threatening Type I immediate hypersensitivity reaction.</strong></p>", "options": ["Anaphylaxis", "Anergy.", "Antibody-mediated cytotoxicity.", "Contact sensitivity"], "html_options": ["Anaphylaxis", "Anergy.", "Antibody-mediated cytotoxicity.", "Contact sensitivity"], "corr_idx": 0}, {"id": "1181784", "html_qtxt": "A 7-year-old female with a known allergy to peanuts inadvertently ingests an ice-cream containing traces of peanuts. Within one hour, she develops diffuse erythema (redness of the skin) and urticaria associated with respiratory symptoms of shortness of breath and diffuse wheezing. These findings suggest which of the following events?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Antigen binding to IgE dimers attached to FcR-bearing mast cells (Option A)</strong> accurately describes the immediate (Type I) hypersensitivity reaction.</li>\n<li>This rapid response (within one hour) is triggered when the peanut allergen cross-links pre-existing IgE antibodies bound to Fc receptors on mast cells.</li>\n<li>This cross-linking causes mast cell degranulation, releasing potent mediators like histamine, leading to the observed symptoms of diffuse erythema, urticaria, shortness of breath, and wheezing.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911245639e4-41ca-437a-b39f-f62ad1fbddcd.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>FcR-bearing cells binding to host cells coated with IgG (Option B):</strong> This mechanism is characteristic of Type II (cytotoxic) hypersensitivity, which typically involves cell destruction, not rapid systemic mast cell activation.</p>\n<p><strong>IgG binding to extracellular matrix of the respiratory passages (Option C):</strong> This relates to Type II or Type III (immune complex) hypersensitivity, involving tissue damage or immune complex deposition, not the immediate, IgE-mediated response described.</p>\n<p><strong>IgM-mediated interaction with cell membranes of lymphocytes (Option D):</strong> This describes specific roles of IgM antibodies in immune recognition or direct cell interactions, which do not lead to the rapid, widespread symptoms of anaphylaxis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>rapid onset of severe allergic symptoms (anaphylaxis) following allergen exposure is caused by the binding of antigens to IgE antibodies on mast cells</strong>, triggering their degranulation and release of inflammatory mediators.</p>", "options": ["Antigen binding to IgE dimers attached to FcR-bearing mast cells", "FcR-bearing cells binding to host cells coated with IgG", "IgG binding to extracellular matrix of the respiratory passages", "IgM-mediated interaction with cell membranes of lymphocytes"], "html_options": ["Antigen binding to IgE dimers attached to FcR-bearing mast cells", "FcR-bearing cells binding to host cells coated with IgG", "IgG binding to extracellular matrix of the respiratory passages", "IgM-mediated interaction with cell membranes of lymphocytes"], "corr_idx": 0}, {"id": "1181795", "html_qtxt": "A 7-year-old female with a known allergy to peanuts inadvertently ingests an ice cream containing traces of peanuts. Within one hour, she develops diffuse erythema (redness of the skin) and urticaria associated with respiratory symptoms of shortness of breath and diffuse wheezing. Recovered from this event, the next day, she went to play with a friend. The friend gave her a Japanese lacquered box as a gift.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091125e112b3-9e4d-4c2c-a394-11e58dfa866d.png\"><br>48 hours later, she developed itchiness and redness in hands with clear fluid vesicles on her right forearm. These findings suggest which type of hypersensitivity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's symptoms (anemia-like) combined with <strong>decreased hemoglobin and a positive direct Coomb's test</strong> strongly suggest a hemolytic anemia. The history of being on an antibiotic points towards a drug-induced hemolytic anemia. This clinical picture is characteristic of <strong>Type II hypersensitivity, mediated by IgG antibodies </strong>.</li>\n<li>In Type II hypersensitivity reactions, antibodies (typically IgG or IgM) are directed against antigens on the surface of cells or in the extracellular matrix. In drug-induced hemolytic anemia, the drug (or a metabolite) can act as a hapten, binding to the surface of red blood cells (RBCs) and forming a neoantigen. The immune system then produces antibodies (often IgG) against this drug-RBC complex.</li>\n<li>A positive direct Coomb's test specifically detects these antibodies (or complement components) bound to the surface of the patient's RBCs, confirming antibody-mediated destruction of red blood cells.</li>\n<li>Examples of Type II hypersensitivity reactions include blood transfusion reactions, erythroblastosis fetalis, autoimmune hemolytic anemia, drug-induced hemolytic anemia, pemphigus vulgaris, hyperacute graft rejection, and autoantibody-mediated diseases like Goodpasture syndrome and pernicious anemia.</li>
