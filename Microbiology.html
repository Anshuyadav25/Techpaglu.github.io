.</li>\n<li>Multiple distinct hantaviruses exist, each linked to a specific <strong>rodent host</strong>. Infected rodents remain lifelong carriers without illness, transmitting the virus horizontally among themselves.</li>\n<li>Human infection occurs via <strong>inhalation of aerosol</strong>s from rodent urine, feces, or saliva, with disease presence influenced by the geographic distribution of rodent reservoirs.</li>\n<li>HFRS is an acute infection causing<strong> interstitial nephritis</strong>, which can progress to acute renal insufficiency or renal failure in severe cases along with hemorrhagic tendencies.</li>\n<li>Laboratory rats have been linked to Hantaan outbreaks in scientific institutes and occupational exposure to rats can also cause infection. HFRS management is supportive, with prevention focusing on rodent control and avoiding contact with rodent excreta.</li>\n<li>HPS primarily manifests as adult respiratory distress syndrome and has mortality rates of 30% or higher, beginning with fever, headache, and myalgia, followed by rapidly developing<strong> pulmonary edema </strong>and respiratory failure, without hemorrhagic signs.</li>\n<li>Hantaviral antigens are found in endothelial cells and macrophages of the lungs, heart, spleen, and lymph nodes. The disease mechanism involves vascular endothelium damage.</li>\n<li>Diagnosis uses <strong>RT-PCR</strong> for viral nucleic acid, immunohistochemistry for viral antigens, or ELISA for specific IgM antibodies. A fourfold IgG titer rise between acute and convalescent sera is also diagnostic. Containment is challenging due to biosafety requirements.</li>\n<li>Treatment for HPS focuses on maintaining oxygenation and supporting hemodynamic function.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>West Nile virus (Option A): </strong>West Nile virus infection is an <strong>arboviral encephalitis</strong> which commonly presents as a febrile illness with myalgia, sometimes accompanied by a maculopapular rash on the trunk, lymphadenopathy, retroorbital pain, sore throat, nausea, vomiting, and arthralgia.</p>\n<p><strong>Leptospira (Option C): </strong>Leptospirosis can range from mild, flu-like illness with fever, chills, headache, muscle pain, abdominal discomfort, conjunctival suffusion, and sometimes aseptic meningitis, to severe disease known as <strong>Weil's syndrome</strong> marked by hemorrhage, jaundice, and acute kidney injury. Spread happens via breaks in the skin or through mucous membranes, particularly those of the eyes and mouth.</p>\n<p><strong>Brucella melitensis (Option D): </strong>Brucellosis is a bacterial disease of animals that spreads to humans either directly or indirectly, most often from <strong>infected domesticated ruminants </strong>and pigs. It typically presents with fever, often accompanied by profuse night sweats, fatigue, myalgia, headache, and chills, and may follow an undulating pattern with musculoskeletal symptoms in about half of patients.</p>", "options": ["Hantavirus", "West Nile virus", "Leptospira", "Brucella"], "html_options": ["Hantavirus", "West Nile virus", "Leptospira", "Brucella"], "corr_idx": 0}, {"id": "1183324", "html_qtxt": "A 30-year-old woman delivers a baby with microcephaly, spasticity, sensorineural hearing loss and retinal mottling at 38 weeks by vaginal delivery. During her first trimester, she went on a trip to Puerto Rico and had multiple mosquito bites and later developed mild fever with a rash. A serum sample from the baby is collected. Which pathogen might be the most likely causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Zika virus</strong> is a <strong>flavivirus</strong> transmitted by<strong> Aedes mosquitoes</strong>.</li>\n<li>Initially considered a <strong>mild illness with rash and fever</strong> in tropical Africa and southern Asia.</li>\n<li>Zika virus infection is associated with fetal microcephaly and the risk of microcephaly is highest with <strong>first-trimester infection</strong>, and other fetal outcomes include stillbirth, neural tube defects, eye abnormalities, and deafness.</li>\n<li>Adult complications, though rare, include Guillain-Barr&eacute; syndrome, encephalitis, leukopenia, and thrombocytopenic purpura.</li>\n<li>Transmission also occurs <strong>sexually </strong>and via <strong>blood transfusion</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nipah virus (Option A):</strong> Nipah virus infection typically begins with an influenza-like illness that may progress to <strong>encephalitis</strong>, often accompanied by respiratory symptoms, and results in death in about half of reported cases.</p>\n<p><strong>Hantavirus (Option B):</strong> Hantavirus infections present mainly as <strong>hemorrhagic fever with </strong></p>\n<p><strong>renal syndrome (HFRS) </strong>or <strong>hantavirus pulmonary syndrome (HPS)</strong>. HFRS is characterized by acute febrile illness with interstitial nephritis that may progress to renal failure and hemorrhagic manifestations, while HPS begins with fever, headache, and myalgia, rapidly progressing to pulmonary edema and respiratory failure, typically without bleeding.</p>\n<p><strong>Ebola virus (Option C): </strong>Ebola virus infection typically starts after an incubation period of 2-21 days with fever, headache, sore throat, and muscle pain, followed by abdominal complaints, rash, and both <strong>internal and external bleeding</strong>. The illness often progresses to shock and can be fatal.</p>", "options": ["Nipah virus", "Hantavirus", "Ebola virus", "Zika virus"], "html_options": ["Nipah virus", "Hantavirus", "Ebola virus", "Zika virus"], "corr_idx": 3}, {"id": "1183331", "html_qtxt": "A 45-year-old man presents with hematuria, dysuria and suprapubic pain. He reports that he had a renal transplant 8 months ago and is currently on many immunosuppressants. Urinalysis is positive for blood but is negative for nitrates or leukocyte esterase. A nucleic acid amplification test of his urine is positive for a polyomavirus. Identify the virus causing this condition.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of hematuria and dysuria in a post-renal transplant patient is suggestive of <strong>BK virus</strong></li>\n<li>Polyomaviruses are small, <strong>nonenveloped viruses</strong> with a circular double-stranded DNA genome, enclosed in an icosahedral capsid and condensed by cellular histones.</li>\n<li>BK virus, one of the human polyomaviruses, is widespread and typically acquired during early childhood, <strong>persisting in the kidneys and lymphoid tissues</strong> in a latent state.</li>\n<li>It may reactivate when the immune system is suppressed, such as in <strong>renal transplant recipients</strong>, during pregnancy, or with increasing age.</li>\n<li>Reactivation can lead to <strong>polyomavirus-associated nephropathy</strong> in kidney transplant patients, which is a serious complication causing <strong>graft failure</strong> in up to half of affected individuals, and can also cause <strong>hemorrhagic cystitis</strong> in bone marrow transplant recipients.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>HPV (Option A): </strong>HPV is the most prevalent viral infection of the reproductive tracts and is the primary cause of anogenital cancers. Low-risk types 6 and 11 cause most anogenital warts and laryngeal papillomas, the latter potentially obstructing the airway in children. Immunosuppressed individuals, particularly those with HIV/AIDS, have higher rates of warts and HPV-associated cancers.</p>\n<p><strong><br /> JC virus (Option C): </strong>Progressive multifocal leukoencephalopathy (PML) from JC virus is a late manifestation of AIDS and presents with multifocal neurological deficits such as ataxia, hemiparesis, visual field loss, aphasia, sensory changes, and sometimes seizures.</p>\n<p><strong><br /> Cytomegalovirus (Option D): </strong>In immunocompromised individuals, primary CMV infections are more severe, with those undergoing hematopoietic stem cell or solid organ transplants, receiving chemotherapy for malignancies, or living with AIDS at highest risk. The infection often becomes <strong>disseminated</strong> with prolonged viral shedding, and<strong> pneumonia </strong>and <strong>colitis</strong> are the most frequent complications. Reactivation, more common in these patients, may be as virulent as primary infection despite generally being less severe in normal hosts.</p>", "options": ["HPV", "BK virus", "JC virus", "Cytomegalovirus"], "html_options": ["HPV", "BK virus", "JC virus", "Cytomegalovirus"], "corr_idx": 1}, {"id": "1183336", "html_qtxt": "A 4-year-old boy is brought to the physician by his parents because of nasal discharge, cough, and low-grade fever for 3 days. He attends daycare, and several other children have had the same symptoms. The result of a RT-PCR for severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) is positive. Which of the following sets of findings best describes properties of this virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Coronaviruses are <strong>enveloped</strong> with<strong> helical symmetry</strong> and <strong>ssRNA</strong>.</li>\n<li>Coronaviruses are large, <strong>enveloped </strong>RNA viruses with an unsegmented, positive-sense single-stranded RNA genome, the largest among RNA viruses. <strong>(Options B, C, and D ruled out)</strong></li>\n<li>Their <strong>helical nucleocapsid </strong>is surrounded by a lipid envelope with widely spaced, <strong>club- or petal-shaped projections</strong> that give a solar corona-like appearance.</li>\n<li>Structural proteins include the<strong> nucleocapsid (N) protein</strong>, <strong>membrane (M) glycoprotein</strong>, and <strong>spike (S) glycoprotein</strong>, with some strains also producing hemagglutinin esterase (HE).</li>\n<li>The genome encodes both structural and nonstructural proteins, with a high frequency of recombination during replication.</li>\n<li>Viral replication occurs in the cytoplasm, where virions bud into the endoplasmic reticulum and Golgi apparatus before release.</li>\n<li>Entry is mediated by binding of spike proteins to specific host receptors, such as aminopeptidase N for some human coronaviruses and <strong>angiotensin-converting enzyme 2 (ACE2) </strong>or CD26 for others.</li>\n<li>In humans, classical coronaviruses cause <strong>mild upper respiratory tract illnesses </strong>(\"common colds\") with symptoms like nasal discharge and malaise, typically afebrile in adults, with an incubation of 2-5 days and symptom duration of about 1 week.</li>\n<li>Asthmatic children may experience wheezing, and adults with chronic lung disease may have exacerbations. The lower respiratory tract is usually spared, though pneumonia can occur.</li>\n<li>Novel coronaviruses can cause severe disease, including S<strong>evere Acute Respiratory Syndrome (SARS)</strong> and <strong>Middle East Respiratory Syndrome (MERS)</strong>.</li>\n<li>SARS-CoV has an incubation period of around 6 days and begins with fever, malaise, chills, headache, dizziness, cough, sore throat, and myalgia, progressing in some cases to shortness of breath, abnormal chest radiographs, and acute respiratory distress.</li>\n<li>Death from progressive <strong>respiratory failure</strong> occurs with highest mortality in the elderly.</li>\n</ul>", "options": ["ssRNA - enveloped - helical", "dsRNA - non-enveloped - helical", "ssDNA - enveloped -helical", "dsDNA - non-enveloped - icosahedral"], "html_options": ["ssRNA - enveloped - helical", "dsRNA - non-enveloped - helical", "ssDNA - enveloped -helical", "dsDNA - non-enveloped - icosahedral"], "corr_idx": 0}, {"id": "1183342", "html_qtxt": "A 7-year-old boy presents with a rash and fever that began approximately 2 days ago. According to his mother, it began as a pink rash on his face and has subsequently spread to his trunk. A rash as shown in  the image and posterior auricular lymphadenopathy is noted on examination. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041599fa0219-8b9b-43ab-bd95-e05b366dbc82.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of fever, rash, and cervical lymphadenopathy suggests a diagnosis of <strong>rubella</strong>.</li>\n<li>Rubella virus, the sole member of the genus Rubivirus in the <strong>Matonaviridae family</strong>, is an enveloped virus with a <strong>single-stranded positive-sense RNA</strong></li>\n<li>Rubella (German measles) is an acute febrile illness affecting mainly <strong>children and young adults</strong>, presenting with rash and lymphadenopathy, and is the mildest of the common viral exanthems.</li>\n<li>Infection during early pregnancy can cause <strong>severe fetal abnormalities</strong>, including congenital malformations and mental retardation, collectively termed <strong>congenital rubella syndrome (CRS)</strong>.</li>\n<li>CRS can present with transient neonatal effects like rash and <strong>hepatosplenomegaly</strong>, and permanent defects such as <strong>cataracts</strong>, cardiac anomalies such as patent ductus arteriosus, sensorineural hearing loss, or developmental abnormalities emerging in childhood.</li>\n<li>Central nervous system involvement leads to mental retardation and motor deficits, with possible late-onset progressive rubella panencephalitis in adolescence.</li>\n<li>The virus can persist in various tissues after birth, with prolonged shedding for over a year.</li>\n<li>Prevention relies on ensuring <strong>women of childbearing age</strong> are immune before pregnancy.</li>\n<li>Infection in the general population occurs via the upper respiratory tract, with an incubation period of about 12 days.</li>\n<li>The virus replicates in the <strong>respiratory tract</strong>, spreads to<strong> cervical lymph nodes</strong>, and viremia develops within 7-9 days, persisting until antibodies appear around day 13-15.</li>\n<li>Clinically, rubella begins with malaise, low-grade fever, and a <strong>morbilliform rash </strong>starting on the face and spreading to the trunk and limbs, usually lasting under 3 days.</li>\n<li>Diagnosis is difficult without laboratory confirmation due to similarity with other viral rashes. Immunity involves initial IgM followed by lifelong IgG persistence. Maternal IgG protects infants for 4-6 months.</li>\n<li>Laboratory diagnosis uses nucleic acid detection, virus isolation from nasopharyngeal or throat swabs, and serology.</li>\n<li>Rubella is generally a mild condition that resolves on its own, and it does not require any specific treatment.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rubeola (Option A): </strong>Measles also known as rubeola in nonimmune individuals typically presents after an 8-15 day incubation period with a prodrome of fever, cough, coryza, conjunctivitis with photophobia, and Koplik spots followed by a characteristic rash starting on the face and spreading to the trunk and limbs, resolving with desquamation in 5-10 days.</p>\n<p><strong>Roseola (Option C): </strong>Roseola infantum, caused primarily by HHV-6B, is a mild childhood illness marked by high fever followed by a skin rash. It commonly occurs in early childhood and is associated with febrile seizures in affected children.</p>\n<p><strong>Parvovirus infection (Option D): </strong>Parvovirus B19 infection commonly presents as erythema infectiosum, especially in young children, with a slapped cheek rash that may be accompanied by fever and mild systemic symptoms.</p>", "options": ["Rubeola", "Rubella", "Roseola", "Parvovirus"], "html_options": ["Rubeola", "Rubella", "Roseola", "Parvovirus"], "corr_idx": 1}, {"id": "1183347", "html_qtxt": "A 9-year-old child was brought to the OPD with complaints of fever, abdominal pain, rash, and conjunctival injection for the past 2 days. His mother gives a history of COVID-19 infection 4 weeks back. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of fever with rash, abdominal complaints with a history of COVID-19 in a child is suggestive of <strong>Multisystem Inflammatory Syndrome in Children (MIS-C)</strong>.</li>\n<li><strong>Multisystem Inflammatory Syndrome in Children (MIS-C)</strong> is a postinfectious hyperinflammatory condition occurring about 4-8 weeks after SARS-CoV-2 exposure, often resembling <strong>macrophage activation syndrome</strong>.</li>\n<li>It presents in children, typically aged <strong>8-12 years</strong>, with persistent fever, severe <strong>abdominal pain</strong>, rash, and possible abnormal cardiac function or hypotension.</li>\n<li>Common features include myocarditis or left ventricular dysfunction, c<strong>oronary artery dilation</strong> or aneurysms in 25-50% of cases, and renal involvement.</li>\n<li>Other features include lymphopenia, thrombocytopenia, elevated ferritin, and a systemic proinflammatory state marked by high levels of IL-18, IL-10, IL-6, and IFN-&gamma;-induced CXCL9.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Staphylococcal scalded skin syndrome (Option A): </strong>Staphylococcal scalded skin syndrome primarily affects <strong>infants and young children under five</strong>, beginning with fever, malaise, irritability, and skin tenderness, followed by diffuse scarlatiniform erythema accentuated in <strong>flexural and periorificial areas</strong>. The skin may become wrinkled, develop flaccid blisters and erosions, and peel away with gentle pressure (Nikolsky sign), leading to moist, denuded areas that can predispose to infection, sepsis, and fluid imbalance. Healing usually occurs within 10-14 days without scarring, with conjunctivitis, pharyngitis, and superficial lip erosions common, while intraoral mucosa remains unaffected.</p>\n<p><strong>Kawasaki disease (Option B): </strong>Kawasaki disease typically affects <strong>children under 5 years old</strong> and is characterized by fever lasting more than 5 days. Other features include bilateral conjunctive injection, red cracked lips, and unilateral cervical lymphadenopathy.</p>\n<p><strong>Scarlet fever (Option D): </strong>Scarlet fever presents with a diffuse, finely papular, bright-red rash appearing within 24-48 hours of symptom onset, often starting on the neck and spreading to the trunk and extremities, with accentuation in <strong>skin creases</strong> and a rough, goose-pimple texture. Cheeks are erythematous with perioral pallor, and after 3-4 days the rash fades, followed by desquamation beginning on the face and moving downward. The tongue becomes coated with swollen papillae, later giving a <strong>strawberry-like appearance</strong>. Diagnosis is supported by typical rash features, history of <strong>recent group A streptococcal infection</strong>, and confirmation of GAS in the pharynx.</p>", "options": ["Staphylococcal scalded skin syndrome", "Kawasaki disease", "MIS-C", "Scarlet fever"], "html_options": ["Staphylococcal scalded skin syndrome", "Kawasaki disease", "MIS-C", "Scarlet fever"], "corr_idx": 2}, {"id": "1183352", "html_qtxt": "A 2-week-old boy is brought to the Pediatric Department. His mother says that is not awakened by loud noises. She shows his eyes which appear 'cloudy' as shown in the image. On a physical exam, a continuous murmur with machine-like consistency over the precordium at the left second intercoastal space is heard. Which strain is used in making vaccines against the underlying infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of hearing loss, cataracts, and patent ductus arteriosus is suggestive of congenital rubella syndrome and the strain <strong>RA 27/3 </strong>is used in the preparation of rubella vaccine.</li>\n<li>The rubella virus, the only member of the genus Rubivirus within the Matonaviridae family, is an <strong>enveloped virus</strong> containing a single-stranded, positive-sense RNA genome.</li>\n<li>Rubella (German measles) is an <strong>acute febrile illness</strong>, primarily affecting children and young adults, characterized by rash and lymphadenopathy, and is considered the mildest among common viral exanthems.</li>\n<li>When contracted in early pregnancy, it can cause serious fetal defects, including congenital malformations and intellectual disability, collectively known as congenital rubella syndrome (CRS).</li>\n<li>CRS may manifest at birth with transient findings like rash and hepatosplenomegaly, or with permanent abnormalities such as <strong>cataracts</strong>, congenital heart defects notably patent ductus arteriosus, <strong>sensorineural deafness</strong>, and developmental delays that may emerge later in childhood.</li>\n<li>Involvement of the <strong>central nervous system</strong> can lead to intellectual disability and motor impairment, with some cases developing late-onset progressive rubella panencephalitis during adolescence.</li>\n<li>The virus can persist in multiple tissues after birth, with prolonged shedding for more than a year.</li>\n<li>Prevention centers on ensuring immunity in<strong> women of reproductive age</strong> prior to pregnancy.</li>\n<li>In the general population, transmission occurs via the<strong> upper respiratory tract</strong>, with an incubation period of around 12 days.</li>\n<li>After initial replication in the respiratory tract, the virus spreads to <strong>cervical lymph nodes</strong>, and viremia appears by days 7-9, continuing until antibody formation around days 13-15.</li>\n<li>Clinically, rubella starts with malaise, low-grade fever, and a <strong>morbilliform rash</strong> that begins on the face before spreading to the trunk and extremities, typically lasting less than three days.</li>\n<li>Because its presentation resembles other viral exanthems, laboratory confirmation is often necessary.</li>\n<li>The immune response begins with IgM production, followed by lifelong IgG persistence. Maternal IgG provides infants with temporary protection for 4-6 months.'</li>\n<li>Diagnosis is made using nucleic acid testing, viral isolation from nasopharyngeal or throat swabs, and serology.</li>\n<li>Rubella is usually a mild, self-limiting illness that does not require specific treatment.</li>\n</ul>\n<p><strong>Explanation of other options:</strong>\n<p><strong>17D (Option A): </strong>The 17D strain of the yellow fever virus is used for vaccine preparation.</p>\n<p><strong>Edmonston Zagreb (Option C): Measles vaccines</strong>, developed from the Edmonston strain of the measles virus, provide protection against all naturally occurring wild measles viruses.</p>\n<p><strong>Jeryl Lynn (Option D): </strong>Jeryl Lynn strain is used in vaccination against <strong>mumps</strong>.</p>", "options": ["17D", "RA 27/3", "Edmonston Zagreb", "Jeryl Lynn"], "html_options": ["17D", "RA 27/3", "Edmonston Zagreb", "Jeryl Lynn"], "corr_idx": 1}, {"id": "1183354", "html_qtxt": "An 8-month-old girl has fever, vomiting, and diarrhea for 3 days. Her temperature is 101.3&deg;F, pulse is 145/min, and blood pressure is 92/54 mm-Hg. Examination shows dry mucous membranes and decreased skin turgor. Which of the following is most likely to confirm the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most common cause of diarrheal illness in a child is rotavirus for which <strong>enzyme immunoassay of stool</strong> is used to confirm the diagnosis.</li>\n<li>Rotaviruses are a <strong>leading cause of diarrheal illness</strong> in infants and young children with occasional infections in adults.</li>\n<li>They are structurally and replication-wise similar to <strong>reoviruses</strong> and are classified into eight species (A-H) based on antigenic epitopes and VP6 protein sequence, with <strong>Group A</strong> being the most frequent cause of human disease.</li>\n<li>Human reoviruses include rotaviruses, which are characterized by their unique wheel-like structure as shown below and the genome consists of<strong> linear, double-stranded RNA</strong> divided into <strong>10-12 segments</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912fecc9719-1c08-413b-8355-3603c98f08f6.png\">\n<ul>\n<li>The outer capsid proteins VP4 and VP7 are critical neutralizing antigens, with VP7 being the predominant antigen. Five main serotypes (G1-G4, G9) cause most human infections.</li>\n<li>Pathogenesis involves <strong>infection of villus cells</strong> in the small intestine, sparing gastric and colonic mucosa. The virus multiplies in <strong>enterocyte cytoplasm</strong>, damaging transport mechanisms.</li>\n<li><strong>NSP4</strong>, a viral enterotoxin, induces secretion via calcium-dependent pathways, leading to loss of absorptive capacity, sodium and glucose malabsorption, and replacement of mature cells with immature crypt cells.</li>\n<li>This disruption causes <strong>watery diarrhea</strong>, with viral shedding in stool. Symptoms in otherwise healthy individuals last 2-12 days but may persist in malnourished or immunocompromised patients. Recovery of intestinal function can take 3-8 weeks.</li>\n<li>Clinically, rotavirus disease in<strong> infants and children</strong> presents after a 1-3 day incubation with watery diarrhea, fever, abdominal pain, and vomiting, often leading to <strong>dehydration</strong>. Severe cases can be fatal if untreated.</li>\n<li>Infections peak in <strong>winter</strong>, are most common between ages 6 months and 2 years, and are transmitted mainly via the<strong> fecal-oral route</strong>. Nosocomial infections are frequent.</li>\n<li>Immune factors like IgA and interferon may protect against severe disease. Maternal antibodies protect infants under 6 months from severe illness but do not prevent reinfection.</li>\n<li>Laboratory diagnosis relies on detecting the virus in stool samples collected early in the course of illness, along with evidence of an increased antibody titer.</li>\n<li>The presence of the virus in stool can be identified using <strong>antigen enzyme immunoassays (EIAs)</strong> or <strong>polymerase chain reaction (PCR)</strong>.<strong> (Options A, B, and C ruled out)</strong></li>\n<li>Treatment is supportive, focusing on fluid and electrolyte replacement to prevent dehydration, acidosis, shock, and death. Control relies on sanitation, wastewater management, and vaccination.</li>\n<li>The rotavirus vaccine is included in the national programme and is a live-attenuated vaccine given orally at<strong> 6, 10, and 14 weeks</strong>.</li>\n</ul>", "options": ["USG of abdomen", "Examination of stool for ova & parasites", "Blood culture", "Enzyme immunoassay of stool"], "html_options": ["USG of abdomen", "Examination of stool for ova & parasites", "Blood culture", "Enzyme immunoassay of stool"], "corr_idx": 3}, {"id": "1183371", "html_qtxt": "A 32-year-old male presents with a 3-day history of fever, headache, fatigue, and muscle aches. He reports recent hiking in the Rocky Mountains and recalls being bitten by several ticks during his trip. On examination, he has a biphasic fever pattern, with no rash and mild joint pain. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette of fever without rash, headache, myalgia along with history of tick bite makes<strong> Colorado tick fever </strong>the most likely diagnosis.</li>\n<li>Colorado tick fever virus belongs to the genus Coltivirus in the family <strong>Reoviridae</strong>, but unlike rotaviruses and orthoreoviruses, it is <strong>vector-borne</strong>.</li>\n<li>Also called mountain fever or tick fever, it is transmitted by <strong>ticks</strong>, has a single recognized antigenic type, and causes a <strong>mild febrile illness without rash</strong>.</li>\n<li>The incubation period is 4-6 days, followed by sudden onset of fever, myalgia, headache, muscle and joint pain, lethargy, nausea, and vomiting.</li>\n<li>Fever is typically <strong>biphasic</strong>, with an initial 2-day episode, temporary improvement, and recurrence for another 3-4 days. The disease is self-limiting.</li>\n<li>The virus can be isolated from <strong>whole blood via cell cultures</strong>, with viremia lasting up to 4 weeks or longer.</li>\n<li>RT-PCR detects viral RNA in red blood cells and plasma, while neutralizing antibodies appear in the second week and can be identified by plaque reduction tests.</li>\n<li>ELISA and fluorescent antibody tests are also used. A single infection usually confers lasting immunity.</li>\n<li>Most cases occur in young men with high tick exposure. The tick is a true reservoir, transmitting the virus transovarially, and natural infection also occurs in rodents, which serve as hosts for immature tick stages.</li>\n<li>No specific treatment exists, and prevention relies on avoiding tick-infested areas and using protective clothing or repellents.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lyme disease (Option A): </strong>Lyme disease is caused by Borrelia species, most commonly B. burgdorferi. It typically begins with <strong>erythema migrans</strong>, a slowly expanding red skin lesion at the <strong>tick bite</strong> site, and can progress to disseminated infection with multiple skin lesions, neurologic symptoms such as meningitis, facial palsy, and neuropathies, cardiac involvement, and migratory musculoskeletal pain.</p>\n<p><strong>Rocky Mountain spotted fever (Option B): </strong>Rocky Mountain spotted fever (RMSF), caused by Rickettsia rickettsii and transmitted via<strong> tick bite</strong>, typically presents abruptly with high fever, extreme fatigue, muscle aches, headache, nausea, and vomiting. Within 96 hours of symptom onset, most patients develop a <strong>distinctive rash</strong> that begins as a widespread erythematous maculopapular eruption, resembling meningococcemia, and then progresses to petechiae, purpura, and, if untreated, skin necrosis or gangrene.</p>\n<p><strong>West Nile virus infection (Option D): </strong>West Nile fever is caused by the West Nile virus, primarily transmitted by <strong>Culex mosquitoes</strong>. It commonly presents as a febrile illness with myalgia, <strong>maculopapular rash</strong> , lymphadenopathy, and symptoms such as headache, fatigue, sore throat, nausea, vomiting, and arthralgia, but can progress in some cases to neuroinvasive disease, including meningitis, encephalitis, or acute flaccid paralysis, particularly in elderly or immunocompromised individuals.</p>", "options": ["Lyme disease", "Rocky Mountain spotted fever", "Colorado tick fever", "West Nile virus infection"], "html_options": ["Lyme disease", "Rocky Mountain spotted fever", "Colorado tick fever", "West Nile virus infection"], "corr_idx": 2}]}, {"moduleId": 1008829, "name": "Superficial & Systemic Mycoses", "questions": [{"id": "1172085", "html_qtxt": "Which of the following fungal cell membrane components are primarily targeted by antifungal drugs, such as azoles?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Azoles act by inhibiting the enzyme lanosterol 14&alpha;-demethylase responsible for <strong>ergosterol synthesis</strong>, the main sterol in the fungal cell membrane.</p>\n<p><strong>Fungal cell structure:</strong></p>\n<ul>\n<li>Fungi possess a rigid cell wall composed primarily of <strong>chitin</strong>, <strong>&beta;-glucans</strong>, and various other polysaccharides, which provides structural support and protection.</li>\n<li>Beneath the cell wall lies the <strong>fungal cell membrane</strong>, which has a distinct composition compared to that of animal cells.</li>\n<li>A key feature is the presence of <strong>ergosterol</strong>, a sterol unique to fungi that serves the role of <strong>cholesterol</strong> in animal cell membranes.</li>\n<li><strong>Pneumocystis </strong>species lack ergosterol.</li>\n<li><strong>Ergosterol</strong>is a sterol, similar to <strong>cholesterol</strong> in animal cells, and it plays a critical role in maintaining the integrity, fluidity, and function of the fungal cell membrane.</li>\n</ul>\n<p><strong>Mechanism of action of Azoles:</strong></p>\n<ul>\n<li><strong>Azole antifungals</strong>(e.g., <strong>fluconazole</strong>, <strong>itraconazole</strong>) inhibit the fungal cytochrome P450 3A enzyme, lanosterol 14&alpha;-demethylase, which is responsible for converting lanosterol to ergosterol.</li>\n<li>The resulting depletion of ergosterol alters the fluidity of the membrane, and this interferes with the action of membrane-associated enzymes. The net effect is an inhibition of replication.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911128c4258-d68b-47b9-ba0d-3a183c0b40df.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chitin</strong> <strong>Option (A):</strong> Chitin is a major structural component of the <strong>fungal cell wall,</strong> and not a part of the <strong>cell membrane</strong>. Chitin provides rigidity and helps protect the fungus.</p>\n<p><strong>Glucan and mannan Option (B):</strong> These polysaccharides are important components of the fungal cell wall. While they contribute to the structure and immune recognition of the fungus, they do not directly impact the cell membrane's integrity or function in the way ergosterol does.</p>\n<p><strong>Cholesterol</strong> <strong>Option (D): </strong>Cholesterol is a key component of <strong>animal cell membranes</strong>, not fungal membranes. Fungi utilise <strong>ergosterol</strong> in place of cholesterol to perform similar membrane-stabilising functions.</p>", "options": ["Chitin", "Glucan and mannan", "Ergosterol", "Cholesterol"], "html_options": ["Chitin", "Glucan and mannan", "Ergosterol", "Cholesterol"], "corr_idx": 2}, {"id": "1172086", "html_qtxt": "Which of the following stains is commonly used for the detection and identification of fungi in clinical microbiology?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In clinical microbiology, identifying fungal infections is crucial for patient management, particularly in immunocompromised individuals or those with systemic fungal diseases.</li>\n<li>Various special stains are used to visualise fungi under the microscope, with each stain offering different advantages for different types of fungal structures.</li>\n<li><strong>Calcofluor white </strong>binds to polysaccharides in cellulose and <strong>chitin</strong>, which fluoresce under ultraviolet light, enhancing the detection of fungi in fluids or tissue sections.</li>\n<li><strong>Gomori's methenamine silver</strong> enhances fungal visualisation by <strong>staining fungal cell walls black</strong>.</li>\n<li>After primary isolation of fungi, stains such as <strong>lactophenol cotton blue </strong>are used to examine fungal growth and to identify organisms by their morphology.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250217de8c45de-1a10-4424-8202-d6c0ded8dd5c.jpg\">", "options": ["Calcoflour white", "Gomori's methenamine silver", "Lactophenol cotton blue", "All of the above"], "html_options": ["Calcoflour white", "Gomori's methenamine silver", "Lactophenol cotton blue", "All of the above"], "corr_idx": 3}, {"id": "1172087", "html_qtxt": "A 45-year-old diabetic female presents with oral thrush. The physician suspects an infection caused by Candida albicans and sends a sample for fungal culture. What is the typical pH of culture medium commonly used for the isolation of Candida species?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most commonly used medium for cultivating fungi is <strong>Sabouraud&rsquo;s dextrose </strong>\n<strong>agar</strong>, which has a <strong>pH of 5.6.</strong></p>\n<ul>\n<li>Sabouraud's dextrose agar is the most commonly used and optimal medium for many fungi.</li>\n<li>It contains <strong>peptone </strong>(1%), <strong>dextrose</strong> (4%) and has a <strong>pH of 5.6. </strong></li>\n<li>The low pH of 5.6 is optimal for the growth of dermatophytes and satisfactory for the growth of many other fungi. Most bacteria fail to grow, or grow poorly, on Sabouraud's agar.</li>\n<li>Antibacterial agents - chloramphenicol 40 mg or gentamicin 50 mg per litre of medium can also be added to augment the antibacterial effect.</li>\n<li>Neutral SDA (<strong>Emmons' modification</strong>) differs from the original SDA in having neopeptone (1%) and dextrose (2%) and a pH of 7.2.</li>\n</ul>", "options": ["6.7", "5.6", "7.1", "4.5"], "html_options": ["6.7", "5.6", "7.1", "4.5"], "corr_idx": 1}, {"id": "1172088", "html_qtxt": "A 26-year-old female presents with subcutaneous nodules on her hands following thorn pricks while gardening. Which of the following is true about the causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of subcutaneous nodules on the hands following a thorn prick suggests sporotrichosis caused by<strong> Sporothrix schenckii</strong>. It grows as filamentous forms in culture at 22-25&deg;C.</p>\n<p><strong>Sporothrix schenckii:</strong></p>\n<ul>\n<li>Sporothrix schenckii is a <strong>dimorphic fungi</strong>, which exist in two forms depending on the temperature:\n<ul>\n<li>Grows as <strong>filamentous forms</strong> in culture at <strong>22-25&deg;C </strong>and in the environment. <em>(Option A, D ruled out)</em></li>\n<li>Grows as <strong>yeast forms</strong> in culture at 37<strong>&deg;C</strong> and in tissues.</li>\n</ul>\n</li>\n<li>It causes <strong>sporotrichosis</strong>, also known as Rose Gardener's disease.</li>\n<li>Disease is characterised by nodular, ulcerating lesions of the skin and subcutaneous tissue.</li>\n<li>Fungus gains access through <strong>thorn pricks</strong>, follows the lymphocutaneous spread pattern.</li>\n</ul>\n<p><strong>Laboratory diagnosis:</strong></p>\n<ul>\n<li>Histopathological staining of tissue sections reveals <strong>asteroid bodies</strong> and shows the <strong>Splendore-Hoeppel phenomenon.</strong></li>\n<li>Asteroid body consists of a central basophilic yeast cell surrounded by radiating extensions of eosinophilic mass, composed of antigen-antibody complexes, which is described as the Splendore-Hoeppli phenomenon.</li>\n<li><strong>Culture</strong>\n<ul>\n<li>At 25&deg;C, it produces mycelial form, consisting of slender, delicate hyphae with conidia arranged in a <strong>flower-like pattern.</strong></li>\n<li>At 37&deg;C, it produces a narrow-based budding yeast cell or a<strong> Cigar-shaped yeast cell.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Treatment</strong>: Drug of choice is <strong>Itraconazole.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e132f712-6dfc-4389-93f4-4aa0a0e197df.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Microscopic examination shows spherules with endospores (Option B): </strong>Spherules with endospores are seen in Coccidioidomycosis, also known as desert rheumatism/ valley fever/ California disease.</p>", "options": ["Grows as a filamentous form in tissue", "Microscopic examination shows spherules with endospores", "Grows as a filamentous form in culture at 22-25&deg;C", "Grows as a yeast form in the environment"], "html_options": ["Grows as a filamentous form in tissue", "Microscopic examination shows spherules with endospores", "Grows as a filamentous form in culture at 22-25&deg;C", "Grows as a yeast form in the environment"], "corr_idx": 2}, {"id": "1172089", "html_qtxt": "Which of the following fungi is not a dimorphic fungus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Aspergillus</strong> species do not exhibit dimorphism. They are <strong>moulds</strong> in both the environment and in tissue.</p>\n<ul>\n<li>Some fungal species can transition between morphological forms depending on environmental conditions. These are known as <strong>dimorphic fungi. </strong></li>\n<li>They grow as <strong>yeasts</strong> in host tissues and cultures at 37&deg;C.</li>\n<li>While in environments and cultures at 22-25&deg;C exist as <strong>hyphal (mycelial) forms.</strong></li>\n<li>Examples of dimorphic fungi:\n<ul>\n<li>Blastomyces dermatitidis</li>\n<li>Paracoccidioides brasiliensis</li>\n<li>Talaromyces marneffei</li>\n<li>Coccidioides immitis</li>\n<li><strong>Histoplasma capsulatum</strong></li>\n<li><strong>Sporothrix schenckii.</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Histoplasma capsulatum", "T. Marneffei", "Aspergillus", "Sporothrix"], "html_options": ["Histoplasma capsulatum", "T. Marneffei", "Aspergillus", "Sporothrix"], "corr_idx": 2}, {"id": "1172090", "html_qtxt": "Which of the following fungal groups is classified as Fungi imperfecti?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fungi imperfecti, also known as <strong>Deuteromycetes</strong> or <strong>imperfect fungi</strong>.</p>\n<ul>\n<li><strong>Fungi imperfecti</strong> are a group of fungi characterised by the lack of a sexual reproductive stage in their life cycle, hence called so.</li>\n<li>These fungi reproduce asexually through spores like conidia or other asexual spores.</li>\n<li>This group include the majority of the medically important fungi.</li>\n</ul>\n<p><strong>Taxonomic Classification of Fungi:</strong></p>\n<p>Based on the production of sexual spores, the Kingdom Fungi has been divided into four medically important phyla. They are as follows:</p>\n<ul>\n<li><strong>Zygomycetes: </strong>Also called Mucormycetes & Phycomycetes, the sexual spores are known as zygospores. e.g. Rhizopus and Mucor</li>\n<li><strong>Ascomycetes: </strong>They produce sexual spores known as ascospores. e.g. Aspergillus</li>\n<li><strong>Basidiomycetes: </strong>They produce sexual spores known as basidiospores, e.g. Cryptococcus</li>\n<li><strong>Deuteromycetes (Fungi imperfecti):</strong> The sexual state is either absent or unidentified yet. Hence, they are traditionally grouped as fungi imperfecti.</li>\n</ul>\n<p><strong>Fungal asexual spores are:</strong></p>\n<ul>\n<li>Arthrospore</li>\n<li>Blastospore</li>\n<li>Chlamydospore</li>\n</ul>", "options": ["Ascomycetes", "Zygomycetes", "Deuteromycetes", "Basidiomycetes"], "html_options": ["Ascomycetes", "Zygomycetes", "Deuteromycetes", "Basidiomycetes"], "corr_idx": 2}, {"id": "1172091", "html_qtxt": "A 36-year-old male presents with fever, cough, and body pain. The findings of microscopic examination of the sputum specimen are shown in the image below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403213511df92-9a5d-4252-a70b-6c4d5b3d51bd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of influenza-like fever with microscopy showing <strong>spherules with endospores</strong> and barrel-shaped conidia arrangement suggests <strong>California valley fever</strong> caused by <strong>Coccidioides immitis.</strong></p>\n<p><strong>Coccidioidomycosis</strong>:</p>\n<ul>\n<li>Also called <strong>desert rheumatism</strong>, California Valley fever, and San Joaquin Valley fever.</li>\n<li>The causative agent is a <strong>dimorphic fungus</strong> called <strong>Coccidioides immitis.</strong></li>\n<li>It is characterised by mild influenza-like fever to severe pneumonia and shows joint involvement, hence rheumatism.</li>\n<li>Coccidioidomycosis can cause a chronic and fatal meningitis</li>\n<li>Being a dimorphic fungus, on culture:\n<ul>\n<li>Yeast forms shows <strong>spherule with endospores</strong>.</li>\n<li>Mould form shows <strong>a barrel-shaped arrangement of arthrospores</strong></li>\n</ul>\n</li>\n<li><strong>Treatment: </strong>\n<ul>\n<li>Mild disease: fluconazole/itraconazole</li>\n<li>Disseminated: Amphotericin B followed by itraconazole.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912873a6ed2-3006-4151-8b98-2f7502c66638.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chicago disease (Option A):</strong> Gilchrist disease, North American Blastomycosis and Chicago disease are other names for blastomycosis, caused by the dimorphic fungus <em>Blastomyces dermatitidis</em>. It commonly presents with pulmonary and cutaneous lesions. The yeast form shows <strong>broad-based budding</strong> with a <strong>figure-of-eight</strong> appearance, while the mould form has <strong>branched hyphae with terminal conidia</strong>.</p>\n<p><strong>Ohio Valley disease (Option C), Darling's disease (Option D): </strong>Both refer to histoplasmosis, caused by the dimorphic fungus <em>Histoplasma capsulatum</em>. The acute form presents with flu-like symptoms, while the chronic form mimics tuberculosis. On biopsy, Giemsa stain reveals intracellular oval budding yeast cells with a narrow base, and the mould form shows tuberculate macroconidia with a characteristic sunflower-like appearance.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509121e397cac-f382-46f9-8ae8-e4a2d5e41554.png\">", "options": ["Chicago disease", "California valley fever", "Ohio Valley disease", "Darling's disease"], "html_options": ["Chicago disease", "California valley fever", "Ohio Valley disease", "Darling's disease"], "corr_idx": 1}, {"id": "1172092", "html_qtxt": "Which of the following is a highly infectious agent requiring bio-safety level 3?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cultures of <strong>Coccidiodes immitis</strong> are highly infectious; may lead to accidental inhalation of spores in laboratories and hence require <strong>biosafety level-3</strong> precautions.</p>\n<p>Biosafety levels (BSLs) are a set of precautions that isolate dangerous biological agents in a laboratory.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250120790a12d8-d655-4311-bfb8-063c6eadd516.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Paracoccidioides brasiliensis (Option B):</strong> This fungus causes paracoccidioidomycosis, which is primarily endemic to parts of Latin America. It is not typically classified as BSL-3.</p>\n<p><strong>Blastomyces dermatitidis (Option C):</strong> Blastomyces dermatitidis causes blastomycosis; while it is a significant pathogen, it does not require BSL-3 containment. It is often handled under BSL-2 conditions.</p>\n<p><strong>Histoplasma capsulatum (Option D): </strong>This is the causative agent of histoplasmosis, a systemic granulomatous infection. It generally requires BSL-2 containment in the laboratory, not BSL-3.</p>", "options": ["Coccidiodes Immitis", "Paracoccidiodes brasiliensis", "Blastomyces dermatidis", "Histoplasma capsulatum"], "html_options": ["Coccidiodes Immitis", "Paracoccidiodes brasiliensis", "Blastomyces dermatidis", "Histoplasma capsulatum"], "corr_idx": 0}, {"id": "1172093", "html_qtxt": "A 25-year-old patient presents with ulcerative cutaneous lesions. Microscopic examination of the specimen revealed findings shown in the image below. Based on the characteristic appearance, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032192bbd6d0-0311-4857-97bf-f58fa6df32b4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The microscopy image above shows the characteristic <strong>Mickey Mouse or mariner's wheel appearance</strong>, typical of Paracoccidioides species, the causative agent of <strong>paracoccidioidomycosis</strong>, also known as <strong>Lutz mycosis</strong>.</p>\n<p><strong>Paracoccidioidomycosis:</strong></p>\n<ul>\n<li>Also known as South American disease or Lutz mycosis.</li>\n<li>It's a systemic fungal infection caused by <strong>Paracoccidioides brasiliensis</strong>.</li>\n<li>Primarily affects the <strong>lungs </strong>and can spread to other organs such as the skin, mucous membranes, and lymph nodes.</li>\n<li>Paracoccidioidomycosis causes disfiguring skin and mucosal lesions,</li>\n<li>especially in men.</li>\n<li>Mostly endemic to parts of Latin America, especially in rural areas of Brazil, Argentina, and other countries in the region.</li>\n<li>Yeast form shows:\n<ul>\n<li>Pilot wheel appearance</li>\n<li><strong>Mariner wheel appearance</strong></li>\n<li><strong>Mickey Mouse appearance.</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321e2a00c7e-581b-4ba0-a14b-3e338dd8f13b.jpg\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>San Joaquin Valley fever (Option A): </strong>San Joaquin Valley Fever, also known as California Valley Fever or Desert Rheumatism, refers to coccidioidomycosis caused by the dimorphic fungus Coccidioides immitis. In culture, the mould form displays barrel-shaped arthroconidia, while the tissue (yeast) form appears as spherules filled with endospores.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091210c4e2cb-8791-447a-b9ee-b5b0355da8b2.png\">\n<p><strong>Gilchrist disease (Option B), North American Blastomycosis (Option D): </strong>Gilchrist disease, North American Blastomycosis and Chicago disease are other names for blastomycosis. It is caused by the dimorphic fungus Blastomyces dermatitidis, which commonly presents with cutaneous and pulmonary symptoms; the yeast form shows broad-based budding with a figure-of-eight appearance, while the mould form has branched hyphae with terminal conidia.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032128cd7690-1a33-4d72-b6dc-1217187953e3.jpg\">", "options": ["San Joaquin Valley fever", "Gilchrist disease", "Lutz mycosis", "North American Blastomycosis"], "html_options": ["San Joaquin Valley fever", "Gilchrist disease", "Lutz mycosis", "North American Blastomycosis"], "corr_idx": 2}, {"id": "1172094", "html_qtxt": "A 45-year-old patient presents with ulcerated, raised, verrucous skin lesions. A skin biopsy was taken, and microscopic examination showed fungal elements with characteristic features as shown below. Based on the findings, what is the most likely causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032126625728-7f8e-4a9e-8baf-a99ef5eaf4ed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The microscopy image shows a <strong>figure-of-eight appearance</strong>, a hallmark feature of <strong>Blastomyces dermatitidis</strong>, the causative agent of <strong>blastomycosis</strong>, which is characterised by pulmonary and cutaneous lesions.</p>\n<p><strong>Blastomycosis:</strong></p>\n<ul>\n<li>Also known as North American blastomycosis or Gilchrist's disease, or Chicago disease.</li>\n<li>The cutaneous form of the disease is most common and presents with nodular, ulcerative lesions, while the pulmonary form resembles TB.</li>\n<li>Blastomyces dermatitidis is a <strong>dimorphic fungus,</strong> which in:\n<ul>\n<li>The yeast form shows a figure of 8 appearance or a broad-based budding yeast cell</li>\n<li>Mould form shows branched terminals with conidia.</li>\n</ul>\n</li>\n<li><strong>Treatment:</strong>\n<ul>\n<li>Mild cases: fluconazole or itraconazole</li>\n<li>Disseminated: amphotericin B followed by itraconazole.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403212f275048-13d2-4b53-957f-44a2f5c01f3a.jpg\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coccidiodes Immitis (Option A): </strong>Coccidioides immitis causes coccidioidomycosis, which presents with joint involvement and influenza-like fever. The mould form of fungi displays barrel-shaped arthroconidia, while the tissue (yeast) form appears as spherules filled with endospores.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912ed826076-e8fc-468f-adf5-6edb3fafee44.png\">\n<p><strong>Paracoccidiodes brasiliensis (Option B): </strong>Paracoccidiodes brasiliensis is the causative agent of paracoccidioidomycosis, which primarily affects the lungs. The yeast form of fungus has a Mickey Mouse or mariner's wheel appearance<strong>.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403218a8aa999-7c66-4dc8-b589-fe6ad3a41094.jpg\">\n<p><strong>Histoplasma capsulatum (Option D): </strong>This dimorphic fungus causes histoplasmosis, a systemic granulomatous disease. The acute form presents with flu-like symptoms, while the chronic form mimics tuberculosis. Giemsa staining of the biopsy specimen reveals intracellular oval budding yeast cells with a narrow base, and the mould form shows tuberculate macroconidia with a characteristic sunflower-like appearance.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403216d439510-7f51-4fe7-8991-3ebb84dcb3c7.jpg\">", "options": ["Coccidiodes Immitis", "Paracoccidiodes brasiliensis", "Blastomyces dermatitidis", "Histoplasma capsulatum"], "html_options": ["Coccidiodes Immitis", "Paracoccidiodes brasiliensis", "Blastomyces dermatitidis", "Histoplasma capsulatum"], "corr_idx": 2}, {"id": "1172095", "html_qtxt": "A 45-year-old male presents with a persistent cough for 3 weeks, associated with fever, night sweats, and fatigue. He reports having a dry cough initially, which gradually became productive with occasional blood-tinged sputum. Microscopic examination of the sputum sample is shown below.  Based on these findings, what is the most likely causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032166ecda6a-986f-415f-8ea4-1a81dbbfc214.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of a persistent cough, fever, night sweats and microscopy showing a <strong>sunflower-like appearance</strong> is characteristic of <strong>histoplasmosis</strong>, caused by Histoplasma capsulatum.</p>\n<p><strong>Histoplasmosis:</strong></p>\n<ul>\n<li>Histoplasmosis is a systemic granulomatous disease caused by a dimorphic fungus, Histoplasma capsulatum.</li>\n<li>Also known as <strong>Darling's disease</strong>/Ohio disease/<strong>Cave's disease</strong>/endemic mycosis.</li>\n<li>Histoplasma is an <strong>intracellular parasite </strong>which survives within the phagolysosome of the macrophage by producing alkaline substances, such as <strong>bicarbonate and ammonia</strong>.</li>\n<li>Reservoirs are <strong>bat/bird droppings</strong>, which contaminate the soil and spores are inhaled by humans.</li>\n</ul>\n<p><strong>Clinical features</strong></p>\n<ul>\n<li>Minimally symptomatic, often causing <strong>mild fever and cough</strong> for a few days or weeks.</li>\n<li>More severe cases are most often characterised by chills, malaise, chest pain, and more extensive lung infiltrates.</li>\n<li>Progressive pulmonary disease can<strong> mimic pulmonary TB</strong>, with sputum production, night sweats, weight loss, and even the development of lung cavities.</li>\n<li>Disseminated histoplasmosis generally appears as a nonspecific febrile illness in an immunocompromised patient, with <strong>enlargement of reticuloendothelial organs</strong>, resulting in lymphadenopathy, hepatosplenomegaly and anaemia.</li>\n</ul>\n<p><strong>Lab diagnosis: </strong>BM biopsy on Giemsa Gram stain shows:</p>\n<ul>\n<li>Yeast: Intracellular oval budding yeast cell with a narrow base.</li>\n<li>Mould: Tuberculate macroconidia <strong>(sunflower-like appearance).</strong></li>\n</ul>\n<p><strong>Treatment:</strong> Amphotericin B, Ketoconazole</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coccidiodes Immitis (Option A): </strong>Coccidioides immitis causes coccidioidomycosis, which presents with joint involvement and influenza-like fever. The mould form of fungi displays barrel-shaped arthroconidia, while the tissue (yeast) form appears as spherules filled with endospores.</p>\n<p><strong>Paracoccidiodes brasiliensis (Option B): </strong>Paracoccidiodes brasiliensis is the causative agent of paracoccidioidomycosis, which primarily affects the lungs. The yeast form of fungus has a Mickey Mouse or mariner's wheel appearance<strong>.</strong></p>\n<p><strong>Blastomyces dermatitidis (Option C): </strong>This dimorphic fungus causes blastomycosis, which commonly presents with cutaneous and pulmonary symptoms; the yeast form shows broad-based budding with a figure-of-eight appearance, while the mould form has branched hyphae with terminal conidia.</p>", "options": ["Coccidiodes Immitis", "Paracoccidiodes brasiliensis", "Blastomyces dermatitidis", "Histoplasma capsulatum"], "html_options": ["Coccidiodes Immitis", "Paracoccidiodes brasiliensis", "Blastomyces dermatitidis", "Histoplasma capsulatum"], "corr_idx": 3}, {"id": "1172097", "html_qtxt": "A 29-year-old with systemic mycosis was initiated on treatment with an antifungal agent that targets ergosterol synthesis to disrupt fungal cell membrane integrity. Which of the following drugs is most likely being used?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Itraconazole is an azole antifungal drug that <strong>inhibits the synthesis of ergosterol.</strong></p>\n<ul>\n<li><strong>Azole antifungals</strong>(e.g., <strong>fluconazole</strong>, <strong>itraconazole</strong>) inhibit the fungal cytochrome P450 3A enzyme, lanosterol 14&alpha;-demethylase, which is responsible for converting lanosterol to ergosterol.</li>\n<li>The resulting depletion of ergosterol alters the fluidity of the membrane, and this interferes with the action of membrane-associated enzymes. The net effect is an <strong>inhibition of replication.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Flucytosine (Option A): </strong>This antifungal drug acts by inhibiting DNA and RNA synthesis, not ergosterol synthesis.</p>\n<p><strong>Nystatin (Option B):</strong> Nystatin is a polyene antifungal that binds directly to ergosterol, disrupting the fungal cell membrane, but it doesn't inhibit its synthesis.</p>\n<p><strong>Griseofulvin (Option D)</strong>: Griseofulvin is an antifungal agent that acts by disrupting fungal cell division by inhibiting microtubule function.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250120dde45909-50cc-429a-9eb3-c8026c3bb57d.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403210cf21e44-1e4c-4ee8-bd38-c60b29813689.jpg\">", "options": ["Flucytosine", "Nystatin", "Itraconazole", "Griseofulvin"], "html_options": ["Flucytosine", "Nystatin", "Itraconazole", "Griseofulvin"], "corr_idx": 2}, {"id": "1172098", "html_qtxt": "Which of the following is not a sexual spore in fungal reproduction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Arthrospores are asexual spores, whereas the others are sexual spores.</p>\n<ul>\n<li>Arthrospores are asexual spores produced by <strong>fragmentation</strong> of the fungal hyphae (the filamentous structures).</li>\n<li>The hyphal segments break into individual cells, which can then germinate to form new fungal colonies.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Zygospores (Option A): </strong>Zygospores are sexual spores produced by zygomycetes like <strong>Rhizopus.</strong> They are formed when two compatible haploid gametangia (specialised sexual structures) fuse, resulting in a diploid zygospore. After maturation, the zygospore undergoes meiosis to produce haploid spores.</p>\n<p><strong>Ascospores (Option B):</strong> Ascospores are produced by Ascomycetes like <strong>Aspergillus, Penicillium</strong> during sexual reproduction. They are formed within a specialised sac-like structure called an <strong>ascus</strong>. Typically, eight ascospores are produced per ascus following meiosis.</p>\n<p><strong>Basidiospores (Option D): </strong> Basidiospores are sexual spores produced by <strong>Basidiomycetes </strong>(e.g., mushrooms, Cryptococcus). They are formed on a specialised structure called a <strong>basidium</strong>, where typically four basidiospores are produced after meiosis. Basidiospores are released and can germinate into new mycelia.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321cc308ef0-bff1-49a3-9c00-86daa4beb90e.jpg\">", "options": ["Zygospores", "Ascospores", "Arthrospores", "Basidiospores"], "html_options": ["Zygospores", "Ascospores", "Arthrospores", "Basidiospores"], "corr_idx": 2}, {"id": "1172099", "html_qtxt": "A 7-year-old child presents with patchy hair loss on the scalp. On examination, there are broken hair shafts with greyish-white scaling. Wood's lamp examination reveals fluorescent fungal growth around the hair shaft. Which of the following fungi is most likely the causative agent?", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>The clinical presentation and examination findings are suggestive of the <strong>ectothrix type of tinea capitis,</strong> most commonly caused by <strong>Microsporum audouinii.</strong><strong> </strong></p>\n<p><strong>Tinea capitis:</strong></p>\n<ul>\n<li>Refers to fungal infection of the hair and the scalp, which begins with an erythematous papule around the hair shaft and progresses to scaling of the scalp, discolouration/fracture of the shaft. </li>\n</ul>\n<p>Two types of hair infection may be distinguished in wet mounts:</p>\n<ul>\n<li>Ectothrix</li>\n<li>Endothrix </li>\n</ul>\n<p><strong>Ectothrix:</strong></p>\n<ul>\n<li>This form of tinea capitis presents in acute and inflammatory forms.</li>\n<li>Patches are small and slightly erythematous, polycyclic forms, and scales are branny or furfuraceous.</li>\n<li>Infected hairs have lost natural shine (due to the spores on the surface of the hairs) so covered with a white sheet.</li>\n<li>Arthrospores are seen as a sheath surrounding the hair shaft.</li>\n<li>Causative agents:\n<ul>\n<li>M.gypseum.</li>\n<li>M.audounii.</li>\n<li>M.canis.</li>\n<li>T.rubrum.</li>\n<li>T.mentagrophytes.<strong> </strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Endothrix</strong>:</p>\n<ul>\n<li>Characteristic signs are Black dots -the hairs are broken off at the scalp surface.</li>\n<li>Breakage of hair at the follicular orifice creates patches of alopecia with black dots of broken hair.</li>\n<li>Arthrospore formation occurs within the hair, filling the entire hair shaft.</li>\n<li>Causative agents: <em>(Option A, C, D ruled out)</em>\n<ul>\n<li>T.tonsurans.</li>\n<li>T.violaceum.</li>\n<li>T.schoenleinii<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912ebf8afdf-b490-4484-a3ff-eaaaac40ef02.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["Trichophyton tonsurans", "Micosporum audounii", "Trichophyton schoenleinii", "Trichophyton violaceum"], "html_options": ["Trichophyton tonsurans", "Micosporum audounii", "Trichophyton schoenleinii", "Trichophyton violaceum"], "corr_idx": 1}, {"id": "1172100", "html_qtxt": "A 40-year-old farmer presents with a warty lesion on the lower limb following a thorn prick injury. A biopsy is performed, and the microscopy image is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403217de21752-15b0-489f-aa23-77678b358fa8.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>The presentation of a warty lesion following a thorn prick injury, along with microscopy revealing <strong>copper penny bodies</strong>, is characteristic of <strong>chromoblastomycosis</strong>, which can be caused by <strong>Cladosporium species.</strong><strong> </strong></p>\n<p><strong>Chromoblastomycosis:</strong> </p>\n<ul>\n<li>Chromoblastomycosis, also known as verrucous dermatitis, refers to slow-growing chronic subcutaneous lesions caused by a group of <strong>dematiaceous or phaeoid fungi </strong>(i.e. darkly pigmented fungi).</li>\n<li>The disease is mainly tropical and is more common among barefoot agricultural workers and woodcutters.</li>\n<li>The characteristic lesion is a <strong>warty, cutaneous nodules </strong>which resemble the florets of a cauliflower.</li>\n<li>Prior history of a thorn prick or wood prick is usually present. </li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>Biopsy of the warty lesion (H&E or Giemsa stain) shows <strong>sclerotic bodies.</strong></li>\n<li>The sclerotic bodies, also known as brown globose bodies or medlar bodies, give a <strong>copper penny appearance.</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912261c9485-bda4-4bf2-a1ae-b55054a1d8d3.png\"></li>\n<li><strong>Causative agents:</strong>\n<ul>\n<li>Fonsecaea pedrosi</li>\n<li>Fonsecaea compacta</li>\n<li>Phialophora verrucosa and</li>\n<li>Cladosporium carrionii </li>\n</ul>\n</li>\n</ul>\n<p><strong>Treatment:</strong> Amphotericin B and 5-fluorocytosine have been found useful.<strong> </strong></p>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Sporothrix (Option A):</strong> Sporothrix causes sporotrichosis, a nodular ulcerative skin infection typically following a thorn prick. At 25&deg;C, it produces mycelial form, consisting of slender, delicate hyphae with conidia arranged in a flower-like pattern, while at 37&deg;C, it produces a narrow-based budding yeast cell or a <strong>Cigar-shaped yeast cell,</strong> and microscopy shows <strong>asteroid bodies</strong><em>.</em></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912ed6e0c4f-4a62-4efe-b10a-a4d118c84460.png\">\n<p><strong>Malassezia furfur (Option C): </strong>Malassezia furfur causes <strong>pityriasis versicolor, </strong>a superficial fungal infection of the skin characterised by discrete patches of either hypopigmentation or hyperpigmentation, especially on the skin of the torso and upper arms.</p>\n<p><strong>Rhinosporidium (Option D): </strong>Rhinosporidium seeberi is the causative agent of rhinosporidosis. Bathing in stagnant water and holy dips a risk factors for the condition. It is a chronic granulomatous disease presenting as <strong>unilateral or bilateral nasal polyps.</strong> Biopsy of the polyp shows spherules with endospores.</p>", "options": ["Sporothrix", "Cladosporium", "Malassezia furfur", "Rhinosporidium"], "html_options": ["Sporothrix", "Cladosporium", "Malassezia furfur", "Rhinosporidium"], "corr_idx": 1}, {"id": "1172101", "html_qtxt": "A premature infant delivered via emergency C-section at 34 weeks is admitted to the NICU due to hypoxia and intrauterine growth restriction. The baby received total parenteral nutrition, following which signs of fungemia developed. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fungemia in a neonate receiving TPN is most commonly caused by <strong>Malassezia furfur</strong>, a lipid-dependent yeast.</p>\n<p><strong>Malassezia furfur:</strong></p>\n<ul>\n<li>Commonly associated with TPN use, especially in premature infants, due to the <strong>high lipid content of TPN </strong>solutions that <strong>supports the growth of <em>Malassezia</em></strong>.</li>\n<li>It can lead to systemic infections like fungemia in neonates, particularly those with compromised immunity or in intensive care settings.</li>\n<li>It causes <strong>Tinea versicolor, </strong>in which the patient presents with discrete patches of either hypopigmentation or hyperpigmentation, especially on the skin of the torso and upper arms.</li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>10% KOH mount of skin scrapings digests keratin, revealing the characteristic <strong>spaghetti and meatballs</strong> or banana and grapes appearance, due to the presence of both hyphae and yeast cells.</li>\n<li>Malassezia furfur is<strong> lipophilic;</strong> SDA with olive oil overlay is the ideal medium for culture. Typical <strong>fried egg colonies</strong> appear after incubating for 5-7 days at 32-35&deg; C.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509123058a93f-a0a1-4ac7-8db0-ce1e33923556.png\"></li>\n</ul>\n<p>Fig: Malassezia furfur showing A) Spaghetti and meatballs appearance in 10% KOH; B) Fried egg colonies in SDA with olive oil</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>T. mentagrophytes (Option A):</strong> Trichophyton mentagrophytes is a dermatophyte that causes superficial fungal infections like tinea. It does not cause systemic fungemia<strong>.</strong></p>\n<p><strong>Madurella griesus (Option B): </strong>Madurella grisea is a causative agent of mycetoma, a chronic granulomatous fungal infection of subcutaneous tissue. It typically follows traumatic implantation and presents with subcutaneous swellings and discharging sinuses containing black granules.</p>\n<p><strong>Aspergillus (Option D): </strong>Aspergillus species are opportunistic fungi that cause aspergillosis, particularly in immunocompromised hosts. However, it is not lipophilic and is not typically associated with fungemia related to lipid-based TPN.</p>", "options": ["T mentagrophytes", "Madurella griesus", "Malassezia furfur", "Aspergillus"], "html_options": ["T mentagrophytes", "Madurella griesus", "Malassezia furfur", "Aspergillus"], "corr_idx": 2}, {"id": "1172102", "html_qtxt": "A 26-year-old woman presents to the dermatologist with complaints of scaly hypopigmented patches on her upper back and chest. Microscopy of skin scrapings on 10% KOH is shown below. Based on the microscopy findings, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321f2a8d993-6e41-4055-bc8e-cc4d36d2a7f7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Microscopy shows yeast cells and hyphae with <strong>spaghetti and meatball appearance</strong>, seen in <strong>Pityriasis versicolor.</strong> </p>\n<ul>\n<li>Tinea versicolor (or pityriasis versicolor) is a chronic recurrent condition involving the superficial layer (stratum corneum) of skin.</li>\n<li>Causative agent: Malasezzia furfur < Malasezzia globosa</li>\n<li>It is characterised by flat, round, <strong>scaly patches of hypo- to hyperpigmentation of skin.</strong></li>\n<li>Lesions are non-inflammatory and non-pruritic (or rarely pruritic)</li>\n<li>Lesions can be mistaken for vitiligo, but the latter is not scaly.</li>\n<li>Areas rich in sebaceous glands are commonly involved, such as the neck, chest, or upper arms.</li>\n<li>Disease is more common in moist, humid areas. </li>\n</ul>\n<p><strong>Microscopy:</strong></p>\n<ul>\n<li>Skin scraping examined with 10% KOH reveals the characteristic<strong> spaghetti and meatballs appearance</strong>, showing short hyphae along with yeast-like cells.</li>\n<li>When cultured on Sabouraud Dextrose Agar SDA supplemented with olive oil, <em>Malassezia</em> species form distinctive <strong>fried egg colonies. </strong></li>\n<li>Examination under a Wood's lamp reveals <strong>yellow fluorescence</strong> of the affected skin. </li>\n</ul>\n<p><strong>Treatment:</strong></p>\n<ul>\n<li>Topical agents such as 10% sulfur ointment or 1-2% imidazole creams</li>\n<li>In extensive cases, systemic antifungals like itraconazole or fluconazole may be used.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e0350f15-5322-431a-95cd-1a48159e82e0.png\"></li>\n</ul>\n<p> </p>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Pityriasis alba (Option A): </strong>Pityriasis alba is a common skin condition first characterised by <strong>red, scaly patches</strong> commonly on the face. These patches resolve, leaving <strong>areas of scaling </strong>with hypo-pigmentation or lighter colouration. These are often seen in children.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912407cdbb0-2a84-4841-8045-0a63014d0bba.png\">\n<p><strong>Vitiligo (Option B): </strong>An autoimmune disorder characterised by the <strong>destruction of melanocytes,</strong> resulting in well-demarcated <strong>depigmented lesions. </strong>The lesions often exhibit an acral distribution and show striking depigmentation. Unlike pityriasis versicolor, the lesions are non-scaly.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091237f4231f-34e0-4658-b609-586a9abadc80.png\">\n<p><strong>Favus (Option D)</strong>: Favus is a chronic ringworm infection involving hair follicles that leads to alopecia and scarring. Patients will have dense crusting on the scalp. Microscopy of hair shafts will show sparse fungal hyphal growth and the formation of airspaces within the hair shaft.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912325dfb6d-0736-459f-a645-7a1672aa4515.png\">", "options": ["Pityriasis alba", "Vitiligo", "Pityriasis versicolor", "Favus"], "html_options": ["Pityriasis alba", "Vitiligo", "Pityriasis versicolor", "Favus"], "corr_idx": 2}, {"id": "1172103", "html_qtxt": "Jock itch is the common name for which of the following cutaneous infections?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tinea cruris</strong>, commonly known as <strong>jock itch</strong>, is a fungal infection that affects the groin area, inner thighs, and buttocks, caused by dermatophyte fungi.</p>\n<ul>\n<li>Dermatophytes are a group of fungi that infect only <strong>superficial keratinised tissue</strong> - skin, hair, and nails.</li>\n<li>They break down and utilise keratin and are incapable of penetrating subcutaneous tissues.</li>\n<li>Infections caused are collectively called <strong>dermatophytoses</strong>, also known as <strong>Tinea or ringworm.</strong></li>\n<li>Dermatophytes are classified into three genera:\n<ul>\n<li>Trichophyton - Affects hair, skin, and nails</li>\n<li>Microsporum - Affects hair, skin</li>\n<li>Epidermophyton - Affects skin, nails</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912667356d1-6d8c-4887-8cb9-1a98b94be015.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>T capitis (Option A)</strong>: Tinea capitis (scalp ringworm), caused by fungi infecting the scalp.</p>\n<p><strong>T barbae (Option B)</strong>: Tinea barbae is a ringworm infection of the beard or moustache area of the face.</p>\n<p><strong>T pedis</strong> <strong> (Option D)</strong>: Tinea pedis (athlete's foot), caused by fungi infecting the feet. T. cruris and T. pedis are caused by Epidermophyton flocossum & Tricophyton rubrum (red pigment)</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509129bb99b84-849f-498d-abd4-f085f308526a.png\">", "options": ["T capitis", "T barbae", "T cruris", "T pedis"], "html_options": ["T capitis", "T barbae", "T cruris", "T pedis"], "corr_idx": 2}, {"id": "1313127", "html_qtxt": "A 38-year-old male presents with fever, chronic cough, weight loss, and night sweats for the past month. He works as an archaeologist and recently spent time in caves in the Midwest USA.  Examination revealed mild hepatosplenomegaly and bilateral cervical lymphadenopathy with fine basal rales on chest auscultation. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of fever, chronic cough, night sweats, weight loss, and hemoptysis, along with cave exposure in the Midwest, is strongly suggestive of <strong>Histoplasmosis</strong>, a fungal infection associated with <strong>bat and bird droppings</strong>.</p>\n<ul>\n<li>Histoplasmosis is a systemic granulomatous disease caused by a dimorphic fungus, <strong>Histoplasma capsulatum.</strong></li>\n<li>The yeasts survive within the phagolysosome of the macrophage by producing alkaline substances, such as <strong>bicarbonate and ammonia</strong>.</li>\n<li>Also known as Ohio disease/Darling disease/Cave's disease.</li>\n<li>Reservoirs are <strong>bat/bird droppings</strong>, which contaminate the soil and spores are inhaled by humans.</li>\n</ul>\n<p><strong>Clinical features:</strong></p>\n<ul>\n<li>Hematogenous spread can cause visceral involvement as deep mycosis or systemic mycosis.</li>\n<li>Progressive pulmonary disease can mimic pulmonary TB, with sputum production, night sweats, weight loss, and even the development of lung cavities.</li>\n<li>Cutaneous disease begins as an umbilicated nodule over the skin and can result in granulomatous and u
