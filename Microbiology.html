lcerative lesions.</li>\n<li><strong>Hepatosplenomegaly</strong>, <strong>lymphadenopathy</strong>, and anaemia suggest <strong>disseminated histoplasmosis</strong>, a form of the disease where the infection spreads beyond the lungs to other organs.</li>\n</ul>\n<p><strong>Lab diagnosis: </strong>BM biopsy on Giemsa Gram stain shows:</p>\n<ul>\n<li>Yeast: Intracellular oval budding yeast cell with a narrow base.</li>\n<li>Mould: Tuberculate macroconidia (sunflower-like appearance)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912a689b218-a280-4714-b861-f447579f7abd.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tuberculosis (Option A): </strong>Histoplasmosis mimics TB clinically, but has specific environmental exposure.</p>\n<p><strong>Coccidioidomycosis (Option C):</strong> Coccidioides species are thermally dimorphic fungi endemic in parts of the American West. Acute primary infection with C immitis is most often asymptomatic, but it can manifest with fever, malaise, dry cough, joint pains, and sometimes a rash. Disseminated forms of the disease can involve the bones, joints, skin, and a progressive chronic meningitis.</p>\n<p><strong>Paracoccidioidomycosis (Option B): </strong>Paracoccidioides brasiliensis is the cause of paracoccidioidomycosis, a disease limited to tropical and subtropical areas of Central and South America. The disease manifests primarily as chronic mucocutaneous or cutaneous ulcers. The disfiguring ulcers spread slowly and develop a granulomatous mulberry-like base.</p>", "options": ["Tuberculosis", "Histoplasmosis", "Coccidioidomycosis", "Paracoccidioidomycosis"], "html_options": ["Tuberculosis", "Histoplasmosis", "Coccidioidomycosis", "Paracoccidioidomycosis"], "corr_idx": 1}]}, {"moduleId": 1008830, "name": "Opportunistic Mycoses", "questions": [{"id": "1172104", "html_qtxt": "The image below shows a KOH mount of sputum collected from an immunocompromised patient. Based on the microscopic findings, identify the most likely causative organism.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509128c031894-6a22-4f69-b3da-968091b1d220.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403210c06ba93-b66c-4a75-b20c-39837885755f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The above image shows characteristic microscopic findings of Aspergillus species.</p>\r\n<p>The first image shows the characteristic appearance of <strong>dichotomous branching </strong>or acute angle branching in a KOH mount, and the second image shows the characteristic appearance with conidiophores having vesicles with lactophenol cotton blue stain. </p>\r\n<ul>\r\n<li><strong>Aspergillus </strong>is an opportunistic fungus.</li>\r\n<li>One of the key diagnostic features of Aspergillus species is their <strong>dichotomous branching </strong>of the <strong>conidiophores</strong>.</li>\r\n<li><strong>Conidiophores </strong>in Aspergillus species often branch in a <strong>dichotomous manner</strong>, meaning that the branches fork evenly, usually at an angle of 45&deg; or so, forming a \"Y\"-shaped structure.</li>\r\n<li>This is a distinctive feature in the identification of Aspergillus under the microscope when preparing a <strong>KOH mount</strong>.</li>\r\n<li>Aspergillus conidiophores can also have <strong>chains of conidia </strong>at the tips of these dichotomously branching structures.</li>\r\n<li>Aspergillus causes opportunistic infections in immunocompromised individuals.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403217343901e-ab29-410e-b516-7390ff75fdfe.jpg\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Zygomycetes (Option A): </strong>Zygomycetes include Rhizopus and Mucor. They typically have non-septate hyphae without cross-walls and show random, irregular branching. Zygomycetes are more commonly recognised by their sporangia and sporangiophores, not by dichotomous branching.</p>\r\n<p><strong>Candida (Option C): </strong>Candida species can form <strong>pseudohyphae</strong>, which are chains of yeast cells that <strong>elongate but do not branch dichotomously</strong>. Candida species form germ tubes with growth factor when incubated in human serum at 37 degrees Celsius. This phenomenon is called the Reynold Braude Phenomenon.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912117c351a-9cbe-4e1b-94f5-720fc78c092f.png\">\r\n<p><strong>Cryptococcus (Option D): </strong> Cryptococcus is a capsulated yeast that generally grows as <strong>budding yeast cells</strong> and does not form hyphae.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e74bec6a-d7d7-438f-806f-aecd52ff935c.png\">\r\n<p>Fig: Gram staining of Cryptococcus neoformans showing Gram-positive round budding yeast cells.</p>", "options": ["Zygomycetes", "Aspergillus", "Candida", "Cryptococcus"], "html_options": ["Zygomycetes", "Aspergillus", "Candida", "Cryptococcus"], "corr_idx": 1}, {"id": "1172105", "html_qtxt": "A 34-year-old man presents with itching and ear pain. Otoscopic examination revealed black debris in the external auditory canal, as shown. A culture of samples collected from the ear on Sabouraud Dextrose Agar showed colonies as shown below. What is the most likely causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321c9d63416-ac61-4d9b-a1da-3d1d29eb4d78.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403217762ebae-be97-4ef4-a77c-cf7f8a88c2dc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario, along with culture showing powder black colonies, suggests <strong>otomycosis </strong>caused by <strong>Aspergillus niger.</strong></p>\n<p>Otomycosis is a <strong>superficial fungal infection</strong> of the external auditory canal.</p>\n<p>Common causative agents are Aspergillus and Candida species.</p>\n<p><strong>Clinical features:</strong></p>\n<ul>\n<li>Irritation and itching are the most predominant symptoms of Aspergillus niger infection.</li>\n<li>Pain is predominant in Aspergillus flavus infection.</li>\n<li>The fungal mass in otomycosis is likened to <strong>a wet blotting paper/wet newspaper appearance.</strong></li>\n</ul>\n<p><strong>Otoscopy findings:</strong></p>\n<ul>\n<li>Black-headed filamentous growth - Aspergillus niger infection</li>\n<li>Green or brown - Aspergillus fumigatus infection</li>\n<li>White and creamy deposits - Candida infection.</li>\n</ul>\n<p><strong>Laboratory findings:</strong></p>\n<p><strong>Microscopy:</strong></p>\n<ul>\n<li>On a 10% KOH mount, Aspergillus shows <strong>septate hyphae </strong>with branching at <strong>acute angles</strong> and <strong>conidia</strong> at the ends of conidiophores.</li>\n</ul>\n<p><strong>Culture: (</strong>Sabouraud Dextrose Agar medium)</p>\n<ul>\n<li>Colonies typically grow rapidly and consist of hyaline septate hyphae from which conidiophores arise, which end at vesicles.</li>\n<li>Colony appearance of various Aspergillus species is:\n<ul>\n<li>Aspergillus fumigatus: Smoky green, velvety to powdery colonies (Fig. A)</li>\n<li>Aspergillus flavus: Yellow, green, velvety colonies (Fig. B)</li>\n<li>Aspergillus niger: Black, cottony type colonies (Fig. C)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250131675b97ab-4a53-44f9-ad0f-796e497f964a.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Actinomycetes (Option A): </strong>Actinomycetes typically cause chronic infections presenting with abscesses, draining sinuses, and granulomas; their colonies appear grayish-white to yellow with a molar tooth or granular appearance, and microscopy reveals branching filaments with sulfur granules.</p>\n<p><strong>Zygomycetes (Option C):</strong> Zygomycetes, such as Rhizopus oryzae, cause mucormycosis, commonly presenting as rhino-orbital-cerebral infection. Colonies are initially white to grey, later turning brown or black. Microscopy shows broad, non-septate hyphae with right-angle branching.</p>\n<p><strong>Cryptococcus (Option D):</strong> The causative agent of cryptococcosis is Cryptococcus neoformans, which can lead to meningitis, pulmonary infections, and disseminated disease, particularly in immunocompromised individuals. Colonies appear mucoid or glossy due to a thick capsule, and India ink preparation reveals encapsulated yeast cells with a clear halo highlighting the polysaccharide capsule.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912f06a59b3-01c3-4ad5-b390-a7563367e216.png\">\n<p><strong>Fig: Mucoid colonies of Cryptococcus in SDA medium</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250131f84ff017-fe25-47e7-ab97-3bf83cfee7f5.jpg\">", "options": ["Actinomycetes", "Aspergillus", "Zygomycetes", "Cryptococcus"], "html_options": ["Actinomycetes", "Aspergillus", "Zygomycetes", "Cryptococcus"], "corr_idx": 1}, {"id": "1172106", "html_qtxt": "Match the following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091290a4afca-eef5-42b5-bf65-2de0dce5b342.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912c39c507c-d21f-450e-bec1-67923ef59e20.png\">\n<ul>\n<li>Aspergillus species are rapidly growing moulds that are frequently isolated from the environment and are thus common causes of infections in patients with severe immune-compromising conditions.</li>\n<li>The most common cause of infections in humans is A fumigatus, but other species, such as A flavus, A niger, and A terreus, may less frequently cause human disease.</li>\n<li>Direct Examination in KOH (10%) mount or histopathological staining of specimens reveals characteristic narrow septate hyaline hyphae with acute angle branching.</li>\n</ul>\n<p><strong>Culture:</strong></p>\n<ul>\n<li>Specimens are inoculated onto SDA and incubated at 25&deg;C. Species identification is done based on macroscopic and microscopic (LPCB mount) appearance of the colonies.</li>\n<li>Colonies consist of hyaline septate hyphae from which conidiophores arise, which end at vesicles.</li>\n<li>From the vesicle, finger-like projections of conidia-producing cells arise, called phialides or sterigmata.</li>\n<li>Conidia arise from the vesicles either on their entire surface or only on the upper half.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912211e191c-5c2e-4187-8531-ef437d6964da.png\">", "options": ["a-iii, b-iv, c-i, d-ii", "a-ii, b-iii, c-iv, d-ii", "a-ii, b-iv, c-i, d-iii", "a-iii, b-iv, c-i, d-ii"], "html_options": ["a-iii, b-iv, c-i, d-ii", "a-ii, b-iii, c-iv, d-ii", "a-ii, b-iv, c-i, d-iii", "a-iii, b-iv, c-i, d-ii"], "corr_idx": 0}, {"id": "1172107", "html_qtxt": "A 45-year-old male undergoing chemotherapy for leukaemia presents with fever, cough, and haemoptysis. Chest imaging showed a halo sign with ground-glass opacity. Which of the following statements is not true regarding the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Respiratory symptoms along with halo sign in chest imaging of an immunocompromised individual suggest<strong> invasive aspergillos is</strong> caused by Aspergillus species, which are multicellular fungi.</p>\n<ul>\n<li>Aspergillus is a <strong>zygomycete</strong> with <strong>broad, ribbon-like, aseptate hyphae that branch at acute angles. </strong><em>(Option A ruled out)</em></li>\n<li>Aspergillus is a <strong>multicellular mould </strong>that <strong>reproduces asexually</strong> through conidiospores.</li>\n<li>Various Aspergillus species produce several fungal toxins; e.g. A. flavus produces <strong>aflatoxin, </strong>which causes hepatocellular carcinoma. <em>(Option D ruled out)</em></li>\n<li>Aspergillus manifest in four primary clinical forms, largely determined by the host's immune status:\n<ul>\n<li><strong>Invasive aspergillosis</strong> - common in immunocompromised individuals.</li>\n<li><strong>Allergic bronchopulmonary aspergillosis -</strong> seen in patients with asthma, cystic fibrosis, and bronchiectasis</li>\n<li><strong>Aspergilloma</strong> - occurs in pre-existing lung cavities, as in TB</li>\n<li><strong>Aspergillus pneumonia</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Invasive aspergillosis:</strong></p>\n<ul>\n<li>Symptoms include fever, cough, dyspnea, and hemoptysis.</li>\n<li>Hyphae invade the lumens and walls of blood vessels, causing thrombosis, infarction, and necrosis.</li>\n<li>From the lungs, the disease may spread to the gastrointestinal tract, kidney, liver, brain, or other organs, producing abscesses and necrotic lesions.</li>\n<li>Invasive aspergillosis occurs in <strong>highly immunocompromised persons</strong>, often rapidly resulting in death. <em>(Option C ruled out)</em></li>\n</ul>\n<p><strong>Risk factors for invasive aspergillosis are:</strong></p>\n<ul>\n<li>Glucocorticoid use (the most important risk factor)</li>\n<li>Profound neutropenia</li>\n<li>Immunocompromised individuals</li>\n<li>Anti-tumour necrosis factor therapy.</li>\n</ul>\n<p><strong>Radiology findings:</strong></p>\n<ul>\n<li><strong>Halo sign o</strong>n a thoracic CT scan - a localised <strong>ground-glass appearance</strong> representing hemorrhagic infarction surrounds a nodule or consolidation.</li>\n<li>Other characteristic radiologic features of invasive pulmonary aspergillosis include nodules and pleural-based infarction or cavitation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250131ed45e0b3-1958-40df-9646-0150de20d256.png\">", "options": ["Shows broad-ribbon-like aseptate hyphae", "It is a unicellular fungus", "Commonly affects immunocompromised individuals", "Associated with hepatocellular carcinoma"], "html_options": ["Shows broad-ribbon-like aseptate hyphae", "It is a unicellular fungus", "Commonly affects immunocompromised individuals", "Associated with hepatocellular carcinoma"], "corr_idx": 1}, {"id": "1172108", "html_qtxt": "A 62-year-old male with a history of COVID-19 and uncontrolled diabetes presents with significant visual impairment. The clinical picture of the patient's face is given below. Imaging showed bony erosion, orbital involvement and soft tissue necrosis. Which of the following is the most appropriate line of management?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032115b7d2bf-9098-4b8a-bf29-920283c06173.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation is suggestive of<strong> rhino-orbito-cerebral mucormycosis</strong>, and the treatment of choice is Amphotericin-B.</p>\n<ul>\n<li>Mucormycosis is an invasive disease caused principally by species of Rhizopus, Mucor, and Lichtheimia.</li>\n<li>Rhino-orbito-cerebral mucormycosis is the most common form of mucormycosis.</li>\n<li>It starts as eye and facial pain, may progress to cause orbital cellulitis, proptosis and vision loss.</li>\n<li>Causes<strong> black eschar</strong> due to angiothrombosis.</li>\n</ul>\n<p><strong>Risk factors for the infection include:</strong></p>\n<ul>\n<li>Diabetes (Diabetic ketoacidosis).</li>\n<li>Old age</li>\n<li>Defects in phagocytic function. (e.g. neutropenia or steroid therapy).</li>\n<li>Organ or hematopoietic stem transplantation.</li>\n<li>Patients with renal insufficiency</li>\n<li>Iron supplementation</li>\n</ul>\n<p><strong>Laboratory findings:</strong></p>\n<ul>\n<li>Histopathological staining, such as H&E or methenamine silver stain of tissue biopsies, shows <strong>broad aseptate hyaline hyphae </strong>with <strong>wide-angle branching.</strong></li>\n<li>Culture on SDA at 25&deg;C: Reveals characteristic white cottony woolly colonies with tube filling growth (hence called<strong> lid lifters</strong>).</li>\n<li>In some species, e.g. Rhizopus, the colonies become brown black later, due to sporulation, giving rise to salt and pepper appearance.</li>\n<li>Microscopic appearance: LPCB mount of the colonies reveals broad aseptate hyaline hyphae.</li>\n</ul>\n<p>The treatment of choice is <strong>Liposomal amphotericin-B.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912dda65848-2970-4ab1-a1bf-e5d5e5886382.png\">\n<p><strong>Fig:</strong> LPCB mount of colonies of A) Rhizopus showing sporangium with rhizoid present; D) Mucor shows sporangium (absence of rhizoid).</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Itraconazole (Option A), Fluconazole( Option D): </strong>These azole group of antifungal agents are mainly effective against Aspergillus and Candida species and are not suitable for mucormycosis, as they are typically resistant to azole antifungals.</p>\n<p><strong><strong>Corticosteroids (Option B): </strong></strong>While corticosteroids are used in certain inflammatory conditions, they<strong> <strong>suppress the immune system</strong> </strong>and can<strong> <strong>worsen</strong> </strong>fungal infections like mucormycosis. In this patient, corticosteroids should be avoided.</p>", "options": ["Itraconazole", "Corticosteroids", "Amphotericin", "Fluconazole"], "html_options": ["Itraconazole", "Corticosteroids", "Amphotericin", "Fluconazole"], "corr_idx": 2}, {"id": "1172109", "html_qtxt": "Which of the following statements about Zygomycetes is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Iron supplements should not be given in cases of Zygomycetes, as iron promotes their growth.</p>\n<ul>\n<li>Iron<strong> overload </strong>can promote the growth of <strong>Zygomycetes</strong> (such as <em>Rhizopus</em>), particularly in patients with <strong>diabetic ketoacidosis</strong> or those receiving <strong>iron supplements</strong>.</li>\n<li>Since high iron levels in tissues enhance the virulence of the fungi, iron supplementation is <strong>contraindicated </strong>in these infections.</li>\n</ul>\n<p><strong>Risk factors for zygomycetes infection:</strong></p>\n<ul>\n<li>Diabetes (Diabetic ketoacidosis).</li>\n<li>Old age</li>\n<li>Defects in phagocytic function. (e.g. neutropenia or steroid therapy).</li>\n<li>Organ or hematopoietic stem transplantation.</li>\n<li>Patients with renal insufficiency</li>\n<li>Iron supplementation</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rhizopus has nodal rhizoids (Option A): </strong>Rhizopus species are characterised by the presence of <strong>nodal rhizoids</strong>, which are root-like structures that emerge from the junctions (nodes) of the hyphae. Lichtheimia species bears internodal rhizoids, while rhizoids are absent in Mucor.</p>\n<p><strong>They exhibit vertical branching (Option C): </strong>Zygomycetes typically exhibit <strong>vertical branching</strong> (right-angle branching) of their aseptate hyphae.</p>\n<p><strong>Patients on dialysis are at increased risk (Option D):</strong> Patients on chronic dialysis, especially those receiving iron therapy or deferoxamine, are at higher risk of mucormycosis. Additionally, dialysis patients often have underlying immunosuppression or diabetes, further increasing their vulnerability.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032154e975d2-9f04-462f-9c44-fdbc1e09d793.jpg\">", "options": ["Rhizopus has nodal rhizoids", "They exhibit vertical branching", "Iron supplementation is recommended in infected patients", "Patients on dialysis are at increased risk"], "html_options": ["Rhizopus has nodal rhizoids", "They exhibit vertical branching", "Iron supplementation is recommended in infected patients", "Patients on dialysis are at increased risk"], "corr_idx": 2}, {"id": "1172111", "html_qtxt": "A 28-year-old HIV patient presents with fever, chills, shortness of breath and cough with frothy sputum. Chest X-ray revealed interstitial infiltration, and the microscopy image of bronchoalveolar lavage is shown below. What is the most likely causative agent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032135cf9f71-5a26-4cf2-8a0d-19ea8737f66a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Microscopy revealing a <strong>crushed ping pong ball appearance,</strong> in the context of respiratory symptoms in an HIV-positive patient, is suggestive of <strong>Pneumocystis pneumonia.</strong></p>\n<ul>\n<li>Pneumocystis jirovecii is a ubiquitous coloniser of the human airway.</li>\n<li>Pneumocystis exists as cysts and trophozoites.</li>\n<li>It commonly affects<strong> immunocompromised individuals,</strong> particularly those with AIDS, and results in lethal pneumonia.</li>\n<li>Cysts are inhaled from the environment and convert to trophozoites in the lungs, triggering a plasma cell-rich inflammatory response and <strong>frothy alveolar exudate</strong>, hence the term<strong> plasma cell pneumonia.</strong></li>\n</ul>\n<p><strong>Clinical features:</strong></p>\n<ul>\n<li>Initial symptoms include fever or malaise.</li>\n<li>Respiratory symptoms come later with cough and shortness of breath.</li>\n<li><strong>Frothy exudates</strong> are a classic feature of <strong>Pneumocystis pneumonia (PCP)</strong>, which often presents with frothy, pink, or blood-tinged sputum.</li>\n<li>The infection typically causes <strong>bilateral interstitial infiltrates</strong>(ground-glass opacities) that are commonly seen on <strong>chest X-rays</strong> of patients with PCP.</li>\n</ul>\n<p><strong>Microscopy findings:</strong></p>\n<ul>\n<li><strong>Crushed ping-pong ball appearance</strong>: This is a classic finding seen on <strong>histological examination </strong>or <strong>microscopy</strong> of <strong>Pneumocystis jirovecii</strong> in <strong>bronchoalveolar lavage </strong></li>\n<li>Gomori's methenamine silver (GMS) staining is the method of choice to demonstrate the cysts of P. jirovecii. The cysts resemble black coloured crushed ping-pong balls against the green background.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cryptococcus neoformans (Option B):</strong> Cryptococcus causes <strong>meningitis</strong> or <strong>lung infections</strong>, especially in <strong>immunocompromised</strong> patients. However, it does not present with the <strong>frothy exudates</strong> or the <strong>interstitial infiltrates</strong> seen in this case. Cryptococcus shows negative staining with India ink stain on the CSF sample.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912061c9981-ac9f-4516-8c9a-d9c46819b0fa.png\">\n<p><strong>Fig: India ink staining of Cryptococcus showing a retractile capsule</strong></p>\n<p><strong>Mucor (Option C):</strong> Zygomycetes cause mucormycosis, a rapidly progressive infection seen in immunocompromised, especially diabetic patients and undergoing immunosuppressive therapy, presenting with necrotic sinusitis or pneumonia. It often leads to black necrotic tissue, and chest X-ray shows consolidation or cavitation, not interstitial infiltrates.</p>\n<p><strong>Candida glabrata (Option D): </strong><em>Candida glabrata</em> is an opportunistic yeast that can cause candidiasis, particularly in immunocompromised individuals. It commonly causes bloodstream infections and mucosal infections. Candida cultures on SDA show white, pasty colonies.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509128c220660-e672-4f26-8602-ca78d74ecf2b.png\">\n<p><strong>Fig: White to cream smooth colonies on Candida in SDA </strong></p>", "options": ["Pneumocystis jirovecii", "Cryptococcus neoformans", "Mucor", "Candida glabrata"], "html_options": ["Pneumocystis jirovecii", "Cryptococcus neoformans", "Mucor", "Candida glabrata"], "corr_idx": 0}, {"id": "1172112", "html_qtxt": "Which of the following statements regarding Botryomycosis is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Botryomycosis:</strong></p>\n<ul>\n<li>Botryomycosis is a chronic, purulent, granule-producing, granulomatous infection of the skin, subcutaneous tissues and visceral organs.</li>\n<li>The condition is caused by bacteria; the most common organism implicated is Staphylococcus aureus. <em>(Option A, D ruled out)</em></li>\n<li>Clinically and histopathologically, it resembles Mycetoma.</li>\n<li>Infection is characterised by a neutrophilic reaction.</li>\n<li>Treatable with antibiotics. <em>(Option C ruled out)</em></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321ef783ae8-728d-4185-8f78-694223f2ca92.jpg\">", "options": ["Most commonly caused by Nocardia", "Lesion typically involves skin and subcutaneous tissue.", "Drug of choice is itraconazole", "Characteristically involves a dimorphic fungus"], "html_options": ["Most commonly caused by Nocardia", "Lesion typically involves skin and subcutaneous tissue.", "Drug of choice is itraconazole", "Characteristically involves a dimorphic fungus"], "corr_idx": 1}, {"id": "1172113", "html_qtxt": "Which of the following organisms shows the microscopic finding shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032142558a09-2002-4784-aba4-2dfd5c7fcaf6.jpg\"><br>1. Candida albicans<br>2. Candida non-albicans<br>3. Candida dubliniensis", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above image shows <strong>Germ tube formation</strong> (the Reynolds Braude phenomenon) seen in Candida albicans and Candida dubliniensis.</p>\n<p><strong>Germ tube test</strong>:</p>\n<ul>\n<li>It is a specific test for C. albicans, also called the Reynolds Braude phenomenon.</li>\n<li>This phenomenon involves <strong>germ tube formation </strong>when certain <strong>Candida species</strong> are incubated in <strong>serum</strong> at <strong>37&deg;C </strong>for 2 hours.</li>\n<li>It is differentiated from pseudohyphae as there is no constriction at the origin.</li>\n<li>Though the test is specific for<strong> albicans</strong>, it may also be positive for <strong>C. dubliniensis.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912064a9521-f390-4c85-b72c-ed366c513360.png\">", "options": ["Only 1", "1, 2", "1, 3", "All the above"], "html_options": ["Only 1", "1, 2", "1, 3", "All the above"], "corr_idx": 2}, {"id": "1172114", "html_qtxt": "A 38-year-old HIV-positive male with a CD4 count of 50 cells/mm<sup>3</sup> presents with a 2-week history of fever, headache, confusion, and neck stiffness. On examination, he is febrile and disoriented with signs of meningeal irritation. CSF analysis shows an elevated white blood cell count with a predominance of lymphocytes, low glucose, and elevated protein levels. The latex agglutination test for capsular antigen in CSF is positive. What is the most likely causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture described is suggestive of <strong>cryptococcal meningitis, </strong>which is common in immunocompromised individuals, especially those with advanced HIV/AIDS and <strong>CD4 count <100 cells/mm3.</strong></p>\n<ul>\n<li>Cryptococcus species grow as a budding yeast, and the most characteristic feature of these cells is a<strong> large polysaccharide capsule</strong>.</li>\n<li>The most important clinical manifestation of cryptococcal disease is a life-threatening meningitis in immunocompromised patients.</li>\n<li>The clinical onset is slow, even insidious, with low-grade fever and headache progressing to an altered mental state and seizures.</li>\n</ul>\n<p>Individuals at high risk for cryptococcosis include:</p>\n<ul>\n<li>Patients with advanced HIV infection with CD4 + T cell counts less than 200/&micro;L.</li>\n<li>Patients with hematologic malignancies</li>\n<li>Transplant recipients</li>\n<li>Patients on immunosuppressive or steroid therapy.</li>\n</ul>\n<p><strong>Laboratory Diagnosis</strong></p>\n<ul>\n<li><strong>Negative staining: </strong>India ink stain is used to demonstrate the capsule, which appears as a retractile, delineated, clear space surrounding the round budding yeast cells against a black background</li>\n<li><strong>Antigen detection:</strong> The capsular antigens can be detected from CSF or serum by the <strong>latex agglutination test. </strong>It is a rapid and sensitive (95% sensitivity) and specific method.</li>\n<li><strong>Culture: </strong>\n<ul>\n<li>Mucoid, creamy white colonies on SDA</li>\n<li>Brownish black colonies on niger seed agar</li>\n</ul>\n</li>\n<li>Positive urea hydrolysis test.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509129d0da889-99cb-4278-a9d4-6cde185da869.png\">\n<br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912ef47357c-12f8-4158-ac74-defb1025dd29.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Candida (Option B): </strong>Candida species typically cause mucosal or systemic infections in immunocompromised individuals. While <em>Candida</em> can cause meningitis, it is much less common than cryptococcal meningitis, especially in the setting of HIV/AIDS. Diagnosis is usually via culture or microscopy, not latex agglutination of CSF.</p>\n<p><strong>Aspergillus (Option C): </strong>Aspergillosis, caused by Aspergillus species, mainly presents as pulmonary or invasive systemic disease in immunocompromised hosts. CNS involvement is rare and usually manifests as brain abscesses, not meningitis. It is usually identified by culture, histopathology, or serologic tests for galactomannan antigen detection (but not by latex agglutination).</p>\n<p><strong>Histoplasma (Option D): </strong>Histoplasmosis is caused by <em>Histoplasma capsulatum, </em>more likely to affect the lungs, and it can disseminate to other organs in immunocompromised patients. Histoplasmosis is diagnosed using cultures, serologic tests, and detection of Histoplasma antigen (usually in urine or serum)</p>", "options": ["Cryptococcus", "Candida", "Aspergillus", "Histoplasma"], "html_options": ["Cryptococcus", "Candida", "Aspergillus", "Histoplasma"], "corr_idx": 0}, {"id": "1172115", "html_qtxt": "Which of the following is the most likely risk factor for cryptococcal infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cryptococcus is an<strong> opportunistic fungus</strong> that primarily affects<strong> immunocompromised individuals;</strong> renal transplant recipients are vulnerable to cryptococcal infection due to the prolonged use of immunosuppressive drugs.</p>\n<p>Individuals at high risk for cryptococcosis include:</p>\n<ul>\n<li>Patients with hematologic malignancies</li>\n<li>Recipients of solid organ transplants with ongoing immunosuppressive therapy</li>\n<li>Persons whose medical conditions necessitate glucocorticoid therapy</li>\n<li>Patients with advanced HIV infection and <strong>CD4+T lymphocyte counts of <200/L</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Agammaglobulinemia (Option B): </strong>Agammaglobulinemia is a primary immunodeficiency disease characterised by a lack of antibodies, but it primarily increases susceptibility to bacterial infections rather than fungal infections like cryptococcal meningitis. Fungal infections, including cryptococcosis, are more closely associated with cell-mediated immunity defects (e.g., T-cell dysfunction).</p>\n<p><strong>Neutropenia (Option C): </strong>While neutropenia does increase the risk for infections with bacteria and fungi (such as <em>Aspergillus</em>), it is not as strongly associated with cryptococcal meningitis as conditions like HIV/AIDS or organ transplantation.</p>\n<p><strong>IgA deficiency (Option D):</strong> Deficiency of <strong>IgA</strong> primarily impacts mucosal immunity (e.g., in the respiratory and gastrointestinal tracts).</p>", "options": ["Renal transplant recipient", "Agammaglobulinemia", "Neutropenia", "IgA deficiency"], "html_options": ["Renal transplant recipient", "Agammaglobulinemia", "Neutropenia", "IgA deficiency"], "corr_idx": 0}, {"id": "1172116", "html_qtxt": "Which of the following organisms matched correctly with their stains?a) Mucicarmine - Cryptococcus<br>b) Giemsa - Candida<br>c) Methenamine silver - Histoplasma<br>d) Gram stain - Pneumocystis carini", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Mucicarmine</strong>is a special stain used to highlight <strong>capsules</strong> of <strong>Cryptococcus neoformans, </strong>a yeast that has a characteristic polysaccharide capsule. Mucicarmine stains the capsule bright red, helping in the identification of the organism.</li>\n<li><strong>Methenamine silver</strong>is a special stain that stains fungi, including <strong><em>Histoplasma capsulatum</em>, </strong>which causes histoplasmosis. It highlights the fungal elements in tissue, making it useful for diagnosing fungal infections.</li>\n<li><strong>Giemsa</strong>stain is typically used for blood and bone marrow smears, and helps identify <strong>malaria parasites</strong> and <strong>leishmania</strong>.</li>\n<li><strong>Candida</strong>species can be stained with <strong>Gram's stain</strong> or <strong>Periodic acid-Schiff (PAS)</strong>.</li>\n<li><strong>Gram stain</strong>is not effective for diagnosing <strong>Pneumocystis jirovecii</strong> (formerly known as <em>Pneumocystis carinii</em>). Instead, special stains like <strong>Giemsa</strong>, <strong>Silver stain</strong>, or <strong>Toluidine blue</strong> are used to identify this organism.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025020163edac17-2672-4fb6-996c-de7b8c6ffb63.jpg\">", "options": [" a, b", " b, c", " a, c", "c, d"], "html_options": [" a, b", " b, c", " a, c", "c, d"], "corr_idx": 2}, {"id": "1172117", "html_qtxt": "A 36-year-old HIV-positive woman presents with a painful, indurated ulcer on the lateral border of her tongue. Microscopic examination of the lesion showed budding yeast with pseudohyphae, and incubation in human serum at 37&deg;C demonstrated germ tube formation. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>An oral ulcer in an immunocompromised patient, along with findings like pseudohyphae and germ tube formation, is diagnostic of <strong>Candida albicans,</strong> a common opportunistic fungal pathogen.</p>\n<ul>\n<li>Candidiasis is the most common fungal disease in humans, affecting the skin, mucosa, and various internal organs; caused by Candida, a yeast-like fungus that produces pseudohyphae.</li>\n<li><strong>Candida albicans</strong> is the most pathogenic species of Candida infecting humans.</li>\n<li>Candida species produce a spectrum of infections ranging from skin and mucosal infections to invasive and allergic infections.</li>\n<li>Candidiasis can present with mucosal manifestations like <strong>oral thrush</strong> and vulvovaginitis, as well as cutaneous forms such as intertrigo and nail infections like paronychia and onychomycosis.</li>\n</ul>\n<p><strong>Laboratory findings:</strong></p>\n<ul>\n<li>Gram staining of the colonies shows <strong>Gram-positive budding yeast cells </strong>with pseudohyphae.</li>\n<li>Culture on SDA produces <strong>creamy white and pasty colonies. </strong></li>\n<li><strong>Germ tube test: </strong>\n<ul>\n<li>It is a specific test for C. albicans, also called the Reynolds Braude phenomenon.</li>\n<li>When incubated at 37&deg;C and in the presence of serum, C. albicans rapidly forms elongated hyphae called germ tubes.</li>\n</ul>\n</li>\n<li>Candida albicans can grow well on <strong>cornmeal agar at 20&deg;C</strong>, and it often shows characteristic <strong>chlamydospore formation</strong>, which is a feature of this species.</li>\n<li><strong>&beta;-d-Glucan antigen</strong> is a marker of invasive fungal infections; it is raised in invasive candidiasis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912429c72b0-c72f-46b1-946d-f3471c9ce09e.png\">\n<p><strong>Fig: A) White creamy colonies Candida; B) Germ tube formation</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Histoplasma capsulatum (Option B): </strong><em>Histoplasma capsulatum</em> is a dimorphic fungus that grows as a mould at 25&deg;C and as a yeast at 37&deg;C. It also does not grow on cornmeal agar. It causes histoplasmosis, which mainly involves the lungs.</p>\n<p><strong>Blastomyces dermatitidis (Option C): </strong>This dimorphic fungus causes blastomycosis. It forms <strong>broad-based budding</strong> yeast at 37&deg;C but does not typically show hyphal growth on cornmeal agar.</p>\n<p><strong>Coccidioides immitis (Option D): </strong><em>Coccidioides immitis</em> grows as a mould in the environment and forms <strong>spherules in tissue</strong>. It does not show the budding yeast form typical of Candida and does not grow on cornmeal agar. Coccidioidomycosis can cause a chronic and fatal meningitis.</p>", "options": ["Candida albicans", "Histoplasma capsulatum", "Blastomyces dermatitidis", "Coccidioides immitis"], "html_options": ["Candida albicans", "Histoplasma capsulatum", "Blastomyces dermatitidis", "Coccidioides immitis"], "corr_idx": 0}, {"id": "1172118", "html_qtxt": "A 30-year-old farmer presents with a 10-day history of pain and blurring of vision in the left eye following trauma with vegetative material. Slit-lamp examination revealed a corneal ulcer with a creamy infiltrate with feathery margins and satellite lesions. Microscopy from corneal scraping shows branching aseptate hyphae and sickle-shaped macroconidia. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's ulcerative corneal lesion following trauma with vegetative matter strongly suggests a fungal aetiology, and microscopy findings are indicative of Fusarium infection.</p>\n<ul>\n<li>Fungal corneal ulcers present as an ulcerative lesion with a raised creamy infiltrate and feathery margins on examination.</li>\n<li>The presence of satellite lesions indicates that the infection is spreading.</li>\n<li>It often follows <strong>trauma with organic material</strong> (e.g., plant matter).</li>\n<li>Fungi commonly responsible for mycotic corneal ulcers are Aspergillus (most common), Candida and Fusarium.</li>\n</ul>\n<p><strong>Fusarium:</strong></p>\n<ul>\n<li>Fusarium species are soil and plant saprophytes found worldwide.</li>\n<li>In immunocompetent individuals, they cause keratitis in contact lens wearers and onychomycosis.</li>\n<li>Fusarium is a filamentous fungus, grows rapidly on SDA at 25&deg;C and produces woolly to cottony, flat, spreading white to pink colonies.</li>\n<li>LPCB mount of the colony reveals <strong>hyaline septate hyphae</strong> bearing round microconidia, <strong>sickle-shaped large macroconidia</strong> and chlamydospores.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912241ee16b-6657-46ad-87c5-e585c14810d1.png\">\n<p><strong>Fig: Fusarium species (LPCB mount).</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Aspergillus (Option A)</strong>: Aspergillus is the most common cause of fungal keratitis, but <strong>Aspergillus</strong> typically presents with <strong>septate hyphae</strong> (with cross-walls), and the conidia are more round or globose, not sickle-shaped as seen with <strong>Fusarium</strong>.</p>\n<p><strong>Mucor (Option C): Mucor is a zygomycete</strong> and can cause corneal infections, but it usually affects immunocompromised patients and presents with <strong>non-septate hyphae</strong>.</p>\n<p><strong>Dermatophytes (Option D)</strong>: Dermatophytes cause <strong>superficial skin infections</strong>, usually in the form of ringworm, and are not associated with deep corneal infections.</p>", "options": ["Fusarium", "Aspergillus", "Mucor", "Dermatophytes"], "html_options": ["Fusarium", "Aspergillus", "Mucor", "Dermatophytes"], "corr_idx": 0}, {"id": "1172119", "html_qtxt": "A 45-year-old patient on chemotherapy for leukaemia presents with persistent fever and respiratory distress and is unresponsive to antibiotics. Serum &beta;-D-glucan assay is positive. Which of the following fungal infections is least likely to be detected by this assay?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>&beta;-1-3 Glucan assay is a marker of invasive fungal infections, raised in all invasive fungal infections, except for zygomycosis, blastomycosis and cryptococcosis.</p>\n<ul>\n<li>Beta-D-glucan is commonly used as adjunctive evidence to diagnose <strong>invasive fungal infections</strong>, especially in immunocompromised patients.</li>\n<li>Diagnosis is challenging in such patients because blood cultures are often negative, and since tissue biopsy, the gold standard for diagnosis, is risky due to possible complications of bleeding.</li>\n<li>&beta;-d-Glucan is found in a broad range of fungal agents, including the commonly encountered agents Candida spp., Aspergillus spp., and Pneumocystis jirovecii.</li>\n<li>Beta-D-glucan cannot be used to identify infections by <strong><em>Cryptococcus, Blastomyces</em> or Zygomycetes</strong> such as <em>Mucor,</em> or <em>Rhizopus </em>since these species either do not produce beta-D-glucan or produce low levels that might lead to false negatives.</li>\n<li>Most patients with an invasive fungal infection have serum &beta;-glucan levels<strong> above 80 pg/mL.</strong> Normal levels are 10-40 pg/mL, and a negative test may exclude mycotic disease.</li>\n<li>&beta;-d-Glucan antigen can be detected in blood by <strong>colourimetric enzyme immunoassay.</strong></li>\n<li>Cross-reactions with certain hemodialysis filters, beta-lactam antimicrobials, and immunoglobulins can give false-positive tests.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Invasive Candidiasis</strong> (<strong>Option A): </strong>Candidiasis is caused by <em>Candida</em> species, which can lead to invasive infections in immunocompromised patients. Their cell walls contain &beta;-1,3-glucan, making them detectable by the &beta;-1,3-glucan assay, a useful tool for diagnosing invasive candidiasis, especially candidemia.</p>\n<p><strong>Invasive Aspergillosis (Option B)</strong>: Aspergillosis is caused by fungi of the <em>Aspergillus</em> genus, which contain <strong>&beta;-1,3-glucan</strong> in their cell walls. The test offers <strong>high sensitivity</strong> for detecting invasive <em>Aspergillus</em> infections.</p>\n<p><strong>Pneumocystis Pneumonia (Option C)</strong>: <em>Pneumocystis jirovecii</em> is the causative agent of Pneumocystis pneumonia, a fungal infection commonly seen in immunocompromised patients, particularly those with HIV/AIDS. The organism also contains &beta;-D-glucan in its cell wall.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>The &beta;-d-Glucan assay is a marker of invasive fungal infections, raised in all invasive fungal infections, except for Zygomycosis, blastomycosis, and cryptococcosis. Used for the diagnosis of the following invasive fungal infections:</p>\n<ul>\n<li>Invasive Candidiasis</li>\n<li>Invasive Aspergillosis</li>\n<li>Pneumocystis pneumonia</li>\n</ul>", "options": ["Invasive Candidiasis", "Invasive Aspergillosis", "Pneumocystis Pneumonia", "Mucormycosis"], "html_options": ["Invasive Candidiasis", "Invasive Aspergillosis", "Pneumocystis Pneumonia", "Mucormycosis"], "corr_idx": 3}, {"id": "1172120", "html_qtxt": "Galactomannan antigen test in a patient's serum or urine is used for the diagnosis of the following organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>galactomannan antigen test</strong> is highly specific for <em>Aspergillus species.</em></p>\n<ul>\n<li>The presence of galactomannan in the serum or urine indicates an <strong>invasive aspergillosis</strong>infection, which is a significant concern, especially in immunocompromised patients leukaemia patients, stem cell transplants, or those on immunosuppressive therapy.</li>\n<li>Both &beta;-d-Glucan and Galactomannan antigen can be used for the diagnosis of Aspergillus species.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Candida (Option A)</strong>: Candida infections are usually diagnosed using <strong>culture</strong>, <strong>microscopy</strong>, or specific tests such as <strong>beta-D-glucan</strong> assays, but <strong>galactomannan</strong> is not used for Candida.</p>\n<p><strong>Mucor (Option B): </strong>Mucor and other <strong>Zygomycetes</strong> (e.g., Rhizopus) do not contain <strong>galactomannan</strong>. Therefore, the galactomannan antigen test is not used for diagnosing Mucor infections.</p>\n<p><strong>Cryptococcus (Option D)</strong>: The diagnosis of <strong>Cryptococcus</strong> (particularly cryptococcal meningitis) is typically done using <strong>cryptococcal antigen testing (CrAg)</strong> or <strong>India ink staining</strong>. Cryptococcus also gives positive latex agglutination tests.</p>", "options": ["Candida", "Mucor", "Aspergillus", "Cryptococcus"], "html_options": ["Candida", "Mucor", "Aspergillus", "Cryptococcus"], "corr_idx": 2}, {"id": "1172121", "html_qtxt": "A 38-year-old female gardener presents with a 3-week history of painless, slowly enlarging nodules on her right forearm. She now has multiple similar lesions along her forearm, which eventually ulcerated. What is the most likely diagnosis, and what is the recommended treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's symptoms are characteristic of <strong>sporotrichosis</strong>, a fungal infection caused by Sporothrix schenckii.</p>\n<ul>\n<li><strong>Sporothrix schenckii </strong>infections are commonly associated with those involved in gardening, handling plants, and exposure to soil.</li>\n<li>It causes <strong>sporotrichosis,</strong> also known as Rose Gardner's disease, which presents as <strong>subcutaneous noduloulcerative lesions</strong> along lymphatics.</li>\n<li>Hallmark microscopy findings in the biopsy specimen from lesions are <strong>asteroid bodies.</strong>\n<ul>\n<li>Asteroid body consists of a central basophilic yeast cell surrounded by radiating extensions of eosinophilic mass, composed of antigen-antibody complexes.</li>\n<li>Such an eosinophilic halo is described as the <strong>Splendore-Hoeppli phenomenon. </strong></li>\n<li>Splendore-Hoeppli phenomenon is also observed in zygomycosis, candidiasis, aspergillosis and blastomycosis.</li>\n</ul>\n</li>\n<li>Treatment typically involves <strong>oral itraconazole</strong>, which is the first-line therapy for most cases of <strong>sporotrichosis</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912928f20e1-19c0-4932-90ae-1345cdeffe4a.png\">\n<p><strong>Explanation of other options</strong></p>\n<p><strong>Candidiasis (Option B):</strong> Typically caused by <strong>Candida species</strong>, most commonly <em>Candida albicans</em>. It presents with symptoms like <strong>red, itchy rashes</strong>, <strong>oral thrush</strong>, or <strong>vaginal yeast infections</strong>. <strong>Topical nystatin</strong> is used for treating <strong>cutaneous candidiasis</strong>, but it would not be effective for a deep tissue fungal infection like <strong>sporotrichosis</strong>.</p>\n<p><strong>Blastomycosis (Option C): </strong>Blastomycosis is caused by <em>Blastomyces dermatitidis</em>, a dimorphic fungus found in moist soil, especially in North America. It primarily causes pulmonary symptoms such as cough, fever, and chest pain. <strong>Amphotericin B</strong> is the treatment of choice for severe or disseminated cases.</p>\n<p><strong>Histoplasmosis (</strong>Option D): Causative agent is <em>Histoplasma capsulatum, </em>a dimorphic fungus found in soil contaminated with bird or bat droppings, particularly in the Midwestern United States. It typically presents with respiratory symptoms (e.g., cough, fever, chest pain) after inhalation of fungal spores. Oral fluconazole is often used to treat.</p>", "options": ["Sporotrichosis; Oral itraconazole", "Candidiasis; Topical nystatin", "Blastomycosis; Amphotericin B", "Histoplasmosis; Oral fluconazole"], "html_options": ["Sporotrichosis; Oral itraconazole", "Candidiasis; Topical nystatin", "Blastomycosis; Amphotericin B", "Histoplasmosis; Oral fluconazole"], "corr_idx": 0}, {"id": "1325403", "html_qtxt": "Match the following dermatophytoses with their characteristics:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912d37fc87c-2a0f-41ae-8af7-bf66193bf265.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509121939f19b-dee7-4680-b9b0-0d4a460b8b0f.png\">\r\n<ul>\r\n<li><strong>Kerion </strong>is a severe inflammatory form of tinea capitis, presenting as a <strong>painful, boggy swelling </strong>of the scalp. It is commonly caused by <em>Trichophyton verrucosum</em> and <em> mentagrophytes</em>. The hair perforation test is typically positive with <em>T. mentagrophytes</em>.</li>\r\n<li><strong>Tinea corporis</strong> affects <strong>non-hairy, smooth skin </strong>and presents as circular, pruritic patches with an advancing red border and central clearing with scaling. Common causative agents are <em>Trichophyton rubrum</em> and <em>Epidermophyton floccosum</em>.</li>\r\n<li><strong>Favus</strong> is an acute form of tinea capitis characterised by <strong>cup-like crusts</strong> (scutula) surrounding infected hair follicles, with minimal hair shaft involvement and is caused by <em>Trichophyton schoenleinii</em>.</li>\r\n<li><strong>Jock itch</strong> refers to Tinea cruris, which involves the Most such infections involve males and present as dry, itchy lesions that often start on the scrotum and spread to the groin.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509123f58d8d0-bfa3-4b0f-9fac-86d497cfcd03.png\">", "options": ["a-iii, b-ii,c-i, d-iv", "a-ii, b-iii,c-iv, d-i", "a-i, b-iii,c-ii, d-iv", "a-iii, b-i,c-iv, d-ii"], "html_options": ["a-iii, b-ii,c-i, d-iv", "a-ii, b-iii,c-iv, d-i", "a-i, b-iii,c-ii, d-iv", "a-iii, b-i,c-iv, d-ii"], "corr_idx": 1}, {"id": "1325404", "html_qtxt": "A 45-year-old male farmer presents with progressively enlarging, painless nodular and ulcerative lesions on his leg. On examination, discharging sinuses with serous discharge containing granules were noted. He was empirically started on antibiotics but showed no clinical improvement. What is the most likely causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The presentation of painless swelling with discharging sinuses containing granules unresponsive to antibiotics is characteristic of <strong><em>eumycetoma</em></strong>, most commonly caused by the fungus <strong>Madurella</strong>.</p>\r\n<ul>\r\n<li>Mycetoma, also known as Maduramycosis, Madura foot is a chronic, slowly progressive granulomatous infection of the skin and subcutaneous tissues.</li>\r\n<li>Clinically present as a triad of swelling, discharging sinuses and presence of granules in the discharge.</li>\r\n<li>Mycetoma is of two types:\r\n<ul>\r\n<li>Eumycetoma caused by fungal agents such as Madurella mycetomatis</li>\r\n<li>Actinomycetoma is caused by bacterial agents such as Nocardia.</li>\r\n</ul>\r\n</li>\r\n<li>The causative agents enter the skin or subcutaneous tissue from the contaminated soil, usually by accidental trauma such as a thorn prick or splinter injury.</li>\r\n<li>Feet are the most common site affected, although any site can be involved.</li>\r\n<li>Lesions are usually painless.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e23bbc52-69af-4147-8045-2ae5ae552616.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Nocardia (Option A):</strong> Nocardia is a filamentous bacterium and causes actinomycetoma. Actinomycetoma presents with multiple swellings with discharging sinus with yellow coloured sulphur granules. They respond well to antibiotics.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509127aa36587-1ced-4415-b287-6e4d14e9feb2.png\">\r\n<p><strong>Sporothrix (Option C): </strong>Sporothrix schenkii causes sporotrichosis, which presents are nodular ulcerative lesions along lymphatics, commonly following thorn prick injuries. It is not characterised by discharging sinuses.</p>\r\n<p><strong>Fonsecaea (Option D):</strong><em> Fonsecaea pedrosoi and F. compacta </em>are dematoaceous fungi known to cause chromoblastomycosis. They present as slow-growing ulcerative subcutaneous lesions. Histopathological appearance of these fungi is characterised by sclerotic bodies.</p>", "options": ["Madurella", "Nocardia", "Sporothrix", "Fonsecaea"], "html_options": ["Madurella", "Nocardia", "Sporothrix", "Fonsecaea"], "corr_idx": 0}]}, {"moduleId": 1008798, "name": "General Parasitology", "questions": [{"id": "1170147", "html_qtxt": "A general physician at district hospital observed that many people of locality are suffering from parasitic diseases.As prevalence is high he requested RMO for rapid diagnostic kits. Which of the following pairs for rapid antigen detection test for parasites is incorrectly paired?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>P.falciparum - pLDH</strong> is inappropriate because <strong>pLDH</strong> is not the most specific antigen for <strong>P. falciparum</strong> malaria.</p>\n<ul>\n<li>The more specific marker for <strong> falciparum</strong>would be <strong>HRP-2</strong> (Histidine Rich Protein 2).</li>\n<li>While pLDH can be used for detecting malaria in general, it is less specific for <strong> falciparum</strong>alone.</li>\n<li>RAT (Rapid antigen detection test) is a common procedure for diagnosis of parasitic infection employing species-specific antigen in which monoclonal antibodies against the specific antigen are bound to the membrane.</li>\n<li>Lateral flow of the sample will result in binding of antigen to specific monoclonal antibodies resulting in color band formation.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415f252431f-b5e1-49f5-be19-1c03a5667b4f.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Leishmania donovani - rk 39(Option A):</strong> Leishmania donovani is the causative agent of visceral leishmaniasis (also known as kala-azar).</p>\n<p>The rk39 antigen is widely used for rapid diagnostic tests for Leishmania donovani. This antigen is a recombinant protein that is highly specific to Leishmania donovani and is often used in serological tests to detect antibodies or antigens in blood or other samples.</p>\n<p><strong>Wuchereria bancrofti - Og4C3(Option B): </strong>Wuchereria bancrofti is a parasitic worm responsible for causing lymphatic filariasis (also known as elephantiasis).</p>\n<p>The Og4C3 is a specific antigen that is secreted by the adult worms and can be detected in the blood of individuals infected with Wuchereria bancrofti.</p>\n<p><strong>Entamoeba histolytica - galactose lectin antigen(Option D):</strong> Entamoeba histolytica is the parasite responsible for amoebiasis, including dysentery and liver abscesses.</p>\n<p>The galactose lectin antigen is an important surface protein involved in the parasite's adhesion to host tissues and is often targeted in diagnostic tests for histolytica. The pathogenic Entamoeba histolytica can be distinguished from the non-pathogenic Entamoeba dispar by detecting the <strong>Galactose/N-acetyl-D-galactosamine inhibitable lectin (Gal/GalNAc lectin)</strong> antigen in stool samples.</p>", "options": ["Leishmania donovani - rk39", "Wuchereria bancrofti - Og4C3", "P.falciparum - pLDH", "E.histolytica - galactose lectin antigen"], "html_options": ["Leishmania donovani - rk39", "Wuchereria bancrofti - Og4C3", "P.falciparum - pLDH", "E.histolytica - galactose lectin antigen"], "corr_idx": 2}, {"id": "1170148", "html_qtxt": "A diagnostic test involves feeding a laboratory-reared, starved vector on a patient suspected of having a parasitic infection. Later, the vector is dissected and examined for the presence of the parasite. This method is most commonly used in the diagnosis of which of the following diseases?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This diagnostic method is known as&nbsp;<strong>Xenodiagnosis</strong>.</p>\n<ul>\n<li>Xenodiagnosis involves using a laboratory-reared and starved <strong>vector (such as an insect)</strong>, which is then allowed to feed on a suspected patient.</li>\n<li>After feeding, the insect is examined for the presence of the parasite.</li>\n<li>The technique is particularly useful for detecting <strong>parasites that circulate in low numbers in the blood</strong>or <strong>in cases where other diagnostic methods may not be sensitive enough</strong>.</li>\n<li>Not only parasites, it is also useful to diagnose many bacterial infections like Rickettsial infections and Lyme disease caused by Borrelia.</li>\n<li>Chagas disease is a parasitic infection caused by T.cruzi transmitted by reduviid bugs.</li>\n<li>This is the method of choice in suspected Chagas disease, if other examinations are negative, especially during the early phase of the disease onset.</li>\n<li>The reduviid bugs are reared in a trypanosome-free laboratory and starved for 2 weeks.</li>\n<li>They are then fed on the patient's blood. If trypomastigotes are ingested, they will multiply and develop into epimastigotes and trypomastigotes, which can be found in the feces of the bug 2 weeks later.</li>\n<li>Traditionally used to diagnose Chagas disease, it was also used previously for diagnosis of Babesia and filariasis.</li>\n<li>However, with development of newer diagnostic techniques like molecular tests, it is now rarely used for other infections.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404155abefd35-b470-4bcd-b644-12bbe49732a1.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Amoebiasis(Option B):</strong>It is caused by Entamoeba Histolytica and has a direct fecal-oral transmission cycle. There is no role for feeding a vector on a patient.The standard method is microscopic examination of stool samples for cysts or trophozoites</p>\n<p><strong>Malaria(Option C)</strong> :It is caused by Plasmodium species.The gold standard is microscopic examination of <strong>blood smears</strong> (Giemsa stain) from the patient to visualize the parasites inside red blood cells. Rapid antigen tests and PCR are also used.</p>\n<p><strong>Kala-azar (Visceral Leishmaniasis) (Option D):</strong> It is caused by the Leishmania donovani complex.The definitive diagnosis is made by demonstrating the amastigote forms of the parasite <strong>in tissue samples from the patient</strong>, most commonly from splenic or bone marrow aspirates. Serological tests (like the rK39 rapid test) are also widely used.</p>", "options": ["Chagas disease", "Amoebiasis", "Malaria", "Kala-azar"], "html_options": ["Chagas disease", "Amoebiasis", "Malaria", "Kala-azar"], "corr_idx": 0}, {"id": "1170150", "html_qtxt": "Match following parasites with their mode of infection..<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404157d77f4e1-635a-4f05-be54-7d9599a99734.jpg\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The \"mode of infection\" for a parasite refers to the specific mechanism or route by which the infectious stage of the parasite enters the human host to establish an infection.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003623198c2-2ce8-4328-99f6-30b93f20155c.png\">\n</li>\n<li><strong>Naegleria fowleri</strong>is primarily contracted when water containing the amoeba enters by penetrating nasal mucosa (usually from activities like swimming or diving in warm freshwater). <strong>(Option A,C and D ruled out)</strong></li>\n<li>The amoeba travels from the nose to the brain through the <strong>olfactory nerve</strong>(the nerve responsible for smell), causing inflammation and damage to brain tissue.</li>\n<li>It cannot be contracted through drinking contaminated water or person-to-person transmission.</li>\n<li>Entamoeba histolytica is an amoeba and the infection is acquired through ingestion of contaminated food or water.This is the most common mode of infection for intestinal parasites. The infectious stage (cyst, egg) is shed in the feces of an infected host and contaminates food, water.</li>\n<li>Ancylostoma duodenale is a nematode in which infective filariform larvae are present in soil. When a person walks barefoot on faecally contaminated soil, larvae enter the body through skin penetration.</li>\n<li>Wuchereria bancrofti is a nematode in which infection acquired through bite of infected mosquito-species of Culex like C.fatigans or C.quinquefasciatus.The infectious <strong>filariform larvae</strong>are deposited on the skin by the mosquito and enter through the bite wound.</li>\n</ul>", "options": ["A-2, B-3, C-1, D-4", "A-3, B-4, C-2, D-1", "A-2, B-4, C-3, D-1", "A-1, B-4, C-2, D-3"], "html_options": ["A-2, B-3, C-1, D-4", "A-3, B-4, C-2, D-1", "A-2, B-4, C-3, D-1", "A-1, B-4, C-2, D-3"], "corr_idx": 1}, {"id": "1170151", "html_qtxt": "In the context of the life cycle of parasites, identify an odd one?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The odd one here is Entamoeba histolytica as it follows the direct life cycle where only one species of &nbsp;host is required to complete the life cycle.</li>\n<li>There are 2 types of development life cycle of parasites: Direct and Indirect.\n<ul>\n<li><strong>Indirect life cycle: </strong>It requires 2 different host species to complete development in order to become infective. L.donovani (option A), T.brucei (option B) and P.vivax (option D) require a sand fly, Tsetse fly or anopheles mosquito as an invertebrate host respectively.</li>\n<li><strong>Direct life cycle: </strong>histolytica (option C) is a parasite where only one species of host (human) is required to complete the life cycle.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Parasite having direct life cycle (requiring no intermediate host):</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012066772020-138b-4000-9f62-cfbafe40ffa0.jpg\">\n<p><strong>Parasites having indirect life cycle requiring one intermediate host and one definitive host:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120a0d20e42-9270-493f-9085-f2ff7d4d86a4.jpg\">", "options": ["Leishmania donovani", "Trypanosoma brucei", "Entamoeba histolytica", "Plasmodium vivax"], "html_options": ["Leishmania donovani", "Trypanosoma brucei", "Entamoeba histolytica", "Plasmodium vivax"], "corr_idx": 2}, {"id": "1170152", "html_qtxt": "A person who has taken bath dips in the holy water of a river with his nose and mouth closed by fingers, now afraid of acquiring one of parasitic infections. He should screen himself for which parasitic infection if symptoms develop?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The infective forms of many parasites are present in contaminated water. They either enter through direct skin penetration (S.haematobium), nasal mucosal penetration (Naegleria fowleri), ingestion of cyclops (D.medinensis) or ingestion of aquatic vegetation (F.hepatica).</li>\n<li>The infectious stage of Schistosoma haematobium, the <strong>cercariae</strong>, are released by freshwater snails. These larvae <strong>actively penetrate the intact skin</strong>of anyone in the water. In the given clinical scenario the person closes his nose and mouth with fingers which is ineffective against the cercariae of schistosoma and thus he should get himself screened if he develops any of the symptoms.</li>\n<li><strong>Schistosoma haematobium causes Urogenital Schistosomiasis</strong>(formerly called Bilharzia).</li>\n<li>The adult worms live in the <strong>venous plexus around the bladder and urinary tract</strong>. The primary symptom is <strong>hematuria</strong>(blood in the urine). Chronic infection causes inflammation, fibrosis, and calcification of the bladder and ureters, and is a major risk factor for <strong>squamous cell carcinoma of the bladder</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fasciola hepatica (Liver Fluke) (Option A):</strong> It causes Fascioliasis, also known as sheep liver fluke infection. The mode of Infection is ingestion of metacercariae encysted on aquatic plants.Since the mouth was closed and no plants were eaten, this route of infection is effectively blocked.</p>\n<p><strong>Dracunculus medinensis (Guinea Worm) (Option B):</strong> It causes Dracunculiasis, also known as Guinea worm disease.The mode of Infection is ingestion of water containing infected copepods.Since the person closed his mouth the oral route was blocked. Infection is highly unlikely without swallowing the water.</p>\n<p><strong>Naegleria fowleri (Option C): </strong>It causes Primary Amoebic Meningoencephalitis (PAM). This is a rapidly fatal infection of the brain. The amoeba enters via the nose and infects the brain tissue. Symptoms start with severe headache, fever, and vomiting, and rapidly progress to stiff neck, seizures, and coma. If done effectively the person's action would be protective against the parasite.</p>", "options": ["Fasciola hepatica", "Dracunculus medinensis", "Naegleria fowleri", "Schistosoma haematobium"], "html_options": ["Fasciola hepatica", "Dracunculus medinensis", "Naegleria fowleri", "Schistosoma haematobium"], "corr_idx": 3}, {"id": "1170153", "html_qtxt": "An intermediate host whose presence may be required for the completion of a parasite's life cycle but in which no development of the parasite occurs is -", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Paratenic host:\n<ul>\n<li>An organism that harbors the sexually immature parasite (larva) but is not necessary for the parasite's developmental cycle to progress.</li>\n<li>Its function is to <strong>bridge an ecological gap</strong>, helping the parasite get from one obligatory host to the next.</li>\n<li>Eg: fish for plerocercoid larva of Diphylobothrium latum.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Reservoir host (Option B): </strong>An organism that harbors a pathogen but suffers no ill effects, responsible for continued existence of parasites in the area. Such a host harbors the parasite and acts as an important source of infection to other susceptible hosts.</p>\n<p>E.g. A dog is the reservoir host of hydatid disease.</p>\n<p><strong>Accidental host (Option C):</strong> An organism that generally does not allow transmission to the definitive host, thereby preventing the parasite from completing its development. This is a host that is not part of the parasite's normal life cycle.</p>\n<p>Eg: man is an accidental host for cystic echinococcosis.</p>\n<p><strong>Definite host (Option D):</strong>This is the host in which the parasite reaches <strong>sexual maturity</strong> and reproduces sexually.Significant development <strong>does occur</strong> in this host. It is the primary, obligatory host in the life cycle.</p>\n<p>E.g. Humans are the definitive host for Plasmodium malaria parasites.</p>", "options": ["Paratenic host", "Reservoir host", "Accidental host", "Definitive host"], "html_options": ["Paratenic host", "Reservoir host", "Accidental host", "Definitive host"], "corr_idx": 0}, {"id": "1170154", "html_qtxt": "One of Koch's postulates states that re-introduction of microbial agents must produce the same disease as before. Trypanosomes are known for not following the postulate. By which mechanism trypanosomes disobey the Koch postulate-", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Koch's postulate</strong> in question implies that a single, specific microbial agent consistently causes a specific disease. <strong>Trypanosomes</strong>, specifically Trypanosoma brucei species responsible for African Sleeping Sickness, violate this principle through <strong>antigenic variation</strong>.</p>\n<p>Trypanosoma brucei evades host immunity through <strong>variant surface glycoproteins (VSGs)</strong>, also called <strong>variant-specific surface antigens (VSSAs)</strong>. The parasite's surface is covered by a dense VSG coat, which elicits a strong antibody response that clears most parasites. However, a small subpopulation (&asymp;1 in 10) spontaneously switches to a different VSG gene, producing a new surface antigen. The existing antibodies cannot recognize this new variant, allowing the parasite population to expand and cause another wave of parasitemia.</p>\n<p>This cycle of <strong>antigenic switching</strong> explains the <strong>recurrent fever spikes followed by apyrexia</strong> seen in African trypanosomiasis. Importantly, if parasites from an early infection wave are reintroduced into the same host, they would be neutralized immediately by pre-formed antibodies. The relapsing illness depends on the <strong>sequential emergence of novel VSG variants</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Masking of antigen (Option A)</strong> : Masking of antigen is used by schistosomes as an immune evasion mechanism.</p>\n<p><strong>Intracellular habitat (Option B)</strong> : Trypanosomes are primarily <strong>extracellular</strong> pathogens, found in the blood, lymph, and later cerebrospinal fluid. They do not have a significant intracellular phase like Leishmaniaor Plasmodium.</p>\n<p><strong>Resistance to phagocytosis (Option D)</strong> :the VSG coat may contribute to resisting certain host defenses, the fundamental reason for disobeying Koch's postulate is the change in the antigenic identity, not a general resistance to a single immune mechanism like phagocytosis. Leishmania inhibits phagocytosis.</p>", "options": ["Masking of antigen", "Intracellular habitat", "Variation of antigen", "Resistance to phagocytosis"], "html_options": ["Masking of antigen", "Intracellular habitat", "Variation of antigen", "Resistance to phagocytosis"], "corr_idx": 2}, {"id": "1170155", "html_qtxt": "A first-year pathology resident is given exercise to demonstrate various parasitic infections from peripheral blood smear (PBS). He should look for following parasites in PBS EXCEPT", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The first year resident would observe that unlike blood protozoa such as Plasmodium or Babesia, <strong>Schistosoma haematobium</strong>is <strong>not seen on routine peripheral blood smear (PBS)</strong>. The adult worms inhabit the <strong>venous plexus of the urinary bladder</strong>, and their eggs penetrate the bladder wall to be excreted in <strong>urine</strong>, which is the diagnostic specimen. Although schistosomes reside in vesical and pelvic venous plexuses, they are <strong>never demonstrable in peripheral blood</strong> because they remain confined to the capillaries of internal organs.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Leishmania (Option A):</strong>In <strong>Visceral Leishmaniasis (Kala-azar)</strong>, the <strong>amastigote</strong> form of the parasite can be found <strong>inside monocytes and macrophages</strong> in the peripheral blood, especially in a <strong>buffy coat </strong> While not always numerous, it is a definitive diagnostic finding.</li>\n<li><strong>Trypanosomes: (Option B)</strong>The <strong>trypomastigote</strong> form of both Trypanosoma brucei (African Sleeping Sickness) and Trypanosoma cruzi (Chagas disease) circulates freely in the <strong>peripheral blood</strong> and is the primary form used for microscopic diagnosis.</li>\n<li><strong>Babesia (Option D):</strong>The <strong>trophozoite</strong> form of Babesia species infects <strong>red blood cells</strong> and is readily visible on a peripheral blood smear, often showing characteristic tetrads (Maltese crosses) and multiple rings per cell.</li>\n</ul>", "options": ["Leishmania", "Trypanosomes", "S.haematobium", "Babesia"], "html_options": ["Leishmania", "Trypanosomes", "S.haematobium", "Babesia"], "corr_idx": 2}, {"id": "1170156", "html_qtxt": "A microbiologist received a stool sample for examination as the patient has had diarrhea since 1 week. He observed that there are parasitic eggs in the sample and they are greenish yellow stained. Which of the following parasitic eggs is most likely to be bile-stained in the stool examination?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The eggs of Diphyllobothrium latum (fish tapeworm) are distinctive because they are <strong>released from the uterus into the intestinal lumen through an operculum</strong>while still inside the small intestine.</li>\n<li>This early release exposes them to <strong>bile</strong>, producing their characteristic <strong>greenish-yellow to yellow-brown staining</strong>. Among intestinal parasites, D. latum is therefore the most likely to have bile-stained eggs, unlike other helminths whose eggs are not subjected to significant bile exposure during passage through the gut.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120a09d91fa-9387-43b8-ba3a-7ade7278197b.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Enterobius vermicularis (Pinworm) (Option A): </strong>Pinworm eggs are colorless and transparent. They are not bile-stained because the female worm lays them directly on the perianal skin, not in the intestine, so they never come into contact with bile.</li>\n<li><strong>Hymenolepis nana (Dwarf Tapeworm) (Option C):</strong>The eggs of H. nana are also colorless or very pale. They are released within the intestine when the proglottid disintegrates, but they have a characteristic clear, outer membrane and an inner embryophore with polar filaments, without the bile-staining seen in D. latum.</li>\n<li><strong>Trichuris trichiura (Whipworm)(Option D): </strong>Whipworm eggs have a characteristic brownish, barrel-shaped appearance with bipolar plugs. This brown color comes from their own shell, not from bile staining. They are passed in the stool in an unembryonated state and their color is intrinsic.</li>\n</ul>", "options": ["Enterobius vermicularis", "Diphyllobothrium latum", "H.Nana", "Trichuris trichiura"], "html_options": ["Enterobius vermicularis", "Diphyllobothrium latum", "H.Nana", "Trichuris trichiura"], "corr_idx": 1}, {"id": "1170157", "html_qtxt": "Which of the following require two intermediate hosts for completion of life cycle?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p><strong>Clonorchis sinensis</strong>, the Chinese liver fluke, requires <strong>two intermediate hosts</strong> to complete its life cycle:</p>\n<ol>\n<li><strong>First Intermediate Host:</strong>A specific species of <strong>freshwater snail</strong>. Inside the snail, the parasite undergoes several larval stages (sporocyst, redia, cercaria).</li>\n<li><strong>Second Intermediate Host:</strong>A <strong>freshwater fish</strong>. The cercariae released from the snail encyst as metacercariae in the muscles of the fish.</li>\n</ol>\n<p>Humans, the definitive host, become infected by eating raw or undercooked fish containing the metacercariae.</p>\n<p>Most trematodes (except <strong>Schistosomes</strong>) require two intermediate hosts to complete their life cycle. Other examples include:</p>\n<ul>\n<li>Diphyllobothrium latum - cyclop
