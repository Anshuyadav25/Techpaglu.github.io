tolysin", "Alpha hemolysis : Serum opacity factor", "Gamma hemolysis : Esterase"], "corr_idx": 1}, {"id": "1182524", "html_qtxt": "A 26-year-old patient met with an accident and was brought to your hospital. He had abrasions all over his left hand and palm. A few hours later, he started screaming due to unbearable pain. The patient had fever, chills, and a toxic appearance. The patient did not allow you to touch his hand. It appeared as the image shown below:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319dc7386ee-4766-4d2f-9073-da62b198e377.jpg\"><br>What is the most common causative organism for the above clinical scenario?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical scenario is indicative of <strong>Necrotising fasciitis.</strong></p>\n<p><strong>Necrotising Fasciitis is also known as hemolytic streptococcal gangrene. </strong>It involves the superficial and/or deep fascia invading the muscles.</p>\n<ul>\n<li>The source of the infection may be of two types:\n<ul>\n<li><strong>Traumatised skin:</strong> Most commonly caused by group A Streptococcus alone or along with S. aureus.</li>\n<li><strong>Gastrointestinal tract breach:</strong> It occurs due to abdominal surgery, releasing the bowel flora. It is polymicrobial, involving anaerobic flora and gram-negative bacilli like E.coli.</li>\n</ul>\n</li>\n<li><strong>Group A Streptococcus (GAS)</strong> is the most common cause, accounting for nearly 60% of total cases of necrotising fasciitis. Common serotypes include M types 1 and 3, which produce Streptococcal pyogenic exotoxins.</li>\n<li>The onset is <strong>acute and rapid</strong>, and is marked by<strong> severe pain with minimal erythema </strong>at the site of involvement. Patients present with<strong> malaise, fever, chills, and a toxic appearance</strong> in comparison to cellulitis, where the skin appears more abnormal, but tenderness is mild.</li>\n<li>Later on (i.e over several hours), the disease tends to be more severe. Skin becomes <strong>dusky or mottled erythema and anaesthetised</strong> (due to infarction of the cutaneous nerves induced by spreading inflammatory process) with <strong>extensive necrosis of subcutaneous tissue, fascia and muscle </strong>(Hence, <strong>GAS is also known as flesh-eating bacteria).</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Staphylococcus aureus (Option A):</strong> S. aureus can cause severe soft tissue infections but is a less common monomicrobial cause of necrotising fasciitis compared to GAS.</p>\n<p><strong>Clostridium perfringens (Option C): </strong>C. perfringens causes gas gangrene with prominent gas production and crepitus, unlike the non-gaseous necrosis of streptococcal fasciitis.</p>\n<p><strong>Clostridium welchii (Option D):</strong> Synonymous with C. perfringens and likewise produces gas gangrene; not the usual agent in pure necrotising fasciitis post-trauma.</p>", "options": ["Staphylococcus aureus", "Streptococcus pyogenes", "Clostridium perfringens", "Clostridium welchii"], "html_options": ["Staphylococcus aureus", "Streptococcus pyogenes", "Clostridium perfringens", "Clostridium welchii"], "corr_idx": 1}, {"id": "1182537", "html_qtxt": "A patient presents to your OPD as shown in the image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403191303cdb3-df43-422c-bc4e-4494fd12d12e.jpg\"><br>Identify the condition of the patient with its correct cause:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Erysipelas </strong>involves the <strong>upper half of the dermis and lymphatics,</strong> characterised by a tender, bright red, swollen, indurated peau d'orange texture of involved skin and well-defined raised margins, along with fever and chills. Superficial blebs or bullae may form later.</li>\n<li>Aetiology: <strong>Group A streptococci (Streptococcus pyogenes).</strong></li>\n<li>The most common areas are the <strong>malar area of the face and the lower extremities.</strong></li>\n<li><strong>Recurrences are common</strong>, occurring after many years, involving the same site.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Necrotising fasciitis: S. Pyogenes (Option B): </strong>Necrotising Fasciitis involves the superficial and/or deep fascia, invading the muscles. <strong>Group A Streptococcus (GAS)</strong> is the most common cause, accounting for nearly 60% of total cases of necrotising fasciitis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911-3b85c7d2-2f4d-4b8e-8135-7b2e4a9186f0.png\">\n<p><strong>Impetigo: Staphylococcus aureus (Option C):</strong> Impetigo is a local infection of superficial layers of skin, especially in children, is called impetigo. It consists of superficial vesicles that break down and eroded areas whose denuded surface is covered with pus and later is encrusted. The most common organism implicated is S. aureus.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911-9c41a8f3-1d27-463f-902b-5c8e6dbb2a64.png\">\n<p><strong>Ecthyma: S.pyogenes (Option D):</strong> Ecthyma is a deeper /ulcerative variant of impetigo. Purulent, irregular ulcer with chocolate brown, thick, adherent crust. Causative organism Streptococcus pyogenes. The most common areas are the lower extremities.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126cee47ca7-1b34-4add-bb77-384cc0fcdb18.jpg\">", "options": ["Erysipelas : S. Pyogenes", "Necrotising fasciitis : S. Pyogenes", "Impetigo : Staphylococcus aureus", "Ecthyma : S.pyogenes"], "html_options": ["Erysipelas : S. Pyogenes", "Necrotising fasciitis : S. Pyogenes", "Impetigo : Staphylococcus aureus", "Ecthyma : S.pyogenes"], "corr_idx": 0}, {"id": "1182546", "html_qtxt": "A 5-day-old neonate had respiratory distress, which progressed to meningitis in the next 2 days. You were sent to the microbiology laboratory with a sample swab to perform the following culture method shown in the image:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319bd57c038-1cf8-4c37-a224-6803802c0738.jpg\"><br>Label A in the image denotes the presence of which bacteria in the specimen?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<ul>\n<li>The characteristic arrowhead-shaped enhancement of &beta;-hemolysis at the junction with <strong> aureus </strong>(Label A) is diagnostic of the <strong>CAMP reaction</strong> specific to <strong>S. agalactiae.</strong></li>\n<li>In the above scenario neonate has respiratory distress and meningitis. It represents neonatal sepsis. <strong>Group B Streptococci (S. agalactiae) </strong>have been recognised as a major cause of neonatal sepsis and meningitis.</li>\n<li>Approximately 30% of women are vaginal or rectal carriers of group B Streptococci (CBS). Hence, CBS infection is common in neonates and during pregnancy. </li>\n</ul>\n<p><strong>Neonatal sepsis</strong> can be of two types: <strong>early onset and late onset.</strong> </p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911-4f2a7d3e-85c6-42fb-8c1d-9a74f1e2b3d9.png\">\n<p><strong>Group B Streptococci infection</strong></p>\n<ul>\n<li>Infections in pregnancy can lead to peripartum fever in women.</li>\n<li>Infections in adults generally involve the elderly or people with underlying chronic illnesses, such as diabetes mellitus or malignancy.</li>\n<li>It is catalase-negative, like all Streptococci. </li>\n</ul>\n<p>To differentiate following tests are done: </p>\n<ul>\n<li><strong>CAMP positive:</strong> CAMP factor is a phospholipase from GBS that synergises with S. aureus &beta;-hemolysin to enhance red-cell lysis. On blood agar, it produces a characteristic arrowhead-shaped zone of increased hemolysis at the junction with the S. aureus streak.</li>\n<li>Hippurate hydrolysis test positive</li>\n<li>Bacitracin resistant</li>\n<li>PYR is negative</li>\n<li>Beta hemolytic colonies are mucoid and slightly larger<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126c46b14ce-ab9a-4af6-ae67-54d9172dadfd.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong><strong> </strong></p>\n<p><strong>Staphylococcus aureus (Option A): </strong><em>S. aureus</em> produces its own &beta;-hemolysin but does not generate the CAMP arrowhead pattern when crossed with another staphylococcal streak. </p>\n<p><strong>Streptococcus dysgalactiae (Option C):</strong> A Group C streptococcus that is CAMP-negative and lacks the CAMP factor needed for arrowhead hemolysis.<strong> </strong></p>\n<p><strong>Clostridium perfringens (Option D): </strong>An anaerobic, gas-forming bacillus causing gas gangrene and not demonstrating the classic CAMP enhancement on aerobic blood agar.</p>", "options": ["Staphylococcus aureus ", "Streptococcus agalactiae ", "Streptococcus dysgalactiae", "Clostridium perfringens "], "html_options": ["Staphylococcus aureus ", "Streptococcus agalactiae ", "Streptococcus dysgalactiae", "Clostridium perfringens "], "corr_idx": 1}, {"id": "1182551", "html_qtxt": "A patient presented with complaints of fever, burning micturition, and increased frequency of urination. The urine sample on Gram staining shows the following picture on Gram staining.  Identify the correct organism from the photo causing the patient's symptoms: <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031980aa9b32-c719-44a7-a66a-487690016db3.jpg\">", "html_expl": "<p><strong>Explanation:</strong> </p>\n<p>In the above scenario, the symptoms are suggestive of a urinary tract infection. The given picture represents gram-positive oval cocci arranged in pairs. </p>\n<p>Enterococci produce various infections, such as:</p>\n<ul>\n<li>Urinary tract infections (cystitis, urethritis, pyelonephritis and prostatitis)</li>\n<li>Bacteremia and mitral valve endocarditis (in intravenous drug abusers)</li>\n<li>Intra-abdominal, pelvic and soft tissue infections</li>\n<li>Late-onset neonatal sepsis and meningitis</li>\n<li>Infection on the burn surface </li>\n</ul>\n<p>They are gram-positive oval cocci arranged in pairs; cocci in a pair are arranged at an angle of 10 each other (spectacle-eyed appearance). Enterococcus group includes E.faecalis, E.faecium and E.durans. </p>\n<ul>\n<li>Non-motile cocci (except E. gallinarum and E. casseliflavus).</li>\n<li>Blood agar: It produces non-hemolytic translucent colonies.<strong> </strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong><strong> </strong></p>\n<p><strong>Gonococci (Option A): </strong>It is a gram-negative bacterium that appears as a kidney-shaped diplococcus. They are facultative intracellular (image below shows gonococci inside the neutrophils ). It causes gonorrhoea.</p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126814a5268-3f9c-4467-a861-349cd1341449.jpg\">\n<p><strong>Pneumococcus (Option B): </strong>Pneumococci are flame-shaped are lanceolate-shaped diplococci. They are Gram-stained positive.</p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126bd40f7d3-2ac8-4da0-b303-9f30655dc702.jpg\">\n<p><strong>E. coli (Option D): </strong>Gram-negative rods, the most common UTI pathogen, but morphologically distinct from cocci on Gram stain.</p>", "options": ["Gonococci", "Pneumococcus", "Enterococcus", "E.coli"], "html_options": ["Gonococci", "Pneumococcus", "Enterococcus", "E.coli"], "corr_idx": 2}, {"id": "1182556", "html_qtxt": "Identify the correct statements from the following:<br>1. Viridans streptococci are soluble in bile, while S. Pneumoniae is insoluble in bile.<br>2. Viridans are the most common cause of subacute bacterial endocarditis (SABE).<br>3. Viridans streptococci are optochin-resistant, while S. Pneumoniae is sensitive to optochin.<br>4. On blood agar, S. Pneumoniae produces convex-shaped colonies.<br>5. S. Pneumoniae has a polypeptide capsule.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Viridans streptococci</strong>, normal oral commensals, are the leading cause of<strong> subacute bacterial endocarditis</strong> due to their ability to adhere to damaged valves.</li>\n<li>They<strong> resist optochin inhibition</strong> and are <strong>bile-insoluble</strong>, whereas <strong> pneumoniae is optochin-sensitive and bile soluble</strong>, making optochin and bile solubility tests key differentiators.</li>\n</ul>\n<p><strong>Comparative Characteristics of Streptococcus pneumoniae vs. Viridans Streptococci</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403194af922d1-3544-4cdc-a164-9323484c5bd9.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501268ee08064-7886-4973-9982-c1ea653efb08.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126c95066e4-2c2d-4c1d-aeab-85d8323641ad.jpg\">\n<p><strong>The image shows that optochin resistance represents Streptococcus viridans</strong></p>\n<ul>\n<li>Pneumoniae has a polysaccharide capsule.</li>\n<li>The polypeptide capsule is found in Bacillus anthracis.</li>\n</ul>", "options": ["1, 2, 3, 4, 5", "1, 2, 3, 5", "2, 3, 5", "2, 3"], "html_options": ["1, 2, 3, 4, 5", "1, 2, 3, 5", "2, 3, 5", "2, 3"], "corr_idx": 3}, {"id": "1182562", "html_qtxt": "The following reaction is shown by all the organisms except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319f806a53b-cbfe-422f-af55-58398cced500.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The photo shows a <strong>Quellung reaction.</strong> It is found positive for all encapsulated organisms. In the given options, <strong>Helicobacter pylori is non-capsulated.</strong><strong></strong></p>\n<p>Capsular swelling can be demonstrated by adding type-specific antiserum (omni-serum) raised in a rabbit, along with dye such as methylene blue, to pneumococcal colonies on a slide and viewing them under a microscope. In the presence of homologous antiserum, the capsule becomes swollen, sharply delineated and refractile.</p>\n<p><strong>List of encapsulated organisms:</strong></p>\n<p>'Yes, Some Killer Bacteria Have Pretty Nice Capsules'</p>\n<ul>\n<li>Y: Yersinia pestis <em>(Option A ruled out)</em></li>\n<li>S: Streptococcus pneumoniae <em>(Option D ruled out)</em></li>\n<li>K: Klebsiella pneumoniae</li>\n<li>B: Bacillus anthracis</li>\n<li>H: Haemophilus influenzae</li>\n<li>P: Pseudomonas aeruginosa</li>\n<li>N: Neisseria meningitidis</li>\n<li>C: Cryptococcus neoformans <em>(Option B ruled out)</em></li>\n</ul>", "options": ["Yersinia Pestis", "Cryptococcus neoformans", "Helicobacter pylori", "Streptococcus pneumoniae "], "html_options": ["Yersinia Pestis", "Cryptococcus neoformans", "Helicobacter pylori", "Streptococcus pneumoniae "], "corr_idx": 2}, {"id": "1182581", "html_qtxt": "Mr. X is a 68-year-old male who was admitted to the hospital from his long-term care facility after 1 week of dyspnea and cough. He was seen by a staff physician at the long-term care facility and was diagnosed with a COPD exacerbation. He routinely takes fluticasone/salmeterol and has recently had a heavier reliance on his rescue albuterol inhaler. Review of symptoms reveals fever, chills, cough (sometimes productive) and dyspnea (worse than baseline). On the sputum sample culture examination following findings were seen on blood agar and chocolate agar. Identify the causative organism for the patient's symptoms.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031996aedb05-8bce-48c2-b426-22e8f06bd586.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>In the given clinical scenario, the patient has fever, productive cough, and dyspnea indicate a lower respiratory tract infection, probably pneumonia, along with exacerbation of COPD.</p>\n<p>The given images show <strong>Alpha-hemolytic (green colour) draughtsman-shaped (autolytic activity) colonies on blood agar.</strong></p>\n<p><strong>The bleaching effect is seen on chocolate agar. </strong>Based on these features, the identified organism is <strong>Streptococcus pneumoniae.</strong> </p>\n<ul>\n<li><strong>Streptococcus pneumoniae </strong>is the most common cause of<strong> lobar (alveolar) pneumonia.</strong> Though it starts as a non-invasive illness due to contiguous spread from the nasopharynx, it soon becomes bacteremic and invasive. Patients present with productive purulent cough, fever and chest pain. Important signs are dullness on percussion due to consolidation and crackles on auscultation.</li>\n<li><strong>Treatment: </strong>Penicillin G remains the drug of choice, with daily doses ranging from 50,000 U/kg for minor infections up to 300,000 U/kg for meningitis. Cephalosporins such as ceftriaxone can be given alternatively. Oral amoxicillin is recommended for children with acute otitis media. </li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Streptococcus pyogenes (Option A): </strong> It is beta-hemolytic and forms yellow colour colonies on blood agar. Streptococcus pyogenes causes<strong>:</strong><strong> </strong></p>\n<p><strong>Suppurative lesions:</strong></p>\n<ul>\n<li>Necrotizing fasciitis</li>\n<li>Impetigo</li>\n<li>Pharyngitis</li>\n<li>Pneumonia</li>\n<li>Lymphangitis</li>\n<li>Erysipelas</li>\n<li>Scarlet fever</li>\n</ul>\n<p><strong>Non-suppurative lesions:</strong></p>\n<ul>\n<li>Rheumatic heart disease</li>\n<li>Post-streptococcal glomerulonephritis (PSGN)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126b7f2e05f-598e-42e3-a22d-f09bea525b3e.jpg\">\n</li>\n</ul>\n<p><strong>Streptococcus viridans (Option C): </strong>It is also<strong> alpha-hemolytic on blood agar, but does not form draughtsman-shaped colonies, </strong>and it is not a causative organism for pneumonia. <strong>Streptococcus viridans is the most common cause of subacute bacterial endocarditis. </strong>Members of this group include S.mitis, S.mutans, S.salivarius and S.sanguinis. S.sanguinis is the most common cause of SABE.</p>\n<p><strong>The symptoms are due to COPD only (Option D): </strong>COPD exacerbations do not produce &alpha;-hemolytic bacterial growth on culture. </p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012679e1fd7b-76a7-4f4b-a2cf-bcad2bdfe332.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501266ed1c886-f872-4bd1-8c59-8327c55a7f01.jpg\">", "options": ["Streptococcus pyogenes ", "Streptococcus pneumoniae ", "Streptococcus viridans", "The symptoms are due to COPD only"], "html_options": ["Streptococcus pyogenes ", "Streptococcus pneumoniae ", "Streptococcus viridans", "The symptoms are due to COPD only"], "corr_idx": 1}, {"id": "1182603", "html_qtxt": "Gram stain shows the following picture of an organism positive for the catalase test. Identify the organism.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319029b7529-7d19-4470-8824-a9945a221b54.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Micrococcus</strong> species are skin commensals, usually not associated with human infections. They are 1-1.8 &micro;m in size, arranged in tetrads.</li>\n<li>Recognising their tetrad arrangement on Gram stain allows rapid identification and prevents misclassification as coagulase-negative staphylococci.</li>\n<li><strong>Staphylococcus</strong> <strong>(Option A) </strong>species are <strong>arranged in clusters</strong>. S. aureus is the most pathogenic species; it produces an enzyme, coagulase, which forms the basis of the coagulase test.</li>\n<li><strong>Coagulase-negative staphylococci (CoNS)</strong> lack the coagulase enzyme and typically appear as <strong>grape-like clusters on a Gram stain. </strong>They are generally low in virulence but can cause opportunistic infections, especially in immunocompromised patients or those with indwelling medical devices.</li>\n<li><strong>Staphylococcus epidermidis (Option D)</strong> <strong>is the most common CoNS pathogen in humans</strong>, frequently associated with catheter- and prosthetic device-related infections.</li>\n<li><strong>Staphylococcus saprophyticus</strong> is notable for causing urinary tract infections in sexually active young women.</li>\n<li>Other clinically relevant CoNS include <em> lugdunensis</em>, <em>S. schleiferi</em>, <em>S. haemolyticus</em>, and <em>S. warneri</em>.</li>\n<li><strong>Streptococcus (Option B) is </strong>are catalase-negative cocci that occur in chains or pairs and do not form tetrads.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403269d64d5b4-7bdf-483b-a2e2-e4946afdf6b0.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319049adf9f-6707-4864-90dd-57da0a74a217.jpg\">", "options": ["Staphylococcus ", "Streptococcus ", "Micrococcus ", "S. Epidermidis (CoNS)"], "html_options": ["Staphylococcus ", "Streptococcus ", "Micrococcus ", "S. Epidermidis (CoNS)"], "corr_idx": 2}, {"id": "1182605", "html_qtxt": "What constitutes the synergohymenotropic toxin in Staphylococcus aureus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The synergohemolytic toxin comprises <strong>&gamma;-hemolysin</strong> and <strong>Panton-Valentine leukocidin</strong> <strong>(PV toxin).</strong> Neither exerts significant cytotoxicity alone, but in combination, they are capable of producing hemolytic and leucocidal activity.</li>\n<li>This combined action enhances tissue damage and immune evasion, contributing to severe skin and soft-tissue infections.</li>\n</ul>\n<p><strong>Staphylococcus aureus </strong>produces<strong> four distinct hemolysins </strong>- <strong>&alpha;, &beta;, &gamma; and &delta; hemolysins</strong>. They are membrane-damaging toxins, act on red blood cells (RBCs), leading to hemolysis. They exhibit various actions such as <strong>dermonecrotic, cytotoxic, neurotoxic and leukocidal activities.</strong></p>\n<ul>\n<li><strong>&alpha;-Hemolysin (Hla): </strong>A pore-forming toxin that lyses erythrocytes and various host cells, inactivated at 70 &deg;C and paradoxically reactivated at 100 &deg;C.</li>\n<li><strong>&beta;-Hemolysin (Sphingomyelinase C): </strong>A hot-cold active toxin that hydrolyses sphingomyelin in red-cell membranes, producing enhanced hemolysis after chilling.</li>\n<li><strong>&gamma;-Hemolysin (Leukocidin):</strong> A <strong>bicomponent</strong> toxin that oligomerizes to form pores in leukocytes and erythrocytes, contributing to synergohymenotropic activity.</li>\n<li><strong>&delta;-Hemolysin (Delta toxin):</strong> A small amphipathic peptide that acts like a surfactant to disrupt eukaryotic cell membranes.</li>\n</ul>\n<p>Protein A, a surface-anchored protein, binds the Fc portion of IgG, blocking opsonisation and phagocytosis and is exploited in co-agglutination assays to identify <em>S. aureus</em>.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319cebb4187-bd70-4f7b-8e29-dc17ee8f7378.jpg\">", "options": ["Gamma hemolysin and PV toxin", "Alpha hemolysin and Leucocidin toxin", "Leucocidin toxin and PV toxin", "Gamma, alpha hemolysin and PV toxin"], "html_options": ["Gamma hemolysin and PV toxin", "Alpha hemolysin and Leucocidin toxin", "Leucocidin toxin and PV toxin", "Gamma, alpha hemolysin and PV toxin"], "corr_idx": 0}, {"id": "1182608", "html_qtxt": "A 5-year-old healthy girl presented as shown in the picture. She also had reduced appetite, seemed irritable, and complained of having a sore throat. On examination, the outermost layer of the skin sloughed off (positive Nikolsky's sign). Signs of early bilateral conjunctivitis were also present. At this stage, she did not have a fever. The mother consulted the emergency department. Identify the organism and its respective toxin causing such a clinical picture in this patient.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319ce2da573-e8c0-4623-978d-f95d71b0b8b4.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li><strong>Staphylococcal Scalded Skin Syndrome (SSSS)</strong> is an acute skin exfoliation condition typically caused by serine protease exotoxins A and B (epidermolytic toxins) produced by Staphylococcus aureus.</li>\n<li>These toxins specifically cleave desmoglein-1 in the stratum granulosum, disrupting keratinocyte adhesion and leading to intraepidermal splitting with superficial blister formation.</li>\n<li><strong>Clinically</strong>, SSSS presents with <strong>periorificial and flexural erythema</strong> that progresses to <strong>widespread skin tenderness</strong>, <strong>flaccid bullae</strong>, and <strong>sheet-like epidermal peeling (positive Nikolsky's sign)</strong>.</li>\n<li>Infants often develop <strong>fever, irritability, and poor feeding</strong>, and may have early <strong>bilateral conjunctivitis or otitis media</strong>, while mucous membranes remain intact.</li>\n<li>The neonatal form is termed Ritter disease.<strong> </strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong><strong> </strong></p>\n<p><strong>Enterotoxin A (Option A):</strong> Enterotoxin A is responsible for staphylococcal food poisoning, causing nausea, vomiting, and diarrhoea 2-6 hours after ingestion of contaminated meat, fish, or dairy products; it is heat-stable, resisting 100 &deg;C for 10-40 minutes. </p>\n<p><strong> Epidermidis: Epidermolytic toxin (Option B):</strong> Staphylococcus epidermidis does not produce exfoliative toxins and is not a causative agent of SSSS. </p>\n<p><strong> Aureus: TSST (Toxic Shock Syndrome Toxin) (Option D): </strong>Toxic Shock Syndrome Toxin-1 (TSST-1) mediates toxic shock syndrome, which presents with fever, hypotension, myalgia, vomiting, diarrhoea, mucosal hyperemia, and a diffuse erythematous rash that desquamates subsequently.</p>", "options": ["S. Aureus: Enterotoxin", "S. Epidermidis: Epidermolytic toxin", "S. Aureus: Epidermolytic toxin", "S. Aureus: TSST"], "html_options": ["S. Aureus: Enterotoxin", "S. Epidermidis: Epidermolytic toxin", "S. Aureus: Epidermolytic toxin", "S. Aureus: TSST"], "corr_idx": 2}, {"id": "1182611", "html_qtxt": "A patient presents with severe nausea and vomiting. On examination, the patient was dehydrated, and his BP was 100/60. There is no significant history except that he had a hamburger 6 hours before the onset of the symptoms. Which is the likely causative organism responsible for a patient's symptoms?", "html_expl": "<p><strong>Explanation:</strong><strong></strong></p>\n<ul>\n<li><strong>Staphylococcus aureus</strong> produces heat-stable <strong>enterotoxins</strong> preformed in food, leading to sudden-onset (1-6 h) severe nausea and vomiting after ingestion.</li>\n<li>The rapid symptom onset and predominance of emesis (with or without diarrhoea) reflect toxin-mediated stimulation of the vomiting centre and gastrointestinal mucosa.</li>\n<li>Management is mainly supportive with aggressive fluid replacement and antiemetics, as the illness is self-limited once the toxin is cleared.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403267cc78c35-4285-4e00-a877-1c7b071e717a.jpg\">\n<p><strong>Explanation of other options:</strong><strong></strong></p>\n<p><strong>Bacillus cereus food poisoning, diarrheal toxin (Option A): </strong>B. cereus spores in contaminated food can germinate and produce toxins. The emetic form produces a preformed toxin causing nausea and vomiting within 1-6 h, matching the timeline, but the diarrheal toxin (not the emetic toxin) typically causes abdominal cramps and watery diarrhoea 8-16 h after ingestion.<strong></strong></p>\n<p><strong>Clostridium perfringens food poisoning, enterotoxin (Option C): </strong>C. perfringens grows in improperly stored food, producing an enterotoxin that leads to diarrhoea and cramping 6-24 h after ingestion; severe early vomiting is not a feature.</p>\n<p><strong>Vibrio cholerae food poisoning, enterotoxin (Option D): </strong>V. cholerae secretes cholera toxin, which triggers profuse \"rice-water\" diarrhoea; vomiting is less prominent, and incubation usually exceeds 6 h, often ranging from several hours to days.</p>", "options": ["Bacillus cereus food poisoning, diarrheal toxin", "Staphylococcal food poisoning, enterotoxin", "Clostridium perfringens food poisoning, enterotoxin", "Vibrio cholera food poisoning, enterotoxin."], "html_options": ["Bacillus cereus food poisoning, diarrheal toxin", "Staphylococcal food poisoning, enterotoxin", "Clostridium perfringens food poisoning, enterotoxin", "Vibrio cholera food poisoning, enterotoxin."], "corr_idx": 1}, {"id": "1182614", "html_qtxt": "The type of antigen depicted in the image below is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501267d8905df-938a-4c73-b848-bd5c98ba495a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>TSST-1 bypasses conventional antigen processing by binding directly to the MHC II outside the peptide groove and the V&beta; region of the T-cell receptor, causing massive, non-specific T-cell activation.</li>\n<li>Unlike processed peptides, superantigens do not require endocytic cleavage or presentation in the MHC peptide-binding cleft, explaining the external binding shown.</li>\n<li>This cross-linking triggers a cytokine storm responsible for the systemic manifestations of toxic shock syndrome.<strong></strong></li>\n</ul>\n<p><strong>Toxic Shock Syndrome toxin (TSST):</strong><strong></strong></p>\n<ul>\n<li><strong>TSST-1</strong> and <strong>TSST-2</strong> are <strong>superantigenic exotoxins</strong> of <strong>Staphylococcus aureus,</strong> with <strong>TSST-1 (enterotoxin F)</strong> most commonly implicated.</li>\n<li>Initially linked to tampon-associated TSS, they also arise from staphylococcal wound or surgical-site infections.</li>\n<li>These toxins cross-link MHC II on antigen-presenting cells with the V&beta; region of T-cell receptors, provoking a massive cytokine release.</li>\n<li>Clinically, TSS presents with sudden fever, hypotension, diffuse erythematous rash that later desquamates, and involvement of &ge;3 organ systems (e.g., renal, hepatic, gastrointestinal, CNS), despite often negative blood cultures.</li>\n<li>Management includes aggressive fluid resuscitation, removal of any nidus (e.g., tampon, wound packing), and antimicrobial therapy with clindamycin plus an anti-staphylococcal agent (cloxacillin or vancomycin), switching to linezolid if clindamycin resistance is encountered.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Processed antigen peptide: TSST (Option A): </strong>Processed peptides must occupy the MHC groove and engage the TCR's peptide-specific binding site; TSST-1 does not follow this pathway.</p>\n<p><strong>Processed antigen peptide: ET (Option B):</strong> Exfoliative toxins (ET) are serine proteases targeting skin desmosomes, not antigens presented via MHC II.</p>", "options": ["Processed antigen peptide: TSST", "Processed antigen peptide: ET", "Superantigen : TSST", "B and C are correct"], "html_options": ["Processed antigen peptide: TSST", "Processed antigen peptide: ET", "Superantigen : TSST", "B and C are correct"], "corr_idx": 2}, {"id": "1182616", "html_qtxt": "<p>Identify the correct statements:<br>a. Botryomycosis is caused by cutaneous fungi.<br>b. Endocarditis in IV drug abusers is most commonly caused by S. Epidermidis<br>c. Endocarditis in IV drug user is most commonly caused by S. Aureus<br>d. Honey coloured crusts are seen in impetigo.</p>", "html_expl": "<p><strong>Explanation:</strong></p><ul><li>Staphylococcus aureus is the leading cause of infective endocarditis in IV drug users.</li><li><p>Impetigo is a superficial skin infection, most often in children, caused by <i>aureus</i> or <i>S. pyogenes</i>; vesicles rupture to form golden-brown (\"honey-coloured\") crusts, typically around the face and mouth.</p><figure class=\"image\"><img src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250126f893c744-c56e-49c5-bb88-a321e13dee00.jpg\"></figure></li></ul><p><strong>Botryomycosis </strong>is not a fungal infection. It is a chronic suppurative, granulomatous disease in response to a bacterial pathogen. Causative organisms are <strong>Staphylococcus aureus</strong> (most common), <strong>Proteus, E. coli, and Klebsiella</strong>. Nodules and ulcers are formed.</p><p>IV drug-associated endocarditis is most often due to<strong> S. aureus, </strong>not <strong>S. epidermidis.</strong></p>", "options": ["<p>b, d</p>", "<p>a, b</p>", "<p>c, d</p>", "<p>All are incorrect statements</p>"], "html_options": ["<p>b, d</p>", "<p>a, b</p>", "<p>c, d</p>", "<p>All are incorrect statements</p>"], "corr_idx": 2}, {"id": "1182619", "html_qtxt": "The following test is negative for all the organisms, except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319079f90d3-00eb-41ce-80e9-61eeacf010f9.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong>&nbsp;</strong></p>\n<ul>\n<li>The test depicted in the image is the <strong>tube coagulase test</strong>. The tube coagulase test detects both free and cell-bound coagulase of <strong>Staphylococcus aureus.</strong></li>\n<li>Coagulase acts on prothrombin and fibrinogen in plasma and forms a fibrin clot (left).</li>\n<li><strong>Staphylococcus aureus</strong> is the only staphylococcal species among those listed that consistently yields a positive tube coagulase reaction, <strong>distinguishing it from coagulase-negative staphylococci (CoNS).</strong></li>\n<li>Identifying coagulase-positive staphylococci is critical, as <em> aureus</em> carries additional virulence factors and often requires targeted therapy.</li>\n<li>Most of the <strong>coagulase-negative staphylococci (CoNS) are harmless commensals</strong> and less virulent than S. aureus; examples are:<strong> Staphylococcus epidermidis, Staphylococcus saprophyticus, Staphylococcus lugdunensis and Staphylococcus schleiferi. </strong><em>(Option B, C, D ruled out)</em></li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403269d64d5b4-7bdf-483b-a2e2-e4946afdf6b0.jpg\">", "options": ["Staphylococcus Aureus", "Staphylococcus Epidermidis", "Staphylococcus Saprophyticus", "Staphylococcus Lugdunensis"], "html_options": ["Staphylococcus Aureus", "Staphylococcus Epidermidis", "Staphylococcus Saprophyticus", "Staphylococcus Lugdunensis"], "corr_idx": 0}, {"id": "1182620", "html_qtxt": "Beta-lactam antibiotic resistance in Staphylococcus is transferred by:", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li><strong>Staphylococcus aureus &beta;-lactamase (penicillinase)</strong> genes are carried on plasmids that become packaged into bacteriophage particles and spread between bacteria via generalised transduction.</li>\n<li>During transduction, phages accidentally incorporate host DNA-including resistance plasmids - then inject that DNA into new bacterial hosts, promoting rapid dissemination of &beta;-lactam resistance.</li>\n<li>Recognising phage-mediated transfer highlights the importance of bacteriophage control measures in preventing staphylococcal antibiotic resistance spread.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319b98dfb10-8862-46f3-8f2e-e54da9be4790.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031937f3ddaa-8837-4586-811f-e6aaccad8b44.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326ff558b98-19cb-481c-b728-57f8aafa44f9.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403197be6017b-0e53-4058-b77c-79d819951649.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong><strong> </strong></p>\n<p><strong>Transformation (Option A): </strong>Involves uptake of naked DNA from the environment, but <em>S. aureus</em> does not efficiently acquire penicillinase genes this way.<strong> </strong></p>\n<p><strong>Conjugation (Option C): </strong>Requires direct cell-to-cell contact via conjugative pili; staphylococcal penicillinase plasmids lack the necessary transfer functions.<strong> </strong></p>\n<p><strong>Transposition (Option D): </strong>Mediates movement of transposons within the same cell's genome but does not facilitate intercellular transfer of resistance genes.</p>", "options": ["Transformation ", "Transduction", "Conjugation", "Transposition"], "html_options": ["Transformation ", "Transduction", "Conjugation", "Transposition"], "corr_idx": 1}, {"id": "1182623", "html_qtxt": "All of the following are true for MRSA except:", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>Methicillin resistance in S. aureus is mediated by a chromosomally encoded gene called the <strong>mecA</strong>gene, which alters the penicillin-binding protein (PBP) present on the S. aureus cell membrane to <strong>PBP2a</strong>, not by any \"kagA\" gene.</p>\n<p>The mecA gene resides on the SCCmec mobile element, facilitating its spread across staphylococcal strains.</p>\n<p>Detection of mecA-mediated resistance is essential for guiding appropriate antibiotic therapy and implementing infection control.</p>\n<p><strong>Vancomycin remains first-line therapy for serious MRSA infections</strong>, with alternatives such as linezolid, daptomycin, telavancin, and quinupristin/dalfopristin.<em> (Option A ruled out)</em></p>\n<p><strong>Community-associated MRSA</strong> strains often carry<strong> Panton-Valentine leukocidin</strong> and other toxins that enhance skin and soft-tissue infection severity. <em>(Option C ruled out)</em></p>\n<p><strong>Cefoxitin disk diffusion</strong> is the recommended surrogate marker for mecA-mediated resistance in clinical laboratories. Confirmatory methods include PCR for mecA and PBP2a latex agglutination. <em>(Option D ruled out)</em></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911-1d8f2c7a-4b36-482f-bf61-82d5c1a9f0e7.png\">", "options": ["Vancomycin is the drug of choice for MRSA", "The resistance is because of the kagA gene", "Community-associated MRSA are more virulent", "MRSA are detected by using a cefoxitin disk"], "html_options": ["Vancomycin is the drug of choice for MRSA", "The resistance is because of the kagA gene", "Community-associated MRSA are more virulent", "MRSA are detected by using a cefoxitin disk"], "corr_idx": 1}, {"id": "1182625", "html_qtxt": "VRSA (Vancomycin resistance S.aureus) and VISA (vancomycin intermediate S.aureus) are due to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Excessive and erroneous use of vancomycin has led to the emergence of two resistance phenotypes:\n<ul>\n<li><strong>Vancomycin-resistant S. aureus (VRSA):</strong> Acquires the <strong>vanA gene</strong>, which alters its cell wall building blocks so vancomycin can't bind effectively, resulting in high-level resistance. The van A gene is believed to be acquired from a vancomycin-resistant strain of Enterococcus faecalis by horizontal conjugal transfer.</li>\n<li><strong>Vancomycin-intermediate S. aureus (VISA):</strong> Low-grade resistance due to <strong>increased cell wall thickness</strong>, which traps vancomycin molecules and prevents them from reaching their targets, without involvement of the vanA gene.</li>\n</ul>\n</li>\n<li>Differentiating VRSA from VISA is essential, as<strong> VRSA requires non-vancomycin agents</strong> (e.g., linezolid, daptomycin, telavancin, quinupristin/dalfopristin), whereas <strong>VISA may respond to optimised vancomycin dosing or alternative anti-staphylococcal therapy.</strong></li>\n<li>VISA is a well-recognised intermediate phenotype with defined vancomycin minimum inhibitory concentration criteria.</li>\n</ul>", "options": ["vanA gene and cell wall thickness", "Both due to vanA gene", "Both due to cell wall thickness", "vanA gene and there is no term like VISA"], "html_options": ["vanA gene and cell wall thickness", "Both due to vanA gene", "Both due to cell wall thickness", "vanA gene and there is no term like VISA"], "corr_idx": 0}]}, {"moduleId": 1008813, "name": "Cornybacterium, Listeria, Actinomycetes & Erysepilothrix", "questions": [{"id": "1182519", "html_qtxt": "A 6-year-old child was brought to the OPD with complaints of fever, sore throat and difficulty in swallowing. His history is significant for not taking any vaccines for his age. On a clinical examination, the following picture was seen.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032198a6bb32-605f-45a7-9701-1982aa4147c9.jpg\"><br>What is the mechanism of toxin release by causative organisms for the same?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The child has a <strong>fever, sore throat, and difficulty in swallowing,</strong> with a history of not taking vaccines, and the image shows <strong>grey pseudomembrane</strong>. These features point towards diphtheria. This is caused by Corynebacterium diphtheriae. <strong>ADP ribosylation of EF2 is the mechanism of action of the toxin released by Corynebacterium diphtheriae.</strong></p>\n<p><strong>Diphtheria toxin (DT</strong>) is the primary virulence factor responsible for diphtheria.</p>\n<ul>\n<li>The toxin is synthesised in the precursor form of molecular weight 58,700 kDa, containing a polypeptide made up of 535 amino acids.</li>\n<li>Toxin has two fragments: A (active) and B (binding) of molecular weights 121,500 and 37,200 kDa, respectively.</li>\n<li>Fragment B is the binding fragment that binds to the host cell receptors (such as epidermal growth factor) and helps in the entry of fragment A.</li>\n<li>Fragment A is the active fragment, which causes ADP ribosylation of elongation factor 2 (EF-2) -> leads to inhibition of EF-2 -> leads to inhibition of the translation step of protein synthesis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120ba4aae58-ddf5-4237-b882-fd744b11e454.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Inhibit 60S ribosome (Option A): </strong>Shiga toxin and Shiga-like toxins cleave the 60S ribosomal subunit, but diphtheria toxin specifically targets EF-2.</li>\n<li><strong>ADP ribosylation of elongation factor 1 (Option C):</strong> No known bacterial exotoxin ADP-ribosylates EF-1.</li>\n<li><strong>Increase cAMP (Option D): </strong>Cholera toxin, pertussis toxin, ETEC heat-labile toxin, and <em>Bacillus anthracis</em> oedema toxin elevate cAMP, unlike diphtheria toxin.</li>\n</ul>", "options": ["Inhibit the 60s ribosome", "ADP ribosylation of EF2", "ADP ribosylation of EF1", "Increase cAMP"], "html_options": ["Inhibit the 60s ribosome", "ADP ribosylation of EF2", "ADP ribosylation of EF1", "Increase cAMP"], "corr_idx": 1}, {"id": "1182527", "html_qtxt": "Which of the following is the correct characteristic of the disease shown in the figure?<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/8bf9a8ac-4b6e-4a0e-92e4-4b819b27dd1d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows a greyish membrane over the palate, and tonsillar pillars represent faucial diphtheria.</p>\n<p><strong>Pathogenicity and Clinical Manifestations:</strong></p>\n<p>The pathogenesis of diphtheria is toxin-mediated.</p>\n<ul>\n<li>Diphtheria is a toxaemia but never a bacteremia.</li>\n<li>Bacilli are non-invasive, present only at local sites (pharynx), and secrete toxins which spread through the bloodstream to various organs.</li>\n<li>It is the toxin that is responsible for all types of manifestations, including local (respiratory) and systemic complications (except the skin lesions, which are caused due to the organism, not the toxin).</li>\n<li><strong>Respiratory Diphtheria:</strong> This is the most common form of diphtheria. Tonsil and pharynx (faucial diphtheria) are the most common sites, followed by the nose and larynx. The incubation period is about 3-4 days.</li>\n<li><strong>Focal diphtheria:</strong> Diphtheria toxin elicits an inflammatory response that leads to necrosis of the epithelium and exudate formation.</li>\n<li>This leads to the formation of mucosal ulcers, lined by a rough,h leathery, greyish white pseudomembrane coat composed of an inner band of fibrin surrounded by neutrophils, RBCs and bacteria.</li>\n<li>It is named so because it is adherent to the mucosal base and bleeds on removal, in contrast to the true membrane, which can be easily separated.</li>\n<li><strong>Extension of pseudomembrane:</strong> In severe cases, it may extend into the larynx and bronchial airways, which may result in fatal airway obstruction leading to asphyxia. This mandates immediate tracheostomy.</li>\n<li><strong>Bull-neck appearance:</strong> It is characterised by massive tonsillar swelling and neck oedema. Patients present with foul breath, thick speech, and stridor (noisy breathing).</li>\n</ul>", "options": ["Grey membrane that bleeds on removal", "Grey membrane that does not bleed on removal", "Grey pseudomembrane that bleeds on removal", "Grey pseudomembrane that does not bleed on removal"], "html_options": ["Grey membrane that bleeds on removal", "Grey membrane that does not bleed on removal", "Grey pseudomembrane that bleeds on removal", "Grey pseudomembrane that does not bleed on removal"], "corr_idx": 2}, {"id": "1182534", "html_qtxt": "You are posted in the dermatology department as an intern, and a 56-year-old female presented to the dermatology OPD with complaints of hyperpigmented lesions in the axilla. On wood's lamp examination, a characteristic coral red fluorescence was seen. What would be the most likely causative organism responsible for a patient's presentation?'<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403210871ab7e-d64e-4a9a-8df2-d4b726cf2bf9.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the above scenario, the hyperpigmented lesion with the wood lamp feature of coral red fluorescence appearance is suggestive of a disease called <strong>erythrasma.</strong> This is caused by <strong>Corynebacterium minutissimum.</strong></p>\n<p><strong>Corynebacterium minutissimum</strong></p>\n<ul>\n<li>It causes a localised infection of skin (the glabrous areas of the body, axilla, groin, inner thighs and between toes), called 'erythrasma'.</li>\n<li>Erythrasma is a common infection in people living in hot and humid climates.</li>\n<li>It is a lipophilic Corynebacterium, can be grown readily in media containing 20% fetal calf serum.</li>\n<li>On Wood's lamp examination, the erythrasma lesion emits a coral red colour.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Streptococcus pyogenes (Option A):</strong> A gram-positive coccus causing impetigo, cellulitis, and pharyngitis; it does not cause erythrasma and does not fluoresce under Wood's lamp.</p>\n<p><strong>Corynebacterium tenuis (Option C):</strong> Associated with trichomycosis axillaris, characterised by yellow concretions on axillary and pubic hair shafts, not by coral-red fluorescence.</p>\n<p><strong>Micrococcus (Option D): </strong>Grows in sweaty areas (palms/soles), producing enzymes that lyse keratin and cause pitted keratolysis; does not present as axillary hyperpigmented lesions or coral-red fluorescence.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501209cb329e9-7203-4e50-8f84-80181706893b.jpg\">", "options": ["Streptococcus pyogenes", "Corynebacterium minutissimum", "Corynebacterium tenuis", "Micrococcus"], "html_options": ["Streptococcus pyogenes", "Corynebacterium minutissimum", "Corynebacterium tenuis", "Micrococcus"], "corr_idx": 1}, {"id": "1182543", "html_qtxt": "A 7-year-old child presents with fever, sore throat and difficulty in breathing. His appearance was as shown in the picture.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321a08b5f98-2e3f-4432-8b42-1e9faeaaa9ed.jpg\"><br>Which of the following media will be used for rapid identification of the causative organism of this clinical feature?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Based on the clinical scenario, the patient with fever, sore throat and difficulty in breathing, along with bullneck (image shows), which is because of severe submandibular oedema, represents <strong>diphtheria.</strong> It is caused by <strong>Corynebacterium diphtheriae.</strong></p>\n<p><strong>Rapid identification of C. diphtheriae</strong></p>\n<ul>\n<li>Loffler's serum slope (6-8 hours). L&ouml;ffler's serum slope is enriched with serum and peptone, promoting luxuriant growth of Corynebacterium diphtheriae and rapid development of metachromatic (volutin) granules within 6-8 hours, allowing early presumptive diagnosis.</li>\n<li>Timely identification on this medium is critical for prompt antitoxin therapy.</li>\n</ul>\n<p><strong>Best media for isolation in carriers/contacts/convalescent: </strong>PTA (potassium tellurite agar). It is a selective medium.</p>\n<p><strong>Examples of selective medium</strong></p>\n<ul>\n<li>Macleod'medium</li>\n<li>Downie's medium</li>\n<li>Hoyle's medium</li>\n<li>Tinsdale-medium (cysteine tellurite agar)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911e4357b19-e4a6-40a1-9b76-40edbd78a5aa.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509117cd2ced2-4a5a-42d6-a3f1-d6f5e663d868.png\"></li>\n</ul>\n<p><strong>Laboratory Diagnosis - Corynebacterium diphtheriae</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911aca6a3b3-97da-4749-b240-6f5f23a87304.png\">", "options": ["Blood Agar", "Nutrient agar", "LJ medium", "Loffler's serum slope"], "html_options": ["Blood Agar", "Nutrient agar", "LJ medium", "Loffler's serum slope"], "corr_idx": 3}, {"id": "1182554", "html_qtxt": "A 50-year-old woman presents with a 2-day history of fever, muscle aches, and a mild headache. She recently consumed a sandwich containing deli meats. On examination, she is febrile (38.5&deg;C) and has mild neck stiffness. Blood cultures are obtained and grow gram-positive rods that are catalase-positive, motile at 25&deg;C, and tumbling. The organism is non-spore-forming. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The key characteristics in this case-<strong>gram-positive rods, catalase-positive, motile at 25&deg;C</strong>, and <strong>tumbling motility</strong>-are highly suggestive of <strong>Listeria monocytogenes</strong>.</p>\n<ul>\n<li><strong>Listeria monocytogenes</strong>is a <strong>gram-positive, catalase-positive rod</strong>.</li>\n<li>It is <strong>motile at 25&deg;C</strong>but is nonmotile at 37&deg;C.</li>\n<li>This is because peritrichous flagella are produced optimally at 20-30&deg;C but not at 37&deg;C, a temperature typically found in cooler environments like refrigerators, which helps it survive in contaminated foods.</li>\n<li>It exhibits a characteristic <strong>tumbling motility</strong>at lower temperatures.</li>\n<li><strong>Non-spore-forming:</strong>Unlike some other gram-positive rods, Listeria does <strong>not</strong> form spores.</li>\n<li><strong>Consumption of deli meats</strong>is a common risk factor for Listeria infection, which can cause symptoms like fever, muscle aches, and gastrointestinal symptoms, and can lead to more severe complications like <strong>meningitis</strong>, particularly in the elderly, pregnant women, and immunocompromised individuals.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Clostridium botulinum (Option A):</strong> Although it is a gram-positive rod, Clostridium botulinum causes <strong>botulism</strong>, which typically presents with <strong>flaccid paralysis</strong> and <strong>descending muscle weakness</strong>, not fever and neck stiffness. Clostridium botulinum is also spore-forming.</p>\n<p><strong>Corynebacterium diphtheriae (Option C)</strong>: It is a gram-positive rod that causes <strong>diphtheria</strong>, which presents with <strong>pharyngitis</strong>, a <strong>pseudomembrane</strong>, and a <strong>bull neck</strong> but not the constellation of symptoms described in this patient.</p>\n<p><strong>Bacillus anthracis (Option D):</strong> B.anthracis is also a <strong>gram-positive rod</strong>, but it is typically associated with <strong>cutaneous, inhalation</strong>, or <strong>gastrointestinal anthrax</strong>, and it forms <strong>spores</strong>. The clinical presentation here is more consistent with <strong>Listeria monocytogenes</strong> than <strong>Bacillus anthracis</strong>.</p>", "options": ["Clostridium botulinum", "Listeria monocytogenes", "Corynebacterium diphtheriae", "Bacillus anthracis"], "html_options": ["Clostridium botulinum", "Listeria monocytogenes", "Corynebacterium diphtheriae", "Bacillus anthracis"], "corr_idx": 1}, {"id": "1182561", "html_qtxt": "A 6-year-old non-immunised boy came to the Pediatric OPD with complaints of fever, sore throat for 5 days and noisy breathing, thick speech and foul breath for 3 days. On clinical examination, his neck had a bull neck appearance, and a greyish membrane was found, as shown in the figure. What should be the dose of Diphtheria Antitoxin given to this child?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Severe respiratory diphtheria with airway compromise and extensive pseudomembrane formation requires a high dose of antitoxin (80,000-120,000 U) to neutralise circulating toxin quickly.</li>\n<li>Diphtheria antitoxin must be given intravenously after a skin sensitivity test and administered before antibiotic therapy to prevent further toxin release.</li>\n<li>Timely high-dose administration reduces mortality and prevents systemic complications such as myocarditis and neuropathy.</li>\n</ul>\n<p><strong>Treatment: Corynebacterium diphtheriae</strong></p>\n<p><strong>Antidiphtheritic serum (ADS/antitoxin)</strong></p>\n<ul>\n<li>Passive immunisation with horse-derived antidiphtheritic serum is the treatment of choice, as it neutralises the circulating toxin.</li>\n<li>A small trial dose must be given first to check for hypersensitivity.</li>\n<li>Administer <strong>intramuscularly (IM)</strong> or <strong>intravenously (IV)</strong> at the following doses based on clinical severity:\n<ul>\n<li><strong>Mild</strong>, early pharyngeal cases: 20,000-40,000 units</li>\n<li><strong>Moderately severe cases:</strong> 40,000-60,000 units</li>\n<li><strong>Severe</strong>, extensive or late cases (> 3 days): 80,000-100,000 units</li>\n</ul>\n</li>\n</ul>\n<p><strong>Antibiotics</strong></p>\n<ul>\n<li><strong>Penicillin </strong>or <strong>erythromycin</strong> is the drug of choice.</li>\n<li>Antibiotics do not neutralise the toxin already absorbed, but are useful to:\n<ul>\n<li>Kill bacilli and prevent further toxin production (especially if given within 6 h of infection)</li>\n<li>Treat cutaneous diphtheria</li>\n<li>Eradicate carriage (erythromycin is preferred)</li>\n</ul>\n</li>\n</ul>", "options": ["20,000 to 40,000 units", "40,000 to 60,000 units", "80,000 to 1,20,000 units", "1,40,000 to 1,60,000 units"], "html_options": ["20,000 to 40,000 units", "40,000 to 60,000 units", "80,000 to 1,20,000 units", "1,40,000 to 1,60,000 units"], "corr_idx": 2}, {"id": "1182565", "html_qtxt": "Which of the following Corynebacterium species causes endocarditis in bone marrow transplant patients, and to which drug is it sensitive?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Corynebacterium jeikeium </strong>is a lipophilic, multidrug-resistant skin commensal in hospitalised, immunocompromised patients (e.g., bone marrow transplant recipients) that can cause <strong>bacteremia and endocarditis.</strong></li>\n<li>This organism is <strong>resistant to most &beta;-lactams and aminoglycosides</strong> but remains uniformly <strong>susceptible to vancomycin</strong>, making it the treatment of choice.</li>\n<li>Prompt recognition and vancomycin therapy are critical to clear C. jeikeium endocarditis and prevent relapse in vulnerable hosts.</li>\n<li>C. jeikeium is intrinsically resistant to cephalosporins, including ceftriaxone.<em> (Option A ruled out)</em></li>\n<li><strong>C.urealyticum: </strong>It is a skin commensal, rarely causes urinary tract infection (pyelonephritis) and alkaline encrusted cystitis (struvite stones in alkaline urine) in immunocompromised and renal transplant patients, not endocarditis, and is resistant to many cephalosporins. <em>(Options C & D ruled out)</em></li>\n</ul>", "options": ["C. Jeikeium : Ceftriaxone", "C. Jeikeium: Vancomycin", "C. Urealyticum: Ceftriaxone", "C. Urealyticum: Vancomycin"], "html_options": ["C. Jeikeium : Ceftriaxone", "C. Jeikeium: Vancomycin", "C. Urealyticum: Ceftriaxone", "C. Urealyticum: Vancomycin"], "corr_idx": 1}, {"id": "1182570", "html_qtxt": "An elderly female patient with thyroid carcinoma metastasised to the lungs became seriously ill following the initiation of chemotherapy. The patient was admitted with symptoms of generalised convulsion and an altered level of consciousness and was treated empirically with meropenem, amikacin and linezolid injection. Cultures of blood and cerebrospinal fluid revealed Listeria monocytogenes on day 5 post-admission. Along with immune suppression, which of the following is a major risk factor for this infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Proton pump inhibitors </strong>reduce gastric acidity, impairing the stomach's barrier to ingested pathogens and allowing Listeria monocytogenes to survive and translocate across the gut wall.</p>\n<p><strong>Listeriosis</strong></p>\n<ul>\n<li><strong>Listeriosis is caused by Listeria monocytogenes</strong>, which is a food-borne pathogen that can cause serious infections, particularly in neonates, pregnant women and elderly people. It is also a ubiquitous saprophyte and known to cause <strong>epizootic </strong>disease in birds and animals.</li>\n<li>Listeriosis is common among extremes of age (neonates and the elderly).</li>\n<li>Use of <strong>proton pump inhibitors </strong>increases the risk by reducing the gastric acid-mediated killing of Listeria.</li>\n<li>Other risk factors: Pregnant women and immunocompromised individuals are at higher risk.</li>\n<li>Due to its ability to survive refrigeration (4&deg;C), it is commonly found in stored foods, especially aged soft cheeses, packaged meats, milk and cold salads.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Beta-lactams (Option A): </strong>These antibiotics do not predispose to listeriosis; they are, in fact, active against L. monocytogenes.</p>\n<p><strong>ACE inhibitors (Option C): </strong>Alter blood pressure but have no known effect on gastric acidity or listerial invasion.</p>\n<p><strong>COX-2 inhibitors (Option D): </strong>Anti-inflammatory agents without documented impact on gastric pH or listeriosis susceptibility.</p>", "options": ["Beta-lactams", "Proton pump inhibitors", "ACE inhibitors", "COX 2 inhibitors"], "html_options": ["Beta-lactams", "Proton pump inhibitors", "ACE inhibitors", "COX 2 inhibitors"], "corr_idx": 1}, {"id": "1182572", "html_qtxt": "Which of the following is not a step in the Pathogenesis of listeriosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Listeria</strong> spreads directly to adjacent cells via <strong>membrane protrusions</strong> (\"listeriopods\"), completing <strong>cell-to-cell spread without increasing cAMP.</strong></p>\n<p><strong>Pathogenesis of listeriosis:</strong></p>\n<ul>\n<li><strong>Intracellular survival: </strong>After entry into the intestinal epithelium, it survives inside the host cell, mainly due to the lysis of the phagosome by forming pores (mediated by <strong>listeriolysin O</strong>) <em>(Option B ruled out)</em></li>\n<li>Then it causes <strong>host cell actin polymerisation</strong>, which helps the bacterium to reach near the cell membrane. <em>(Option C ruled out)</em></li>\n<li>Finally, it migrates to the adjacent epithelial cells/macrophages by <strong>direct cell-to-cell spread, </strong>mediated by <strong>listeriopods</strong>. <em>(Option D ruled out).</em></li>\n<li><strong>cAMP elevation </strong>is characteristic of toxins like <strong>cholera toxin and pertussis toxin</strong>, not of <strong>Listeria</strong> infection.</li>\n</ul>", "options": ["Increase in cAMP", "Intracellular survival", "Host cell actin polymerisation", "Direct cell-to-cell spread"], "html_options": ["Increase in cAMP", "Intracellular survival", "Host cell actin polymerisation", "Direct cell-to-cell spread"], "corr_idx": 0}, {"id": "1182585", "html_qtxt": "Identify the correct statements:<br>a) Early-onset neonatal listeriosis is acquired from the environment.<br>b) Late-onset neonatal listeriosis is the most common form of neonatal meningitis.<br>c) Granulomatosis infantiseptica is a feature of early-onset neonatal listeriosis.<br>d) Listeria can't cross the placental barrier", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Listeria monocytogenes</strong>, the bacterium responsible for listeriosis, can cross the placenta and infect a developing fetus. This is a significant concern during pregnancy because listeriosis can cause serious complications, including miscarriage, stillbirth, premature birth, or infection in the newborn.</p>\n<p><strong>Neonatal listeriosis:</strong></p>\n<p>Two clinical presentations are recognised: early-onset and late-onset neonatal disease.</p>\n<p><strong>Differences between Early- and Late-Onset Neonatal Listeriosis</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509110eccb38c-6f2b-45f1-a1c8-b1431dede484.png\">", "options": ["b,c", "a,b,c", "a,d", "All are correct"], "html_options": ["b,c", "a,b,c", "a,d", "All are correct"], "corr_idx": 0}, {"id": "1182588", "html_qtxt": "A 54-year-old male, two months after renal transplantation, presented with intermittent fevers, headaches, and loose stools. Before the presentation, he had low-level cytomegalovirus (CMV) viremia for two straight weeks. Given his immunosuppression, diarrhoea, and low-level CMV viremia, he was presumed to have cytomegalovirus and/or C. difficile colitis and treated empirically for both on hospital day one. However, he developed neck pain/stiffness, diaphoresis, and worsening fevers on hospital day three. Blood cultures grow Listeria monocytogenes. What is the drug of choice for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the above clinical scenario, the elderly, immunocompromised patient with features of fever and neck rigidity, along with Listeria growth on blood cultures, is suggestive of meningitis caused by Listeria monocytogenes as a part of invasive listeriosis. <strong>The drug of choice for meningitis caused by Listeria is ampicillin.</strong></p>\n<p><strong>Listeria in Adults:</strong></p>\n<ul>\n<li>It produces manifestations such as bacteremia and meningitis in elderly individuals (>60 years).</li>\n<li>Common risk factors are immunosuppression (steroid therapy, HIV, diabetes, malignancy).</li>\n<li>Listeria can cause meningitis in kidney transplanted patients 1 month after the transplantation.</li>\n<li>It also causes gastroenteritis following consumption of contaminated milk, meat and salads.</li>\n</ul>\n<p><strong>Treatment:</strong></p>\n<ul>\n<li><strong>Meningitis: </strong><strong>Ampicillin</strong> is the drug of choice, given for 2-3 weeks in combination with <strong>Gentamicin</strong> for synergistic effect.</li>\n<li>Cotrimoxazole is given to patients with penicillin allergy. In febrile gastroenteritis, Amoxicillin is recommended in immunocompromised, elderly or pregnant patients.</li>\n<li><strong>Antibiotics to be avoided: </strong>Cephalosporins, chloramphenicol are not active in vivo; vancomycin, linezolid, macrolides and tetracyclines are not recommended.</li>\n<li>Cephalosporins (Ceftriaxone) are commonly used for <strong>Neisseria meningitidis</strong> and <strong>Streptococcus pneumoniae</strong> but are <strong>not effective against Listeria</strong>.</li>\n</ul>", "options": ["Cephalosporins", "Vancomycin", "Chloramphenicol", "Ampicillin"], "html_options": ["Cephalosporins", "Vancomycin", "Chloramphenicol", "Ampicillin"], "corr_idx": 3}, {"id": "1182591", "html_qtxt": "The most common species causing the following clinical picture in men is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321f5f5a10d-dc07-43d0-be7d-c853d202652e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Actinomyces are soil saprophytes and commensals of the oral cavity.</li>\n<li>In humans, they cause actinomycosis.</li>\n<li>A.israelii is the most common species infecting men.</li>\n<li>Actinomycosis is a chronic suppurative and granulomatous infection characterised by multiple abscesses with formation of sinuses, discharge containing granules and at a later stage, fibrosis and tissue destruction.</li>\n<li>Cervicofacial actinomycosis is more common in men, often associated with poor oral hygiene or dental procedures, and requires prolonged high-dose penicillin therapy to penetrate fibrotic tissue and fully eradicate infection.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Actinomyces naeslundii (Option B):</strong> Part of normal oral flora and rarely causes invasive actinomycosis; primarily implicated in dental plaque formation.</p>\n<p><strong>Actinomyces odontolyticus (Option C):</strong> Also an oral commensal, occasionally identified in actinomycotic lesions but far less common than <em>A. israelii</em>.</p>\n<p><strong>Both B and C (Option D): </strong>Neither species predominates in human cervicofacial actinomycosis, making this choice incorrect.</p>", "options": ["Actinomyces israelii", "Actinomyces naeslundii", "Actinomyces odontolyticus", "Both B and C"], "html_options": ["Actinomyces israelii", "Actinomyces naeslundii", "Actinomyces odontolyticus", "Both B and C"], "corr_idx": 0}, {"id": "1182594", "html_qtxt": "All of the following are true for actinomycetes except:", "html_expl": "<p><strong>Explanation:</strong> </p>\n<ul>\n<li>Actinomyces species are non-acid-fast, strict anaerobes.</li>\n<li>Their infections arise endogenously after mucosal disruption and are not associated with acid-fastness or aerobic growth.</li>\n<li>The name refers to the ray-like appearance of the organism in the granules (Actinomyces, meaning ray fungus).</li>\n<li><strong>Mode of infection:</strong> As Actinomyces are commensals of the oral cavity, the infection is mostly endogenous and may result from trauma, e.g. dental extraction.</li>\n<li><strong>Oral-cervicofacial actinomycosis:</strong> This is the most common form, usually presenting as a painless, slow-growing, hard mass with cutaneous fistulas, a condition commonly known as lumpy jaw.</li>\n<li>Sulfur granules are hard and not emulsifiable, consist of branching filamentous bacilli and are surrounded by clubs (sun-ray appearance).<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120728dc0fe-f76a-4006-959a-f9ed1edc1f38.jpg\"></li>\n</ul>\n<p>Branched filamentous gram-positive rods, Splendore-Hoeppli phenomenon&nbsp;</p>\n<p><strong>Differences between Actinomyces and Nocardia</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911f2459d90-b6ea-4412-b17f-0825dce28250.png\">", "options": ["The infection is mostly endogenous and may result from trauma, e.g. dental extraction.", "Name refers to the ray-like appearance of the organism in the granules.", "A lumpy jaw is the most common manifestation of actinomycetes.", "It is acid-fast and aerobic."], "html_options": ["The infection is mostly endogenous and may result from trauma, e.g. dental extraction.", "Name refers to the ray-like appearance of the organism in the granules.", "A lumpy jaw is the most common manifestation of actinomycetes.", "It is acid-fast and aerobic."], "corr_idx": 3}, {"id": "1182596", "html_qtxt": "Periodontal disease form of actinomycosis, is caused mainly by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Actinomyces naeslundii</strong> and <strong> odontolyticus</strong> are lipophilic oral commensals that thrive in gingival crevices, where they contribute to <strong>dental plaque, caries, and chronic periodontal infections.</strong></li>\n<li>These species produce biofilm and proteolytic enzymes that degrade periodontal tissues, distinguishing them from <strong>A</strong>. <strong>israelii, which is more commonly associated with cervicofacial \"lumpy jaw.\"</strong></li>\n<li>Effective management of periodontal actinomycosis targets these organisms with prolonged penicillin therapy and improved oral hygiene to disrupt biofilms.</li>\n<li><strong>Thoracic actinomycosis </strong>may present as <strong>cavitary lesions and pleural effusion.</strong></li>\n<li><strong>Abdominal form: </strong>It occurs due to the spillage of intestinal flora secondary to bowel surgery or other conditions of the bowel, such as appendicitis.</li>\n<li><strong>Pelvic form:</strong> It occurs following intrauterine contraceptive device insertion.</li>\n<li>Brain abscesses.</li>\n<li>Bone destruction and soft tissue infections.</li>\n<li>Disseminated form: It may occur due to hematogenous spread.</li>\n<li>Lungs and liver are the common sites where multiple nodules are formed.</li>\n</ul>", "options": ["A. israelii", "A. naeslundii", "A. odontolyticus", "Both B and C"], "html_options": ["A. israelii", "A. naeslundii", "A. odontolyticus", "Both B and C"], "corr_idx": 3}, {"id": "1182607", "html_qtxt": "A 32-year-old woman presented to the Dermatology outpatient department (OPD) of a tertiary care hospital in Bihar with a complaint of a large, hard lesion over the left side of the back and another in the left axilla, which were painful, and the one over the back had multiple openings discharging pus. On inspection, the patient had a large plaque-like lesion about 12 cm x 8 cm over the left side of the back. The overlying skin was scarred in places with papules and nodules. Multiple discharging sinuses draining sero-sanguinous fluid were scattered all over the lesion.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321f2148cb2-20ec-40f0-9aaf-5e31249d9333.jpg\"><br>Which of the following pictures would be seen on Brown-Brenn modification staining?<br>A)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321c161b28e-def8-4940-9b17-fb1e2b2ec24b.jpg\"><br>B)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321f976dd67-2fed-41b9-af32-955f69713b13.jpg\"><br>C)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321ca09c982-a863-4ae0-89ae-d8c791ae5eab.jpg\"><br>D)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403215b3aec8d-2953-4693-bf30-1dcc45e4373a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical vignette with noted clinical features, such as multiple lesions with discharging sinuses, is likely to be Actinomycetes.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321c09bae95-f0fc-4b06-9d5e-51685cf35714.jpg\">\n<ul>\n<li>Gram-staining (Brown-Brenn modification): Actinomycetes show a central mass of gram-positive, branching, filamentous bacilli, radiating peripherally with hyaline, club-shaped ends.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911086708bb-8303-479f-9dbf-2e173f18e4b0.png\">\n<p>Histopathological staining, such as hematoxylin and eosin and Gomori's stained tissue sections of <strong>actinomycetes, may reveal granules composed of eosinophilic clubs surrounding basophilic filaments and inflammatory cells such as neutrophils and foamy macrophages (sun-ray appearance)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911cec3dec1-0009-47b7-aafc-7ced98a7a18b.png\">\n<ul>\n<li>Acid-fast filamentous branching bacilli of <strong>Nocardia</strong> (modified acid-fast stain).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911916123b4-f9c0-4e26-820b-cfec620eb395.png\">\n<ul>\n<li>Medusa head colonies of <strong>Bacillus anthracis</strong> on nutrient agar (10x magnification)</li>\n</ul>", "options": ["Image A", "Image B", "Image C", "Image D"], "html_options": ["Image A", "Image B", "Image C", "Image D"], "corr_idx": 0}, {"id": "1182609", "html_qtxt": "Which of the following statements is true?<br>a) Nocardia infection occurs endogenously<br>b) Nocardia have soft and lobulated granules.<br>c) Sun-ray appearance of granules is shown by both actinomycetes and Nocardia.<br>d) Actinomycetes show a fluffy ball at the bottom of the liquid medium.<br>e) Cotrimoxazole is the treatment for Nocardia.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Nocardia </strong>species produce <strong>soft, lobulated granules in tissue</strong> (b) and are treated effectively with <strong>trimethoprim-sulfamethoxazole</strong> (e).</li>\n<li>In <strong>liquid culture</strong>, <strong>Actinomyces</strong> form a dense,<strong> \"fluffy ball\"</strong> at the bottom, reflecting their filamentous, branching growth (d).</li>\n</ul>\n<p><strong>Differences between Actinomyces and Nocardia</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091180d9944b-0e49-4813-9e76-0f5bde0ea2f6.png\">", "options": ["b,d,e", "a,c,d,e", "b,c,d", "a,b,c,d,e"], "html_options": ["b,d,e", "a,c,d,e", "b,c,d", "a,b,c,d,e"], "corr_idx": 0}, {"id": "1182612", "html_qtxt": "A patient presented with the following picture and complaint of severe pain, but no pus. Identify the causative organism:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403214a550e9b-378a-4d87-a86d-b94a859c6e11.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Erysipelothrix rhusiopathiae </strong>is a gram-positive bacillus that causes <strong>erysipeloid</strong>, characterised by intensely painful, well-demarcated violaceous plaques on the hands or fingers after handling fish or animal products, classically called \"fish handler's disease.\"</li>\n<li>Unlike staphylococcal or streptococcal skin infections, it produces no pus or abscess, reflecting its unique tissue tropism and inflammatory response.</li>\n<li>The most
