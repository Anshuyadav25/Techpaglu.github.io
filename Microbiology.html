n the genital and perineal areas. Primary infections tend to be severe and prolonged, while recurrences are usually milder and of shorter duration, often with asymptomatic viral shedding that contributes to transmission.</li>\n<li>Immunocompromised individuals are at risk for severe disease and dissemination.</li>\n<li>Neonatal HSV can result from <strong>vertical transmission</strong>, especially during delivery, with high morbidity and mortality. Immunity develops over time, with antibodies appearing after primary infection but not preventing latency or reactivation.</li>\n<li>Diagnosis involves molecular methods like <strong>PCR</strong>, viral culture, cytopathology, and serology.</li>\n<li>Treatment includes <strong>antivirals</strong> like acyclovir and related agents that inhibit viral DNA synthesis.</li>\n<li>Preventive strategies involve hygiene, antiviral prophylaxis in certain settings, and condom use. Though experimental vaccines are being developed, none have been successfully implemented yet.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Human papilloma virus (Option B): </strong>Human papillomaviruses (HPV) infect both skin and <strong>mucosal surface</strong>s, causing a variety of<strong> warts</strong> such as skin warts, plantar warts, flat warts, anogenital warts, and<strong> laryngeal papillomas</strong>. They are also linked to several cancers, including cervical, vulvar, penile, anal, and certain head and neck cancers.</p>\n<p><strong>Syphilis (Option C): </strong>Primary syphilis presents with a <strong>papule </strong>at the site of inoculation that progresses over 2 to 10 weeks into a<strong> painless ulcer</strong> with a firm, indurated base, known as a <strong>hard chancre</strong>.</p>\n<p><strong>Staphylococcus aureus (Option D): </strong>A localized staphylococcal infection typically presents as a <strong>pimple</strong>, folliculitis, or <strong>abscess</strong>, accompanied by a sharply defined, painful area of inflammation. It often progresses to central pus formation and resolves promptly once the purulent material is drained.</p>", "options": ["Herpes simplex virus", "Human papilloma virus", "Syphilis", "Staphylococcus aureus"], "html_options": ["Herpes simplex virus", "Human papilloma virus", "Syphilis", "Staphylococcus aureus"], "corr_idx": 0}, {"id": "1182684", "html_qtxt": "A 62-year-old man comes to the physician because of a lesion on his penis that has been gradually increasing in size over the past year. He has been divorced for 25 years and has had 'at least 30 sexual partners' since. Physical examination shows a papillary growth in the coronal sulcus of the penis. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Papillomaviruses</strong> are non-enveloped, double-stranded circular DNA viruses that replicate within the nucleus and are known for their ability to stimulate host cell DNA synthesis and their interaction with tumor suppressor proteins.</li>\n<li>These viruses exhibit a restricted host and tissue range and are a major contributor to human cancers, particularly <strong>cervical cancer</strong>.</li>\n<li>Classified into over 200 types, papillomaviruses belong to the Papillomaviridae family, with notable genera infecting humans. They show strong<strong> tropism for epithelial cells</strong>, particularly in skin and mucosal surfaces.</li>\n<li>Transmission typically occurs through<strong> close contact</strong> or microabrasions, leading to entry into basal epithelial cells.</li>\n<li>While early replication occurs in basal stem cells, later viral gene expression is limited to the uppermost differentiated keratinocytes.</li>\n<li>HPVs cause a variety of clinical manifestations, including <strong>common warts</strong>, plantar warts, <strong>laryngeal papillomas</strong>, anogenital warts, and several cancers (cervix, vulva, penis, anus, oropharynx).</li>\n<li><strong>Types 6 and 11</strong> are low-risk and commonly associated with benign lesions, whereas <strong>types 16, 18</strong>, and others are high-risk and linked to malignancies, particularly cervical and anal cancers.</li>\n<li><strong>Condyloma acuminatum </strong>is a benign sexually transmitted wart caused by human papillomavirus (HPV), most commonly by low-risk types 6 and 11.</li>\n<li>These lesions appear on <strong>moist surfaces</strong> of the external genitalia in both sexes. They are typically seen as single or multiple red, <strong>papillary outgrowths</strong> that may be sessile or pedunculated, often forming in the coronal sulcus and inner prepuce in males.</li>\n<li>Persistent infection with high-risk types is crucial for progression to cancer.</li>\n<li>Vaccination programs using bivalent, <strong>quadrivalent</strong>, or nonavalent recombinant vaccines targeting high-risk HPV types have significantly contributed to reducing HPV-related cancers and precancerous lesions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>EBV (Option B): Infectious mononucleosis</strong>, a classic manifestation of primary Epstein-Barr virus (EBV) infection in adolescents and young adults usually presents with fever, fatigue, malaise, sore throat, and lymphadenopathy. EBV also plays a role in several malignancies including Burkitt lymphoma, nasopharyngeal carcinoma, Hodgkin and non-Hodgkin lymphomas, particularly in immunocompromised individuals and AIDS patients. Genital lesions are not typical.</p>\n<p><strong>HSV (Option C): </strong>Primary HSV infection typically results in <strong>painful clusters of vesicles</strong> on red bases, affecting mucocutaneous surfaces such as the lips (HSV-1) or genitalia (HSV-2). These lesions may be associated with fever, malaise, and lymphadenopathy.</p>\n<p><strong>Syphilis (Option D): </strong>In primary syphilis a papule develops at the site of infection, which subsequently ulcerates to form a firm, clean-based ulcer known as a <strong>hard chancre</strong>. This lesion is usually painless and represents the hallmark of the primary stage of syphilis.</p>", "options": ["HPV", "EBV", "HSV", "Syphilis "], "html_options": ["HPV", "EBV", "HSV", "Syphilis "], "corr_idx": 0}, {"id": "1182685", "html_qtxt": "A 34-year-old man presents with a 2-day history of progressively blurred vision. Examination shows right conjunctival injection. Funduscopic examination of the right eye is shown. His CD4+ T-lymphocyte count is 46/mm3. Which of the following is responsible for this patient's eye condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912a53c44a5-b8ce-4890-939a-6284da71b3bd.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario of blurred vision and given fundoscopy finding of pizza pie appearance in a retropositive patient is suggestive of<strong> CMV</strong></li>\n<li><strong>Cytomegalovirus</strong> (CMV) is a widespread herpesvirus which is a <strong>double stranded DNA virus</strong> and can cause severe illness in immunocompromised individuals.</li>\n<li>The virus has a tendency to cause massive enlargement of infected cells with distinctive intranuclear inclusion bodies, leading to the term &ldquo;cytomegalic inclusion disease.&rdquo;</li>\n<li>In normal hosts, CMV is spread through close contact with <strong>infected bodily fluids</strong>, with a 4&ndash;8 week incubation.</li>\n<li>The infection may cause a <strong>mononucleosis-like illness</strong> with systemic symptoms or may remain subclinical.</li>\n<li>CMV establishes lifelong latency and can be shed from the pharynx and in urine for months to years. It may cause prolonged kidney infection without major harm and often involves the salivary glands.</li>\n<li>Cell-mediated immunity is suppressed during primary infection, contributing to <strong>viral persistence </strong>and delayed immune recovery.</li>\n<li>In immunosuppressed individuals, CMV infections are more severe and may lead to pneumonia, hepatitis, <strong>colitis,</strong> or disseminated disease. These individuals are at risk for reactivation of latent virus, and CMV can cause significant morbidity and mortality.</li>\n<li>Bone marrow and <strong>solid organ transplant recipients</strong> are particularly vulnerable, and CMV is a common cause of virus-associated leukopenia and rejection-related complications.</li>\n<li>In immunocompromised individuals, cytomegalovirus (CMV) infection which is termed &ldquo;<strong>CMV syndrome</strong>&rdquo; typically begins with nonspecific symptoms such as fatigue, fever, general malaise, appetite loss, night sweats, and joint or muscle aches.</li>\n<li>Respiratory symptoms such as rapid breathing, low oxygen levels, and a dry cough suggest pulmonary disease.</li>\n<li>CMV can also affect the <strong>gastrointestinal tract</strong>, particularly in immunocompromised patients, where the involvement can range from localized to widespread. Among organ transplant recipients, <strong>colitis</strong> is the most frequently encountered manifestation. Additionally, CMV may cause ulcerations in the esophagus, stomach, small bowel, or colon, which can potentially lead to <strong>bleeding</strong> or <strong>perforation</strong>.</li>\n<li>CMV retinitis commonly presents with <strong>reduced vision</strong> due to macular involvement or floaters from vitritis, initially affecting one eye but progressing to both in about half of untreated cases.</li>\n<li>Retinitis appears as peripheral dense white retinal infiltrates with<strong> flame-shaped hemorrhages </strong>leading to a pizza pie appearance, extending along vascular arcades, with granular, non-central lesions being less aggressive (indolent) and central lesions being more fulminant and visually impairing.</li>\n<li>Congenital CMV infection can lead to developmental delays, or mental retardation. Infection can occur transplacentally, during delivery, or postnatally via breast milk.</li>\n<li>Infants infected in utero during<strong> primary maternal infection</strong> are at higher risk of symptomatic disease. While most neonatal infections are subclinical, some are chronic with persistent viral shedding.</li>\n<li>Intrauterine CMV can lead to serious complications like <strong>microcephaly</strong>, <strong>hepatosplenomegaly</strong>, retinitis,<strong> periventricular calcification</strong>, and <strong>sensorineural deafness</strong>.</li>\n<li>CMV causes a mild, mononucleosis-like illness in immunocompetent children and adults.</li>\n<li>Diagnosis of CMV involves detection of viral DNA by PCR, viral culture in fibroblasts, or serology for IgM and IgG. However, serology is not reliable in immunocompromised patients.</li>\n<li>Treatment options include ganciclovir (effective against life-threatening infections and progressive hearing loss), foscarnet, and cidofovir for resistant strains.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Syphilis (Option B): </strong>Ocular syphilis can manifest as <strong>anterior uveitis</strong>, which may be granulomatous or non-granulomatous, and is bilateral in half of the cases. <strong>Chorioretinitis</strong>, often multifocal and bilateral, may be accompanied by vitritis and exudative retinal detachment. Other features include optic neuritis, neuroretinitis, and additional inflammatory or neuro-ophthalmic findings such as <strong>Argyll Robertson pupils</strong>.</p>\n<p><strong>Varicella-zoster virus (Option C): Progressive retinal necrosis</strong> (PRN), also referred to as progressive or posterior outer retinal necrosis (PORN), usually caused by varicella-zoster virus presents with rapidly worsening vision, affecting one or both eyes. It is marked by minimal anterior uveitis and vitritis. The condition primarily affects individuals with AIDS or other <strong>immunosuppressed states</strong> and often results in a poor visual prognosis, with over half of affected eyes losing light perception.</p>\n<p><strong>Toxoplasma gondii (Option D): </strong>Ocular toxoplasmosis often presents as posterior uveitis, with symptoms including floaters, blurred vision, and photophobia. It is commonly characterized by a solitary focus of fluffy white retinitis adjacent to a pigmented chorioretinal scar, with associated vitritis giving a &ldquo;<strong>headlight in the fog</strong>&rdquo; appearance as shown below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509120a0c6a76-1390-49d7-b4d2-332e61171c01.png\">", "options": ["CMV", "Syphilis", "Varicella-zoster virus", "Toxoplasma gondii "], "html_options": ["CMV", "Syphilis", "Varicella-zoster virus", "Toxoplasma gondii "], "corr_idx": 0}, {"id": "1182689", "html_qtxt": "A 7-month-old girl was brought to the physician because of the sudden appearance of a rash on her trunk that started 6 hours ago and subsequently spread to her extremities. Four days ago, she was taken to the emergency department because of a high fever and vomiting. She was treated with acetaminophen and discharged the next day. The fever persisted for several days and abated just prior to appearance of the rash. Physical examination shows a rose coloured, blanching, maculopapular rash, and postauricular lymphadenopathy. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of fever in a child which goes down with the appearance of a rsh is suggestive of <strong>roseola infantum</strong>.</li>\n<li><strong>Human herpesvirus 6</strong> (HHV-6) is the main causative agent of roseola infantum which is an acute, self-limited illness of early childhood characterized by abrupt high fever followed by a faint, <strong>pink or rose-colored</strong>, <strong>non-itchy rash</strong> once the fever subsides.</li>\n<li>The illness usually affects infants around<strong> 6&ndash;9 months</strong> of age, with nearly all children acquiring the infection by age 2 through <strong>saliva or respiratory droplets</strong>.</li>\n<li>The fever typically <strong>resolves after 72 hours</strong> and is often followed by a transient rash beginning on the trunk, sometimes accompanied by mild pharyngeal or conjunctival inflammation and enlarged suboccipital nodes.</li>\n<li>Seizures, particularly <strong>febrile seizures</strong>, are the most frequent complication and can occur in up to one-third of affected children, with a higher risk for partial or prolonged seizures in those with HHV-6B infection.</li>\n<li>Infection can also present with reactivation in immunocompromised individuals, especially post-transplant, leading to serious complications such as encephalitis and posttransplant acute limbic encephalitis (PALE).</li>\n<li>Although laboratory findings may show decreased white cell counts and atypical lymphocytes, the <strong>diagnosis is often clinical</strong> unless the presentation is severe or atypical.</li>\n<li>Treatment is largely supportive, focusing on hydration and antipyretics, while antiviral therapy may be considered for severe or reactivated cases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Kawasaki disease (Option A): </strong>Kawasaki disease presents with <strong>persistent high fever</strong> and five principal features: <strong>bilateral nonexudative conjunctivitis</strong>, oral and lip erythema, extremity edema and erythema, polymorphous rash, and <strong>unilateral cervical lymphadenopathy</strong>. The illness progresses through acute febrile, subacute, and convalescent phases, with the subacute phase posing the greatest risk for coronary complications.</p>\n<p><strong>Scarlet fever (Option B): </strong>Scarlet fever is a manifestation of<strong> GAS pharyngitis </strong>characterized by a diffuse, finely <strong>papular erythematous rash </strong>that typically begins around the neck and spreads to the trunk and limbs within 24-48 hours of symptom onset. The rash is <strong>accentuated in skin folds</strong> (Pastia lines), gives a rough \"goose-pimple\" texture, and is followed by <strong>desquamation</strong>, especially on the face, fingers, palms, and soles. Additional features include erythematous cheeks with circumoral pallor, a coated tongue progressing to a <strong>strawberry appearance</strong>, and pharyngeal findings similar to GAS pharyngitis.</p>\n<p><strong>Non-bullous impetigo (Option D): </strong>Nonbullous impetigo is a common superficial skin infection that starts as a discrete <strong>papulovesicular lesion</strong> with surrounding redness, progressing into purulent vesicles covered by a thick, amber-colored crust. These lesions often occur on the <strong>face and extremities</strong> and may spread but usually remain mild and chronic if untreated. It is typically not associated with systemic symptoms, though regional lymphadenitis is frequent, and impetiginized lesions around the nares are linked with GAS infections of the nasopharynx in young children.</p>", "options": ["Kawasaki disease", "Scarlet fever ", "Roseola infantum", "Non-bullous impetigo"], "html_options": ["Kawasaki disease", "Scarlet fever ", "Roseola infantum", "Non-bullous impetigo"], "corr_idx": 2}, {"id": "1182692", "html_qtxt": "A 49-year-old woman had a routine Pap smear that showed atypical squamous cells. Colposcopy shows an area of white discoloration of the cervix with application of acetic acid solution. Biopsy of this area shows carcinoma-in-situ. Inhibition of which of the following best genes explains the pathogenesis of this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Majority of cervical cancers including cervical carcinoma-in-situ are caused by Human papilloma viruses 16 and 18 which produces E7 protein which inactivates RB gene.</li>\n<li><strong>High-risk human papillomaviruses</strong> (HPVs), especially HPV-16 and HPV-18, are key contributors to cervical cancer, with their DNA frequently integrating into host cell genomes and expressing<strong> oncogenic proteins</strong> E5, E6, and E7.</li>\n<li>These proteins disrupt tumor suppressor pathways by <strong>degrading p53</strong>, <strong>inactivating RB</strong>, and enhancing telomerase and cell cycle progression, leading to uncontrolled cell proliferation and potential malignant transformation.</li>\n<li>The E6 protein promotes oncogenesis by targeting the <strong>tumor suppressor protein p53 </strong>for degradation and enhancing the expression of telomerase reverse transcriptase (TERT), which facilitates cellular immortalization. E6 from high-risk HPV types binds p53 with higher affinity than E6 from low-risk types, explaining the increased cancer risk.</li>\n<li>The E7 protein complements E6 by accelerating cell cycle progression through the <strong>G1/S checkpoint</strong>. It binds to the <strong>RB protein</strong>, displacing E2F transcription factors and promoting cell cycle continuation. E7 from high-risk HPV types has a stronger affinity for RB than E7 from low-risk types, also inactivating CDK inhibitors <strong>p21</strong> and <strong>p27</strong>. Additionally, E7 proteins from high-risk types like HPV 16, 18, and 31 bind and likely activate <strong>cyclins A </strong>and<strong> E</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>LMP-1 (Option A): </strong>The LMP-1 gene of <strong>Epstein-Barr virus (EBV) </strong>functions as an oncogene by mimicking an activated CD40 receptor, thereby stimulating B-cell growth without external signals. It activates the <strong>NF-&kappa;B </strong>and JAK/STAT pathways to promote B-cell proliferation and survival and simultaneously inhibits apoptosis by upregulating BCL2 expression.</p>\n<p><strong>BRCA (Option C): </strong>BRCA1 and BRCA2 are DNA repair genes responsible for correcting double-stranded DNA breaks. Mutations in these genes are linked to familial breast and ovarian cancers, as well as male breast carcinoma.</p>\n<p><strong>JAK2 (Option D): </strong>JAK2 is an oncogene involved in JAK/STAT signal transduction and is commonly altered through point mutations or translocations. These genetic changes are associated with <strong>myeloproliferative disorders</strong> and acute lymphoblastic leukemia.</p>", "options": ["LMP-1", "RB", "BRCA", "JAK2"], "html_options": ["LMP-1", "RB", "BRCA", "JAK2"], "corr_idx": 1}, {"id": "1182693", "html_qtxt": "A 17-year-old male presents with painful genital sores, malaise, and fever for 3 days. Examination shows tender lymphadenopathy in the left inguinal region and multiple, punched-out ulcers over the penile shaft and glans. Microscopic examination of a smear from the ulcer is most likely to show which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette is consistent with a diagnosis of <strong>herpes genitalis</strong> caused by herpes simplex virus -2 which belongs to the family herpes virus which leads to the formation of <strong>Cowdry type A intranuclear inclusion bodies</strong>.</li>\n</ul>\n<p>CMV and measles shows <strong>both intranuclear and intracytoplasmic inclusion bodies</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509123abe620b-8476-4f5d-ba0e-64e40ac3e2d1.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Warthin-Finkeldey giant cells (Option A): </strong>Lymphoid tissues infected by the <strong>measles virus </strong>exhibit follicular hyperplasia with enlarged germinal centers, and contain dispersed multinucleated giant cells known as Warthin-Finkeldey cells.</p>\n<p><strong>Owl eye inclusion bodie (Option B): Cytomegalovirus</strong>-infected cells undergo significant enlargement and exhibit pleomorphism in both cellular and nuclear morphology. A hallmark feature is the presence of large basophilic intranuclear inclusions that often fill about half of the nucleus, distinctly separated from the nuclear envelope by a clear halo, producing the classic owl eye appearance.</p>\n<p><strong>Russell bodies (Option D): </strong>In <strong>multiple myeloma</strong>, Mott cells containing numerous grapelike cytoplasmic droplets are observed, along with other cells that exhibit various inclusions such as fibrils, crystalline rods, and globules. These globular inclusions are termed Russell bodies when located in the cytoplasm and <strong>Dutcher bodies</strong> when found within the nucleus.</p>", "options": ["Warthin-Finkeldey giant cells", "Owl-eye inclusion bodies", "Cowdry type A inclusion bodies", "Russell bodies"], "html_options": ["Warthin-Finkeldey giant cells", "Owl-eye inclusion bodies", "Cowdry type A inclusion bodies", "Russell bodies"], "corr_idx": 2}, {"id": "1182695", "html_qtxt": "A 52-year-old woman comes for a 4-day history of painful swallowing and retrosternal pain. She was diagnosed with HIV infection 2 months ago and her CD4 count is 50/mm3. Endoscopy shows multiple punched-out ulcers in the distal esophagus. Which of the following is the most likely underlying cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of dysphagia and retrosternal pain in a retropositive patient with endoscopy showing multiple punched out ulcers is suggestive of <strong>Herpes simplex esophagitis</strong>.</li>\n<li>Esophagitis can be categorized into chemical, infectious, reflux, and eosinophilic types, each with distinct causes, features, and histological patterns.</li>\n<li><strong>Chemical esophagitis</strong> arises from irritants like alcohol, corrosive agents, hot fluids, or medications (pill-induced esophagitis), and can result in symptoms ranging from pain on swallowing to hemorrhage or perforation. In children, it often follows ingestion of household cleaners.</li>\n<li>Iatrogenic injury may occur from <strong>chemotherapy</strong>, radiation, or graft-versus-host disease (GVHD).</li>\n<li>Morphologically, chemical injury shows <strong>dense neutrophilic infiltrates</strong>, although these may be absent in necrotizing chemical injury.</li>\n<li>Pill-induced forms are typically localized at<strong> strictures</strong>, while radiation injury leads to intimal thickening, luminal narrowing, and ischemic mucosal injury.</li>\n<li><strong>Infectious esophagitis</strong> commonly affects immunocompromised individuals, caused by herpes simplex virus (HSV), cytomegalovirus (CMV), or fungi.</li>\n<li><strong>HSV</strong> tends to produce <strong>punched-out ulcers</strong> as shown below with viral inclusions in multinucleated epithelial cells at ulcer margins on biopsy.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509124649aab0-10c1-4f04-8402-c0b540c37d45.png\">\n<ul>\n<li>CMV causes <strong>shallower ulcers</strong> as shown below with large cells containing both nuclear and cytoplasmic inclusions in endothelial and stromal cells. <strong>(Option B ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509121a7a2650-cd6e-4ca2-8659-32caa2d10d1c.png\">\n<ul>\n<li>Fungal infections, especially candidiasis, present with <strong>gray-white pseudomembranes</strong> as shown below composed of matted fungal hyphae and inflammatory cells over necrotic mucosa.<strong> (Option C ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509120f38c665-12bc-42bd-aeb6-d2f379600f4a.png\">\n<ul>\n<li><strong>Reflux esophagitis</strong> (GERD) results from gastric acid reflux due to lower esophageal sphincter dysfunction. Typical symptoms include heartburn, dysphagia, and regurgitation.</li>\n<li>Morphologically, mild GERD may show only <strong>hyperemia</strong> visible on endoscopy, with unremarkable histology. More severe cases exhibit basal cell hyperplasia, papillary elongation, and eosinophilic infiltration. <strong>(Option A ruled out)</strong></li>\n<li><strong>Eosinophilic esophagitis</strong> associated with atopy, shows symptoms similar to GERD, including food impaction and vomiting. Endoscopically, the esophagus may appear ringed (feline esophagus) with strictures and furrows. Histologically, it is defined by abundant intraepithelial eosinophils, especially superficial clusters or sheets. These findings help distinguish it from GERD and other causes, though they are not entirely specific.</li>\n</ul>", "options": ["Reflux esophagitis", "CMV esophagitis", "Candida esophagitis", "Herpes simplex esophagitis"], "html_options": ["Reflux esophagitis", "CMV esophagitis", "Candida esophagitis", "Herpes simplex esophagitis"], "corr_idx": 3}, {"id": "1182698", "html_qtxt": "A 36-year-old woman comes for an annual pelvic examination and Pap smear. A photomicrograph of cervical cells from the Pap smear specimen is shown. Cells similar to the one indicated by the arrow are most likely to be seen in which of the following conditions?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509125ae9aadf-5886-4a79-85f8-809cc4b3d741.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The marked cells in the given pap smear are<strong> koilocytes</strong> which is considered as a hallmark feature of Human papilloma virus infection which causes<strong> condyloma acuminata</strong> and various <strong>anogenital cancers</strong>.</li>\n<li>Condyloma acuminatum is a benign genital wart primarily caused by<strong> low-risk HPV </strong>types 6 and 11.</li>\n<li>It arises on moist <strong>mucocutaneous surfaces</strong> of the <strong>external genitalia</strong> in both sexes, commonly affecting the vulva, cervix, perineum, vagina, or perianal area.</li>\n<li>Clinically, it appears as a soft, exophytic, <strong>papillomatous growth</strong>.</li>\n<li>Histologically, the lesion displays branching papillary projections lined by thickened squamous epithelium, with characteristic<strong> koilocytosis</strong> which is used to describe cells showing enlarged, wrinkled nuclei and a surrounding clear halo.</li>\n<li>The surface epithelium often demonstrates marked hyperkeratosis. While not premalignant, these warts can recur and are treated using topical therapies or surgical excision.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Genital candidiasis (Option B):</strong> Candida species, especially Candida albicans, are frequent components of the normal vaginal microbiota. On Pap smear, the presence of <strong>pseudohyphae </strong>or filamentous fungal elements, seen as branching forms, supports the diagnosis. These structures can also be visualized using a KOH wet mount preparation.</p>\n<p><strong>Bacterial vaginosis (Option C):</strong> Gardnerella vaginalis, a gram-negative coccobacillus, is the main organism responsible for bacterial vaginosis. On Pap smear, it is recognized by superficial and intermediate squamous epithelial cells covered with a thick,<strong> irregular layer</strong> of coccobacilli.</p>\n<p><strong>Trichomoniasis (Option D): </strong>Trichomonas vaginalis is an<strong> ovoid flagellated protozoan</strong> that is primarily transmitted through sexual contact. While some infected individuals remain asymptomatic, others may present with yellow, <strong>frothy vaginal discharge</strong>, vulvovaginal irritation, discomfort during urination, and painful intercourse. On examination, the vaginal mucosa and cervix typically appear bright red with prominent cervical capillaries, producing the classic &ldquo;<strong>strawberry cervix</strong>&rdquo; appearance.</p>", "options": ["Condyloma acuminata", "Genital candidiasis", "Bacterial vaginosis", "Trichomoniasis"], "html_options": ["Condyloma acuminata", "Genital candidiasis", "Bacterial vaginosis", "Trichomoniasis"], "corr_idx": 0}, {"id": "1182700", "html_qtxt": "A 3-year-old child presented with vesicles near the mouth which ruptured and formed an ulcer. A biopsy from the site showed acantholytic cells as shown below. All of the following conditions show acantholytic cells except for? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509125e8f27ef-f735-4043-8cf7-e4a5bdf283d8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given image shows<strong> acantholytic cells</strong> which are seen in blistering skin conditions such as pemphigus vulgaris, pemphigus foliaceous, and also in herpes infections but not in HPV infection.</li>\n<li>Human papillomavirus (HPV) infection is identified histologically by the presence of <strong>koilocytes</strong>, which are squamous epithelial cells showing enlarged, irregular, wrinkled nuclei surrounded by a perinuclear clear halo.</li>\n<li>Acantholysis on the other hand describes the<strong> loss of cohesion</strong> between squamous epithelial cells and is a key histological feature seen in <strong>herpes simplex infections</strong> and all forms of <strong>pemphigus</strong>. <strong>(Options A, C, and D ruled out)</strong></li>\n<li>In herpes simplex virus (HSV) infections, intracellular and intercellular edema along with acantholysis cause clefting that manifests as <strong>macroscopic vesicles</strong>.</li>\n<li>These vesicles, filled with serous fluid, rapidly rupture to form painful, shallow ulcers. Microscopy reveals<strong> multinucleated giant cells</strong> and eosinophilic intranuclear viral inclusions, which can be demonstrated using a <strong>Tzanck test</strong>.</li>\n<li>In pemphigus, acantholysis results from the breakdown of intercellular connections between squamous cells. This causes the cells to round up and detach from one another.</li>\n<li>In pemphigus vulgaris and vegetans, the clefting occurs just above the basal layer, forming<strong> suprabasal blisters</strong>. The basal cells remain intact and resemble a row of tombstones.</li>\n<li>In pemphigus foliaceus, the blister formation occurs more superficially, at the level of the<strong> stratum granulosum</strong>.</li>\n</ul>", "options": ["Pemphigus vulgaris", "HPV infection", "Herpes simplex infection", "Pemphigus foliaceous"], "html_options": ["Pemphigus vulgaris", "HPV infection", "Herpes simplex infection", "Pemphigus foliaceous"], "corr_idx": 1}, {"id": "1182702", "html_qtxt": "A 45-year-old woman presents to the OPD with vesicular lesions involving the tip of her nose. On slit lamp examination, the ophthalmologist finds a large corneal abrasion with fluorescein staining and clinical examination also reveals corneal anaesthesia. She gives a history of viral fever with rash during her childhood. Which of the following conditions could be the most likely underlying condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario of vesicular lesions on the nose tip along with corneal anaesthesia and previous history of chickenpox suggests a diagnosis of <strong>herpes zoster ophthalmicus.</strong></li>\n<li>Herpes zoster ophthalmicus (HZO) refers to shingles involving the skin and ocular structures supplied by the ophthalmic division of the fifth cranial (trigeminal) nerve.</li>\n<li>This condition arises from <strong>reactivation of the varicella-zoster virus</strong> (VZV), which remains dormant in the sensory ganglia following an earlier episode of chickenpox.</li>\n<li>Reactivation of VZV causes necrosis and inflammation in the affected sensory ganglia, often resulting in <strong>corneal anesthesia</strong> and neurotrophic keratopathy.</li>\n<li>Ocular complications may arise from direct viral invasion, causing conjunctivitis and epithelial keratitis, or from immune-mediated secondary inflammation and occlusive vasculitis. This inflammatory damage may affect multiple ocular structures including the sclera (scleritis), episclera (episcleritis), <strong>cornea</strong> (keratitis), and uveal tract (uveitis), and can extend to cranial nerves and the central nervous system.</li>\n<li>Three key risk indicators increase the likelihood of ocular disease:\n<ul>\n<li><strong>Hutchinson Sign:</strong> The presence of vesicles on the tip or side of the nose-innervated by the external nasal branch of the nasociliary nerve, strongly predicts ocular involvement.</li>\n<li><strong>Age</strong>: HZO is more prevalent and severe in individuals in their sixth and seventh decades.</li>\n<li><strong>AIDS</strong>: <strong>Immunocompromised individuals</strong> are more likely to experience aggressive or recurrent disease.</li>\n</ul>\n</li>\n<li>Chronic ocular sequelae include <strong>neurotrophic keratopathy,</strong> chronic Scleritis and staphyloma.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nuclear sclerotic cataract (Option A): </strong>Nuclear sclerotic cataract represents an age-related enhancement of nuclear lens changes, commonly linked with <strong>myopic shift</strong> due to increased refractive index, sometimes allowing elderly individuals to read without glasses known as <strong>second sight of the aged</strong>. It appears yellowish from urochrome pigment deposition and is best visualized with an oblique slit lamp beam.</p>\n<p><strong>Sarcoidosis (Option B): </strong>Ocular involvement in sarcoidosis is commonly characterized by <strong>granulomatous anterior uveitis</strong>, trabecular meshwork nodules, and vitreous opacities. Key diagnostic signs include '<strong>mutton fat</strong>' keratic precipitates, peripheral chorioretinal lesions with punched-out appearances, and optic disc or choroidal granulomas. Additional features include conjunctival nodules, l<strong>acrimal gland infiltration</strong>, eyelid nodules, and complications such as cataract, glaucoma, and choroidal neovascularization.</p>\n<p><strong>Sjogren syndrome (Option C): </strong>In Sjogren&rsquo;s syndrome, patients commonly report<strong> dryness</strong>, burning, grittiness, and <strong>redness</strong> that worsen during the day, often accompanied by <strong>stringy discharge </strong>and crusting of the eyelids. Corneal signs include punctate epithelial erosions, filaments, and mucous plaques, while complications such as epithelial breakdown, melting, perforation, and bacterial keratitis can be vision-threatening.</p>", "options": ["Nuclear sclerotic cataract", "Sarcoidosis", "Sjogren syndrome", "Herpes Zoster infection"], "html_options": ["Nuclear sclerotic cataract", "Sarcoidosis", "Sjogren syndrome", "Herpes Zoster infection"], "corr_idx": 3}, {"id": "1182705", "html_qtxt": "A 65-year-old male is evaluated in clinic approximately six months after resolution of a herpes zoster. Despite lesions having resolved, he still experiences constant burning and hypersensitivity to touch in the distribution of the old rash. What is the complication?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of constant burning and pain in the distribution of vesicular rashes which appeared earlier is consistent with a diagnosis of <strong>post-herpetic neuralgia</strong>.</li>\n<li><strong>Herpes zoster</strong>, also known as shingles, arises from the reactivation of latent varicella-zoster virus (VZV) residing in the <strong>dorsal root ganglia</strong>.</li>\n<li>This reactivation occurs most often in immunocompromised individuals due to aging, disease, or therapy, but may also affect healthy adults.</li>\n<li>The condition begins with <strong>severe pain</strong> or dysesthesia in the skin or mucosa supplied by one or more sensory nerves, typically in a unilateral distribution.</li>\n<li>Within a few days, this is followed by the appearance of<strong> vesicular eruptions</strong> over the corresponding dermatome.</li>\n<li>Commonly involved regions include the trunk, head, and neck, especially the dermatomes from <strong>T3 to L3</strong>.</li>\n<li>A significant and often debilitating complication is <strong>postherpetic neuralgia</strong>, especially in older adults, which causes persistent pain in the dermatome for months after the rash resolves. Sensory changes such as hypoesthesia or hyperesthesia may also occur.</li>\n<li>Herpes zoster can also present without cutaneous eruptions, a condition termed <strong>zoster sine herpetica</strong>, where pain is confined to a dermatome without visible lesions. <strong>(Option C ruled out)</strong></li>\n<li>Ophthalmic involvement, or <strong>zoster ophthalmicus</strong>, results when the ophthalmic division of the trigeminal nerve is affected, often leading to severe ocular complications including blindness if untreated. <strong>(Option B ruled out)</strong></li>\n<li>A related variant is<strong> Ramsay Hunt syndrome </strong>as shown below, caused by reactivation of VZV in the geniculate ganglion. It presents with vesicular eruptions in the <strong>external auditory canal</strong>, loss of taste in the anterior two-thirds of the tongue, and <strong>ipsilateral facial nerve palsy</strong>. The eighth cranial nerve may also be involved. <strong>(Option A ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912b6fee66c-53b9-4173-9072-b0bb68513218.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091254c307cc-c037-4414-b765-ebe455c1bfc5.png\">\n<ul>\n<li>Neurological complications include meningitis, meningoencephalitis, and transverse myelitis. CSF findings in such patients may show pleocytosis and elevated protein levels.</li>\n</ul>", "options": ["Ramsay Hunt syndrome", "Zoster ophthalmicus", "Zoster sine herpetica", "Post-herpetic neuralgia"], "html_options": ["Ramsay Hunt syndrome", "Zoster ophthalmicus", "Zoster sine herpetica", "Post-herpetic neuralgia"], "corr_idx": 3}, {"id": "1182709", "html_qtxt": "A 40-year-old man comes to the clinic complaining of anal lesions that have been present for a few months. He says that they occasionally itch but are otherwise asymptomatic. Identify the HPV strains responsible for this condition.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario is consistent with a diagnosis of anogenital warts caused by low-risk HPV types 6 and 11.</li>\n<li>Papillomaviruses infect both the skin and mucous membranes, leading to various types of warts such as skin warts, plantar warts, flat warts, and anogenital warts, as well as laryngeal papillomas.</li>\n<li>They are also linked to several cancers, including those of the cervix, vulva, penis, anus, and certain head and neck cancers. Different HPV strains tend to be associated with specific clinical lesions, although the correlation is not absolute.</li>\n<li>The image below shows anogenital warts.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509128cc39515-7eea-45a7-a7d3-6b0e465786c0.png\">\n<ul>\n<li>The various HPV types and the associated clinical features are summarised in the table below.&nbsp;</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912fec28e83-80bf-4496-a069-cd3e3930d41a.png\">\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>16 and 18 (Option A): </strong>Causes cancers of the genital tract, larynx, and esophagus.</p>\n<p><strong>1 (Option C): </strong>Responsible for plantar warts</p>\n<p><strong>2 and 4 (Option D): </strong>Associated with common skin warts.</p>", "options": ["16 and 18", "6 and  11", "1", "2 and 4"], "html_options": ["16 and 18", "6 and  11", "1", "2 and 4"], "corr_idx": 1}, {"id": "1182710", "html_qtxt": "A 37-year-old female suffering from multiple sclerosis presents with complaints of headache, behavioural changes, seizures and ataxia. She was taking the drug Natalizumab for managing MS. An MRI scan was done and image is shown below. <br>Which family of DNA viruses is responsible for this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912bac055b6-3c0a-4010-a121-75606d5f59aa.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario of white matter lesion in a patient on natalizumab suggests a diagnosis of <strong>progressive multifocal leukoencephalopathy</strong> caused by JC virus which belongs to the family<strong> Polyomavirus</strong>.</li>\n<li>Progressive Multifocal Leukoencephalopathy (PML) is a rare but serious <strong>demyelinating disorder</strong> of the central nervous system caused by reactivation of JC virus, typically seen in immunocompromised individuals.</li>\n<li>Pathologically, it involves multifocal areas of demyelination in the brain, particularly affecting <strong>oligodendrocytes </strong>and astrocytes, with associated cytologic changes and JC virus inclusions.</li>\n<li>Common symptoms include <strong>visual disturbances</strong>, mental status changes, motor weakness, and ataxia, with <strong>seizures</strong> occurring in a subset of patients.</li>\n<li>MRI is the key diagnostic tool, often revealing multifocal, asymmetric, <strong>nonenhancing lesions in the white matter</strong>, while CSF PCR for JC virus confirms the diagnosis.</li>\n<li>PML is notably associated with <strong>AIDS</strong>, hematologic malignancies, transplants, chronic inflammatory diseases, and use of certain immunomodulatory therapies like <strong>natalizumab</strong>.</li>\n<li>Patients with natalizumab-associated PML may exhibit worsened symptoms following cessation of therapy, attributed to immune reconstitution inflammatory syndrome (IRIS).</li>\n<li>Prognosis is generally poor, especially in patients with low CD4 counts and high JC viral loads, although survival improves with HAART in HIV-positive individuals. Despite various treatment attempts no consistently effective therapy has been established.</li>\n<li>Management often focuses on restoring immune function, promptly discontinuing immunosuppressants, and close monitoring for IRIS.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Astrovirus (Option A): </strong>Astroviruses cause <strong>diarrheal disease</strong> and are excreted in large amounts in the stool. Transmission occurs via the fecal-oral route through contaminated food or water, person-to-person contact, or contact with contaminated surfaces. They are particularly recognized as pathogens in infants, children, elderly institutionalized individuals, and immunocompromised patients, and can be shed for prolonged periods in the latter group.</p>\n<p><strong>Papillomavirus (Option B): </strong>HPV belongs to the Papillomavirus family and can infect both cutaneous and mucosal surfaces, resulting in a range of <strong>wart</strong> types including skin, plantar, flat, and anogenital warts, along with <strong>laryngeal papillomas</strong>. They are also implicated in the development of multiple cancers such as <strong>cervical</strong>, vulvar, penile, anal, and some head and neck malignancies.</p>\n<p><strong>Parvovirus (Option D): </strong>Parvovirus B19 of the family parvoviridae is linked to several clinical conditions. In children and sometimes adults, it causes <strong>erythema infectiosum</strong> (fifth disease), which typically presents with a characteristic \"slapped-cheek\" rash and may be accompanied by joint pain. Individuals with preexisting hemolytic disorders like sickle cell disease may experience a <strong>transient aplastic crisis</strong>. In immunocompromised individuals, the virus can lead to persistent infections resulting in chronic anemia or pure red cell aplasia. Maternal infection may also transmit the virus to the fetus, potentially causing <strong>hydrops fetalis </strong>due to fetal anemia.</p>", "options": ["Astrovirus", "Papillomavirus", "Polyomavirus", "Parvovirus"], "html_options": ["Astrovirus", "Papillomavirus", "Polyomavirus", "Parvovirus"], "corr_idx": 2}, {"id": "1182712", "html_qtxt": "A school going child came presents with the following lesions on body. What are the characteristic inclusion bodies that can be seen in this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912a06ffeae-bcbb-4193-937c-3ca7418ba73b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given image shows raised umbilicated papules of <strong>molluscum contagiosum</strong> which shows <strong>Henderson Peterson including bodies</strong>.</li>\n<li><strong>Molluscum contagiosum</strong> is a self-limited skin infection caused by a double-stranded DNA<strong> poxvirus </strong>that replicates in epithelial cells, predominantly affecting <strong>children</strong> aged 2-6 years and <strong>immunocompromised individuals</strong>.</li>\n<li>Transmission typically occurs through <strong>direct contact </strong>or fomites, with an incubation period of at least two weeks.</li>\n<li>Lesions appear as discrete, <strong>dome-shaped</strong>, <strong>pearly papules</strong> with <strong>central umbilication </strong>and may occur anywhere on the body, especially on the face, neck, eyelids, axillae, and thighs.</li>\n<li>In sexually active individuals, lesions may involve the genital area but are usually not sexually transmitted. In AIDS patients and other immunocompromised hosts, lesions are more widespread, especially on the face.</li>\n<li>Affected children or individuals with<strong> atopic dermatitis</strong> may experience extensive involvement and develop hundreds of lesions.</li>\n<li>The papules can show a surrounding eczematous or erythematous base, and pustular eruptions may occur due to an immune reaction, not secondary infection.</li>\n<li>The disease usually resolves within 6&ndash;9 months, though it may persist for years in some cases.</li>\n<li>Treatment options include immunotherapy with Candida or Trichophyton antigen administered every four weeks. Other therapies for limited lesions include cryotherapy with liquid nitrogen and the application of cantharidin in children, although it should not be used on facial lesions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Warthin-Finkeldey giant cells (Option A): </strong>Seen in measles</p>\n<p><strong>Negri bodies (Option B): </strong>Associated with rabies infection.</p>\n<p><strong>Cowdry B (Option D): </strong>Seen in adenovirus and poliovirus.</p>", "options": ["Warthin-Finkeldey giant cells", "Negri bodies", "Henderson Peterson bodies", "Cowdry B"], "html_options": ["Warthin-Finkeldey giant cells", "Negri bodies", "Henderson Peterson bodies", "Cowdry B"], "corr_idx": 2}, {"id": "1313122", "html_qtxt": "A 5-year male child came with complaints of high-grade fever, seizures and excessive cry. Suspecting meningitis CSF analysis was done, which showed glucose level to be normal and lymphocytic pleocytosis. What should be the next step?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of lymphocytic pleocytosis and normal glucose levels in the CSF is suggestive of viral meningitis and so the next best step would be to do a<strong> CSF PCR analysis</strong> to find the etiology.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509122604cc66-41af-48be-847b-35c4e38b6e73.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Repeat CSF analysis (Option A): </strong>No indication to repeat CSF analysis.</p>\n<p><strong>Start empirical treatment for bacterial meningitis (Option B): </strong>Bacterial meningitis constitutes a medical emergency, and treatment should ideally commence within the first hour of the patient&rsquo;s arrival at the emergency department. Empirical antibiotics are started promptly in suspected cases, even before the cerebrospinal fluid (CSF) Gram stain and culture results become available.</p>\n<p><strong>As CSF analysis is normal, symptomatically treat the patient (Option C): </strong>CSF analysis is not normal since there is lymphocytic pleocytosis.</p>", "options": ["Repeat CSF analysis", "Do a CSF PCR analysis", "Start empirical treatment for bacterial meningitis", "As CSF analysis is normal, symptomatically treat the patient"], "html_options": ["Repeat CSF analysis", "Do a CSF PCR analysis", "Start empirical treatment for bacterial meningitis", "As CSF analysis is normal, symptomatically treat the patient"], "corr_idx": 1}, {"id": "1313124", "html_qtxt": "A 6-month post-kidney transplant patient presents with fever, malaise, cough, and diffuse interstitial opacities on chest X-ray. What is the most common diagnostic method to confirm the cause of the infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cytomegalovirus (CMV)</strong> is the most prevalent viral infection following organ transplantation, especially between 1 and 4 months post-transplant and is most commonly confirmed by <strong>direct DNA estimation by PCR</strong>.</li>\n<li>Cytomegalovirus (CMV) is the most frequent viral complication after organ transplantation, particularly within the <strong>first 1 to 4 months</strong>, and poses a serious threat to both patient survival and graft function.</li>\n<li>The risk is highest in CMV-negative recipients who receive organs from CMV-positive donors. CMV can affect recipients of various organ transplants such as kidney, liver, heart, or lung, due to their immunosuppressed condition, and is associated with systemic illness including fever, leukopenia, hepatitis, <strong>pneumonia</strong>, retinitis, and gastrointestinal ulcers.</li>\n<li>In hematopoietic stem cell transplant recipients, particularly those undergoing allogeneic transplants, CMV can cause <strong>widespread viremia</strong> and life-threatening complications if not addressed promptly.</li>\n<li>HIV-infected individuals with marked immunosuppression are also vulnerable, especially to retinitis.</li>\n<li>The clinical presentation of CMV syndrome includes general symptoms, blood cell deficiencies, and hepatic involvement, which may evolve into multiorgan dysfunction if untreated.</li>\n<li>Among gastrointestinal manifestations, <strong>CMV colitis</strong> is the most frequent in transplant recipients, and its diagnosis may require tissue confirmation when blood tests fail to detect viral markers.</li>\n<li>Cytomegalovirus (CMV) infection typically cannot be diagnosed based solely on clinical signs. The preferred diagnostic methods involve detecting <strong>CMV DNA</strong> or <strong>antigens</strong> in relevant clinical specimens, with quantitative nucleic acid testing (QNAT) using<strong> PCR</strong> being the most widely used. <strong>(Options B, C, and D ruled out)</strong></li>\n<li>Some labs also employ CMV antigenemia assays that detect pp65 antigens in peripheral blood leukocytes, which can yield earlier results than cultures. QNAT is particularly valuable in immunocompromised individuals for assessing disease progression risk.</li>\n<li>Detection of CMV DNA in cerebrospinal fluid aids in diagnosing CMV encephalitis or polyradiculopathy. To minimize test result variability, international standards for viral load testing have been implemented.</li>\n<li><strong>Virus culture</strong> using human fibroblast monolayers is another diagnostic method, especially effective when viral loads are high, as seen in congenital CMV and AIDS. Cytopathic effects can appear within days, although they may take weeks in low-titer cases like CMV mononucleosis.</li>\n<li>Rapid diagnostic methods include overnight shell vial assays with immunocytochemical staining for immediate-early CMV antigens. Isolation from urine, stool, or saliva alone is not definitive since shedding may persist long after illness.</li>\n<li><strong>Serologic testing</strong> for CMV antibodies is also available. IgG antibodies may take weeks to rise post-infection, and although CMV-specific IgM can help identify recent infections, false positives may occur due to factors like rheumatoid disease.</li>\n</ul>", "options": ["Direct DNA estimation using PCR", "Antigen detection", "Isolation of the virus", "ELISA for serum antibody"], "html_options": ["Direct DNA estimation using PCR", "Antigen detection", "Isolation of the virus", "ELISA for serum antibody"], "corr_idx": 0}, {"id": "1313125", "html_qtxt": "A newly born child presented with the following features. What could be the probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912b914e2a5-43c1-4e41-a57d-8550c56d2ca3.png\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<ul>\n<li>The given image shows<strong> limb hypoplasia</strong> and <strong>cicatricial scars </strong>in the baby suggestive of <strong>congenital varicella</strong>.</li>\n<li><strong>Congenital varicella syndrome</strong> results from maternal infection with varicella-zoster virus during <strong>early pregnancy</strong>, especially when the primary infection occurs in the first or early second trimester.</li>\n<li>Key clinical features include <strong>scar-like skin lesions</strong>, limb underdevelopment, central nervous system abnormalities such as <strong>microcephaly</strong>, mental retardation, and seizures, along with ocular issues like chorioretinitis, microphthalmia, and cataracts.</li>\n<li><strong>Renal anomalies</strong> like hydroureter and hydronephrosis, neurogenic bladder, and low birth weight are also associated with the syndrome.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Congenital CMV infection (Option A): </strong>Congenital CMV infection is symptomatic in only 10% and usually presents with features such as hepatosplenomegaly, petechiae, jaundice, microcephaly, and growth restriction. Long-term consequences, especially <strong>hearing loss,</strong> can develop even after an initially normal hearing screen, necessitating regular follow-up. Additional complications may include<strong> chorioretinitis</strong>, CNS damage, and motor deficits.</p>\n<p><strong>Neonatal varicella syndrome (Option B):</strong> Neonatal varicella is a severe form of chickenpox that can occur in newborns if the mother develops chickenpox from<strong> 5 days before to 2 days after delivery</strong>, a period during which protective maternal antibodies have not yet formed. This leads to viral dissemination in the infant, with a mortality rate exceeding 30%. In contrast, if maternal infection occurs more than 5 days prior to delivery, the baby is generally asymptomatic due to the passive transfer of maternal antibodies, which prevent transmission during birth.</p>\n<p><strong>Fetal alcohol syndrome (Option D): </strong>Fetal alcohol syndrome is a teratogenic condition caused by ethanol toxicity to the developing brain. It is characterized by microcephaly, developmental delay, distinct facial anomalies as shown below, and behavioral abnormalities.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912abba2743-bb80-4a5b-a35b-c5f410cf5404.png\">", "options": ["Congenital CMV infection", "Neonatal varicella syndrome", "Congenital varicella syndrome", "Fetal alcohol syndrome"], "html_options": ["Congenital CMV infection", "Neonatal varicella syndrome", "Congenital varicella syndrome", "Fetal alcohol syndrome"], "corr_idx": 2}, {"id": "1313126", "html_qtxt": "A 10-year-old child got infected with a dsDNA virus which caused high grade fever and maculopapular rash. Rash which appears in crops started on the 1st day of fever and later spread centrifugally sparing palms and soles. What is the second most common infectious complication of the above condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most likely diagnosis based on the given scenario of rash which appears in crops on the first day of fever which later spreads centrifugally is <strong>chickenpox</strong> and the second most common infectious complication of chickenpox is <strong>meningoencephalitis</strong>.</li>\n<li>Chickenpox typically presents with a prodrome of <strong>low-grade fever</strong>, malaise, and a characteristic rash consisting of <strong>maculopapules</strong>, vesicles, and scabs in different stages.</li>\n<li>These lesions begin on the trunk and face and spread across the body, including mucosal areas such as the pharynx and vagina.</li>\n<li>Younger children generally have fewer vesicles than older individuals, and disease severity is variable. Immunocompromised patients tend to have more severe, hemorrhagic lesions and a higher risk of visceral involvement.</li>\n<li>The most common infectious complication is <strong>secondary bacterial skin infection</strong>, commonly caused by Streptococcus pyogenes or Staphylococcus aureus, including methicillin-resistant strains. This usually results from scratching. <strong>(Option B ruled out)</strong></li>\n<li>The central nervous system is the <strong>most frequently affected extracutaneous site</strong>, with complications like acute cerebellar ataxia, <strong>encephalitis</strong>, <strong>aseptic meningitis</strong>, and Guillain-Barr&eacute; syndrome.</li>\n<li><strong>Varicella pneumonia</strong> is the <strong>most serious</strong> complication, especially in adults and pregnant women, and manifests with respiratory symptoms and characteristic radiologic findings.<strong> (Option C ruled out)</strong></li>\n<li>Other reported complications include <strong>myocarditis</strong>, corneal lesions, nephritis, arthritis, bleeding disorders, acute glomerulonephritis, and hepatitis. Hepatic involvement is often asymptomatic but shows elevated liver enzymes. Use of aspirin in children with chickenpox may lead to Reye&rsquo;s syndrome, which is why it is now avoided.<strong> (Option A ruled out)</strong></li>\n</ul>", "options": ["Myocarditis", "Secondary bacterial infection", "Varicella pneumonia", "Meningoencephalitis"], "html_options": ["Myocarditis", "Secondary bacterial infection", "Varicella pneumonia", "Meningoencephalitis"], "corr_idx": 3}]}, {"moduleId": 1008824, "name": "Hepatitis", "questions": [{"id": "1184024", "html_qtxt": "A 45-year-old male with a history of intravenous drug use presents with symptoms of jaundice, fatigue, and abdominal discomfort. On further investigation, he is diagnosed with a viral hepatitis infection. The attending physician is curious about the nature of the virus responsible for his condition. Which of the following hepatitis viruses is the only one classified as a DNA virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the hepatitis viruses, the only DNA virus is <strong>HBV</strong> which belongs to the family hepadnaviridae.</li>\n</ul>\n<p>The characteristics of various hepatitis viruses are summarised in the table given below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091291451.png\">", "options": ["HAV", "HBV", "HCV", "HDV"], "html_options": ["HAV", "HBV", "HCV", "HDV"], "corr_idx": 1}, {"id": "1184029", "html_qtxt": "Identify the various components of the Hepatitis B virus genome?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120af6ea074-e1f1-4b86-8033-7965811542ae.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The option C correctly matches the various components of the Hepatitis B virus genome.</li>\n<li>Hepatitis B virus (HBV), a hepadnavirus, is an <strong>enveloped DNA virus</strong> with a nucleocapsid.</li>\n<li>Its genome is a small, circular, <strong>partially double-stranded DNA</strong> but replicates via an <strong>RNA intermediate </strong>using a <strong>reverse transcriptase enzyme</strong> as shown below.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091261712.png\"></li>\n<li>The HBV virion contains several key components, including a <strong>protein kinase</strong> and a polymerase enzyme that possesses both reverse transcriptase and RNase H activity. A P protein is also bound to the viral genome.</li>\n<li>These elements are enclosed within an <strong>icosahedral capsid</strong> composed of the <strong>hepatitis B core antigen (HBcAg)</strong>, which itself is encased in an outer envelope embedded with three glycoprotein forms of the hepatitis B surface antigen (HBsAg).</li>\n<li>The hepatitis Be antigen (HBeAg), though structurally related to HBcAg, is processed differently by being <strong>secreted into the bloodstream</strong>, lacking the capacity for self-assembly, and displaying distinct antigenic features.</li>\n<li>HBsAg, formerly known as the <strong>Australia antigen</strong>, consists of three glycoproteins: L, M, and S.</li>\n<li>HBcAg is<strong> located within the infected cells</strong> or virions and is not detectable by circulating antibodies, allowing anti-HBc to be present throughout and following the infection.</li>\n<li>HBV may contribute to the development of primary hepatocellular carcinoma (PHC) through chronic liver inflammation, which promotes cycles of tissue damage and regeneration. Additionally, HBV can <strong>integrate into the host genome</strong>, disrupting chromosomal structure, positioning viral promoters near host growth-regulating genes, and inducing genetic instability.</li>\n<li>The <strong>HBV X gene</strong> may further <strong>facilitate oncogenesis</strong> by activating the expression of host cell proteins, thereby promoting cell proliferation and survival, which can lead to malignant transformation.</li>\n</ul>", "options": ["A-HBsAg  B-HBcAg  D-DNA Polymerase  C-HBeAg", "C-HBsAg, B-HBcAg, A-DNA Polymerase, D-HBeAg", "A-HBsAg, B-HBcAg, C-DNA Polymerase, D-HBeAg", "A-HBsAg, D-HBcAg, C-DNA Polymerase, B-HBeAg"], "html_options": ["A-HBsAg  B-HBcAg  D-DNA Polymerase  C-HBeAg", "C-HBsAg, B-HBcAg, A-DNA Polymerase, D-HBeAg", "A-HBsAg, B-HBcAg, C-DNA Polymerase, D-HBeAg", "A-HBsAg, D-HBcAg, C-DNA Polymerase, B-HBeAg"], "corr_idx": 2}, {"id": "1184036", "html_qtxt": "A 20-year-old medical student pricks her fingers with a used needle accidentally during a blood draw. It was later found that the needle which she had been injured with had been used to draw samples from an HBV infected patient. She was immediately started on post exposure prophylaxis for HBV. Later, her blood is sent for examination for serological markers for HBV infection. Had she been infected, which of the following antigens would not be seen in her blood?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the given options, <strong>HBcAg</strong> is not seen in the blood as it is located within the infected cells.</li>\n<li>Hepatitis B virus (HBV), a member of the <strong>hepadnavirus family</strong>, is an <strong>enveloped DNA virus </strong>that contains a nucleocapsid.</li>\n<li>Although it is a DNA virus, HBV uses an <strong>RNA intermediate</strong> during replication, facilitated by reverse transcriptase.</li>\n<li>Hepatitis B virus has an icosahedral capsid built from the <strong>hepatitis B core antigen (HBcAg)</strong>, which is itself surrounded by an envelope containing three glycoprotein forms of the hepatitis B surface antigen (HBsAg).</li>\n<li>Particles containing HBsAg are <strong>released into the bloodstream</strong> of infected individuals and are more numerous than the actual virus particles.<strong> (Option B ruled out)</strong></li>\n<li><strong>Hepatitis Be antigen (HBeAg)</strong>, which shares most of its sequence with HBcAg, is processed differently: it is secreted into the blood, does not self-assemble like HBcAg, and displays unique antigenic characteristics.<strong> (Option A ruled out)</strong></li>\n<li>HBcAg is<strong> confined within infected cells</strong> or virions, remaining inaccessible to circulating antibodies, which permits anti-HBc detection both during and after infection. <strong>(Option C ruled out)</strong></li>\n</ul>", "options": ["HBeAg", "HBsAg", "IgM Anti HBc", "HBcAg"], "html_options": ["HBeAg", "HBsAg", "IgM Anti HBc", "HBcAg"], "corr_idx": 3}, {"id": "1184041", "html_qtxt": "Lamivudine is a Nucleoside Reverse Transcriptase inhibitor (NRTI) which has proven antiviral activity against HIV and HBV. However, some patients infected with HBV are resistant to Lamivudine. Which mutation confers this property of drug resistance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The<strong> YMDD mutation</strong> in the Hepatitis B virus DNA polymerase confers drug resistance to the virus against lamivudine.</li>\n<li>Lamivudine is an oral nucleoside analogue that <strong>inhibits reverse transcriptase</strong>, blocking viral replication in both <strong>HBV</strong> and<strong> HIV</strong>.</li>\n<li>Approved as the first antiviral for HBV, it was widely used to suppress HBV DNA, improve liver histology, and reduce fibrosis and cirrhosis.</li>\n<li>Clinical trials showed that a daily dose of 100 mg reduced HBV DNA levels significantly, especially in <strong>HBeAg-positive patients</strong>.</li>\n<li>However, long-term use is limited by the development of viral resistance, often due to <strong>mutations in the YMDD motif </strong>of the <strong>HBV DNA polymerase</strong>, particularly the M204V/I mutations.</li>\n<li>Resistance led to reduced virologic and clinical responses, requiring additional antivirals like adefovir or tenofovir.</li>\n<li>Despite initial benefits, many patients experienced<strong> virologic relapse</strong> after discontinuing therapy, especially those with HBeAg-negative chronic hepatitis B or <strong>core promoter mutations</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pre-core mutation (Option B):</strong> Precore mutants of HBV result from mutations in the <strong>precore region of the C gene</strong>, most notably a G-to-A substitution at nucleotide 1896 that introduces a premature stop codon, halting the translation of HBeAg. Another category involves mutations in the core promoter region, which suppress transcription of the HBeAg coding region. These mutations produce a phenotype with <strong>detectable HBV DNA</strong> but <strong>absence of HBeAg</strong>, despite the presence of anti-HBe antibodies. Such patients tend to have more severe or advanced liver disease and are often identified later in the disease course.</p>\n<p><strong>Escape mutation (Option C): </strong>Escape mutants of HBV involve a mutation at position 145 of the <strong>HBsAg</strong>, replacing glycine with arginine. This structural alteration <strong>impairs antibody recognition</strong>, leading to loss of neutralizing activity by anti-HBs. These mutants have been found in individuals who developed HBV infection<strong> despite prior immunization</strong> or passive immunotherapy, such as liver transplant recipients treated with monoclonal anti-HBs. Although not frequently recognized, their potential to evade immune detection poses challenges for both vaccination effectiveness and accurate serologic diagnosis.</p>", "options": ["YMDD gene", "Pre-core mutation", "Escape mutation", "All of the above"], "html_options": ["YMDD gene", "Pre-core mutation", "Escape mutation", "All of the above"], "corr_idx": 0}, {"id": "1184048", "html_qtxt": "A 30-year-old pregnant woman with chronic Hepatitis B infection is attending her antenatal check-up. The doctor informs her that Hepatitis B can be transmitted to the baby during delivery. What is the most common mode of vertical transmission of HBV?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hepatitis B is primarily transmitted via <strong>percutaneous exposure</strong>, although this route alone does not account for all cases. Many individuals with acute HBV lack any identifiable exposure history.</li>\n<li>Besides percutaneous transmission, nonpercutaneous routes, especially <strong>sexual contact </strong>and<strong> perinatal transmission </strong>also play a significant role.</li>\n<li>Although the exact mechanism of <strong>perinatal HBV transmission</strong> is not clearly defined, evidence indicates that the <strong>majority of cases occur around the time of birth</strong> rather than during pregnancy, and breastfeeding does not contribute to transmission and is therefore not contraindicated.<strong> (Options A, C, and D ruled out)</strong></li>\n<li>The risk of transmission is strongly linked to <strong>maternal HBeAg positivity</strong> and <strong>high viral load</strong>. Around 90% of HBeAg-positive mothers pass the infection to their infants, compared to only 10-15% of those who are anti-HBe-positive.</li>\n<li>While the newborn typically shows no symptoms during acute infection, there is a high probability that the child will develop chronic hepatitis B.</li>\n<li>HBsAg has been found in numerous body fluids, with <strong>semen</strong> and <strong>saliva</strong> being particularly infectious.</li>\n<li>Although HBV was once associated with transfusions, current screening techniques have reduced this transmission route to extremely low levels.</li>\n</ul>", "options": ["Breastfeeding", "Intrapartum", "Parenteral", "Prenatal"], "html_options": ["Breastfeeding", "Intrapartum", "Parenteral", "Prenatal"], "corr_idx": 1}, {"id": "1184052", "html_qtxt": "What will be the serological profile of a patient infected with acute HBV during its maximum infectivity period?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The serological profile of a patient infected with acute HBV during its maximum infectivity period will be <strong>HBsAg +ve and HBeAg +ve</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912b6411.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912b76e6.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anti HBsAg +ve and Anti HBeAg +ve (Option A): </strong>Suggestive of acute or chronic hepatitis with low infectivity or precore mutant HBV.</p>\n<p><strong>Only anti-HBsAg +ve (Option B): </strong>Suggestive of post-vaccination immunity, false positive anti-HBs or resolved hepatitis B.</p>\n<p><strong>HBsAg -ve and IgM anti-HBc +ve (Option D): </strong>Seen in window period of HBV infection.</p>", "options": ["Anti HBsAg +ve and Anti HBeAg +ve", "Only anti-HBsAg +ve", "HBsAg +ve and HBeAg +ve", "HBsAg -ve and IgM anti-HBc +ve"], "html_options": ["Anti HBsAg +ve and Anti HBeAg +ve", "Only anti-HBsAg +ve", "HBsAg +ve and HBeAg +ve", "HBsAg -ve and IgM anti-HBc +ve"], "corr_idx": 2}, {"id": "1184054", "html_qtxt": "A 36-year-old male presents with fatigue, weight loss, fever, and abdominal pain. Laboratory tests reveal elevated ESR and renal dysfunction. Hepatitis B surface antigen is positive. A biopsy of a medium-sized muscular artery shows transmural inflammation with fibrinoid necrosis. Which of the following best explains the underlying association in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Polyarteritis nodosa associated with HBV arises due to <strong>immune complex deposition</strong> involving hepatitis B antigens.</li>\n<li>Polyarteritis Nodosa (PAN) is a systemic <strong>necrotizing vasculitis</strong> affecting small- and medium-sized muscular arteries, especially those supplying the kidneys and viscera, while sparing pulmonary vessels.</li>\n<li>It is not associated with ANCA, but up to one-third of patients have chronic hepatitis B, which leads to <strong>deposition of HBsAg-HBsAb immune complexes</strong> in vessels. The condition&rsquo;s clinical effects arise from ischemia and infarction of organs and tissues.<strong> (Option C ruled out)</strong></li>\n<li>Morphologically, PAN is marked by segmental transmural necrotizing inflammation in affected arteries, often leading to thrombosis and aneurysm formation.</li>\n<li>Commonly affected organs include the <strong>kidneys</strong>, heart, liver, and gastrointestinal tract. Lesions typically involve branch points and may cause ischemic injury downstream.</li>\n<li>The acute phase features mixed inflammatory infiltrates and<strong> fibrinoid necrosis</strong>, while chronic stages show fibrous thickening. Multiple stages of lesion development may coexist in a single vessel.</li>\n<li>Clinically, PAN often presents in young adults with a remitting and episodic course. Symptoms vary widely due to the dispersed vascular involvement and include <strong>rapidly progressing hypertension</strong> (from renal artery disease), abdominal pain, GI bleeding, myalgias, and motor neuropathy.</li>\n<li>Renal disease is a major contributor to mortality. If untreated, PAN is usually fatal, but immunosuppressive therapy can lead to remission or cure in 90% of cases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Direct viral invasion of vascular endothelium (Option B): </strong>Incorrect since polyarteritis nodosa is immune-complex mediated.</p>\n<p><strong>Type I hypersensitivity to hepatitis B surface antigen (Option D): </strong>Polyarteritis nodosa involves type III hypersensitivity (immune complex-mediated)</p>", "options": ["Immune complex deposition due to chronic hepatitis B infection", "Direct viral invasion of vascular endothelium", "ANCA mediated vasculitis", "Type I hypersensitivity to hepatitis B surface antigen"], "html_options": ["Immune complex deposition due to chronic hepatitis B infection", "Direct viral invasion of vascular endothelium", "ANCA mediated vasculitis", "Type I hypersensitivity to hepatitis B surface antigen"], "corr_idx": 0}, {"id": "1184058", "html_qtxt": "A 35-year-old healthcare worker presents for routine screening for Hepatitis B virus (HBV) infection. The laboratory tests show the presence of a specific marker in his blood that indicates active HBV infection. Which of the following is used as an epidemiological marker of HBV infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>HBsAg</strong>(Hepatitis B surface antigen) is the primary <strong>epidemiological marker</strong> used for <strong>Hepatitis B virus.</strong></li>\n<li><strong>HBsAg</strong>is a <strong>protein</strong> found on the surface of the Hepatitis B virus. Its presence in the blood indicates <strong>active infection</strong> with HBV. If a person tests positive for <strong>HBsAg</strong>, they are either <strong>actively infected</strong> or may be a <strong>carrier</strong> of the virus.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anti-HBsAg (Option B): </strong>This is the antibody against the Hepatitis B surface antigen. The presence of anti-HBs indicates immunity to the virus, either from previous infection (recovery) or vaccination. It is not used as an epidemiological marker of infection, but rather as an indicator of immunity.</p>\n<p><strong>HBV DNA titre (Option C): </strong>The presence of HBV DNA in the blood reflects the amount of viral replication and is used for assessing the degree of infection and monitoring treatment in chronic HBV infection. However, it is not an epidemiological marker for the presence of infection itself. HBsAg is more commonly used for initial screening.</p>\n<p><strong>ALT, AST values (Option D): </strong>These are liver enzyme levels and are used to assess liver damage or inflammation, not directly to diagnose or mark the presence of HBV infection. Elevated ALT and AST can be seen in HBV infection, but they are not specific epidemiological markers for the virus.</p>", "options": ["HBsAg", "Anti-HBsAg", "HBV DNA titers", "ALT, AST values"], "html_options": ["HBsAg", "Anti-HBsAg", "HBV DNA titers", "ALT, AST values"], "corr_idx": 0}, {"id": "1184065", "html_qtxt": "A final-year medical student was bitten by his pet dog. He received rabies immunoglobulin (RIG) and the rabies vaccine as part of post-exposure prophylaxis. The attending medical officer asked the student to name other vaccines that can be administered with immunoglobulin for post-exposure prophylaxi
