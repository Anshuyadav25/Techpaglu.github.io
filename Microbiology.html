s. Which of the following vaccines can be taken with immunoglobulin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In addition to rabies, both <strong>HBV</strong> and<strong> tetanus</strong> vaccine and immunoglobulin can be administered at the same time.</li>\n<li>For individuals without prior hepatitis B vaccination who are exposed to HBV, it is advised to <strong>administer both hepatitis B immune globulin (HBIG) for immediate high-level anti-HBs protection and the hepatitis B vaccine </strong>to establish long-term immunity and potentially reduce the severity of illness.</li>\n<li>In newborns of HBsAg-positive mothers, a 0.5 mL <strong>intramuscular dose of HBIG should be given in the thigh immediately after birth, along with the first dose of the three-shot hepatitis B vaccine series</strong>, started within 12 hours of delivery.</li>\n<li>In cases of direct percutaneous or mucosal exposure, such as needlestick injuries or contact with infected fluids, a 0.06 mL/kg IM dose of HBIG should be given as soon as possible, followed by the hepatitis B vaccine series initiated within seven days.</li>\n<li>For sexual exposure to someone with acute hepatitis B, the same HBIG dose (0.06 mL/kg IM) should be administered within 14 days, followed by the full vaccine series. When both HBIG and the vaccine are needed, they can be given simultaneously but at different injection sites.</li>\n<li>People who experience wounds with a high risk of <strong>tetanus</strong> should receive <strong>immunization</strong> if they have not completed their vaccination series, their status is uncertain, or if their last booster was administered more than 10 years ago. Additionally, those with insufficient immunization who suffer wounds that are more than just clean or minor should <strong>also receive tetanus immune globulin (TIG)</strong> for passive protection.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Varicella (Option C): </strong>The three modalities used in varicella prevention are vaccines, immunoglobulin administration, and antivirals in those ineligible for vaccination . Vaccination and immunoglobulin are not administered together.</p>", "options": ["Hepatitis B", "Tetanus", "Varicella", "A and B"], "html_options": ["Hepatitis B", "Tetanus", "Varicella", "A and B"], "corr_idx": 3}, {"id": "1184080", "html_qtxt": "A 30-year-old healthcare worker sustains a needlestick injury from a patient who is HBV-positive. The healthcare worker has been fully vaccinated against HBV; however, her anti-HBs titre are <10 mIU/mL, indicating non-protective levels. She receives Hepatitis B Immunoglobulin (HBIG) within 2 hours of the injury. What should be the next step in managing her vaccination?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>As the healthcare worker has been vaccinated against HBV but has anti-HBs levels below 10 mIU/mL, indicating inadequate protection, the appropriate course is to <strong>initiate a full 3-dose HBV vaccination series</strong>.</li>\n<li>The 5-dose HBV vaccine is <strong>not in practice (Option C ruled out)</strong></li>\n</ul>\n<p><strong>Post exposure prophylaxis fo HBV:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509127ff45.png\">\n<p>HCW: health-care worker</p>", "options": ["Give 1 booster dose", "Initiate a full 3-dose HBV vaccination series", "Restart the entire series of 5 doses", "Nothing is required"], "html_options": ["Give 1 booster dose", "Initiate a full 3-dose HBV vaccination series", "Restart the entire series of 5 doses", "Nothing is required"], "corr_idx": 1}, {"id": "1184087", "html_qtxt": "A third-year MBBS student, who has just started clinical postings, is eager to take a blood sample from a patient. The nurse, however, asks the student about their Hepatitis B vaccination status as a precautionary measure before proceeding. What is the recommended vaccination schedule for Hepatitis B in adults?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The routine vaccination regimen involves administering three intramuscular injections at intervals of <strong>0, 1, and 6 months</strong>.</li>\n<li><strong>Hepatitis B preexposure prophylaxis</strong> is recommended for individuals with frequent exposure risk, such as <strong>healthcare workers</strong>, hemodialysis staff and patients, incarcerated individuals, injection drug users, and people with multiple or high-risk sexual contacts.</li>\n<li>It also includes those living in or traveling to endemic areas, unvaccinated children under 18, individuals with chronic liver or renal disease, HIV infection, and specific ethnic or immigrant populations from areas with high HBV prevalence.</li>\n<li>The standard vaccination schedule consists of <strong>three intramuscular doses</strong> at 0, 1, and 6 months.<strong> (Options B, C and D ruled out)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120d637f2f8-24eb-4bef-b094-a19429ff3948.jpg\"></li>\n<li>The two original recombinant hepatitis B vaccines with aluminum adjuvant are considered equivalent. One contains 10 &mu;g of HBsAg (Recombivax-HB) and the other 20 &mu;g (Engerix-B), though the recommended dosing varies between them.</li>\n<li>Combination vaccines that include hepatitis B with other childhood immunizations are also available.</li>\n</ul>", "options": ["0 - 1 -6 months", "0 - 2 -6 months", "0 - 1 year", "0 - 2 years"], "html_options": ["0 - 1 -6 months", "0 - 2 -6 months", "0 - 1 year", "0 - 2 years"], "corr_idx": 0}, {"id": "1184093", "html_qtxt": "HDV requires HBsAg from HBV to infect humans. Which of the following infections does the following serological profile indicate? IgG anti-HBc + mixture of IgM and IgG anti-HDV", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The presence of anti-HDV antibodies along with IgG anti-HBc suggests<strong> superinfection of HDV on HBV</strong>.</li>\n<li>HDV infection can be identified either by detecting HDV antigen in liver tissue or, more commonly, through <strong>anti-HDV seroconversion</strong>, indicated by a rising titer or new appearance of anti-HDV antibodies.</li>\n<li>Circulating HDV antigen is a marker of acute infection but is usually <strong>detectable for only a short time</strong>, if at all.</li>\n<li>Because anti-HDV often disappears after HBsAg clears, confirming a past, self-limited co-infection with HBV and HDV can be challenging. Additionally, the appearance of anti-HDV antibodies may be delayed by 30-40 days, complicating early diagnosis.</li>\n<li>When a patient has acute hepatitis along with serum HBsAg and anti-HDV, determining the class of anti-HBc antibodies helps clarify the timing and relationship of the infections.</li>\n<li>The presence of <strong>IgM anti-HBc</strong> suggests a <strong>recent HBV infection</strong>, while its absence (and presence of IgG anti-HBc) indicates a past infection.</li>\n<li>Thus, in co-infection with acute HBV and HDV, IgM anti-HBc is present, while in HDV superinfection on chronic HBV, anti-HBc is of the IgG type.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Co-infection of HDV and HBV (Option B): </strong>Occurs when a person is simultaneously infected with <strong>HBV (IgM anti-HBc positive)</strong> and HDV. In this case, the patient has <strong>IgG anti-HBc</strong> (chronic HBV), not IgM, ruling out co-infection.</p>\n<p><strong>HBV infection alone (Option C): </strong>The presence of anti-HDV antibodies rules out this options.</p>\n<p><strong>Recovery from hepatitis B (Option D): </strong>The presence of anti-HDV antibodies suggests a Hepatitis D virus infection.</p>", "options": ["Superinfection of HDV on HBV", "Co-infection of HDV and HBV", "HBV infection alone", "Recovery from hepatitis B"], "html_options": ["Superinfection of HDV on HBV", "Co-infection of HDV and HBV", "HBV infection alone", "Recovery from hepatitis B"], "corr_idx": 0}, {"id": "1184095", "html_qtxt": "A 35-year-old male doctor presents after a needlestick exposure. Additional tests are ordered based on patient request. The results are as follows:<br> HIV Ag/Ab: Negative/Negative<br> HBsAg: Negative<br> HBsAb: Positive<br> Hepatitis C antibody: Negative<br> HBc IgM: Negative<br> HBc IgG: Positive<br> What is the most likely explanation of the results above?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The presence of anti-HBs along with IgG anti-HBc suggests <strong>recovery phase</strong> following an HBV infection.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912f8bc6.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912d2743.png\">\n<p>The temporal pattern of HBV serology is as shown below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912ea643.png\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute infection (Option A): </strong>Acute infection is characterised by the presence of HBsAg along with IgM anti-HBc.</p>\n<p><strong>Chronic infection (Option B): </strong>Chronic infection is identified by the presence of HBsAg along with IgG anti-HBc.</p>\n<p><strong>Immunity after vaccination (Option D): </strong>The presence of Anti-HBs alone suggests immunity after vaccination.</p>", "options": ["Acute infection", "Chronic infection", "Recovery phase", "Immunity after vaccination"], "html_options": ["Acute infection", "Chronic infection", "Recovery phase", "Immunity after vaccination"], "corr_idx": 2}, {"id": "1184097", "html_qtxt": "A 35-year-old man presents with 2 weeks of nausea, diarrhea & vague abdominal pain after eating at a roadside stall a few days ago. He also has loss of appetite and developed a fever of 102 &deg;F. His labs have elevated transaminases, with an ALT of 10,000 U/L and AST of 8,000 U/L. Which of the following best describes the causative agent of this patient's disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette of gastrointestinal symptoms along with elevated transaminases after eating roadside food is suggestive of Hepatitis A virus infection caused by a <strong>single-stranded positive sense non-enveloped RNA virus</strong>.</li>\n<li>Hepatitis A virus (HAV) belongs to the <strong>Picornaviridae family</strong> with a <strong>linear single-stranded positive sense RNA genome</strong>.<strong> (Options A, B, and C ruled out)</strong></li>\n<li>HAV is transmitted almost entirely via the <strong>fecal-oral route</strong>. The infection is associated with poor sanitation and overcrowding, spreading through direct person-to-person contact or ingestion of contaminated food and water.</li>\n<li>Outbreaks have been linked to shellfish, frozen fruits, and imported produce. Transmission within households and institutions is common, with a <strong>seasonal tendency</strong> to occur in autumn.</li>\n<li>Hepatitis A typically has an <strong>abrupt onset</strong>, often with fever above 38&deg;C. It is more symptomatic in adults than in children, with the illness tending to be more severe as the incidence of subclinical childhood infection declines.</li>\n<li>The disease rarely leads to complications, and chronic infection does not occur. The incubation period ranges from <strong>10 to 50 days</strong>, averaging 25-30 days.</li>\n<li>The virus is most commonly found in the stool from about 2 weeks before to 2 weeks after jaundice onset. Mortality in icteric cases remains under 0.5%. Homologous immunity follows infection and is likely lifelong.</li>\n<li>Diagnosis can be supported by <strong>biochemical tests</strong> such as ALT, AST, and bilirubin. HAV particles can be visualized in stool using immune electron microscopy. The virus is detectable in stool, liver, bile, and blood using PCR or immunoassays, starting around 2 weeks before and up to 2 weeks after the onset of jaundice.</li>\n<li>Serological testing reveals that<strong> IgM anti-HAV</strong> peaks around two weeks after enzyme elevation and becomes undetectable within 3-6 months, while IgG anti-HAV appears soon after symptom onset and persists for life.</li>\n</ul>", "options": ["Partially double-stranded enveloped DNA virus", "Single-stranded negative-sense circular RNA virus", "Single-stranded positive-sense non-enveloped linear RNA virus", "Single-stranded positive-sense enveloped linear RNA virus"], "html_options": ["Partially double-stranded enveloped DNA virus", "Single-stranded negative-sense circular RNA virus", "Single-stranded positive-sense non-enveloped linear RNA virus", "Single-stranded positive-sense enveloped linear RNA virus"], "corr_idx": 2}, {"id": "1184100", "html_qtxt": "A 32-year-old G2P1 at 32-weeks gestation presents with severe abdominal pain, fatigue, and nausea. Physical examination shows jaundice and RUQ tenderness. Infection with which of the following organisms has the highest mortality rate for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hepatitis E virus (HEV) is a <strong>positive-sense, single-stranded RNA virus</strong> which belongs to the Hepeviridae family. The virus lacks an envelope and has a naked capsid.</li>\n<li>HEV is transmitted primarily through the <strong>fecal-oral route</strong>, most often via contaminated water.</li>\n<li>HEV infection typically results in an <strong>acute, self-limiting hepatitis</strong> with symptoms that mirror those of hepatitis A, though they may have a delayed onset. Unlike hepatitis A, HEV does not cause chronic infection.</li>\n<li>The disease severity is higher in certain groups, especially in <strong>pregnant women</strong>, where fulminant hepatitis may lead to a mortality rate of up to 20% while in the general population, the mortality rate is about 1-2%.</li>\n<li>On the other hand, the main concern with Hepatitis B, C, and D viruses is perinatal transmission. While hepatitis A generally does not significantly affect pregnancy outcomes in low-resource settings, both maternal and perinatal mortality are notably higher. Hepatitis A is not teratogenic, poses minimal fetal transmission risk, though preterm birth and neonatal cholestasis have been noted. <strong>(Options A, B, and C ruled out)</strong></li>\n</ul>", "options": ["Hepatitis D", "Hepatitis B", "Hepatitis C", "Hepatitis E"], "html_options": ["Hepatitis D", "Hepatitis B", "Hepatitis C", "Hepatitis E"], "corr_idx": 3}, {"id": "1184104", "html_qtxt": "A 30-year-old woman presents to your office with decreased appetite, malaise, and fever. Serologic tests reveal positive anti-HBsAg and anti-HAV IgM antibodies. Which of the following is most likely responsible for this patient's presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Positive anti-HBsAg and ant-HAV IgM antibodies is suggestive of acute hepatitis A infection in a patient vaccinated against HBV and since HAV spreads through fecal-oral route, <strong>shellfish consumption</strong> is the likely etiology.</li>\n<li><strong>Hepatitis A virus (HAV)</strong> is classified within the Picornaviridae family and possesses a linear, single-stranded, positive-sense RNA genome.</li>\n<li>Its transmission occurs almost exclusively through the<strong> fecal-oral route</strong>, often associated with inadequate hygiene and crowded conditions. Spread typically happens via direct contact or through consumption of contaminated water and food, with outbreaks linked to<strong> shellfish</strong>, frozen berries, and imported vegetables</li>\n<li>Household and institutional transmission is frequent, and cases tend to rise during autumn.</li>\n<li>Clinically, hepatitis A presents suddenly and frequently includes fever exceeding 38&deg;C.<strong> Adults</strong> experience more pronounced symptoms compared to children, particularly in populations where subclinical childhood infection is less common.</li>\n<li>The disease generally resolves without complications and does not become chronic. The incubation period spans from 10 to 50 days, with an average of 25 to 30 days.</li>\n<li>Laboratory diagnosis involves liver function tests such as ALT, AST, and bilirubin levels. HAV particles can be identified in fecal samples via immune electron microscopy, and the virus may be detected in stool, liver, bile, and blood using PCR or immunological methods from two weeks prior to jaundice until two weeks after.</li>\n<li>Serological testing shows that <strong>anti-HAV IgM</strong> peaks roughly two weeks after enzyme elevation and typically declines within 3 to 6 months. Anti-HAV IgG appears shortly after disease onset and remains detectable for life.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Needlestick (Option A): </strong>HBV, HCV, and HDV spread through percutaneous routes.</p>\n<p><strong>Unprotected sexual intercourse (Option B): </strong>HBV, HCV, and HDV can be transmitted through unprotected sexual intercourse.</p>\n<p><strong>Paracetamol overdose (Option D): </strong>Acetaminophen induces dose-dependent centrilobular liver necrosis, either following a single large ingestion in cases of intentional self-harm or gradually through unintentional overdose. The serological findings in this patient rules out this option.</p>", "options": ["Needlestick", "Unprotected sexual intercourse", "Shellfish consumption", "Paracetamol overdose"], "html_options": ["Needlestick", "Unprotected sexual intercourse", "Shellfish consumption", "Paracetamol overdose"], "corr_idx": 2}, {"id": "1184108", "html_qtxt": "A 53-year-old male presents to his primary care physician complaining of fatigue and joint and muscle pain. He has a history of intravenous drug use. Lab panel is as below:<br> Hepatitis A IgM: Negative<br> Hepatitis A IgG: Negative<br> Hepatitis B surface antigen: Negative<br> Hepatitis B E antigen: Negative<br> Hepatitis B core antigen: Negative<br> Hepatitis B surface IgG: Positive<br> Hepatitis B E IgG: Negative<br> Hepatitis B core IgG: Negative<br> Hepatitis C IgG: Positive<br> HCV RNA: 100,000,000 IU/ml <br> This patient should be started on which of the following medications?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's serological profile is consistent with a diagnosis of <strong>chronic HCV infection</strong> with immunity against HBV infection and HCV can be treated with sofosbuvir/ledipasvir.</li>\n<li>Among HBV serological markers, the patient has only anti-HbsAg IgG +ve with indicates immunity against HBV infection. Snce the Hepatitis C IgG is +ve along with HCV RNA of 100,000,000 IU/ml it suggests chronic hepatitis C infection.</li>\n<li>Sofosbuvir/ledipasvir is a<strong> fixed-dose combination</strong> used to treat HCV genotypes 1, 4, and 6, with a standard duration of 12 weeks.</li>\n<li>It requires no dose modification in decompensated cirrhosis (Child&ndash;Pugh B or C). Food enhances its absorption, while antacids and PPIs may reduce it.</li>\n<li>As a P-glycoprotein inhibitor, <strong>ledipasvir</strong> may elevate tenofovir levels, necessitating renal monitoring when both are used.</li>\n<li>Clinical trials report good tolerability with few side effects, such as fatigue and headache, similar to placebo.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Entacavir (Option A): </strong>Entecavir is approved by the FDA for managing chronic hepatitis B in both adults and children aged 2 years and older who show signs of active viral replication along with either sustained elevated liver enzymes or liver biopsy evidence of active disease.</p>\n<p><strong>Tenofovir (Option B): </strong>Approved for the treatment of HIV-1 and HBV.</p>\n<p><strong>Lamivudine (Option D): </strong>Lamivudine is a nucleoside analogue that targets both HIV reverse transcriptase and hepatitis B virus DNA polymerase.</p>", "options": ["Entacavir", "Tenofovir", "Sofosbuvir/Ledipasvir", "Lamivudine"], "html_options": ["Entacavir", "Tenofovir", "Sofosbuvir/Ledipasvir", "Lamivudine"], "corr_idx": 2}, {"id": "1184111", "html_qtxt": "A 24-year-old pregnant female comes to Medicine OPD. Her serology testing shows that anti-HBs antibody and hepatitis C IgG antibody are both positive. HBeAg, HbsAg, and hepatitis A antibody are negative. Polymerase chain reaction of hepatitis C RNA is positive for genotype 1. Which of the following is the most appropriate recommendation at this time?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patients serological profile is consistent with a diagnosis of chronic hepatitis C infection with immunity against HBV infection with no active hepatitis A infection which makes <strong>Hepatitis A vaccination</strong> the most appropriate recommendation at this time.</li>\n<li>Hepatitis A is an <strong>RNA picornavirus</strong> transmitted via the fecal-oral route, commonly through contaminated food or water.</li>\n<li>Vaccination, especially during childhood, is over 90% effective and is advised for high-risk adults, including pregnant women, individuals with chronic liver disease, HIV, homelessness, or substance use, and those working or traveling in high-risk settings.</li>\n<li>Unvaccinated pregnant women with recent exposure should receive passive immunization with immune globulin and begin the vaccine series simultaneously.</li>\n<li>In pregnancy, hepatitis A generally leads to mild illness and does not significantly affect outcomes in developed countries. However, in resource-limited settings, maternal and perinatal mortality may be higher.</li>\n<li>Although HAV is not teratogenic and fetal transmission is minimal, risks such as preterm birth and neonatal cholestasis have been reported.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Give Hep B immunoglobulins to newborn (Option A): </strong>Since the patient has anti-HBs Ag +ve with HBsAh -ve, it indicates immunity against hepatitis B infection which rules out the possibility of perinatal transmission of HBV.</p>\n<p><strong>Liver biopsy (Option C): </strong>Since currently no medical therapy is approved for use in hepatitis C in pregnancy, a liver biopsy is not warranted.</p>\n<p><strong>Treatment with ribavirin and interferon combination(Option D): </strong>Ribavirin, a nucleoside analogue, is part of hepatitis C treatment and is used in combination with pegylated interferon. This is not considered inferior to directly acting antiviral treatments for Hepatitis iC infection. Moreover, ribavarin has teratogenic effects in various animal species even at low doses and hence is not used in pregnancy.</p>", "options": ["Give Hep B immunoglobulins to newborn", "Hepatitis A vaccination", "Liver biopsy", "Treatment with ribavirin and interferon combination"], "html_options": ["Give Hep B immunoglobulins to newborn", "Hepatitis A vaccination", "Liver biopsy", "Treatment with ribavirin and interferon combination"], "corr_idx": 1}, {"id": "1184127", "html_qtxt": "A patient comes with a 3-month history of a nonpruritic rash, fatigue, and hematuria. Physical examination shows multiple erythematous, purpuric papules on his trunk and extremities that do not blanch when pressed. Serum creatinine is elevated and urinalysis shows red blood cell casts and protein. Serum complement levels are decreased. Renal biopsy shows subendothelial immune complex deposits with granular immunofluorescence and tram-track basement membrane splitting. Which of the following will be most likely seen on lab investigations?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of hematuria, cutaneous vasculitis with subendothelial immune complex deposits in the kidney is suggestive of <strong>cryoglobulinemic vasculitis</strong> which is associated with hepatitis C and hence<strong> anti-hepatitis C antibodies </strong>will be seen on lab investigations.</li>\n<li><strong>Cryoglobulinemic vasculitis</strong> is a systemic condition resulting from the presence of cryoglobulins (cold-precipitable monoclonal or polyclonal immunoglobulins) that deposit in small- to medium-sized blood vessels.</li>\n<li>It typically presents with features such as <strong>palpable purpura</strong>, joint pains, fatigue, nerve involvement, and kidney inflammation.</li>\n<li>Though most frequently associated with <strong>hepatitis C</strong>, it can also occur with other conditions like multiple myeloma, lymphoproliferative disorders, connective tissue diseases, infections, liver disease, or without a known cause.</li>\n<li>An estimated 5% of chronic hepatitis C patients develop this vasculitis. Skin biopsy shows inflammation with vessel wall damage, immune complex deposition, and <strong>complement activation</strong>.</li>\n<li><strong>Membranoproliferative glomerulonephritis</strong> accounts for the majority of renal involvement. The connection to hepatitis C is supported by findings such as detectable viral RNA, antibodies in cryoprecipitates, viral antigens in skin lesions, and response to antiviral therapy.</li>\n<li>The underlying mechanism involves<strong> immune complexes</strong> such as hepatitis C antigens, specific antibodies, and rheumatoid factor, depositing in vessels, initiating inflammation.</li>\n<li>Cryoprecipitates in the blood are diagnostic, and rheumatoid factor is commonly found. Most patients also show<strong> low complement levels</strong>, elevated inflammatory markers, and anemia. All patients with suspected disease should be evaluated for hepatitis C antibodies and RNA.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anti-GBM antibodies (Option A): </strong>It is suggestive of Goodpastures syndrome will shows linear immunofluorescence staining and presents with pulmonary and renal manifestations.</p>\n<p><strong>c-ANCA positivity (Option B): </strong>Points to a diagnosis of Wegener&rsquo;s granulomatosis which leads to pauci-immune rapidly progressive glomerulonephritis.</p>\n<p><strong>Anti-centromere antibodies (Option D): </strong>Seen in CREST syndrome characterised by Raynaud&rsquo;s phenomenon, esophageal dysmotility, calcinosis, and telangiectasia.</p>", "options": ["Anti-GBM antibodies", "c-ANCA positivity", "Anti-hepatitis C antibodies", "Anti-centromere antibodies"], "html_options": ["Anti-GBM antibodies", "c-ANCA positivity", "Anti-hepatitis C antibodies", "Anti-centromere antibodies"], "corr_idx": 2}, {"id": "1184129", "html_qtxt": "A 57-year-old man comes to the physician because of generalized malaise, yellowish discoloration of the eyes, and pruritus on the back of his hands that worsens when exposed to sunlight for the past several months. He has not seen a physician in 15 years. Physical examination shows scleral icterus and mild jaundice. There is a purpuric rash on the dorsum of both hands. He is negative for HBsAg. The causal pathogen of this patient's underlying condition was most likely acquired in which of the following ways?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario with jaundice, pruritus and purpuric rash is suggestive of <strong>hepatitis C infection</strong> which is most likely accquired through needlestick injury.</li>\n<li>Hepatitis C virus (HCV) is a <strong>single-stranded, positive-sense RNA virus</strong> from the <strong>Flaviviridae</strong></li>\n<li>Multiple genotypes and subtypes exist due to genetic variability, although this variability does not impact disease severity but does influence treatment response.</li>\n<li>Most new infections are asymptomatic, but 70-90% progress to<strong> chronic hepatitis</strong>, with a subset advancing to cirrhosis or hepatocellular carcinoma.</li>\n<li>Transmission primarily occurs through <strong>parenteral routes</strong> like <strong>transfusions</strong> or <strong>injection drug use</strong>, though sexual and perinatal spread are less common.</li>\n<li>Screening of blood donors and the advent of direct-acting antivirals have significantly reduced transfusion-related transmission and disease burden.</li>\n<li>Routine screening, especially in high-risk populations including pregnant women, is now recommended.</li>\n<li>Hepatitis C virus triggers both innate and adaptive immune responses, particularly through T cells producing antiviral cytokines. Despite this, HCV is adept at evading immune detection, leading to <strong>chronic infection</strong>.</li>\n<li>Some patients may also exhibit cross-reactivity between HCV antigens and autoantigens, such as cytochrome P450 2D6, which has been associated with autoimmune hepatitis featuring anti-LKM antibodies.</li>\n<li>A notable extrahepatic manifestation of chronic hepatitis C is <strong>essential mixed cryoglobulinemia (EMC)</strong>, which is characterized by arthritis, palpable purpura from cutaneous vasculitis, and occasionally glomerulonephritis.</li>\n<li>This condition is marked serologically by circulating immune complexes composed of multiple immunoglobulin classes containing HCV RNA.</li>\n<li>Following acute hepatitis C virus (HCV) infection, up to<strong> 85-90%</strong> of individuals develop <strong>chronic infection</strong>. Many of those with chronic hepatitis C remain asymptomatic, however, cirrhosis may eventually develop in about 20% of cases over 10 to 20 years.</li>\n<li>Disease progression is more likely with older age at infection, <strong>long-standing infection</strong>, immune suppression, excessive alcohol intake, fatty liver, other hepatitis viruses, or HIV co-infection. In fact, severe and fast-progressing hepatitis B or C is increasingly recognized in those with HIV.</li>\n<li>For those with chronic hepatitis C, <strong>liver cancer</strong> risk is also elevated but is largely confined to patients with cirrhosis, usually developing after three decades of disease. In such cirrhotic HCV patients, the annual chance of hepatocellular cancer ranges from approximately 1% to 4%.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Eating contaminated raw shellfish (Option A): </strong>Hepatitis A and E viruses are acquired by the fecal-oral route.</p>\n<p><strong>Droplet infection (Option C): </strong>Hepatitis viruses are not spread through droplets.</p>\n<p><strong>Bathing in freshwater (Option D):</strong> Hepatitis E is linked with water-borne outbreaks</p>", "options": ["Eating contaminated raw shellfish", "Needlestick injury", "Droplet infection", "Bathing in freshwater"], "html_options": ["Eating contaminated raw shellfish", "Needlestick injury", "Droplet infection", "Bathing in freshwater"], "corr_idx": 1}, {"id": "1184141", "html_qtxt": "A 21-year-old man comes to the emergency department because of malaise, nausea, vomiting, fever, and abdominal pain after eating contaminated food. He has no history of serious illness and takes no medications. Physical examination shows scleral icterus and right upper quadrant tenderness. The liver is palpated 1.5 cm below the right costal margin. A biopsy specimen of this patient's liver would most likely show which of the following findings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of gastrointestinal symptoms, jaundice, and hepatomegaly after eating contaminated food is suggestive of acute viral hepatitis in which histopathological examination may reveal <strong>confluent necrosis</strong> and <strong>ballooning degeneration</strong>.</li>\n<li>Acute hepatitis displays <strong>variable liver size</strong> and may be normal, enlarged due to inflammation, or shrunken in cases leading to acute liver failure and massive necrosis.</li>\n<li>Histologically, there is a prominent portal and lobular inflammatory infiltrate, mainly composed of <strong>lymphocytes</strong>, sometimes accompanied by plasma cells and eosinophils.</li>\n<li>Hepatocellular injury may manifest as <strong>necrosis</strong> or apoptosis, often accompanied by pigmented macrophages clearing cellular debris.</li>\n<li>In more severe cases, clusters of dead hepatocytes leading to <strong>confluent necrosis</strong> is seen and may progress to necrosis of the entire lobule (panlobular/panacinar necrosis) or spread between vascular structures (bridging necrosis).</li>\n<li>Ballooning degeneration, cholestasis, apoptotic bodies, and bridging necrosis are other features that can be seen in acute hepatitis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Florid duct lesion (Option A): </strong>Primary biliary cholangitis is an <strong>autoimmune condition</strong> marked by inflammatory damage to the small and medium intrahepatic bile ducts. Morphologically it is marked by lymphocytic infiltration and epithelial damage of small interlobular bile ducts, often with granulomatous destruction, known as florid duct lesions.</p>\n<p><strong>Ground glass hepatocytes and periportal inflammation (Option B): </strong>Chronic hepatitis is defined histologically by a portal-based <strong>lymphocytic</strong> or lymphoplasmacytic infiltrate with associated <strong>fibrosis</strong>, which may extend into surrounding hepatocytes as interface activity. As the disease progresses, fibrosis develops from portal and periportal regions, advancing to bridging fibrosis and ultimately cirrhosis. Distinctive features include \"<strong>ground-glass</strong>\" hepatocytes in <strong>hepatitis B</strong> due to HBsAg accumulation.</p>\n<p><strong>Necrosis with neutrophilic infiltrate and Mallory bodies (Option C): Chronic hepatitis C </strong>commonly displays noticeable clusters of lymphoid cells or well-developed lymphoid follicles within the portal tracts.</p>", "options": ["Florid duct lesion", "Ground glass hepatocytes and periportal inflammation", "Lymphoid follicles in portal tracts", "Confluent necrosis and ballooning degeneration"], "html_options": ["Florid duct lesion", "Ground glass hepatocytes and periportal inflammation", "Lymphoid follicles in portal tracts", "Confluent necrosis and ballooning degeneration"], "corr_idx": 3}, {"id": "1313083", "html_qtxt": "Identify the false statement", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Anti-LKM 3 antibody</strong> is associated with <strong>hepatitis D infection.</strong></li>\n<li><strong>Anti-LKM (liver kidney microsomal) antibodies</strong> are seen in various conditions as given in the table below.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912b99c0.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IgM anti HAV antibody appear during the late incubation period (Option C):  </strong>During acute hepatitis A,<strong> IgM-class anti-HAV antibodies </strong>appear early when liver enzymes are elevated and the virus is shed in stool and usually last for up to 3 months. IgG-class anti-HAV antibodies emerge later during recovery and persist for life, providing lasting immunity. Diagnosis is confirmed by detecting IgM anti-HAV during the acute phase.</p>\n<p><strong>Enterically transmitted non-A and non-B hepatitis is caused by hepatitis E (Option D): </strong>Hepatitis E is primarily transmitted through the fecal-oral route and was previously labeled epidemic or enterically transmitted non-A, non-B hepatitis.</p>", "options": ["Anti-LKM 3 antibody is associated with hepatitis B infection", "Anti-LKM 1 antibody is associated with hepatitis C infection", "IgM anti HAV antibody appear during the late incubation period in hepatitis A infection", "Enterically transmitted non-A and non-B hepatitis is caused by hepatitis E"], "html_options": ["Anti-LKM 3 antibody is associated with hepatitis B infection", "Anti-LKM 1 antibody is associated with hepatitis C infection", "IgM anti HAV antibody appear during the late incubation period in hepatitis A infection", "Enterically transmitted non-A and non-B hepatitis is caused by hepatitis E"], "corr_idx": 0}]}, {"moduleId": 1008825, "name": "HIV", "questions": [{"id": "1184148", "html_qtxt": "Which mode of transmission of HIV has the maximum risk of transmission?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Blood transfusion has the maximum risk of transmission.</li>\r\n<li>HIV is mainly spread through sexual contact, blood exposure, and mother-to-child transmission.</li>\r\n<li><strong>Sexual transmission</strong> is the<strong> most common</strong> route globally, with heterosexual transmission dominating in developing countries and male-to-male transmission in many developed regions.</li>\r\n<li>However, the efficiency of heterosexual transmission is generally low, especially in the absence of genital ulcers and high viral loads.</li>\r\n<li>Seminal and vaginal fluids contain HIV, and the risk increases with conditions like <strong>genital inflammation</strong> and ulcerative STIs.</li>\r\n<li>Receptive<strong> anal intercourse</strong> carries the highest sexual transmission risk due to the thin and fragile nature of rectal mucosa and the <strong>potential for trauma</strong>.</li>\r\n<li>Several cofactors influence transmission, including <strong>viral load</strong>, which is the primary determinant of infectivity. High plasma HIV RNA levels increase the likelihood of transmission, while effective antiretroviral therapy (ART) reduces it significantly.</li>\r\n<li>When HIV is undetectable in the blood due to ART, the risk of sexual transmission becomes virtually zero: a concept widely known as \"U=U\" (Undetectable = Untransmittable).</li>\r\n<li><strong>Male circumcision</strong> also reduces HIV acquisition, particularly in heterosexual men, likely due to decreased exposure of target immune cells in the foreskin and reduced risk of ulcerative STIs.</li>\r\n<li>Injection drug use presents a substantial risk, especially with shared needles or paraphernalia, as does <strong>transfusion of infected blood</strong>, which carries the highest per-act risk. <strong>(Options A, C, and D ruled out)</strong></li>\r\n<li>However, modern screening has nearly eliminated transfusion-related transmission in countries with advanced healthcare systems.</li>\r\n<li>Occupational exposure, particularly among healthcare workers who sustain needlestick injuries or mucosal contact with infected fluids, has a small but documented risk. The use of postexposure prophylaxis (PEP) in these cases significantly lowers this risk.</li>\r\n<li>Mother-to-child transmission can occur during pregnancy, delivery, or breastfeeding. The risk is closely linked to <strong>maternal viral load</strong> and ART during pregnancy and avoidance of breastfeeding where alternatives are safe can reduce this risk substantially.</li>\r\n</ul>", "options": ["Sexual", "Blood transfusion", "Salivary", "Needle stick exposure"], "html_options": ["Sexual", "Blood transfusion", "Salivary", "Needle stick exposure"], "corr_idx": 1}, {"id": "1184151", "html_qtxt": "Which of the HIV virus's three structural genes encodes the P24 antigen, which is commonly detected in diagnostic tests to confirm the infection?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The HIV virion exhibits an <strong>icosahedral shape</strong> with many external surface spikes. These spikes are composed of the <strong>envelope proteins gp120</strong> and <strong>gp41</strong>.</li>\r\n<li>The envelope exists as a trimeric heterodimer, and the virus buds from the host cell surface, incorporating host proteins into its lipid bilayer during this process.</li>\r\n<li>Although retroviruses possess a positive-sense RNA genome, they lack the machinery to replicate this RNA directly in the cytoplasm.</li>\r\n<li>Instead, each virion contains two copies of the RNA genome, two transfer RNA (tRNA) molecules, and an RNA-dependent DNA polymerase known as <strong>reverse transcriptase</strong>.</li>\r\n<li>The tRNA acts as a primer for generating a circular complementary DNA (cDNA) copy of the viral RNA. This cDNA is <strong>produced in the cytoplasm</strong> and then <strong>transported to the nucleus</strong>, where it becomes integrated into the host cell's chromatin.</li>\r\n<li>Once integrated, the viral genome behaves like a cellular gene. Promoters located at both ends of the inserted viral DNA enhance its transcription by the host cell, producing full-length RNA transcripts that serve as new viral genomes.</li>\r\n<li>Additionally, alternative splicing of these transcripts gives rise to various individual mRNAs.</li>\r\n<li>The replication process begins when the viral <strong>gp120 </strong>protein binds with high specificity to <strong>CD4 receptor</strong>s, mainly on <strong>T-helper lymphocytes</strong>. This binding triggers a conformational change, enabling interaction with one of the two co-receptors, CCR5 or CXCR4, which facilitates<strong> viral entry</strong> into the host cell.</li>\r\n<li>The viral <strong>gp41</strong> protein aids in <strong>fusion</strong> with the host membrane, allowing the viral core to enter the cytoplasm. Uncoating follows, forming the preintegration complex containing viral RNA, enzymes, and accessory proteins.</li>\r\n<li>Reverse transcription occurs, converting viral RNA to DNA. This newly synthesized <strong>DNA integrates into the host genome </strong>via the viral <strong>integrase enzyme</strong>, targeting active transcription regions.</li>\r\n</ul>\r\n<p>The replication cycle of HIV is illustrated in the image below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509124c617556-fd41-409c-9d55-88b8ca9ab567.png\"><ul>\r\n<li>The HIV genome consists of genes encoding <strong>structural proteins (gag)</strong>, <strong>enzymes (pol),</strong> and <strong>envelope glycoproteins (env)</strong>.</li>\r\n<li>The gag gene forms the core proteins such as <strong>p24</strong>, pol encodes <strong>reverse transcriptase</strong>, integrase, and protease, while env encodes gp120 and gp41. <strong>(Options B, C, and D ruled out)</strong></li>\r\n</ul>", "options": ["Gag", "Pol", "Env", "It is a non-structural gene"], "html_options": ["Gag", "Pol", "Env", "It is a non-structural gene"], "corr_idx": 0}, {"id": "1184157", "html_qtxt": "Select the correct structural features of Human immunodeficiency virus<br>1. Icosahedral symmetry<br>2. Helical symmetry<br>3. Complex symmetry<br>4. Enveloped<br>5. Non enveloped<br>6. 2 copies of ssRNA<br>7. 3 copies ssRNA<br>8. Segmented", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The Human immunodeficiency virus is an <strong>enveloped virus </strong>with <strong>icosahedral</strong> symmetry and the genome is composed of <strong>two copies of linear, positive-sense, single-stranded RNA</strong>.</li>\r\n<li>Human Immunodeficiency Virus (HIV) belongs to the <strong>Lentivirus genus</strong> within the <strong>Retroviridae</strong></li>\r\n<li>The Retroviridae family is categorized into seven genera including <strong>Deltaretrovirus</strong> to which human T-lymphotropic viruses (HTLV) belongs and Lentivirus which encompasses HIV.</li>\r\n<li>HIV is an enveloped virus with an icosahedral capsid, cylindrical core and a diploid genome consisting of two copies of linear, positive-sense single-stranded RNA. <strong>(Options A, C, and D ruled out)</strong></li>\r\n<li>The genome includes the standard retroviral genes gag, pol, and env, as well as several accessory genes, making it more genetically complex than oncogenic retroviruses such as HTLV.</li>\r\n<li>HIV uses <strong>reverse transcriptase</strong> to convert its RNA into DNA, which integrates into the host genome, forming a provirus. The integrated proviral DNA then serves as a template for viral replication. Viral particles mature by budding from the host cell membrane.</li>\r\n<li>HIV primarily targets cells of the immune system, particularly<strong> macrophages</strong> and <strong>T lymphocytes</strong>, and causes a chronic, slowly progressive immunodeficiency.</li>\r\n<li>The virus is non-oncogenic but cytocidal. Proviruses remain <strong>permanently integrated</strong>, and their expression is limited in certain cells in vivo.</li>\r\n<li>HIV exhibits marked genetic variability, which contributes to its ability to escape immune detection and complicates vaccine development.</li>\r\n<li>There are two major types of HIV: HIV-1 and HIV-2. HIV-1 is more prevalent globally and is divided into three groups (M, N, O).</li>\r\n<li><strong>Group M</strong> is the most widespread and includes at least <strong>11 subtypes</strong>, which differ genetically but not in pathogenesis.</li>\r\n<li>HIV-2 is genetically closer to simian viruses found in sooty mangabeys. HIV-1 and HIV-2 differ by over 50% in nucleotide sequence.</li>\r\n<li>Primate lentiviruses, including HIV, use <strong>CD4 </strong>as a primary receptor and require a second <strong>coreceptor</strong> for entry.</li>\r\n<li>The coreceptor facilitates membrane fusion by interacting with the viral <strong>gp41 </strong></li>\r\n<li>The coreceptors include chemokine receptors such as <strong>CCR5</strong> (used by macrophage-tropic strains) and<strong> CXCR4 </strong>(used by lymphocyte-tropic strains)</li>\r\n<li>Individuals with <strong>CCR5 gene deletions</strong> may be resistant to HIV infection or experience slower disease progression.</li>\r\n<li><strong>Maraviroc</strong> is an antiretroviral medication which functions by preventing the virus from entering human cells, specifically by inhibiting its interaction with the CCR5 co-receptor.</li>\r\n<li>The pathogenesis of HIV includes the depletion of CD4+ T cells, which severely impairs the immune system.</li>\r\n</ul>", "options": ["2,4,6,8", "1,4,7", "1,4,6", "2,5,8"], "html_options": ["2,4,6,8", "1,4,7", "1,4,6", "2,5,8"], "corr_idx": 2}, {"id": "1184259", "html_qtxt": "Scientists studying the HIV virus in the laboratory observe that it undergoes frequent mutations, leading to significant genetic variability. Which gene of the HIV virus is primarily responsible for this high mutation rate?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>HIV is a diploid virus enclosed in an <strong>envelope</strong>, featuring an icosahedral capsid and a cylindrical core.</li>\r\n<li>Its genome is made up of<strong> two identical strands of linear, positive-sense single-stranded RNA</strong>.</li>\r\n<li>The viral genome carries the typical retroviral genes such as <strong>gag</strong>, <strong>pol</strong>, and<strong> env</strong> along with multiple accessory genes, making it more genetically intricate than oncogenic retroviruses like HTLV.</li>\r\n<li>HIV produces its proteins initially as large precursor polyproteins: Gag-Pol - <strong>Pr160</strong>, Gag - <strong>Pr55</strong>, and Env - <strong>gp160</strong>, which must be enzymatically processed to form the mature viral components.</li>\r\n<li>The <strong>viral protease</strong> cleaves Gag-Pol and Gag into smaller, functional proteins, while the Env polyprotein is processed by a <strong>host cell protease</strong>, resulting in the formation of gp120 and</li>\r\n</ul>\r\n<p>Some of the genes and proteins encoded by them are given in the table below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912c9763737-6506-45fc-bf20-144377010dac.png\"><ul>\r\n<li>Within an infected person, there exists a diverse array of viral genetic variants known as <strong>quasispecies</strong>.</li>\r\n<li>This diversity results from the virus's rapid replication and the error-prone nature of its reverse transcriptase enzyme.</li>\r\n<li>The <strong>highest variability</strong> among different HIV strains is seen in the <strong>env gene</strong>, which encodes envelope proteins.<strong> (Options A, C, and D ruled out)</strong></li>\r\n<li>The <strong>gp120 protein </strong>produced by env is responsible for binding to the CD4 receptor and coreceptors, influences cell tropism (targeting lymphocytes or macrophages), and contains the main antigenic sites that trigger neutralizing antibody responses.</li>\r\n<li>The <strong>gp41 </strong>product of env includes a transmembrane domain that anchors it in the viral envelope and a fusion domain that aids in the virus's entry into host cells.</li>\r\n<li>The genetic variability in HIV's envelope proteins presents a major obstacle to creating a successful AIDS vaccine.</li>\r\n</ul>", "options": ["Gag", "Pol", "Env", "Tat"], "html_options": ["Gag", "Pol", "Env", "Tat"], "corr_idx": 2}, {"id": "1184265", "html_qtxt": "A doctor working in a laboratory with HIV-1 observes that it has 11 subtypes. Gene sequences in which of the following forms the basis for this classification ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>HIV-1 is divided into 11 subtypes based on variations in the <strong>env</strong> and <strong>gag gene</strong></li>\r\n<li>Among humans, there are two major types of AIDS-causing viruses: HIV-1 and HIV-2. These types are classified based on differences in genome structure and their evolutionary relationships with other primate lentiviruses. The sequence difference between HIV-1 and HIV-2 is substantial, exceeding 50%.</li>\r\n<li>HIV-1 is further divided into <strong>four major genotypes</strong>: M (main), N, O, and P, with the <strong>M group</strong> being the most prevalent worldwide.</li>\r\n<li>This group is subdivided into 11 clades or subtypes (A-K), identified by variations in the env and gag gene sequences.<strong> (Options A, B, and C ruled out)</strong></li>\r\n<li>These variations influence the antigenicity and immune recognition of proteins like <strong>gp120</strong> and the <strong>capsid protein</strong>.</li>\r\n<li>HIV-2, in contrast, consists of six subtypes (A-F), and shows extensive genetic variability similar to HIV-1.</li>\r\n</ul>", "options": ["Env", "Gag", "Reverse transcriptase", "Both A and B"], "html_options": ["Env", "Gag", "Reverse transcriptase", "Both A and B"], "corr_idx": 3}, {"id": "1184268", "html_qtxt": "A 26-year-old presents with a weight loss of 20kgs from her initial weight of 65kgs within 3 months. She also has had intractable diarrhea within this period. She tests positive for HIV infection. Lately, she has been having visual symptoms. Upon fundoscopy, the following appearance is seen. At what CD cell count does this illness manifest? <img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/af5184fb-a981-4574-bd33-a400e2a0e7e9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The given clinical scenario of weight loss, diarrhea, and given fundoscopy finding of pizza pie appearance in a retropositive patient is suggestive of<strong> CMV</strong></li>\r\n<li>Cytomegalovirus (CMV) is a common member of the <strong>herpesvirus family</strong> and is a double-stranded DNA virus that can cause serious disease in individuals with weakened immune systems. A hallmark of CMV infection is the significant enlargement of infected cells</li>\r\n<li>During the primary infection, cell-mediated immune responses are suppressed, which contributes to the virus's persistence and delays immune system recovery.</li>\r\n<li>In immunocompromised patients, CMV can reactivate and lead to more severe manifestations, including pneumonia, hepatitis,<strong> colitis</strong>, or widespread infection.</li>\r\n<li>In such patients, CMV infection, referred to as \"CMV syndrome\", often begins with nonspecific symptoms like fatigue, fever, loss of appetite, night sweats, general discomfort, and joint or muscle pain.</li>\r\n<li>Respiratory involvement may present as rapid breathing, low oxygen saturation, and a dry cough, indicating pulmonary complications.</li>\r\n<li>The gastrointestinal system may also be affected, with <strong>colitis</strong> being the most frequent form in transplant recipients. CMV can lead to ulceration in the esophagus, stomach, small intestine, or colon, which in severe cases may result in bleeding or perforation.</li>\r\n<li><strong>CMV retinitis</strong> is another serious complication, initially affecting one eye and often progressing to both in untreated individuals. Patients typically experience visual disturbances such as decreased vision due to macular involvement or floaters from inflammation in the vitreous. The retinal appearance is marked by dense white infiltrates in the periphery accompanied by flame-shaped hemorrhages, forming a characteristic \"<strong>pizza pie\"</strong> pattern along the vascular arcades.</li>\r\n<li>Retropositive patients are at risk for opportunistic infections and the risk increases with lower CD4 counts as shown below.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912465039b4-6dc5-485c-8cdc-ab60fabae787.png\"><p><strong>Reference </strong><a href=\"https://www.cdc.gov/mmwr/preview/mmwrhtml/rr5804a1.htm\" target=\"_blank\">https://www.cdc.gov/mmwr/preview/mmwrhtml/rr5804a1.htm</a></p>", "options": ["<500cells/uL", "<300cells/uL", "<200cells/uL", "<5cells/uL"], "html_options": ["<500cells/uL", "<300cells/uL", "<200cells/uL", "<5cells/uL"], "corr_idx": 3}, {"id": "1184275", "html_qtxt": "Select AIDS defining illnesses from the following infections<br>1. Primary CNS lymphoma<br>2. Oral candidiasis<br>3. Acute diarrhea<br>4. Toxoplasmosis<br>5. Cryptosporidiosis<br>6. HSV infection", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Among the given options, primary CNS lymphoma, toxoplasmosis, cryptosporidiosis, and HSV infection are considered as AIDS defining illnesses.</li>\r\n</ul>\r\n<p>Some of the AIDS-defining infections and malignancies are given below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e1e0a3e4-18e6-4c1f-bfe6-82fea982b2a7.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509123de39f70-d89e-4516-82d8-9d094b345c24.png\">", "options": ["1,2,3,4,5,6", "1,4,5,6", "1,2,4,5,6", "1,2,3,5"], "html_options": ["1,2,3,4,5,6", "1,4,5,6", "1,2,4,5,6", "1,2,3,5"], "corr_idx": 1}, {"id": "1184280", "html_qtxt": "A 40-year-old retropositive man has been non-compliant with HAART recently and now presents with focal neurological deficits, headache and 2 episodes of seizures. Upon imaging, the following lesions were observed. What is the appropriate prophylaxis against this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041583172491-656f-4959-8f6f-3ca7ec8b98c2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The given clinical scenario of focal neurological deficits, seizures, and multiple ring enhancing lesions is suggestive of <strong>cerebral toxoplasmosis</strong> for which <strong>cotrimoxazole</strong> is used as prophylaxis.</li>\r\n<li><strong>Cerebral toxoplasmosis</strong> is among the most frequent causes of secondary central nervous system infections in individuals with AIDS.</li>\r\n<li>It typically emerges as a late complication of HIV infection and primarily affects those with CD4+ T-cell counts below <strong>200/&mu;L</strong>.</li>\r\n<li>The typical clinical features include fever, headache, and<strong> focal neurological deficits</strong>. <strong>Seizures </strong>are common and may be the first sign of HIV-related illness.</li>\r\n<li>Seizures due to cerebral toxoplasmosis are often accompanied by <strong>cerebral edema</strong>, confusion, lethargy, dementia, or progression to coma.</li>\r\n<li>On imaging, especially MRI, cerebral toxoplasmosis usually appears as <strong>multiple ring-enhancing lesion</strong>s, although in some cases only one lesion may be seen.</li>\r\n<li>These lesions typically show inflammation and central necrosis, surrounded by edema.</li>\r\n<li>The standard treatment involves <strong>sulfadiazine</strong> and <strong>pyrimethamine</strong> with leucovorin for a duration of at least 4-6 weeks.</li>\r\n<li>Other options include regimens with <strong>clindamycin</strong>, atovaquone, or azithromycin combined with pyrimethamine.</li>\r\n<li>Due to frequent relapses, long-term maintenance therapy with sulfadiazine, pyrimethamine, and leucovorin is recommended for patients with a prior history of the condition, especially if their CD4+ count stays below 200/&mu;L.</li>\r\n<li>Patients with CD4+ counts under 100/&mu;L and who test positive for T. gondii IgG should be started on primary prophylaxis with a single <strong>double-strength tablet</strong> of TMP-SMX (cotrimoxazole). <strong>(Options A and D ruled out)</strong></li>\r\n<li>Once ART is effective and the patient's CD4+ count rises above 200/&mu;L for at least six months, prophylaxis or maintenance therapy may be discontinued.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong><strong></strong></p>\r\n<p><strong>Clotrimazole (Option B): </strong>Belongs to the azole group of antifungals used in candidiasis and dermatophytosis.</p>", "options": ["Clindamycin + Pyrimethamine", "Clotrimazole", "Cotrimoxazole", "Both A and C"], "html_options": ["Clindamycin + Pyrimethamine", "Clotrimazole", "Cotrimoxazole", "Both A and C"], "corr_idx": 2}, {"id": "1184294", "html_qtxt": "A 24-year-old HIV positive primipara is worried that her baby will acquire the infection during delivery. You console her that her newborn will be tested for the infection at 6 weeks. Which of the following tests will you perform first?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In a neonate born to an HIV-infected mother, <strong>HIV DNA PCR</strong> is the investigation done at 6 weeks to detect infection in the newborn.</li>\r\n<li>HIV can be <strong>transmitted from parent to child</strong> before birth (intrauterine), during delivery (intrapartum), or after birth (postpartum via breastfeeding).</li>\r\n<li>Intrauterine transmission has been detected as early as 10 weeks of gestation using PCR or viral culture, but most cases likely occur in<strong> late pregnancy</strong> when placental integrity decreases, allowing maternal-fetal microtransfusions.</li>\r\n<li><strong>Intrapartum transmission</strong> is more common, often with no detectable virus in the infant until after the first week.</li>\r\n<li>This likely occurs through <strong>mucosal exposure</strong> to infected genital secretions or microtransfusions during labor.</li>\r\n<li>Breastfeeding is the least frequent mode in resource-rich countries but accounts for up to 40% of perinatal infections in resource-limited settings. Transmission risk from breastfeeding is higher during maternal primary infection and can triple in this setting.</li>\r\n<li>Risk factors for vertical transmission include<strong> high maternal viral load</strong> at delivery, preterm birth (<34 weeks), and <strong>low antenatal CD4 count</strong>.</li>\r\n<li>Maternal HIV antibodies <strong>cross the placenta</strong>, so infants test antibody-positive at birth regardless of infection status.</li>\r\n<li>Most uninfected, non-breastfed infants lose these antibodies by 6-18 months and are termed seroreverters. IgG-based antibody tests cannot reliably diagnose HIV infection in children under 24 months. IgA and IgM are also of limited clinical value.</li>\r\n<li><strong>Definitive diagnosis</strong> in young infants requires virologic testing such as HIV DNA or RNA PCR, since these can detect infection within the first months of life. <strong>(Options A, B, and D ruled out)</strong></li>\r\n<li>Testing is recommended at<strong> 2-6 weeks after completing prophylaxis</strong> in high-risk newborns.</li>\r\n<li>A confirmed HIV diagnosis requires <strong>two positive virologic results</strong> from separate samples.</li>\r\n</ul>", "options": ["IgG ELISA", "CD4 cell count", "HIV DNA PCR", "Any of the above"], "html_options": ["IgG ELISA", "CD4 cell count", "HIV DNA PCR", "Any of the above"], "corr_idx": 2}, {"id": "1184296", "html_qtxt": "A 25-year-old patient presents with flu-like symptoms and gives a history of unprotected sexual contact a week back. Her HIV antibodies are not yet detectable. Given the clinical presentation and the timing of the exposure, what is the most reliable diagnostic test among the given options for detecting HIV during this period, before seroconversion occurs?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Based on the clinical scenario, the patient is in window period and the most reliable diagnostic test among the given options to detect HIV during this period is RT-PCR.</li>\r\n<li>The diagnosis of HIV infection can be approached through <strong>antibody detection</strong>, <strong>virus isolation</strong>, nucleic acid or antigen detection, and resistance testing.</li>\r\n<li>Antibody detection is the most commonly used method. However, antibodies may take 2-8 weeks or even months to appear post-infection. This period, known as the \"<strong>window period</strong>,\" is highly infectious but seronegative.</li>\r\n<li>Virus isolation involves culturing HIV from lymphocytes in peripheral blood, with higher viral loads seen in AIDS patients. The most sensitive method is cocultivating test samples with uninfected, stimulated peripheral blood mononuclear cells, followed by detection of viral growth via reverse transcriptase activity or p24 antigen testing.</li>\r\n<li>While <strong>antibody-positive individuals</strong> usually have culturable viruses, the process is time-consuming, mainly used for research, and has largely been replaced by PCR techniques. <strong>(Option B ruled out)</strong></li>\r\n<li><strong>Routine blood screening</strong> for HIV infection relies on detecting antibodies to HIV and/or the HIV p24 antigen. A widely used laboratory method for this purpose is the <strong>ELISA</strong>, also known as the enzyme immunoassay (EIA).</li>\r\n<li>Positive EIA results require confirmation, typically through Western blot detection of <strong>antibodies</strong> to HIV proteins such as p24, gp41, and gp120/160, with two or more bands indicating positivity. HIV-2 requires separate Western blot confirmation. <strong>(Option D ruled out)</strong></li>\r\n<li>Antibody response patterns change during disease progression, with antibodies to envelope proteins persisting while anti-p24 antibodies decline.</li>\r\n<li>Detection of viral nucleic acids or antigens includes RT-PCR, branched DNA assays, and p24 antigen detection.</li>\r\n<li>These methods are sensitive, allow viral load monitoring, and are useful in early infant diagnosis, where maternal antibodies make serology unreliable.</li>\r\n<li>Low-level p24 antigen can be detected early but often disappears as antibodies form, potentially reappearing late in infection. Fourth-generation assays combining antibody and p24 antigen detection <strong>shorten the window period</strong>, and fifth-generation assays can differentiate between HIV-1, HIV-2, and p24 antigen.</li>\r\n<li><strong>Nucleic acid testing further reduces the infectious window</strong> and is used in acute infection, occupational exposures, and donor screening.</li>\r\n<li>HIV resistance testing identifies <strong>mutations in viral genes</strong> such as reverse transcriptase and protease that confer drug resistance. Genotypic testing is the standard, using sequencing to detect resistance-associated mutations, while phenotypic testing measures the drug concentration needed to inhibit viral replication by 50%, helping assess clinical significance. <strong>(Option C ruled out)</strong></li>\r\n</ul>", "options": ["RT-PCR", "Virus isolation", "HIV resistance testing", "Western blot"], "html_options": ["RT-PCR", "Virus isolation", "HIV resistance testing", "Western blot"], "corr_idx": 0}, {"id": "1184299", "html_qtxt": "A 35-year-old presented with a 7-month history of fever and chronic diarrhea. He has lost 17 kg of his body weight. He gives a history of multiple encounters of unprotected intercourse. The patient was cachectic and appeared chronically ill. His laboratory parameters are as follows: CD4 lymphocyte count of 130/uL and HIV viral load of  30,000 copies/mL plasma. At what CD4 cell count should Anti-retroviral therapy (HAART) be started in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Initiation of HAART does not depend on CD4 counts and is initiated promptly once the diagnosis is made unless the patient is also diagnosed with other infections such as those with cryptococcus or mycobacterium tuberculosis.</li>\r\n<li><strong>Antiretroviral therapy (ART)</strong>, also called highly active antiretroviral therapy (HAART), is the primary approach to managing HIV infection and <strong>should be initiated promptly after diagnosis</strong>, except in certain situations like cryptococcal or TB meningitis where delaying ART may reduce the risk of severe immune reconstitution inflammatory syndrome (IRIS).<strong> (Options A, B, and C ruled out)</strong></li>\r\n<li>Current ART drugs fall into four main categories: <strong>reverse transcriptase inhibitors</strong> (nucleoside/nucleotide and nonnucleoside), <strong>protease inhibitors</strong>, <strong>integrase inhibitors</strong>, and<strong> entry inhibitors</strong> (fusion inhibitors, CCR5 antagonists, CD4 antagonists).</li>\r\n<li>A standard initial regimen often includes two nucleoside/nucleotide reverse transcriptase inhibitors (e.g., tenofovir-based or abacavir + 3TC/FTC) plus a nonnucleoside reverse transcriptase inhibitor, an integrase inhibitor, or a protease inhibitor boosted with ritonavir or cobicistat. Many fixed-dose combinations of these drugs are available.</li>\r\n<li><strong>Drug resistance testing</strong> should be done before starting ART and whenever therapy changes due to treatment failure.</li>\r\n<li>While HIV-1 is the most common infection, some patients may have HIV-2. Although treatment principles are similar, certain <strong>nonnucleoside reverse transcriptase inhibitors</strong>, such as efavirenz and fosamprenavir, are <strong>ineffective against HIV-2</strong> and should not be used in ART regimens for these patients.</li>\r\n</ul>", "options": ["500cells/uL", "200cells/uL", "50cells/uL", "Any CD counts"], "html_options": ["500cells/uL", "200cells/uL", "50cells/uL", "Any CD counts"], "corr_idx": 3}, {"id": "1184300", "html_qtxt": "A 37-year-old presented with complaints of multiple skin lesions, respiratory complaints and abdominal distention. On examination, generalised lymphadenopathy and hepatosplenomegaly is noted and lab investigation reveals hypercalcemia. Her peripheral smear is as shown below. <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415642dee51-50d1-482a-82bf-69fe0881ef71.jpg\"><br>Which of the following is the most likely etiological agent?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The given clinical features of fever, lymphadenopathy, hepatosplenomegaly along with the peripheral smear showing cells with flower-shaped nuclei is suggestive of adult T-cell leukemia caused by<strong> human T lymphotropic virus -1</strong>.</li>\r\n<li><strong>Human T-cell lymphotropic virus type 1 (HTLV-1)</strong> is a delta retrovirus linked to <strong>adult T-cell leukemia/lymphoma (ATL)</strong> and <strong>HTLV-1-associated myelopathy (HAM)</strong>, and may also contribute to infective dermatitis, arthritis, uveitis, and <strong>Sj&ouml;gren's syndrome</strong>.</li>\r\n<li>HTLV-1 uses GLUT-1 as its primary receptor, aided by neuropilin-1 and heparan sulfate proteoglycans. Infected cells typically express the <strong>viral gene hbz</strong>, while the <strong>tax gene</strong>, though not binding DNA directly, promotes expression of host transcription factors, cytokines, and membrane proteins that support proliferation and transformation.</li>\r\n<li>HTLV-1 spreads via breastfeeding, <strong>sexual contact</strong>, and <strong>contaminated blood</strong>, requiring cell-to-cell contact. ATL is more linked to perinatal transmission and HAM to sexual transmission.</li>\r\n<li>The latency is <strong>20-30 years</strong> for ATL and ~3.3 years for HAM.</li>\r\n<li>ATL presents in four clinical types: acute, lymphomatous, chronic, and smoldering, among which the most common presentation is acute ATL.</li>\r\n<li>Acute ATL accounts for roughly 60% of malignant cases and presents with a <strong>brief prodrome </strong>of about two weeks from symptom onset to diagnosis, followed by an aggressive course.</li>\r\n<li>It typically manifests with <strong>rapidly advancing skin lesions</strong>, lung involvement, elevated calcium levels, and lymphocytosis featuring cells with lobulated or \"flower-shaped\" nuclei.</li>\r\n<li>The malignant cells show monoclonal proviral integration and express CD4, CD3, and CD25 (low-affinity IL-2 receptor), with serum CD25 serving as a potential tumor marker.</li>\r\n<li>Skin lesions may resemble those seen in mycosis fungoides, while lytic bone lesions, frequent in this condition, contain osteolytic rather than tumor cells and generally lack osteoblastic activity. Bone marrow infiltration is often patchy despite the leukemic presentation.</li>\r\n<li>HAM is a <strong>progressive spastic paraparesis</strong> predominantly affecting <strong>women</strong>, with symptoms of leg weakness, back pain, bladder dysfunction, and sensory changes. MRI shows white matter and spinal cord lesions with CD8+ T-cell infiltration.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong><strong></strong></p>\r\n<p><strong>HHV-8 (Option B): </strong>HHV-8 infection in immunocompetent children may present with fever and a <strong>maculopapular rash</strong>. In immunocompromised individuals, it can cause fever, splenomegaly, lymphoid hyperplasia, pancytopenia, or rapid-onset <strong>Kaposi's sarcoma</strong>, and may also lead to multicentric Castleman disease or KS-associated inflammatory cytokine syndrome.<strong></strong></p>\r\n<p><strong>HBV (Option C): </strong>Acute HBV infection follows an incubation period of 30-180 days and often begins with a <strong>prodrome of systemic symptoms</strong> such as anorexia, nausea, vomiting, fatigue, myalgias, and low-grade fever, with<strong> jaundice</strong> typically appearing after 1-2 weeks. During the icteric phase, patients may develop dark urine, pale stools, hepatomegaly, and right upper quadrant pain, with some cases complicated by extrahepatic manifestations like arthritis or rash.<strong></strong></p>\r\n<p><strong>Human T lymphotropic virus - 2 (Option D): </strong>Although first identified in a patient with a T-cell variant of hairy cell leukemia, HTLV-2 has not been definitively linked to a specific disease. However, emerging evidence suggests it may be involved in certain neurological, hematologic, and dermatologic disorders, warranting further investigation, especially in light of prior confusion about HTLV-1 and HTLV-2 prevalence in drug users.</p>", "options": ["Human T lymphotropic virus -1 ", "HHV-8", "HBV", "Human T lymphotropic virus - 2"], "html_options": ["Human T lymphotropic virus -1 ", "HHV-8", "HBV", "Human T lymphotropic virus - 2"], "corr_idx": 0}, {"id": "1184301", "html_qtxt": "At which point in the replication cycle of HIV does the antiviral Dolutegravir act?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li>Dolutegravir is an integrase inhibitor used against HIV which <strong>inhibits viral integrase</strong>.</li>\r\n<li>The various classes of anti-retroviral drugs and their mechanisms of actions are summarised in the table given below.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e081b2f6-761a-45be-8db7-acf05a586b2d.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912f46aeb1f-e636-4c59-8a38-96e268118272.png\"><p><strong>Explanation of other options:</strong><strong></strong></p>\r\n<p><strong>Inhibit viral entry by binding to gp41 (Option A): </strong>Enfuvirtide inhibits viral entry by binding to gp41.<strong><br /> Inhibits maturation of new virions (Option C): </strong>Protease inhibitors block the viral protease, which is essential in the late stage of the replication cycle for <strong>cleaving gag and gag-pol polyprotein precursors</strong>, a process necessary to form the mature virion core and activate reverse transcriptase for the next infection cycle.</p>", "options": ["Inhibit viral entry by binding to gp41", "Inhibits viral integrase", "Inhibits maturation of new virions", "Both A and B"], "html_options": ["Inhibit viral entry by binding to gp41", "Inhibits viral integrase", "Inhibits maturation of new virions", "Both A and B"], "corr_idx": 1}, {"id": "1184302", "html_qtxt": " A 38-year-old HIV-positive patient with a CD4 count of 340 cells/&micro;L presents for routine follow-up. Considering the patient's immune status, which opportunistic infections should be considered for primary prophylaxis?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li>According to WHO guidelines, prophylaxis for<strong> Pneumocystis jirovecci</strong> is started when the CD4 count drops below <strong>350/&micro;L</strong>.</li>\r\n</ul>\r\n<p>Indications for prophylaxis against some organisms given to HIV patients is summarised in the table given below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912d5ca567e-4322-4b7a-8ede-184b8cf72e50.png\"><p><strong>Reference: </strong><a href=\"https://www.cdc.gov/mmwr/preview/mmwrhtml/rr5804a1.htm\" target=\"_blank\">https://www.cdc.gov/mmwr/preview/mmwrhtml/rr5804a1.htm</a></p>", "options": ["Pneumocystis jirovecci", "Cryptococcal meningitis", "Tuberculosis", "MAC"], "html_options": ["Pneumocystis jirovecci", "Cryptococcal meningitis", "Tuberculosis", "MAC"], "corr_idx": 0}, {"id": "1184303", "html_qtxt": "A known case of HIV, non-compliant to HAART presents with fresh complaints of fever, altered mental status and neck rigidity. Suspecting meningitis, CSF tap was done. India ink preparation with CSF shows the following findings. Which of the following drugs is for treatment of this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501170cb3f474-b736-45a4-b1eb-e1063bb6070b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The given clinical features along with is suggestive of cryptococcal meningitis which is managed with fluconazole.</p>\r\n<ul>\r\n<li><strong>Cryptococcus neoformans</strong> and <strong> gattii</strong> cause cryptococcal infection, typically acquired from environmental sources such as soil or bird droppings, with inhalation of infectious particles being the primary route.</li>\r\n<li>The disease is a major concern in <strong>immunocompromised individuals</strong>, particularly those with HIV/AIDS, and commonly presents as <strong>meningoencephalitis</strong>, but pulmonary, skin, and systemic involvement may also occur.</li>\r\n<li>Diagnosis relies on detecting yeast cells or cryptococcal antigen in sterile body fluids, with India ink staining revealing the capsule's clear zone.</li>\r\n<li>In HIV-infected patients, cryptococcosis demands aggressive treatment and remains incurable without immune recovery.</li>\r\n<li>In AIDS cases, therapy is divided into two stages: an <strong>induction phase</strong> aimed at lowering fungal burden and relieving symptoms, followed by <strong>lifelong maintenance</strong> to prevent relapse.</li>\r\n<li>Pulmonary or extrapulmonary disease without CNS involvement is managed with fluconazole. Severe disease may require adding flucytosine for 10 weeks before continuing lifelong fluconazole.</li>\r\n<li>For CNS involvement, the preferred induction regimen is <strong>amphotericin</strong> B plus <strong>flucytosine </strong>for two weeks, then <strong>fluconazole</strong> for at least 10 weeks, followed by lifelong maintenance with fluconazole.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong><strong></strong></p>\r\n<p><strong>Cotrimoxazole (Option A): </strong>Used in HIV patients for <strong>Pneumocystis jirovecii pneumonia (PCP)</strong> prophylaxis and treatment. Not effective against Cryptococcus neoformans.</p>\r\n<p><strong>Griseofulvin (Option C): </strong>Antifungal effective against <strong>dermatophytes (tinea, ringworm infections)</strong>. Not useful for systemic fungal infections like cryptococcosis.</p>\r\n<p><strong>Continue HAART only (Option D): </strong>HAART is important in HIV management but <strong>not a treatment for active cryptococcal meningitis</strong>. Immediate antifungal therapy is lifesaving; HAART may be reintroduced later to avoid immune reconstitution syndrome (IRIS).</p>", "options": ["Cotrimoxazole", "Amphotericin along with flucytosine ", "Griseofulvin", "Continue HAART only"], "html_options": ["Cotrimoxazole", "Amphotericin along with flucytosine ", "Griseofulvin", "Continue HAART only"], "corr_idx": 1}, {"id": "1184307", "html_qtxt": "What is the optimal schedule for CD4 count measurement in a patient diagnosed with HIV infection?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The optimal schedule for<strong> CD4 count</strong> measurement in a patient diagnosed with HIV infection is <strong>at the time of diagnosis and then every 3-6 months</strong>.</li>\r\n<li>Laboratory monitoring in HIV infection integrates clinical and laboratory information to optimize patient management.</li>\r\n<li>A strong correlation exists between HIV-related symptoms and<strong> CD4+ T-cell counts</strong>, making these counts a standard part of evaluation.</li>\r\n<li>Sensitive assays developed after the discovery of HIV allow <strong>quantification of viral RNA</strong>, enabling monitoring of <strong>disease progression</strong> and treatment response.</li>\r\n<li>CD4+ T-cell counts reflect current immune status and guide prophylaxis decisions, with counts <200/&micro;L indicating high risk for Pneumocystis jirovecii, and counts <50/&micro;L indicating risk for MAC.</li>\r\n<li>Regular monitoring is recommended from <strong>diagnosis every 3-6 months</strong>, with adjustments based on stability and treatment duration.<strong> (Options A, B, and C r
