on of liquid paraffin", "All glass syringes are best sterilized by boiling at 100&deg;C", "Bacterial vaccines are best sterilized by ethylene oxide", "Pasteurization of milk by flash method is done by heating at 63&deg;C for 30 minutes"], "corr_idx": 0}, {"id": "1181903", "html_qtxt": "A patient is admitted with a persistent fever of 102&deg;F (38.9&deg;C) for three days, unresponsive to oral antibiotics. The physician decides to switch his treatment to parenteral antibiotics for better efficacy. The head nurse prepares to administer the new medication using disposable syringes. What sterilization process is used for disposable syringes?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Disposable syringes are sterilised using gamma radiation (ionising radiation).</p>\n<p>Pre-filled syringes are sterilised by ethylene oxide&nbsp;</p>\n<p><strong>Radiation:</strong></p>\n<p>The control used is Bacillus pumilus.</p>\n<p>2 types:</p>\n<ul>\n<li>Ionizing radiation</li>\n<li>Non-Ionizing radiation</li>\n</ul>\n<p><strong>Ionizing radiation:</strong></p>\n<ul>\n<li>It has high penetrating power</li>\n<li>Sporicidal</li>\n<li>Cold radiation (does not increase the surface temperature)</li>\n<li>Used for catgut sutures and grafts</li>\n<li>Examples (x-rays, gamma rays, cosmic rays)</li>\n</ul>\n<p><strong>Non-Ionizing radiation:</strong></p>\n<ul>\n<li>It has low penetrating power</li>\n<li>Not sporicidal</li>\n<li>Hot-Radiation (increase the surface temperature)</li>\n<li>Used for OT fumigation, biosafety cabinet</li>\n<li>Examples (UV rays, infrared rays)</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Fornaldehyde (Option A):</strong></p>\n<ul>\n<li>It is a chemical method of sterilization used for</li>\n<li>OT fumigation formalin (all human specimen stored)</li>\n<li>Duckering(killing bacillus anthracis spores from animal wool)-process where animal spores treated with formaldehyde</li>\n</ul>\n<p><strong>Ethylene oxide (Option B):</strong></p>\n<ul>\n<li>Mechanism of action: Microbicidal and Sporicidal</li>\n<li>Side effects:\n<ul>\n<li>Highly inflammable</li>\n<li>Highly irritant</li>\n<li>Highly explosive</li>\n<li>never use 100% ethylene oxide (3-10% is enough)</li>\n<li>mix with inert gas to prevent inflammable</li>\n</ul>\n</li>\n<li>Used in:\n<ul>\n<li>Cardio-pulmonary machines</li>\n<li>Pre-packed syringes</li>\n<li>Heat labile surgical instruments</li>\n<li>Dental equipments</li>\n<li>Respirators</li>\n</ul>\n</li>\n<li>Control used is bacillus globigii</li>\n</ul>\n<p><strong>Glutaraldehyde (Option D):</strong></p>\n<ul>\n<li>It is a chemical method of sterilization</li>\n<li>Used for sterilisation of bronchoscope, laryngoscope and endoscope</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509119dea6c2b-0e9e-43c9-8b75-140dd352f878.jpg\">", "options": ["Formaldehyde", "Ethylene oxide", "Glutaraldehyde", "GAMMA RADIATION"], "html_options": ["Formaldehyde", "Ethylene oxide", "Glutaraldehyde", "GAMMA RADIATION"], "corr_idx": 3}, {"id": "1181904", "html_qtxt": "Assertion: The Rideal-Walker test is superior to the Chick-Martin test for evaluating the effectiveness of disinfection.<br>Reason: The Rideal-Walker test is specifically designed to compare disinfection efficacy in the presence of organic matter", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The Chick-Martin test is superior to the Rideal-Walker test for evaluating the effectiveness of disinfection.</li>\n<li>The Chick-Martin test is specifically designed to compare disinfection efficacy in the presence of organic matter.</li>\n</ul>\n<p><strong>Phenol coefficient (Rideal-Walker) test:</strong></p>\n<ul>\n<li>It is determined by the dilution of the test disinfectant to sterilize the suspension of Salmonella Typhi in a given time divided by the dilution of phenol (standard disinfectant) to sterilize the suspension in the same time.</li>\n<li>Phenol coefficient of > 1 is taken as satisfactory.</li>\n<li>Disadvantages:\n<ul>\n<li>Only the phenolic disinfectants can be assessed</li>\n<li>It does not evaluate the disinfectant ability to act in presence of organic matter.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Chick-Martin test (Modified Rideal and Walker test):</strong></p>\n<ul>\n<li>Here, the disinfectants are tested in the presence of organic matter (e.g., dried yeast, feces, etc.) to simulate the natural conditions.</li>\n</ul>\n<p><strong>Capacity (Kelsey-Sykes) test:</strong></p>\n<ul>\n<li>It assesses the capacity of a disinfectant to retain its activity when repeatedly used microbiologically.</li>\n</ul>\n<p><strong>Kelsey and Maurer test:</strong> It determines whether the test disinfectant is effective in actual use in hospital practice.<br /> <br /> <strong>Reference: </strong><a href=\"https://pubmed.ncbi.nlm.nih.gov/24965238/\">https://pubmed.ncbi.nlm.nih.gov/24965238/</a></p>", "options": ["Both Assertion and reason are true; the reason is a correct explanation of the assertion", "Both assertion and reason are true; reason is not a correct explanation of the assertion.", "Assertion is true, but reason is false.", "Both assertion and reason are false."], "html_options": ["Both Assertion and reason are true; the reason is a correct explanation of the assertion", "Both assertion and reason are true; reason is not a correct explanation of the assertion.", "Assertion is true, but reason is false.", "Both assertion and reason are false."], "corr_idx": 3}, {"id": "1181906", "html_qtxt": "A 22-year-old male athlete presents to the orthopedic clinic after experiencing severe pain in his right knee during a football match. He reports that the pain is localized to the inner side of the knee, and he has difficulty bearing weight. On Clinical Examination, there is a Positive McMurray test, indicating a possible meniscal tear. For confirmation, the orthopedic surgeon recommends an arthroscopic examination. Sterilisation of the above instrument is done by?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Arthroscope is sterilised by plasma sterilisation.</p>\n<p><strong>Plasma sterilisation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501217c5c3710-3dbe-4bb7-a45c-7503d5cd9847.jpg\">\n<ul>\n<li>It is a chemical method of sterilization and uses UV photons</li>\n<li>It uses Hydrogen peroxide.</li>\n<li>It uses a gaseous medium containing ions and electrons</li>\n<li>It is used for sterilizing surgical instruments like arthroscopes and ureteroscopes</li>\n<li>The control used is <strong>Bacillus stearothermophilus</strong></li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Glutaraldehyde (Option B):</strong></p>\n<ul>\n<li>It is a chemical method of sterilization</li>\n<li>Used for bronchoscope, laryngoscope and endoscope</li>\n</ul>\n<p><strong>Ethylene oxide (Option C):</strong></p>\n<ul>\n<li>Mechanism of action: (microbicidal and sporicidal)</li>\n<li>Side effects:\n<ul>\n<li>Highly inflammable</li>\n<li>Highly irritant</li>\n<li>Highly explosive</li>\n<li>never use 100% ethylene oxide (3-10% is enough)</li>\n<li>mix with inert gas to prevent inflammable</li>\n</ul>\n</li>\n<li>Used in:\n<ul>\n<li>Cardio-pulmonary machines</li>\n<li>Pre-packed syringes</li>\n<li>Heat labile surgical instruments</li>\n<li>Dental equipments</li>\n<li>Respirators</li>\n</ul>\n</li>\n<li>Control used is bacillus globigii</li>\n</ul>\n<p><strong>Formaldehyde (Option A):</strong></p>\n<ul>\n<li>It is a chemical method of sterilization used for</li>\n<li>OT fumigation formalin (all human specimen stored)</li>\n<li>Duckering (killing bacillus anthracis spores from animal wool)-process where animal spores treated with formaldehyde.</li>\n</ul>\n<p><strong>Reference:</strong> <a href=\"https://pubmed.ncbi.nlm.nih.gov/9819691/\">https://pubmed.ncbi.nlm.nih.gov/9819691/</a></p>", "options": ["Plasma sterilisation", "Glutaraldehyde", "Ethylene oxide", "Formaldehyde"], "html_options": ["Plasma sterilisation", "Glutaraldehyde", "Ethylene oxide", "Formaldehyde"], "corr_idx": 0}, {"id": "1181909", "html_qtxt": "Which of the following is the best method for sera/SERUM sterilization?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Filtration</strong> is the best method of sterilization of <strong>heat-labile liquids</strong> such as sera and solutions of sugars or antibiotics, toxins, and vaccines, as well as for the purification of air in laminar air flow systems.</li>\n</ul>\n<p><strong>Types of filtrations:</strong></p>\n<ul>\n<li><strong>Membrane filtration:</strong> Membrane filters made of cellulose esters or other polymers have largely replaced other types of filters. They are routinely used in water purification and analysis, sterilisation and sterility testing, and for the preparation of solutions for parenteral use. They come in a wide range of average pore diameters. The pore size of microfiltration ranges from 0.1 - 5<strong>&mu;m.&nbsp;</strong>22<strong>&nbsp;&mu;m&nbsp;</strong>filters are the most widely used for filtering out bacteria.</li>\n<li><strong>Ultrafiltration (UF): </strong>UF membranes have a pore size range of 0.01 - 0.1<strong>&mu;m.&nbsp;</strong>UF membranes reject particles such as silica, viruses, endotoxins, and proteins.</li>\n<li><strong>Nanofiltration (NF):</strong> NF membranes have a pore size range of 0.001 - 0.01<strong>&mu;m.&nbsp;</strong>NF membranes can filter salts, sugars, and dyes.</li>\n<li><strong>High-efficiency particulate air (HEPA) filter:</strong> This is a type of air filter used to remove at least 99.97% of airborne particles measuring up to 0.3<strong>&mu;m&nbsp;</strong>in diameter. Larger particles are filtered with high efficiency. These filters are used in biosafety cabinets, operating theatres, laboratories, etc., to restrict the entry of infectious particles into the air.</li>\n<li><strong>Ultra-low penetration air (ULPA)</strong> <strong>filter</strong> can (theoretically) remove from the air at least 99.99% of dust, pollen, mould, bacteria, and any airborne particles with a size of 120 nanometres or more. These are used in the precision industry.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Autoclave (option B):</strong></p>\n<ul>\n<li>It is used at a temp of 121 degree celsius for 15 minutes for 15 psi pressure.</li>\n<li>Used for:\n<ul>\n<li>Aprons</li>\n<li>Instruments</li>\n<li>sutures except catgut sutures</li>\n<li>culture media except Lowenstein-Jensen) and LSS.</li>\n</ul>\n</li>\n<li>Control used is bacillus stearo-thermophilus</li>\n<li>All sutures are sterilised by autoclave but catgut is sterilised by ionising radiation</li>\n</ul>\n<p><strong>Radiation (Option C):</strong></p>\n<ul>\n<li>2 types:\n<ul>\n<li>Ionizing radiation</li>\n<li>Non-Ionizing radiation</li>\n</ul>\n</li>\n<li>Ionizing radiation:\n<ul>\n<li>Sporicidal</li>\n<li>Used for catgut, sutures, and grafts</li>\n<li>Examples (x-rays,gamma rays,cosmic rays)</li>\n</ul>\n</li>\n<li>Non-Ionizing radiation:\n<ul>\n<li>Not sporicidal</li>\n<li>Used for OT fumigation,biosafety cabinet</li>\n<li>Examples (uv rays, infrared rays)</li>\n</ul>\n</li>\n<li>Control used is Bacillus Pumilus</li>\n</ul>\n<p><strong>Hot air oven (Option D):</strong></p>\n<ul>\n<li>It is used at temp 160 degree Celsius for 2 hrs</li>\n<li>It is used for\n<ul>\n<li>Glassware</li>\n<li>Cotton swab</li>\n<li>Dusting powder and liquid paraffin</li>\n<li>Oil and Greasy material</li>\n</ul>\n</li>\n</ul>", "options": ["Filtration", "Autoclaving", "Radiation", "Hot air oven"], "html_options": ["Filtration", "Autoclaving", "Radiation", "Hot air oven"], "corr_idx": 0}, {"id": "1181912", "html_qtxt": "A 25-year-old female is scheduled for an appendectomy. The patient is prepped for surgery in the surgical waiting area. As the posted intern secures a green cannula, an unexpected movement causes a needle stick injury, resulting in the spillage of blood on the floor. What is the recommended protocol for sterilizing a blood spillage on the floor?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>In case of Blood spillage in a clinical setting, the recommended Sterilant is <strong>Sodium hypochlorite.</strong></p>\n<p>Mechanism of action: Forms an <strong>Oxidising agent.</strong></p>\n<p>1% sodium hypochlorite is diluted and used depending on how much blood is spilled.</p>\n<ul>\n<li><10ml spill - 1:100 dilution</li>\n<li>>10ml spill - 1:10 dilution</li>\n</ul>\n<p><strong>Blood Spill Management:</strong></p>\n<ul>\n<li>Block off the area to be disinfected.</li>\n<li>Use a caution board.</li>\n<li>Wear a pair of non-sterile gloves.</li>\n<li>Have PPE ready</li>\n<li>Use tongs or a pan and brush to sweep up as much of the broken glass (or container) as possible. Do not pick up pieces with your hands.</li>\n<li>Discard the broken glass in a sharp container.</li>\n<li>Use disposable towels to absorb as much of the body fluids as possible.</li>\n<li>Saturate the area again with sodium hypochlorite (1:10 dilution) for a minimum of 20 mins</li>\n<li>Rinse off the tongs, brush, and pan under running water and place them to dry</li>\n<li>Remove gloves and discard them.</li>\n<li>Wash your hands carefully with soap and water, and dry thoroughly with single-use towels</li>\n<li>Record the incident in the incident book if a specimen was lost, or if persons were exposed to blood and body fluids.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Phenol (Option A):</strong> Used as disinfectant on hospital floors and walls.</p>\n<p><strong>Isopropyl alcohol (Option B):</strong> It has 70-80% alcohol, used for sterilizing instruments like a stethoscope and thermometer.</p>\n<p><strong>Povidone iodine (Option C):</strong> Used for treatment and prevention of infection in wounds.</p>", "options": ["Phenol", "Iso propyl alcohol", "Povidone iodine", "Sodium hypochlorite"], "html_options": ["Phenol", "Iso propyl alcohol", "Povidone iodine", "Sodium hypochlorite"], "corr_idx": 3}, {"id": "1181914", "html_qtxt": "Match the following<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501217fe9c453-8760-4988-b138-79940922c694.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Sterilization:</strong>&nbsp;It is the process of destroying all living microorganisms, including viable spores, with a reduction of at least 10<sup>6</sup> log colony-forming units (CFU) of microorganisms and spores.</li>\n<li><strong>Disinfection:</strong>&nbsp;It is the process to destroy or remove most, if not all, pathogenic organisms, but not bacterial spores, with a reduction of at least 10<sup>3</sup>&nbsp;log CFU of microorganism but not spores.</li>\n<li><strong>Asepsis:</strong>&nbsp;It refers to the complete absence of viable pathogenic microorganisms in any environment.</li>\n</ul>", "options": ["A-3, B-2, C-1", "A-2, B-1, C-3", "A-2, B-3, C-1", "A-1, B-2, C-3"], "html_options": ["A-3, B-2, C-1", "A-2, B-1, C-3", "A-2, B-3, C-1", "A-1, B-2, C-3"], "corr_idx": 2}, {"id": "1181918", "html_qtxt": "Composition of 'Savlon' is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032042c563c7-37c9-43ac-a30e-967dd4083c16.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Savlon contains:- <strong>Cetrimide (Cetavlon)</strong> + <strong>Chlorhexidine (Hibitane)</strong></p>\n<ul>\n<li>Chlorhexidine Gluconate (CHG):\n<ul>\n<li>Broad-spectrum antibacterial (Gram +ve & Gram -ve).</li>\n<li>Persistent action (binds to skin, providing long-lasting protection).</li>\n</ul>\n</li>\n<li>Cetrimide:\n<ul>\n<li>Surfactant & disinfectant - enhances activity against <em>Pseudomonas</em> and fungi.</li>\n<li>Helps in cleaning wounds by loosening debris.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Common Uses:</strong></p>\n<ul>\n<li>First aid for cuts, burns, and grazes (Savlon Antiseptic Cream).</li>\n<li>Pre-surgical skin disinfection (Savlon Surgical Scrub &ndash; 4% CHG).</li>\n<li>Hand sanitization (Savlon Hand Wash).</li>\n<li>Mouthwash (Savlon Mouthwash for oral infections).</li>\n</ul>\n<p>Savlon is the <strong>gold standard for pre-op skin prep</strong> (superior to iodine in clean-contaminated surgeries).</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403208204ddcc-10e7-4f49-97f2-485418dee82b.jpg\">\n<p><strong>Reference: </strong><a href=\"https://pubmed.ncbi.nlm.nih.gov/12683517/\">https://pubmed.ncbi.nlm.nih.gov/12683517/</a></p>", "options": ["Cetrimide + Chlorhexidine", "Cetrimide + Butyl alcohol", "Cetrimide + Chlorhexidine + Butyl alcohol", "Cetrimide + Cetavlon"], "html_options": ["Cetrimide + Chlorhexidine", "Cetrimide + Butyl alcohol", "Cetrimide + Chlorhexidine + Butyl alcohol", "Cetrimide + Cetavlon"], "corr_idx": 0}, {"id": "1181920", "html_qtxt": "A 50-year-old male patient came with a complaint of cough, poor appetite, weight loss, and evening rise of temperature and breathlessness. The attending physician advised sputum examination for lab investigation. Sputum can be disinfected by all of the following except:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Sputum cannot be disinfected by chlorhexidine</p>\n<p>Chlorhexidine mouth rinse before sputum collection may not reduce the contamination rate of mycobacterial cultures <strong>due to the presence of spore-forming bacteria.</strong></p>\n<p><strong>Chlorhexidine:</strong></p>\n<ul>\n<li><strong>Not Commonly Used for Sputum:&nbsp;</strong>Chlorhexidine is not commonly used for disinfecting sputum.</li>\n<li>It is typically used as a skin antiseptic or for hand hygiene.</li>\n<li>Chlorhexidine is not a mycobactericidal agent and is not the standard method for sputum disinfection.</li>\n</ul>\n<p><strong>Incorrect option:</strong></p>\n<p><strong>Autoclave (Option A):</strong></p>\n<ul>\n<li>Autoclaves use high pressure and steam to kill microorganisms and spores, which is how they disinfect sputum samples.</li>\n<li>It is used at temp of 121 degrees Celsius for 15 minutes at 15 PSI pressure.</li>\n</ul>\n<p><strong>Boiling (Option B):</strong></p>\n<ul>\n<li><strong>Effective Method:&nbsp;</strong>Boiling is an effective method for disinfecting sputum.</li>\n<li>Boiling inactivates or kills pathogens in sputum samples by damaging their structural components and disrupting their life processes.</li>\n</ul>\n<p><strong>Cresol (Option C):</strong></p>\n<ul>\n<li><strong>Suitable Disinfectant:&nbsp;</strong>Cresol (or phenol) at a concentration of 5% is a suitable disinfectant for sputum.</li>\n<li>It helps in killing or inactivating various pathogens present in sputum.</li>\n<li>Cresol is a recognized disinfectant in healthcare settings and laboratories.</li>\n</ul>", "options": ["Autoclave", "Boiling", "Cresol", "Chlorhexidine"], "html_options": ["Autoclave", "Boiling", "Cresol", "Chlorhexidine"], "corr_idx": 3}, {"id": "1181921", "html_qtxt": "Which of the following is incorrect about Spaulding classification?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Semi-critical devices need a high level of disinfectant</strong></p>\n<p>The <strong>Spaulding classification system</strong> categorizes medical and dental devices into three groups based on their potential risk of transmitting infections:</p>\n<p><strong>A) Critical items:</strong> These items come into direct contact with sterile tissues or the bloodstream, and they must be sterilized to prevent infection transmission. Examples include surgical instruments.</p>\n<p><strong>B) Semi-critical items:</strong> These items come into contact with mucous membranes or non-intact skin. They do not need to be sterilized but require high-level disinfection to ensure that they are safe for use. Examples include endoscopes and dental instruments.</p>\n<p><strong>C) Non-critical items:</strong> These items come into contact with intact skin and do not require sterilization or high-level disinfection. Low-level disinfection is typically sufficient. Examples include stethoscopes and blood pressure cuffs.</p>\n<p><strong>Spaulding classification:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403201a2d9453-ce4a-4210-b9e0-4ddaac10e1a0.jpg\">\n<p><strong>Reference:</strong> <a href=\"https://www.ncbi.nlm.nih.gov/books/NBK536426/table/ch3.tab7/\">https://www.ncbi.nlm.nih.gov/books/NBK536426/table/ch3.tab7/</a></p>", "options": ["Guidance about noncritical items is included in the classification", "Semi-critical items are those in contact with the mucus membrane", "Semi-critical items need low-level disinfectant", "Cardiac catheter is a critical item"], "html_options": ["Guidance about noncritical items is included in the classification", "Semi-critical items are those in contact with the mucus membrane", "Semi-critical items need low-level disinfectant", "Cardiac catheter is a critical item"], "corr_idx": 2}, {"id": "1313279", "html_qtxt": "A 65-year-old female was admitted for pneumonia. The patient is hospitalized in a shared room. Due to her respiratory condition, she is on supplemental oxygen and is frequently monitored for any signs of infection. During her stay, a healthcare worker notices that the patient has coughed without covering their mouth. Concern arises regarding potential airborne pathogens and surface contamination in the room. What type of disinfection should be done for this case?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Sputum/droplets discharged from the patient are harmful to other people.<strong> Concurrent disinfection </strong>should be done for the above case because there is a high risk of spreading infection to others.</p>\n<p><strong>Concurrent disinfection:</strong>&nbsp;Application of disinfection methods after the discharge of infectious material from the body of an actively infected person/soiling.</p>\n<ul>\n<li><strong>Patient is still infectious</strong> (active pneumonia + uncovered cough &rarr; <strong>airborne droplets</strong>).</li>\n<li><strong>Shared room</strong> &rarr; Risk to other patients (e.g., <em>Mycoplasma</em>, <em>Legionella</em>, or *COVID-19* if not ruled out).</li>\n<li><strong>Actions needed:</strong>\n<ul>\n<li><strong>Immediate surface disinfection</strong> (e.g., bed rails, oxygen mask).</li>\n<li><strong>Airborne precautions</strong> (N95 masks, HEPA filters if available).</li>\n<li><strong>Hand hygiene enforcement</strong> for staff/visitors.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091155499077-8625-4406-a92e-1fdd2cc5c73d.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Precurrent disinfection (Option A):</strong> It is done as a preventive measure to prevent the spread of infection.</p>\n<p>Examples:- Pasteurisation of milk, Chlorination of water, and hand washing</p>\n<p><strong>Terminal disinfection (Option C):</strong>&nbsp;Application of disinfection measures after the patient has died or has been shifted to another hospital or after cessation of isolation.</p>\n<p><strong>Terminal cleaning (Option D):</strong>&nbsp;Basic cleaning without germicidal agents (insufficient for pathogens).</p>\n<p><strong>Reference: </strong><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC7751027/\">https://pmc.ncbi.nlm.nih.gov/articles/PMC7751027/</a></p>", "options": ["Precurrent disinfection", "Concurrent disinfection", "Terminal disinfection", "Terminal cleaning"], "html_options": ["Precurrent disinfection", "Concurrent disinfection", "Terminal disinfection", "Terminal cleaning"], "corr_idx": 1}]}, {"moduleId": 1008804, "name": "Bacterial Genetics", "questions": [{"id": "1181853", "html_qtxt": "The discovery of 'gene transformation' came from the study (as shown in the image) of which one of the following bacteria:<img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403201a18fde7-f40a-436a-b040-3409855dc532.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows the famous <strong>Griffith experiment</strong> (1928) on mice using <strong>pneumococci (Streptococcus pneumoniae)</strong> strains, providing the direct evidence of the existence of transformation.</li>\n<li>Transformation is the process of random uptake of a free or naked DNA fragment from the environment by a bacterial cell and incorporation into its chromosome in a heritable form.</li>\n<li>He stated that the live noncapsulated strains were transformed into the capsulated strains due to the transfer of the capsular genes released from the lysis of the killed capsulated strains, which was confirmed later by Avery, Macleod, and McCarty in 1944.</li>\n</ul>", "options": ["Bacillus subtilis", "Streptococcus pyogenes", "Streptococcus pneumoniae", "Escherichia coli"], "html_options": ["Bacillus subtilis", "Streptococcus pyogenes", "Streptococcus pneumoniae", "Escherichia coli"], "corr_idx": 2}, {"id": "1181856", "html_qtxt": "Virus-mediated transfer of bacterial DNA from one cell to another is known as:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Virus-mediated transfer of bacterial DNA from one cell to another is known as <strong>Transduction.</strong></p>\n<ul>\n<li>Transduction is defined as the transmission of a portion of DNA from one bacterium to another by a <strong>bacteriophage</strong> (a virus that infects bacteria).</li>\n<li>Some bacterial toxins are acquired through this procedure</li>\n<li>Example:\n<ul>\n<li>A - a & b toxin of Streptococcus pyogenes</li>\n<li>B - c & d toxin of botulinum</li>\n<li>C - cholera toxin</li>\n<li>D - diphtheria toxin</li>\n<li>E - enterohemorrhagic coli</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250117a0894ab3-0d4f-486d-90d7-7a7589b3813b.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Transformation (Option B)</strong> is the process of random uptake of a free or naked DNA fragment from the environment by a bacterial cell and incorporation into its chromosome in a heritable form.</p>\n<p><strong>Transcription (Option C)</strong> is the process of the formation of mRNA from DNA.</p>\n<p><strong>Conjugation (Option D)</strong> is a process of direct transfer of genetic elements through pili.</p>", "options": ["Transduction", "Transformation", "Transcription", "Conjugation"], "html_options": ["Transduction", "Transformation", "Transcription", "Conjugation"], "corr_idx": 0}, {"id": "1181859", "html_qtxt": "Bacteria may acquire characteristics by all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Bacteria are incapable of integrating Host DNA into their genetic material.</li>\n<li>Bacteria may acquire characteristics by <strong>conjugation</strong>, <strong>transformation</strong> and <strong>transduction</strong> but not by incorporating host DNA directly.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Taking up soluble DNA fragments across their cell wall from other species (Option A)</strong> is called Transformation. This phenomenon is demonstrated in Griffith's experiment.</p>\n<p><strong>Transfer of genetic material through Bacteriophages (Option C)</strong> from one bacterium to another is called Transduction.</p>\n<p><strong>Conjugation (Option D):</strong>&nbsp;A process where genetic elements (F factor or chromosomal material) is transferred from donor bacterium to recipient bacterium by making physical contact through sex pilus.</p>", "options": ["Taking up soluble DNA fragments across their cell wall from other species", "Incorporating part of the host DNA", "Through bacteriophages", "Through conjugation"], "html_options": ["Taking up soluble DNA fragments across their cell wall from other species", "Incorporating part of the host DNA", "Through bacteriophages", "Through conjugation"], "corr_idx": 1}, {"id": "1181860", "html_qtxt": "Conjugation does not involve:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Conjugation involves plasmids, F' ( F factor), and HFr. It doesn't involve bacteriophages. Bacteriophages are involved in Transduction.</p>\n<p><strong>Conjugation: </strong>A process where genetic elements (F factor or chromosomal material) are transferred from a donor bacterium to a recipient bacterium by making physical contact through a sex pilus.</p>\n<ul>\n<li>Conjugation is of various types:\n<ul>\n<li>Simple conjugation</li>\n<li>HFr (high frequency conjugation)</li>\n<li>Sex-duction.</li>\n</ul>\n</li>\n<li>Resistance transfer in most of the bacteria is by conjugation</li>\n<li>R factor (or the resistance factor) is a plasmid which has two components.\n<ul>\n<li>Resistance transfer factor (RTF) is the plasmid responsible for conjugational transfer (similar to F factor)</li>\n<li>Resistance determinant (r): Codes for resistance to one drug</li>\n<li>An R factor can have several r determinants so it is more dangerous and difficult to treat than mutational drug resistance which is due to single mutation.</li>\n</ul>\n</li>\n<li>Transferable Drug Resistance: Resistance transfer factor (RTF) + Resistant determinant(r) = Resistance (R)</li>\n<li>Leads to multi-drug resistance, which is not easy to treat.</li>\n</ul>\n<p><strong>Simple conjugation;</strong></p>\n<ul>\n<li>Here <strong>F factor</strong> is transferred from donor (male) to recipient (female) through <strong>pili</strong></li>\n<li>(F<sup>+</sup>) + (F<sup>-</sup>) = F<sup>+</sup>+ F<sup>+</sup></li>\n</ul>\n<p><strong>HFr conjugation:</strong> F factor may get integrated into bacterial chromosome and can transfer chromosomal DNA along with plasmid. Such cells who are capable for transferring chromosomal DNA are called <strong>HFr cells</strong> and conjugation involving them is HFr conjugation.</p>\n<ul>\n<li>HFr cell + F<sup>-</sup>cell = HFr + F<sup>-</sup>&nbsp;(recombinant)</li>\n<li>IN HFr conjugation F- doesn't become F+ because here only some part F factor is transferred.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501175af8d614-8a3c-4255-a16d-8a972e04fe3f.jpg\">\n<p><strong>Sex-duction:</strong></p>\n<ul>\n<li>When F factor reverts from integrated to free state, it may carry some chromosomal material along with it such cells are<strong> F' (F prime) cells</strong>.</li>\n<li>Conjugation involving F' cell is sex-duction</li>\n<li>Here complete F factor along with some chromosomal material is transferred</li>\n<li>F' Cell + F<sup>-</sup>Cell = F' Cell + F' Cell</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509115ec9a.png\">", "options": ["Bacteriophages", "HFr", "F'", "Plasmids"], "html_options": ["Bacteriophages", "HFr", "F'", "Plasmids"], "corr_idx": 0}, {"id": "1181865", "html_qtxt": "SYBR green dye is used for:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>rt-PCR is real-time PCR in which we quantify the amplicon. For quantification, we use SYBR green dye.</p>\n<ul>\n<li>SYBR Green I is a <strong>dsDNA binding dye</strong>, which can be used to quantify amplicon amount during the course of the PCR by tracking overall fluorescence emission.</li>\n<li>The dye binds into the minor groove of dsDNA, and does not bind to ssDNA.</li>\n<li>When bound, it increases its fluorescence by up to 100fold.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<ul>\n<li><strong>HPLC ( Option A)</strong> is chromatographic method used for diagnosis of sickle cell anemia, thalassemia.</li>\n<li><strong>ELISA (Option C)</strong> enzyme linked immunosorbent assay is a hybridisation technique based on antigen antibody binding, used for rapid diagnosis of diseases.</li>\n<li><strong>RT-PCR (Option D)</strong> is reverse transcriptase PCR where RNA is transcripted to DNA through reverse transcriptase and amplified.</li>\n</ul>", "options": ["HLPR", "rt PCR", "ELISA", "RT-pcr"], "html_options": ["HLPR", "rt PCR", "ELISA", "RT-pcr"], "corr_idx": 1}, {"id": "1181868", "html_qtxt": "Which of the following is not an advantage of real-time PCR over conventional PCR?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Advantages of Real-Time PCR over Conventional PCR (Block-based PCR):\n<ul>\n<li>Quicker <strong>(Option C ruled out)</strong></li>\n<li>Closed tube system, so less potential for contamination</li>\n<li>More sensitive</li>\n<li>Can be multiplexed to detect more than one target in a reaction<strong> (Option A ruled out)</strong></li>\n<li>Amenable to quantification (Determine viral load) <strong>(Option D ruled out)</strong></li>\n<li>More suited to automation</li>\n</ul>\n</li>\n<li>Problems common to both Real Time PCR and Block-based PCR:\n<ul>\n<li>PCR inhibition: But it can be controlled better in real-time PCR, as an internal control can be placed in multiplex with the target PCR to detect the presence of inhibition</li>\n</ul>\n</li>\n</ul>", "options": ["Real-time PCR can be used for multiple targets", "Real-time PCR has no problem with inhibition", "Real-time PCR is quicker and less susceptible to contamination", "Real-time PCR is more amenable to quantification"], "html_options": ["Real-time PCR can be used for multiple targets", "Real-time PCR has no problem with inhibition", "Real-time PCR is quicker and less susceptible to contamination", "Real-time PCR is more amenable to quantification"], "corr_idx": 1}, {"id": "1181870", "html_qtxt": "What is the principle of MALDI-TOF MSRIEF?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>MALDI-TOF mass spectrometry</strong> is a process by which it identifies organisms based on the unique protein composition of the cell walls.</li>\n<li>It does not detect DNA <strong>(Option D ruled out).</strong></li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403205f86f024-0498-4723-b2d0-a0f714609280.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Detection of antigen and antibody (Option B) </strong>is usually done in elisa.</p>\n<p><strong>Detection of nucleic acid (Option C)</strong> is done in hybridisation techniques.</p>", "options": ["Analysis of spectra of cell wall proteins", "Detection of antibodies or antigens", "Detection of nucleic acid", "Mass spectrometry of DNA"], "html_options": ["Analysis of spectra of cell wall proteins", "Detection of antibodies or antigens", "Detection of nucleic acid", "Mass spectrometry of DNA"], "corr_idx": 0}, {"id": "1181873", "html_qtxt": "All of the following are required in the Polymerase Chain Reaction except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Dideoxy-ribonucleotides (ddNTPs) are used in Sanger sequencing.</p>\n<p><strong>Requirements of Polymerase Chain Reaction (PCR):</strong></p>\n<ul>\n<li><strong>Taq polymerase:</strong> It is a thermostable DNA polymerase I named after the thermophilic eubacterial microorganism Thermus aquaticus <strong>(Option B ruled out)</strong></li>\n<li><strong>Primers:</strong> They are short oligonucleotides complementary to a small sequence of the target DNA</li>\n<li><strong>Deoxynucleotide (Option A ruled out):</strong> Deoxynucleotide triphosphates <strong>(dNTPs) </strong>are the nucleoside triphosphates containing deoxyribose. They are the building blocks of DNA, and they lose two of the phosphate groups when incorporated into DNA during replication.</li>\n<li><strong>Mg++ ion</strong> (catalyst for kinases) <strong>(Option D ruled out)</strong></li>\n<li><strong>Target DNA</strong> present in the sample</li>\n</ul>\n<p><strong>Procedure</strong>:</p>\n<ol>\n<li>Denaturation at 95 &deg;C - this causes dsDNA to ssDNA</li>\n<li>Primer annealing at 55 &deg;C - primer anneals to the complementary site on ssDNA</li>\n<li>Extension at 72 &deg;C - extension of DNA by Taq polymerase, and the next cycle starts</li>\n</ol>\n<p><strong>dNTPs vs ddNTPs:</strong></p>\n<ul>\n<li>The Deoxyribonucleotide/deoxynucleotide (dNTPs) structurally have one hydroxyl group at the 3 position of the sugar of nucleotide.</li>\n<li>The dNTPs are used in DNA sequencing and the Polymerase chain reaction, whilst the ddNTPs are only used in the Sanger sequencing technique to sequence DNA.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320626825e3-ca8d-40bd-a823-8dfee1b2117d.jpg\"></li>\n<li>The dideoxynucleotides or the ddNTPs are the artificially synthesized special type of nucleotides used in the Sanger sequencing technique.</li>\n<li>The dideoxynucleotides are known as the chain terminator nucleotides that abort the nucleotide chain due to lack of 3 OH group.</li>\n<li>During the synthesis of DNA, the Taq DNA polymerase incorporates nucleotides to the growing DNA strand. First, it recognizes the 3 end of the primer and then starts the synthesis reaction. The reason is that it can't get the free 3 end to elongate the chain, the ddNTPs have two hydrogen groups but not hydroxyl! Hence the polynucleotide chain progression stops.</li>\n<li>The end of the ddNTP-dideoxynucleotides are labeled with the color dye, the color signal is recorded by the computer.</li>\n<li>The entire technique of sanger sequencing relies on the use of ddNTPs. ddATP, ddGTP, ddCTP and ddGTP when incorporated into the amplification reaction, the chain got terminated.</li>\n</ul>", "options": ["Deoxyribonucleotides", "Thermostable DNA polymerase enzyme", "Dideoxyribonucleotides (ddNTPs)", "Magnesium"], "html_options": ["Deoxyribonucleotides", "Thermostable DNA polymerase enzyme", "Dideoxyribonucleotides (ddNTPs)", "Magnesium"], "corr_idx": 2}, {"id": "1181892", "html_qtxt": "Which technique is used in molecular biology research to study gene expression by the detection of RNA in a sample?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Northern blot is used to identify RNA.</p>\n<p>Types of Blot techniques:</p>\n<ul>\n<li>Northern blot - RNA</li>\n<li>Western blot - Protein <strong>(Option D ruled out)</strong></li>\n<li>Southern blot - DNA <strong>(Option C ruled out)</strong></li>\n<li>Eastern blot - extension of western blot <strong>(Option A ruled out)</strong></li>\n</ul>\n<p>The northern blot, or RNA blot, is a technique used in molecular biology research to study gene expression by detection of RNA (or isolated mRNA) in a sample.</p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320299a4e31-3788-4739-bfca-c44c17b1a46c.jpg\">\n<ul>\n<li>The principles of these techniques differ, but the basic procedure remains the same</li>\n<li>Southern blot: based on DNA-DNA hybridisation</li>\n<li>Northern blot: based on RNA-DNA hybridisation</li>\n<li>Western blot: based on antigen-antibody binding</li>\n<li>A Southern blot is a method used in molecular biology for detection of a specific DNA sequence in DNA samples. Southern blotting combines transfer of electrophoresis-separated DNA fragments to a filter membrane and subsequent fragment detection by probe hybridisation</li>\n<li>Western blotting, is a molecular biological method based on the technique to detect protein-protein interaction in vitro. An antibody probe is used to detect a protein of interest.</li>\n<li>The North-western blot, also known as the north-western assay, is a hybrid analytical technique of the western blot and the northern blot, and is used in molecular biology to detect interactions between RNA and proteins.</li>\n<li>The eastern blot, or eastern blotting, is a biochemical technique used to analyze protein post-translational modifications including the addition of lipids, phosphates, and glycoconjugates. It is most often used to detect carbohydrate epitopes. Thus, eastern blot can be considered an extension of the biochemical technique of western blot</li>\n</ul>", "options": ["Estern blot", "Northern blot", "Southern blot", "Western blot"], "html_options": ["Estern blot", "Northern blot", "Southern blot", "Western blot"], "corr_idx": 1}, {"id": "1181896", "html_qtxt": "Chromosomal mutation can be identified by all of the following techniques except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Chromosomal mutations cannot be detected by Agarose gel electrophoresis.</p>\n<ul>\n<li>Agarose Gel electrophoresis is used to separate the DNA by charge or by size.\n<ul>\n<li>It is usually performed to visualize the amplified DNA after PCR, but may be used as a preparative technique prior to use of other methods such as mass spectrometry, RFLP, PCR, cloning, DNA sequencing, or Southern blotting for further characterization.</li>\n<li>It is only a method of visualizing the DNA after separating it by size. So, it is always used as a part of any molecular method to visualize the DNA. But alone it cannot be used to detect any mutations.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Single-strand conformation polymorphism (SSCP) (Option A)</strong> is defined as a <strong>conformational difference</strong> of single-stranded nucleotide sequences of identical length as induced by differences in the sequences under certain experimental conditions. This property allows sequences to be distinguished by means of gel electrophoresis, which separates fragments according to their different conformations. SSCP used to be a way to discover new DNA polymorphisms (variations/mutations) but is now being supplanted by sequencing techniques on account of efficiency and accuracy.</p>\n<p><strong>Denaturing gradient gel electrophoresis (DGGE) (Option C)</strong> is a method by which fragments of partial 16S rDNA-amplified fragments of identical length but different sequence can be resolved electrophoretically because of their <strong>different melting behaviour in a gel system</strong> containing a gradient of denaturants. It can detect mutations.</p>\n<p><strong>Dideoxy-nucleotide trail DNA (Sanger) sequencing/Chain-termination DNA sequencing (Option D)</strong>, also called the dideoxy-nucleotide procedure, is based on the principle that during DNA synthesis, addition of a nucleotide triphosphate requires a free hydroxyl group on the 3' carbon of the sugar of the last nucleotide of the growing DNA strand. as we can know the sequence of DNA, we can detect mutation in it.</p>", "options": ["Single strand polymorphism", "Agarose gel electrophoresis", "Denaturating Gradient gel electrophoresis", "Dideoxynucleotide trail sequencing"], "html_options": ["Single strand polymorphism", "Agarose gel electrophoresis", "Denaturating Gradient gel electrophoresis", "Dideoxynucleotide trail sequencing"], "corr_idx": 1}, {"id": "1181899", "html_qtxt": "A 35-year-old male with HIV presents for follow-up. His treatment includes a nucleoside reverse transcriptase inhibitor (NRTI). Which of the following enzymatic activities is targeted by this drug?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>RNA dependent DNA polymerase / Reverse transcriptase</strong> is an enzyme used by HIV to convert its viral RNA genome into DNA by a process called<strong> Reverse transcription</strong>.</li>\n<li>It synthesizes DNA using RNA as a template,therefore classified as an RNA-dependent DNA polymerase.</li>\n<li>Nucleoside reverse transcriptase inhibitors (NRTIs) work by mimicking natural nucleosides, causing chain termination during DNA synthesis, thereby inhibiting viral replication.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509115e1b1.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>DNA dependent RNA polymerase (Option A)</strong> is used in DNA transcription.</p>\n<p>Transcription procedure:</p>\n<ol>\n<li><strong>Initiation</strong>\n<ul>\n<li><strong>DNA Unwinding:</strong>The DNA double helix unwinds to expose the template strand</li>\n<li><strong>RNA Polymerase Binding:</strong>The enzyme RNA polymerase binds to the promoter region of the DNA. This region is typically found just upstream of the coding sequence.</li>\n</ul>\n</li>\n<li><strong>Elongation</strong>\n<ul>\n<li><strong>RNA Synthesis:</strong>RNA polymerase moves along the template strand of DNA in the 3' to 5' direction, synthesizing a single strand of mRNA in the 5' to 3' direction.</li>\n</ul>\n</li>\n<li><strong>Termination</strong>\n<ul>\n<li><strong>Termination Signal:</strong>RNA polymerase continues elongating until it reaches a termination sequence in the DNA.</li>\n<li><strong>mRNA Release:</strong>Upon reaching the termination site, RNA polymerase detaches from the DNA, releasing the newly synthesized mRNA strand.</li>\n</ul>\n</li>\n<li><strong>Post-Transcriptional Modifications (in Eukaryotes)</strong>\n<ul>\n<li><strong>5' Capping:</strong>A modified guanine nucleotide is added to the 5' end of the mRNA for stability and recognition.</li>\n<li><strong>Polyadenylation:</strong>A string of adenine nucleotides (poly-A tail) is added to the 3' end, enhancing stability and facilitating export from the nucleus.</li>\n<li><strong>Splicing:</strong>Introns (non-coding regions) are removed, and exons (coding regions) are joined together to produce a mature mRNA molecule.</li>\n</ul>\n</li>\n</ol>\n<p><strong>DNA dependent DNA polymerase (Option C)</strong> is an enzyme responsible for synthesizing DNA from a DNA</p>\n<p>It is used in&nbsp;<strong>Replication&nbsp;</strong>process</p>\n<p>DNA&nbsp; dependent DNA polymerase is present in both prokaryotes and eukaryotes</p>\n<ol>\n<li><strong>DNA Polymerase I:</strong>\n<ul>\n<li>Found in prokaryotes (like E. coli).</li>\n<li>Primarily involved in DNA repair and the removal of RNA primers during DNA replication.</li>\n</ul>\n</li>\n<li><strong>DNA Polymerase II:</strong>\n<ul>\n<li>Also found in prokaryotes.</li>\n<li>Plays a role in DNA repair</li>\n</ul>\n</li>\n<li><strong>DNA Polymerase III:</strong>\n<ul>\n<li>The&nbsp;<strong>main enzyme</strong>for DNA replication in prokaryotes.</li>\n<li>Has high Conversion rate and a&nbsp;<strong>3' to 5' exonuclease activity for proof-reading</strong>.</li>\n</ul>\n</li>\n<li><strong>Eukaryotic DNA Polymerases:</strong>\n<ul>\n<li><strong>DNA Polymerase &alpha;:</strong>Initiates DNA synthesis and has primase activity.</li>\n<li><strong>DNA polymerase beta:</strong>involved in DNA repair</li>\n<li><strong>DNA Polymerase gamma:</strong>mitochondrial dna replication</li>\n<li><strong>DNA Polymerase &delta;:</strong>Involved in lagging-strand synthesis and DNA repair.</li>\n<li><strong>DNA Polymerase &epsilon;:</strong>Primarily responsible for leading-strand synthesis.</li>\n</ul>\n</li>\n</ol>\n<p><strong>RNA dependent RNA polymerase (RdRP)</strong> <strong>(Option D)</strong> is an enzyme that synthesizes RNA from an RNA template. RdRPs are found in various organisms, particularly in RNA viruses for replication</p>", "options": ["DNA dependent RNA polymerase", "RNA dependent DNA polymerase", "DNA dependent DNA polymerase", "RNA dependent RNA polymerase"], "html_options": ["DNA dependent RNA polymerase", "RNA dependent DNA polymerase", "DNA dependent DNA polymerase", "RNA dependent RNA polymerase"], "corr_idx": 1}, {"id": "1297089", "html_qtxt": "In a 35-year-old patient, tuberculosis is suspected, but sputum smear microscopy is negative. To confirm the diagnosis, the physician orders a PCR for Mycobacterium tuberculosis DNA. In the PCR process used for detecting M. tuberculosis DNA, what is the correct order of steps in each cycle?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The order of the sequence in PCR is: <strong>Denaturation - annealing - extension</strong>.</p>\n<ol>\n<li>Denaturation at 95 centigrade - this causes dsDNA to ssDNA</li>\n<li>Primer annealing at 55 centigrade - primer anneals to complimentary site on ssDNA.</li>\n<li>Extension at 72 centigrade - extension of DNA by Taq polymerase and next cycle starts</li>\n</ol>\n<p><strong>PCR (Polymerase Chain Reaction)</strong> is a powerful molecular biology technique used to amplify a specific segment of DNA</p>\n<p><strong>Clinical Applications:</strong></p>\n<ul>\n<li><strong>Infectious Disease Diagnosis</strong> (e.g., COVID-19, HIV, TB, HPV)</li>\n<li><strong>Genetic Testing</strong> (e.g., cystic fibrosis, sickle cell anemia)</li>\n<li><strong>Forensics</strong> (DNA fingerprinting)</li>\n<li><strong>Cancer Research</strong> (detecting mutations)</li>\n<li><strong>Prenatal Testing</strong> (fetal genetic screening)</li>\n</ul>\n<p><strong>Types of PCR:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509115c4d3.png\">", "options": ["Annealing-extension-denaturation", "Extension-annealing-denaturation", "Denaturation-extension-annealing", "Denaturation-annealing-extension"], "html_options": ["Annealing-extension-denaturation", "Extension-annealing-denaturation", "Denaturation-extension-annealing", "Denaturation-annealing-extension"], "corr_idx": 3}]}, {"moduleId": 1008805, "name": "Culture Media & Methods", "questions": [{"id": "1181803", "html_qtxt": "A 30-year-old male presents with a ruptured dental abscess. A swab of the pus is sent. Which of the following antimicrobials is commonly used to make the media selective for obligate anaerobes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The addition of <strong>Neomycin</strong> inhibits facultative anaerobes (such as many of the Enterobacteriales), without inhibiting the growth of obligate anaerobes (such as Bacteroides spp.).</li>\n</ul>\n<p><strong>Incorrect Options:</strong></p>\n<p><strong>Colistin (Option A)</strong> is often combined with nalidixic acid (CNA) to suppress the growth of gram-negative organisms (such as the Enterobacteriaceae and Pseudomonas), enabling gram-positive organisms and yeasts to grow.</p>\n<p><strong>Vancomycin (Option C)</strong> can be added to agar for screening for glycopeptide-resistant Enterococci.</p>\n<p><strong>Metronidazole (Option D)</strong> is a treatment for anaerobic infections (not used in culture media).</p>", "options": ["Colistin", "Neomycin", "Vancomycin", "Metronidazole"], "html_options": ["Colistin", "Neomycin", "Vancomycin", "Metronidazole"], "corr_idx": 1}, {"id": "1181805", "html_qtxt": "Cystine lactose enzyme-deficient medium (CLED) is preferred over McConkey agar in UTI because of all except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In case of UTI, Cystine Lactose Electrolyte Deficient (CLED) medium&nbsp;is preferred over McConkey agar in urinary tract infection (UTI) testing for the following reasons:</p>\n<ul>\n<li>Prevents swarming of Proteus:\n<ul>\n<li>Proteus species can swarm on agar plates, which means they exhibit rapid and extensive movement across the surface of the medium, making it difficult to interpret bacterial growth and colony characteristics <strong>(Option A ruled out)</strong>.</li>\n<li>CLED agar contains less agar than MacConkey agar and lacks the specific nutrients that support swarming. This inhibits the swarming behaviour of Proteus, allowing for better visualization and identification of other urinary pathogens.</li>\n</ul>\n</li>\n<li>Selective medium and differentiates between LF and LNF (Lactose Fermenters and Non-Lactose Fermenters):\n<ul>\n<li>CLED medium is not primarily a selective medium but a differential one. It allows for the differentiation between lactose-fermenting bacteria (LF) and non-lactose fermenters (LNF) based on the colour change of colonies.</li>\n<li>McConkey agar is also a differential medium that can differentiate between LF and LNF based on the colour change and the ability to ferment lactose, but it's more commonly used for testing the ability to ferment lactose in enteric bacteria <strong>(Option B ruled out)</strong></li>\n</ul>\n</li>\n<li>CLED is preferred over McConkey because it allows growth of both Gram-positive and Gram-negative organisms. Unlike MacConkey (which inhibits Gram-positives), CLED supports the growth of Staphylococcus and Candida, which are relevant in UTIs <strong>(Option D ruled out).</strong></li>\n</ul>\n<p><strong>CLED agar:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091133079845-6faa-485d-9e11-460cbba0855d.png\">\n<p><strong>McConkey agar:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509114a9c3c36-b5a1-4a79-a13f-307b15b44560.png\">", "options": ["Prevents swarming of proteus", "Differentiates between LF and LNF", "Helps to inhibit growth of gram-positive organisms", "Promotes growth of Candida and Staphylococcus spp"], "html_options": ["Prevents swarming of proteus", "Differentiates between LF and LNF", "Helps to inhibit growth of gram-positive organisms", "Promotes growth of Candida and Staphylococcus spp"], "corr_idx": 2}, {"id": "1181807", "html_qtxt": "pH of Sabouraud's dextrose agar is adjusted to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The pH of Sabouraud's Dextrose Agar (SDA) is adjusted to approximately<strong>6</strong> in order <strong>to enhance the growth of fungi</strong>, especially dermatophytes, and <strong>to slightly inhibit bacterial growth</strong> in clinical specimens.</li>\n<li>SDA is used for the isolation, cultivation, and maintenance of non-pathogenic and pathogenic species of fungi and yeasts.</li>\n<li>SDA was formulated by Sabouraud in 1892 for culturing dermatophytes.</li>\n<li>Composition:\n<ul>\n<li>Peptone (Enzymatic Digest of Casein and Enzymatic Digest of Animal Tissue) provide the nitrogen and vitamin source required for organism growth in SDA.</li>\n<li>Dextrose is added as the energy and carbon source.</li>\n<li>Agar is the solidifying agent.</li>\n<li>Chloramphenicol and/or tetracycline may be added as broad spectrum antimicrobials to inhibit the growth of a wide range of gram-positive and gram-negative bacteria.</li>\n<li>Gentamicin is added to further inhibit the growth of gram-negative bacteria.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509119f919416-a3ac-47a3-8914-593a39d8344b.png\">", "options": ["4-6", "1-2", "6-8", "8-10"], "html_options": ["4-6", "1-2", "6-8", "8-10"], "corr_idx": 0}, {"id": "1181817", "html_qtxt": "A 40 year old female came with complaints of burning in chest and bloating since 2 months. The doctor advised the Rapid Urease Test (RUT). The RUT is a popular diagnostic test for:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>RUT is classicaly used a diagnostic test for <strong>H. Pylori infection.</strong></p>\n<ul>\n<li>Even though other organisms are Urease positive here, RUT is not usually used for their diagnosis.</li>\n<li>The RUT is a popular diagnostic test for the diagnosis of Helicobacter pylori.</li>\n<li>It is a rapid, cheap, and simple test that detects the presence of urease in or on the gastric mucosa.</li>\n<li>It is also known as the CLO test (Campylobacter-like organism test).</li>\n<li>This test uses a procedure called gastric endoscopy and biopsy to collect stomach lining cells.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091145d1ad1e-3aa8-43db-9e9b-0e13c812b47e.png\">\n<ul>\n<li>The test can also be used to provide an informal assessment of the accuracy of the histopathology result and discrepancies should prompt a review of the histopathology and discussions with the pathologist.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Klebsiella pneumoniae/Friedlander's bacillus (Option A):</strong></p>\n<ul>\n<li>Causes pneumonia</li>\n<li>Lactose fermenter - pretty pink colour</li>\n<li>Klebsiella will be capsulated so it will show mucoid colony, String test positive</li>\n</ul>\n<p><strong>Cryptococcus neoformans (Option B):</strong></p>\n<ul>\n<li>Not Urease positive</li>\n<li>Most cases have cryptococcal meningitis.</li>\n<li>Stain Tests: Negative Stain (India Ink/Nigrosin).</li>\n<li>Biopsy: Mucicarmine.</li>\n</ul>\n<p><strong>Proteus mirabilis (Option D):</strong></p>\n<ul>\n<li>Urease positive</li>\n<li>Causes UTI, Pyelonephritis, Wound infection.</li>\n</ul>", "options": ["Klebsiella pneumoniae", "Cryptococcus neoformans", "Helicobacter pylori", "Proteus mirabilis"], "html_options": ["Klebsiella pneumoniae", "Cryptococcus neoformans", "Helicobacter pylori", "Proteus mirabilis"], "corr_idx": 2}, {"id": "1181820", "html_qtxt": "Antibiotic sensitivity testing is usually done on: <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d0fe0b8c-8d53-4e98-8a56-cca2a4b9d82e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Antibiotic sensitivity testing is usually done on <strong>Mueller Hinton agar.</strong></p>\n<ul>\n<li>Mueller-Hinton agar was co-developed by a microbiologist John Howard Mueller and a veterinary scientist Jane Hinton at Harvard university as a culture for gonococcus and meningococcus.</li>\n<li>Mueller-Hinton agar is a microbiological growth medium that is commonly used for antibiotic susceptibility testing, specifically <strong>disc diffusion tests (Kirby-Bauer test )</strong>.</li>\n<li>This can tell whether bacteria is sensitive to antibiotic or not but can&rsquo;t tell Minimum inhibitory concentration (MIC).</li>\n<li>It has a few properties that make it excellent for antibiotic use;\n<ul>\n<li>It is a non-selective, non-differential medium. This means that almost all organisms plated on it will grow.</li>\n<li>It contains starch. Starch is known to absorb toxins released from bacteria, so that they cannot interfere with the antibiotics.</li>\n<li>It is a loose agar. This allows for better diffusion of the antibiotics than most other plates. A better diffusion leads to a truer zone of inhibition.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Blood agar (Option A):</strong></p>\n<ul>\n<li>Prepared by adding 5-10% of sheep blood to the molten nutrient agar at 45&deg;C.</li>\n<li>It is used <strong>to test the haemolytic property</strong> of the bacteria: Alpha(partial), beta (complete) and gamma (non-haemolytic).</li>\n</ul>\n<p><strong>Chocolate agar (Option B):</strong></p>\n<ul>\n<li>It is heated blood agar, blood is added to the molten nutrient agar at 70&deg;C.</li>\n<li>It is more nutritious than blood agar, and even supports Haemophilus influenzae</li>\n</ul>\n<p><strong>MacConkey agar (Option C):</strong></p>\n<ul>\n<li>It is an example of <strong>Differential medium</strong>.</li>\n<li>It differentiates organisms into LF (Lactose fermenters) (pink colonies), e.g. E. coli and Klebsiella) and LNF (Lactose non-fermenters) (colourless colonies), e.g. Shigella and Salmonella.</li>\n<li>It is also an example of selective medium as the bile salts in the medium inhibits growth of gram-positive bacteria and allow only growth of gram-negative bacteria</li>\n</ul>", "options": ["Blood agar", "Chocolate agar", "MacConkey agar", "Mueller Hinton agar"], "html_options": ["Blood agar", "Chocolate agar", "MacConkey agar", "Mueller Hinton agar"], "corr_idx": 3}, {"id": "1181823", "html_qtxt": "A 25-year-old man came with complaints of loose bloody stools. The appropriate transport medium for stool samples in this case is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical history is suggestive of Dysentry (loose stools + blood). Among the given options, the most appropriate medium for a stool sample is <strong>Buffered glycerol saline medium.</strong></p>\n<ul>\n<li>D/d of acute dysentery:\n<ul>\n<li>coli</li>\n<li>Salmonella</li>\n<li>Shigella</li>\n<li>Campylobacter</li>\n<li>Entamoeba histolytica</li>\n</ul>\n</li>\n<li>The transport medium for Salmonella and Shigella is Buffered Glycerol Saline medium</li>\n<li>Alternatively, Cary-Blair media can be used to transport all diarrheagenic pathogens.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Amie&rsquo;s and Stuart&rsquo;s (Option A, D)</strong> medium is for Neisseria.</p>\n<p><strong>VR media (Option C) </strong>is for vibriocholera.</p>", "options": ["Amie's medium", "Buffered glycerol saline medium", "Venkatraman Ramkrishanan (VR) medium", "Stuart's medium"], "html_options": ["Amie's medium", "Buffered glycerol saline medium", "Venkatraman Ramkrishanan (VR) medium", "Stuart's medium"], "corr_idx": 1}, {"id": "1181826", "html_qtxt": "Culture media shown in the image is an example of:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911bb2cfe3c-b7e0-4fc9-8491-abaff2211739.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows <strong>Robertson cooked meat media,</strong> used for the culture of <strong>Anaerobic organisms</strong>.</p>\n<ul>\n<li>Robertson's Cooked Meat (RCM) medium is used for the cultivation of anaerobic microorganisms, especially Clostridium species.</li>\n<li>It contains pieces of fat-free minced cooked meat of ox heart and nutrient broth.</li>\n<li>It supports the growth of both spore-forming and non-spore-forming obligate anaerobes and also differentiates between putrefactive and saccharolytic species.</li>\n<li>Oxygen in culture media can be reduced by various agents such as glucose, thioglycollate, cooked meat pieces, cysteine, and ascorbic acid.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Enriched media (Option A):</strong></p>\n<ul>\n<li>A basal medium added with additional nutrients such as blood or egg is called enriched medium.</li>\n<li>Supports the growth of fastidious organisms.</li>\n<li>Example:\n<ul>\n<li>Blood agar</li>\n<li>Chocolate agar</li>\n<li>LJ medium</li>\n<li>Lofflers serum slope</li>\n</ul>\n</li>\n</ul>\n<p><strong>Enrichment media (Option B):</strong></p>\n<ul>\n<li>Basal media + Liquid nutrient like broth = Enrichment media</li>\n<li>Eg; Selenite F broth for Salmonella, Alkaline peptone water for Vibrio species.</li>\n</ul>\n<p><strong>Nutrient media (Option C)</strong> is basal media for growing non-fastidious organisms.</p>\n<p><strong>Reference:</strong> <a href=\"https://pubmed.ncbi.nlm.nih.gov/3906136/\" target=\"_blank\">https://pubmed.ncbi.nlm.nih.gov/3906136/</a></p>", "options": ["Enriched media ", "Enrichment media", "Nutrient media", "Anaerobic media"], "html_options": ["Enriched media ", "Enrichment media", "Nutrient media", "Anaerobic media"], "corr_idx": 3}, {"id": "1181842", "html_qtxt": "To prevent the phenomenon shown in the image, % agar in the Nutrient agar should be kept at:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509110ebeefb2-ae38-4f98-a41d-ae28f1592089.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given image shows <strong>'Swarming'</strong>, which can be prevented by maintaining the concentration of agar at <strong>6%</strong>.</li>\n<li>Bacteria like Proteus spp. and Clostridium tetani show swarming behavior, characterized by the development of concentric rings of growth that are formed as cyclic events of swarmer cell differentiation, swarming migration, and cellular differentiation are repeated during colony translocation across a surface.</li>\n<li>It frequently interferes with the enumeration of other microorganisms in clinical microbiology investigations and enhances the difficulty of isolating organisms from mixed bacterial species.</li>\n<li>The simplest way to inhibit swarming is to change the agar concentration.</li>\n<li>Agar concentration routinely used:\n<ul>\n<li>In solid media: 2%</li>\n<li>Semisolid media: 0.5-1%</li>\n<li>To inhibit swarming: 6%</li>\n</ul>\n</li>\n<li>Bacteria exhibiting swarming:\n<ul>\n<li>P - Proteus</li>\n<li>C - Clostridium, Cereus (Bacillus cereus)</li>\n<li>V - Vibrio parahaemolyticus</li>\n</ul>\n</li>\n</ul>", "options": ["2% ", "4% ", "6% ", "8% "], "html_options": ["2% ", "4% ", "6% ", "8% "], "corr_idx": 2}, {"id": "1296946", "html_qtxt": "A 12-year-old boy came with complaints of fever, sore throat, and swelling of the neck. On examination, a white patch is seen at the tonsil region, which bleeds on peeling. Which media is used to identify the causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911787e2c81-5697-4198-846e-ba8b6da35587.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091154fedbdd-3b9a-43a9-b53c-f86cdfd44174.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history is suggestive of <strong>Diphtheria</strong>, caused by Corynebacterium diphtheriae. Selective media for Corynebacterium is <strong>Potassium tellurite agar.</strong></p>\n<p><strong>Various selective media examples:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091163b1eeb1-d130-4e78-8e61-3ec03352ae79.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509110c52ced1-9cce-4d93-ba5b-8a9dd3853d3f.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116ee0bd5d-13da-4902-92d7-5346ac6d8cc5.png\">", "options": ["Selenite F broth", "Thayer Martin", "LJ medium", "Potassium tellurite agar"], "html_options": ["Selenite F broth", "Thayer Martin", "LJ medium", "Potassium tellurite agar"], "corr_idx": 3}, {"id": "1296950", "html_qtxt": "A 30-year-old man who works in a wool factory complains of a blackish lesion on his shoulder, as shown in the image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509110ff7d1a2-f391-4e0c-b68b-44c8a8dc2b51.png\"><br>What is selective media for the organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history is suggestive of <strong>Anthrax</strong> disease, caused by Bacillus anthracis. <strong>Polymixin Lysozyme EDTA Thallus acetate (PLET)</strong> is a selective medium for B. anthracis.</p>\n<p><strong>Colony morphology on media:</strong></p>\n<ul>\n<li><strong>Frosted glass appearance</strong> with the naked eye and <strong>Medusa-head appearance</strong> on microscopy:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091172db948d-11bf-4567-888b-248c23e97258.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>MYPA (Option A)</strong> and <strong>PEMBA (Option B)</strong> are selective media for Bacillus cereus</p>\n<p><strong>BCYE agar (Option C)</strong> is a selective medium for Legionella.</p>", "options": ["Mannitol, yolk, polymixin agar (MYPA)", "Polymixin egg yolk mannitolbromothymol blue agar (PEMBA)", "BCYE agar", "Polymixin Lysozyme EDTA Thallus acetate"], "html_options": ["Mannitol, yolk, polymixin agar (MYPA)", "Polymixin egg yolk mannitolbromothymol blue agar (PEMBA)", "BCYE agar", "Polymixin Lysozyme EDTA Thallus acetate"], "corr_idx": 3}, {"id": "1296957", "html_qtxt": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509112f8adcd8-be28-4dd9-ba8e-0bbb0ad1f297.png\"><br>Which of the following organisms shows the above reaction negatively?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows the Catalase test. From the given options, Streptococcus is catalase-negative.</p>\n<ul>\n<li>The catalase test is primarily used to differentiate between Staphylococcus (catalase positive) from Streptococcus (catalase negative).</li>\n<li>It is also positive for members of the families Enterobacteriaceae, Vibrionaceae, Pseudomonadaceae, etc.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091188cd30c3-d150-4731-98f2-219bcac20f82.png\">\n<p><strong>Examples of Catalase-positive organisms:</strong></p>\n<p>(Mnemonic: MY LITTLE CUTE SNEHA)</p>\n<ul>\n<li>Mycobacterium</li>\n<li>Listeria</li>\n<li>Candida</li>\n<li>Staphylococcus</li>\n<li>Neisseria</li>\n<li>Enterobacteriacea</li>\n<li>H pylori</li>\n<li>Aspergillus</li>\n</ul>", "options": ["Staphylococcus", "Streptococcus", "Mycobacterium", "Candida"], "html_options": ["Staphylococcus", "Streptococcus", "Mycobacterium", "Candida"], "corr_idx": 1}, {"id": "1296962", "html_qtxt": "A 35-year-old man from Kerala came with complaints of fever with chills and rigor, yellow discoloration of eyes and hematuria since 1 week. He gave recent history of floods in his area. Investigations revealed that his liver enzymes are elevated, and RFT shows mild elevation of creatinine. What is the selective media for the causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history of Fever, Jaundice, Hematuria and exposure to wild elements like flood along with findings of elevated liver enzymes and raised creatine highly suggests a diagnosis of <strong>Leptospirosis</strong>, which is identified on <strong>EMJH Medium (Ellinghausen-McCullough-Johnson-Harris Medium).</strong></p>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Salmonella - Wilson and Blair media (Option A):</strong> In typhoid, renal involvement is rare.</p>\n<p><strong>Campylobacter - Skirrow&rsquo;s agar (Option C): </strong>Campylobacter causes Gastroenteritis.</p>\n<p><strong>Brucella - Biphasic Castaneda medium (Option D):</strong> Brucella causes fever with rash and lymphadenopathy.</p>", "options": ["Salmonella - Wilson and Blair media", "Leptospira - EMJH agar", "Campylobacter - Skirrow's agar", "Brucella - Biphasic Castaneda medium"], "html_options": ["Salmonella - Wilson and Blair media", "Leptospira - EMJH agar", "Campylobacter - Skirrow's agar", "Brucella - Biphasic Castaneda medium"], "corr_idx": 1}, {"id": "1296969", "html_qtxt": "A patient suffering from cough, sore throat, fever, and chills came to the OPD. His sputum sample was sent for culture. The Lab technician performed following culture method. Identify the culture method used here?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d6b8915d-55b4-4818-a47e-180559ba6bd4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The method used in this culture is called the <strong>Streak culture</strong>.</p>\n<p>It is the most common inoculation method used for the inoculation of specimens onto a solid media.</p>\n<p>Steps:</p>\n<ul>\n<li><strong>Streaking</strong>: A loopful of the specimen is smeared onto the solid media to form a round-shaped primary inoculum, which is then spread over the culture plate by streaking parallel lines to form the secondary, tertiary inoculum, and finally a feathery tail end.</li>\n<li><strong>Intermittent heating:</strong> The loop is flamed and cooled in between the different set of streaks to get isolated colonies on the final streaks.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091139467bcb-0e1f-4849-ba72-3253fd001a30.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Lawn culture (Option A): </strong></p>\n<ul>\n<li>Lawn cultures are obtained by flooding the plate's surface with the bacterium's suspension.</li>\n<li>Also known as<strong> Carpet culture.</strong></li>\n<li>Mainly used for: Antibiotic sensitivity testing</li>\n</ul>\n<p><strong>Pour plate method (Option C): </strong>Serial dilutions of the specimen are added onto the molten agar. After being cooled and solidified, the Petri dishes are incubated and then the colony count is estimated.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509110432f205-cd4a-41ec-8b1b-a93e043ef623.png\">\n<p><strong>Stroke culture (Option D): </strong>Stroke culture is made in tubes containing agar slope/slant by streaking the straight wire in a zigzag fashion.</p>", "options": ["Lawn culture", "Streak culture", "Pour plate method", "Stroke culture"], "html_options": ["Lawn culture", "Streak culture", "Pour plate method", "Stroke culture"], "corr_idx": 1}, {"id": "1332406", "html_qtxt": "Which of the following is true about urease producing bacteria?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Morganella morganii, </strong>belonging to Proteus Sp. is a urea-splitting bacteria</p>\r\n<ul>\r\n<li><strong>Bacterial Urease Alkalises urine (Option A ruled out)</strong>, and urease-producing bacteria are implicated in the development of infection-induced urinary stones.</li>\r\n<li>The formation of struvite stones occurs when urine pH increases (Alkalisation) <strong>(Option B ruled out)</strong> and ammonia production increases, decreasing the solubility of phosphate.</li>\r\n<li>Proteus spp., M. morganii and Klebsiella pneumoniae are urea-splitting bacteria</li>\r\n<li>The production of excessive amounts of ammonia by bacterial urease, and its subsequent re-absorption into the systemic circulation, can result in hyperammonaemia, a condition associated with hepatic encephalopathy <strong>(Option D ruled out)</strong>.</li>\r\n<li>E.coli is the most common cause of lower urinary tract infections, it is not associated with significant alkalinisation</li>\r\n</ul>\r\n<p><strong>Urease-producing organisms (Urease positive): (PUNCHKISS)</strong></p>\r\n<ul>\r\n<li>P - Proteus</li>\r\n<li>U - Ureoplasma</li>\r\n<li>N - Nocardia</li>\r\n<li>C - Corynbacterium, Cryptococcus</li>\r\n<li>H - H. pylori</li>\r\n<li>KI - Klebsiella</li>\r\n<li>S - Staphylococcus saprophyticus</li>\r\n<li>S - Staphylococcus epidermidis</li>\r\n</ul>", "options": ["Urease acidifies the urine creating neutrophils inactive", "Acidification of the urine can lead to precipitation of struvite stones", "Morganella morganii is a urea-splitting bacteria", "Are commensals that prevent hepatic encephalopathy"], "html_options": ["Urease acidifies the urine creating neutrophils inactive", "Acidification of the urine can lead to precipitation of struvite stones", "Morganella morganii is a urea-splitting bacteria", "Are commensals that prevent hepatic encephalopathy"], "corr_idx": 2}]}, {"moduleId": 1008806, "name": "General Immunology & Components Of Immune System", "questions": [{"id": "1181911", "html_qtxt": "A 3-day-old male infant, weighing 2.5 kg, was diagnosed with congenital myasthenic syndrome, presenting with significant respiratory distress due to poor respiratory muscle function. The diagnosis was confirmed through clinical examination and electrodiagnostic studies. The baby was planned for neonatal thymectomy as part of the management strategy. Neonatal thymectomy results in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Neonatal thymectomy results in a decreased size of the paracortical areas of the lymph node</strong>.</li>\n<li>The thymus is a lymphoid organ situated in the neck that produces T-lymphocytes for the immune system.</li>\n<li>The paracortical area of a lymph node, which surrounds the lymphoid follicles in the cortex, is mainly made up of T cells.</li>\n<li>Therefore, due to thymectomy, there is a decreased production of T cells, leading to a decreased size of these T-cell rich paracortical areas.</li>\n<li>While neonatal thymectomy can be life-saving for specific neuromuscular disorders, it carries risks such as infection and long-term immune system implications, necessitating multidisciplinary follow-up.</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404220ff45082-83b7-4951-a1f8-714fac3c185e.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increased size of germinal centres of spleen (Option A):</strong> Germinal centers are sites where B cells proliferate and differentiate, and they require T cell help for proper function. If T cell numbers decrease due to thymectomy, this would likely lead to a <em>decreased</em> germinal center size, not an increase.</p>\n<p><strong>Increased antibody production by plasma cells (Option C):</strong> With a decrease in T cells, particularly helper T cells, there would be reduced stimulation of B cells. This would consequently lead to <em>decreased</em> antibody production rather than an increase.</p>\n<p><strong>Increased bone marrow production of lymphocytes (Option D):</strong> This is not a direct result of thymectomy. The bone marrow produces lymphocytes independently of the thymus, and thymectomy primarily impacts the maturation and peripheral distribution of T cells, not their bone marrow production.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Neonatal thymectomy impairs T-lymphocyte production</strong>, leading to a <strong>decreased size of T-cell rich areas</strong>, specifically the <strong>paracortical areas of lymph nodes</strong>.</p>", "options": ["Increased size of germinal centres of spleen", "Decreased size of paracortical areas of lymph node", "Increased antibody production by plasma cells", "Increased bone marrow production of lymphocytes"], "html_options": ["Increased size of germinal centres of spleen", "Decreased size of paracortical areas of lymph node", "Increased antibody production by plasma cells", "Increased bone
