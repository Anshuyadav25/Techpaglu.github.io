4b1d13f8c0d.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415258c7592-a892-4aa6-a0e2-c415ab904c7b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given clinical scenario, the patient worked as a river guide in Central Africa. This is a classic endemic region for S. mansoni.</p>\n<p>S. japonicum is found in Asia, and S. haematobium is also in Africa but causes different symptoms.</p>\n<p>The patient has hepatic disease and dysentery.</p>\n<ul>\n<li>Hepatic Disease: S. mansoni eggs embolize to the liver, leading to periportal fibrosis (\"pipestem fibrosis\") and portal hypertension.</li>\n<li>Dysentery: The adult worms reside in the inferior mesenteric veins draining the large intestine (colon and rectum). Eggs laid in these vessels penetrate the intestinal wall, causing granulomatous inflammation, ulceration, and bloody diarrhea (dysentery).</li>\n</ul>\n<p>The colonic biopsy showing granulomas is a classic histological finding in schistosomiasis, caused by the host's immune response to the eggs.</p>\n<p>The description of the egg in the stool is crucial. S. mansoni eggs are characterized by a large, lateral spine. This distinguishes them from the terminal-spined egg of S. haematobium and the small, lateral knob of S. japonicum.</p>\n<p>Thus the symptoms and lab findings suggest s.mansoni infection.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Schistosoma haematobium(Option A):</strong> It is a species of schistosoma that primarily causes urogenital schistosomiasis, affecting the bladder and urinary tract. It is typically associated with hematuria (blood in urine) and bladder fibrosis or cancer in chronic cases.Schistosoma haematobium eggs has terminal pointed spine.</p>\n<p><strong>Schistosoma japonicum(Option B): </strong>It is another species that causes intestinal and hepatic schistosomiasisHowever, this species tends to produce more rounded eggs with a small, slightly off-center rounded knob, which may not be easily identifiable in a stool sample compared to mansoni's lateral-spined eggs.</p>\n<p><strong>Schistosoma intercalatum(Option C):</strong> It is a lesser-known species of schistosoma.It is similar to mansoni in causing intestinal and hepatic schistosomiasis but is generally rarer and causes milder disease.</p>\n<ul>\n<li>Intercalatum eggs are often smaller than those of S. mansoni and are difficult to distinguish. While it can cause granulomas and liver involvement, it is much less common than S. mansoni, and the overall clinical presentation would typically be less severe.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127a66f7322-14f7-48ce-b6ef-40bbd84159dd.jpg\">", "options": ["S.haematobium", "S.mansoni", "S.japonicum", "S.intercalatum"], "html_options": ["S.haematobium", "S.mansoni", "S.japonicum", "S.intercalatum"], "corr_idx": 1}, {"id": "1170324", "html_qtxt": "Tourists visiting a primitive tropical island are assured that the untreated water supply is safe for bathing because it originates from a pristine river. However, water analysis reveals infestation with the organism shown in the image. Based on the photo, what are tourists who bathe in unheated water from this river at risk for?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415122125b7-c840-4098-9720-7e1b53fc4fed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image is cercarial larva of schistosoma, the cercaria has an elongated ovoid body and forked tail(furcocercous cercaria), while cercariae of other trematodes are not bifurcated.</p>\n<ul>\n<li>Bathing in untreated, freshwater river water from a tropical region this strongly suggests a waterborne helminthic infection, particularly Schistosoma, whose infective cercariae penetrate intact skin.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127ba40398c-2d4d-458d-a9f9-8b01f9b172aa.jpg\" alt=\"\" /></p>\n<ul>\n<li>The life cycle of Schistosoma begins when male and female adult worms, residing in the hepato-portal circulation, mate.</li>\n<li>The paired worms ascend the mesenteric veins against the flow of blood.</li>\n<li>S. japonicum migrates to the superior mesenteric vein, reaching the venous radicals of the small intestine and ascending colon.</li>\n<li>S. mansoni and S. haematobium follow the inferior mesenteric route.\n<ul>\n<li>S. mansoni settles in the veins of the descending colon and rectum,</li>\n<li>while S. haematobium travels through the hemorrhoidal plexus to reach the venous plexus of the bladder and pelvic organs.</li>\n</ul>\n</li>\n<li>These adults use their suckers for attachment, and the male worm carries the female in his ventral groove (&ldquo;schist&rdquo;) throughout their lifespan.</li>\n<li>The cycle continues as eggs are laid and excreted into the environment to infect snails, the intermediate host completing the cycle.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Naegleria fowleri(Option A):</strong> is a free-living amoeba that can cause a rare but severe brain infection known as <strong>primary amoebic meningoencephalitis (PAM)</strong>. The amoeba is commonly found in warm freshwater environments, such as hot springs, lakes, and poorly maintained swimming pools.Morphological forms are: Cyst,amoeboid and flagellate trophozoite. Naegleria fowleri (amoeboid trophozoite and flagellate trophozoite) enters the body through the <strong>nasal passages</strong> (not through the skin) when people swim or dive into contaminated warm water.</p>\n<p><strong>Fasciolopsis(Option C):</strong> This refers to <strong>Fasciolopsis buski</strong>, a parasitic flatworm that causes fascioliasis, usually contracted by ingesting contaminated water plants.In this free living cercaria is not bifurcated and it is not an infective form. Cercaria encyst to form metacercaria on water plants. These water plants ingested by humans, they got the infection.</p>\n<p><strong>D.medinensis(Option D):</strong>This refers to <strong>Dracunculus medinensis</strong>, the causative agent of Guinea worm disease. Ingestion of contaminated water containing larvae is the primary transmission route, not direct skin contact.</p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501270589d82c-0155-4c93-ba80-8f0db74b1907.jpg\" alt=\"\" />", "options": ["Naegleria", "Schistosoma", "Fasciolopsis", "D.medinensis"], "html_options": ["Naegleria", "Schistosoma", "Fasciolopsis", "D.medinensis"], "corr_idx": 1}, {"id": "1170325", "html_qtxt": "The only fluke inhabiting large intestine is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gastrodiscoides hominis is a trematode (fluke) that is unique among the common human-infecting flukes because its adult form resides in the cecum and colon (large intestine) of humans and pigs. It attaches to the mucosal wall, causing inflammation and diarrhea.<strong> </strong></p>\n<p>Flukes inhabiting the intestine are :</p>\n<ul>\n<li>Fasiolopsis buski</li>\n<li>heterophytes,</li>\n<li>Metagonimus yokogawai,</li>\n<li>Watsonius watsoni,</li>\n<li>Echinostoma and Gastrodiscoides hominis.</li>\n<li>All inhabit the small intestine except G.hominis which inhabit the large intestine.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fasciolopsis buski(Option A):</strong> <strong>It </strong> is a <strong>trematode (fluke)</strong> that primarily inhabits the <strong>small intestine</strong>, not the large intestine.</p>\n<p><strong>Clonorchis sinensis(Option C)</strong>, also known as the <strong>Chinese liver fluke</strong>, is a <strong>trematode</strong> that primarily inhabits the <strong>liver</strong> and <strong>bile ducts</strong> of humans and other mammals.</p>\n<p><strong>Paragonimus westermani(Option D):</strong> <strong>Paragonimus westermani</strong> resides in the lungs of its host, where it causes inflammatory responses and symptoms like chronic cough, hemoptysis (coughing up blood), and chest pain. It can also affect other organs like the brain or intestines in some cases, but it is primarily a <strong>pulmonary</strong> parasite.</p>\n<p><strong> </strong></p>", "options": ["Fasciolopsis buski", "Gastrodiscoides hominis", "Clonorchis sinensis", "Paragonimus westermani"], "html_options": ["Fasciolopsis buski", "Gastrodiscoides hominis", "Clonorchis sinensis", "Paragonimus westermani"], "corr_idx": 1}, {"id": "1170326", "html_qtxt": "Which of the following is incorrect about swimmer's itch?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In sensitized people who have previously been infected, the rash can develop into itchy, red, raised lesions. Previous infections with cercariae cause a faster onset and worse presentation of dermatitis due to the stronger immune response. \"Swimmer's itch\" (cercarial dermatitis) is a <strong>self-limiting condition</strong>, not an established infection.</p>\n<p>Swimmer's itch: It is part of acute schistosomiasis, which is caused by schistosome species</p>\n<p>During skin penetration of cercariae,intense irritation and skin rash may develop at the site of cercarial penetration. <strong>(Option A ruled out)</strong></p>\n<p>Swimmer's itch is caused by a <strong>Type I hypersensitivity reaction</strong> (IgE-mediated) to the <strong>antigens</strong> released by the cercariae during their penetration of the skin.<strong> (Option D ruled out)</strong></p>\n<p>This reaction involves the release of <strong>histamine</strong> and other mediators from mast cells, leading to <strong>itching, redness, and inflammation</strong>.</p>\n<p>When humans are exposed to cercariae from nonhuman species, the infection is usually more severe because humans are <strong>not the natural host</strong> for these schistosomes. The immune response is exaggerated, leading to the characteristic symptoms. <strong>(option B ruled out)</strong></p>", "options": ["Develop at the site of cercarial penetration", "Severe when infection with cercariae of nonhuman schistosomes", "Produced mild infection in previously exposed persons", "Type-1 hypersensitivity reaction to cercarial antigen"], "html_options": ["Develop at the site of cercarial penetration", "Severe when infection with cercariae of nonhuman schistosomes", "Produced mild infection in previously exposed persons", "Type-1 hypersensitivity reaction to cercarial antigen"], "corr_idx": 2}, {"id": "1313699", "html_qtxt": "Match following trematode with their mode of infection -<br> <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127e2c608c0-84f9-43ca-9198-21f9646caa1b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003c811c4e7-67a9-4a05-87ef-3f122ed10936.PNG\">\n<ul>\n<li>Cercariae or metacercariae are infective forms for trematode infections.</li>\n<li>There are various ways by which they enter our body.</li>\n<li>Cercariae of Schistosomes, in water directly penetrates skin, while in other trematodes, these cercariae encyst in various aquatic hosts like vegetation (F.hepatica), fish (C.sinensis) and Crab (P.westermani) and ingestion of these metacercariae leads to infections.</li>\n</ul>", "options": ["A - 2, B - 1, C-4, D-3", "A - 2, B - 1, C-3, D-4", "A - 1, B -2, C-4, D-3", "A - 1, B - 2, C-3, D-4"], "html_options": ["A - 2, B - 1, C-4, D-3", "A - 2, B - 1, C-3, D-4", "A - 1, B -2, C-4, D-3", "A - 1, B - 2, C-3, D-4"], "corr_idx": 0}, {"id": "1313700", "html_qtxt": "Which of the following is the most likely cause of the \"L&ouml;ffler's syndrome\" in Ascaris lumbricoides infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>L&ouml;ffler's syndrome</strong> is a clinical condition characterized by <strong>eosinophilia</strong>, <strong>pulmonary infiltrates</strong>, and <strong>fever</strong>, which is typically associated with the <strong>larval migration</strong> of Ascaris lumbricoides through the <strong>lungs</strong>.</p>\n<p>Ascaris larvae hatch in the intestines, travel through the bloodstream to the lungs, and then migrate up the bronchial tree, causing an <strong>inflammatory response</strong> in the lungs, which leads to <strong>L&ouml;ffler's syndrome</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inflammatory response to eggs in the gut (Option A)</strong>: This does not directly cause L&ouml;ffler's syndrome. The eggs are laid in the intestines but do not directly induce the pulmonary symptoms.</p>\n<p><strong>Invasion of larvae into the liver (Option C)</strong>: Ascaris larvae do not typically invade the liver; their migration is primarily through the lungs.</p>\n<p><strong>A secondary bacterial infection in the intestines (Option D)</strong>: While secondary infections can occur, they are not the primary cause of L&ouml;ffler's syndrome, which is specifically due to the larval migration through the lungs.</p>", "options": ["Inflammatory response to eggs in the gut", "Migration of larvae through the lungs", "Invasion of larvae into the liver", "A secondary bacterial infection in the intestines"], "html_options": ["Inflammatory response to eggs in the gut", "Migration of larvae through the lungs", "Invasion of larvae into the liver", "A secondary bacterial infection in the intestines"], "corr_idx": 1}, {"id": "1313701", "html_qtxt": "In a stool sample from a patient presenting with gastrointestinal symptoms, which of the following microscopic features of Ascaris lumbricoides eggs would most likely help distinguish them from other parasitic eggs?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In stool microscopy, Ascaris lumbricoides eggs are distinguished by their thick, mamillated rough shell(<strong>Option B ruled out)</strong>and hyaline (clear) appearance.</li>\n<li>This feature helps differentiate them from other parasitic eggs, which may have smoother or differently textured shells.</li>\n<li>The rough surface of the egg is unique to Ascaris and is often stained brown by bile pigments. <strong>(Option A ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012730889a54-419d-4c39-9441-b67a6ade5d64.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Presence of two symmetrical openings at each end (Option D):</strong>This is the classic description of the eggs of <strong>Trichuris trichiura</strong> (whipworm). These eggs are barrel-shaped with prominent bipolar plugs, which is a feature entirely different from the Ascaris egg's mamillated coat.</li>\n</ul>", "options": ["Presence of a clear, colorless shell", "A smooth, transparent membrane with no visible surface texture", "A thick, mamillated (rough) shell with a hyaline or clear appearance", "Presence of two symmetrical openings at each end"], "html_options": ["Presence of a clear, colorless shell", "A smooth, transparent membrane with no visible surface texture", "A thick, mamillated (rough) shell with a hyaline or clear appearance", "Presence of two symmetrical openings at each end"], "corr_idx": 2}, {"id": "1313702", "html_qtxt": "A 5-year-old child presents to the clinic with complaints of perianal itching, particularly at night. A stool sample is collected, and upon examination, a parasitic egg is identified as shown in the image. Which of the following best describes the life cycle of causative agents?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012767f5f587-bd61-456e-b826-0f10be236fe0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image is showing <strong>planoconvex shaped, non bile stained parasitic egg</strong> suggestive of <strong>enterobius vermicularis</strong> infection, it strongly correlates with patient's symptoms.</p>\n<ul>\n<li>The life cycle of Enterobius vermicularis involves the ingestion of eggs, which hatch in the small intestine.</li>\n<li>The larvae then mature into adult worms in the colon.</li>\n<li>The female worms migrate to the perianal area to lay eggs, causing the characteristic itching.</li>\n<li>The eggs are then deposited around the anus, where they can be transferred to other surfaces, contributing to transmission when the child scratches and touches objects or other people.</li>\n<li>This life cycle explains the common symptom of perianal itching, which is typically worse at night when the female worms lay their eggs.</li>\n<li>The condition is highly contagious, often transmitted through the fecal-oral route.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127f0724fd4-601c-4678-8ec1-d151c026ea8f.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>The adult female worms lay eggs around the perianal area, and the larvae inside the eggs hatch in the environment (Option B): </strong>The eggs are laid on perianal skin but the larvae do <strong>not</strong>hatch in the environment. The eggs must be <strong>ingested</strong> by a host to hatch. The infective stage is the egg, not a free larva.</li>\n<li><strong>The eggs are ingested, hatch in the stomach, and larvae migrate through the bloodstream to the lungs before returning to the intestines (Option C): </strong>This describes the complex <strong>tissue-migratory life cycle</strong>of other nematodes like Ascaris lumbricoides (the roundworm). Enterobius has no lung migration stage.</li>\n<li><strong>Adult worms lay eggs in the colon, and the larvae hatch directly in the intestines without passing through the lungs (Option D): </strong>The eggs are laid on the <strong>perianal skin</strong>and must be ingested to continue the cycle. If they hatched on the perianal skin, the larvae could potentially re-enter the large intestine (called retroinfection), but this is a minor route.</li>\n</ul>", "options": ["The eggs are ingested, hatch in the small intestine, and the larvae mature into adult worms in the colon", "The adult female worms lay eggs around the perianal area, and the larvae inside the eggs hatch in the environment", "The eggs are ingested, hatch in the stomach, and larvae migrate through the bloodstream to the lungs before returning to the intestines", "Adult worms lay eggs in the colon, and the larvae hatch directly in the intestines without passing through the lungs"], "html_options": ["The eggs are ingested, hatch in the small intestine, and the larvae mature into adult worms in the colon", "The adult female worms lay eggs around the perianal area, and the larvae inside the eggs hatch in the environment", "The eggs are ingested, hatch in the stomach, and larvae migrate through the bloodstream to the lungs before returning to the intestines", "Adult worms lay eggs in the colon, and the larvae hatch directly in the intestines without passing through the lungs"], "corr_idx": 0}, {"id": "1313704", "html_qtxt": "A 45-year-old man from an endemic area presents with swelling of the legs (elephantiasis), fever, and painful lymph nodes. A blood smear taken at night shows microfilariae with characteristic sheath and no nuclei in the tail tip. Which of the following is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>In the given clinical scenario </strong>the presentation and diagnostic findings are classic for <strong>lymphatic filariasis caused by Wuchereria bancrofti</strong>.</p>\n<ul>\n<li><strong>Clinical Presentation of </strong>Swelling of the legs (elephantiasis), fever, and painful lymph nodes (lymphangitis/lymphadenitis) are the hallmark symptoms of chronic lymphatic obstruction and inflammation caused by the adult worms residing in the lymphatic vessels.</li>\n<li><strong>Nocturnal Periodicity:</strong> bancrofti microfilariae exhibit <strong>nocturnal periodicity</strong>, meaning they are present in the peripheral blood primarily at night to coincide with the biting habits of their mosquito vector (e.g., Culex species).</li>\n<li><strong>Morphology of Microfilariae:</strong>The description of a <strong>sheathed</strong> microfilaria with <strong>no nuclei in the tail tip is</strong> pathognomonic for Wuchereria bancrofti. This specific morphology is used to differentiate it from other filarial worms.</li>\n<li>Wuchereria bancrofti is the most common cause of lymphatic filariasis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Brugia malayi (Option B): </strong>Similar to Wuchereria bancrofti, B. malayi causes filariasis, but it is generally seen in Southeast Asia. The microfilariae of Brugia malayi are also sheathed but have a characteristic nuclei pattern that differs from W. bancrofti.</p>\n<p><strong>Loa loa (Option C):</strong> Loa loa is responsible for loiasis, which causes eye worm disease. Microfilariae of Loa loa have a sheath but are typically seen in the subcutaneous tissue and blood during the day.</p>\n<p><strong>Onchocerca volvulus (Option D):</strong> This causes onchocerciasis or river blindness. Microfilariae of Onchocerca volvulus do not have a sheath and are found in skin and subcutaneous tissue, not in the bloodstream.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127f3c08098-cd6e-4abc-ae82-0220e98a3778.jpg\">", "options": ["Wuchereria bancrofti", "Brugia malayi", "Loa loa", "Onchocerca volvulus"], "html_options": ["Wuchereria bancrofti", "Brugia malayi", "Loa loa", "Onchocerca volvulus"], "corr_idx": 0}, {"id": "1313705", "html_qtxt": "Which of the following statements is true regarding Trichuris trichiura (whipworm) infection in humans?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Demonstration of characteristic eggs in stool is the definitive standard for diagnosing a Trichuris trichiura infection.The adult female worm lays thousands of eggs per day, which are passed in the feces.</li>\n<li>These eggs have a <strong>very distinctive appearance</strong>: they are barrel-shaped (elongated oval) with bipolar, mucoid plugs that protrude at each end, giving them a \"lemon\" or \"football\" shape. Their identification during a routine ova and parasite (O&P) stool examination is straightforward and confirmatory.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127f9fdbacc-0da0-48c4-8055-c9fec9110f05.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Trichuris trichiura is transmitted by direct contact with infected individuals(Option A):</strong>It is transmitted via the fecal-oral route, where human feces containing the eggs contaminate food or water.</p>\n<p><strong>The adult worms primarily reside in the small intestine of infected individuals (Option B): </strong>The adult worms reside in the <strong>large intestine</strong>, specifically the cecum and ascending colon. The thin anterior end of the worm threads itself into the superficial mucosa of the colonic wall, which is why it's called the \"whipworm.\"</p>\n<p><strong>Trichuris trichiura is known to cause only asymptomatic infections in all individuals (Option D): </strong>While light infections are often asymptomatic, <strong>heavy worm burdens can cause significant illness</strong>. Symptoms can include:</p>\n<ul>\n<li>Abdominal pain and chronic diarrhea.</li>\n<li><strong>Trichuris dysentery syndrome:</strong>a severe form with bloody diarrhea, anemia, and growth retardation in children.</li>\n<li>Rectal prolapse (in massive infections, especially in malnourished children).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501274b5f78a9-1a9f-42f3-b449-c3f92252221f.jpg\">", "options": ["Trichuris trichiura is transmitted by direct contact with infected individuals", "The adult worms primarily reside in the small intestine of infected individuals", "The diagnosis of Trichuris trichiura infection is commonly confirmed by identifying characteristic eggs in stool samples", "Trichuris trichiura is known to cause only asymptomatic infections in all individuals"], "html_options": ["Trichuris trichiura is transmitted by direct contact with infected individuals", "The adult worms primarily reside in the small intestine of infected individuals", "The diagnosis of Trichuris trichiura infection is commonly confirmed by identifying characteristic eggs in stool samples", "Trichuris trichiura is known to cause only asymptomatic infections in all individuals"], "corr_idx": 2}, {"id": "1313706", "html_qtxt": "Which of the following parasites is known to cause intestinal re-infection through an auto-infective cycle, leading to hyperinfection syndrome, particularly in immunocompromised individuals?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The condition referred to as <strong>intestinal re-infection</strong>or <strong>hyperinfection syndrome</strong> is specifically associated with Strongyloides stercoralis. This involves the massive dissemination of larvae throughout the body, carrying intestinal bacteria and causing severe complications like Gram-negative sepsis and meningitis.</li>\n<li>This occurs in individuals with compromised immune systems, such as those with <strong>AIDS</strong>, <strong>lepromatous leprosy</strong>, <strong>corticosteroid therapy</strong>, or <strong>severe malnutrition</strong>.</li>\n<li>In these cases, the rhabditiform larvae in the intestines, instead of being excreted in the feces, mature into filariform larvae.</li>\n<li>These filariform larvae can then penetrate the intestinal mucosa and spread to various tissues and organs, including the lungs, resulting in the <strong>hyperinfection syndrome.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250127a4645861-85d5-4767-8d76-ab632e0238ff.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Trichuris trichiura(Option A)</strong>: This parasite typically does not cause intestinal re-infection. Its life cycle involves the eggs being passed in feces, and they mature in the environment before being ingested by the host.</p>\n<p><strong>Enterobius vermicularis(Option C )</strong>: While vermicularis does involve a form of autoinfection (where larvae hatch and migrate retrogradely through the anus or re-infect the host through perianal itching), it is <strong>not associated with hyperinfection syndrome</strong>. The term \"auto-infection\" here refers to the re-infection of the host by larvae, rather than the widespread tissue infection seen in S.stercoralis hyperinfection.</p>\n<p><strong>Ancylostoma duodenale (Option D)</strong>: Hookworms have a direct life cycle that requires the development of larvae in the soil. They <strong>cannot auto-infect</strong> the host internally. The larvae mature in the soil and infect by penetrating the skin; they do not transform into infective stages within the human intestine.</p>", "options": ["T.trichiura", "S.stercoralis", "E.vermicularis", "A.duodenale"], "html_options": ["T.trichiura", "S.stercoralis", "E.vermicularis", "A.duodenale"], "corr_idx": 1}, {"id": "1313707", "html_qtxt": "A 30-year-old woman presents with periorbital swelling, myalgia, and mild gastrointestinal complaints. She reports eating undercooked wild game meat a few days prior. Laboratory investigations reveal peripheral eosinophilia. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Trichinella spiralis is a parasitic nematode that causes <strong>trichinosis</strong>, a disease resulting from the ingestion of undercooked meat (typically pork or wild game such as bear, which is common in certain regions).</p>\n<p>The symptoms include <strong>periorbital edema</strong> (swelling around the eyes), <strong>muscle pain</strong>, and sometimes gastrointestinal symptoms such as nausea, vomiting, or diarrhea.</p>\n<p>The characteristic muscle pain and swelling occur due to the larvae invading muscle tissue, which can also cause inflammation.</p>\n<p>This is the most likely diagnosis in this case because the patient has recently consumed undercooked wild game, which is a known risk factor for Trichinella infection.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501272b14f082-de27-4c28-856a-c894b4fbef31.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute viral gastroenteritis(Option A): </strong>It usually causes vomiting and diarrhea but not muscle pain or periorbital edema.</p>\n<p><strong>Cysticercosis(Option C):</strong> This is caused by Taenia solium (pork tapeworm) larvae. While it can cause myalgia (if muscles are involved) and eosinophilia may be present, the classic presentation is <strong>seizures or other neurological symptoms</strong> from cysts in the brain (neurocysticercosis).</p>\n<p><strong>Systemic lupus erythematosus (Option D): </strong><strong>SLE is an autoimmune disorder that can cause periorbital edema (e.g., in nephrotic syndrome) and myalgia/arthralgia</strong> but it's not triggered by eating undercooked meat and doesn't typically cause muscle pain like trichinosis does.</p>", "options": ["Trichinella spiralis infection", "Acute viral gastroenteritis", "Cysticercosis", "Systemic lupus erythematosus"], "html_options": ["Trichinella spiralis infection", "Acute viral gastroenteritis", "Cysticercosis", "Systemic lupus erythematosus"], "corr_idx": 0}]}, {"moduleId": 1008797, "name": "Applied Microbiology (Part 1)", "questions": [{"id": "1191555", "html_qtxt": "A 77-year-old male patient was admitted to the ICU for spikes of fever (103 -104&deg;F). His history is significant for having hypertension and diabetes for 17 years and CKD stage 5 for one year. He was admitted 10 days before for an emergency dialysis via the central line. He was given antibiotics: vancomycin and amikacin in his last dialysis cycle, but the fever failed to subside. On Culture, the organism was found to be vancomycin resistant, catalase negative and Gram stain shows a Spectacle-eyed shape as shown in the figure. Identify the organism.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417243cb2fc-21e2-497d-ab2b-fe7a0615343f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given Gram stain picture shows <strong>Purple-stained, Round organisms</strong>, suggesting <strong>Gram-positive cocci</strong>.</li>\n<li>Gram-positive cocci which show a <strong>catalase-negative test </strong>are in the <strong>Streptococcus </strong>family<strong>.</strong></li>\n<li>The presence of a characteristic <strong>Spectacle-eyed </strong>shape leads to a diagnosis of <strong>Enterococcus</strong> (gamma-hemolytic streptococcus).</li>\n<li>Vancomycin resistance in enterococci has been increasingly reported nowadays.</li>\n<li>VRE is mediated by the van gene, which alters the target site for vancomycin present in the cell wall; i.e. D-alanyl-D-alanine side chain of the peptidoglycan layer, which is the usual target site for vancomycin, is altered to D-alanyl-D-serine or D-alanyl-D-lactate.</li>\n<li>These altered side chains have less affinity for binding to vancomycin.</li>\n<li>Van gene has several genotypes, out of which van A and van B are common types, expressed by E. faecalis and more commonly by E. faecium.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fb9d0b7c-ce03-4dae-bf4c-115734acbec5.png\"></li>\n<li>E. faecalis and E. faecium are the two clinically important species. E. faecalis is the most common species isolated from clinical specimens, whereas E. faecium is more drug-resistant than E. faecalis.</li>\n<li>Enterococci are one of the major healthcare-associated pathogens, producing various infections such as:\n<ul>\n<li><strong>Urinary tract infections</strong></li>\n<li><strong>Chronic prostatitis</strong></li>\n<li><strong>Bacteremia and left-sided endocarditis </strong>involving mitral and aortic valves (common in intravenous drug abusers).</li>\n<li><strong>Intra-abdominal, pelvic and soft tissue infections, including surgical site infections </strong>following intra-abdominal surgeries.</li>\n<li><strong>Neonatal infections</strong>: Such as sepsis (mostly late-onset), bacteremia, meningitis, and pneumonia.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091012fcce7f-d862-48a0-9bde-e4cf7c578f72.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Streptococcus viridans (Option A): </strong>Streptococcus Viridans is Sensitive to Vancomycin and is usually present in chains on a Gram stain.</p>\n<p><strong>Staphylococcus aureus (Option B), Staphylococcus epidermidis (Option C):</strong> The Staphylococcus family is catalase positive.</p>", "options": ["Streptococcus viridans", "Staphylococcus aureus", "Staphylococcus epidermidis", "Enterococcus faecalis"], "html_options": ["Streptococcus viridans", "Staphylococcus aureus", "Staphylococcus epidermidis", "Enterococcus faecalis"], "corr_idx": 3}, {"id": "1191559", "html_qtxt": "The correct order of donning a PPE kit is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In order to minimise the risk of transmission of infection, donning (wearing) and doffing (removing) of PPE must be performed in a particular sequence.</p>\n<p><strong>Steps of Donning (wearing)</strong></p>\n<ul>\n<li>Gown first &rarr; Mask or respirator &rarr; Goggles or face shield &rarr; Gloves.</li>\n<li>Donning will be done from <strong>down to up</strong> when a man stands with his hands raised.</li>\n</ul>\n<p><strong>Steps of Doffing (removing)</strong></p>\n<ul>\n<li>Gloves first &rarr; Face shield or goggles &rarr; Gown &rarr; Mask or respirator.</li>\n<li>Doffing is extremely important as even a minor breach in the doffing procedure would subject the health care worker to a huge risk of acquiring the infection.</li>\n<li>All PPE should be removed just before exiting the patient room, except the respirator, which should be removed after leaving the patient room and closing the door.</li>\n<li>Discard into the appropriate BMW bins:\n<ul>\n<li>Yellow bag: Gown/coverall, mask/respirator, shoe cover and cap</li>\n<li>Red bag: Plastic apron, goggles/face shield, gloves.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091054314e5a-2ede-49ef-91d8-9c15499e28f9.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509102fcc016b-2d43-4e87-bd0d-d28ad3a637e6.png\">", "options": ["Gown first &rarr; Mask or respirator &rarr; Goggles or face shield &rarr; Gloves", "Gloves first &rarr; Face shield or goggles &rarr; Gown &rarr; Mask or respirator", "Gown first &rarr; Goggles or face shield &rarr; Mask or respirator &rarr; Gloves", "Gloves first &rarr; Gown &rarr; Goggles or face shield &rarr; Mask or respirator"], "html_options": ["Gown first &rarr; Mask or respirator &rarr; Goggles or face shield &rarr; Gloves", "Gloves first &rarr; Face shield or goggles &rarr; Gown &rarr; Mask or respirator", "Gown first &rarr; Goggles or face shield &rarr; Mask or respirator &rarr; Gloves", "Gloves first &rarr; Gown &rarr; Goggles or face shield &rarr; Mask or respirator"], "corr_idx": 0}, {"id": "1191566", "html_qtxt": "Identify the sterilant in the image, along with its corresponding temperature range and biological indicator.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404176e9c687d-ffd1-4292-b8b3-0c209669a25a.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The image shown here is of a Steam Steriliser / Autoclave.</li>\n<li>It uses saturated steam under pressure to kill microorganisms (bacteria, viruses, spores) on medical/surgical equipment, laboratory tools, and other <strong>heat-resistant materials</strong>.</li>\n<li>Temperatures of Autoclave: 121&deg;C x 15 min x 15 psi (pounds square inch)</li>\n<li>Control of Autoclave: Spores of \"<strong>Bacillus stearothermophilus</strong>\"</li>\n<li>Autoclaving is done for:\n<ul>\n<li>Surgical instruments</li>\n<li>All culture media except LJ & LSS media</li>\n<li>Autoclavable plastic</li>\n<li>Sputum samples before discarding</li>\n<li>Surgical sutures except catgut</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041756af6620-a65e-4c0d-b0bc-35ed8d5b0d38.jpg\">\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Plasma sterilisers; 37-44&deg;C; spores of Bacillus stearothermophilus (Option A): </strong>A plasma steriliser is a costly, latest method for sterilisation that uses hydrogen peroxide gas at low temperature with an electromagnetic field, and it effectively destroys Bacillus stearothermophilus spores.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091002029a32-98c7-4219-ba05-c2bd67b0093c.png\">\n<p><strong>Ethylene oxide steriliser; 55&deg;C; Spores of Bacillus atrophaeus (Option C): </strong>The ethylene oxide steriliser uses ethylene oxide gas stored in liquid form, which acts as a high-level disinfectant.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d7b3170f-8866-42bb-8a4b-95a2ef1fdced.png\">\n<p><strong>Inspissation; 80-85&deg;C; Spores of Bacillus atrophaeus (Option D):</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100cc5145a-2662-4814-a746-bbbe7b9e6ac0.png\">\n<p><strong>Key takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404220988dd25-9deb-49ea-b41e-111d522050ad.jpg\">", "options": ["Plasma sterilizers; 37-44&deg;C; spores of bacillus stearothermophilus", "Autoclave (steam sterilizer); 121-135&deg;C; spores of geobacillus stearothermophilus", "Ethylene oxide sterilizer; 55&deg;C; Spores of Bacillus atrophaeus", "Inspissation; 80-85&deg;C; Spores of Bacillus atrophaeus"], "html_options": ["Plasma sterilizers; 37-44&deg;C; spores of bacillus stearothermophilus", "Autoclave (steam sterilizer); 121-135&deg;C; spores of geobacillus stearothermophilus", "Ethylene oxide sterilizer; 55&deg;C; Spores of Bacillus atrophaeus", "Inspissation; 80-85&deg;C; Spores of Bacillus atrophaeus"], "corr_idx": 1}, {"id": "1191569", "html_qtxt": "A 61-year-old person reactive to HIV, presented with altered mental status, seizures, neck stiffness, fever, photophobia and myalgia. On investigations, the CD4 count was 196/microliter. Negative staining was used for CSF specimens, which demonstrated refractile capsules around round budding yeast cells, and white mucoid colonies were obtained on SDA at 37&deg;C. All of the following tests are used to confirm the likely organism except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history is suggestive of Meningitis, which, along with lab findings, suggests a diagnosis of <strong>Cryptococcal Meningitis</strong>. MALDI-TOF is not a confirmatory test for Cryptococcus.</p>\n<p><strong>MALDI-TOF</strong></p>\n<ul>\n<li>Matrix-Assisted Laser Desorption Ionisation - Time of Flight (MALDI-TOF) is a <strong>mass spectrometry-based technique </strong>used for identifying microorganisms based on their protein profiles.</li>\n<li>It is a powerful tool that can be used for identifying <strong>fungal</strong> and <strong>bacterial</strong> pathogens, including Cryptococcus, but it is <strong>not used as a first-line test </strong>for cryptococcal diagnosis, and it is generally used as an adjunct rather than the primary confirmatory test.</li>\n</ul>\n<p><strong>Standard confirmatory tests for Cryptococcus include:</strong></p>\n<ul>\n<li>Direct detection methods:\n<ul>\n<li>Modified India ink stain / Nigrosin stain (Negative stain):- Appears as a refractile, delineated, clear space surrounding the round budding yeast cells against a black background.</li>\n<li>Gram stain:- show gram-positive, round, budding yeast cells</li>\n<li>Mucicarmine stain:- It stains the carminophilic cell wall of C. neoformans</li>\n<li>Masson-Fontana stain:- It demonstrates the production of melanin</li>\n<li>Alcian blue stain to demonstrate the capsule.</li>\n<li>Latex agglutination test for capsular antigen</li>\n</ul>\n</li>\n<li>Culture methods:\n<ul>\n<li>Sabouraud's Dextrose agar</li>\n<li>Niger seed agar / Bird seed agar</li>\n</ul>\n</li>\n<li>Urease test<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404174bdbb34c-dc1d-4110-8b15-fe099ea44ee0.jpg\"></li>\n</ul>", "options": ["Niger seed agar", "Urease test", "Modified India ink stain", "MALDI - TOF"], "html_options": ["Niger seed agar", "Urease test", "Modified India ink stain", "MALDI - TOF"], "corr_idx": 3}, {"id": "1191572", "html_qtxt": "A HIV positive female presents with complaints of fever and shortness of breath for 4 days. On a CT scan of the lungs, ground-glass opacities are found. Histopathological examination of lung tissue obtained by bronchoscopy shows the following result. Identify the etiological agent in this patient.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041789f27acc-2c50-4dff-87d9-ee8fca1500ab.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The photo shows <strong>ping pong balls</strong> on methenamine silver stain, which indicates the aetiology to be <strong>Pneumocystis jirovecii</strong>, along with ground glass opacities on CT, and HIV being a risk factor.</li>\n<li>Pneumocystis pneumonia has been increasingly reported after the discovery of HIV/AIDS.</li>\n<li>Histopathological examination of lung tissue or fluids obtained by bronchoscopy, bronchoalveolar lavage (BAL), or open lung biopsy reveals <strong>cysts</strong>.</li>\n<li><strong>Gomori's methenamine silver (GMS) staining</strong> is the method of choice to demonstrate the cysts of P. jirovecii. The cysts are stained <strong>black </strong>and appear <strong>crescent-shaped or like crushed ping-pong balls</strong>, against the green background.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501170b16386a-91d2-42f0-8119-61e5e36918cc.jpg\"></li>\n<li>Pneumocystis is not cultivable, and there is no serological test available.</li>\n<li>Radiology: Chest X-ray depicts the classical finding of bilateral diffuse infiltrates. CT of the lung may reveal <strong>ground-glass opacities </strong>at the early stage.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Aspergillus fumigatus (Option B):</strong> A. fumigatus is identified by <strong>acute angled</strong> branching hyphae, which are <strong>septate.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250117e66026c3-f9cf-43f6-9cb7-54589f246cf5.jpg\">\n<p><strong>Cryptococcus neoformans (Option C):</strong> Cryptococcus neoformans on India ink staining, it shows round budding yeast cells with clear refractile capsules surrounding them (arrow).</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910dd06e34c-71bf-4390-8106-6fbc91ed014e.png\">\n<p><strong>Rhizopus (Option D): </strong>Rhizopus species are identified by right-angled hyphae, which are not septate.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025011722603c8a-882d-4832-8d92-dca5456926d1.jpg\">", "options": ["Pneumocystis jirovecii", "A.fumigatus", "C.neoformans", "Rhizopus"], "html_options": ["Pneumocystis jirovecii", "A.fumigatus", "C.neoformans", "Rhizopus"], "corr_idx": 0}, {"id": "1191577", "html_qtxt": "A 27-year-old female complains of recurrent episodes of nasal congestion, nasal discharge and bilateral nasal blockage for a year. On examination, the patient has a normal nasal septum, and multiple ethmoidal polyps are present. A tissue biopsy was taken and sent to the microbiology department for culture. The results on SDA medium and Microscopy are shown in the images, respectively. The organism was positive for Galactomannan antigen and Beta-D Glucan. Identify the causative organism in this patient.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fd492aa9-d900-4764-9504-ae2137ec7d82.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history is suggestive of <strong>Fungal rhinosinusitis.</strong></p>\n<p>Cultures on SDA show smoky green, velvety to powdery colonies and on microscopy, conical-shaped vesicles and conidia are arising from the upper third of the vesicle, suggestive of <strong>Aspergillus Fumigatus.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091053d4d4c5-d0eb-4376-b17b-b5d867a32619.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910dc9aeafa-c9cd-42e0-b101-a585c5946813.png\">\n<p><strong>Explanation of other options:</strong><strong></strong></p>\n<p><strong>Rhizopus (Option D)</strong>: On microscopy, Rhizopus is identified with right-angled aseptate hyphae.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509103a8d7515-09c0-4838-be9e-78e5dd536bc0.png\">", "options": ["A.niger", "A.flavus", "A.fumigatus", "Rhizopus"], "html_options": ["A.niger", "A.flavus", "A.fumigatus", "Rhizopus"], "corr_idx": 2}, {"id": "1191579", "html_qtxt": "A 9-week-old baby was brought to the casualty with weakness in her right leg. On examination, her right leg appeared flaccid, and no deep tendon reflex could be elicited, although sensation was intact. The tone, movement, sensation, and reflexes of her other limbs were normal. Her immunisation records were up-to-date. CSF shows elevated protein with normal glucose levels. Faecal samples were collected and then sent to the referral centre, where the poliovirus was identified as a vaccine strain (not the 'wild-type' strain) of poliovirus type-1 was isolated. What is the probable diagnosis in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario and Lab findings are suggestive of Vaccine-associated paralytic poliomyelitis.</p>\n<p><strong>Vaccine-associated paralytic poliomyelitis (VAPP):</strong></p>\n<ul>\n<li>VAPP denotes all the cases of paralytic poliomyelitis that occur following OPV administration.</li>\n<li>VAPP strains are OPV-like isolates, which show limited genetic divergence from their parental OPV strains (<1%).</li>\n<li>VAPP is distinguished by the absence of loss of sensation and reflexes.</li>\n<li>VAPP can occur among OPV recipients as well as their close contacts due to feco-oral spread.</li>\n<li>However, VAPP strains are <strong>not capable of circulating in the community</strong> and do not cause outbreaks..</li>\n<li>The most common serotype associated with VAPP is <strong>Sabin type 3 (60%), </strong>followed by <strong>Sabin type 2 (40%)</strong>.</li>\n</ul>\n<p><strong>Vaccine-derived polioviruses (VDPVs):</strong></p>\n<ul>\n<li>The live-attenuated vaccine strains present in the oral polio vaccine may undergo genetic changes to become VDPV, thus being identified as the Wild strain. <strong>(Option B ruled out)</strong></li>\n<li>VDPV is capable of producing poliomyelitis; clinically indistinguishable from wild polioviruses (due to regain of neurovirulence).</li>\n<li>Three types of VDPVs have been recognised, out of which circulating VDPVs (cVDPVs) are the most common type. The other two varieties are immunodeficiency-associated VDPVs (iVDPVs) and ambiguous VDPVs (aVDPVs).</li>\n<li>cVdpV: These strains can circulate in the community, spread person-to-person by feco-oral transmission and can cause outbreaks.</li>\n<li>The majority (90%) of cVDPV cases are due to <strong>Sabin</strong> <strong>type 2, </strong>followed<strong> by type 1</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Poliomyelitis (Option C): </strong>Considering that the newborn is immunised to date, the occurrence of wild-strain poliomyelitis is unlikely.</p>\n<p>It is a normal reaction after giving the polio vaccine and resolves with time (Option D): Normal vaccination is not associated with any clinical features, and emergence of any such signs should be evaluated promptly and thoroughly<strong> (Option D ruled out).</strong></p>", "options": ["Vaccine-associated paralytic poliomyelitis", "Vaccine-derived polioviruses", "Poliomyelitis", "It is a normal reaction after giving the polio vaccine and resolves with time"], "html_options": ["Vaccine-associated paralytic poliomyelitis", "Vaccine-derived polioviruses", "Poliomyelitis", "It is a normal reaction after giving the polio vaccine and resolves with time"], "corr_idx": 0}, {"id": "1191584", "html_qtxt": "All of the following are transmission cycles of Japanese Encephalitis except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Man is a dead-end host for Japanese Encephalitis. So no such transmission cycles exist.</li>\n<li>Japanese Encephalitis virus is the leading cause of vaccine-preventable viral encephalitis in Asia, including India.</li>\n<li>It belongs to the family <strong>Flaviviridae</strong>. It is an enveloped virus, containing ssRNA.</li>\n<li>JE virus infects several non-human hosts, e.g. animals and birds.</li>\n<li>Two transmission cycles are predominant.</li>\n</ul>\n<p><strong>Primary Transmission Cycle:</strong></p>\n<ul>\n<li><strong>Enzootic Cycle </strong>(Pigs/Birds &rarr; Mosquitoes &rarr; Pigs/Birds)</li>\n<li><strong>Amplifying Hosts (High Viremia):</strong>\n<ul>\n<li><strong>Pigs</strong> (Major amplifying host - develop high viral load)</li>\n<li><strong>Ardeid birds</strong> (Herons, egrets - natural reservoirs)</li>\n</ul>\n</li>\n<li><strong>Vector: Culex mosquitoes</strong> (Mainly <em>Culex tritaeniorhynchus</em>)</li>\n<li><strong>Cycle: </strong>Mosquitoes bite infected pigs/birds &rarr; Virus replicates in mosquito &rarr; Mosquitoes transmit to new pigs/birds.</li>\n</ul>\n<p><strong>Secondary Transmission cycle (Spillover to Humans & Other Animals)</strong></p>\n<ul>\n<li><strong>Dead-End Hosts</strong> (No Further Transmission):\n<ul>\n<li><strong>Humans</strong></li>\n<li><strong>Horses</strong></li>\n<li><strong>Cattle</strong></li>\n</ul>\n</li>\n<li>These hosts <strong>do not develop sufficient viremia</strong> to re-infect mosquitoes.</li>\n<li><strong>No human-to-human/mosquito transmission.</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091000e3fca0-0950-4727-9946-768ebe3cb476.png\"></li>\n<li><strong>Incubation Period</strong>: 5-15 days</li>\n</ul>\n<p><strong>Symptoms</strong>:</p>\n<ul>\n<li>Mild cases: fever, headache, and malaise.</li>\n<li>Severe cases: Fever, Severe headache, Seizures, Altered mental status (confusion, agitation, delirium), Neck stiffness, Paralysis (especially of the limbs)</li>\n</ul>\n<p><strong>Laboratory Diagnosis</strong>:</p>\n<ul>\n<li><strong>Serology</strong>: Detection of <strong>IgM antibodies </strong>against JEV in serum or cerebrospinal fluid (CSF) (main)</li>\n<li><strong>PCR</strong>: <strong>Polymerase chain reaction (PCR) </strong>can detect JEV RNA in CSF or blood, typically within the first 5-7 days of infection</li>\n</ul>\n<p><strong>Treatment</strong></p>\n<ul>\n<li><strong>Supportive Care</strong>: There is no specific antiviral treatment for JE.</li>\n</ul>\n<p><strong>Prevention</strong></p>\n<ul>\n<li><strong>Vaccination</strong>:\n<ul>\n<li>Previously, the live attenuated strain <strong>SA 14-14-2 </strong>was used for vaccination in the national immunisation schedule</li>\n<li>Now killed strain <strong>Kolar</strong> is used, given as 0.5 ml intramuscular<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100d338b95-90d4-4071-9b68-dac509590332.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["Pigs&rarr; Culex &rarr;Pigs", "Ardeid birds &rarr; Culex &rarr;Ardeid birds", "Human &rarr; Culex &rarr; Pigs", "Pigs  &rarr; Culex &rarr; Humans"], "html_options": ["Pigs&rarr; Culex &rarr;Pigs", "Ardeid birds &rarr; Culex &rarr;Ardeid birds", "Human &rarr; Culex &rarr; Pigs", "Pigs  &rarr; Culex &rarr; Humans"], "corr_idx": 2}, {"id": "1191595", "html_qtxt": "A patient presented to the casualty with complaints of difficulty in swallowing liquids, loss of appetite and restlessness. His history is significant for a dog bite a week ago. A brain biopsy of a patient is shown below. Which of the following schedules is not a part of the PEP regimen for this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417bdef2d2b-e958-4345-b77c-b97bbe7fbca5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The photo shows <strong>Negri bodies</strong>( intracytoplasmic eosinophilic inclusion with characteristic basophilic inner granules, composed of rabies virus proteins and viral RNA), which are characteristic of Rabies infection.</li>\n<li>Management of Animal bites is done based on the Degree of Bite:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c32ac937-2fd9-4427-aaa5-513d1e734b9a.png\">\n<p>There are various vaccination schedules for Rabies:</p>\n<ul>\n<li>For post-exposure prophylaxis:\n<ul>\n<li>ID regimens are cost-effective, dose-sparing and time-sparing and therefore are preferred over IM regimens\n<ul>\n<li>ID regimen is known as the Thai regimen.</li>\n<li>2 site ID given on 0, 3, 7 +/- 28</li>\n</ul>\n</li>\n<li>IM regimen:\n<ul>\n<li>Essen regimen: 1 site IM given on 0, 3, 7, 14, 28</li>\n<li>Zareb regimen: 2-site IM vaccine given on day 0, and 1 site IM on days 7 and 21.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>PEP for Individuals Previously Vaccinated (PrEP or PEP):\n<ul>\n<li>1 site ID vaccine given on days 0 and 3 or</li>\n<li>1 site IM vaccine given on days 0 and 3 or</li>\n<li>4 site ID vaccine given on day 0 only (left and right deltoids, thigh or suprascapular areas).</li>\n</ul>\n</li>\n<li>If re-exposure occurs within 3 months of receiving PEP, only local wound treatment is required; neither vaccine nor RIG are needed.</li>\n<li>Pre-exposure Prophylaxis (PrEP):\n<ul>\n<li>2 site ID vaccine given on days 0, 7 and 21 or 28</li>\n<li>1 site IM vaccine given on days 0, 7 and 21 or 28</li>\n</ul>\n</li>\n</ul>", "options": ["1-site IM vaccine given on days 0, 3, 7 and the fourth dose between days 14 to 28.", "2-site IM vaccine given on day 0 and 1-site IM on days 7 and 21", "2-site ID vaccine given on days 0 and 7", "2-site ID vaccine is given on days 0, 3 and 7"], "html_options": ["1-site IM vaccine given on days 0, 3, 7 and the fourth dose between days 14 to 28.", "2-site IM vaccine given on day 0 and 1-site IM on days 7 and 21", "2-site ID vaccine given on days 0 and 7", "2-site ID vaccine is given on days 0, 3 and 7"], "corr_idx": 2}, {"id": "1191606", "html_qtxt": "Human herpes virus 4 is associated with many other diseases. From the following list, which is not associated with?<br>1) A teenager having kissing disease<br>2) Duncan syndrome in an 8-year-old boy<br>3) A 64-year-old male with Kaposi's sarcoma<br>4) A chronic tobacco chewer with oral submucous fibrosis<br>5) A HIV positive man with hairy leukoplakia<br>6) A 47-year-old female with cervical cancer", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Herpes virus 4 is also known as <strong>Epstein-Barr virus.</strong></li>\n<li>Epstein-Barr Virus (EBV) causes <strong>Infectious mononucleosis / kissing disease </strong>and is also associated with several human tumours, including nasopharyngeal carcinoma, Burkitt's lymphoma, Hodgkin's disease, and B-cell lymphoma.</li>\n</ul>\n<p><strong>Other associations</strong></p>\n<ul>\n<li>Lymphoproliferative disorder: It is seen among immunodeficient patients, e.g. Duncan syndrome, which is an X-linked recessive disease affecting young boys.</li>\n<li>Oral hairy leukoplakia: Wart-like growth of epithelial cells of the tongue developed in some HIV-infected patients and transplant recipients.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910483f1dbb-86e8-47eb-9472-166377e62bf7.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509108cb8be15-2e7d-43e6-80f1-d5f536e7cfeb.png\">", "options": ["1, 2, 5", "2, 3, 4, 6", "3, 4, 6", "2, 3, 4, 5, 6"], "html_options": ["1, 2, 5", "2, 3, 4, 6", "3, 4, 6", "2, 3, 4, 5, 6"], "corr_idx": 2}, {"id": "1191609", "html_qtxt": "Viruses have various ways of entering the human body and producing disease. Which of the following descriptions accurately describes the route and mechanism for the virus indicated?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Direct or indirect faecal oral transmission is considered the most common mode of spread of enterovirus.</li>\n<li>After infection, the virus persists in the oropharynx for 1 to 4 weeks, and it can be shed in the faeces for 1 to 18 weeks.</li>\n<li>The virus is present in respiratory secretions, including saliva, sputum, nasal mucous, and blister fluid,s as well as the stool of infected people.</li>\n<li>Thus, sewage-contaminated water, fecally contaminated foods, or passive transmission by insect vectors (flies, cockroaches) may occasionally be the source of infection.</li>\n<li>More commonly, however, the spread is directly from person to person.</li>\n<li>This mode of transmission is suggested by the high infection rates seen among young children, whose hygienic practices tend to be less than optimal, and in crowded households.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coronaviruses enter the gastrointestinal tract through the mouth and move into the stomach, where they proliferate within mucosal cells to produce peptic ulcers (Option A)</strong>: Viruses such as <strong>SARS-CoV-2</strong> primarily enter the body through the respiratory tract (via inhalation of droplets or aerosols). They infect respiratory epithelial cells and type 2 pneumocytes. They enter via ACE-2 receptors.</p>\n<p><strong>HIV is directly injected into the bloodstream by insects requiring blood for egg development (Option C):</strong> HIV is not transmitted by insects. It is primarily transmitted through blood, semen, vaginal fluids, and breast milk. The main routes of transmission include sexual contact, sharing of needles, and mother-to-child transmission.</p>\n<p>Influenza viruses enter through the respiratory tract, replicate within lymphocytes in the lung <strong>(Option D)</strong>: Influenza viruses enter the body through the respiratory tract and replicate in the upper and lower respiratory epithelium; they do not replicate in lymphocytes. The systemic symptoms of muscle aches, fever, and stiff joints (myalgia, fever, arthralgia) seen in influenza infection are likely due to the immune response (e.g., cytokine release) rather than virus spreading via lymphatic vessels.</p>", "options": ["Coronaviruses enter the gastrointestinal tract through the mouth and move into the stomach, where they proliferate within mucosal cells to produce peptic ulcers.", "Enteroviruses enter through the mouth, replicate in the pharynx and bowel, and move via the blood to distant target organs (central nervous system).", "HIV is directly injected into the bloodstream by insects requiring blood for egg development.", "Influenza viruses enter through the respiratory tract, replicate within lymphocytes in the lung."], "html_options": ["Coronaviruses enter the gastrointestinal tract through the mouth and move into the stomach, where they proliferate within mucosal cells to produce peptic ulcers.", "Enteroviruses enter through the mouth, replicate in the pharynx and bowel, and move via the blood to distant target organs (central nervous system).", "HIV is directly injected into the bloodstream by insects requiring blood for egg development.", "Influenza viruses enter through the respiratory tract, replicate within lymphocytes in the lung."], "corr_idx": 1}, {"id": "1191616", "html_qtxt": "A 38-year-old female HIV patient complains of pain during swallowing. There is a burning sensation every time she swallows. On examination, creamy white patches were seen on the oral mucosa. The test shown in the photo was positive. Identify the causative organism.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404176555920c-91f7-426b-a0bf-5b606c1f7494.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The above picture shows the <strong>Germ tube test,</strong> which is a confirmatory test for <strong> Albicans</strong>. A history of a white patch in the mouth for an immunocompromised patient suggests <strong>Oropharyngeal Candidiasis / Oral Thrush</strong>.</li>\n<li>Candida albicans, if incubated in rabbit serum at <strong>37&deg;C</strong>for <strong>2-4 hours,</strong> will produce <strong>germ tubes</strong>, which are <strong>short, unbranched filaments</strong> that sprout from the yeast cells. This is known as the <strong>Raynolds-Bradue phenomenon</strong>. This helps to differentiate albicans from the rest other subspecies.</li>\n<li><strong>Oropharyngeal candidiasis (oral thrush):</strong> It presents as white, adherent, painless patches in the mouth.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101a50cd14-3abe-447f-9046-6354202658b3.png\"></li>\n</ul>\n<p><strong>Tests for species identification:</strong></p>\n<ul>\n<li>Germ tube test (positive for C. albicans)</li>\n<li>Dalmau plate culture</li>\n<li>CHROMagar</li>\n<li>Molecular methods such as PCR</li>\n</ul>\n<p><strong>Other manifestations of Candida</strong></p>\n<ul>\n<li>Vulvovaginitis: It is characterised by pruritus, pain, and vaginal discharge that is usually thin, but may become whitish curd-like in severe cases.</li>\n<li>Balanitis and balanoposthitis (occurring in uncircumcised males).</li>\n<li>Oesophageal candidiasis.</li>\n<li>Angular stomatitis and denture stomatitis.</li>\n<li>Chronic mucocutaneous candidiasis: It is seen in infants and children with deficient CMI (T cell defect).</li>\n<li>Cutaneous Candidiasis: The following cutaneous manifestations are produced in candidiasis:\n<ul>\n<li><strong>Intertrigo</strong>: It is characterised by erythema and pustules in the skin folds; associated with tight-fitting undergarments and sweating.</li>\n<li><strong>Paronychia</strong>(involving nail-skin interface) and onychomycosis (fungal infection of nail).</li>\n<li><strong>Diaper candidiasis: </strong>Pustular rashes associated with the use of diapers in infants.</li>\n<li><strong>Perianal candidiasis.</strong></li>\n</ul>\n</li>\n<li>Allergic Candidiasis. Various allergic manifestations seen in candidiasis include:\n<ul>\n<li><strong>Candidid</strong>: This is an allergic reaction to the metabolites of Candida, characterised by vesicular lesions in the web space of hands and other areas, similar to that of dermatophytid reaction (both conditions are together called 'id' reaction).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options</strong></p>\n<p><strong>Candida glabrata (Option B), Candida parapsilosis (Option C), Candida tropicalis (Option D):</strong> These Candida species are opportunistic fungal pathogens that can lead to Candidemia, UTI, Genital infection, and rarely Oral thrush.</p>", "options": ["Candida albicans", "Candida glabrata", "Candida parapsilosis", "Candida tropicalis"], "html_options": ["Candida albicans", "Candida glabrata", "Candida parapsilosis", "Candida tropicalis"], "corr_idx": 0}, {"id": "1191622", "html_qtxt": "A 65-year-old female diagnosed with COVID-19 was admitted with complaints of shortness of breath for 3 days. Her vitals were: BP: 156/108mmHg, SpO2: 88%, PR: 98/min and temp: 101.8&deg;F. The patient has a history of diabetes. On the 10th day of her admission, she noticed sudden blackening of skin near the nose and eye, purulent discharge from the nose, and facial swelling. On nasal examination, a black necrotic mass was seen occupying the nasal cavity. What is the diagnosis and management in this case?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404170e7e6b53-54e6-457f-a8ef-48600713360c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>History of COVID infection and ICU admission suggests that she might have been on Steroids and on Ventilator support.</li>\n<li>A black necrotic mass on the Nose, Facial swelling and purulent discharge suggest a diagnosis of <strong>Mucormycosis.</strong></li>\n</ul>\n<p><strong>Mucormycosis:</strong></p>\n<ul>\n<li>Mucormycosis is a life-threatening fungal infection caused by moulds of the order <em>Mucorales</em> (e.g., <em>Rhizopus</em>, <em>Mucor</em>, <em>Lichtheimia</em>).</li>\n<li>It is <strong>angioinvasive</strong>, leading to tissue necrosis and high mortality.</li>\n<li>Confirmation of diagnosis is made bybiopsy (Gold standard) taken from the infected site. HPE shows broad hyphae, which are <strong>aseptate </strong>and <strong>branching at an obtuse angle.</strong></li>\n<li><strong>Direct microscopy</strong>\n<ul>\n<li>KOH Mount/Gram Stain:- Broad, ribbon-like, aseptate hyphae (90&deg; branching)</li>\n</ul>\n</li>\n<li><strong>Culture</strong>\n<ul>\n<li>Sabouraud dextrose agar (grows rapidly, cottony colonies).</li>\n</ul>\n</li>\n<li>Treatment\n<ul>\n<li>Rapid <strong>surgical debridement </strong>is the mainstay of treatment because it can rapidly progress to invade the CNS through the cribriform plate.</li>\n<li>Medical treatment<strong>: Liposomal amphotericin B.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Risk factors for mucormycosis</strong></p>\n<ul>\n<li>Diabetes (DKA)</li>\n<li>Iron overload</li>\n<li>Acidosis (metabolic)</li>\n<li>Burns/trauma</li>\n<li>Elevated steroids (COVID-19)</li>\n<li>Transplant/neutropenia</li>\n<li>IV drug use</li>\n<li>Cancer (hematologic)</li>\n</ul>\n<p><strong>Histological appearance of Mucormycosis:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910ed394f77-186b-4528-a23f-dde84f7090ab.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Orbital cellulitis; Antibiotics and supportive therapy (Option A):</strong> Orbital cellulitis is an infection of the tissues around the eye, but it does <strong>not</strong> typically cause the necrotic, black lesions seen in this case. Orbital cellulitis requires antibiotics, but the patient's symptoms and findings are more consistent with mucormycosis than cellulitis.</p>\n<p><strong>Cutaneous anthrax; Doxycycline and ciprofloxacin (Option B):</strong> Anthrax presents as a necrotic lesion, usually associated with a painless ulcer with a black centre, and is not typically associated with sinus involvement or purulent discharge from the nose. The clinical picture does not match anthrax<strong>.</strong></p>\n<p><strong>Extranodal T-cell lymphoma; Chemotherapy (Option D):</strong> Lymphoma can present with swelling and facial changes, but it is unlikely to cause a black necrotic mass in the nasal cavity, and it is not associated with purulent discharge. Lymphoma would typically require chemotherapy, but the clinical scenario points toward a fungal infection rather than a malignancy.</p>", "options": ["Orbital cellulitis; Antibiotics and supportive therapy", "Cutaneous anthrax; Doxycycline and ciprofloxacin", "Extranodal T-cell lymphoma; Chemotherapy", "Mucormycosis; Surgical debridement"], "html_options": ["Orbital cellulitis; Antibiotics and supportive therapy", "Cutaneous anthrax; Doxycycline and ciprofloxacin", "Extranodal T-cell lymphoma; Chemotherapy", "Mucormycosis; Surgical debridement"], "corr_idx": 3}, {"id": "1191625", "html_qtxt": "A 35-year-old male working as a gardener complains of painful nodules with purulent discharge on his arm and swollen lymph nodes in the axilla. He gave a history of a thorn prick 1 week back. What could be the probable diagnosis and its drug of choice?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Sporotrichosis or Rose Gardener's disease</strong> is presented as subcutaneous nodulo-ulcerative lesions, caused by a thermally dimorphic fungus, Sporothrix schenckii.</li>\n<li>Noduloulcerative lesions (painless) occur along the lymphatics; called as sporotrichoid pattern of spread, which is also seen in other conditions.</li>\n<li>Lymph nodes become enlarged, suppurative, indurated and have a cord-like feeling on palpation.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509104da80878-ab7a-4fb7-af02-b550e628a3cf.png\"></li>\n<li>Specimens such as pus, aspirate from nodules, curettage or swabbing from ulcers are subjected to <strong>KOH mount</strong> or <strong>calcofluor staining,</strong> which demonstrate elongated yeast cells of 3-5 &micro;m in diameter. But the sensitivity is very low.</li>\n<li>Histopathological staining (e.g. hematoxylin and eosin) of tissue sections reveals <strong>cigar-shaped asteroid bodies.</strong><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509109ee0f8ed-2b5c-492b-9b4c-6f83f2109a88.png\"></li>\n<li>The asteroid body consists of a central basophilic yeast cell surrounded by radiating extensions of eosinophilic mass, composed of antigen-antibody complexes. Such an eosinophilic halo is described as the <strong>Splendore-Hoeppli phenomenon</strong>, which is also observed in zygomycosis, candidiasis, aspergillosis and blastomycosis.</li>\n</ul>\n<p><strong>Culture:</strong></p>\n<ul>\n<li>Specimens are inoculated onto SDA and blood agar in duplicate and incubated at 25&deg;C and 37&deg;C simultaneously, because S. schenckii is a dimorphic fungus.</li>\n<li>At 25&deg;C, it produces mycelial form, consisting of slender, delicate hyphae with conidia arranged in a <strong>flower-like pattern.</strong></li>\n<li>At 37&deg;C: It produces yeast form, characterised by <strong>moist creamy white colonies</strong> which turn brown black in 10-14 days.</li>\n</ul>\n<p><strong>Treatment:</strong></p>\n<ul>\n<li>Itraconazole is the drug of choice for all forms of sporotrichosis, except for the disseminated form, where amphotericin B is recommended.</li>\n<li>Treatment is given until 2-4 weeks after the lesions resolve.</li>\n</ul>\n<p><strong>Sporothrix schenckii: Yeast form</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910ab216485-471d-4999-887e-9f1c0571defa.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rhinosporidium seeberii; Voriconazole (Option B)</strong>: This organism causes rhinosporidiosis, a disease characterised by <strong>nasal masses.</strong> It is not associated with gardening injuries or thorn pricks.</p>\n<p><strong>A. flavus; Voriconazole</strong>: <strong>Aspergillus flavus </strong><strong>(Option C) </strong>is a mould that typically causes <strong>invasive aspergillosis </strong>in immunocompromised individuals, not a localised cutaneous infection. <strong>Voriconazole</strong> is used for Aspergillus infections, but this is not the correct organism for this scenario</p>\n<p><strong>C.albicans; Amphotericin B (Option D)</strong> usually presents as a localised infection with a <strong>white patch and itching</strong>. It doesn't cause tender nodules with purulent discharge at lymph nodes.</p>", "options": ["Sporothrix schenckii; Itraconazole", "Rhinosporidium seeberii; voriconazole", "A.flavus; voriconazole", "C.albicans; Amphotericin B"], "html_options": ["Sporothrix schenckii; Itraconazole", "Rhinosporidium seeberii; voriconazole", "A.flavus; voriconazole", "C.albicans; Amphotericin B"], "corr_idx": 0}, {"id": "1191636", "html_qtxt": "Identify the correct statements for the disease shown in the photo.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417589ed2c5-a411-4865-8ad2-80583ac692a3.jpg\"><br>a) Eumycetoma has a tumor which is single and has well defined margins.<br>b) Sinuses in actinomycetoma appear early with a  raised, inflamed opening.<br>c) There is purulent discharge in eumycetoma.<br>d) The bone lesions in actinomycetoma are osteosclerotic.<br>e) Madurella mycetomatis produces black granules in eumycetoma.<br>f) Actinomadura pelletieri produces pink to red granules in actinomycetoma.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows a classic case of<strong> Mycetoma.</strong><strong>&nbsp;</strong></p>\n<ul>\n<li>Mycetoma is a chronic, progressive granulomatous infection of the skin, subcutaneous tissue, and bones.</li>\n<li>Characterised by a triad of painless subcutaneous mass, sinus tracts and granular discharge (grains).</li>\n<li>Types:\n<ul>\n<li><strong>Eumycetoma</strong> (Fungal): Seen in Africa, Latin America.</li>\n<li><strong>Actinomycetoma</strong> (Bacterial): Seen in Mexico, India, and Sudan.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Clinical Presentation</strong></p>\n<ul>\n<li><strong>Site:</strong> Feet (most common, ~70%), hands, back.</li>\n<li><strong>Progression:</strong>\n<ul>\n<li><strong>Initial:</strong> Painless nodule after traumatic inoculation.</li>\n<li><strong>Advanced:</strong> Multiple sinus tracts discharging <strong>granules</strong> (white/yellow/black).</li>\n<li><strong>Late:</strong> Bone destruction, deformity, secondary bacterial infections.</li>\n</ul>\n</li>\n</ul>\n<p>Diagnosis:</p>\n<ul>\n<li>Microscopy: KOH mount/Gram stain of discharge:\n<ul>\n<li>Eumycetoma: Broad fungal hyphae (black/white grains).</li>\n<li>Actinomycetoma: Filamentous bacteria (fine, branching filaments).</li>\n</ul>\n</li>\n<li>Culture: <strong>Sabouraud dextrose agar</strong> (fungi) / <strong>Blood agar</strong> (bacteria).</li>\n<li>Histopathology: <strong>Granulomas</strong> with grains (hematoxylin & eosin/GMS stain).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910b0ed0cfb-42f8-436f-b462-54fa04c1b6b9.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910b06ba714-7a88-4f2d-9051-5270e40e2a84.png\">", "options": ["a, b, c, d, e, f", "a, b, c, d", "a, b, e, f", "c, d, e, f"], "html_options": ["a, b, c, d, e, f", "a, b, c, d", "a, b, e, f", "c, d, e, f"], "corr_idx": 2}, {"id": "1191638", "html_qtxt": "A previously well 9-year-old boy presented to the clinic with a tender, swollen occipital scalp lesion progressing over one month's duration. He was initially misdiagnosed as having a bacterial infection and was given a 2-week course of oral cephalexin. No improvement was noticed after the course. It was only after the scalp scrapings were examined that the child was found to have a local infection with the fungus, as shown in the photo. Identify the causative organism, and what is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417c9d09835-8298-4670-83a6-f7b67a06a760.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history and image led to a diagnosis of <strong>Kerion.</strong></p>\n<ul>\n<li>A <strong>kerion </strong>is a severe, inflamed, and painful form of <strong>tinea capitis,</strong> characterised by an <strong>abscess-like</strong> presentation with <strong>painful boggy swellin
