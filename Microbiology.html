 urethritis following treatment for gonococcal urethritis, especially when other pathogens like <em>Chlamydia</em> are not concurrently treated.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Persistent urethral discharge after treatment for gonococcal urethritis</strong> (especially with penicillin) strongly suggests <strong>Post-gonococcal urethritis (PGU)</strong>, commonly due to co-infection with <strong>Chlamydia trachomatis</strong> or other non-gonococcal organisms that were not covered by the initial treatment.</p>", "options": ["Exacerbation of gonococcal urethritis", "Post Gonococcal urethritis", "The discharge is because of added infection with candida", "Can either be A or B"], "html_options": ["Exacerbation of gonococcal urethritis", "Post Gonococcal urethritis", "The discharge is because of added infection with candida", "Can either be A or B"], "corr_idx": 1}, {"id": "1182618", "html_qtxt": "A 24-year-old African American man presented to the emergency department (ED) during late summer after multiple visits to health care practitioners with chief complaints of fever and joint pain. The patient described the knee joint pain being diffuse in location with gradual onset persisting for over about a month and described it as a constant ache with similar nature which was worsening in severity. He also endorsed photophobia, malaise, and severe nausea with 1 episode of emesis. He denied any history of neck stiffness or tenderness. He endorsed persistent urinary frequency and urethral discharge over this month, which he had just ignored. What is the most likely diagnosis in this patient and its causative agent?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's clinical presentation, characterized by persistent <strong>urinary frequency and urethral discharge</strong> (suggesting urethritis), followed by <strong>joint pain (arthritis)</strong>, and <strong>photophobia</strong> (suggesting conjunctivitis), strongly points towards <strong>Reactive arthritis (Reiter's syndrome)</strong>.</li>\n<li>This syndrome is an immune-mediated inflammatory response occurring after an infection at a distant site.</li>\n<li><strong>Reactive arthritis</strong> classically consists of <strong>conjunctivitis, urethritis (or cervicitis in females), arthritis, and characteristic mucocutaneous lesions</strong>. It commonly develops 1-4 weeks after a genital infection, with <em>Chlamydia trachomatis</em> being a common trigger organism, particularly in genetically predisposed individuals (most of whom possess the HLA-B27 haplotype).</li>\n<li>The knee, ankle, small joints of feet, and sacroiliac joints are commonly affected, and it is the most common cause of peripheral inflammatory arthritis in young men. Resolution typically occurs without specific treatment, but relapses are common.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Disseminated gonococcal infection; <em>N. gonorrhoeae</em> (Option B):</strong> While <em>Neisseria gonorrhoeae</em> can cause arthritis and urethritis, it usually presents as <strong>septic arthritis</strong>, which is purulent, rather than the reactive form of arthritis seen in Reiter's syndrome. Gonococcal arthritis is typically more acute, often with septic synovitis and bacteremia, which is not described in this case.</p>\n<p><strong>Infectious arthritis, <em>Salmonella spp.</em> (Option C):</strong> <em>Salmonella</em> and other enteric pathogens (e.g., <em>Shigella, Campylobacter</em>) can cause reactive arthritis after gastrointestinal infections. However, this patient's symptoms (urethritis, conjunctivitis, and arthritis) fit more closely with <em>Chlamydia trachomatis</em> as the trigger, especially given the history of urethral discharge, making <em>Salmonella</em> a less likely primary cause in this specific scenario.</p>\n<p><strong>Rheumatic fever, <em>Mycoplasma pneumoniae</em> (Option D):</strong> <em>Mycoplasma pneumoniae</em> typically causes atypical pneumonia, and rheumatic fever is a post-streptococcal inflammatory disease. Neither of these aligns with the triad of symptoms (urethritis, conjunctivitis, and arthritis) characteristic of Reiter's syndrome. <em>Mycoplasma pneumoniae</em> does not typically cause arthritis associated with urethritis and conjunctivitis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The triad of <strong>urethritis, conjunctivitis, and arthritis</strong> (Reiter's syndrome) in a young male, particularly following genitourinary symptoms, is highly suggestive of <strong>Reactive arthritis</strong> triggered by infections like <strong>Chlamydia trachomatis</strong>.</p>", "options": ["Reactive arthritis; C. trachomatis", "Disseminated gonococcal infection; N. gonorrhoeae", "Infectious arthritis, Salmonella spp.,", "Rheumatic fever, Mycoplasma pneumoniae"], "html_options": ["Reactive arthritis; C. trachomatis", "Disseminated gonococcal infection; N. gonorrhoeae", "Infectious arthritis, Salmonella spp.,", "Rheumatic fever, Mycoplasma pneumoniae"], "corr_idx": 0}, {"id": "1182621", "html_qtxt": "What is the most common manifestation of the organism showing following picture on HeLa cell lines and McCoy cell culture respectively:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322ae259d39-d27d-4f86-86ff-86745159653f.jpg\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The image displays iodine-stained intracellular inclusion bodies, which are characteristic findings of <em>Chlamydia</em> infection on cell lines like HeLa or McCoy cell culture. These inclusion bodies are made up of a glycogen matrix.</li>\n<li>For <em>Chlamydia</em>, the <strong>most common manifestation in females is cervicitis</strong>, and the <strong>most common manifestation in males is urethritis (specifically non-gonococcal urethritis)</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322345247c2-357b-4ce7-9ecb-ee72f3109516.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cervicitis in female; epididymitis in males (Option A):</strong> While cervicitis is the most common manifestation in females, epididymitis, though caused by <em>Chlamydia</em>, is not the <em>most common</em> overall manifestation of <em>Chlamydia</em> in males; urethritis is more common.</p>\n<p><strong>Vaginosis in females; urethritis in males (Option B):</strong> Vaginosis is typically caused by bacterial imbalances (like bacterial vaginosis) or <em>Trichomonas vaginalis</em>, not <em>Chlamydia</em>. Urethritis in males is a common manifestation, but the female component is incorrect.</p>\n<p><strong>Salpingitis in female; proctitis in male (Option C):</strong> Salpingitis (pelvic inflammatory disease) and proctitis can be caused by <em>Chlamydia</em>, but these are generally complications or specific site infections, not the <em>most common</em> overall manifestations compared to cervicitis and urethritis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>most common clinical manifestations of <em>Chlamydia</em> infection</strong> are <strong>cervicitis in females</strong> and <strong>urethritis (non-gonococcal urethritis) in males</strong>. The presence of iodine-stained intracellular inclusion bodies on cell culture is a diagnostic indicator.</p>", "options": ["Cervicitis in female; epididymitis in males", "Vaginosis in female; urethritis in males", "Salpingitis in female; proctitis in male", "Cervicitis in female; urethritis in male"], "html_options": ["Cervicitis in female; epididymitis in males", "Vaginosis in female; urethritis in males", "Salpingitis in female; proctitis in male", "Cervicitis in female; urethritis in male"], "corr_idx": 3}, {"id": "1182622", "html_qtxt": "A 22-year-old female presents with urethritis, cervicitis, and abnormal vaginal discharge. Her symptoms began after an episode of unprotected sexual intercourse. The clinician orders a swab sample from the cervix for microbiological examination. Upon examining the sample under the microscope, the presence of inclusion bodies in the epithelial cells is noted, as shown in the image. What is the causative organism, and what stain is used to identify it? <br> <img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250131c54ab8e1-d7da-4e1c-921a-8228c786fea1.png\">", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's clinical presentation of urethritis, cervicitis, and abnormal vaginal discharge following unprotected sexual intercourse, along with the key microscopic finding of <strong>inclusion bodies in the epithelial cells</strong>, is highly characteristic of an infection with <strong>Chlamydia trachomatis</strong>.</li>\n<li><em>Chlamydia trachomatis</em> is a common cause of such symptoms in sexually active individuals. The inclusion bodies characteristic of <em>Chlamydia</em> infections can be visualized using <strong>Lugol's iodine</strong> due to the presence of a glycogen matrix within these inclusions.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Neisseria gonorrhoeae, Gram stain (Option B):</strong> While <em>Neisseria gonorrhoeae</em> is also a common cause of urethritis and cervicitis, it does not form inclusion bodies in epithelial cells. It is identified by Gram stain, showing Gram-negative diplococci, often within neutrophils.</p>\n<p><strong>Trichomonas vaginalis, Wet mount (Option C):</strong> <em>Trichomonas vaginalis</em> is a protozoan that causes vaginitis and cervicitis, and is identified by wet mount microscopy, which shows motile trophozoites. However, <em>Trichomonas</em> does not form intracellular inclusion bodies.</p>\n<p><strong>Herpes simplex virus, Hematoxylin and eosin (H&E) stain (Option D):</strong> Herpes simplex virus (HSV) can cause vaginitis and cervicitis, typically presenting with vesicular lesions. While H&E stain is used to visualize viral cytopathic changes and multinucleated giant cells in HSV infections, HSV does not cause inclusion bodies similar to those seen with <em>Chlamydia trachomatis</em>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of <strong>intracellular inclusion bodies</strong> in epithelial cells from a genitourinary sample, particularly in a patient with urethritis and cervicitis, is a strong indicator of <strong>Chlamydia trachomatis</strong> infection, which can be identified using <strong>Lugol's iodine stain</strong>.</p>", "options": ["Chlamydia trachomatis, Lugol's iodine", "Neisseria gonorrhoeae, Gram stain", "Neisseria gonorrhoeae, Gram stain", "Herpes simplex virus, Hematoxylin and eosin (H&E) stain"], "html_options": ["Chlamydia trachomatis, Lugol's iodine", "Neisseria gonorrhoeae, Gram stain", "Neisseria gonorrhoeae, Gram stain", "Herpes simplex virus, Hematoxylin and eosin (H&E) stain"], "corr_idx": 0}, {"id": "1182624", "html_qtxt": "Which of the following is not a recommended specimen for chlamydia infection:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Exocervical swab </strong>is <em>not</em> a recommended primary specimen for <em>Chlamydia</em> This is because:\n<ul>\n<li>The exocervix has a <strong>lower density of target cells</strong> for <em>Chlamydia</em> infection compared to the endocervix.</li>\n<li>While <em>Chlamydia</em> can infect the squamous cells of the exocervix, it is <strong>less likely</strong> to be the primary site of abundant infection.</li>\n<li>It is also <strong>more susceptible to contamination with normal vaginal flora</strong>, which could lower the diagnostic sensitivity.</li>\n<li>Consequently, sample collection from this site might lead to <strong>false negatives</strong> compared to an endocervical swab, which is closer to the main site of infection.</li>\n</ul>\n</li>\n<li>Since chlamydiae are intracellular, samples must contain cells; hence, firm scraping or swabbing of the infected site is required.</li>\n<li>Recommended specimens are:\n<ul>\n<li>Urethral swab for NGU (non-gonococcal urethritis)<strong> (Option B)</strong></li>\n<li>Endocervical swab for&nbsp;<strong>cervicitis</strong></li>\n<li>Conjunctival swabs for ocular infections-upper conjunctiva for&nbsp;<strong>trachoma&nbsp;</strong>and lower conjunctiva for&nbsp;<strong>ophthalmia neonatorum</strong>.<strong> (Option C)</strong></li>\n<li>First catch urine samples in the morning contain the highest amount of urethral secretions, hence it is the preferred specimen for&nbsp;<strong>urethritis or cervicitis</strong>.<strong>(Option D)</strong></li>\n<li>Nasopharyngeal aspirate and respiratory secretions for suspected&nbsp;<strong>chlamydiae pneumoniae.</strong></li>\n<li>Bubo aspirate for&nbsp;<strong>LGV&nbsp;(lymphogranuloma venereum).</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>An <strong>exocervical swab is not recommended for <em>Chlamydia</em> diagnosis</strong> due to lower target cell density and higher contamination risk. <strong>Recommended specimens</strong> include endocervical/urethral/conjunctival swabs, and first-catch urine.</p>", "options": ["Exocervical swab", "Urethral swab", "Conjunctival swab", "First catch urine samples"], "html_options": ["Exocervical swab", "Urethral swab", "Conjunctival swab", "First catch urine samples"], "corr_idx": 0}, {"id": "1182626", "html_qtxt": "What is the main method of diagnosis for Chlamydia trachomatis infection?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>PCR (Polymerase Chain Reaction) </strong>is the main method of diagnosis for <em>Chlamydia trachomatis</em> This method is the <strong>most sensitive and specific</strong> for detecting <em>Chlamydia trachomatis</em> DNA in various clinical specimens, such as urine or genital swabs.</li>\n<li>PCR is commonly used for diagnosing genital, ocular, and respiratory infections caused by this bacterium.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gram stain of genital discharge (Option A):</strong> A Gram stain is generally <strong>not very effective</strong> for diagnosing <em>Chlamydia trachomatis</em>. This is because <em>Chlamydia trachomatis</em> is an <strong>obligate intracellular bacterium</strong>, meaning it requires living cells to replicate and cannot be easily cultured in standard laboratory media. Furthermore, while <em>Chlamydia</em> is a gram-negative bacterium, its cell wall structure is atypical, which makes it difficult to visualize using the standard Gram staining technique.</p>\n<p><strong>Blood culture (Option C):</strong> Blood culture is <strong>not a viable method</strong> for diagnosing <em>Chlamydia trachomatis</em>. As an obligate intracellular bacterium, it requires living cells to replicate and cannot be cultured easily in standard laboratory media.</p>\n<p><strong>Serological testing for antibodies (Option D):</strong> Serological testing for <em>Chlamydia trachomatis</em> antibodies is generally <strong>not the first-line diagnostic method</strong> for detecting active infections. However, it can be useful in certain situations, particularly for detecting past exposure or for epidemiological studies.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>PCR is the primary and most reliable method</strong> for diagnosing <em>Chlamydia trachomatis</em> infection due to its high sensitivity and specificity for detecting bacterial DNA.</p>", "options": ["Gram stain of genital discharge", "PCR (Polymerase Chain Reaction)", "Blood culture", "Serological testing for antibodies"], "html_options": ["Gram stain of genital discharge", "PCR (Polymerase Chain Reaction)", "Blood culture", "Serological testing for antibodies"], "corr_idx": 1}, {"id": "1182627", "html_qtxt": "A patient presents the following clinical picture.<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240322631a9336-66e9-4a07-acda-ec2d3b7da9d6.jpg\"><br>Which strategy has been initiated by WHO for its prevention?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The clinical picture described and implied (Trachoma) is a leading cause of preventable blindness. For the global elimination of Trachoma and prevention of blindness, the <strong>WHO has initiated an action plan called the SAFE strategy</strong>.</li>\n<li>The SAFE strategy has four components:\n<ul>\n<li><strong>S</strong>urgery: Needed in advanced stages to prevent corneal blindness.</li>\n<li><strong>A</strong>ntibiotic (azithromycin single dose): Mass administration is given, with the target population chosen based on the prevalence of Trachoma in children in the area. It is given to all communities in areas with >10% prevalence, and only to family members and close contacts if prevalence is 5-10%.</li>\n<li><strong>F</strong>acial hygiene: Such as frequent face washing and avoidance of using common towels or handkerchiefs.</li>\n<li><strong>E</strong>nvironmental sanitation: To reduce transmission.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403227739db53-d335-48ef-ac1d-9f9c9cc35a8b.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>7 steps to health (Option B):</strong> This is a general health promotion concept, not a specific WHO strategy for Trachoma elimination.</p>\n<p><strong>Catch up, keep up, follow up (Option C):</strong> This strategy is specifically for measles elimination, not Trachoma.</p>\n<p><strong>SEE NOW (Option D):</strong> This is a campaign aimed at ending avoidable blindness globally, but it is a broader initiative, not the specific programmatic strategy for Trachoma elimination like SAFE.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>SAFE strategy (Surgery, Antibiotics, Facial hygiene, Environmental sanitation)</strong> is the comprehensive <strong>WHO-initiated action plan for the global elimination of Trachoma</strong> and the prevention of associated blindness.</p>", "options": ["SAFE", "7 steps to health", "Catch up, keep up, follow up", "SEE NOW"], "html_options": ["SAFE", "7 steps to health", "Catch up, keep up, follow up", "SEE NOW"], "corr_idx": 0}, {"id": "1313782", "html_qtxt": "A 36 year old sexually active patient presents with complaints of painless ulcer that developed into the following clinical picture.<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501311100bf76-3b69-49de-8cbc-91990f01c913.png\">What is the most likely diagnosis in this patient?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The clinical picture, with the initial painless ulcer followed by the development of <strong>bubo with cutaneous microabscesses and a \"watering can sign\" aspect</strong>, along with a painless penile lesion and inguinal lymphadenopathy (possibly with a \"groove sign\"), is highly characteristic of <strong>Lymphogranuloma venereum (LGV)</strong>.</li>\n<li>LGV is an invasive systemic sexually transmitted infection caused by <em>Chlamydia trachomatis</em> serovars L1, L2, and L3. Its clinical course progresses through three stages:\n<ul>\n<li><strong>First stage:</strong> A <strong>painless ulcer</strong> develops on the penis or vulva after an incubation period of 3 days to 6 weeks.</li>\n<li><strong>Second stage:</strong> Inguinal lymph nodes in the groin become <strong>enlarged, tender, and soft (called bubo)</strong>. These buboes may break down and discharge externally as chronic fistulae. A <strong>groove sign</strong> (unilateral) may be present due to enlargement of nodes above and below the inguinal ligament. Systemic symptoms like fever, headache, and myalgia may also develop.</li>\n<li><strong>Third stage:</strong> Occurs in untreated cases, especially in women and homosexual men, leading to rectal stricture, rectovaginal and rectal fistulae, and <strong>esthiomene</strong> (edematous granulomatous hypertrophy of the vulva, scrotum, or penis). Elephantiasis of the vulva or scrotum may occur due to impaired lymphatic drainage and is endemic in tropical regions.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Donovanosis (Option A):</strong> Caused by <em>Klebsiella granulomatis</em>, this presents with initially single or multiple firm papules progressing to a granulomatous ulcer. The ulcer is typically slowly progressive, <strong>painless, beefy red in color, and bleeds on touch</strong>. Subcutaneous extensions can form pseudobuboes. While painless, the appearance and progression differ from the characteristic buboes and fistulae of LGV.</p>\n<p><strong>Chancroid (Option C):</strong> Caused by <em>Haemophilus ducreyi</em>, Chancroid presents with a <strong>soft chancre</strong>. These ulcers are typically multiple, necrotic, non-indurated, <strong>tender</strong>, and bleed on touch. The tenderness of the ulcer and lack of characteristic bubo progression distinguish it from LGV.</p>\n<p><strong>Herpes genitalis (Option D):</strong> Caused by HSV-2, this initially forms vesicles that rupture to form multiple, grouped, <strong>tender ulcers</strong> (polycyclic margins) along with bilateral painful enlarged inguinal lymph nodes. The tenderness and vesicular nature of the lesions differentiate it from the painless ulcer and specific bubo formation of LGV.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of a <strong>painless genital ulcer</strong> followed by <strong>enlarged, tender, suppurating inguinal lymph nodes (buboes) with cutaneous microabscesses (\"watering can sign\") and potentially a \"groove sign\"</strong>, indicates <strong>Lymphogranuloma venereum (LGV)</strong>, caused by specific serovars of <em>Chlamydia trachomatis</em>.\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501315bc15e6c-6eb0-4fa5-9109-847de8f4d19f.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501314db262e3-da9d-47ae-b81d-5f9f37d7508a.jpg\">", "options": ["Donovanosis", "Lymphogranuloma venereum", "Chancroid", "Herpes genitalis"], "html_options": ["Donovanosis", "Lymphogranuloma venereum", "Chancroid", "Herpes genitalis"], "corr_idx": 1}, {"id": "1313783", "html_qtxt": "A 25-year-old male presents with fever, rash, and an eschar at the site of a mite bite following a trip to a rural region of India. Which of the following is the most appropriate treatment for this?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li>The patient's clinical presentation, including fever, rash, and an eschar at the site of a mite bite, particularly after traveling to a rural region of India, strongly suggests <strong>scrub typhus</strong>. Scrub typhus is caused by <em>Orientia tsutsugamushi</em> (formerly <em>Rickettsia tsutsugamushi</em> and <em> orientalis</em>).</li>\n<li>The <strong>first-line treatment for scrub typhus is doxycycline</strong>. This antibiotic is highly effective against <em>Orientia tsutsugamushi</em>.</li>\n<li>Clinical features of scrub typhus include an incubation period of 1-3 weeks, followed by fever, headache, muscle pain, nausea, and vomiting.</li>\n<li>Patients typically develop a characteristic eschar at the chigger bite site, often accompanied by regional lymphadenopathy and a maculopapular rash.</li>\n<li>Severe cases can lead to complications such as encephalitis, pneumonia, acute kidney injury, hepatitis, acute respiratory distress syndrome (ARDS), myocarditis, and septic shock.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ceftriaxone (Option B):</strong> Ceftriaxone is a cephalosporin antibiotic primarily used for bacterial infections, but it is <strong>not a first-line treatment for scrub typhus</strong>.</p>\n<p><strong>Ciprofloxacin (Option C):</strong> Ciprofloxacin is a fluoroquinolone antibiotic. While some rickettsial infections may be treated with fluoroquinolones, it is <strong>not the preferred first-line treatment for scrub typhus</strong> over doxycycline.</p>\n<p><strong>Azithromycin (Option D):</strong> Azithromycin is a macrolide antibiotic. Although it can be used as an alternative in specific situations (e.g., in pregnant women or young children where doxycycline is contraindicated), it is <strong>not the first-line treatment for scrub typhus</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Doxycycline is the first-line and most appropriate treatment for scrub typhus</strong>, a rickettsial infection characterized by fever, rash, and an eschar at the mite bite site.</p>", "options": ["Doxycycline", "Ceftriaxone", "Ciprofloxacin", "Azithromycin"], "html_options": ["Doxycycline", "Ceftriaxone", "Ciprofloxacin", "Azithromycin"], "corr_idx": 0}, {"id": "1313786", "html_qtxt": "Identify the incorrect statement about Chlamydia pneumoniae:", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>Has many serotypes</strong> is the <strong>incorrect</strong> <em>Chlamydia pneumoniae</em> is characterized by having <strong>only one serotype</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Exclusive human pathogen (Option A):</strong> This is a <strong>true</strong> statement. <em>Chlamydia pneumoniae</em> is transmitted from human to human without any avian or animal host.</p>\n<p><strong>It is an obligate intracellular pathogen (Option B):</strong> This is a <strong>true</strong> statement. <em>Chlamydia pneumoniae</em> lacks cytochromes, making it an <strong>obligate intracellular pathogen</strong>.</p>\n<p><strong>Causes atypical pneumonia (Option C):</strong> This is a <strong>true</strong> statement. <em>Chlamydia pneumoniae</em> is one of the key causes of <strong>atypical pneumonia</strong>, often leading to a more subtle or milder presentation with clinical features such as low-grade fever, dry cough, and fatigue.</p>\n<p><strong>Key Takeaway:</strong> <br /> <em>Chlamydia pneumoniae</em> is an <strong>exclusive human pathogen</strong>, an <strong>obligate intracellular pathogen</strong>, causes <strong>atypical pneumonia</strong>, and is notable for having <strong>only one serotype</strong>.</p>", "options": ["Exclusive human pathogen", "It is obligate intracellular pathogen", "Causes atypical pneumonia", "Has many serotypes"], "html_options": ["Exclusive human pathogen", "It is obligate intracellular pathogen", "Causes atypical pneumonia", "Has many serotypes"], "corr_idx": 3}]}, {"moduleId": 1008821, "name": "Gram Negative Cocci", "questions": [{"id": "1182486", "html_qtxt": "A patient presented with complaints of rashes over both his legs. The rashes evolved as shown in the picture below:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032171c23008-93ec-42b6-ba20-a9d78ec72cec.jpg\"><br>The patient's condition was deteriorating. On examination the patient had cold skin and bluish tinge on fingernails. The vitals of patient were: <br>PR: 98/min<br>BP: 100/58<br>RR: 24/min<br>Along With this, the urine output of patients was reduced to 200ml in 12 hours and patients' S.creatinine was increased to 7.9 mg/dL. Eventually the patient became disoriented with time, place and person and his respiratory distress worsened.<br>Which of the following statements are true for the organism causing these symptoms in the patient?<br>1) The causative organism is capsulated.<br>2) It is kidney shaped.<br>3) It ferments only glucose.<br>4) Its habitat is nasopharynx. <br>5) It exists only in intracellular form.", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The image in question shows <strong>purpura fulminans.</strong> Purpura fulminans, along with shock-like symptoms and kidney failure(MODS), indicates that the patient has <strong>Waterhouse-Friderichsen syndrome</strong> is caused by <strong>Neisseria meningitidis</strong>, which is a capsulated bacterium that colonizes the nasopharynx.</p>\n<ul>\n<li>The clinical picture shows a rapidly progressing purpuric rash evolving into hemorrhagic necrosis, along with systemic deterioration-hypotension, oliguria, raised serum creatinine, respiratory distress, and confusion.</li>\n<li>These features are highly suggestive of Waterhouse-Friderichsen syndrome, a fulminant and often fatal complication of meningococcemia.</li>\n<li>Waterhouse-Friderichsen syndrome is characterised by:\n<ul>\n<li>Septicemia with Neisseria meningitidis</li>\n<li>Disseminated intravascular coagulation (DIC)</li>\n<li>Adrenal gland haemorrhage and acute adrenal insufficiency</li>\n<li>Multiorgan failure and shock</li>\n<li>The underlying organism is Neisseria meningitidis, a Gram-negative diplococcus responsible for meningococcemia and meningitis.</li>\n</ul>\n</li>\n<li>Important microbiological features include:\n<ul>\n<li>Capsule: The organism is encapsulated, and the polysaccharide capsule is its major virulence factor. It prevents phagocytosis and allows bloodstream survival. This capsule forms the basis for serogroup classification (e.g., A, B, C, Y, W135).</li>\n<li>Nasopharyngeal habitat: The human nasopharynx is the natural reservoir. Asymptomatic colonisation is common, and transmission occurs through respiratory droplets.</li>\n<li>Pathogenesis: When it invades the bloodstream, the endotoxin (lipooligosaccharide) induces massive cytokine release, endothelial damage, DIC, and adrenal haemorrhage, leading to Waterhouse-Friderichsen syndrome.</li>\n</ul>\n</li>\n<li>Thus, statements 1 (encapsulated) and 4 (nasopharynx as habitat) are both true.</li>\n<li>It is kidney-shaped: Incorrect. This is a feature of Leptospira, a spirochete, not Neisseria.</li>\n<li>It ferments only glucose: Incorrect. Neisseria meningitidis ferments both glucose and maltose.</li>\n<li>It exists only in intracellular form: Incorrect. Neisseria can be seen both intra- and extracellularly; exclusively intracellular behaviour is typical of Chlamydia.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321a4bbe307-7dc3-4e41-8812-8548fde8f756.jpg\">", "options": ["1,4", "2,3,5", "1,2,4", "1 only"], "html_options": ["1,4", "2,3,5", "1,2,4", "1 only"], "corr_idx": 0}, {"id": "1182493", "html_qtxt": "A patient presented with rashes on his body. The rashes were non-blanching on examination. <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403215ef107ca-f936-4d27-8110-b8c2213af1a5.jpg\"><br> The gram staining shows the following picture.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032106056468-b09c-41ad-b038-842df92b901f.jpg\"><br>Which of the following culture media is used to isolate the possible organism?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p><strong>Thayer-Martin medium</strong> is a selective medium used for the isolation of Neisseria species, especially Neisseria meningitidis, from clinical specimens.</p>\n<ul>\n<li>The clinical presentation of non-blanching petechial or purpuric rash, often progressing rapidly and associated with systemic symptoms, points toward meningococcemia, which is caused by Neisseria meningitidis.</li>\n<li>The Gram stain provided in the image shows Gram-negative kidney-shaped diplococci, typically seen within neutrophils-;characteristic of Neisseria species.</li>\n<li>Neisseria species are fastidious organisms requiring enriched and selective media for growth.</li>\n<li>The Thayer-Martin medium is a chocolate agar base supplemented with antibiotics (vancomycin, colistin, nystatin, and trimethoprim) to inhibit the growth of contaminating flora:\n<ul>\n<li>Vancomycin: inhibits Gram-positive bacteria</li>\n<li>Colistin: inhibits Gram-negative rods</li>\n<li>Nystatin: inhibits fungi</li>\n<li>Trimethoprim: inhibits swarming Proteus spp.</li>\n</ul>\n</li>\n<li>This makes Thayer-Martin medium ideal for isolating Neisseria meningitidis or Neisseria gonorrhoeae from sites like the nasopharynx, genital tract, or blood.</li>\n<li>Thayer Martin medium is also known as the <strong>New York City medium</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sabouraud agar (Option A):</strong> This is a selective medium used for fungal culture, especially dermatophytes and yeasts. It is not used to grow Neisseria species.</p>\n<p><strong>MacConkey agar (Option B):</strong> It is selective for enteric Gram-negative bacilli, such as E. coli and Klebsiella. Neisseria meningitidis does not grow on this medium.</p>\n<p><strong>Deoxycholate citrate agar (Option D):</strong> This medium is used to isolate Salmonella and Shigella from stool samples. It is not suitable for fastidious organisms like Neisseria.</p>", "options": ["Sabouraud agar", "Macconkey agar", "Thayer martin medium", "Deoxycholate citrate agar"], "html_options": ["Sabouraud agar", "Macconkey agar", "Thayer martin medium", "Deoxycholate citrate agar"], "corr_idx": 2}, {"id": "1182506", "html_qtxt": "Identify the cause of urethritis in the above image:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321f774a5f6-c7ba-4778-ba35-2ec7871f08cd.jpg\"><br>A. <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403218db3572f-6217-44b3-b66c-92bad0703260.jpg\"><br> B. <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403215a67efbd-6be9-4856-9733-c142f5685ddb.jpg\"><br> C. <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032114d007cf-d1f1-419b-b7a8-f6ace79d6ba4.jpg\"><br>D. <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321906ec5f3-1e29-4978-9a07-216c16d8bd22.jpg\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The image shows urethral discharge, and the stained smear in image A reveals intracellular gram-negative diplococci within neutrophils. This is pathognomonic for <strong>Neisseria gonorrhoeae</strong>.</p>\n<ul>\n<li>Neisseria gonorrhoeae is a gram-negative diplococcus that infects mucosal surfaces, particularly the urethra, and causes purulent urethritis.</li>\n<li>It characteristically appears as pink (gram-negative), kidney-shaped diplococci located inside polymorphonuclear leukocytes (neutrophils) on Gram stain - exactly as seen in image A.</li>\n<li>This makes N. gonorrhoeae the most likely cause of urethritis in this case.</li>\n<li>For Gonorrhea:\n<ul>\n<li>Urethral swabs in men and cervical swabs in women are the preferred specimens.</li>\n<li>Vaginal swab is not satisfactory.</li>\n<li>The vaginal mucosa is not usually affected in adults because the stratified squamous epithelium is resistant to infection by the cocci, and also because of the acidic pH of vaginal secretions.</li>\n<li>The urethral meatus is cleaned with gauze soaked in saline. The purulent discharge is expressed by pressing at the base of the penis and collected directly onto slides or swabs.</li>\n<li>Dacron or rayon swabs are preferred, as cotton alginate swabs are inhibitory to gonococci.</li>\n<li>In chronic urethritis, as discharge is minimal, prostate massage is done to collect the secretion; alternatively, the morning drop of secretion may be collected.</li>\n<li>Transport media: Stuarts and Amies transport medium.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403218db3572f-6217-44b3-b66c-92bad0703260.jpg\">\n<p><strong>Comparison between Gonococcal and Non-gonococcal Urethritis:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403216f3b873a-0e33-4cbb-a87c-c8df726becd7.jpg\">\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403217c179c6d-19e7-46cb-97f9-e6fc01f4bee8.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option B: </strong>Shows Trichomonas vaginalis, a motile protozoan seen in wet mount microscopy. It causes vaginitis, not typically purulent urethritis with intracellular gram-negative diplococci.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403215a67efbd-6be9-4856-9733-c142f5685ddb.jpg\">\n<p><strong>Option C:</strong> Although it appears similar to Image A, it may be a duplicate or a less clear example. Still, based on clarity and classic appearance, Image A better fits N. gonorrhoeae. Image C is thus not the best choice.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032114d007cf-d1f1-419b-b7a8-f6ace79d6ba4.jpg\">\n<p><strong>Option D:</strong> Shows inclusion bodies within epithelial cells, consistent with Chlamydia trachomatis, which causes non-gonococcal urethritis. However, Chlamydia is not seen on Gram stain and appears as intracytoplasmic basophilic inclusions on Giemsa stain or with DFA, not like what's shown in image A.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321906ec5f3-1e29-4978-9a07-216c16d8bd22.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 0}, {"id": "1182509", "html_qtxt": "Meningococcal vaccine is ineffective against which of the following serogroups?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The <strong>meningococcal vaccine</strong> is ineffective against <strong>serogroup B</strong> due to the poor immunogenicity of its polysaccharide capsule, which mimics human neural cell adhesion molecules.</p>\n<ul>\n<li>Meningococcal vaccines are designed to target the polysaccharide capsules of different Neisseria meningitidis serogroups, the most common being A, B, C, W135, and Y.</li>\n<li>These capsules are the main virulence factors and are used as antigens in vaccine formulations.</li>\n<li>Polysaccharide-based and conjugate vaccines are available for serogroups A, C, W135, and Y.</li>\n<li>However, serogroup B is not effectively covered by traditional vaccines because its polysaccharide capsule is made of polysialic acid, which closely resembles human neural cell adhesion molecules.</li>\n<li>This molecular mimicry results in:\n<ul>\n<li>Poor immune response (low immunogenicity)</li>\n<li>Risk of autoimmunity if used in vaccines</li>\n</ul>\n</li>\n<li>Due to this, vaccines targeting serogroup B require non-capsular antigens, such as outer membrane proteins.</li>\n<li>These newer protein-based vaccines (e.g., 4CMenB, also called Bexsero) are now available in some countries but were not part of the original polysaccharide or quadrivalent conjugate vaccines.</li>\n<li>Thus, traditional meningococcal vaccines do not provide effective protection against serogroup B.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Serogroup A (Option A):</strong> Covered by both polysaccharide and conjugate vaccines; included in the quadrivalent vaccine (MenACWY).</p>\n<p><strong>Serogroup C (Option C):</strong> Effectively targeted by both monovalent and quadrivalent conjugate vaccines.</p>\n<p><strong>Serogroup W135 (Option D):</strong> Also included in the quadrivalent MenACWY vaccine formulations.</p>", "options": ["Serogroup A", "Serogroup B", "Serogroup C", "Serogroup W135"], "html_options": ["Serogroup A", "Serogroup B", "Serogroup C", "Serogroup W135"], "corr_idx": 1}, {"id": "1182516", "html_qtxt": "An 18-year-old girl presents with a 3-day history of fever, pruritic rash, and bilateral ankle pain and swelling associated with difficulty walking. On arrival, she had a fever of 101.4&deg;F. A rash is present on her lower legs, feet, and her fingers. Her left ankle has diffuse swelling, warmth, redness, tenderness, and a limited range of motion.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403211920f1906-b0a7-41fd-bda1-6b4a1bfc7fe8.jpg\"><br>After detailed workup, the patient was found to have disseminated gonococcal infection. What is the drug of choice for the same?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>Ceftriaxone is the drug of choice for disseminated gonococcal infection.</p>\n<ul>\n<li>This presentation - fever, tenosynovitis, migratory polyarthritis, and pustular rash - is classic for disseminated gonococcal infection, caused by Neisseria gonorrhoeae.</li>\n<li>It often affects young, sexually active individuals and may present with joint pain, rash, and fever even in the absence of urogenital symptoms.</li>\n<li>Ceftriaxone is the drug of choice, which is a third-generation cephalosporin that:\n<ul>\n<li>Covers Neisseria gonorrhoeae effectively</li>\n<li>Penetrates joint spaces</li>\n<li>It is recommended by the CDC for DGI</li>\n</ul>\n</li>\n<li>Typical regimen:\n<ul>\n<li>Ceftriaxone 1g IV/IM daily + azithromycin or doxycycline for concurrent Chlamydia trachomatis coverage.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ceftazidime (Option A):</strong> Active against Pseudomonas, but not the first-line drug for gonococcal infections.</p>\n<p><strong>Cefotaxime (Option C):</strong> Similar spectrum to ceftriaxone, but ceftriaxone has superior pharmacokinetics and is preferred in gonococcal infections.</p>\n<p><strong>Cefazolin (Option D):</strong> First-generation cephalosporin. Good for gram-positive cocci (like MSSA), but not reliable for N. gonorrhoeae.</p>", "options": ["Ceftazidime", "Ceftriaxone ", "Cefotaxime", "Cefazolin"], "html_options": ["Ceftazidime", "Ceftriaxone ", "Cefotaxime", "Cefazolin"], "corr_idx": 1}, {"id": "1182528", "html_qtxt": "A 25-year-old woman presents with vaginal discharge and pain. A Gram stain of her cervical swab shows Gram-negative diplococci within polymorphonuclear cells. What is the best next step for diagnosis?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>Thayer-Martin agar is a selective medium used to culture Neisseria gonorrhoeae, which appears as Gram-negative diplococci within polymorphonuclear cells.</p>\n<ul>\n<li>The Gram stain showing Gram-negative diplococci inside PMNs is highly suggestive of Neisseria gonorrhoeae infection.</li>\n<li>To confirm the diagnosis, culture on Thayer-Martin agar is the best next step.</li>\n<li>Thayer-Martin medium contains antibiotics (vancomycin, colistin, nystatin, and trimethoprim) that suppress the growth of commensal flora while allowing Neisseria gonorrhoeae to grow.</li>\n<li>It is a gold standard for gonococcal culture and helps in antimicrobial susceptibility testing.</li>\n<li>Although nucleic acid amplification tests (NAATs) are also used for N. gonorrhoeae, this question specifically asks for the best next step following a suggestive Gram stain, making culture on selective media the most appropriate to confirm identity and allow for susceptibility testing, particularly in symptomatic cases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Perform a PCR test for Chlamydia trachomatis (Option A):</strong> Chlamydia trachomatis is an intracellular bacterium that does not appear on a Gram stain and is not the likely organism given the findings. It may be tested in parallel, but not the best next step here.</p>\n<p><strong>Send the specimen for culture on Sabouraud agar (Option C):</strong> Sabouraud agar is used for fungal cultures, not for bacterial pathogens like Neisseria gonorrhoeae.</p>\n<p><strong>Perform a rapid antigen test for Neisseria gonorrhoeae (Option D):</strong> There is no widely validated rapid antigen test for N. gonorrhoeae; such tests lack sensitivity and specificity compared to culture or NAATs.</p>", "options": ["Perform a PCR test for Chlamydia trachomatis", "Send the specimen for culture on Thayer-Martin agar", "Send the specimen for culture on saboroud agar", "Perform a rapid antigen test for Neisseria gonorrhoeae"], "html_options": ["Perform a PCR test for Chlamydia trachomatis", "Send the specimen for culture on Thayer-Martin agar", "Send the specimen for culture on saboroud agar", "Perform a rapid antigen test for Neisseria gonorrhoeae"], "corr_idx": 1}, {"id": "1182531", "html_qtxt": "A 2nd year MBBS student was doing research on what components of the immune system are infected in various infections causing meningitis. In one of the patients, Gram staining showed the following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403211202403211920f1906-b0a7-41fd-bda1-6b4a1bfc7fe8.jpg\"><br>Which component of the immune system is affected in this patient?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>Deficiency in the terminal complement pathway (especially C5-C9) predisposes individuals to recurrent Neisseria meningitidis infections.</p>\n<ul>\n<li>The presence of Gram-negative diplococci on a Gram stain suggests Neisseria meningitidis, a major cause of bacterial meningitis.</li>\n<li>Patients with terminal complement deficiencies (C5, C6, C7, C8, or C9) are particularly susceptible to infections by encapsulated Neisseria species, as the membrane attack complex (MAC) of the complement system is crucial for lysis of these bacteria.</li>\n<li>Such individuals often present with recurrent meningococcal infections, especially in the absence of other immune defects.</li>\n<li>Testing complement activity (CH50 assay) is commonly used to assess the integrity of the classical pathway and MAC formation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>B lymphocytes (Option A):</strong> B-cell deficiencies increase susceptibility to encapsulated bacteria in general, but they don't specifically predispose to Neisseria infections like complement deficiencies do.</p>\n<p><strong>Defective phagocytosis (Option C):</strong> Phagocytic defects (e.g., CGD) typically predispose to catalase-positive organisms, not Neisseria.</p>\n<p><strong>Defective antibody synthesis (Option D):</strong> Hypogammaglobulinemia leads to broad susceptibility to encapsulated bacteria, but terminal complement deficiency has a stronger association with Neisseria meningitidis.</p>", "options": ["B lymphocytes", "Complement pathway", "Defective phagocytosis", "Defective antibody synthesis"], "html_options": ["B lymphocytes", "Complement pathway", "Defective phagocytosis", "Defective antibody synthesis"], "corr_idx": 1}, {"id": "1182536", "html_qtxt": "Which of the following is the causative organism of the given clinical presentation in the patient visiting the Ophthalmology OPD?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032183f6c901-8c6b-4e3f-bfb0-0573e8d87c70.jpg\">", "html_expl": "<p><strong>Explanation :</strong></p>\n<p><strong>Moraxella lacunata</strong> is the classical cause of <strong>angular conjunctivitis</strong>, particularly seen in elderly or debilitated patients.</p>\n<ul>\n<li>The clinical image shows signs of angular blepharoconjunctivitis, a condition characterised by:\n<ul>\n<li>Irritation and redness around the medial canthus</li>\n<li>Purulent discharge, typically crusting at the angles of the eye</li>\n<li>Possible fissuring or maceration of the eyelid skin</li>\n</ul>\n</li>\n<li>The most likely causative agent is Moraxella lacunata, a Gram-negative diplobacillus, known for causing angular conjunctivitis.</li>\n<li>It is a normal commensal of the conjunctiva but becomes pathogenic under certain conditions, especially in the elderly, immunocompromised, or malnourished patients. It presents with a localized infection at the canthi, with mucopurulent discharge and conjunctival injection, findings evident in the image.</li>\n<li>Unlike other causes of conjunctivitis, angular conjunctivitis due to M. lacunata affects the skin around the medial canthus due to the irritating nature of the discharge, leading to skin breakdown and tenderness.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Moraxella catarrhalis (Option B):</strong> Primarily a pathogen of the respiratory tract, causing sinusitis, otitis media, and bronchitis. It is not known to cause conjunctivitis.</p>\n<p><strong>Moraxella osloensis (Option C):</strong> A rare human pathogen, sometimes isolated in immunocompromised individuals. No established association with conjunctivitis.</p>\n<p><strong>Moraxella urethralis (Option D):</strong> Found in the urogenital tract, potentially linked to urethritis. Not implicated in eye infections.</p>\n<p><strong>Reference:</strong></p>\n<p><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC1706007/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC1706007/</a> </p>", "options": ["Moraxella lacunata", "Moraxella catarrhalis", "Moraxella osloensis", "Moraxella urethralis"], "html_options": ["Moraxella lacunata", "Moraxella catarrhalis", "Moraxella osloensis", "Moraxella urethralis"], "corr_idx": 0}, {"id": "1182539", "html_qtxt": "There is a slide of Gram negative diplococci under the microscope. The attending microbiologist asks you to differentiate gram negative diplococci: Neisseria and moraxella on the basis of biochemical properties. Which of the following would be your correct answer?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>Moraxella species are distinguished from Neisseria by their positive DNase activity and ability to hydrolyse tributyrin, which Neisseria cannot do.</p>\n<ul>\n<li>Both Neisseria and Moraxella are gram-negative diplococci, often appearing morphologically similar under microscopy, making biochemical differentiation essential in the laboratory setting.</li>\n<li>To differentiate them, the following biochemical tests are used:\n<ul>\n<li>DNAse test:\n<ul>\n<li>Moraxella (especially Moraxella catarrhalis) is DNAse-positive, meaning it can hydrolyse DNA on DNAse agar.</li>\n<li>In contrast, Neisseria gonorrhoeae and Neisseria meningitidis are DNase-negative.</li>\n</ul>\n</li>\n<li>Tributyrin hydrolysis test:\n<ul>\n<li>This test detects butyrate esterase activity.</li>\n<li>Moraxella catarrhalis is positive, hydrolyzing tributyrin and producing a clear zone.</li>\n<li>Neisseria species are tributyrin-negative.</li>\n</ul>\n</li>\n<li>These tests are crucial in a diagnostic setting, especially in respiratory or ocular infections, where misidentifying Moraxella catarrhalis as Neisseria gonorrhoeae (a notifiable STI pathogen) can have major clinical and public health implications.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>DNAse and tributyrin hydrolysis are positive for Neisseria (Option A):</strong> Incorrect - Neisseria species are negative for both DNAse and tributyrin hydrolysis.</p>\n<p><strong>Only DNAse is positive for Neisseria (Option B):</strong> Incorrect - Neisseria is DNAse-negative.</p>\n<p><strong>Only DNAse is positive for Moraxella (Option C):</strong> Incorrect - While DNAse is positive, Moraxella is also positive for tributyrin hydrolysis, so both are positive.</p>\n<p><strong>Reference:</strong><br /> <a href=\"https://www.ncbi.nlm.nih.gov/books/NBK7650/\" target=\"_blank\">https://www.ncbi.nlm.nih.gov/books/NBK7650/</a></p>", "options": ["DNAse and tributyrin hydrolysis is positive for Neisseria", "Only DNAse is positive for Neisseria", "Only DNAse is positive for moraxella", "DNAse and tributyrin hydrolysis is positive for Moraxella"], "html_options": ["DNAse and tributyrin hydrolysis is positive for Neisseria", "Only DNAse is positive for Neisseria", "Only DNAse is positive for moraxella", "DNAse and tributyrin hydrolysis is positive for Moraxella"], "corr_idx": 3}, {"id": "1297015", "html_qtxt": "A 6-year-old child presents with a sudden high fever, vomiting, and a petechial rash. On examination, the child is irritable and has a positive Brudzinski sign. The cerebrospinal fluid (CSF) analysis shows elevated white blood cells, low glucose, and elevated protein. Which of the following organisms is most likely responsible for this presentation?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The presence of petechial rash along with signs of meningitis strongly suggests meningococcal meningitis caused by Neisseria meningitidis.</p>\n<ul>\n<li>The child presents with signs of acute bacterial meningitis (fever, vomiting, neck stiffness-positive Brudzinski sign) and a petechial rash, which is a classic clinical hallmark of Neisseria meningitidis infection.</li>\n<li>This Gram-negative diplococcus can cause meningococcemia, which is characterised by sepsis and a petechial or purpuric rash due to small-vessel thrombosis and haemorrhage (<strong>Waterhouse-Friderichsen syndrome).</strong></li>\n<li>The rash can evolve rapidly and is a distinguishing feature from other causes of meningitis.</li>\n<li>CSF findings support bacterial meningitis:\n<ul>\n<li>CSF findings support bacterial meningitis:</li>\n<li>Elevated WBCs (neutrophilic predominance),</li>\n<li>Low glucose (due to bacterial consumption),</li>\n<li>High protein (due to increased permeability of the blood-brain barrier).</li>\n</ul>\n</li>\n<li>Meningococcal meningitis is most common in children and young adults, especially in close-contact environments like schools or dormitories.</li>\n</ul>\n<p><strong>CSF findings in meningitis:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501093c5554b0-97a7-424f-b6a9-9b1981c290dd.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Streptococcus pneumoniae (Option A):</strong> Most common cause of bacterial meningitis in adults; however, it usually does not cause petechial rash.</p>\n<p><strong>Haemophilus influenzae (Option B):</strong> A cause of meningitis in children, especially before widespread vaccination; rash is not a typical feature.</p>\n<p><strong>Enterovirus (Option D):</strong> A common cause of viral (aseptic) meningitis; typically presents with normal glucose and no petechial rash.</p>", "options": ["Streptococcus pneumoniae", "Haemophilus influenzae", "Neisseria meningitidis", "Enterovirus"], "html_options": ["Streptococcus pneumoniae", "Haemophilus influenzae", "Neisseria meningitidis", "Enterovirus"], "corr_idx": 2}, {"id": "1297017", "html_qtxt": "A 19-year-old college student is diagnosed with meningococcal meningitis. The patient is being treated in the hospital, and public health authorities are concerned about possible transmission to close contacts. Which of the following is the most appropriate chemoprophylaxis for close contacts of the patient?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>Ciprofloxacin is the preferred single-dose oral chemoprophylaxis for adult close contacts of meningococcal meningitis patients.</p>\n<ul>\n<li>Meningococcal meningitis caused by Neisseria meningitidis is highly contagious and spreads through respiratory droplets.</li>\n<li>Close contacts-such as roommates, family members, or anyone with prolonged exposure-are at high risk of acquiring the infection.</li>\n<li>Chemoprophylaxis is essential to prevent secondary cases.</li>\n<li>Ciprofloxacin (500 mg orally, single dose) is the most commonly recommended prophylactic agent in adults due to:\n<ul>\n<li>Ease of administration (single oral dose)</li>\n<li>High efficacy in eradicating nasopharyngeal carriage of N. meningitidis</li>\n<li>Good tolerability</li>\n</ul>\n</li>\n<li>It is the drug of choice for adults unless contraindicated (e.g., pregnancy, resistance concerns).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Azithromycin (Option A):</strong> Although azithromycin has been studied for prophylaxis, it is not routinely recommended due to variable efficacy and limited data.</p>\n<p><strong>Rifampin (Option C):</strong> Effective and used in children and pregnant women, but requires multiple doses (600 mg twice daily for 2 days in adults), which reduces compliance compared to ciprofloxacin.</p>\n<p><strong>Penicillin (Option D):</strong> Effective for treatment, but not for eradication of nasopharyngeal carriage; hence, not recommended for chemoprophylaxis.</p>", "options": ["Azithromycin", "Ciprofloxacin", "Rifampin", "Penicillin"], "html_options": ["Azithromycin", "Ciprofloxacin", "Rifampin", "Penicillin"], "corr_idx": 1}, {"id": "1297021", "html_qtxt": "A 24-year-old sexually active male presents to the STD clinic with complaints of purulent urethral discharge and dysuria for the past 3 days. Gram stain of the urethral exudate reveals numerous polymorphonuclear leukocytes with intracellular Gram-negative diplococci. Which of the following virulence factors most significantly contributes to this organism's ability to evade the host immune response?", "html_expl": "<p><strong>Explanation :</strong></p>\n<p>The organism is Neisseria gonorrhoeae. It evades the host immune system primarily through pili-mediated attachment and antigenic variation, allowing persistence and repeated infections.</p>\n<ul>\n<li>Neisseria gonorrhoeae is a gram-negative diplococcus responsible for the sexually transmitted infection gonorrhea.</li>\n<li>A hallmark of its pathogenesis is its ability to persist in the host despite an immune response, which it achieves through multiple virulence factors, the most important being:\n<ul>\n<li>Type IV pili (fimbriae):\n<ul>\n<li>These allow initial adhesion to the mucosal epithelium, essential for colonization of the urethra, cervix, rectum, or pharynx.</li>\n</ul>\n</li>\n<li>Antigenic variation of pili and outer membrane proteins (e.g., Opa proteins):\n<ul>\n<li>These structures undergo phase and antigenic variation, which prevents effective immune memory formation. Hence, reinfection is common despite prior exposure.</li>\n</ul>\n</li>\n<li>This immune evasion is why no effective long-term immunity develops, and why vaccine development has been extremely difficult.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Capsule production (Option A):</strong> Unlike Neisseria meningitidis, N. gonorrhoeae does not produce a polysaccharide capsule, making this an incorrect option.</p>\n<p><strong>Spore formation (Option C):</strong> N. gonorrhoeae is a non-spore-forming bacterium; spore formation is seen in organisms like Clostridium or Bacillus species.</p>\n<p><strong>Exotoxin production (Option D): N</strong>. gonorrhoeae does not produce classical exotoxins. Its pathogenic effects are primarily due to lipooligosaccharide (LOS)-induced inflammation and immune evasion, not secreted toxins.</p>", "options": ["Capsule production", "Pili and antigenic variation", "Spore formation", "Exotoxin production"], "html_options": ["Capsule production", "Pili and antigenic variation", "Spore formation", "Exotoxin production"], "corr_idx": 1}]}, {"moduleId": 1008822, "name": "Properties of Virus", "questions": [{"id": "1182686", "html_qtxt": "Which of the following is a single stranded DNA virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Parvovirus</strong> is a single stranded DNA virus.</li>\n</ul>\n<p><strong>Conditions associated with parvovirus B19:</strong></p>\n<ul>\n<li>Fifth day disease/Erythema infectiosum -&nbsp;<strong>shows slapped cheek appearance</strong></li>\n<li><strong>Macular&nbsp;</strong>erythematous rash present on cheek</li>\n<li><strong>Lacy&nbsp;</strong>rash on rest of the body</li>\n<li>Self- limiting</li>\n<li>Prodrome: fever, sore throat</li>\n<li>Gloves and stocks syndrome</li>\n<li>Arthritis and arthralgia</li>\n<li>Pure Red Cell Aplasia-associated with Thymoma</li>\n<li>Aplastic crisis (in haemolytic anaemia parvovirus B19)-Haemolytic crisis is associated with EBV.</li>\n<li>Non-immune Hydrops Fetalis</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509127c7c5884-ed3a-4159-b16b-4d11bf976f66.png\">\n<p><strong>Classification</strong> of viruses is given in the table below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091205c4ed37-8f3a-4083-acdb-1218e71eb7c2.png\">\n<p>RT: Reverse transcription</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenovirus (Option A): </strong>Adenovirus has linear dsDNA.</p>\n<p><strong>Herpesvirus (Option B): </strong>Herpesvirus contain dsDNA as their genomic material.</p>\n<p><strong>Pox virus (Option D): </strong>Poxvirus is a dsDNA virus.</p>", "options": ["Adenovirus", "Herpesvirus", "Parvovirus", "Pox virus"], "html_options": ["Adenovirus", "Herpesvirus", "Parvovirus", "Pox virus"], "corr_idx": 2}, {"id": "1182690", "html_qtxt": "Which of the following viruses is brick-shaped?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Poxvirus</strong> is brick-shaped as shown below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912197fac13-cb80-406c-bf40-9492ed93a498.png\">\n<ul>\n<li>Poxviruses are large,<strong> brick-shaped</strong> or oval viruses with a complex structure with a lipid envelope and a linear, covalently closed double-stranded DNA genome.</li>\n<li>These viruses encode around 100 proteins, including enzymes like DNA-dependent RNA polymerase, enabling them to <strong>replicate entirely within the cytoplasm</strong>. Some poxviruses, such as those causing <strong>smallpox</strong>, vaccinia, and molluscum contagiosum, infect humans directly, while others like cowpox and monkeypox primarily affect animals but can also infect humans.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912b5b59b4c-0310-4c04-b46b-2cedc1e870d7.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912c849746c-9bed-49ca-b021-7aa470158c0f.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509126d43cc7a-076a-4d28-a7f5-185284c2b2f5.png\">\n<p><strong>Astrovirus</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509122b9ebed3-5114-4301-a69b-f2826d62102a.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509128faf403c-ec50-4761-a679-8326c6803c56.png\">\n<p><strong>Ebola Virus</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509125e369c52-09dc-4d6b-a850-f2cf38b87d14.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912f754ba9e-1038-4f83-8c09-cea58e40e821.png\">\n<p><strong>Rhabdo virus</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091252dda74d-5227-474e-8420-bcfa12f4a5c8.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509124877f1f7-1359-4548-a8ae-063a8f950558.png\">\n<p><strong>Rota virus</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Orthomyxovirus (Option A): </strong>Orthomyxoviruses are medium-sized enveloped viruses, and have helical symmetry. Their shape can be<strong> spherical </strong>or<strong> filamentous</strong>, with surface spikes that possess either hemagglutinin or neuraminidase functions.</p>\n<p><strong>Filovirus(Option C): </strong>Filoviruses are pleomorphic, appearing either as elongated<strong> filament-like </strong>structures or irregular shapes..</p>\n<p><strong>Rhabdovirus (Option D): </strong>These viruses have a rod-like or <strong>bullet-shaped</strong> form and each virus particle is encased in a membrane envelope featuring 10 nm-long surface spikes known as peplomers, which are trimers of the virus's glycoprotein.</p>", "options": ["Orthomyxovirus", "Poxvirus", "Filovirus", "Rhabdovirus"], "html_options": ["Orthomyxovirus", "Poxvirus", "Filovirus", "Rhabdovirus"], "corr_idx": 1}, {"id": "1182694", "html_qtxt": "What is the correct sequence in the viral replication cycle?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The correct sequence in the viral replication is <strong>attachment- penetration- uncoating - synthesis - release.<br /> </strong></li>\n<li>Viral replication generally follows a shared sequence of steps despite variations among virus types.</li>\n<li>It begins with <strong>attachment</strong>, where the virus binds to specific receptors on the host cell surface.</li>\n<li>This is followed by <strong>penetration</strong>, during which the virus enters the cell through mechanisms like <strong>endocytosis</strong> or membrane fusion.</li>\n<li>Next is uncoating, where the viral genome is <strong>released from the capsid</strong> to become functionally accessible.</li>\n<li>Once uncoated, the virus enters the<strong> expression and synthesis phase</strong>, where the viral genome directs the production of mRNA and proteins. These proteins include structural components and enzymes necessary for replication.</li>\n<li><strong>DNA viruses</strong> often <strong>use host nuclear enzymes</strong>, while <strong>RNA viruses</strong> may carry their own polymerases, especially in the case of negative-strand RNA viruses.</li>\n<li>Some viruses also produce microRNAs and regulate gene expression via splicing or polyprotein processing.</li>\n<li>The next stage, <strong>morphogenesis and release</strong>, involves assembly of new viral particles. <strong>Nonenveloped viruses</strong> typically accumulate inside the host cell until lysis, while enveloped viruses acquire their lipid envelope by <strong>budding</strong> through host membranes. This process is essential for their infectivity.</li>\n<li>Lastly, maturation may occur, which can be inefficient, with excess viral components sometimes forming inclusion bodies.</li>\n<li>Viral replication often leads to cell damage or death. Some viruses manipulate apoptosis: delaying it early to boost replication and triggering it later to aid in the spread of progeny virions.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e77fe912-80fa-43dc-b587-245d4b602a23.png\">", "options": ["Attachment -Penetration- Synthesis- Uncoating- Release", "Attachment- Penetration- Uncoating - Synthesis - Release", "Release- Uncoating- Attachment- Synthesis - Penetration", "Release- Synthesis- Attachment - Uncoating -Penetration"], "html_options": ["Attachment -Penetration- Synthesis- Uncoating- Release", "Attachment- Penetration- Uncoating - Synthesis - Release", "Release- Uncoating- Attachment- Synthesis - Penetration", "Release- Synthesis- Attachment - Uncoating -Penetration"], "corr_idx": 1}, {"id": "1182696", "html_qtxt": "Which of the following contains abnormal infectious protein molecules without nucleic acid?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Prions </strong>contain abnormal infectious protein molecules without nucleic acid.</li>\r\n<li>Prions are infectious agents composed <strong>solely of protein</strong>, identified in studies of scrapie, a degenerative nervous system disorder in sheep.</li>\r\n<li>These agents <strong>lack nucleic acids</strong>, setting them apart from viruses and viroids, and the term &ldquo;prion&rdquo; reflects their protein-based and infectious nature. (Options A and B ruled out)</li>\r\n<li>The prion protein (PrP), found in normal individuals as PrP<sup>c</sup>, undergoes a conformational change to the pathogenic form PrP<sup>sc</sup>, which contains more &beta;-sheet structures and forms <strong>amyloid aggregates</strong>.</li>\r\n<li>Human prion diseases include <strong>Creutzfeldt-Jakob disease</strong> (CJD), kuru, fatal familial insomnia, and Gerstmann-Str&auml;ussler-Scheinker disease, while bovine spongiform encephalopathy (BSE) affects cattle.</li>\r\n<li>Variant CJD (vCJD) is linked to consumption of infected beef.</li>\r\n<li>All prion diseases share the feature of a <strong>host-derived glycoprotein</strong> converting into a resistant form, and they can be inherited, acquired, or sporadic.</li>\r\n<li>A newly identified &alpha;-synuclein prion has been implicated in multiple system atrophy.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Viruses (Options A): </strong>Viral particles are typically very small in size and are composed of a <strong>nucleic acid core</strong>, either DNA or RNA, which is enclosed within a protective protein shell known as a capsid. This<strong> capsid</strong> may be further encased by an envelope made up of lipids, proteins, and carbohydrates. The proteins, often <strong>glycoproteins</strong>, that form part of the capsid or envelope (such as HIV gp120) are key to determining how a virus interacts with its host. The capsid serves to safeguard the viral nucleic acid.</p>\r\n<p><strong>Viroid (Option B): </strong>Certain infectious plant diseases are attributed to viroids, which are small, <strong>single-stranded RNA molecules</strong> that form covalently closed circular structures with extensive internal base pairing, giving them a rod-like shape. In their extracellular form, viroids consist solely of RNA without any capsid. These RNA molecules do not encode proteins and rely entirely on the<strong> host cell's machinery </strong>for replication.</p>\r\n<p><strong>Bacteriophage (Option D): </strong>Bacteriophages are viruses that infect<strong> prokaryotic cells</strong> and when it integrates its DNA into a bacterial genome or plasmid, it is termed a prophage.Their nucleic acids which encased in a protein shell can vary and may consist of dsDNA, dsRNA, ssRNA, or ssDNA, sometimes containing modified bases like hydroxymethylcytosine. Many phages possess <strong>tail structures</strong> that help them attach to bacterial receptors and inject their genetic material into host cells.</p>", "options": ["Viruses", "Viroid", "Prions", "Bacteriophage"], "html_options": ["Viruses", "Viroid", "Prions", "Bacteriophage"], "corr_idx": 2}, {"id": "1182699", "html_qtxt": "An investigator studying viral replication isolates the genetic material of an unidentified virus strain. After exposing a cell culture to the isolated, purified viral genetic material, the cells begin to replicate the viral genome directly. Infection with the investigated strain is most likely to cause which of the following conditions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the given options, poliovirus which causes <strong>polio</strong> has<strong> +sense ssRNA</strong>&nbsp; which can readily be translated into the viral genome directly.</p>\n<ul>\n<li>RNA viruses replicate and produce mRNA primarily in the cytoplasm, and their genomes are classified based on their polarity: positive-sense, negative-sense, or ambisense.</li>\n<li>Positive-sense RNA viruses, such as <strong>picornaviruses</strong>, flaviviruses, and coronaviruses, have genomes that act directly as mRNA.</li>\n<li>These genomes are <strong>inherently infectious</strong>, immediately bind to ribosomes, and begin translation without the need for prior transcription.</li>\n<li>They encode viral proteins either as a single polyprotein that is cleaved or as several mRNAs derived from a full-length template.</li>\n<li>In contrast, negative-sense RNA viruses, like <strong>rhabdoviruses</strong> and <strong>paramyxoviruses</strong>, cannot serve directly as mRNA.</li>\n<li>Their genomes must be transcribed by a <strong>virus-encoded RNA-dependent RNA polymerase</strong> into positive-sense mRNA before translation.</li>\n<li>These polymerases are <strong>packaged within the virion</strong> since host cells lack the machinery to replicate or transcribe RNA.</li>\n<li>Negative-sense RNA viruses<strong> generate full-length positive-sense templates</strong> to replicate their genomes and produce individual mRNAs for protein synthesis.</li>\n<li>Some viruses like reoviruses possess segmented, double-stranded RNA genomes, requiring complex transcription strategies.</li>\n<li>Arenaviruses exhibit an ambisense pattern with both negative and positive segments, while retroviruses carry positive-sense RNA but replicate via a <strong>reverse transcription mechanism</strong>.</li>\n<li>The genetic material of DNA viruses can be single or double stranded, linear or circular. Like the viruses with positive sense RNA, DNA viruses are also inherently infectious.</li>\n<li>DNA viruses generally utilize the host cell&rsquo;s nuclear machinery for transcription and replication. Most DNA viruses undergo transcription in the nucleus with the help of host DNA-dependent RNA polymerase II to produce viral mRNAs.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Measles (Option A): </strong>Measles belongs to the family <strong>paramyxoviridae</strong> which possess negative sense RNA.</p>\n<p><strong>Hepatitis B (Option B): </strong>Hepatitis B virus belongs to the family <strong>hepadnaviridae</strong> which replicate uniquely by first generating a longer-than-genome positive-strand RNA, which is reverse transcribed into DNA by a viral enzyme, resulting in a partially double-stranded circular DNA genome.</p>\n<p><strong>Rabies (Option C): </strong>Rabies virus belongs to the family <strong>rhabdoviridae </strong>which contains negative sense RNA.</p>", "options": ["Measles", "Hepatitis B", "Rabies", "Polio"], "html_options": ["Measles", "Hepatitis B", "Rabies", "Polio"], "corr_idx": 3}, {"id": "1182701", "html_qtxt": "Which of the following viruses have segmented RNA?<br />1. Coronavirus<br />2. Bunyavirus<br />3. Arenavirus<br />4. Filovirus<br />5. Rhabdovirus<br />6. Calicivirus<br />7. Orthomyxovirus<br />8. Picornavirus<br />9. Reovirus<br />10.Togavirus", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the given options, <strong>Bunyavirus, Arenavirus, Orthomyxovirus</strong>, and <strong>Reovirus</strong> have <strong>segmented RNA</strong> which makes option A the correct answer.&nbsp;</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091205415a64-7c46-460c-9236-e6393de8f846.png\">\n<ul>\n<li><strong>Coronaviruses</strong> possess an <strong>unsegmented</strong>, positive-sense, single-stranded RNA genome enclosed within an enveloped particle and replicates in the cytoplasm.</li>\n<li><strong>Bunyaviruses</strong> are enveloped viruses with a <strong>triple-segmented</strong>, single-stranded RNA genome that is either negative-sense or ambisense. Genome replication takes place in the cytoplasm, and the virus acquires its envelope by budding through the Golgi apparatus.</li>\n<li><strong>Arenaviruses</strong> are pleomorphic, enveloped viruses with a <strong>segmented</strong>, circular, single-stranded RNA genome that is both negative-sense and ambisense. Replication occurs in the cytoplasm, and host ribosomes are incorporated during maturation, giving the virions a characteristic sandy appearance.</li>\n<li><strong>Filoviruses</strong> are enveloped, pleomorphic viruses that appear long and threadlike with a linear, negative-sense, single-stranded RNA genome of 18&ndash;19 kb, and include pathogens like Marburg and Ebola viruses.</li>\n<li><strong>Rhabdoviruses</strong> are enveloped viruses shaped like<strong> bullets</strong> and contain a linear, <strong>nonsegmented</strong>, single-stranded negative-sense RNA genome ranging from 11 to 15 kb, and assemble by budding from the cell membrane.</li>\n<li><strong>Caliciviruses</strong> are non-enveloped viruses with cup-shaped surface depressions and contain a single-stranded, positive-sense RNA genome, They resemble picornaviruses and include noroviruses, which are important causes of epidemic acute gastroenteritis.</li>\n<li><strong>Orthomyxoviruses</strong> are enveloped, helical viruses and may appear round or filamentous, with projections containing <strong>hemagglutinin </strong>or <strong>neuraminidase</strong>. Their genome consists of <strong>segmented</strong>, linear, negative-sense, single-stranded RNA.</li>\n<li><strong>Picornaviruses</strong> are small, ether-resistant viruses with cubic symmetry, containing a single-stranded, positive-sense RNA genome.</li>\n<li><strong>Reoviruses</strong> are nonenveloped viruses with icosahedral symmetry, and possess a segmented, <strong>double-stranded RNA genome</strong> consisting of<strong> 10 to 12 segments</strong>.</li>\n<li><strong>Togaviruses</strong> are enveloped viruses with a single-stranded, positive-sense RNA genome and the virions mature by budding from host cell membranes.</li>\n</ul>", "options": ["2, 3, 7, 9", "1, 4, 5, 6, 8, 10", "1, 2, 5, 7, 10", "3, 6, 9"], "html_options": ["2, 3, 7, 9", "1, 4, 5, 6, 8, 10", "1, 2, 5, 7, 10", "3, 6, 9"], "corr_idx": 0}, {"id": "1182703", "html_qtxt": "Which of the following viruses has an env
