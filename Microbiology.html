 common sites are the fingers (called <strong>\"seal finger\"</strong> and <strong> \"whale finger\"</strong>).</li>\n<li>The drug of choice is <strong>penicillin G. </strong>In penicillin-allergic patients, <strong>erythromycin or doxycycline</strong> is effective.</li>\n<li><strong>Erysipelothrix rhusiopathiae</strong> is intrinsically <strong>resistant to Vancomycin.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Staphylococcus aureus (Option A): </strong>Causes pus-forming abscesses and boils; lesions are typically purulent rather than violaceous and non-purulent.</p>\n<p><strong>Streptococcus pyogenes (Option B):</strong> Responsible for erysipelas with sharply demarcated red plaques and systemic signs, but often with oedema and sometimes bullae, not the violaceous, non-purulent lesion of erysipeloid.</p>\n<p><strong>Bacillus anthracis (Option D): </strong>Causes painless black eschars (\"malignant pustule\") with extensive oedema but minimal pain and is spore-forming, unlike the painful violaceous plaque here.</p>", "options": ["Staphylococcus aureus", "Streptococcus pyogenes", "Erysipelothrix rhusiopathiae", "Bacillus anthrax"], "html_options": ["Staphylococcus aureus", "Streptococcus pyogenes", "Erysipelothrix rhusiopathiae", "Bacillus anthrax"], "corr_idx": 2}, {"id": "1313114", "html_qtxt": "A 4-year-old child presents to the clinic with fever, sore throat and swelling in the neck. The child has an incomplete vaccination history. A throat swab is obtained for culture, and Corynebacterium diphtheriae is isolated. The child is diagnosed with diphtheria. Which of the following is the most important next step in the management of this child?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Diphtheria</strong>, caused by <strong>Corynebacterium diphtheriae</strong>, is a <strong>toxin-mediated</strong>disease that can cause severe respiratory symptoms, such as a <strong>pseudomembrane</strong> in the throat, <strong>myocarditis</strong>, and <strong>neuropathy</strong>.</li>\n<li><strong>Immediate management</strong> of a confirmed case of <strong>diphtheria</strong> involves:\n<ul>\n<li><strong>Diphtheria antitoxin</strong> to neutralise the toxin. This is a critical treatment as the toxin can cause damage to the heart and nerves.</li>\n<li><strong>Antibiotics </strong>(usually <strong>penicillin</strong> or <strong>erythromycin</strong>) are used to eradicate the bacteria and prevent transmission.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Administer a tetanus booster vaccine (Option A):</strong> Incorrect, because tetanus is caused by <em>Clostridium tetani</em>; the primary concern in this case is neutralising diphtheria toxin and eradicating <em>C. diphtheriae</em>, not tetanus prophylaxis.</p>\n<p><strong>Administer the DTaP vaccine (Option C):</strong> Incorrect as an acute measure; DTaP is a preventive immunisation that should have been administered earlier in childhood. The child requires immediate diphtheria antitoxin and antibiotics rather than vaccination during active disease.</p>\n<p><strong>Perform a throat culture on close contacts and provide prophylactic antibiotics (Option D):</strong> While important for outbreak control, this is secondary. The most urgent step is administering antitoxin and initiating antibiotics for the patient; contact testing and prophylaxis should follow once the child is stabilised.</p>\n<p>&nbsp;</p>", "options": ["Administer a tetanus booster vaccine", "Administer diphtheria antitoxin and start antibiotics (penicillin or erythromycin)", "Administer the DTaP vaccine (diphtheria, tetanus, and acellular pertussis)", "Perform a throat culture on close contacts and provide prophylactic antibiotics to all household members"], "html_options": ["Administer a tetanus booster vaccine", "Administer diphtheria antitoxin and start antibiotics (penicillin or erythromycin)", "Administer the DTaP vaccine (diphtheria, tetanus, and acellular pertussis)", "Perform a throat culture on close contacts and provide prophylactic antibiotics to all household members"], "corr_idx": 1}, {"id": "1313115", "html_qtxt": "A 45-year-old male with a history of human immunodeficiency virus (HIV) presents with a 3-week history of fever, productive cough, and weight loss. He also complains of pleuritic chest pain. Chest X-ray reveals a left-sided pleural effusion. Gram stain of sputum reveals branching, beaded, Gram-positive filaments, and cultures show growth of a partially acid-fast organism. Which of the following is the most likely organism causing this patient's infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient's presentation-fever, cough, weight loss, pleuritic chest pain, and pleural effusion-along with the Gram stain findings of branching, beaded, Gram-positive filaments, is highly suggestive of an infection caused by Nocardia asteroides, a species of the Nocardia genus.</p>\n<p><strong>Key features that point to Nocardia:</strong></p>\n<ul>\n<li><strong>Gram-positive, branching filaments: </strong><em>Nocardia</em> species typically appear as branching, beaded Gram-positive filaments on Gram stain.</li>\n<li><strong>Partially acid-fast: </strong>One of the hallmark features of <em>Nocardia</em> species is their partial acid-fastness, meaning they retain some of the carbol fuchsin stain after exposure to acid-alcohol. This distinguishes <em>Nocardia</em> from many other Gram-positive bacteria.</li>\n<li><strong>Pulmonary and pleural involvement: </strong><em>Nocardia</em> commonly causes lung infections in immunocompromised individuals (such as those with HIV), and can present with cavitary lesions.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911458c8377-6eaa-4eaa-a4b3-6556e35f34e4.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911c3da1f40-9bba-4a55-80bf-921a8a8604bc.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Mycobacterium tuberculosis (Option A):</strong> Although M. tuberculosis is acid-fast and can cause chronic pulmonary symptoms, it does not appear as branching, beaded Gram-positive filaments on Gram stain, nor does it grow as a partially acid-fast filamentous organism.</p>\n<p><strong>Streptococcus pneumoniae (Option B):</strong> S. pneumoniae is a Gram-positive lancet-shaped diplococcus, not a filamentous bacterium, and does not exhibit partial acid-fastness or branching morphology.</p>\n<p><strong>Corynebacterium diphtheriae (Option D):</strong> C. diphtheriae is a non-acid-fast, club-shaped (Chinese-letter) bacillus; it neither branches into filaments nor retains carbol fuchsin in a partially acid-fast stain.</p>", "options": ["Mycobacterium tuberculosis", "Streptococcus pneumoniae", "Nocardia asteroides", "Corynebacterium diphtheriae"], "html_options": ["Mycobacterium tuberculosis", "Streptococcus pneumoniae", "Nocardia asteroides", "Corynebacterium diphtheriae"], "corr_idx": 2}, {"id": "1313116", "html_qtxt": "Identify the given image:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501203ffdf261-cb73-4295-a324-34477d8e065d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Elek's gel precipitation </strong>is the conventional method to detect diphtheria toxin in vitro.</li>\n<li>A modified test (recommended by WHO's Diphtheria Reference Unit) is as follows: A filter paper disc impregnated with diphtheria antitoxin (10 IU/mL) is placed on a horse serum agar plate.</li>\n<li>At least 10 colonies are spot-inoculated 7-9 mm away from the disc and incubated for 48 hours.</li>\n<li>The antitoxin diffuses out of the disc and forms precipitin bands between the disc and the bacterial growth at the point where it meets the diphtheria toxin (diffusing out of the organisms).</li>\n</ul>\n<p><strong>Explanation of other Options:</strong></p>\n<p><strong>Nagler's reaction (Option A): </strong>The test is used primarily to <strong>detect the production of lecithinase</strong> by Clostridium perfringens, which is a <strong>key virulence factor</strong> responsible for tissue necrosis in conditions such as gas gangrene.</p>\n<p><strong>Principle:</strong></p>\n<ul>\n<li>The test involves the use of <strong>egg yolk agar</strong>(which contains lecithin).</li>\n<li>When the bacteria produce <strong>lecithinase</strong>, the enzyme <strong>hydrolyses lecithin</strong>, causing a clear zone around the bacterial growth due to the breakdown of the lecithin in the agar.</li>\n</ul>\n<p>In Nagler's reaction:</p>\n<ul>\n<li>The <strong>control plate</strong>contains egg yolk without antitoxin.</li>\n<li>The <strong>test plate</strong>contains egg yolk with a specific <strong>antitoxin</strong> that neutralises lecithinase production.</li>\n<li><strong>A clear zone</strong>around the bacterial growth in the <strong>test plate</strong> indicates that <em> perfringens</em> has produced lecithinase.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911e86ab741-04be-490a-b8a2-517411c42601.png\"></li>\n</ul>\n<p><strong>Satelitism Test (Option C): </strong>Haemophilus influenzae colonies show satellitism when grown near S. aureus. This demonstrates the dependence of H. influenzae on the V factor, which is available in high concentrations near staphylococcal growth. Another differentiating test is growth around discs incorporated with X, V and XV factors. This helps in differentiating the species of Haemophilus.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911a97a9bcb-d55a-4b38-ade7-3c8358697406.png\">\n<p><strong>CAMP Test (Option D):</strong> CAMP positive: CAMP factor (named after the discoverers: Christie, Atkins-Munch-Petersen) is a phospholipase produced by GBS that causes synergistic hemolysis with beta hemolysin produced by S. aureus. When GBS is streaked on a blood agar plate perpendicular to S. aureus, an enhanced arrowhead-shaped hemolysis is produced at their junction, pointing towards the GBS streak line.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911e0abe9ba-4f2b-496c-828f-b263af45823d.png\">", "options": ["Nagler's reaction", "Elek's gel precipitation", "Satelitism Test", "CAMP Test"], "html_options": ["Nagler's reaction", "Elek's gel precipitation", "Satelitism Test", "CAMP Test"], "corr_idx": 1}]}, {"moduleId": 1008815, "name": "Mycobacteria", "questions": [{"id": "1185367", "html_qtxt": "What is the treatment of choice for a patient presenting with diarrhea, fever, weight loss, abdominal pain, and lymphadenopathy, whose lymph node biopsy reveals nontuberculous mycobacteria, and has a CD4 count of 48/mm&sup3;?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient, who is severely immunocompromised (CD4 <50/mm&sup3;), is presenting with systemic symptoms including fever, diarrhoea, weight loss, and lymphadenopathy.</li>\r\n<li>A lymph node biopsy revealing nontuberculous mycobacteria is highly suggestive of disseminated <strong>Mycobacterium avium complex (MAC)</strong></li>\r\n<li>The recommended treatment for MAC includes a <strong>macrolide (either clarithromycin or azithromycin) combined with ethambutol</strong>.</li>\r\n<li>Rifabutin may be added in advanced or refractory cases, but is not the first-line component.</li>\r\n<li>MAC is most common in AIDS patients with a <strong>CD4 count <50/mm&sup3;</strong>.</li>\r\n<li>Common symptoms include <strong>fever, weight loss, abdominal pain, diarrhoea, and lymphadenopathy</strong>.</li>\r\n<li>Laboratory diagnosis is confirmed via <strong>blood or lymph node culture</strong>.</li>\r\n<li>Azithromycin is no longer routinely used for prophylaxis due to ART-related immune reconstitution.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Macrolide + Rifampin (Option A):</strong> Rifampin is used in the treatment of tuberculosis and some atypical mycobacteria, but is not preferred in MAC due to its less synergistic activity and potential for drug interactions.</p>\r\n<p><strong>Azithromycin (Option B):</strong> Monotherapy is ineffective for active MAC disease. Azithromycin was formerly used for prophylaxis.</p>\r\n<p><strong>Clarithromycin (Option D):</strong> Correct drug class, but <strong>monotherapy is inadequate</strong>. Needs to be combined with ethambutol for optimal efficacy and prevention of resistance.</p>", "options": ["macrolide + Rifampin", "Azithromycin", "macrolide + Ethambutol", "Clarithromycin"], "html_options": ["macrolide + Rifampin", "Azithromycin", "macrolide + Ethambutol", "Clarithromycin"], "corr_idx": 2}, {"id": "1185368", "html_qtxt": "A 34-year-old female presents to the OPD with complaints of fatigue, chronic cough, shortness of breath, night sweats, hemoptysis and weight loss for 15 days. She was diagnosed with HIV 7 years ago. Her CD cell count is 50/&#181;L. Her chest X-ray is given below. The doctor suspects a MAC infection in the patient. According to the Runyon classification, which group does MAC belong to?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025013080ce5428-c097-4398-8bda-3f84dfa5579c.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The patient is immunocompromised (CD4 <50/&mu;L) and presents with systemic symptoms typical of disseminated <strong>MAC</strong></li>\r\n<li>According to the <strong>Runyon classification</strong>, <strong>Mycobacterium avium complex (MAC)</strong> falls under <strong>Group III: Nonphotochromogens</strong>.</li>\r\n<li>These organisms produce <strong>no pigment</strong> regardless of light exposure and grow slowly (more than 7 days) at 37&deg;C. This classification helps differentiate nontuberculous mycobacteria based on pigment production and growth rate.</li>\r\n<li>Runyon's classification divides non-tuberculous mycobacteria based on pigment production and rate of growth.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091061b715ad-7ce4-498c-b341-a2af122dd335.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Photochromogens (Option A):</strong> Produce pigment only when exposed to light. MAC does not show this feature.</p>\r\n<p><strong>Scotochromogens (Option B):</strong> Produce pigment in both light and dark. MAC is not included in this group.</p>\r\n<p><strong>Rapid growers (Option D):</strong> Grow in less than 7 days. MAC is a slow grower and thus not classified here.</p>", "options": ["Photochromogens", "Scotochromogens", "Nonphotochromogens", "Rapid growers"], "html_options": ["Photochromogens", "Scotochromogens", "Nonphotochromogens", "Rapid growers"], "corr_idx": 2}, {"id": "1185369", "html_qtxt": "An aquarium owner presents with the following lesions on his hand after a minor trauma. You are told that similar lesions are produced by a subcutaneous infection caused by Sporothrix schenckii. Which photochromogen is implicated? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025081440718c27-0faa-4927-9623-a7db6694d3e3.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The image and clinical history are consistent with <strong>fish tank/swimming pool granuloma</strong>, a cutaneous infection often seen in individuals who work with aquariums.</li>\r\n<li>The organism responsible is Mycobacterium marinum, a <strong>photochromogen</strong> belonging to <strong>Runyon Group I</strong>, known to cause nodular lesions along lymphatics, resembling Sporothrix schenckii infection (sporotrichoid spread).</li>\r\n<li>This organism forms yellow-orange pigment <strong>only after exposure to light</strong> and takes more than 7 days to grow, consistent with the definition of a <strong>photochromogen</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091000c7f6f3-86d9-488a-90dc-2042c9fca00e.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>M.scrofulaceum (Option A):</strong> A <strong>scotochromogen</strong> (Runyon Group II); causes cervical lymphadenitis in children.</p>\r\n<p><strong>M.xenopi (Option B):</strong> A <strong>nonphotochromogen</strong> (Runyon Group III); associated with pulmonary infections, particularly in Europe.</p>\r\n<p><strong>MAC (Option C):</strong> Includes <em>M. avium</em> and <em>M. intracellulare</em>; classified as <strong>nonphotochromogens</strong> (Runyon Group III), not linked to skin lesions.</p>", "options": ["M. Scrofulaceum", "M. Xenopi", "MAC", "M. marinum"], "html_options": ["M. Scrofulaceum", "M. Xenopi", "MAC", "M. marinum"], "corr_idx": 3}, {"id": "1185370", "html_qtxt": "A 10 year old child presented with an anterior neck swelling with a discharge. The mother said that the child was having fever for 14 days, more in the evenings than in mornings, accompanied by cough and night sweats. Upon asking for vaccination history, she said that she didn't believe in 'jabbing her baby' with needles. On examining the swelling, it was normal to touch, non-mobile with no local changes. The patient also happens to belong to a low socio-economic strata. Given the child's history, which of the investigations will you perform next, according to the RNTCP guidelines?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The clinical scenario describes a case of <strong>tuberculous cervical lymphadenitis</strong>, the most common form of extrapulmonary TB in children.</li>\n<li>Given the child's constitutional symptoms, low socioeconomic status, and unvaccinated background, TB is the most likely diagnosis.</li>\n<li>As per the RNTCP (NTEP) diagnostic algorithm, <strong>CBNAAT (Cartridge-Based Nucleic Acid Amplification Test)</strong> is the preferred <strong>first-line diagnostic tool</strong> for suspected TB lymphadenitis in children due to its rapid turnaround, high sensitivity, and ability to detect rifampicin resistance.</li>\n</ul>\n<p>The latest RNTCP guidelines are as follows-</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130a2768af3-7412-4e27-acf0-9ef31f9fbe1b.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tuberculin sensitivity testing (Option A):</strong> Helpful in supportive diagnosis, but <strong>not a standalone or confirmatory test</strong> per guidelines.</p>\n<p><strong>Incision and drainage (Option B):</strong> Not recommended in suspected tuberculous lymphadenitis due to the risk of sinus formation and poor healing.</p>\n<p><strong>Directly starting DOTS (Option C):</strong> Treatment should follow <strong>microbiological confirmation,</strong> where feasible, as per NTEP protocol.</p>", "options": ["Tuberculin sensitivity testing", "Incision and drainage of the swelling", "Directly start DOTS", "CBNAAT"], "html_options": ["Tuberculin sensitivity testing", "Incision and drainage of the swelling", "Directly start DOTS", "CBNAAT"], "corr_idx": 3}, {"id": "1185371", "html_qtxt": "You are performing the ZN staining for your microbiology practicals. You notice that the decolourizer is 5% sulphuric acid. Which of the following  will stain acid fast positive with this concentration of sulphuric acid?<br>i. M.leprae<br>ii. MAC<br>iii. Legionella<br>iv. M.tuberculosis<br>v. Oocyst of cryptosporidium<br>vi. Oocyst of tenia<br>vii. Actinomyces", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This question refers to <strong>modified Ziehl-Neelsen staining</strong>, in which <strong>5% sulfuric acid</strong> is used as the decolouriser instead of 20%.</li>\r\n<li>This reduced concentration is used specifically for <strong>weakly acid-fast organisms</strong> like M. leprae. Strongly acid-fast organisms like M. tuberculosis also retain carbol fuchsin with 5% acid.</li>\r\n<li>However, organisms like Cryptosporidium, Taenia, Actinomyces, and Legionella are either not acid-fast or require alternate techniques (e.g., Kinyoun's stain for Cryptosporidium using 1% H<sub>2</sub>SO<sub>4</sub>).</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091062c02914-fefe-4a2a-9f6c-8c41d5689e52.png\">", "options": ["i, v", "i, v, vi", "i, v, vii", "All of the above"], "html_options": ["i, v", "i, v, vi", "i, v, vii", "All of the above"], "corr_idx": 0}, {"id": "1185372", "html_qtxt": "Rajesh is a 32 year old man who has been worried about his weight loss. He was 70kgs 6 months ago and currently weighs 58kg. He has also been experiencing bouts of diarrhea, episodes of fever in the evening and generalized fatigue. Upon repeated questioning he revealed having illicit relations and unprotected intercourse with his partner. Unfortunately, he tested positive for both HIV AIDS and TB. You explain to him that he will have to undergo treatment for both. He asks you if he can just take his medications together . What will you counsel?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>In patients with HIV-TB co-infection, initiating <strong>ATT first</strong> and <strong>ART after a short delay (usually 2&ndash;8 weeks)</strong> is recommended to reduce the risk of <strong>Immune Reconstitution Inflammatory Syndrome (IRIS)</strong>, especially in patients with advanced immunosuppression (CD4 <50 cells/&mu;L).</li>\r\n<li>Starting both simultaneously increases the risk of toxicity, drug-drug interactions, and IRIS.</li>\r\n<li>Currently, a 2-month initial <strong>intensive phase</strong> of <strong>isoniazid, rifampin, pyrazinamide, and ethambutol</strong>, followed by <strong>4 months of continuation phase</strong> of <strong>isoniazid and rifampin,</strong> is considered the standard treatment of drug-susceptible TB.</li>\r\n<li><strong>Non-nucleoside reverse transcriptase inhibitor (NNRTI)-based ART</strong> remains a first-line regimen for HIV-infected patients with TB in resource-limited settings.</li>\r\n<li>Although a standard dose of both efavirenz and nevirapine can be used, <strong>efavirenz is preferred</strong> because of more favourable treatment outcomes.</li>\r\n<li>In the settings where raltegravir is accessible, doubling the dose to 800mg twice daily is recommended.</li>\r\n<li>Adverse reactions to either antituberculous or antiretroviral drugs, as well as immune reconstitution inflammatory syndrome, are common in patients receiving integrated therapy. Early recognition and appropriate management of these consequences can reinforce the successful integrated therapy in HIV-infected patients with TB.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910ad470e9d-91a0-45c2-814c-08c3ec64d0f9.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Prescribe ART and ATT together (Option A):</strong> Starting ART and ATT together may increase the <strong>risk of drug toxicity and IRIS</strong>, especially with advanced immunosuppression.</p>\r\n<p><strong>Prescribe ART and advise him to begin with ATT 8 weeks later (Option C):</strong> ART should not precede ATT in active TB. Risk of worsening TB and resistance.</p>\r\n<p><strong>ATT is not recommended in HIV AIDS (Option D):</strong> ATT is <strong>essential</strong> and strongly recommended in HIV-TB co-infection. Not giving it is <strong>against national guidelines</strong>.</p>", "options": ["Prescribe ART and ATT together", "Prescribe ATT and advise him to begin with ART 8 weeks later", "Prescribe ART and advise him to begin with ATT 8 weeks later", "ATT is not recommended in HIV AIDS"], "html_options": ["Prescribe ART and ATT together", "Prescribe ATT and advise him to begin with ART 8 weeks later", "Prescribe ART and advise him to begin with ATT 8 weeks later", "ATT is not recommended in HIV AIDS"], "corr_idx": 1}, {"id": "1185373", "html_qtxt": "You see the following packet in a Dermatology OPD being prescribed to patients with certain types of hypopigmented skin lesions and hypoanesthesia. However, you are confused about the duration for which the regimen is to be given to the patient. Your senior advises you to first classify the disease as paucibacillary or multibacillary. You consider the skin and nerve involvement and classify it as a multibacillary case. Which immunity is defective in patients developing this type of leprosy?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130c593fca4-3cc8-400d-a834-f72755ef81e1.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Cell-mediated immunity</strong> is the major host defence mechanism against Mycobacterium leprae. In <strong>lepromatous leprosy</strong>, which is typically seen in multibacillary cases, there is a <strong>profound defect in cell-mediated immunity</strong> (CMI).</li>\r\n<li>This immunologic deficiency allows <em> leprae</em> to multiply unimpeded in the skin and peripheral nerves, resulting in multiple lesions and high bacterial load.</li>\r\n<li>In contrast, tuberculoid leprosy (paucibacillary) shows a strong CMI and fewer lesions with low or undetectable bacilli.</li>\r\n<li>Numerous lesions, bilateral nerve involvement, and positive skin smears characterise multibacillary leprosy.</li>\r\n<li>CMI is crucial for the containment of M. leprae. Its absence results in disseminated disease.</li>\r\n<li>WHO classification uses skin lesion count and slit-skin smear positivity for classifying cases.</li>\r\n<li>A defective <strong>Th1-type response</strong> in multibacillary cases is replaced by a predominant <strong>Th2-type</strong> response, which is ineffective in clearing intracellular pathogens like M. leprae.</li>\r\n<li><strong>Multibacillary leprosy</strong> = High bacillary load + negative lepromin test + defective CMI</li>\r\n<li>MDT (multidrug therapy) regimen for multibacillary cases is longer (12 months)</li>\r\n<li>Diagnosis includes <strong>clinical</strong>, <strong>histopathologic</strong>, and <strong>bacteriologic</strong> parameters.<br /> </li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910b252d5ff-d402-428e-8e66-da1017986e68.png\">", "options": ["Humoral", "Cell mediated", "Both A and B", "None of the above"], "html_options": ["Humoral", "Cell mediated", "Both A and B", "None of the above"], "corr_idx": 1}, {"id": "1185374", "html_qtxt": "A 35-year-old man presents with a numb patch on his arm and a few small nodules on his face. He reports a history of skin changes over the past several months, including lighter-coloured patches that are less sensitive to touch. On examination, you notice thickened peripheral nerves. Which strain has been used for this disease vaccine?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<p>The patient with the above clinical features is likely to be diagnosed with <strong>leprosy</strong>.</p>\r\n<ul>\r\n<li>The <strong>killed Mycobacterium indicus pranii</strong> vaccine for leprosy was developed in India in 2018.</li>\r\n<li>MIP is a killed, non-pathogenic mycobacterium strain developed in India and used as an immunotherapeutic vaccine for leprosy.</li>\r\n<li>It enhances the immune response against <em>Mycobacterium leprae</em> by boosting cell-mediated immunity.</li>\r\n<li>Trials have shown that <strong>when given to close contacts</strong>, it can <strong>reduce leprosy incidence by about 60% over 3 years</strong>.</li>\r\n<li>MIP boosts Th1 immune response against <em> leprae</em>.</li>\r\n<li>BCG is still used in endemic countries like India, with variable efficacy.</li>\r\n<li>MIP is part of India's NLEP (National Leprosy Eradication Programme) strategy.<br /> </li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d683a713-d315-4ec1-adc9-68d396802b0a.png\">", "options": ["Mycobacterium bovis", "Edmonsten Zagreb strain", "Jeryll lynn strain", "Mycobacterium indicus pranii"], "html_options": ["Mycobacterium bovis", "Edmonsten Zagreb strain", "Jeryll lynn strain", "Mycobacterium indicus pranii"], "corr_idx": 3}, {"id": "1185375", "html_qtxt": "While performing the following staining for a patient presenting with leonine facies, you happen to count both live and dead bacteria per oil immersion field. Which index will you be measuring?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130bc84e2a0-8c50-4d3c-be9a-18b5c874b6c9.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Bacteriological index (BI):</strong> It is based on the total number of bacilli (live and dead) seen per oil immersion field.</li>\r\n<li>The bacteriological index (BI) is calculated by totalling the number of pluses scored in all the smears and dividing by the number of smears examined.</li>\r\n<li><strong>Morphological index (MI):</strong> It is expressed as the percentage of uniformly stained bacilli out of the total number of bacilli counted. <strong>(Option C ruled out)</strong></li>\r\n<li><strong>MI</strong> is a <strong>better marker</strong> to monitor the treatment response.</li>\r\n<li>Following clinical improvement by treatment, the MI should fall, whereas the BI may remain the same.</li>\r\n<li><strong>SFG percentage (solid, fragmented granular rod percentage):</strong> Since the percentage of solid, fragmented granular rods is recorded separately, this method gives a better picture of the bacterial morphology and is a more sensitive indicator of monitoring the treatment response than MI. <strong>(Option A ruled out)</strong></li>\r\n</ul>", "options": ["SFG index", "Bacteriological index", "Morphological index", "None of the above"], "html_options": ["SFG index", "Bacteriological index", "Morphological index", "None of the above"], "corr_idx": 1}, {"id": "1185376", "html_qtxt": "Which class of leprosy, according to the Ridley-Jopling classification, is more likely to develop an acute exacerbation of leprosy wherein there is an inflammation of existing lesions and is a delayed type hypersensitivity to lepra antigens?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Ridley-Jopling Classification and Type I Lepra Reaction:</strong> Lepra reactions are acute inflammatory episodes occurring during the course of leprosy.</li>\n<li><strong>Type I lepra reaction</strong> (also called <strong>reversal reaction</strong>) is a <strong>delayed-type hypersensitivity (Type IV)</strong> immune response seen in borderline forms of leprosy.</li>\n<li>Among them, <strong>Borderline Borderline (BB)</strong> is the immunologically most unstable form and is <strong>most prone to reversal reactions</strong>.</li>\n<li>Patients with BB leprosy exhibit an unstable cell-mediated immune response that can shift toward either pole (TT or LL), leading to frequent acute exacerbations.</li>\n<li><strong>TT (Tuberculoid):</strong> Stable CMI, less likely to develop Type I reaction</li>\n<li><strong>LL (Lepromatous):</strong> No DTH; develops <strong>Type II reactions (ENL)</strong></li>\n<li><strong>BB:</strong> Unstable immunity &rarr; frequent DTH &rarr; <strong>Type I reaction</strong></li>\n<li>Type I reaction may lead to <strong>nerve damage</strong> if untreated<br /> </li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501308a944c72-9894-48fb-9fde-2d2d82078d5e.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251006c769a11d-7529-41e3-afbf-1cdbefdad264.PNG\">", "options": ["TT", "LL", "BB", "BL"], "html_options": ["TT", "LL", "BB", "BL"], "corr_idx": 2}, {"id": "1185377", "html_qtxt": "A 40-year-old man presents with hypopigmented skin lesions and peripheral neuropathy. A skin biopsy is performed, and histopathological examination reveals a dense lymphocytic infiltrate in the dermis, with the presence of foamy macrophages and acid-fast bacilli. In this condition which nerve would never be involved?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The patient with <strong>hypopigmented skin lesions </strong>and <strong>peripheral neuropathy</strong> with HP showing dense lymphocytic infiltrates is suggestive of leprosy.</li>\r\n<li><strong>The optic nerve</strong> is never involved in Leprosy.</li>\r\n<li>The most commonly involved nerve is the <strong>ulnar,</strong> followed by <strong>post auricular</strong>. <strong>(Option C)</strong></li>\r\n<li>While peripheral nerves are commonly affected, the optic nerve is spared from the disease.</li>\r\n<li>Since <strong>lepra bacilli</strong> grow in <strong>cooler areas</strong>, they invade <strong>cutaneous nerves first</strong>; hence, <strong>thermal sensations are lost earlier.</strong></li>\r\n<li>Neural involvement can manifest itself as enlargement of the superficial nerves, such as the great auricular, ulnar, median, radial cutaneous, superficial peroneal, sural, and <strong>posterior tibial (Option A)</strong>, which are clinically palpable against the corresponding bony prominences when thickened; associated with tenderness, in case of coexistent neuritis.</li>\r\n<li><strong>Lateral popliteal nerve (Option D)</strong> is commonly affected due to its superficial course.</li>\r\n<li>Sensory impairment over the skin lesions is assessed by loss of sensation of temperature, touch, or pain. Thirty per cent of the sensory nerve fibres need to be affected by the lepra bacilli before sensory deficit becomes clinically manifest.</li>\r\n<li>Nerve damage in leprosy may present itself as silent neuropathy without overt signs and symptoms or as clinically manifest disease, which may present as weakness, atrophy or contracture. Glove and stocking pattern of sensory impairment results from damage to the type C fibres that carry heat and cold discrimination, which is the earliest sensation lost during the disease.</li>\r\n<li>Touch sensation is lost, subsequently followed by that of pain. Patients may complain of anhidrosis if there is associated sympathetic nerve involvement.</li>\r\n</ul>", "options": ["Tibial", "optic nerve", "Ulnar", "Popliteal"], "html_options": ["Tibial", "optic nerve", "Ulnar", "Popliteal"], "corr_idx": 1}, {"id": "1185378", "html_qtxt": "What would be the next step for a known patient of LL experiencing new painful lesions on his skin?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Anti-leprosy therapy (MDT) should not be stopped</strong>.</li>\r\n<li>Instead, add <strong>systemic corticosteroids</strong> (e.g., prednisolone) to reduce inflammation and prevent nerve damage.</li>\r\n<li>In recurrent or severe cases, <strong>thalidomide</strong> may be used, especially in males</li>\r\n<li>This case describes a case of <strong>type-2 lepra reaction</strong>, which is a <strong>type-3 hypersensitivity</strong> to lepra antigens.</li>\r\n<li>It is characterised by painful new crops of lesions, known as <strong>Lucio phenomena</strong> and may/may not occur during therapy.</li>\r\n<li>Type 2 reaction or <strong>erythema nodosum leprosum (ENL)</strong> occurs in the <strong>LL and BL</strong> types, usually a few months after the institution of chemotherapy.</li>\r\n<li>Crops of <strong>tender, inflamed subcutaneous nodules appear, with fever, lymphadenopathy and arthralgia</strong>. This is an <strong>Arthus-type</strong> response to antigens released from dead lepra cells, which is characterised by neutrophil infiltration and IgG and complement deposition in the lesions.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509102a2e504a-8851-438c-be14-0a46544497e5.png\">\r\n<p><strong>Explanation for other options: </strong></p>\r\n<p><strong>Stopping anti-leprosy therapy (Option A)</strong> is not advisable, as the patient is experiencing an exacerbation. Instead, we can manage the exacerbation with corticosteroids while continuing the anti-leprosy treatment to ensure the disease remains effectively treated.</p>\r\n<p><strong>Reduce duration of therapy to 4 months (Option C)</strong>: Reducing the duration of therapy to 4 months is not advisable, as it could lead to incomplete treatment and allow the disease to persist in the patient.</p>\r\n<p><strong>Change rifampicin to rifabutin (Option D)</strong>: This type 2 reaction is not an indication to change the medication, as drug resistance would be a more relevant reason for modifying the treatment.</p>\r\n", "options": ["Stop anti leprosy therapy", "Continue therapy and add steroids", "Reduce duration of therapy to 4 months", "Change rifampicin to rifabutin"], "html_options": ["Stop anti leprosy therapy", "Continue therapy and add steroids", "Reduce duration of therapy to 4 months", "Change rifampicin to rifabutin"], "corr_idx": 1}, {"id": "1185379", "html_qtxt": "You see the following test being performed on a patient with multiple hypopigmented skin patches and foot drop. You are informed that the reading for this test is taken on 2 occasions. On the 1st reading taken at 48h, you notice an induration. What does it signify?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130a84dad58-359c-422a-bbdd-2e7d80e60fed.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The test shown is the <strong>Lepromin test</strong>, which is a <strong>skin test using <em> leprae</em> antigens</strong> injected intradermally to assess host immune response. There are two types of responses:</li>\r\n<li><strong>Fernandez reaction (Early reaction: at 48 hours):</strong>\r\n<ul>\r\n<li>This is a <strong>Type IV hypersensitivity (delayed-type)</strong></li>\r\n<li>A positive reaction indicates <strong>prior exposure to <em> leprae</em></strong> or a similar environmental mycobacterium.</li>\r\n<li>It manifests as <strong>induration at the site</strong> within 48-72 hours.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Mitsuda reaction (Late response: at 21 days):</strong>\r\n<ul>\r\n<li>Reflects <strong>cell-mediated immunity (CMI)</strong>.</li>\r\n<li>Positive in tuberculoid forms, negative in lepromatous forms.</li>\r\n</ul>\r\n</li>\r\n<li>Therefore, a <strong>positive early response at 48 hours</strong> indicates <strong>previous sensitisation</strong> (i.e., past exposure), but does <strong>not confirm effective CMI</strong> on its own.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Intact CMI (Option B):</strong> This is assessed by the <strong>Mitsuda reaction</strong> at 21 days, not by the Fernandez response at 48h.</p>\r\n<p><strong>Anaphylactic reaction (Option C): </strong>This is a Type I hypersensitivity reaction and does not involve induration at 48h.</p>\r\n<p><strong>Lepra reaction (Option D):</strong> Lepra reactions are immunologic complications during treatment, not diagnostic skin tests.</p>", "options": ["Past exposure to the bacilli", "Intact CMI", "It is an anaphylactic reaction", "Lepra reaction"], "html_options": ["Past exposure to the bacilli", "Intact CMI", "It is an anaphylactic reaction", "Lepra reaction"], "corr_idx": 0}, {"id": "1185383", "html_qtxt": "Primary pulmonary TB is defined as the initial exogenous infection with tubercle bacilli. What is the name of the complex when the primary complex gets calcified?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Ranke complex</strong> is the term used when the <strong>Ghon complex</strong>, which consists of a subpleural Ghon focus and involved hilar lymph nodes, <strong>undergoes fibrosis and calcification</strong>.</li>\r\n<li>This transformation signifies a <strong>healed primary TB infection</strong> and is typically seen in individuals who successfully mounted a <strong>cell-mediated immune response</strong>.</li>\r\n<li>In approximately <strong>95% of immunocompetent individuals</strong>, the immune system contains the primary infection.</li>\r\n<li>The remaining calcified lesions (Ranke complex) may be observed as radiopaque nodules in the mid-lung zones or hilar regions during chest imaging.</li>\r\n<li>Ghon complex + calcification = <strong>Ranke complex. </strong></li>\r\n<li>Seen in healed cases with effective immune containment</li>\r\n<li>Ranke complex is not a sign of active disease.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509105d9141b4-29d2-4a68-9bb6-ed22af0035d1.png\">", "options": ["Ghon complex", "Simon focus", "Ranke complex", "Assman's focus"], "html_options": ["Ghon complex", "Simon focus", "Ranke complex", "Assman's focus"], "corr_idx": 2}, {"id": "1185384", "html_qtxt": "A 40 year old woman presents to the Dermatology OPD with the following lesions on her face. The lesions enhanced after a glass slide was pressed on them. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501302f0b0ab7-e810-4e44-8955-8cb351345a81.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The above image represents Lupus vulgaris, the commonest dermatological manifestation of EPTB.</li>\r\n<li><strong>Lupus vulgaris</strong> is the most common form of cutaneous tuberculosis. It presents as <strong>slowly enlarging, reddish-brown plaques</strong>, usually over the <strong>face or extremities</strong>. A key diagnostic feature is the <strong>\"apple jelly\" nodules</strong> seen on <strong>diascopy</strong>, a phenomenon caused by granulomatous tissue viewed through compressed dermal capillaries.</li>\r\n<li>This form of TB arises due to hematogenous or contiguous spread of Mycobacterium tuberculosis in a <strong>sensitised individual</strong>. Histologically, lupus vulgaris demonstrates <strong>epithelioid granulomas with Langhans giant cells,</strong> and <strong>caseation necrosis</strong> may be minimal or absent.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Fish tank granuloma (Option A):</strong> Typically affects <strong>hands or elbows</strong> due to M. marinum exposure from water, not facial plaques with an apple jelly appearance.</p>\r\n<p><strong>Leonine facies (Option B):</strong> Seen in <strong>lepromatous leprosy</strong>, with <strong>nodular infiltration</strong> and <strong>bilateral facial thickening</strong>, not apple jelly on diascopy.</p>\r\n<p><strong>SLE (Option D):</strong> Presents with <strong>malar rash</strong> that is erythematous but <strong>non-granulomatous</strong> and <strong>not enhanced</strong> on diascopy.</p>", "options": ["Fish tank granuloma", "Leonine facies", "Lupus vulgaris", "SLE"], "html_options": ["Fish tank granuloma", "Leonine facies", "Lupus vulgaris", "SLE"], "corr_idx": 2}, {"id": "1185385", "html_qtxt": "Which of the following is known as Johne's bacilli?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>Mycobacterium paratuberculosis</strong> is the organism known as <strong>Johne's bacillus</strong>, named after Heinrich Albert Johne, who first described the chronic enteritis it causes in ruminants.</li>\r\n<li>This bacillus causes <strong>Johne's disease</strong>, a chronic granulomatous enterocolitis in cattle and sheep, and is notable for its <strong>slow growth</strong>, requiring <strong>mycobactin-supplemented media</strong> for cultivation.</li>\r\n<li>While not a major human pathogen, M. paratuberculosis has been implicated as a possible factor in <strong>Crohn's disease</strong>, though this link remains controversial and unconfirmed.</li>\r\n<li><strong>Mycobacterium intracellulare (Option B)</strong> is known as <strong>Battey's bacilli</strong></li>\r\n<li><strong>Mycobacterium leprae (Option C) </strong>is known as <strong>Hansen's bacilli</strong></li>\r\n</ul>", "options": ["Mycobacterium tuberculosis", "Mycobacterium intracellulare", "Mycobacterium leprae", "Mycobacterium paratuberculosis"], "html_options": ["Mycobacterium tuberculosis", "Mycobacterium intracellulare", "Mycobacterium leprae", "Mycobacterium paratuberculosis"], "corr_idx": 3}, {"id": "1185386", "html_qtxt": "By what mechanism does mycobacterium tuberculosis survive intracellularly?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>Mycobacterium tuberculosis is an obligate intracellular pathogen that <strong>survives inside macrophages by inhibiting phagolysosome fusion</strong>.</li>\r\n<li>This immune evasion mechanism is crucial for its persistence in host tissues.</li>\r\n<li>The organism avoids intracellular killing by blocking the normal maturation of the phagosome, <strong>preventing it from fusing with the lysosome</strong>.</li>\r\n<li>This block is largely mediated by the bacterial <strong>cell wall component lipoarabinomannan (LAM)</strong>, which interferes with the host's intracellular signalling, particularly by <strong>reducing Ca&sup2; flux and inhibiting the recruitment of vesicular proton ATPases</strong>, thus impairing acidification of the phagosome.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d183b651-8bc4-4f4d-9482-fa19b1f67d96.png\">\r\n<p><strong>Explanation of other options</strong>:</p>\r\n<p><strong>Resistance to lysosomal enzymes (Option B)</strong> is shown by Salmonella, M.leprae and Coxiella species.</p>\r\n<p><strong>Adaptation to cytoplasmic replication (Option C)</strong> is shown by Listeria, Rickettsia and Francisella species.</p>\r\n", "options": ["Inhibition of phagolysosome fusion.", "Resistance to lysosomal enzymes.", "Adaptation to cytoplasmic replication.", "None of the above."], "html_options": ["Inhibition of phagolysosome fusion.", "Resistance to lysosomal enzymes.", "Adaptation to cytoplasmic replication.", "None of the above."], "corr_idx": 0}, {"id": "1185387", "html_qtxt": "A 20 year old girl presented to the OPD with complaints of night sweats, fever for 2 weeks. She has lost around 10 kgs since the past 6 months. Her vitals are as follows-<br /> <br />  <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501306cdf3d68-f7a0-466f-8065-23817bea64e2.png\"> Her sputum is sent for diagnosis and an investigation called CBNAAT is performed.<br /> <br />   <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130a8be2d8f-0447-4249-abbc-21d97bd6738e.jpg\"> Which of the following is/are true about CBNAAT?<br /> 1. It has the lowest turnaround time<br /> 2. It is a type of liquid media<br /> 3. It is based on real time PCR<br /> 4. It detects antibodies against M.TB<br /> 5. It is used for diagnosis of latent TB<br /> 6. It also detects rifampicin sensitivity<br />", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>CBNAAT (Cartridge-Based Nucleic Acid Amplification Test), also known as <strong>GeneXpert</strong>, is a molecular diagnostic tool that detects Mycobacterium tuberculosis and rifampicin resistance <strong>rapidly and with high sensitivity</strong>.</li>\r\n<li><strong>Statement 1 is correct</strong>: CBNAAT offers the <strong>lowest turnaround time</strong> (~2 hours), significantly faster than conventional culture-based methods.</li>\r\n<li><strong>Statement 3 is correct</strong>: CBNAAT works by <strong>real-time PCR technology</strong> to detect DNA of M. tuberculosis.</li>\r\n<li><strong>Statement 2 is incorrect</strong>: It is <strong>not a liquid culture</strong> method (like MGIT); instead, it uses a dry, self-contained cartridge.</li>\r\n<li><strong>Statement 4 is incorrect</strong>: It detects <strong>DNA of the bacilli</strong>, not antibodies.</li>\r\n<li><strong>Statement 5 is incorrect</strong>: It is <strong>not recommended for latent TB</strong> diagnosis; tests like the Tuberculin Skin Test (TST) or IGRA are used instead.</li>\r\n<li><strong>Statement 6 is correct</strong>: CBNAAT <strong>detects mutations in the rpoB gene</strong>, which is associated with rifampicin resistance.</li>\r\n</ul>", "options": ["1, 2, 4", "1, 3, 6", "2, 3, 5", "1, 4, 6"], "html_options": ["1, 2, 4", "1, 3, 6", "2, 3, 5", "1, 4, 6"], "corr_idx": 1}, {"id": "1185388", "html_qtxt": "Which of the following is the primary reason Mycobacterium tuberculosis retains carbol fuchsin even after acid-alcohol decolourisation in Ziehl-Neelsen staining?", "html_expl": "<p><strong>Explanation</strong>:</p><ul><li>The acid-fastness of <i>Mycobacterium tuberculosis</i> is due to the high lipid content of its cell wall, specifically <strong>mycolic acids</strong>, which are long-chain &#946;-hydroxy fatty acids.</li><li>These lipids give the cell wall a <strong>waxy consistency</strong>, making it impermeable to many dyes.</li><li>During Ziehl-Neelsen staining, <strong>carbol fuchsin is driven into the waxy cell wall by heating</strong>. Once stained, the <strong>dye is retained even after acid-alcohol decolourisation</strong>, which is the basis for classifying organisms like <i>tuberculosis</i> as acid-fast bacilli (AFB).</li></ul><p><strong>Explanation of other options:</strong></p><p><strong>Presence of lipopolysaccharide in the outer membrane (Option A):</strong> Found in <strong>Gram-negative bacteria</strong>, not in Mycobacterium. It does not contribute to acid-fastness.</p><p><strong>Presence of thick peptidoglycan layer (Option B):</strong> Characteristic of <strong>Gram-positive bacteria</strong>, but not responsible for acid-fast staining.</p><p><strong>Presence of capsule (Option D):</strong> May help in immune evasion, but <strong>does not affect staining properties</strong> or dye retention in Ziehl-Neelsen staining.</p>", "options": ["Presence of lipopolysaccharide in the outer membrane", "Presence of a thick peptidoglycan layer", "Presence of mycolic acid in the cell wall", "Presence of capsule"], "html_options": ["Presence of lipopolysaccharide in the outer membrane", "Presence of a thick peptidoglycan layer", "Presence of mycolic acid in the cell wall", "Presence of capsule"], "corr_idx": 2}, {"id": "1185390", "html_qtxt": "You are examining the following slide of a patient's sputum who has evening rise of fever and cough for 1 month. After examining the slide, which of the following is the correct method to disinfect it?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130d4c91156-b03f-4ac7-ab5f-2fd8ef199620.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li><strong>5% phenol</strong> is the correct disinfectant used to inactivate infectious agents like <strong>Mycobacterium tuberculosis on sputum smear slides.</strong></li>\r\n<li>Slides prepared for acid-fast bacilli (AFB) detection contain potentially infectious bacilli and hence require disinfection to <strong>prevent laboratory-acquired infections</strong>.</li>\r\n<li>Phenol acts by <strong>disrupting cell membranes and denaturing proteins</strong>, and a 5% solution is strong enough to achieve <strong>high-level disinfection</strong> for such high-risk specimens.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>1% phenol</strong> (<strong>Option B):</strong> This concentration is not sufficient to kill <em>Mycobacterium tuberculosis</em>, as it requires a higher phenol concentration for effective disinfection.</p>\r\n<p><strong>Povidone iodine</strong> (<strong>Option C):</strong> Though an effective antiseptic on skin and mucosa, it is not the agent of choice for disinfecting contaminated sputum slides due to limited efficacy against mycobacteria in the presence of organic material.</p>\r\n<p><strong>Chlorhexidine</strong> (<strong>Option D):</strong> Chlorhexidine is primarily active against gram-positive bacteria and has poor activity against mycobacteria, especially in high organic environments.</p>", "options": ["5% phenol", "1%phenol", "Povidone iodine", "Chlorhexidone"], "html_options": ["5% phenol", "1%phenol", "Povidone iodine", "Chlorhexidone"], "corr_idx": 0}, {"id": "1185391", "html_qtxt": "Which strain is used for vaccination against Tuberculosis in India?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>In India, the WHO recommended <strong>Danish 1331 strain of BCG</strong> is used.</li>\r\n<li>BCG is available in <strong>lyophilised form</strong> and should be reconstituted before administration.</li>\r\n<li>This is done by using normal saline as the diluent.</li>\r\n<li>Distilled water is never used as it is an irritant.</li>\r\n<li>Once reconstituted, it has to be administered within 1 hour</li>\r\n<li>Administration of BCG:0.1 mL (0.1 mg TU) of BCG vaccine is administered above the insertion of the left deltoid by the intradermal route, using a 26-gauge tuberculin syringe.</li>\r\n<li>BCG is directly given to the newborn soon after birth.</li>\r\n<li>If not given at birth, it can be given later, <strong>up to 2 years</strong>.</li>\r\n<li><strong>The Edmonston Zagreb strain</strong> is used in the <strong>measles vaccine (Option A ruled out)</strong></li>\r\n<li><strong>The Oka strain </strong>is used in the<strong> chickenpox vaccine (Option B ruled out)</strong>.</li>\r\n<li><strong>SA 14-14-4</strong> is used in the <strong>JE vaccine (Option D ruled out)</strong>.</li>\r\n</ul>", "options": ["Edmonsten Zagreb strain", "Oka strain", "Danish 1331", "SA 14-14-4"], "html_options": ["Edmonsten Zagreb strain", "Oka strain", "Danish 1331", "SA 14-14-4"], "corr_idx": 2}, {"id": "1185392", "html_qtxt": "A patient presented to the urology department with urinary frequency, dysuria, nocturia and abdominal pain. The patient is afebrile at the moment but complains of low-grade fever at night. Upon urinalysis, pus cells were found, but no bacterial agent was isolated. Imaging revealed a thimble bladder. Which specimen should be collected next for establishing a diagnosis?", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The given clinical features, along with <strong>sterile pyuria in urinalysis</strong>, raise a suspicion of <strong>genitourinary TB.</strong></li>\r\n<li>It is seen when tubercular bacilli are <strong>disseminated hematogenously</strong>.</li>\r\n<li>It is diagnosed by collecting <strong>3 early morning urine samples</strong> and processing them via culture in <strong>MGIT, LJ media or Genexpert.</strong></li>\r\n<li>Radiology may show <strong>strictures</strong> or <strong>perinephric abscesses.</strong></li>\r\n<li>It is treated well with <strong>ATT</strong>.</li>\r\n<li>Urinary excretion of bacilli in renal tuberculosis is intermittent. Hence, it is advisable to test <strong>3-6 first whole voided morning samples of urine.</strong></li>\r\n<li>Each sample is centrifuged at 3000 rpm for 30 minutes, and the sediment is used for culture after concentration.</li>\r\n<li><strong>Bladder biopsy</strong> is used for the diagnosis of Bladder cancer.<strong> (Option B ruled out)</strong></li>\r\n<li><strong>CE-CT-(URETHRAL SWAB)</strong> is used to diagnose infections like gonococcal, chlamydia. <strong>(Option C ruled out)</strong></li>\r\n<li><strong>HIV DNA PCR(CYSTOSCOPY SAMPLE)</strong> is used to detect the presence of HIV genetic material in a specific sample, which can help diagnose an infection. <strong>(Option D ruled out) </strong></li>\r\n</ul>\r\n", "options": ["Early morning urine specimen", "Bladder biopsy", "CE-CT-(URETHRAL SWAB)", "HIV DNA PCR(CYSTOSCOPY SAMPLE)"], "html_options": ["Early morning urine specimen", "Bladder biopsy", "CE-CT-(URETHRAL SWAB)", "HIV DNA PCR(CYSTOSCOPY SAMPLE)"], "corr_idx": 0}, {"id": "1185393", "html_qtxt": "A 22 year old presented with headache, low grade fever, night sweats, anorexia, irritability and a positive Brudzinski sign. A Lumbar puncture revealed the following findings in the CSF. <br /> <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025013046a14cd5-a028-47fc-959a-e44408de1b9c.jpg\">   Imaging reveals basal exudation. Given the patient's clinical presentation, the physician orders an acid fast staining of the CSF as well as cell counts. If the normal counts in the CSF are as follows, which of the following observations is incorrect about the CSF Findings in this case?<br /> NORMAL CSF<br /> Appearance - clear<br /> CSF Pressure- 50-150 mm of water<br /> Total WBC- 0-5 per mm3<br /> Predominant cells- Lymphocytes<br /> Glucose - 40-70mg%<br /> Total proteins- 15-45 %<br />", "html_expl": "<p><strong>Explanation for answer</strong>:</p>\r\n<ul>\r\n<li>The clinical vignette above is <strong>Tubercular meningitis</strong>.</li>\r\n<li>In tuberculous meningitis, <strong>lymphocytes</strong> are the predominant cell type found in cerebrospinal fluid (CSF), not neutrophils. Neutrophilic predominance is characteristic of <strong>acute pyogenic meningitis</strong>, such as that caused by <em>Neisseria meningitidis</em> or <em>Streptococcus pneumoniae</em>.</li>\r\n<li>Tuberculous meningitis usually presents with:\r\n<ul>\r\n<li><strong>High CSF protein</strong>: often >100 mg/dL <strong>(Option D)</strong></li>\r\n<li><strong>Low CSF glucose</strong>: typically <40 mg/dL <strong>(Option B)</strong></li>\r\n<li><strong>Lymphocytic predominance</strong> in WBCs <strong>(Option C)</strong></li>\r\n<li><strong>Elevated CSF pressure</strong></li>\r\n</ul>\r\n</li>\r\n<li>A classic image is the <strong>\"cobweb clot\"</strong> seen after standing, due to high fibrinogen.</li>\r\n<li>Thus, a neutrophilic predominance is <strong>not expected</strong> and is <strong>incorrect</strong> for TB meningitis.</li>\r\n<li>Imaging studies (CT and MRI) may show hydrocephalus and abnormal enhancement of basal cisterns. In more than half of the cases, evidence of old pulmonary lesions or a miliary pattern is found on chest X-ray.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091054661efb-4a39-401e-8498-ef653b98cc59.png\">", "options": ["Predominant cell type- Neutrophils", "Glucose- <20-40 mg/dL", "Predominant cells- Lymphocytes", "Total proteins- 100-500mg/dL"], "html_options": ["Predominant cell type- Neutrophils", "Glucose- <20-40 mg/dL", "Predominant cells- Lymphocytes", "Total proteins- 100-500mg/dL"], "corr_idx": 0}, {"id": "1313757", "html_qtxt": "A patient with a one-week history of diarrhoea, accompanied by fever, weight loss, abdominal pain, and lymphadenopathy, presents to the hospital. A biopsy of the lymph node reveals nontuberculous mycobacteria, and the patient has a CD4 count of 48cells/mm3. What would be the prophylaxis for this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In advanced HIV disease (CD4 < 50 cells/mm&sup3;), patients are at high risk for disseminated <strong>Mycobacterium avium complex (MAC)</strong></li>\r\n<li>While older guidelines recommended <strong>azithromycin monotherapy for prophylaxis</strong>, updated approaches favour <strong>dual therapy</strong> (typically a <strong>macrolide + ethambutol</strong>) for <strong>both prophylaxis and treatment</strong>, especially in confirmed cases or in high-risk individuals.</li>\r\n<li>Prophylaxis is <strong>no longer routinely recommended</strong> unless the patient is <strong>not receiving effective ART</strong>, and there is a <strong>high endemicity</strong> or previous MAC colonisation.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106556ea9d-6ccd-4448-bef5-9ef676210c46.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>No prophylaxis</strong> <strong>(Option A):</strong> MAC infections are common in late-stage AIDS, and prophylaxis is advised for CD4 <50/mm&sup3;</p>\r\n<p><strong>Azithromycin (monotherapy)</strong> <strong>(Option B):</strong> Though azithromycin was used earlier for prophylaxis, <strong>monotherapy leads to resistance</strong>; combination therapy is now standard</p>\r\n<p><strong>Clarithromycin (monotherapy)</strong> <strong>(Option D):</strong> Same limitation as azithromycin; <strong>monotherapy is not sufficient</strong> due to the high risk of resistance</p>\r\n", "options": ["No prophylaxis", " Azithromycin", " macrolide + Ethambutol", " Clarithromycin"], "html_options": ["No prophylaxis", " Azithromycin", " macrolide + Ethambutol", " Clarithromycin"], "corr_idx": 2}, {"id": "1313779", "html_qtxt": "What immune response phenomenon is typically observed during the production of the influenza vaccine?", "html_expl": "<p><strong>Explanation </strong>:</p>\r\n<ul>\r\n<li>Immune response observed during the production influenza vaccine is <strong>Von Magnus phenomenon</strong>.</li>\r\n<li>This refers to an immune response generated due to repeated passages of the influenza virus during vaccine production, especially in embryonated eggs.</li>\r\n<li>The virus undergoes <strong>genetic changes</strong> that alter its <strong>immunogenicity</strong> and may lead to the formation of <strong>non-infective particles with high hemagglutinin titers</strong>.</li>\r\n<li>These changes can influence vaccine effectiveness and strain selection.\r\n<ul>\r\n<li>Repeated passage results in <strong>immune adaptation and attenuation</strong>.</li>\r\n<li>Resulting viral particles are often <strong>incomplete</strong> or <strong>non-replicative</strong> but <strong>highly immunogenic</strong>.</li>\r\n<li>This phenomenon is important in the <strong>influenza vaccine strain</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Antibody-dependent enhancement (ADE) (Option A):</strong> ADE occurs when antibodies facilitate viral entry into host cells, worsening the infection. This is well documented in <strong>dengue virus infections,</strong> but <strong>not seen in influenza vaccine production</strong>. ADE is unrelated to the attenuation or adaptation seen in vaccine strain development.</p>\r\n<p><strong>Immunological tolerance (Option C):</strong> This refers to the <strong>inactivation or suppression of the immune response</strong> due to repeated exposure to an antigen (e.g., self-antigens or persistent viral antigens). It is <strong>not involved</strong> in the influenza vaccine strain development process.</p>\r\n<p><strong>Viral interference (Option D):</strong> Viral interference is the phenomenon where infection by one virus inhibits infection by another, often due to <strong>interferon production</strong>. This concept is related to <strong>host antiviral defence</strong>, <strong>not to vaccine strain adaptation</strong> or <strong>production</strong>.</p>", "options": ["Antibody-dependent enhancement (ADE)", "Von Magnus phenomenon (immune response to vaccine strain adaptation)", "Immunological tolerance (reduced immune response due to repeated exposure)", " Viral interference (cross-protection between different viral strains)"], "html_options": ["Antibody-dependent enhancement (ADE)", "Von Magnus phenomenon (immune response to vaccine strain adaptation)", "Immunological tolerance (reduced immune response due to repeated exposure)", " Viral interference (cross-protection between different viral strains)"], "corr_idx": 1}]}, {"moduleId": 1008816, "name": "Enterobacteriaceae", "questions": [{"id": "1182487", "html_qtxt": "A 19-year-old boy presented to the medicine OPD with complaints of abdominal cramps and bloody and mucopurulent stools. His vitals are- temperature -100.4.&deg:F, Pulse 120 BPM, and RR-24 /min. Upon investigation, gram-negative, non-sporing, non-motile bacilli were isolated. The bacteria showed pale colonies on MacConkey agar. Which is the most common species implicated in the suspected disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Shigella sonnei is the most common cause of bacillary dysentery in developed and urbanized regions, and fits the clinical, microscopic, and culture characteristics described.</p>\n<ul>\n<li>The clinical picture is of acute bacillary dysentery-characterized by bloody and mucopurulent stools with abdominal cramps and mild fever.</li>\n<li>The key microbiological findings are:\n<ul>\n<li>Gram-negative rods</li>\n<li>Non-sporing</li>\n<li>Non-motile</li>\n<li>Pale colonies on MacConkey agar (due to no lactose fermentation)</li>\n</ul>\n</li>\n<li>These are classical features of Shigella species, and among them:\n<ul>\n<li>Shigella sonnei is the most prevalent species in developed and urban settings, and is increasing in incidence in parts of India due to improving sanitation and urbanization.</li>\n<li>It causes a milder form of dysentery compared to Shigella dysenteriae, but is more epidemiologically common.</li>\n<li>Shigella species invade the colonic mucosa and cause inflammation, ulceration, and bleeding, resulting in dysentery.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Salmonella typhi (Option A):</strong> Causes enteric (typhoid) fever, not dysentery. Associated with step-ladder fever, bradycardia, rose spots, and constipation early on; not bloody, mucopurulent diarrhea.</p>\n<p><strong>Campylobacter jejuni (Option C):</strong> Though it causes bloody diarrhea, it is motile, shows curved/comma-shaped rods, and is oxidase positive. It does not match the culture findings described.</p>\n<p><strong>Clostridium botulinum (Option D):</strong> An anaerobic, gram-positive, spore-forming rod. It causes flaccid paralysis due to neurotoxin, not dysentery, and has no relevance to the current clinical picture.</p>", "options": ["Salmonella typhi", "Shigella sonnei", "Campylobacter jejuni", "Clostridium botulinum"], "html_options": ["Salmonella typhi", "Shigella sonnei", "Campylobacter jejuni", "Clostridium botulinum"], "corr_idx": 1}, {"id": "1182507", "html_qtxt": "Ramesh, a young engineer, presented to the ENT OPD with complaints of bilateral nasal obstruction. Suresh, who is his roommate, says that there is a foul-smelling discharge from Ramesh's nose, which baffles him since he cannot smell anything. On external examination, the nose is hardened and has a 'woody feel', as shown in the image below. Anterior rhinoscopy shows excessive crusting in both nasal cavities. On removing the crusts, the ENT resident observes wide, roomy cavities. Ramesh undergoes an RT-PCR test for COVID-19, which is negative. Based on this history, the doctor orders a biopsy, whose findings reveal 'Mikulicz cells'. Which of the following bacteria would you expect to see in the specimen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403198a8bebba-0667-4017-bba6-c713096da8b4.jpg\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Klebsiella rhinoscleromatis causes rhinoscleroma, a chronic granulomatous infection of the nose characterized by Mikulicz cells and a woody, indurated nose.</p>\n<p> The patient presents with classical features of rhinoscleroma, a chronic granulomatous disease of the upper respiratory tract, especially the nasal mucosa, caused by Klebsiella rhinoscleromatis.</p>\n<ul>\n<li>Key features in this case:\n<ul>\n<li>Woody induration of the nose</li>\n<li>Crusting with wide, roomy nasal cavities</li>\n<li>Foul-smelling discharge with anosmia (loss of smell)</li>\n<li>Presence of Mikulicz cells:\n<ul>\n<li>These are large, foamy macrophages containing the causative organism, diagnostic of rhinoscleroma.</li>\n</ul>\n</li>\n<li>Rhinoscleroma progresses through 3 stages:\n<ul>\n<li>Catarrhal/Atrophic stage - mucosal congestion and discharge</li>\n<li>Granulomatous stage - formation of nodular masses, Mikulicz cells</li>\n<li>Sclerotic stage- fibrosis and sclerosis of nasal structures</li>\n</ul>\n</li>\n<li>Klebsiella rhinoscleromatis is a subspecies of Klebsiella pneumoniae and is a gram-negative, non-motile, capsulated bacillus.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911cbc4e611-9284-4096-9c91-91e3acb10cd7.png\">\n \n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Serratia marcescens (Option C):</strong> Opportunistic pathogen in nosocomial infections; does not cause chronic granulomatous disease or rhinoscleroma.</p>", "options": ["Klebsiella ozaenae", "Klebsiella rhinoscleromatis", "Serratia Marcescens", "Klebsiella Oxytoca"], "html_options": ["Klebsiella ozaenae", "Klebsiella rhinoscleromatis", "Serratia Marcescens", "Klebsiella Oxytoca"], "corr_idx": 1}, {"id": "1182512", "html_qtxt": "A female had been admitted to the surgical ward for a laparoscopic cholecystectomy. She had been passing urine well post-operatively, and her general condition was improving. However, on post-op day 3, the patient developed fever, burning pain on micturition. The attending on rounds informs his residents that the patient might have developed UTI, one of the leading causes of hospital-acquired infections(HAI). The resident obtains a clean catch midstream urine sample and sends the sample to the microbiology department for colony count. What is the count for significant bacteriuria in the following patient, as suggested by the Kass criteria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>According to <strong>Kass criteria</strong>, a colony count of >10&sup5; CFU/ml from a midstream urine sample indicates significant bacteriuria.</p>\n<ul>\n<li>The Kass criteria are a standard microbiological guideline used to diagnose significant bacteriuria, particularly in asymptomatic or catheterized patients.</li>\n<li>In symptomatic females with uncomplicated UTI, >10&sup5; colony-forming units (CFU)/ml in a clean-catch midstream urine sample is considered diagnostic of a true urinary tract infection, rather than contamination.</li>\n<li>This threshold helps differentiate between actual infection and mere presence of bacteria due to improper collection or contamination.</li>\n<li>Hospital-acquired UTIs are a common form of nosocomial infection, especially in postoperative settings.</li>\n<li>The presentation of fever and dysuria (burning micturition) on post-op day 3 suggests an ascending infection, likely due to catheterization or instrumentation.</li>\n<li>Therefore, a proper urine culture with colony count is essential.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Single bacterial isolate (Option B):</strong> While a single organism increases the likelihood of true infection, colony count is essential for confirmation. A pure isolate with low CFU is not diagnostic.</p>\n<p><strong>UTI cannot be confirmed from this sample (Option C):</strong> A clean-catch midstream sample is appropriate for culture. If properly collected, it is a valid diagnostic sample.</p>\n<p><strong>>1000 CFU/ml (Option D):</strong> This count is considered significant in catheterized patients, not in standard clean-catch midstream samples from non-catheterized individuals.</p>\n<p><strong>Reference:</strong></p>\n<p><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2875701/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC2875701/</a></p>", "options": [">1,00,000 CFU/ml ", "Single bacterial isolate", "UTI cannot be confirmed from this sample", ">1000 CFU/ml"], "html_options": [">1,00,000 CFU/ml ", "Single bacterial isolate", "UTI cannot be confirmed from this sample", ">1000 CFU/ml"], "corr_idx": 0}, {"id": "1182515", "html_qtxt": "Which of the following E.coli species produces a toxin that acts by inhibiting 28s rRNA of the 60s subunit, thus inhibiting protein synthesis?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p><strong>Enterohemorrhagic E. coli</strong> (EHEC) produces Shiga-like toxin that inhibits 28S rRNA of the 60S ribosomal subunit, blocking protein synthesis.</p>\n<ul>\n<li>EHEC (especially the O157:H7 serotype) is known for producing a Shiga-like toxin (verotoxin) that is structurally and functionally similar to the toxin produced by Shigella dysenteriae.</li>\n<li>This toxin binds to Gb3 receptors on intestinal and renal endothelial cells and cleaves a specific adenine residue from the 28S rRNA in the 60S ribosomal subunit.</li>\n<li>This disrupts ribosomal function, halting protein synthesis, leading to cell death.</li>\n<li>Clinically, EHEC causes bloody diarrhea with little or no fever and can result in hemolytic uremic syndrome (HUS), especially in children.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>ETEC (Option A):</strong> Produces heat-labile (LT) and heat-stable (ST) enterotoxins that stimulate cAMP and cGMP, respectively, causing secretory diarrhea, but do not inhibit ribosomal function.</p>\n<p><strong>DAEC (Option B):</strong> Diffusely adherent E. coli is associated with pediatric diarrhea through its unique adhesion mechanisms; it does not produce Shiga-like toxins.</p>\n<p><strong>UPEC (Option D):</strong> Uropathogenic E. coli causes UTIs and relies on virulence factors like P fimbriae, hemolysin, and siderophores, not on inhibition of protein synthesis.</p>", "options": ["ETEC", "DAEC", "EHEC", "UPEC"], "html_options": ["ETEC", "DAEC", "EHEC", "UPEC"], "corr_idx": 2}, {"id": "1182545", "html_qtxt": "A 25-year-old woman with a history of chronic anemia requiring repeated transfusions presents with fever, left knee pain, and restricted joint movement. Examination shows a warm, tender knee joint. Laboratory work-up reveals anemia (Hb 7.5 g/dL), indirect hyperbilirubinemia, and hemoglobin electrophoresis with 92% HbS. The clinician suspects acute osteomyelitis. Which of the following organisms is most commonly implicated in such cases?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Salmonella is the most common cause of osteomyelitis in patients with sickle cell anemia.</p>\n<ul>\n<li>Patients with sickle cell disease (SCD) are particularly prone to osteomyelitis due to functional asplenia, which impairs the clearance of encapsulated organisms like Salmonella.</li>\n<li>Repeated infarctions in bone also predispose to seeding by hematogenous organisms.</li>\n<li>While Staphylococcus aureus is the most common cause of osteomyelitis overall, Salmonella is classically associated with sickle cell disease.</li>\n<li>The Hb electrophoresis in this patient (92% HbS) confirms sickle cell anemia, explaining the predisposition.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Staphylococcus aureus (Option B):</strong> Most common cause of osteomyelitis in the general population, but not characteristically associated with sickle cell disease.</p>\n<p><strong>Eikenella sps (Option C):</strong> A rare cause of osteomyelitis, more commonly associated with human bite wounds or periodontal infections.</p>\n<p><strong>Pseudomonas (Option D):</strong> More common in puncture wounds&ndash;associated osteomyelitis or IV drug users, not typical in sickle cell-related cases.</p>", "options": ["Salmonella sps", "Staphylococcus aureus", "Eikenella sps", "Pseudomonas"], "html_options": ["Salmonella sps", "Staphylococcus aureus", "Eikenella sps", "Pseudomonas"], "corr_idx": 0}, {"id": "1182552", "html_qtxt": "A public health officer is investigating a sudden outbreak of plague in a high-altitude village. Multiple individuals from the same family present with an acute onset of fever, hemoptysis, and dyspnea. Radiographic findings show bilateral infiltrates. The infection is spreading rapidly among close contacts despite no known exposure to fleas or rodents. Which form of Yersinia pestis infection is most likely involved in this outbreak?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Pneumonic plague</strong> is the only form of Yersinia pestis infection that spreads via person-to-person respiratory droplets.</p>\n<ul>\n<li>Yersinia pestis, the causative agent of plague, manifests in three main clinical forms-<strong>bubonic, septicemic, and pneumonic</strong>.</li>\n<li>Bubonic plague, the most common, results from flea bites and presents with painful lymphadenopathy (buboes). <strong>(Option A ruled out)</strong></li>\n<li>Septicemic plague can occur as a progression of bubonic form or independently, leading to widespread bacterial dissemination. <strong>(Option B ruled out)</strong></li>\n<li>However, pneumonic plague is unique in that it can be transmitted directly from person to person via aerosolized respiratory droplets, especially in crowded settings.</li>\n<li>This form is highly contagious and often fatal without prompt treatment, warranting strict public health measures.</li>\n</ul>", "options": ["Bubonic Plague", "Pneumonic Plague", "Septicaemic Plague", "All of the above"], "html_options": ["Bubonic Plague", "Pneumonic Plague", "Septicaemic Plague", "All of the above"], "corr_idx": 1}, {"id": "1182558", "html_qtxt": "Which of the following bacteria is associated with the production of a non-diffusible red pigment, leading to the appearance of pseudohemoptysis (red-colored sputum), often mistaken for blood?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Serratia marcescens </strong>produces a red pigment (prodigiosin), which can mimic blood in sputum.</p>\n<ul>\n<li>Serratia marcescens is a gram-negative bacillus belonging to the Enterobacteriaceae family.</li>\n<li>It is notable
