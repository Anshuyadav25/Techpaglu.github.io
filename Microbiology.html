marrow production of lymphocytes"], "corr_idx": 1}, {"id": "1181913", "html_qtxt": "T-cell dependent region in lymph node:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>paracortical area </strong>is the <strong>T-cell dependent region</strong> in a lymph node. This broad, ill-defined intermediate zone between the cortical follicles and medullary cords predominantly contains T lymphocytes and interdigitating cells.</li>\n<li>Lymph nodes are organized into an outer cortex and an inner medulla.</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404220ff45082-83b7-4951-a1f8-714fac3c185e.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Cortex:</strong> The cortex contains accumulations of lymphocytes (primary lymphoid follicles), within which germinal centers (secondary follicles) develop during antigenic stimulation.</li>\n<li><strong>Medulla:</strong> In the medulla, lymphocytes, plasma cells, and macrophages are arranged as elongated branching bands (medullary cords). The cortical follicles and medullary cords primarily contain B lymphocytes and constitute the bursa-dependent areas.</li>\n<li><strong>Mantle layer:</strong> The mantle layer refers to the region of naive B cells surrounding the germinal center within a lymphoid follicle.</li>\n</ul>\n<p><strong>Key Takeaway:</strong> The <strong>paracortical area of a lymph node is the T-cell rich region</strong>, essential for T-lymphocyte activity.</p>", "options": ["Cortex", "Medulla", "Paracortical area", "Mantle layer"], "html_options": ["Cortex", "Medulla", "Paracortical area", "Mantle layer"], "corr_idx": 2}, {"id": "1181916", "html_qtxt": "A 30-year-old female patient presented to the emergency department with severe abdominal pain in the left upper quadrant, nausea, vomiting, fatigue, and lightheadedness. On examination, tenderness in the left upper quadrant and signs of splenic enlargement (splenomegaly) were noted. Vital signs indicated mild hypotension and tachycardia. An ultrasound revealed an enlarged spleen with a suspected hematoma, and a CT scan confirmed a splenic rupture with intra-abdominal bleeding. The patient was scheduled for a splenectomy. Most common infections after splenectomy result from:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient is undergoing a splenectomy due to splenic rupture. The <strong>spleen is the largest secondary lymphoid organ</strong> and plays a crucial role in the immune response, particularly against bloodborne antigens, and acts as a systemic filter for trapping circulating foreign particles.</li>\n<li><strong>Most common infections after splenectomy result from capsulated bacteria</strong>. The spleen is essential for clearing encapsulated bacteria from the bloodstream. Therefore, patients who have undergone splenectomy are at significantly increased risk of severe infections, especially <strong>pneumococcal infection caused by <em>Streptococcus pneumoniae</em></strong>, which is an encapsulated organism. Vaccination against encapsulated organisms is critical for post-splenectomy patients to prevent these infections.</li>\n<li>Encapsulated bacteria include (mnemonic: Yes Some Killer Bacteria Have Pretty Nice Capsule):\n<ul>\n<li><em>Yersinia pestis</em></li>\n<li><em>Streptococcus pneumoniae</em></li>\n<li><em>Klebsiella pneumoniae</em></li>\n<li><em>Bacillus anthracis</em></li>\n<li><em>Haemophilus influenzae</em></li>\n<li><em>Pseudomonas aeruginosa</em></li>\n<li><em>Neisseria meningitidis</em></li>\n<li><em>Cryptococcus Neoformans</em></li>\n</ul>\n</li>\n<li>Overwhelming post-splenectomy infections (OPSI) can be seen even 2-3 years after the procedure.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Non-capsulated bacteria (Option B):</strong> While infections with non-capsulated bacteria can occur, the spleen's primary role in clearing encapsulated bacteria means that these are the predominant pathogens causing severe post-splenectomy infections.</p>\n<p><strong>Gram positive bacteria (Option C):</strong> This is a broad category. While <em>Streptococcus pneumoniae</em> (a Gram-positive bacterium) is a common cause of post-splenectomy infections, it is specifically its <em>capsule</em> that makes it a significant threat in asplenic individuals, rather than just its Gram staining property.</p>\n<p><strong>Gram Negative bacteria (Option D):</strong> This is also a broad category. While some Gram-negative bacteria are encapsulated (e.g., <em>Klebsiella pneumoniae</em>, <em>Pseudomonas aeruginosa</em>, <em>Neisseria meningitidis</em>) and thus pose a risk, the key factor for increased susceptibility post-splenectomy is the <em>capsule</em>, not just the Gram stain characteristic.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>spleen is crucial for clearing encapsulated bacteria</strong>, making <strong>capsulated bacteria the most common cause of severe infections after splenectomy</strong>, notably <em>Streptococcus pneumoniae</em>.</p>", "options": ["Capsulated bacteria", "Non-capsulated bacteria", "Gram positive bacteria", "Gram Negative bacteria"], "html_options": ["Capsulated bacteria", "Non-capsulated bacteria", "Gram positive bacteria", "Gram Negative bacteria"], "corr_idx": 0}, {"id": "1181917", "html_qtxt": "All of the following are part of innate immunity except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>T cells </strong>are <strong>not part of innate immunity</strong>. T cells are components of <strong>acquired or adaptive immunity</strong>.</li>\n<li>Acquired immunity is the resistance an individual gains during life by recognizing and selectively eliminating specific foreign molecules.</li>\n<li>It displays characteristic features such as antigen specificity, diversity, immunologic memory, and self/nonself recognition. T-cells are specifically involved in cell-mediated immunity.</li>\n<li>In contrast, <strong>innate immunity</strong> provides the <strong>first line of defense</strong> against infections. It is the resistance an individual possesses due to their genetic and constitutional make-up, and it is not affected by prior contact with microorganisms or immunization. Innate immunity can be considered at the level of the species, race, or individual.</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416c7ec9a53-2622-4283-9b85-f385afaf3078.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>T cells are part of the acquired (adaptive) immune system</strong>, which is characterized by specificity and memory, while <strong>Complement, NK cells, and Macrophages are components of the innate immune system</strong>, providing the immediate, non-specific first line of defense.</p>", "options": ["Complement", "NK cells", "Macrophages", "T cells"], "html_options": ["Complement", "NK cells", "Macrophages", "T cells"], "corr_idx": 3}, {"id": "1181919", "html_qtxt": "Lysozyme is present in the following secretions of the body except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>CSF </strong>is the secretion in which lysozyme is <strong>not typically present</strong>. Lysozyme is a natural antimicrobial enzyme that forms part of the innate immune system.</li>\n<li>Lysozyme is present in various body secretions, including:\n<ul>\n<li><strong>Tears (Lacrimal secretions)</strong>.</li>\n<li><strong>Saliva</strong>.</li>\n<li><strong>Human breast milk</strong>.</li>\n<li><strong>Respiratory mucus secretions</strong>.</li>\n</ul>\n</li>\n<li>Beyond secretions, lysozyme is also found in the cytoplasmic granules of macrophages and polymorphonuclear neutrophils (PMNs).</li>\n<li>Clinical significance:\n<ul>\n<li>Reduced lysozyme levels have been associated with bronchopulmonary dysplasia in newborns.</li>\n<li>In certain cancers (especially myelomonocytic leukemia), excessive production of lysozyme by cancer cells can lead to toxic levels in the blood, potentially causing kidney failure and low blood potassium.</li>\n<li>It is used as a marker for sarcoidosis disease activity and is suitable for disease monitoring (sensitive but less specific).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lacrimal secretions (Option A):</strong> Lysozyme is present in tears, which are lacrimal secretions, providing an important defense mechanism for the eyes.</p>\n<p><strong>Saliva (Option C):</strong> Lysozyme is present in saliva, contributing to the antimicrobial properties of the oral cavity.</p>\n<p><strong>Respiratory tract secretions (Option D):</strong> Lysozyme is present in respiratory mucus secretions, playing a role in protecting the respiratory tract from pathogens.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Lysozyme is an antimicrobial enzyme found in tears, saliva, human breast milk, and respiratory secretions</strong>, as well as in specific immune cells, but <strong>not typically in CSF</strong>.</p>", "options": ["Lacrimal secretions", "CSF", "Saliva", "Respiratory tract secretions"], "html_options": ["Lacrimal secretions", "CSF", "Saliva", "Respiratory tract secretions"], "corr_idx": 1}, {"id": "1181948", "html_qtxt": "All of the following are Negative acute phase reactants except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>C-reactive protein (CRP) </strong>is <strong>not a negative acute phase reactant</strong>; instead, it is a <strong>positive acute-phase protein</strong>.</li>\n<li>Acute phase reactants are inflammation markers that exhibit significant changes in serum concentration during inflammation.</li>\n<li>CRP is of hepatic origin and its levels increase following interleukin-6 secretion by macrophages, adipocytes, and T cells.</li>\n<li>The plasma half-life of CRP is 19 hours, which is constant across all medical conditions, meaning its blood level is solely affected by its rate of production.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250118ef4c9bde-7cb6-4a27-8241-e2906f05efaa.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025011846d21c1b-4820-4354-9dd4-2c29084af286.jpg\"></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250118ef4c9bde-7cb6-4a27-8241-e2906f05efaa.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025011846d21c1b-4820-4354-9dd4-2c29084af286.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>C-reactive protein (CRP) is a positive acute phase reactant</strong> whose levels increase during inflammation, while <strong>albumin, transferrin, and iron are negative acute phase reactants</strong> whose levels typically decrease during inflammation.</p>", "options": ["Albumin", "Transferrin", "C-reactive protein", "Iron"], "html_options": ["Albumin", "Transferrin", "C-reactive protein", "Iron"], "corr_idx": 2}, {"id": "1181953", "html_qtxt": "Which of the following best represents classical complement pathway activation in immuno-inflammatory condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Classical complement pathway activation in immuno-inflammatory conditions is best represented by a decrease in C2, C4, and C3</strong>.</li>\n<li>In such conditions, complement components are actively utilized as part of the immune response.</li>\n<li>This consumption leads to their decreased levels in the serum. The classical pathway typically involves C1, followed by C4, then C2, which together form the C3 convertase, leading to the cleavage and consumption of C3.</li>\n<li>Therefore, active pathway utilization results in a reduction of these key components.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501189363ac05-b7bd-4d46-bc4c-ec28d7e2c433.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240422394665d8-2626-47e9-a254-c5f0b80c7d87.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p>Classical complement pathway activation in immuno-inflammatory conditions leads to the consumption and thus decreased levels of its components, notably C2, C4, and C3.</p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240422394665d8-2626-47e9-a254-c5f0b80c7d87.jpg\">", "options": ["C2, C4 and C3 decreased", "C2 and C4 normal, C3 is decreased", "C3 normal and C2, C4 decreased", "C2, C4, C3 all are elevated"], "html_options": ["C2, C4 and C3 decreased", "C2 and C4 normal, C3 is decreased", "C3 normal and C2, C4 decreased", "C2, C4, C3 all are elevated"], "corr_idx": 0}, {"id": "1181956", "html_qtxt": "Which of the following can act as opsonin?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\n<ul>\n<li><strong>C3b </strong>can act as an opsonin. Opsonins are extracellular proteins that, when bound to substances or cells, induce phagocytes to engulf those substances or cells. Opsonins act as bridging molecules, bringing the target and the phagocyte into contact and then usually activating the phagocytic receptor to induce engulfment. Other molecules that act as opsonins include C4b and C1q.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024042261d0ee7-0fa2-4ba0-be96-e410eef1148d.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>C3a (Option A):</strong> C3a is a chemoattractant and an anaphylatoxin, not an opsonin.</p>\n<p><strong>C5a (Option C):</strong> C5a is also a chemoattractant and an anaphylatoxin, not an opsonin.</p>\n<p><strong>C5-C9 complex (Option D):</strong> The C5-C9 complex forms the Membrane Attack Complex (MAC), which is an important immune effector of the complement terminal pathway, composed of complement components C5b, C6, C7, C8, and C9. It mediates cell lysis, rather than acting as an opsonin.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Opsonins are extracellular proteins that enhance phagocytosis by binding to targets</strong>, making them more readily engulfed by phagocytes; <strong>C3b, C4b, and C1q are examples of opsonins</strong>.</p>", "options": ["C3a", "C3b", "C5a", "C5-C9 complex"], "html_options": ["C3a", "C3b", "C5a", "C5-C9 complex"], "corr_idx": 1}, {"id": "1181959", "html_qtxt": "A 22-year-old male presents to the emergency department with fever, neck stiffness, and altered mental status. He has a history of recurrent infections, particularly with encapsulated bacteria. Laboratory tests reveal a deficiency in complement components C5-C9. Which of the following pathogens is this patient particularly susceptible to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's presentation with fever, neck stiffness, and altered mental status suggests meningitis. His history of recurrent encapsulated bacterial infections and a specific deficiency in <strong>complement components C5-C9</strong> are crucial diagnostic clues.</li>\n<li><strong>Deficiency in complement components C5-C9 impairs the formation of the Membrane Attack Complex (MAC)</strong>. The MAC is essential for directly lysing certain bacteria, particularly those with thin peptidoglycan layers like Gram-negative cocci.</li>\n<li>Patients with C5-C9 deficiencies are <strong>particularly susceptible to infections caused by <em>Neisseria</em> species</strong>, such as <em>Neisseria meningitidis</em>, which can cause meningococcal meningitis. This increased susceptibility is due to the inability to form an effective MAC, which is critical for killing <em>Neisseria</em>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025011843315593-f338-464b-a6fa-56e5b71d6681.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Listeria (Option B):</strong> <em>Listeria monocytogenes</em> is a non-sporing, non-capsulated bacterium that causes serious infections primarily in immunocompromised individuals. Susceptibility to <em>Listeria</em> is more commonly associated with defects in cell-mediated immunity (T-cell function) rather than complement deficiencies.</p>\n<p><strong>Pseudomonas (Option C):</strong> <em>Pseudomonas aeruginosa</em> is an opportunistic pathogen that can cause infections in individuals with compromised immune systems. While complement can contribute to the opsonization of <em>Pseudomonas</em>, it is <strong>not specifically associated with C5-C9 deficiency</strong> as the primary increased susceptibility. <em>Pseudomonas</em> infections are more common in settings with neutrophil dysfunction or other immune deficiencies.</p>\n<p><strong>All of the above (Option D):</strong> Since <em>Listeria</em> and <em>Pseudomonas</em> are not primarily associated with C5-C9 deficiency in the same critical way as <em>Neisseria</em>, this option is incorrect.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Deficiency in complement components C5-C9 specifically impairs the formation of the Membrane Attack Complex (MAC)</strong>, leading to a <strong>significantly increased susceptibility to <em>Neisseria</em> species</strong>, such as <em>Neisseria meningitidis</em>, which relies heavily on MAC-mediated lysis for clearance.</p>", "options": ["Neisseria", "Listeria", "Pseudomonas", "All of the above"], "html_options": ["Neisseria", "Listeria", "Pseudomonas", "All of the above"], "corr_idx": 0}, {"id": "1181961", "html_qtxt": "Phagocytic function is assessed by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Phagocytic function is primarily assessed by the Nitroblue tetrazolium test (NBT) </strong>. This test evaluates the ability of phagocytes, such as neutrophils and macrophages, to ingest and destroy pathogens.</li>\n<li>The NBT test is a blood test that measures the immune system's capacity to convert colorless nitroblue tetrazolium to a deep blue color.</li>\n<li>This conversion indicates the production of reactive oxygen species (ROS), which are essential for bacterial killing by phagocytes.</li>\n<li>The NBT test is commonly performed as a screen for <strong>Chronic Granulomatous Disease (CGD)</strong>.</li>\n<li>In individuals with CGD, due to an <strong>NADPH oxidase defect</strong>, their white cells will not turn blue when exposed to NBT, as they are unable to produce the necessary reactive oxygen species. A higher blue score in the test indicates better production of reactive oxygen species.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404166bfda645-4c73-4df5-89d2-bed998e9ebff.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041601b2dda7-a6cd-418a-9d42-1231eae06caf.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Proliferative response to mitogen (Option A):</strong> This test assesses lymphocyte proliferation, not phagocytic function.</p>\n<p><strong>Serum Immunoglobulin assay (Option C):</strong> This test measures antibody levels, and is not a direct assessment of phagocytosis.</p>\n<p><strong>Skin test with purified protein derivative (Option D):</strong> This test assesses cell-mediated immunity, particularly in the context of tuberculosis, rather than phagocytic function.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Nitroblue tetrazolium (NBT) test is the primary method for assessing phagocytic function</strong>, specifically by measuring the production of reactive oxygen species crucial for bacterial killing, and is used to screen for <strong>Chronic Granulomatous Disease (CGD)</strong>.</p>", "options": ["Proliferative response to mitogen", "Reduction of NBT (Nitroblue tetrazolium test)", "Serum Immunoglobulin assay", "Skin test with purified protein derivative"], "html_options": ["Proliferative response to mitogen", "Reduction of NBT (Nitroblue tetrazolium test)", "Serum Immunoglobulin assay", "Skin test with purified protein derivative"], "corr_idx": 1}, {"id": "1181962", "html_qtxt": "Which of the following is not a Macrophage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Lymphocytes </strong>are <strong>not macrophages</strong>. Lymphocytes are a distinct type of white blood cell primarily involved in the adaptive immune response.</li>\n<li>Macrophages, in contrast, originate from <strong>blood monocytes</strong> that leave the circulation to differentiate in various tissues.</li>\n<li>Macrophages exhibit substantial heterogeneity, reflected in their morphology, pathogen recognition capabilities, and the levels of inflammatory cytokines (such as IL-1, IL-6, and tumor necrosis factor alpha) they produce.</li>\n<li>They also produce reactive oxygen species, like nitric oxide, to kill phagocytosed bacteria.</li>\n<li>This heterogeneity is likely inherited from their monocyte precursors. Macrophages migrate to and circulate within almost every tissue, where they patrol for pathogens and eliminate dead cells.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Monocyte (Option A):</strong> Monocytes are the circulating precursors that differentiate into macrophages once they enter tissues, making them closely related to macrophages.</p>\n<p><strong>Microglia (Option B):</strong> Microglia are a specific type of macrophage found as resident immune cells in the central nervous system.</p>\n<p><strong>Kupffer cells (Option C):</strong> Kupffer cells are a specific type of macrophage found as resident immune cells in the liver.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Lymphocytes are distinct white blood cells involved in adaptive immunity</strong>, whereas <strong>monocytes, microglia, and Kupffer cells are all types of macrophages or macrophage-derived cells</strong>, which are primarily involved in innate immune functions like patrolling, phagocytosis, and cytokine production.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025011836c65ca4-e73c-4342-bf6d-b149ca661915.jpg\">", "options": ["Monocyte", "Microgila", "Kupffer cells", "Lymphocytes"], "html_options": ["Monocyte", "Microgila", "Kupffer cells", "Lymphocytes"], "corr_idx": 3}, {"id": "1181963", "html_qtxt": "Apart from B cells, and T cells, there is another distinct type of lymphocyte known as:", "html_expl": "<p><strong>Explanation:</strong></p><ul><li>Besides B cells and T cells, <strong>another distinct type of lymphocyte is the Natural Killer (NK) cell</strong>. These are also known as Null cells and are large granular lymphocytes.</li><li>NK cells constitute 5-10% of circulating lymphocytes and lack the characteristic features of either T or B cells.</li><li>Specifically, they are absent of Pan-T cell markers (like CD-3) and TCR, and do not require the thymus for development.</li><li>They also lack Pan-B cell markers (like CD-19) and surface immunoglobulins IgM and IgD. Instead, NK cells are characterized by the presence of CD16+, CD56+, and CD94 on their surface.</li></ul><p><strong>Explanation of Other Options:</strong></p><p><strong>Microglia (Option A):</strong> Microglia are specialized macrophages located in the central nervous system (CNS). They act as the primary immune defense in the CNS, constantly monitoring the environment for pathogens and damaged cells. While they have immune functions, they are <strong>not classified as lymphocytes</strong>.</p><p><strong>Macrophage (Option C):</strong> Macrophages are large phagocytic cells that originate from monocytes. They are crucial for both innate and adaptive immune responses, engulfing and digesting pathogens, presenting antigens to T cells, and secreting various cytokines. Macrophages are <strong>not classified as lymphocytes</strong>.</p><p><strong>Neutrophil (Option D):</strong> Neutrophils are a type of white blood cell that are part of the innate immune system. They are the most abundant leukocyte and are often first responders to infection or inflammation, primarily functioning by phagocytosing bacteria and fungi and releasing enzymes and reactive oxygen species. Neutrophils are <strong>not classified as lymphocytes</strong>.</p><p><strong>Key Takeaway:</strong></p><p>Beyond B and T cells, <strong>Natural Killer (NK) cells are the third distinct type of lymphocyte</strong>, characterized by their granular morphology and specific surface markers (CD16+, CD56+, CD94) while lacking typical T and B cell markers.</p>", "options": ["Microglia", "NK cell", "Macrophage", "Neutrophil"], "html_options": ["Microglia", "NK cell", "Macrophage", "Neutrophil"], "corr_idx": 1}, {"id": "1181964", "html_qtxt": "NK cells provide direct immunity against which of the following microorganisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>NK cells (Natural Killer cells) provide direct immunity primarily against viruses</strong>.</li>\n<li>Their main functions include killing virus-infected cells and cancer cells.</li>\n<li>NK cells are \"natural\" because:\n<ul>\n<li>They are active without prior exposure to the virus.</li>\n<li>Their activity is not enhanced by exposure.</li>\n<li>They are not specific for any particular virus.</li>\n</ul>\n</li>\n<li>Null cells are large granular lymphocytes.</li>\n<li>IL-2 produced by macrophages, and interferons alpha and beta produced by virus-infected cells, act as growth factors for NK cells.</li>\n<li>Killing by NK cells is non-specific and does not rely on antigen presentation by MHC-I/II proteins.</li>\n<li>They recognize and kill virus-infected cells and tumor cells that have reduced amounts of Class I MHC proteins on their surface. Cells displaying sufficient Class I MHC proteins are not killed.</li>\n<li>NK cells also detect MICA protein, present on cancer cells but not normal cells, triggering cytotoxin production and tumor cell death upon interaction.</li>\n<li>NK cells can kill without antibody, but antibody (IgG) enhances their effectiveness: Antibody-Dependent Cellular Cytotoxicity (ADCC).</li>\n<li>NK cells kill by secreting cytotoxins (perforins and granzyme), similar to Cytotoxic T cells, and by participating in Fas-Fas ligand-mediated apoptosis.</li>\n<li>They also produce gamma interferon, which activates macrophages to kill ingested bacteria.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416f61de804-2a6f-4533-95b0-bf324072a6aa.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bacteria (Option B):</strong> While NK cells indirectly contribute to antibacterial immunity by activating macrophages, they are not primarily responsible for direct immunity against bacteria.</p>\n<p><strong>Fungus (Option C):</strong> NK cells are not the primary direct responders against fungal infections; other immune cells like phagocytes are better suited for this role.</p>\n<p><strong>Chlamydia (Option D):</strong> <em>Chlamydia</em> is an obligate intracellular bacterium. While <em>Chlamydia</em>-infected cells might have altered MHC-I expression, T cells and phagocytic cells (like macrophages) are more crucial for controlling such intracellular infections.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>NK cells are crucial for direct innate immunity against viruses and cancer cells</strong> by recognizing and eliminating host cells with altered or reduced MHC Class I expression, and by secreting cytotoxic molecules and activating other immune cells.</p>", "options": ["Virus", "Bacteria", "Fungus", "Chlamydia"], "html_options": ["Virus", "Bacteria", "Fungus", "Chlamydia"], "corr_idx": 0}, {"id": "1181967", "html_qtxt": "NK cells and cytotoxic cells are differentiated by?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>NK cells and cytotoxic T cells are differentiated by the presence of a receptor for IgG</strong>.</p>\n<ul>\n<li><strong>Cytotoxic T cells (CTLs) do not have receptors for antibodies</strong>.</li>\n<li>In contrast, <strong>NK cells can express CD16</strong>, which binds to the Fc region of IgG antibodies.</li>\n<li>This binding allows NK cells to mediate <strong>Antibody-Dependent Cellular Cytotoxicity (ADCC)</strong>, a mechanism where they kill antibody-coated target cells.</li>\n<li>Natural killer (NK) have azurophilic granules in their cytoplasm that have spontaneous cytotoxicity against a variety of tumor cells, virus-infected cells, and some normal cells in the bone marrow and thymus. These azurophilic granules contain peptides like MPO, &alpha;-defensins, bactericidal/permeability-increasing protein (BPI), elastase, proteinase-3, and cathepsin G, which confer potent antimicrobial activity through both oxidative and nonoxidative pathways.</li>\n<li>NK cell activity is augmented by interferons. IL-2 produced by macrophages, and interferons alpha and beta produced by virus-infected cells, act as growth factors and potent stimulators of NK cells.</li>\n<li>Their cytotoxicity is typically not antibody-dependent or MHC-restricted in their primary killing mechanism.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501184b552d45-478f-4c89-8b3d-de51ee4764b4.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Interferons reduce NK cell activity (Option A):</strong> NK cell activity is <strong>augmented by interferons</strong>, not reduced.</p>\n<p><strong>Antibody specificity (Option B):</strong> Antibody specificity is a characteristic of B cells and the antibodies they produce, or how T cells might recognize antigen in an antibody-dependent manner (e.g., in some ADCC scenarios indirectly), but it does not differentiate NK cells from cytotoxic T cells. Cytotoxic T cells recognize specific antigens presented on MHC, not directly antibodies.</p>\n<p><strong>Presence in spleen (Option D):</strong> Both NK cells and cytotoxic T cells can be found in the spleen, so their presence in this organ does not serve as a distinguishing factor between them.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The key differentiating factor between <strong>NK cells and cytotoxic T cells is the presence of an Fc receptor for IgG (CD16) on NK cells</strong>, enabling them to mediate Antibody-Dependent Cellular Cytotoxicity (ADCC), a function absent in cytotoxic T cells</p>", "options": ["Interferons reduce NK cell activity", "Antibody specificity", "Receptor for IgG", "Presence in spleen"], "html_options": ["Interferons reduce NK cell activity", "Antibody specificity", "Receptor for IgG", "Presence in spleen"], "corr_idx": 2}, {"id": "1181969", "html_qtxt": "Identify the cell shown in the image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041693d3a41a-ad17-478c-baae-65bc46afba99.jpg\">", "html_expl": "<p><strong>Explanationr:</strong></p>\n<ul>\n<li>The image depicts a <strong>large granular lymphocyte (LGL)</strong>, which is characteristic of an <strong>NK cell (Natural Killer cell)</strong>.</li>\n<li>Large granular lymphocytes (LGL) are defined as nonadherent mononuclear cells with cytoplasmic azurophilic granules, avid receptors for the Fc portion of IgG, and cytotoxic functions (NK or ADCC activities).</li>\n<li>NK cells, also known as Null cells, constitute 5-10% of circulating lymphocytes and lack features of either T or B cells.</li>\n<li>They are identifiable by the absence of Pan-T cell markers (CD-3) and TCR, and they do not require the thymus for development.</li>\n<li>They also lack Pan-B cell markers (CD-19) and surface IgM, IgD.</li>\n<li>Key surface markers for NK cells include <strong>CD16+ and CD56+</strong>, and also CD94.</li>\n<li>The presence of prominent cytoplasmic granules, as suggested by the typical appearance of an LGL, is a distinguishing feature of NK cells.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240422782abc55-c506-4325-84fe-3feda58707bc.jpg\"> </li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Plasma cells (Option A):</strong> Plasma cells are large, oval-shaped cells with a prominent nucleus and abundant cytoplasm filled with rough endoplasmic reticulum, responsible for producing antibodies. They do not typically contain prominent azurophilic granules like NK cells.</p>\n<p><strong>T cells (Option C):</strong> T cells are a type of lymphocyte, generally smaller than plasma cells, with a large nucleus and various surface receptors including the T-cell receptor (TCR). T cells do not typically contain prominent azurophilic granules that characterize NK cells.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250118b2995b20-71b6-4368-8d18-dee195be84fe.jpg\">\n<p><strong>B cells (Option D):</strong> B cells do not typically contain granules. They are lymphocytes primarily involved in humoral immunity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of <strong>large cytoplasmic azurophilic granules</strong> is a key morphological feature that distinguishes <strong>Natural Killer (NK) cells</strong> from other lymphocytes like T cells and B cells, as well as from plasma cells.</p>", "options": ["Plasma cells", "NK cells", "T cells", "B cells"], "html_options": ["Plasma cells", "NK cells", "T cells", "B cells"], "corr_idx": 1}, {"id": "1181970", "html_qtxt": "Active immunity is NOT acquired by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Active immunity is NOT acquired by immunoglobulin transfer</strong>.</li>\n<li><strong>Active immunity</strong> is the resistance developed by an individual as a result of an antigenic stimulus. It is also known as adaptive immunity because it represents the host's adaptive response to a specific pathogen or other antigen.</li>\n<li><strong>Passive immunity</strong>, on the other hand, is the resistance transmitted passively to a recipient in a \"ready-made\" form, where the recipient's immune system plays no active role. <strong>Immunoglobulin transfer</strong> (e.g., maternal antibodies crossing the placenta, or antitoxin administration) is a classic example of acquiring passive immunity.</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240422704d25f9-6c91-4b78-bbcc-58b2a82cb4d1.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Infection (Option A):</strong> Infection leads to active immunity as the body's immune system is stimulated by the pathogen to produce its own antibodies and memory cells.</p>\n<p><strong>Vaccination (Option B):</strong> Vaccination induces active immunity by exposing the immune system to antigens (e.g., attenuated or inactivated pathogens, their components, or toxoids) without causing disease, prompting the body to develop its own protective response and memory.</p>\n<p><strong>Sub-clinical infection (Option D):</strong> A sub-clinical infection, also known as an asymptomatic infection, still involves exposure to an antigen and stimulation of the immune system, leading to the development of active immunity, even though no noticeable symptoms occur.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Active immunity results from the body's own immune response to an antigen (e.g., via infection, vaccination, or sub-clinical infection), while passive immunity is acquired by receiving pre-formed antibodies (e.g., via immunoglobulin transfer), without the recipient's immune system actively participating.</p>", "options": ["Infection", "Vaccination", "Immunoglobulin transfer", "Sub-clinical infection"], "html_options": ["Infection", "Vaccination", "Immunoglobulin transfer", "Sub-clinical infection"], "corr_idx": 2}, {"id": "1181971", "html_qtxt": "Which of the following is not a killed vaccine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Yellow fever vaccine </strong>is <strong>NOT a killed vaccine</strong>; it is a <strong>Live attenuated vaccine</strong>. It is derived from the 17D strain of the virus, meaning it contains a weakened but living form of the pathogen.</li>\n<li>This vaccine is administered as a single subcutaneous injection.</li>\n<li>It is highly effective, providing a protection rate of over 99% in immunocompetent recipients.</li>\n<li>Immunity typically develops within 10 days after vaccination and is considered lifelong.</li>\n<li>The vaccine is recommended for people traveling to endemic areas.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Salk (Polio) (Option B):</strong> The Salk polio vaccine is a <strong>killed (inactivated) vaccine</strong>, meaning it contains poliovirus that has been chemically inactivated.</p>\n<p><strong>Hepatitis B (Option C):</strong> The Hepatitis B vaccine is an <strong>inactivated vaccine</strong>. It is a recombinant subunit vaccine, containing only a non-infectious part of the virus (surface antigen).</p>\n<p><strong>Human diploid cell rabies vaccine (Option D):</strong> The human diploid cell rabies vaccine is a <strong>killed (inactivated) vaccine</strong>, containing rabies virus that has been chemically inactivated.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Yellow fever vaccine is a live attenuated vaccine</strong>, using a weakened form of the virus to induce robust, lifelong immunity, whereas <strong>Salk (Polio), Hepatitis B, and Human diploid cell rabies vaccines are all types of killed (inactivated) vaccines</strong>.</p>\n<p>Types of vaccine:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912-58b21f1d-21a0-45f4-9e0a-7a2b6ff9cb6e.png\">", "options": ["Yellow fever", "Salk (Polio)", "Hepatitis B", "Human diploid cell rabies vaccine"], "html_options": ["Yellow fever", "Salk (Polio)", "Hepatitis B", "Human diploid cell rabies vaccine"], "corr_idx": 0}, {"id": "1181973", "html_qtxt": "Choose the correctly matched pair?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>PFIZER-BioNTECH COVID 19 is correctly matched with MRNA (Option D)</strong>. The Pfizer-BioNTech COVID-19 vaccine (also known as BNT162b2) is indeed an mRNA-based vaccine developed by the German biotechnology company BioNTech.</p>\n<p>Other vaccines for COVID 19:</p>\n<ul>\n<li>Covishield: chimpanzee adenovirus adenovirus (Ab against spike antigen)</li>\n<li>Covaxin: inactivated virion (multiple antibodies)</li>\n<li>Sputnik: Human adeno virus spike protein.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>BCG vaccine; Cell fraction derived (Option A):</strong> The BCG vaccine is a live attenuated bacterial vaccine, not a cell fraction derived vaccine.</p>\n<p><strong>Sabin Polio Vaccine; Inactivated Vaccine (Option B):</strong> The Sabin Polio Vaccine is a live attenuated (oral) vaccine, not an inactivated vaccine. The Salk polio vaccine is the inactivated version.</p>\n<p><strong>Hepatitis B Vaccine; Live Attenuated Vaccine (Option C):</strong> The Hepatitis B Vaccine is an inactivated subunit vaccine (specifically recombinant), not a live attenuated vaccine.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Pfizer-BioNTech COVID-19 vaccine represents a modern vaccine technology based on mRNA</strong>, while other vaccines like Covishield use chimpanzee adenovirus, Covaxin uses inactivated virion, and Sputnik uses human adenovirus.</p>", "options": ["BCG vaccine; Cell fraction derived", "Sabin Polio Vaccine; Inactivated Vaccine", "Hepatitis B Vaccine; Live Attenuated Vaccine", "PFIZER-BioNTECH COVID 19; MRNA"], "html_options": ["BCG vaccine; Cell fraction derived", "Sabin Polio Vaccine; Inactivated Vaccine", "Hepatitis B Vaccine; Live Attenuated Vaccine", "PFIZER-BioNTECH COVID 19; MRNA"], "corr_idx": 3}, {"id": "1181974", "html_qtxt": "IL-I is produced by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>IL-1 is produced by Macrophages</strong>.</li>\n<li>Cytokines are peptide mediators or intercellular messengers that regulate immunological, inflammatory, and reparative host responses.</li>\n<li>They are highly potent, hormone-like substances, active even at femtomolar concentrations.</li>\n<li>Cytokines differ from endocrine hormones as they are produced by widely distributed cells (including lymphocytes, macrophages, platelets, and fibroblasts).</li>\n<li>They typically act locally near the producing cells (paracrine effect) or directly on the producing cells themselves (autocrine effect).</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404228a64d3ba-9f31-46e9-94bc-a6fc30cd4f1b.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250118211e63f1-6333-4d42-99d2-115273c5390f.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Helper T lymphocytes (Option B):</strong> Helper T lymphocytes produce various cytokines to regulate immune responses but are not the primary producers of IL-1.</p>\n<p><strong>Natural Killer cells (Option C):</strong> Natural Killer cells (NK cells) produce cytokines such as interferon-gamma and are involved in innate immunity, but IL-1 is not their primary cytokine product.</p>\n<p><strong>Cytotoxic T-cells (Option D):</strong> Cytotoxic T-cells primarily kill infected or cancerous cells and produce molecules like perforin and granzymes, along with some cytokines like interferon-gamma, but not typically IL-1.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Macrophages are key producers of IL-1</strong>, an important cytokine that acts as an intercellular messenger regulating immunological, inflammatory, and reparative responses.</p>", "options": ["Macrophage", "Helper T lymphocytes", "Natural Killer cells", "Cytotoxic T-cells"], "html_options": ["Macrophage", "Helper T lymphocytes", "Natural Killer cells", "Cytotoxic T-cells"], "corr_idx": 0}, {"id": "1181976", "html_qtxt": "IL-2 is produced by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>T cells</strong>, particularly activated Helper T (T$_H$) cells, are the primary producers of <strong>Interleukin-2 (IL-2)</strong>.</li>\n<li>IL-2 is a crucial cytokine that acts as a growth factor for T cells, promoting their proliferation and differentiation.</li>\n<li>It is essential for the clonal expansion of antigen-specific T cells, allowing the immune system to mount a robust response against pathogens.</li>\n<li>Activated Cytotoxic T cells (CTLs) can also produce IL-2, contributing to their own survival and function.</li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240422374d6fd7-9995-4dfc-9005-0b1d5937d1f9.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912-32e1185e-d7fc-41d6-8d1c-dae8f9321fd6.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B cells (Option B):</strong> B cells are primarily responsible for producing antibodies and acting as antigen-presenting cells, contributing significantly to humoral immunity.</p>\n<p><strong>Monocytes (Option C):</strong> Monocytes are circulating precursors that differentiate into macrophages in tissues. Macrophages are known for producing pro-inflammatory cytokines such as IL-1 and TNF-alpha, which are crucial for early immune responses.</p>\n<p><strong>Neutrophils (Option D):</strong> Neutrophils are phagocytic cells that are typically the first responders to infection sites, primarily focusing on engulfing and destroying pathogens.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IL-2 is a critical cytokine primarily produced by activated T cells</strong>, acting as a growth factor to drive T cell proliferation and differentiation, which is essential for mounting an effective adaptive immune response.</p>", "options": ["T cells", "B cells", "Monocytes", "Neutrophils"], "html_options": ["T cells", "B cells", "Monocytes", "Neutrophils"], "corr_idx": 0}, {"id": "1181977", "html_qtxt": "Which leukotriene is the adhesion factor for the neutrophil on the cell surface to attach to endothelium:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Leukotriene B4 </strong>is an adhesion factor that contributes to the attachment of neutrophils to the endothelium.</li>\n<li>LTB4 has a chemotactic effect on migrating neutrophils, helping to guide these cells to the inflamed tissue.</li>\n<li>Along with Platelet-Activating Factor (PAF), LTB4 can activate rolling leukocytes, which increases the expression and avidity of adhesion molecules like CD11/CD18. This increased avidity is crucial for initiating the transition from rolling to firm adhesion of neutrophils to the endothelial surface.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501189f1b8d28-b5ac-4834-a9c7-8526296c10aa.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>C4 (Option B):</strong> Leukotriene C4 is primarily known for its role as a potent bronchoconstrictor and increasing vascular permeability, contributing to the slow-reacting substance of anaphylaxis, rather than directly mediating neutrophil adhesion.</p>\n<p><strong>D4 (Option C):</strong> Leukotriene D4 is another cysteinyl leukotriene with strong bronchoconstrictor and vascular permeability-increasing effects, similar to LTC4, and is involved in allergic and asthmatic responses. It does not primarily function as a neutrophil adhesion factor.</p>\n<p><strong>E4 (Option D):</strong> Leukotriene E4 is also a cysteinyl leukotriene that contributes to bronchoconstriction and vascular permeability, often considered a metabolite of LTC4 and LTD4, and is involved in the late phase of allergic reactions. It is not known as an adhesion factor for neutrophils.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Leukotriene B4 (LTB4) plays a critical role in neutrophil recruitment and adhesion</strong> by acting as a chemotactic agent and by enhancing the expression and avidity of neutrophil adhesion molecules like CD11/CD18, facilitating their firm attachment to the endothelium.</p>", "options": ["B4", "C4", "D4", "E4"], "html_options": ["B4", "C4", "D4", "E4"], "corr_idx": 0}, {"id": "1297177", "html_qtxt": "A patient with lepromatous leprosy was administered transfer factor as treatment. What type of immunity does this result in?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Administering a <strong>transfer factor</strong> as treatment, such as in a patient with lepromatous leprosy, results in <strong>adoptive immunity</strong>.</li>\n<li><strong>Adoptive immunity</strong> is a special type of immunization achieved by injecting immunologically competent lymphocytes.</li>\n<li>The 'transfer factor' is specifically an extract of these immunologically competent lymphocytes.</li>\n<li>This approach has been explored in conditions like lepromatous leprosy and chronic mucocutaneous candidiasis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Active immunity (Option A):</strong> This is the resistance developed by an individual's own immune system as a result of an antigenic stimulus. It is also known as adaptive immunity, representing the host's adaptive response to a specific pathogen or antigen. Transfer factor administration directly provides immune components, rather than stimulating the recipient's own active response.</p>\n<p><strong>Passive immunity (Option B):</strong> This is resistance transmitted passively to a recipient in a 'ready-made' form, where the recipient's immune system plays no active role. While transfer factor provides \"ready-made\" components, adoptive immunity is distinct because it involves the transfer of <em>cells</em> or <em>cell extracts</em> that can proliferate and confer specific cell-mediated immunity, rather than just antibodies as in typical passive immunity.</p>\n<p><strong>Combined immunity (Option D):</strong> This is not a standard, distinct category of immunity. Immunity types are typically classified as active, passive, or adoptive, referring to how the immune protection is acquired.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Adoptive immunity involves the transfer of immunologically competent lymphocytes or their extracts (like transfer factor)</strong> to a recipient, directly conferring cellular immunity, which is distinct from active immunity (self-generated) and passive immunity (pre-formed antibodies).</p>", "options": ["Active immunity", "Passive immunity", "Adoptive immunity", "Combined immunity"], "html_options": ["Active immunity", "Passive immunity", "Adoptive immunity", "Combined immunity"], "corr_idx": 2}, {"id": "1297178", "html_qtxt": "Isotype switching is a process in which the interleukin changes the IgM, IgD into Ig(GAMDE). For this process to happen what are the markers it required?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>For isotype switching to occur, the key markers required are IL-4 and CD40)</strong>.</li>\n<li>Isotype switching is a process where B cells change their production of IgM and IgD to other immunoglobulin isotypes such as IgG, IgA, or IgE.</li>\n<li>This process is critically dependent on the interaction between <strong>B cells, which have CD40 receptors</strong>, and <strong>T cells, which have CD40 Ligands</strong>.</li>\n<li>Following this interaction, <strong>T cells release IL-4</strong>.</li>\n<li><strong>This IL-4 then mediates the conversion of IgM and IgD to other Ig classes (IgG, IgA, IgE)</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501184b46faec-fe9c-4b4f-9d8a-42c74a685881.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IL2 and CD20 (Option A):</strong> While CD20 is a B cell marker, IL-2 is primarily involved in T cell proliferation and is not the key interleukin mediating isotype switching.</p>\n<p><strong>IL4 and CD20 (Option C):</strong> While IL-4 is the correct interleukin for mediating isotype switching, CD40 (and its ligand) is the specific co-stimulatory molecule directly involved in the interaction required for the switch, rather than CD20 directly driving the switch.</p>\n<p><strong>IL2 and CD40 (Option D):</strong> While CD40 is crucial for the interaction, IL-2 is not the interleukin that directly mediates the conversion of antibody isotypes; IL-4 performs this role.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Isotype switching is a T cell-dependent process for B cells</strong>, requiring the crucial interaction between the <strong>CD40 receptor on B cells and the CD40 Ligand on T cells</strong>, followed by the release of <strong>IL-4 from T cells</strong> to mediate the change from IgM/IgD production to other immunoglobulin classes like IgG, IgA, or IgE</p>", "options": ["IL2 and CD20", "IL4 and CD40", "IL4 and CD20", "IL2 and CD40"], "html_options": ["IL2 and CD20", "IL4 and CD40", "IL4 and CD20", "IL2 and CD40"], "corr_idx": 1}, {"id": "1297179", "html_qtxt": "Affinity maturation of B cells is because of?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Affinity maturation of B cells is primarily due to Somatic hypermutation (SHM)</strong>.</li>\n<li><strong>Somatic hypermutation (SHM)</strong> is a process occurring specifically within B cells in the immune system.</li>\n<li>It involves the introduction of mutations into the DNA of immunoglobulin (antibody) genes.</li>\n<li>The main goal of SHM is to improve the binding affinity of antibodies to their specific antigens, thereby enhancing the effectiveness of the immune response.</li>\n<li>After SHM, B cells that produce higher-affinity antibodies are selected for survival and proliferation, while those with lower-affinity variants may undergo apoptosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Isotype switching (Option A):</strong> Isotype switching, also known as class switch recombination (CSR), is a process that allows B cells to produce different classes (isotypes) of antibodies (e.g., IgG, IgA, IgE) while maintaining the same antigen specificity. It changes the antibody's effector function but does not directly increase its binding affinity.</p>\n<p><strong>Somatic recombination (Option C):</strong> Somatic recombination in B cells, also known as V(D)J recombination, is a crucial process that generates the vast diversity of antibodies <em>before</em> antigen encounter. It involves the joining of variable (V), diversity (D), and joining (J) gene segments to form a complete gene encoding a unique antibody variable region, determining antigen specificity.</p>\n<p><strong>Alternate RNA splicing (Option D):</strong> Alternate RNA splicing allows B cells to produce different forms of antibodies from the same gene, specifically the membrane-bound form (acting as a B cell receptor) and the secreted form (sIg). It also enables the co-expression of IgM and IgD on the surface of naive B cells. This process affects antibody localization and initial expression but does not directly lead to affinity maturation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Affinity maturation, the process by which antibodies increase their binding strength to antigens, is driven by Somatic hypermutation (SHM)</strong>, which introduces mutations into antibody genes, followed by the selection of B cells producing higher-affinity antibodies.</p>", "options": ["Isotype switching", "Somatic hypermutation", "Somatic recombination", "Alternate RNA splicing"], "html_options": ["Isotype switching", "Somatic hypermutation", "Somatic recombination", "Alternate RNA splicing"], "corr_idx": 1}, {"id": "1297180", "html_qtxt": "Match the following<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912-1d8b2c54-07a1-49ce-8a77-9df9f67af21d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The correct matching pairs are as follows:\n<ul>\n<li><strong> IL-10 matches with 3. Suppressing immune response</strong>.</li>\n<li><strong> IL-2 matches with 1. T cell growth factor</strong>.</li>\n<li><strong> IL-1 matches with 4. Inducing fever and inflammation</strong>.</li>\n<li><strong> IL-4 matches with 2. Differentiation of na&iuml;ve T cells into TH2 cells</strong>.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912-9f43a6dd-2d6e-4205-9b28-20c3e8c37b14.png\">\n<p><strong>Key Takeaway:</strong> Each interleukin has a specific and crucial role in immune regulation: <strong>IL-10 is an immunosuppressive cytokine, IL-2 promotes T cell growth, IL-1 is a key mediator of fever and inflammation, and IL-4 drives the differentiation of naive T cells into TH2 cells</strong>.</p>", "options": ["A-3, B-4, C-1, D-2", "A-4, B-1, C-2, D-3", "A-3, B-1, C-4, D-2", "A-4, B-2, C-1, D-3"], "html_options": ["A-3, B-4, C-1, D-2", "A-4, B-1, C-2, D-3", "A-3, B-1, C-4, D-2", "A-4, B-2, C-1, D-3"], "corr_idx": 2}, {"id": "1297181", "html_qtxt": "Assertion(A)- Adhesins may account for tissue tropism and loss of adhesins often render strain avirulent.<br> Reason(R)- Adhesins are made of lipids and are antigenic in nature.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Assertion (A) is true:</strong> Adhesins can account for tissue tropism, and the loss of adhesins often renders a bacterial strain avirulent.\n<ul>\n<li>Adhesion is the initial and crucial event in the pathogenesis of many infections, involving specific reactions between host cell surface receptors and bacterial adhesive structures (ligands).</li>\n<li>These adhesive structures, known as adhesins, can be organized structures like fimbriae, fibrillae, and pili, or colonization factors.</li>\n<li>Specific adhesins are responsible for the tissue tropisms and host specificity observed in many pathogens.</li>\n<li>Adhesins serve as important virulence factors.</li>\n</ul>\n</li>\n<li><strong>Reason (R) is false:</strong> Adhesins are usually made of protein, not lipids, although they are indeed antigenic in nature.\n<ul>\n<li>Since adhesins are antigenic, specific immunization with adhesins has been attempted as a method of prophylaxis in some infections.</li>\n<li>Because the Reason (R) contains a factual inaccuracy (adhesins being made of lipids), the entire statement is false.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A and R both are true and R is the correct explanation of A (Option A) :</strong> This option is incorrect because Reason (R) contains a false statement regarding the composition of adhesins.</p>\n<p><strong>A and R both are true and R is NOT the correct explanation of A(Option B):</strong> This option is incorrect because Reason (R) contains a false statement regarding the composition of adhesins.</p>\n<p><strong>A is false R is true (Option D):</strong> This option is incorrect because Assertion (A) is true, and Reason (R) is false due to the incorrect statement about adhesin composition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Adhesins are protein-based, antigenic virulence factors</strong> that enable bacteria to specifically attach to host tissues, determining tissue tropism and contributing to pathogenicity; their loss can lead to avirulence.</p>", "options": ["A and R both are true and R is the correct explanation of A", "A and R both are true and R is NOT the correct explanation of A", "A is true R is false", "A is false R is true"], "html_options": ["A and R both are true and R is the correct explanation of A", "A and R both are true and R is NOT the correct explanation of A", "A is true R is false", "A is false R is true"], "corr_idx": 2}, {"id": "1297182", "html_qtxt": "HLA gene III codes for all of the following except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Major Histocompatibility Complex (MHC)</strong> is controlled by genes known as <strong>HLA genes</strong>, which are located on chromosome number 6p.</li>\n<li>The <strong>HLA gene III (Class III MHC)</strong> region is responsible for coding a variety of proteins that are structurally distinct from the MHC Class I and Class II molecules.</li>\n<li>Specifically, the <strong>HLA gene III</strong> region codes for <strong>complement components like C2 and C4</strong>, as well as <strong>Heat Shock Proteins (Hsp)</strong> and Tumor Necrosis Factor alpha (TNF-alpha).</li>\n<li><strong>HLA-G (Option D)</strong> is a non-classical MHC Class I molecule. As such, it is coded for by the <strong>HLA Class I region</strong> (HLA 1), not the HLA Class III region. Therefore, <strong>HLA-G</strong> is the correct answer as it is the exception.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>C2 (Option A):</strong> <strong>C2</strong> is a component of the complement system, and the HLA gene III region is known to code for complementary proteins, including <strong>C2</strong>.</p>\n<p><strong>C4 (Option B):</strong> <strong>C4</strong> is another component of the complement system, and the HLA gene III region is known to code for complementary proteins, including <strong>C4</strong>.</p>\n<p><strong>Hsp (Option C):</strong> <strong>Heat Shock Proteins (Hsp)</strong> are indeed coded for by the HLA gene III region.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>HLA Class III region codes for diverse immune-related molecules such as complement components (C2, C4) and heat shock proteins (Hsp)</strong>, which serve functions distinct from antigen presentation, whereas <strong>HLA-G is an MHC Class I molecule</strong> involved in immune tolerance.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912-c4e78e1a-4c9b-41b5-82e7-64e9af0f2e10.png\">", "options": ["C2", "C4", "Hsp", "HLA G"], "html_options": ["C2", "C4", "Hsp", "HLA G"], "corr_idx": 3}, {"id": "1297183", "html_qtxt": "Antigen binding cleft of MHC 1 is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>antigen-binding cleft of a Class I Major Histocompatibility Complex (MHC I)</strong> molecule is formed by the junction of its <strong>Alpha1 and Alpha2 domains</strong>.</li>\n<li>This cleft is crucial for binding and presenting peptide antigens to T cells.</li>\n<li><strong>MHC I</strong> molecules are widely distributed, present in all nucleated cells of the body and platelets, with the notable exceptions of red blood cells (RBCs) and sperm.</li>\n<li>Once an antigen is presented in this cleft, <strong>MHC I</strong> molecules interact specifically with <strong>CD8 T cells</strong>, which are primarily cytotoxic T lymphocytes.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912-7bb2d152-38ee-4fd2-bd6d-8c2a3d5e7341.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250118157e4665-def7-4373-b0fd-296a0f0c3d11.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>antigen-binding cleft of MHC Class I molecules is formed by the interaction of their Alpha1 and Alpha2 domains</strong>, enabling the presentation of peptides to CD8 T cells.</p>", "options": ["Alpha 1 - beta 1", "Alpha 1 - beta 2", "Alpha 1 - alpha 2", "Alpha 2 - beta 2"], "html_options": ["Alpha 1 - beta 1", "Alpha 1 - beta 2", "Alpha 1 - alpha 2", "Alpha 2 - beta 2"], "corr_idx": 2}]}, {"moduleId": 1008807, "name": "Antibodies & Antigen-Antibody Reaction", "questions": [{"id": "1181737", "html_qtxt": "Hapten is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A <strong>hapten </strong>is a small molecule that is not immunogenic on its own but can become immunogenic and provoke an immune response, leading to specific antibody production, when it binds to a larger molecule, typically a <strong>carrier protein</strong>.</li>\n<li>The immune system recognizes the combined complex of the hapten and the carrier protein, which then leads to the production of antibodies that are specific to the hapten itself.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240416de4bdbc2-fd49-4605-b7f4-8e4e54fe94b1.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Same as epitope (Option A):</strong> An <strong>epitope</strong> is a specific part of an antigen recognized by an antibody or T cell receptor, whereas a <strong>hapten</strong> is a small molecule that can bind to an epitope but is not immunogenic by itself.</p>\n<p><strong>Small molecular weight protein (Option B):</strong> Haptens are <strong>small molecules</strong>, but they are typically <strong>not proteins</strong>. They are often low molecular weight compounds such as drugs, chemicals, or molecular fragments.</p>\n<p><strong>Simple haptens are precipitating (Option D):</strong> <strong>Simple haptens</strong> (due to their small size) generally <strong>cannot precipitate</strong> when binding with antibodies, as precipitation usually requires larger antigens with multiple epitopes to form a lattice structure with antibodies.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A <strong>hapten is a small molecule that gains immunogenicity and can induce specific antibody production only when it is covalently linked to a larger carrier protein</strong>, allowing the immune system to recognize the hapten-carrier complex and generate an immune response against the hapten.</p>", "options": ["Same as epitope", "Small molecular weight protein", "Requires carrier for specific antibody production", "Simple haptens are precipitating"], "html_options": ["Same as epitope", "Small molecular weight protein", "Requires carrier for specific antibody production", "Simple haptens are precipitating"], "corr_idx": 2}, {"id": "1181739", "html_qtxt": "The exact part of the antigen that reacts with the immune system is called as:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The exact part of the antigen that reacts with the immune system is called the <strong>Epitope</strong>.</li>\n<li>An <strong>epitope</strong> is a molecular region on the surface of an antigen that is capable of triggering an immune response and binding to a specific antibody or T-cell receptor.</li>\n<li>It is also commonly known as an <strong>antigenic determinant</strong>.</li>\n<li>Epitopes can be found on both self and non-self-antigens, playing a crucial role in enabling the immune system to discriminate between self and non-self components.</li>\n<li>The smallest unit on an antigen that binds with its complementary site on an antibody (paratope) or a T-cell receptor is the epitope.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041637c4b9da-1076-41ff-9fa1-6a24eecc7008.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Paratope (Option A):</strong> A <strong>paratope</strong> is the specific site on an antibody that interacts with an antigen. It is also known as an antigen-binding site.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911cff6b292-319e-4d0b-bbd0-4a89443b1ec2.png\">\n<p><strong>Idiotype (Option C):</strong> An <strong>idiotype</strong> refers to the antigenic determinant of an antibody itself, against which another antibody can be raised. Idiotypes vary in the variable region of the heavy (H) and light (L) chains of an antibody, arising from the unique amino acid sequences in the paratope region.</p>\n<p><strong>Isotype (Option D):</strong> An <strong>isotype</strong> refers to the classes and subclasses of antibodies (e.g., IgG, IgA, IgM, IgD, and IgE), which vary in the amino acid sequences of the constant region of their heavy chains. This variation is called isotypic variation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>epitope is the specific, recognizable molecular region on an antigen that directly interacts with antibodies or T-cell receptors</strong>, initiating an immune response.</p>", "options": ["Paratope", "Epitope", "Idiotype", "Isotype"], "html_options": ["Paratope", "Epitope", "Idiotype", "Isotype"], "corr_idx": 1}, {"id": "1181741", "html_qtxt": "Why are polysaccharide pneumococcal vaccines not recommended for children under 2 years of age?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Polysaccharide pneumococcal vaccines </strong>are<strong> not typically recommended for children under 2 years of age </strong>primarily because<strong> they are T-cell independent and </strong>do not effectively lead to the development of immunological memory .</li>\n<li>Young children, particularly infants under two years old, have an immature immune system that responds weakly to polysaccharide antigens.</li>\n<li>As these vaccines are T-cell independent, they do not effectively activate helper T cells, which are essential for generating a strong and lasting antibody response, as well as for establishing immunological memory.</li>\n<li>In contrast, protein-based (conjugate) vaccines can stimulate T cells, resulting in a more robust and enduring immune response.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They are less effective against viral infections (Option A):</strong> Pneumococcal vaccines are designed to protect against bacterial infections (specifically <em>Streptococcus pneumoniae</em>), not viral infections. Their effectiveness against viruses is not a factor in their recommendation for young children.</p>\n<p><strong>Polysaccharide vaccines are too expensive (Option C):</strong> While vaccine cost is a factor in public health, the primary reason for not recommending polysaccharide vaccines for young children is immunological, not economic. Conjugate vaccines, which are effective in this age group, tend to be more complex and potentially more expensive than simple polysaccharide vaccines.</p>\n<p><strong>There are no polysaccharide pneumococcal vaccines available (Option D):</strong> Polysaccharide pneumococcal vaccines (e.g., PPSV23) are available, but their use is typically recommended for older children and adults, not infants under two, due to the immunological reasons described.</p>\n<p><strong>Key Takeaway:</strong> <strong>Polysaccharide vaccines are T-cell independent and therefore do not elicit a robust, memory-generating immune response in young children (under 2 years of age) due to their immature immune systems</strong>, which is why conjugate vaccines are preferred for this age group.</p>", "options": ["They are less effective against viral infections.", "Polysaccharide vaccines are T-cell independent and do not lead to the development of immunological memory.", "Polysaccharide vaccines are too expensive.", "There are no polysaccharide pneumococcal vaccines available."], "html_options": ["They are less effective against viral infections.", "Polysaccharide vaccines are T-cell independent and do not lead to the development of immunological memory.", "Polysaccharide vaccines are too expensive.", "There are no polysaccharide pneumococcal vaccines available."], "corr_idx": 1}, {"id": "1181742", "html_qtxt": "The main aim of an adjuvant is to increase:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The main aim of an <strong>adjuvant</strong> is to <strong>increase the immunogenicity of an antigen</strong>.</li>\n<li>Adjuvants are substances added to vaccines specifically to enhance the immune response to the vaccine antigen.</li>\n<li>By increasing immunogenicity, adjuvants help the immune system mount a stronger and more effective response against the target antigen.</li>\n<li>Examples of adjuvants include Alum (Aluminum hydroxide or phosphate), Mineral oil (liquid paraffin), and Freund's adjuvants (incomplete and complete).</li>\n<li>Certain bacterial products, like LPS of <em>Bordetella pertussis</em>, can also act as excellent adjuvants, as can toxoids (DT and TT for <em>Haemophilus influenzae</em>-b vaccine), and nonbacterial products such as silica particles, beryllium sulfate, squalene, and thimerosal.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Distribution (Option A):</strong> While some adjuvants might affect the localized retention of an antigen, their primary aim is not to increase the systemic distribution of the antigen throughout the body. Their goal is to enhance the <em>immune response</em> locally or systemically, not simply antigen spread.</p>\n<p><strong>Absorption (Option B):</strong> Adjuvants are not primarily aimed at increasing the absorption of an antigen into cells or tissues in a general sense. Instead, they focus on enhancing the immune system's recognition and response to the antigen.</p>\n<p><strong>Metabolism (Option D):</strong> Adjuvants do not aim to increase the metabolism (breakdown or chemical processing) of an antigen. In fact, some adjuvants might even slow down antigen release to prolong exposure to immune cells, which is contrary to increasing general metabolism.</p>\n<p><strong>Key Takeaway:</strong> The primary purpose of an <strong>adjuvant in a vaccine is to boost the antigenicity (immunogenicity) of the vaccine antigen</strong>, thereby eliciting a more potent and effective immune response from the recipient's body</p>", "options": ["Distribution", "Absorption", "Antigenicity", "Metabolism"], "html_options": ["Distribution", "Absorption", "Antigenicity", "Metabolism"], "corr_idx": 2}, {"id": "1181743", "html_qtxt": "A single immunoglobulin molecule contains:<br>Match the following<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509111e45544e-473e-47e6-9e83-9fc9c1f8ce01.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct matching pairs are as follows:</p>\n<ul>\n<li><strong>A. Papain digestion matches with 2. Cleaves the Ig molecule at a point above the hinge region</strong>. Papain digestion results in two Fab (antigen-binding) fragments and one Fc (crystallizable) fragment.</li>\n<li><strong>B. Pepsin digestion matches with 3. Cleaves the Ig molecule at a point below the hinge region</strong>. Pepsin digestion results in one F(ab')2 fragment and many smaller fragments.</li>\n<li><strong>C. Mercaptoethanol digestion matches with 1. Cleaves only disulphide bonds sparing the peptide bonds</strong>. Mercaptoethanol digestion generates four fragments: two heavy (H) and two light (L) chains.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012035962c88-d94c-4968-a909-b079d4a7e337.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p>Different enzymatic and chemical digestion methods target specific bonds in an immunoglobulin molecule, leading to distinct fragments: <strong>Papain cleaves above the hinge region, Pepsin cleaves below the hinge region, and Mercaptoethanol cleaves disulfide bonds</strong>.</p>", "options": ["A-3, B-2, C-1", "A-1, B-2, C-3", "A-2, B-3, C-1", "A-2, B-1, C-3"], "html_options": ["A-3, B-2, C-1", "A-1, B-2, C-3", "A-2, B-3, C-1", "A-2, B-1, C-3"], "corr_idx": 2}, {"id": "1181744", "html_qtxt": "Which of the following is class specific antigenic determinants of an Immunoglobulin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Class-specific antigenic determinants of an immunoglobulin (Ig) are usually found on the heavy chain (H-chain)</strong>.</li>\n<li>These determinants are crucial for defining the class or isotype of the immunoglobulin, such as IgG, IgA, IgM, IgE, and IgD.</li>\n<li>The constant region of the heavy chain is specifically what determines the immunoglobulin's class, as this region is unique to each class of antibody.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>L-chain (Option A):</strong> The light chain does not carry class-specific determinants. While involved in antigen binding, it does not determine the class (isotype) of the immunoglobulin.</p>\n<p><strong>J-chain (Option C):</strong> The J-chain is involved in the polymerization of certain immunoglobulin classes (specifically IgM and IgA) but does not serve as a class-specific determinant itself.</p>\n<p><strong>Variable region (Option D):</strong> The variable region is primarily responsible for antigen specificity, meaning it allows the antibody to bind to a particular antigen. It differs between antibodies to bind different antigens and does not determine the overall class of the immunoglobulin.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>heavy chain (H-chain) of an immunoglobulin carries the class-specific antigenic determinants (isotypes)</strong>, particularly within its constant region, which defines whether an antibody belongs to classes like IgG, IgA, IgM, IgE, or IgD.</p>", "options": ["L-chain", "H-chain", "J-chain", "Variable region"], "html_options": ["L-chain", "H-chain", "J-chain", "Variable region"], "corr_idx": 1}, {"id": "1181746", "html_qtxt": "Variable portion of antibody molecule is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>variable portion of an antibody molecule, known as the V-region, is located at the N-terminal end of both the heavy and light chains (Option B)</strong>.</li>\n<li>This variable region is critically responsible for the antibody's ability to recognize and bind to specific antigens.</li>\n<li>In contrast, the <strong>constant region (C-region)</strong> is located at the other end of the immunoglobulin and is consistent across all antibodies of a particular class (IgG, IgA, IgM, etc.), determining the antibody's effector functions like complement activation or binding to Fc receptors.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240422bb9d7ff7-0238-4d67-a041-98feb3de52f0.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>C-terminal (Option A):</strong> The C-terminal end of an antibody molecule contains the <strong>constant region (C-region)</strong>, which determines the antibody's class and effector functions, not its antigen specificity.</p>\n<p><strong>Intermediate region (Option C):</strong> The term <strong>intermediate region</strong> typically refers to the <strong>hinge region</strong> of the heavy chain, which is located between the variable and constant regions. The hinge region provides flexibility to the antibody structure but is not the variable portion responsible for antigen binding.</p>\n<p><strong>Carbohydrate moiety (Option D): </strong>Antibody molecules are glycoproteins, meaning they have <strong>carbohydrate moieties</strong> attached. These carbohydrate components are usually found on the constant region of the antibody and are involved in functions like solubility, folding, and interaction with Fc receptors, but they do not constitute the variable portion responsible for antigen binding.</p>\n<p><str
