elope composed of nuclear membrane molecules?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Herpes virus</strong> to which varicella zoster virus belongs derives its envelope from the host nuclear membrane.</li>\n<li>The <strong>viral envelope</strong> is a lipid-containing membrane acquired during maturation through budding from a host cell membrane.</li>\n<li>Viral glycoproteins are displayed on its surface, forming structures known as <strong>peplomers</strong>.</li>\n</ul>\n<p>Some of the non-enveloped viruses are given in the table below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912fb4d14d2-9d9d-482e-a9bc-889767245308.png\">\n<ul>\n<li>Herpesviruses are large, <strong>enveloped</strong> viruses containing a double-stranded DNA genome that is linear and often displays terminal and internal repeat sequences. The herpes virus which frequently infects humans are numbered 1 to 8.</li>\n<li>The nucleocapsid exhibits <strong>icosahedral symmetry</strong> with 162 capsomeres, and the envelope, derived from the <strong>nuclear membrane of infected cells</strong>, contains viral glycoprotein spikes and surrounds an intermediate tegument layer.</li>\n<li><strong>Varicella-zoster virus </strong>which is human herpes virus-3 causes two distinct illnesses: <strong>varicella (chickenpox)</strong>, a highly contagious condition in children marked by widespread vesicular eruptions, and <strong>herpes zoster (shingles)</strong>, a painful rash confined to a single dermatome as shown below, seen mainly in older or immunocompromised individuals.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912ae6a0698-efa5-4d1a-bad8-ea559d0cb15c.png\">\n<ul>\n<li>While varicella results from primary infection, herpes zoster occurs due to reactivation of latent virus residing in sensory ganglia.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenovirus (Option A): </strong>Adenovirus contains DNA as their genetic material and are non-enveloped viruses.</p>\n<p><strong>Poliovirus (Option C): </strong>Poliovirus belongs to the family picornavirus which are non-enveloped RNA viruses.</p>\n<p><strong>Rotavirus (Option D): </strong>Rotavirus belongs to the order reoviridae which are non-enveloped viruses with segmented dsRNA.</p>", "options": ["Adenovirus", "Varicella-zoster", "Poliovirus", "Rotavirus"], "html_options": ["Adenovirus", "Varicella-zoster", "Poliovirus", "Rotavirus"], "corr_idx": 1}, {"id": "1182706", "html_qtxt": "A 12-year-old boy is brought to his paediatrician with a high fever. He was feeling fatigued yesterday and then developed a high fever overnight that was accompanied by chills and malaise. This morning he also started complaining of headaches and myalgias. He is given oseltamivir and given instructions to rest and stay hydrated. Which of the following properties is required for the viral genetic change that permits global pandemics of this virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features suggest a diagnosis of viral infection with influenza and its <strong>segmented genomic material</strong> permits the viral genetic change (antigenic shift) that leads to global pandemics.</li>\n<li><strong>Influenza viruses</strong>, belonging to the <strong>Orthomyxoviridae family</strong>, are major respiratory pathogens known for their high mutation rates and genetic reassortment, contributing to seasonal epidemics and occasional pandemics.</li>\n<li>These viruses are roughly spherical and possess a <strong>lipid envelope</strong> derived from the host cell membrane.</li>\n<li>The viral genome is composed of <strong>segmented</strong>, single-stranded, negative-sense RNA :eight segments in influenza A and B, and seven in influenza C.</li>\n<li>These <strong>segments encode various proteins</strong>, including nine structural proteins such as <strong>nucleoprotein</strong> (NP), <strong>matrix proteins</strong> (M1, M2), and the surface glycoproteins <strong>hemagglutinin</strong> (HA) and <strong>neuraminidase</strong> (NA).</li>\n<li>HA facilitates<strong> viral attachment </strong>to sialic acid receptors and mediates membrane fusion, while NA plays a role in<strong> viral release</strong> and prevents virion aggregation by removing sialic acids.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509125e0a0810-96f8-4f76-aebf-7396659a2724.png\">\n<ul>\n<li>Antigenic variations in HA and NA give rise to <strong>antigenic drift</strong> (minor point mutations) and <strong>antigenic shift</strong> (major reassortments between segments of two different viruses of the same type), the latter often resulting in <strong>pandemics</strong>. <strong>(Options A, B, and C ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509122b96f44b-bebb-4c42-a8ad-3c7ee732b873.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091283040007-3be3-4708-a596-1436291a5435.png\">\n<ul>\n<li>Clinical infection primarily involves the <strong>upper respiratory tract</strong> and is marked by fever, malaise, myalgia, and cough. Complications include pneumonia, especially in vulnerable populations, and rare conditions like Reye syndrome in children using aspirin.</li>\n<li>Diagnosis is made via <strong>RT-PCR</strong>, viral culture, serology, or antigen detection. Immunity is strain-specific, and antigenic drift enables reinfection.</li>\n</ul>", "options": ["Point mutations in viral genome", "Concurrent infections with 2 viruses of same type", "Crossing over of homologous regions", "Segmented genomic material"], "html_options": ["Point mutations in viral genome", "Concurrent infections with 2 viruses of same type", "Crossing over of homologous regions", "Segmented genomic material"], "corr_idx": 3}, {"id": "1182708", "html_qtxt": "When hepatitis D was injected into an immunocompromised mouse, there was no detectable hepatitis D RNA in the blood at any time point during the next several months. When co-injected with hepatitis B, hepatitis D RNA was detected in the blood. Which of the following best describes this phenomenon?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The phenomenon wherein Hepatitis D virus requires the help of Hepatitis D virus to infect a cell is called <strong>complementation</strong>.</li>\n<li><strong>Hepatitis D virus (HDV)</strong>, also known as the delta agent, is a defective virus that cannot replicate or infect cells independently.</li>\n<li>It requires coinfection with hepatitis B virus (HBV) because HDV lacks the genes necessary for producing its own <strong>envelope proteins</strong>.</li>\n<li>HBV provides the hepatitis B surface antigen (HBsAg), which is essential for HDV to form its <strong>envelope</strong> and infect host cells.</li>\n<li>This interaction exemplifies <strong>complementation</strong> (a type of viral interaction), where one virus supplies a missing gene product to support the replication of a defective virus without altering either virus&rsquo;s genotype.</li>\n<li>As a result, HDV can only propagate in individuals already infected with HBV, using the envelope proteins made by HBV for entry and spread.</li>\n<li>Acute hepatitis D infection can occur either through <strong>coinfection </strong>with hepatitis B virus (HBV) at the same time or as a <strong>superinfection</strong> in someone who already has chronic HBV infection.</li>\n<li>In cases of coinfection, antibodies against the hepatitis D antigen (HDAg) tend to appear later during the acute phase and are often present in low levels. For more reliable detection, it is better to test for HDAg or HDV RNA in the blood, or look for IgM antibodies specific to HDV.</li>\n<li>During recovery from coinfection, these markers including HDV RNA and even anti-HDV antibodies typically disappear within months or years.</li>\n<li>In contrast, superinfection with HDV leads to<strong> chronic HDV infection</strong> in over 70% of cases, with sustained high levels of both IgM and IgG antibodies against HDV, as well as continued detection of HDV RNA and HDAg.</li>\n<li>Superinfections are more likely to cause severe liver damage, including fulminant hepatitis.</li>\n<li>Other types of viral interactions include recombination, phenotypic mixing, and interference.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Recombination (Option B): </strong>Recombination is a process where viral progeny <strong>acquire genetic traits</strong> not simultaneously present in either parent virus. It typically involves breaking of nucleic acid strands and f<strong>using portions of genomes</strong> from two parental viruses, producing a recombinant virus that is genetically stable and replicates consistently.</p>\n<p><strong>Interference (Option C): </strong>Interference refers to the<strong> inhibition</strong> of replication of one virus when two viruses infect the same cell or host simultaneously. This phenomenon is independent of specific immunity and does not occur with all virus combinations. Interference can happen through various mechanisms. One virus may block or <strong>destroy the cellular receptors</strong> needed by the other virus, as seen with retroviruses or orthomyxoviruses. Another mechanism is that the two viruses might c<strong>ompete for replication machinery</strong> like polymerases or initiation factors, or the first virus may stimulate the cell to produce <strong>inhibitory substances </strong>such as interferons that block the replication of the second virus.</p>\n<p><strong>Viral vector (Option D):&nbsp; </strong>Recombinant DNA technology has enabled <strong>viral genomes</strong> to be used as tools for expressing both viral and cellular genes, making it possible to produce biological substances like hormones, vaccines, and interferons. This technology utilizes both DNA viruses and RNA viruses each offering unique benefits and limitations.</p>", "options": ["Complementation", "Recombination", "Interference", "Viral vector"], "html_options": ["Complementation", "Recombination", "Interference", "Viral vector"], "corr_idx": 0}, {"id": "1182713", "html_qtxt": "Which of the following viruses would not be disrupted if treated with a detergent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the given options, <strong>picornavirus</strong> would not be disrupted if treated with a detergent since non-enveloped viruses are resistant to detergents.</li>\n<li>Some of the non-enveloped viruses are given in the table below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912e83c8028-04d7-4a76-9686-c12225ee14d4.png\">\n<ul>\n<li>A <strong>viral envelope</strong> is a lipid-rich membrane that surrounds certain virus particles and is acquired during maturation through a <strong>budding process</strong> involving cellular membranes.</li>\n<li>This budding typically takes place at the <strong>plasma membrane </strong>but can also occur at other intracellular membranes.</li>\n<li>For instance, herpesviruses acquire their envelopes from the <strong>nuclear membrane</strong> of the host cell, and the lipid makeup of the viral envelope reflects the composition of that specific membrane.</li>\n<li>The envelope contains virus-encoded glycoproteins, which are displayed on its surface as projections called <strong>peplomers</strong>.</li>\n<li>These glycoproteins are inserted into the host membrane before budding, allowing the viral nucleocapsid to incorporate them during envelopment.</li>\n<li>Notably, enveloped viruses are non-infectious until the envelope is acquired, and infectious virions generally do not build up within the infected cell.</li>\n<li>The structure and lipid content of the envelope are crucial for infectivity, as <strong>disruption of the lipid membrane</strong> such as by <strong>ether </strong>or detergents renders the virus non-infectious.</li>\n<li>Hence,<strong> lipid-containing viruses</strong> are<strong> sensitive</strong> to these agents, while non-enveloped (nonlipid-containing) viruses are typically resistant.</li>\n<li><strong>Explanation of other options:</strong></li>\n<li><strong>Herpesvirus (Option A): </strong>Herpesviruses are large viruses featuring a nucleocapsid with cubic symmetry and 162 capsomeres. They possess a<strong> lipid-containing envelope</strong> and a linear, double-stranded DNA genome.</li>\n<li><strong>Hepadnavirus (Option B): </strong>Hepadnaviruses are small, <strong>enveloped viruses</strong> and contain circular, partially double-stranded DNA. They have an icosahedral nucleocapsid core surrounded by the lipid-containing envelope with viral surface antigen.</li>\n<li><strong>Flavivirus (Option C): </strong>Flaviviruses are <strong>enveloped </strong>viruses and possess a single-stranded, positive-sense RNA genome. Their mature virions accumulate within the cisternae of the endoplasmic reticulum.</li>\n</ul>", "options": ["Herpesvirus", "Hepadnavirus", "Flavivirus", "Picornavirus"], "html_options": ["Herpesvirus", "Hepadnavirus", "Flavivirus", "Picornavirus"], "corr_idx": 3}, {"id": "1182714", "html_qtxt": "Inclusion bodies are aggregates of viral proteins or virions that confer altered staining properties to host cells. You find the following inclusion body in a particular cell and are asked whether the given inclusions are intracytoplasmic, intranuclear, or both. Which of the following cases will show inclusion bodies at a similar site to the one you identified above?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509121d9e027d-3c34-4c72-982e-6d2fbd1fae6a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows the owl eye inclusions (nuclear) seen in <strong>cytomegalovirus</strong> infected cells which also have intracytoplasmic inclusions ,and inclusions in the same sites can also be seen in a <strong>7-year-old with coryza and Koplik's spots</strong> which describe <strong>measles</strong>.</li>\n<li>Cells infected by cytomegalovirus become notably enlarged and display variation in cell and nuclear shape.</li>\n<li>They characteristically contain <strong>prominent intranuclear basophilic inclusions</strong> that occupy nearly half of the nucleus and are typically separated from the nuclear membrane by a distinct clear zone giving the <strong>characteristic owl eye</strong></li>\n<li>Additionally, smaller basophilic inclusions may also be observed in the cytoplasm of these infected cells.</li>\n<li>During viral replication inside host cells, distinct virus-induced structures known as inclusion bodies may form.</li>\n<li>These inclusions, often larger than individual virions and stainable with acidic dyes like eosin, can be located in the nucleus, the cytoplasm, or both locations in the case of certain viruses like <strong>measles</strong>.</li>\n<li>These structures often function as sites for viral assembly and development. The appearance of inclusion bodies varies depending on the fixative and staining methods used during tissue processing.</li>\n<li>Measles virus infected lymphoid tissues show follicular hyperplasia and large germinal centers, along with scattered multinucleated giant cells called <strong>Warthin-Finkeldey cells </strong>as shown below, which contain eosinophilic inclusions in both the nucleus and cytoplasm.These cells are diagnostic of measles and may also appear in the lungs and sputum.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091286bd18d9-a18f-4165-a0b8-8f78b07b97fc.png\">\n<p>Other named inclusion bodies are summarised in the table given below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091284926fc2-78ff-4fbf-be99-223ddda62e07.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>A 12-year-old with a dog bite experiencing hydrophobia (Option A): </strong>This is suggestive of <strong>rabies</strong> which causes formation of intracytoplasmic inclusion bodies known as <strong>negri bodies</strong>.</p>\n<p><strong>A patient with travel history to Africa presenting with fever and jaundice (Option B): </strong>This history points to a diagnosis of yellow fever which forms Cowdry A bodies which are intranuclear.</p>\n<p><strong>A 5-year-old with raised umbilicated papules in the genital area (Option D): </strong>This describes lesions of molluscum contagiosum which forms intracytoplasmic inclusion bodies known as Henderson-Patterson bodies.</p>", "options": ["A 12-year-old with a dog bite experiencing hydrophobia", "A patient with travel history to Africa presenting with fever and jaundice", "A 7-year-old with coryza and Koplik's spots", "A 5-year-old with raised umbilicated papules in the genital area"], "html_options": ["A 12-year-old with a dog bite experiencing hydrophobia", "A patient with travel history to Africa presenting with fever and jaundice", "A 7-year-old with coryza and Koplik's spots", "A 5-year-old with raised umbilicated papules in the genital area"], "corr_idx": 2}, {"id": "1182715", "html_qtxt": "An abnormal replication cycle in influenza virus with high hemagglutinin titer but low infectivity in the virus. What is this phenomenon called?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Abnormal replication cycle</strong> in an influenza virus with high hemagglutinin titer but low infectivity occurs due to <strong>Von Magnus phenomenon</strong>.</li>\n<li>During abnormal viral replication cycles, some progeny virions may be non-infectious due to <strong>faulty assembly</strong>. This phenomenon is observed when cells are infected with <strong>high doses</strong> of certain viruses, such as influenza, resulting in high hemagglutinin titers but low infectivity. This scenario is termed the von Magnus phenomenon.</li>\n<li>In some cells, viral infection does not yield infectious particles due to a cellular block in replication and this is called an <strong>abortive infection</strong>, where the failure lies in the cell type rather than in the virus. <strong>(Option C ruled out)</strong></li>\n<li>Additionally, some viruses are <strong>genetically defective</strong>, meaning they cannot independently produce complete progeny. Their replication depends on the simultaneous presence of a helper virus that can supply the missing genetic functions.</li>\n<li>For example, certain strains of Rous sarcoma virus (RSV) lack genes for the viral envelope and require a<strong> helper virus</strong> such as avian leukosis virus to form infectious progeny. The envelope proteins of such progeny are determined by the helper virus. Other examples include <strong>hepatitis D virus</strong>, which relies on hepatitis B, and <strong>adeno-associated satellite viruses</strong>, which depend on adenoviruses.</li>\n<li>These genetically deficient viruses that require helper activity to produce infectious particles are termed <strong>defective viruses</strong>. <strong>(Option D ruled out)</strong></li>\n<li><strong>Pseudovirions</strong> are a unique kind of defective viral particle that package host cell DNA instead of the virus&rsquo;s own genetic material. During replication, the viral capsid may mistakenly encapsulate fragments of <strong>host nucleic acid</strong> rather than viral nucleic acid. Although these structures resemble typical virus particles under electron microscopy, they are incapable of replication. However, they may have the potential to transfer host cell genetic material between cells.<strong> (Option B ruled out)</strong></li>\n</ul>", "options": ["Von Magnus phenomenon", "Pseudovirions", "Abortive infection", "Defective viruses"], "html_options": ["Von Magnus phenomenon", "Pseudovirions", "Abortive infection", "Defective viruses"], "corr_idx": 0}, {"id": "1182716", "html_qtxt": "Choose the correct statement with respect to nucleic acid replication in viruses", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>All <strong>DNA viruses</strong> replicate in the <strong>nucleus</strong> except<strong> Poxvirus </strong>which replicates in the <strong>cytoplasm</strong>.</li>\n<li>DNA virus genomes are replicated in the <strong>nucleus </strong>using host enzymes, except for poxviruses which operate in the cytoplasm. <strong>(Option A ruled out)</strong></li>\n<li>The complexity of DNA viruses influences how they regulate viral gene expression. Transcription may proceed from either DNA strand and include <strong>intron splicing</strong>, such as in papillomaviruses and adenoviruses. DNA replication uses <strong>DNA-dependent DNA polymerase</strong> and requires a <strong>primer</strong>, with replication being semiconservative.</li>\n<li>Simple DNA viruses like parvovirus depend on host enzymes, while complex viruses encode their own. Parvovirus uses self-hybridizing inverted DNA sequences as a primer, adenovirus uses a deoxycytidine-protein primer, and herpesvirus has its own primase.</li>\n<li>Large DNA viruses like herpesvirus and adenovirus encode their own enzymes to replicate in growing and non-growing cells. Smaller ones like parvovirus rely on actively dividing cells due to limited internal enzymatic machinery. For example, parvoviruses infect erythroid precursors.</li>\n<li><strong>Viral polymerases</strong> are faster but more <strong>error-prone</strong> than host enzymes, making them targets for antiviral drugs.</li>\n<li><strong>Hepadnaviruses</strong> are unique: they synthesize a positive-strand RNA copy of their DNA genome using host RNA polymerase, then convert it into DNA via reverse transcription. The process halts during positive-strand DNA synthesis, yielding a <strong>partially double-stranded DNA genome</strong>.</li>\n<li>Replication in most RNA viruses occurs in the <strong>cytoplasm </strong>except for <strong>orthomyxovirus</strong>. In retrovirus, the cDNA is synthesised in the cytoplasm and integrated into the host genome which is then transcribed in the nucleus. <strong>(Options C and D ruled out)</strong></li>\n<li>Positive-sense RNA viruses directly serve as mRNA. These viruses contain a replication complex to organize viral components for efficient genome replication and transcription. Negative-sense RNA viruses use the negative genome to make mRNA via viral polymerase, which must enter the host cell with the genome</li>\n</ul>", "options": ["All DNA viruses replicate in the cytoplasm except Poxvirus", "All DNA viruses replicate in the nucleus except Poxvirus", "All RNA viruses replicate in the nucleus except Retrovirus", "All RNA viruses replicate in the cytoplasm except Papillomavirus"], "html_options": ["All DNA viruses replicate in the cytoplasm except Poxvirus", "All DNA viruses replicate in the nucleus except Poxvirus", "All RNA viruses replicate in the nucleus except Retrovirus", "All RNA viruses replicate in the cytoplasm except Papillomavirus"], "corr_idx": 1}, {"id": "1182717", "html_qtxt": "Which of the following best describes the nucleic acid of the smallest DNA virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The smallest virus is the <strong>parvovirus </strong>which is a <strong>ss DNA virus</strong>.</li>\n<li>Parvoviruses are the <strong>smallest viruses</strong>, with an icosahedral, nonenveloped structure. Their genome consists of<strong> linear, single-stranded DNA</strong>. <strong>(Options B, C, and D ruled out)</strong></li>\n<li>Most of the DNA viruses have double stranded DNA and few examples of DNA viruses with single stranded DNA are parvoviridae and anelloviridae.</li>\n<li>Most of the RNA viruses have a single copy of <strong>unsegmented single stranded genome</strong> but<strong> retroviridae</strong> have <strong>two copies</strong> of single stranded RNA.</li>\n<li><strong>Segmented RNA viruses</strong> include Bunyaviridae, Orthoviridae, Reoviridae, and Arenaviridae and <strong>Reoviridae</strong> has<strong> double stranded RNA</strong>.</li>\n<li>Human parvovirus B19, belonging to the Erythroparvovirus genus, is pathogenic and exhibits a <strong>tropism for erythroid progenitor cells</strong>.</li>\n<li>Viral replication is heavily reliant on host cell functions and occurs in the <strong>nucleus</strong>. Because parvoviruses cannot initiate DNA synthesis, they must infect dividing cells.</li>\n<li>They lack the ability to stimulate resting cells and therefore depend on the <strong>host&rsquo;s DNA polymerases</strong>.</li>\n<li>For parvovirus B19, replication takes place primarily in erythroid progenitor cells expressing blood group P antigen (globoside), with &alpha;5&beta;1 integrin serving as a coreceptor.</li>\n<li>The viruses are environmentally stable and can persist in the blood and respiratory secretions, with transmission primarily via the respiratory route.</li>\n<li>Clinically, parvovirus B19 is associated with a variety of conditions: <strong>erythema infectiosum</strong> (fifth disease) in children and occasionally adults, presenting as a <strong>slapped-cheek facial rash</strong>, as shown below, with possible joint symptoms.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912c77f96eb-208c-4bbd-a74d-c8e89e592429.png\">\n<ul>\n<li><strong>Transient aplastic crisis</strong> can occur in individuals with underlying hemolytic anemias such as sickle cell disease. Other manifestations include chronic anemia and <strong>pure red cell aplasia</strong> in immunodeficient patients and <strong>hydrops fetalis</strong> due to fetal anemia following vertical transmission during maternal infection.</li>\n<li>Persistent infections are noted in immunocompromised patients, with chronic suppression of bone marrow.</li>\n<li>Diagnosis is primarily via detection of viral DNA through PCR, with B19 DNA detectable in serum, blood cells, respiratory secretions, and tissue. Serological tests for IgM and IgG antibodies are also used, though IgG persists longer post-infection</li>\n</ul>", "options": ["ss DNA virus", "ds DNAvirus", "ss RNA virus", "ds RNA virus"], "html_options": ["ss DNA virus", "ds DNAvirus", "ss RNA virus", "ds RNA virus"], "corr_idx": 0}, {"id": "1182718", "html_qtxt": "Shedding of viruses is a necessary step to maintain viruses in the environment or host. Which of the following viruses is not shed, thus making humans a dead-end host?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the given options, rhabdovirus is not shed into the environment from infected individuals which makes humans a dead-end host in rabies.</li>\n<li>The process of viral pathogenesis involves a sequence of steps: the virus enters the host, undergoes initial<strong> replication</strong>, spreads within the body, induces cellular damage, triggers an immune response, and ultimately is either cleared or establishes a persistent infection, culminating in the<strong> shedding of the virus</strong>.</li>\n<li>Viral shedding refers to the release of infectious virus particles into the environment, typically from the same body surfaces through which the virus originally entered.</li>\n<li>The timing and pattern of shedding vary by virus and disease stage. Shedding marks the phase when the infected person can transmit the infection.</li>\n<li>However, in certain viral diseases like rabies, humans serve as <strong>dead-end hosts</strong>, so virus shedding does not occur.</li>\n<li>The mechanism of viral spread in the body in various viral infections is illustrated in the image below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912a334f5a7-ef67-45b4-ba93-bf62c8a97757.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Poliovirus (Option B): </strong>Poliovirus enters through the mouth and initially replicates in the oropharynx or intestinal tract. Although its presence in the throat diminishes after a week, it <strong>continues to be shed in feces</strong> for several weeks, even when antibody levels in the blood are elevated.</p>\n<p><strong>Varicella-zoster (Option C): </strong>Varicella is easily transmitted through<strong> airborne droplets</strong> or direct contact. An individual with varicella is likely contagious starting just before the rash appears and remains so during the initial days of the rash.</p>\n<p><strong>Hepatitis B (Option D): </strong>Modes of transmission of Hepatitis B virus include vertical, contact, and parenteral.</p>", "options": ["Rhabdovirus", "Poliovirus", "Varicella-zoster", "Hepatitis B"], "html_options": ["Rhabdovirus", "Poliovirus", "Varicella-zoster", "Hepatitis B"], "corr_idx": 0}, {"id": "1182719", "html_qtxt": "Match the following cytopathic effect on light microscope and their causative virus<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912eb3c4249-1dce-42ee-9a95-b3147a918fbe.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The viruses with their respective cytopathic changes are correctly matched in option B, <strong>A-4 B-3 C-1 D-2.</strong></li>\n<li>When viruses replicate in cell cultures, they often cause visible structural changes in host cells, known as <strong>cytopathic effects </strong>(CPE).</li>\n<li>These changes include <strong>shrinking</strong>, swelling, rounding of cells, and the formation of <strong>syncytia</strong> or clusters. Such effects help in the presumptive identification of the virus, especially when the clinical presentation is already known.</li>\n<li>For example, respiratory syncytial virus typically forms multinucleated giant cells, while adenoviruses form grapelike clusters of large round cells.</li>\n<li>Some viruses, such as rubella, do not cause direct CPE but can be detected through their ability to interfere with the CPE of another virus, a process termed viral interference.</li>\n</ul>\n<p>The various cytopathic effects shown by different viruses are summarised in the table below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091246a9de71-4c48-490f-a3d8-9d16e5afab9f.png\">", "options": ["A-2 B-4 C-1 D-3", "A-4 B-3 C-1 D-2", "A-4 B-2 C-1 D-3", "A-1 B-3 C-2 D-4"], "html_options": ["A-2 B-4 C-1 D-3", "A-4 B-3 C-1 D-2", "A-4 B-2 C-1 D-3", "A-1 B-3 C-2 D-4"], "corr_idx": 1}, {"id": "1182721", "html_qtxt": "The following image depicts a schematic diagram of an embryonated egg used for viral cultivation. Which of the following sites will you use to cultivate vaccines for someone travelling to an endemic area for yellow fever?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912fa1df7c4-7a7b-4ab9-96a4-7ecdb9ed80e6.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Allantoic sac</strong> is used for<strong> 17D vaccine production</strong> used to prevent <strong>yellow fever</strong>.</li>\n<li>Viruses, being obligate intracellular parasites, cannot be grown on non-living culture media.</li>\n<li>To cultivate them, three primary methods are used: <strong>inoculation into animals</strong>, <strong>embryonated eggs</strong>, or<strong> tissue cultures</strong>.</li>\n<li>Embryonated Eggs: First introduced by Goodpasture and refined by Burnet, the embryonated hen&rsquo;s egg provides multiple sites for virus cultivation:\n<ul>\n<li><strong>Chorioallantoic membrane (CAM):</strong> Used for observing visible lesions or pocks, which vary in appearance depending on the virus. Pock formation helps in quantifying viruses like variola or vaccinia.<strong> (Option D ruled out)</strong></li>\n<li><strong>Allantoic cavity:</strong> Offers a high yield for viruses such as influenza and certain paramyxoviruses.</li>\n<li><strong>Amniotic sac:</strong> Primarily used for isolating influenza viruses.<strong> (Option B ruled out)</strong></li>\n<li><strong>Yolk sac:</strong> Useful for growing certain viruses, chlamydiae, and rickettsiae. <strong>(Option A ruled out)</strong></li>\n</ul>\n</li>\n<li>The <strong>allantoic route</strong> is particularly important for large-scale cultivation of influenza viruses used in vaccines. Other vaccines like<strong> yellow fever (17D strain)</strong> and rabies (Flury strain) are also made using chick embryonated eggs.</li>\n<li>Duck eggs, with their larger size and longer incubation period, are sometimes preferred due to better virus yield and have been used in making inactivated rabies vaccines.</li>\n</ul>", "options": ["Yolk sac", "Amniotic sac", "Allantoic sac", "Chorioallantoic membrane"], "html_options": ["Yolk sac", "Amniotic sac", "Allantoic sac", "Chorioallantoic membrane"], "corr_idx": 2}, {"id": "1182722", "html_qtxt": "Cell lines are classified according to the number of cell divisions they can undergo. Which of the following is not an example of a continuous cell line, which is capable of indefinite growth?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the given options, <strong>monkey kidney cell line</strong> is an example of a primary cell line and not a continuous cell line.</li>\n<li>Viruses, being <strong>obligate intracellular parasites</strong>, cannot be cultured on non-living media.</li>\n<li>Their cultivation is accomplished through three main approaches: animal inoculation, embryonated eggs, and tissue culture.</li>\n<li><strong>Animal Inoculation</strong>: Routes of inoculation include intracerebral, subcutaneous, intraperitoneal, and intranasal. Guinea pigs, rabbits, and ferrets may also be used.</li>\n<li>Virus growth is detected via death, disease, or lesions, although repeated passages may be required.</li>\n<li><strong>Embryonated Eggs</strong>: Embryonated hen&rsquo;s eggs provide multiple sites for virus growth.</li>\n<li>Tissue Culture: This became prominent after antibiotics reduced bacterial contamination.</li>\n</ul>\n<p><strong>Types of Tissue Cultures</strong>:</p>\n<ul>\n<li><strong>Organ Culture:</strong> Maintains small organ segments in vitro, preserving structure and function. Used for viruses that are highly organ-specific, like coronaviruses.</li>\n<li><strong>Explant Culture:</strong> Involves minced tissue embedded in plasma clots or suspension. Once a standard virology technique, it's now rarely used but was important for isolating adenoviruses.</li>\n<li><strong>Cell Culture:</strong> Most commonly used. Tissues are dissociated using enzymes like trypsin. Cells are suspended in growth media, allowed to adhere, and form monolayers. Cultures are grown as &lsquo;stationary&rsquo; or in &lsquo;roller drums&rsquo;.</li>\n</ul>\n<p><strong>Cell cultures are categorized into:</strong></p>\n<ul>\n<li><strong>Primary Cell Culture</strong>\n<ul>\n<li>These are normal cells derived from animal or human cells.</li>\n<li>Able to grow only for a limited time and cannot be maintained in serial culture.</li>\n<li>Used for the <strong>primary isolation of viruses</strong> and production of vaccines.</li>\n<li><strong>Examples:</strong> Monkey kidney cell culture, Human amnion cell culture.</li>\n</ul>\n</li>\n<li><strong>Diploid Cell Culture (Semi-continuous cell lines)</strong>\n<ul>\n<li>Cells are diploid and contain the <strong>same number of chromosomes</strong> as the parent cells.</li>\n<li>Can be sub-cultured up to <strong>50 times by serial transfer</strong>, after which senescence occurs and the strain is lost.</li>\n<li>Used for the <strong>isolation of some fastidious viruses</strong> and <strong>production of viral vaccines</strong>.</li>\n<li><strong>Examples:</strong> Human embryonic lung strain, Rhesus embryo cell strain.</li>\n</ul>\n</li>\n<li><strong>Heteroploid</strong> <strong>Cultures (Continuous cell lines)</strong>\n<ul>\n<li>Derived from <strong>cancer cells</strong>.</li>\n<li>Can be serially cultured <strong>indefinitely</strong>, hence called continuous cell lines.</li>\n<li>Maintained either by <strong>serial subculture</strong> or by <strong>deep-freezing at &ndash;70&deg;C</strong>.</li>\n<li>Due to derivation from cancer cells, <strong>not useful for vaccine production</strong>.</li>\n<li><strong>Examples:</strong> HeLa (Human carcinoma of cervix cell line), HEP-2 (Human epithelioma of larynx cell line).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>HEp-2 cell line (Option B): </strong>HEp-2 cell line stands for human epithelioma of larynx cell line which is an example of <strong>continuous</strong> cell line.</p>\n<p><strong>Vero cell line (Option C): </strong>Vervet <strong>monkey</strong> kidney cell line is an example of <strong>continuous</strong> cell line.</p>\n<p><strong>BHK-21 (Option D): </strong>Baby hamster kidney cell line is a type of <strong>continuous</strong> cell line.</p>", "options": ["Monkey kidney cell line", "HEp-2 cell line", "Vero cell line", "BHK-21"], "html_options": ["Monkey kidney cell line", "HEp-2 cell line", "Vero cell line", "BHK-21"], "corr_idx": 0}, {"id": "1182723", "html_qtxt": "By which phenomenon does the OPV vaccine prevent an outbreak of wild polio strains?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>OPV vaccine can prevent an outbreak of wild polio strains by the phenomenon of <strong>viral interference</strong>.</li>\n<li><strong>Interference</strong> refers to the phenomenon where infection of a cell by one virus hampers the concurrent or subsequent infection by another virus.</li>\n<li>This effect, often mediated by <strong>interferon</strong>, is distinct from immune responses and does not occur with every virus combination, as some viruses can still replicate efficiently within the same host cell.</li>\n<li>Interference may arise through various mechanisms. One virus can block or <strong>destroy cell receptors</strong>, preventing the second virus from attaching. Examples include retroviruses and enteroviruses blocking, and orthomyxoviruses destroying receptors.</li>\n<li>Another mechanism involves one virus outcompeting the other for<strong> replication machinery l</strong>ike polymerases or initiation factors.</li>\n<li>Additionally, one virus may <strong>stimulate the production</strong> of substances like <strong>interferon</strong> in the infected cell, which inhibits the replication of other viruses.</li>\n<li>Different types of interference have been described. One such form, &lsquo;<strong>autointerference</strong>,&rsquo; occurs when a high viral load inhibits production of infectious progeny.</li>\n<li>Interference has practical applications, such as the <strong>use of live attenuated poliovirus </strong>vaccine to block wild poliovirus. However, pre-existing enteric viruses can also interfere with vaccine virus replication, potentially compromising its efficacy.</li>\n</ul>\n<p><strong>Examples of other options:</strong></p>\n<p><strong>Genetic recombination(Option A): </strong>&nbsp;Recombination leads to the creation of a new progeny virus, known as a <strong>recombinant</strong>, that possesses characteristics not simultaneously present in either parent virus. This process typically involves the<strong> breaking of nucleic acid strands</strong> and the joining of genetic segments from two different parent genomes. The resulting recombinant virus is genetically stable and continues to produce similar progeny upon replication.</p>\n<p><strong>Complementation (Option B): </strong>Complementation describes the interaction between gene products of two viruses <strong>co-infecting</strong> a cell, where one or both viruses may have <strong>genetic defects</strong>. This interaction enables replication of one or both viruses in conditions where they normally could not replicate. The process occurs when one virus supplies a <strong>functional gene product</strong> that <strong>compensates</strong> for a defect in the other virus, thereby supporting its replication. Importantly, the genetic material of both viruses remains unchanged.</p>", "options": ["Genetic reassortment", "Complementation", "Viral interference", "None of the above"], "html_options": ["Genetic reassortment", "Complementation", "Viral interference", "None of the above"], "corr_idx": 2}, {"id": "1313788", "html_qtxt": "All are mosquito borne viral fevers except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Kyasanur forest disease</strong> is a<strong> tick-borne</strong> viral hemorrhagic fever while the others are mosquito borne.</li>\n<li>Kyasanur Forest Disease (KFD) is a hemorrhagic fever identified in<strong> Karnataka</strong>, India, in 1957 following the discovery of dead monkeys in Shimoga district and the onset of febrile illness in local villagers.</li>\n<li>The virus, related to the Russian spring-summer encephalitis (RSSE) complex, was first isolated by the Virus Research Centre in Pune.</li>\n<li>While <strong>monkeys</strong> serve as <strong>amplifying hosts</strong> due to fatal infection, forest birds and small mammals are considered reservoir hosts.</li>\n<li>Transmission occurs via the bite of Haemaphysalis spinigera ticks, which may also support transovarial transmission.</li>\n<li>Clinically, KFD presents abruptly with fever, headache, conjunctivitis, muscle pain, and marked exhaustion.</li>\n<li><strong>Hemorrhagic manifestations </strong>may involve the skin, mucosa, and internal organs.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Japanese encephalitis (Option A):</strong> Transmitted by culex mosquitoes.</p>\n<p><strong>Yellow fever (Option B): </strong>Aedes mosquito is responsible for transmission of yellow fever.</p>\n<p><strong>Dengue (Option D): </strong>Dengue is spread by Aedes mosquito.</p>", "options": [" Japanese encephalitis", "Yellow fever", "Kyasanur forest disease", " Dengue"], "html_options": [" Japanese encephalitis", "Yellow fever", "Kyasanur forest disease", " Dengue"], "corr_idx": 2}]}, {"moduleId": 1008823, "name": "DNA Virus", "questions": [{"id": "1182670", "html_qtxt": "A 5-year-old child presented with fever, red eye and sore throat. He had participated in a summer camp organized by his school, a few days ago, after which other kids also presented with similar complaints. Which of the following viruses is most likely to be the causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most likely causative agent causing fever, red eye, and sore throat in a child after a camp suggestive of <strong>pharyngoconjunctival fever </strong>is <strong>adenovirus</strong>.</li>\n<li>Adenoviruses are <strong>DNA viruses</strong> responsible for diseases involving the respiratory, gastrointestinal, and urinary tracts, as well as the eye.</li>\n<li>They are <strong>non-enveloped</strong>, icosahedral in shape, with a genome composed of linear double-stranded DNA. Adenoviruses have unique structural features such as fibers protruding from each of the 12 vertices (penton bases) as shown below, contributing to their attachment and internalization into host cells.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509121865a908-bf87-4683-8210-f764b2527521.png\">\n<ul>\n<li>Human adenoviruses are classified under the Mastadenovirus genus, with 57 distinct serotypes divided into<strong> seven groups</strong> (A-G).</li>\n<li>These groups differ in their GC content of their DNA, hemagglutination patterns, and oncogenic potential.</li>\n<li>About one-third of human adenovirus serotypes are known to cause human disease. Serotypes 1-7 account for most cases worldwide.&nbsp;</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509129613fb38-ebe8-4390-bdfa-7ff71acc9207.png\">\n<ul>\n<li>Adenovirus infection can lead to <strong>acute hemorrhagic cystitis</strong> in both children and individuals who have undergone renal or bone marrow transplantation.</li>\n<li>Detection includes virus isolation, <strong>PCR</strong>, antigen testing, and electron microscopy. Group-specific antibodies are not serotype-specific and do not confirm past infections.</li>\n<li>There is no specific treatment. Preventive measures include <strong>hygiene</strong>, <strong>chlorination of swimming pools</strong>, and sterilization during eye exams.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Parvovirus (Option A): </strong>Parvovirus B19 infection commonly presents in children as <strong>erythema infectiosum</strong>, characterized by fever and a \"<strong>slapped cheek</strong>\" facial rash, sometimes accompanied by joint symptoms in adults. It can also cause <strong>transient aplastic crisis</strong> in individuals with chronic hemolytic anemia and persistent severe anemia in immunocompromised patients, such as those with congenital immunodeficiency or post-transplantation.</p>\n<p><strong>EBV (Option B): </strong>In children, primary EBV infections are usually asymptomatic, whereas adolescents and young adults commonly develop<strong> infectious mononucleosis</strong>. This condition typically presents after an incubation period of 30&ndash;50 days with symptoms such as headache, fever, fatigue, sore throat, splenomegaly and<strong> lymphadenopathy.</strong></p>\n<p><strong>Measles (Option D): </strong>Measles typically presents with a prodrome of fever, cough, coryza, conjunctivitis with photophobia, and <strong>Koplik spots</strong>, followed by a descending light pink <strong>maculopapular rash</strong> that progresses to brownish blotches and resolves with desquamation</p>", "options": ["Parvovirus", "Adenovirus ", "EBV", "Measles "], "html_options": ["Parvovirus", "Adenovirus ", "EBV", "Measles "], "corr_idx": 1}, {"id": "1182671", "html_qtxt": "A 6-year-old boy presented with mild fever, lethargy and flu-like symptoms for the past few days. He is a known case of sickle cell anemia.. His laboratory parameters are as follows:<br />Hb: 5.3 g/dL<br />RBC count: 3.5 million/microliter (Normal- 4.2 to 6.1 million)<br />WBC count- 6500/cubic mm<br />Platelets count- 1,70,000/cubic mm<br />Which of the following organisms might be responsible?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of <strong>anemia </strong>in a child with sickle cell anemia is suggestive of <strong>aplastic crises</strong> caused by<strong> parvovirus</strong>.</li>\n<li>Parvoviruses are among the <strong>smallest DNA viruses</strong> with nonenveloped icosahedral capsids and a single-stranded DNA genome.</li>\n<li>They rely on host cell machinery for replication due to their limited coding capacity and primarily infect dividing cells.</li>\n<li><strong>Human parvovirus B19</strong>, the most clinically significant member of the Parvovirinae subfamily, shows a distinct<strong> tropism for erythroid progenitor cells</strong>.</li>\n<li>Its replication depends on the presence of blood group <strong>P antigen </strong>and &alpha;5&beta;1 integrin on host cells, and it typically occurs in the nucleus, utilizing host cell DNA polymerases.</li>\n<li>B19 is responsible for several human diseases. In children, it causes<strong> erythema infectiosum </strong>or \"fifth disease,\" which presents as a flu-like illness followed by a characteristic \"<strong>slapped cheek</strong>\" rash and may include joint symptoms, especially in adults.</li>\n<li>In individuals with underlying hemolytic disorders such as <strong>sickle cell disease</strong> or thalassemia, it can trigger a <strong>transient aplastic crisis</strong> marked by abrupt cessation of red cell production and <strong>worsening anemia</strong>.</li>\n<li>Immunocompromised individuals may develop <strong>pure red cell aplasia</strong>, a chronic condition characterized by severe anemia due to persistent infection.</li>\n<li>In pregnant women, B19 infection can be transmitted vertically and may result in fetal anemia or <strong>hydrops fetalis</strong>, particularly when infection occurs before the 20th week of gestation.</li>\n<li>B19 virus is environmentally stable and can be transmitted via <strong>respiratory droplets</strong>, blood products, or from mother to fetus.</li>\n<li>Diagnosis is primarily molecular, using <strong>PCR</strong> to detect viral DNA in blood, respiratory secretions, or tissue samples, and serology to assess for IgM (indicative of recent infection) and IgG (indicative of past exposure).</li>\n<li>Treatment is generally <strong>supportive</strong>, with transfusion support for severe anemia and intravenous immunoglobulin therapy for chronic infections in immunocompromised hosts.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Salmonella typhi (Option A): </strong>Salmonella infections can manifest as enteric fever, septicemia, or enterocolitis, each with distinct clinical patterns.<strong> Enteric fever</strong> presents with a gradual onset, prolonged high fever, and early constipation followed by bloody diarrhea. <strong>Septicemia </strong>typically has an abrupt onset with high spiking fever but minimal gastrointestinal symptoms. <strong>Enterocolitis</strong>, in contrast, begins abruptly with nausea, vomiting, and diarrhea within 8-48 hours and has a short duration. Patients, specifically children, with<strong> sickle cell disease</strong> or sickle cell trait are exceedingly more susceptible to Salmonella infections and particularly to Salmonella bacteremia and its complications such as <strong>osteomyelitis</strong> when compared to people with normal hemoglobin.</p>\n<p><strong>Haemophilus influenza (Option B): </strong>Individuals with sickle cell disease face heightened vulnerability to infections caused by encapsulated bacteria, largely due to impaired splenic function.Additionally, abnormalities in the alternative complement pathway contribute to poor bacterial opsonization. As a result, infections such as <strong>septicemia</strong> and <strong>meningitis </strong>caused by <strong>Streptococcus pneumoniae</strong> and<strong> Haemophilus influenzae</strong> are frequently observed but It does not lead to worsening anemia</p>\n<p><strong>Streptococcus pneumoniae (Option D): </strong>Patients with sickle cell anemia are at increased risk of pneumococcal infections but it does not lead to aplastic crisis.</p>", "options": ["Salmonella typhi ", "Hemophilus influenza ", "Parvovirus ", "Streptococcus pneumoniae"], "html_options": ["Salmonella typhi ", "Hemophilus influenza ", "Parvovirus ", "Streptococcus pneumoniae"], "corr_idx": 2}, {"id": "1182672", "html_qtxt": "A 29-year-old retropositive truck driver presented to Dermatology OPD with an itchy rash growing on his torso, which is shown below. On examination, his temperature was 100.4F and BP was 120/80 along with generalized lymphadenopathy. What is the most likely causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912f4cae119-8a9c-4d0f-aadf-f4f3cfc02579.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette of raised reddish lesions in a retropositive patient is suggestive of <strong>Kaposi sarcoma</strong> caused by <strong>human herpes virus-8</strong>.</li>\n<li>Human Herpesvirus 8 (HHV-8), also known as Kaposi sarcoma&ndash;associated herpesvirus (KSHV), is a lymphotropic virus closely related to Epstein&ndash;Barr virus and herpesvirus saimiri.</li>\n<li>The KSHV genome contains genes that affect cellular processes such as proliferation, apoptosis, and immune responses, suggesting that the virus contributes to tumor formation through manipulation of host cell regulatory mechanisms.</li>\n<li>KSHV transmission primarily occurs via<strong> oral secretions</strong> but can also be spread through sexual contact, blood transfusion, vertical transmission, and organ transplantation. Infections are highly prevalent in <strong>Africa</strong>, often beginning in early childhood.</li>\n<li>Kaposi sarcoma (KS), a <strong>vascular tumor </strong>of mixed cellular composition, is the most frequent neoplasm in<strong> AIDS patients</strong>, though it is rare in immunocompetent individuals.</li>\n<li>Kaposi sarcoma lesions comprise <strong>proliferating spindle cell</strong>s derived from endothelial and smooth muscle cells, forming <strong>slit-like vascular spaces</strong> and showing inflammatory infiltrates.</li>\n<li>Spindle cells in KS produce inflammatory and angiogenic mediators that promote tumor growth and vascularization.</li>\n<li>HHV-8 infection plays a central role in KS pathogenesis, but additional cofactors, especially HIV-induced immunosuppression, are needed for disease expression.</li>\n<li>The virus has also been implicated in other AIDS-related tumors like B-cell lymphomas such as<strong> primary effusion lymphoma</strong> and also <strong>multicentric Castleman disease</strong>.</li>\n<li>Diagnostic approaches include PCR and serologic assays, as direct culture is impractical.</li>\n<li>Antiviral drugs such as foscarnet, ganciclovir, cidofovir, and famciclovir show efficacy against KSHV replication. The use of antiretroviral therapy in HIV-infected patients helps reduce the viral burden and the frequency of new KS lesions by restoring immune surveillance.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Varicella (Option B):</strong> Immunocompromised individuals are at increased risk of severe varicella complications such as <strong>disseminated intravascular coagulation</strong>, which can be rapidly fatal. In such patients, <strong>herpes zoster</strong> may also develop, often starting with intense localized pain followed by vesicular eruptions along sensory nerves, with complications like postherpetic neuralgia, pneumonia, and meningitis, sometimes occurring even without a typical rash.</p>\n<p><strong>Candida (Option C):</strong> Cutaneous candidiasis commonly presents as thrush which is a whitish, patchy to confluent <strong>pseudomembranous </strong>lesions on the oral mucosa composed of epithelial cells, yeasts, and pseudohyphae. Skin involvement typically affects moist, warm <strong>intertriginous areas</strong> like the axillae and groin, appearing red, moist, and sometimes vesicular.</p>\n<p><strong>Scrofula (Option D): </strong>Lymph node tuberculosis typically manifests as non-tender enlargement of lymph nodes, most frequently affecting the<strong> posterior cervical </strong>and supraclavicular regions, a presentation traditionally known as scrofula.</p>", "options": ["Human herpes virus - 8", "Varicella ", "Candida ", "Scrofula"], "html_options": ["Human herpes virus - 8", "Varicella ", "Candida ", "Scrofula"], "corr_idx": 0}, {"id": "1182674", "html_qtxt": "A 15-year-old girl came to the Medicine OPD with complaints of headache, fever, pharyngitis, cervical lymphadenopathy, and hepatosplenomegaly. A local quack prescribed her an antibiotic, following which she developed rashes. On taking proper history, her doctor also notes that her boyfriend is also suffering from similar symptoms. Which is the most likely cause of this infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario of pharyngitis, cervical lymphadenopathy, and hepatosplenomegaly along with the development of rash following antibiotic usage supports a diagnosis of <strong>infectious mononucleosis</strong> caused by <strong>EBV</strong>.</li>\n<li>Infectious mononucleosis (IM), primarily caused by Epstein-Barr virus (EBV), often presents asymptomatically or as <strong>mild pharyngitis</strong> in infants and young children, but in adolescents, about 75% of cases manifest with classic</li>\n<li>EBV commonly spreads by coming in contact with <strong>oral secretions</strong>. In young adults, the incubation period is approximately 4&ndash;6 weeks, followed by a prodrome of fatigue, malaise, and <strong>myalgia</strong> for 1&ndash;2 weeks before the onset of low-grade fever, pharyngitis, and <strong>lymphadenopathy</strong>.</li>\n<li>Lymph node enlargement, especially in the <strong>posterior cervical chain</strong>, and <strong>splenomegaly </strong>are common findings, with the former appearing early and the latter during the second and third weeks.</li>\n<li>The lymph nodes are usually tender, symmetric, and mobile. Pharyngitis, often accompanied by <strong>tonsillar enlargement</strong> and exudate resembling streptococcal infection, is prominent.</li>\n<li>A <strong>morbilliform or papular rash</strong> appears in about 5% of cases, more frequently in those <strong>treated with penicillin</strong>, and other rashes like erythema nodosum and erythema multiforme may also occur.</li>\n<li>In elderly patients, IM often presents atypically with prolonged fever, fatigue, malaise, and myalgia, while classic signs like pharyngitis, lymphadenopathy, splenomegaly, and atypical lymphocytes are uncommon.</li>\n<li>Most symptoms last for 2&ndash;4 weeks, though approximately 10% of patients experience fatigue for over 6 months. The severity of disease correlates with elevated<strong> CD8+ T cells</strong> and EBV DNA levels in blood.</li>\n<li>In infectious mononucleosis, laboratory findings typically show elevated white blood cell counts peaking between 10,000&ndash;20,000/&micro;L by the second or third week, with lymphocytosis featuring over 10% atypical lymphocytes also known as <strong>Downey cells</strong>.</li>\n<li>These are seen as large cells with abundant cytoplasm, vacuoles, and membrane indentations as shown below, predominantly CD8+ T cells. The monospot <strong>heterophile test</strong> is positive in EBV associated infectious mononucleosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509121d40d452-a43a-4906-811d-83199e55ee8d.png\">\n<ul>\n<li>Complications of IM are generally rare but include central nervous system involvement including meningitis, encephalitis, cerebellar ataxia, and cranial nerve palsies. <strong>Splenic rupture</strong> occurs more commonly in males.</li>\n<li>Autoimmune hemolytic anemia occurs in about 2% of cases, typically Coombs-positive with cold agglutinins, and may be mild or occasionally severe.</li>\n<li>Other hematologic abnormalities include pancytopenia, red cell aplasia, granulocytopenia, and thrombocytopenia.</li>\n<li>Epstein-Barr virus (EBV) is linked to various cancers including <strong>Burkitt lymphoma</strong>, <strong>nasopharyngeal carcinoma</strong>, <strong>Hodgkin and non-Hodgkin lymphomas</strong>, and <strong>gastric carcinoma</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Herpes simplex virus (Option A): </strong>Primary HSV-1 infections are often asymptomatic but may cause symptomatic disease in young children (1-5 years), typically affecting the buccal and <strong>gingival mucosa</strong>. When symptomatic, it presents with fever, sore throat, vesicular or ulcerative lesions,<strong> gingivostomatitis</strong> (notably gingivitis). Recurrent HSV-1 infections usually manifest as painful <strong>clusters of vesicles</strong> on the lip border.</p>\n<p><strong>Parvovirus (Option C): </strong>Human parvovirus B19 most commonly presents in children as erythema infectiosum, marked by fever, mild constitutional symptoms, and a characteristic &ldquo;slapped cheek&rdquo; rash that may be followed by a lace-like rash on the limbs or trunk.</p>\n<p><strong>Measles virus (Option D): </strong>Measles in nonimmune individuals typically begins after an incubation period of 8-15 days with a prodrome marked by fever, cough, coryza, conjunctivitis, <strong>Koplik spots</strong>, and lymphopenia. The characteristic rash appears 1-2 days after the prodrome, starting on the face and spreading to the trunk and limbs, fading over 5-10 days with desquamation.</p>", "options": ["Herpes simplex virus", "EBV", "Parvovirus", "Influenza virus"], "html_options": ["Herpes simplex virus", "EBV", "Parvovirus", "Influenza virus"], "corr_idx": 1}, {"id": "1182675", "html_qtxt": "A 54-year-old retropositive male presents with a rash on his torso as shown below. He was taking immunosuppressants for managing his kidney transplant. What is the most common cause of death in patients affected by the causative organism? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509126a5c4e3f-d528-48aa-9d31-b462d438e07e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given scenario is consistent with a diagnosis of herpes zoster in which the most common cause of death is</li>\n<li><strong>Herpes zoster</strong> typically affects individuals with <strong>weakened immunity</strong> due to illness, aging, or therapy, though it may also appear in healthy young adults.</li>\n<li>It begins with <strong>intense pain </strong>in the area supplied by sensory nerves and is soon followed by the appearance of <strong>vesicles in the same distribution</strong> and is commonly seen on the trunk, head, and neck, with the ophthalmic branch of the trigeminal nerve involved in some cases.</li>\n<li>The most frequent complication in elderly patients is <strong>postherpetic neuralgia</strong>, which presents as persistent pain lasting for months, while severe immunosuppressed patients may experience visceral involvement such as <strong>pneumonia</strong> which is the most common cause of death.</li>\n<li>CNS complications, like meningitis, may occur with or without typical rash.</li>\n<li><strong>Varicella </strong>, also caused by varicella-zoster virus usually follows an incubation period of 10-21 days and starts with fever and malaise before the<strong> rash </strong>appears, first on the trunk and then spreading to the face, limbs, and mucosa.</li>\n<li>The rash consists of <strong>crops of macules, papules, vesicles, and crusts</strong>, all seen at once, and typically resolves in about five days.</li>\n<li>Although complications are rare in healthy children, varicella can cause severe outcomes like encephalitis, pneumonia, or disseminated disease in neonates, pregnant women, and immunocompromised individuals such as those with leukemia, organ transplants, HIV, or on corticosteroid therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Secondary bacterial infection (Option A) : </strong>Local skin lesions of herpes zoster may get secondarily infected with bacteria (e.g., Staphylococcus aureus, Streptococcus pyogenes).<br /> These infections can cause cellulitis or abscess but are not the leading cause of mortality.</p>\n<p><strong>Meningitis (Option B): </strong>VZV can cause aseptic meningitis or encephalitis as part of CNS complications. Though serious, these are <strong>less frequent</strong> causes of death compared to pneumonia.</p>\n<p><strong>Myocarditis (Option D): </strong>VZV has rarely been associated with myocarditis. It is a very uncommon complication and not a major cause of mortality.<br /> </p>", "options": ["Secondary bacterial infection", "Meningitis", "Pneumonia", "Myocarditis "], "html_options": ["Secondary bacterial infection", "Meningitis", "Pneumonia", "Myocarditis "], "corr_idx": 2}, {"id": "1182676", "html_qtxt": "A 2-year-old girl presented with diarrhea, vomiting, lethargy, seizures, and weakness. She suffered from chickenpox for 1 week, for which her mother gave her an aspirin tablet for fever. What is the girl suffering from?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario of vomiting, seizures, and lethary along with history of using aspirin in the background of a viral illness suggests a diagnosis of <strong>Reye syndrome</strong>.</li>\n<li><strong>Reye syndrome</strong> occurs in genetically predisposed individuals following a viral illness, typically influenza or varicella, especially when combined with the use of <strong>salicylates </strong>or antiemetics.<strong> (Options B, C, and D ruled out)</strong></li>\n<li>It usually presents during the recovery phase of the viral infection with sudden onset of<strong> vomiting</strong> and signs of brain dysfunction.</li>\n<li>Neurological manifestations can quickly worsen, potentially progressing to <strong>seizures</strong>, coma, and even death.</li>\n<li><strong>Liver involvement </strong>is always present at the time of vomiting, with findings such as coagulopathy and increased serum levels of AST, ALT, and ammonia, though patients remain non-jaundiced with normal bilirubin levels.</li>\n<li>Liver biopsy reveals <strong>microvesicular fat accumulation </strong>without signs of inflammation or cell death.</li>\n<li>The most common cause of death is <strong>raised intracranial pressure</strong> leading to brain herniation.</li>\n</ul>", "options": ["Reye syndrome", "Allergy to the medication", "Inborn error of metabolism", "Toxic exposure to chemicals"], "html_options": ["Reye syndrome", "Allergy to the medication", "Inborn error of metabolism", "Toxic exposure to chemicals"], "corr_idx": 0}, {"id": "1182677", "html_qtxt": "A 30-year-old male presented with a complaint of dysuria and painful rashes on his penis, as shown below. Examination reveals bilateral inguinal lymphadenopathy. What is the most likely causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912680e0503-8bfc-42cd-8893-d3a56b251c1b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of multiple painful vesicular lesions in the genital area along with bilateral inguinal lymphadenopathy suggests a diagnosis of<strong> herpes genitalis</strong> caused by <strong>herpes simplex virus</strong>.</li>\n<li><strong>Herpes simplex viruses </strong>(HSV-1 and HSV-2) are widespread, cytolytic DNA viruses with broad host range and high replication rates. HSV-1 typically spreads via contact with <strong>infected saliva</strong>, while HSV-2 is mainly <strong>transmitted sexually</strong> or <strong>from mother</strong> to newborn, though these patterns can overlap.</li>\n<li>HSV infects mucosal surfaces or broken skin, then travels via nerves to establish latency in sensory ganglia, with HSV-1 affecting <strong>trigeminal</strong> and HSV-2 the<strong> sacral ganglia</strong>.</li>\n<li>Pathologically, HSV causes necrosis and inflammation in infected cells, with hallmark features like <strong>Cowdry type A intranuclear inclusions</strong> and giant cell formation.</li>\n<li>Genital herpes, more commonly due to HSV-2, causes <strong>painful vesiculoulcerative </strong>lesions in the genital region and may be associated with systemic symptoms and complications like aseptic meningitis.</li>\n<li>Primary episodes may last up to 3 weeks, while recurrences are usually milder and shorter.</li>\n<li>Viral shedding during recurrences, even if asymptomatic, enables transmission to sexual partners.</li>\n</ul>\n<p>Various features of genital ulcers are summarised in the table below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912bc3d8bc7-36bd-4b94-94be-4646eb18e2b8.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Treponema pallidum (Option A):</strong> Treponema pallidum causes primary syphilis (chancre) which is a <strong>small papule</strong> that quickly progresses into a large, non-tender ulcer with a firm, raised edge, typically accompanied by lymph node enlargement on one side</p>\n<p><strong>Klebsiella granulomatis (Option C): </strong>Klebsiella granulomatis causes <strong>donovanosis</strong> also known as <strong>granuloma inguinale</strong>. Donovanosis typically begins as a papule or subcutaneous nodule that<strong> ulcerates</strong> following trauma. Clinically, it can present in four forms: a <strong>friable red ulcer that bleeds easily</strong>, a raised wart-like lesion with irregular borders, a foul-smelling necrotic ulcer with tissue destruction or a fibrotic, scar-forming lesion.</p>\n<p><strong>Chlamydia serovar L1-3 (Option D): Lymphogranuloma venereum</strong>, caused by C. trachomatis serovars L1, L2, and L3, is a systemic sexually transmitted infection. It initially presents as a <strong>small, painless papule</strong> at the site of entry, which may ulcerate but often goes unnoticed. This primary lesion typically resolves within a few days without leaving a scar and is commonly identified as LGV only after further clinical progression.</p>", "options": ["Treponema pallidum", "Herpes simplex virus", "Klebsiella granulomatis", "Chlamydia serovar L1-3"], "html_options": ["Treponema pallidum", "Herpes simplex virus", "Klebsiella granulomatis", "Chlamydia serovar L1-3"], "corr_idx": 1}, {"id": "1182678", "html_qtxt": "A pregnant female at 40 weeks of gestation with expected EDD In 2 days complained that her mother-in-law got chickenpox a week back and now she has developed vesicular lesions and is concerned about her baby. What should be done next?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario puts the baby at risk of perinatal varicella and hence the next best step is to give VZIG to the baby after birth.</li>\n<li>Perinatal varicella carries a high mortality risk of up to 30% when the mother contracts the infection <strong>within five days before</strong> or <strong>48 hours after childbirth</strong>.</li>\n<li>The severity in newborns arises from the absence of protective maternal antibodies and their underdeveloped immune systems.</li>\n<li>In contrast, congenital varicella is rare and presents at birth with features such as limb underdevelopment, <strong>scar-like skin lesions</strong>, and microcephaly.</li>\n<li>The three modalities used for prevention of varicella infections are vaccines, varicella zoster immunoglobulin, and antiviral therapy.</li>\n<li>A live-attenuated vaccine can be given to seronegative individuals above the age of 1 but is contraindicated in pregnancy.<strong> (Option A ruled out)</strong></li>\n<li>An alternative strategy involves giving <strong>varicella-zoster immune globulin (VZIG)</strong> to <strong>susceptible individuals</strong> who are at increased risk of severe varicella and have had significant exposure. <strong>(Option C ruled out)</strong></li>\n<li>This should ideally be administered<strong> within 72 hours</strong>, but it remains effective if given within 96 hours, and possibly up to 10 days after exposure.</li>\n<li>Newborns are eligible for VZIG if their mother develops varicella within 5 days before or 48 hours after delivery. However, VZIG is not recommended if the mother has herpes zoster.</li>\n<li>Hospitalized premature infants are also candidates: those born at &ge;28 weeks of gestation if the mother lacks evidence of varicella immunity, and those <28 weeks or weighing &le;1000 grams regardless of maternal immune status.</li>\n<li><strong>Susceptible pregnant women</strong> and<strong> immunocompromised children </strong>without prior varicella infection or vaccination are also recommended to receive VZIG after significant exposure.</li>\n<li>In addition, <strong>antiviral prophylaxis</strong> may be used for high-risk individuals who cannot receive the vaccine or are <strong>outside the 96-hour window</strong> following exposure. <strong>(Option B ruled out)</strong></li>\n<li>The two main clinical entities caused by varicella zoster virus are chickenpox and shingles.</li>\n<li>In varicella (chickenpox), infection begins via the <strong>upper respiratory mucosa</strong> or conjunctiva and spreads through primary viremia to the liver and spleen, followed by secondary viremia that brings the virus to the skin.</li>\n<li>This results in the <strong>classic vesicular rash</strong>, marked by crops of lesions at different stages such as macules, papules, vesicles, and crusts. They primarily appear on the trunk, face, limbs, and oral mucosa.</li>\n<li>Herpes zoster (shingles) typically presents in<strong> immunocompromised </strong>or elderly individuals and begins with localized pain along dermatomal sensory nerves, followed by a vesicular rash in the affected area.</li>\n<li>Complications include <strong>postherpetic neuralgia</strong>, especially in older adults, and visceral involvement like pneumonia in the immunosuppressed. Neurological complications such as meningitis may also occur, sometimes even in the absence of rash.</li>\n</ul>", "options": ["Get her vaccinated now", "Antiviral therapy for pregnant female", "Give VZIG to pregnant female", "Give VZIG to the baby after birth"], "html_options": ["Get her vaccinated now", "Antiviral therapy for pregnant female", "Give VZIG to pregnant female", "Give VZIG to the baby after birth"], "corr_idx": 3}, {"id": "1182679", "html_qtxt": "An investigator studying the immunologic profile notices that the blood of a test subject agglutinates upon addition of a serum containing antibodies against P blood group antigens. Infection with which of the following pathogens would most likely be prevented by these antibodies?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Antibodies against P blood group antigens would prevent an infection with <strong>parvovorius B19 </strong>since these viruses bind to the same antigens present on red blood cells.</li>\n<li>Parvoviruses are the<strong> smallest</strong> DNA viruses, lacking an envelope and containing single-stranded DNA.</li>\n<li>They replicate in the nucleus of dividing host cells and require host DNA polymerases due to their inability to initiate DNA synthesis.</li>\n<li>Human parvovirus B19, the most clinically significant member, targets <strong>erythroid progenitor cells</strong>, explaining its hematological manifestations. B19 has a strong tropism for red cell precursors, particularly in bone marrow, placenta, and fetal organs, due to its <strong>affinity for blood group P antigen</strong>.</li>\n<li>B19 infection causes several clinical syndromes:<strong> Erythema infectiosum</strong> (fifth disease), typically in children, presents with a characteristic \"<strong>slapped cheek</strong>\" facial rash and possible arthropathy, especially in adults.</li>\n<li><strong>Transient aplastic crisis</strong> occurs in individuals with hemolytic anemia, due to abrupt cessation of red blood cell production.</li>\n<li><strong>Pure red cell aplasia</strong> can result from chronic infection in immunocompromised patients and <strong>hydrops fetalis</strong> can occur due to severe fetal anemia following maternal infection.</li>\n<li>B19 can be transmitted via <strong>respiratory secretions,</strong> blood products, and vertically from mother to fetus.</li>\n<li>Laboratory diagnosis involves <strong>PCR </strong>detection of viral DNA and serologic testing for IgM and IgG antibodies.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Babesia (Option B): </strong>Babesio microti attaches to the red blood cells through C3b complement mediated receptor and is transmitted through <strong>ixodes tick bite</strong>.</p>\n<p><strong>Plasmodium vivax (Option C): </strong>Plasmodium vivax targets red blood cells through the <strong>duffy antigen</strong>.</p>\n<p><strong>Epstein-Barr virus (Option D): </strong>EBV targets the <strong>B lymphocytes</strong>.</p>", "options": ["Parvovirus B19", "Babesia", "Plasmodium vivax", "Epstein-Barr virus "], "html_options": ["Parvovirus B19", "Babesia", "Plasmodium vivax", "Epstein-Barr virus "], "corr_idx": 0}, {"id": "1182681", "html_qtxt": "A 20-year-old woman comes to the physician because of a 2-day history of low-grade fever and painful lesions on her left index finger. Two weeks ago, she had a painful rash on the right labia majora that resolved without treatment. A photograph of the left index finger is shown. Which organism is responsible for this?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509123eceb2e6-5f56-4fce-ad96-335495ef4d31.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette along with the image showing painful grouped vesicular lesions is suggestive of a <strong>herpes simplex virus </strong></li>\n<li><strong>Herpes simplex viruses</strong> (HSV-1 and HSV-2) are widespread human pathogens with a broad host and cell type range, capable of establishing latent infections in nerve cells.</li>\n<li>HSV-1 is typically transmitted via <strong>oral contact</strong> and HSV-2 via <strong>sexual transmission</strong> or vertical maternal spread, though both can cause similar clinical manifestations.</li>\n<li>Infection begins at <strong>mucosal</strong> or broken skin sites, followed by transport to <strong>sensory ganglia</strong> where latency is established.</li>\n<li>HSV-1 remains latent in the <strong>trigeminal ganglia</strong> while HSV-2 does so in the <strong>sacral ganglia</strong>.</li>\n<li>Primary infections are often asymptomatic or mild, with latency persisting lifelong.</li>\n<li><strong>Reactivation</strong> can occur due to triggers like stress or fever, leading to viral shedding and recurrent lesions.</li>\n<li>Clinically, HSV causes <strong>oropharyngeal disease</strong>, keratoconjunctivitis, genital herpes, skin infections, encephalitis, and neonatal herpes, with symptoms ranging from <strong>painful vesicular lesions</strong> to severe neurologic involvement.</li>\n<li><strong>Herpetic whitlow</strong> is a localized HSV infection of the<strong> fingers</strong>, commonly affecting healthcare workers or individuals with abrasions that come into contact with infected secretions.Lesions appear as painful, swollen vesicles and are often caused by HSV-1 or HSV-2.</li>\n<li><strong>Genital herpes</strong>, most frequently caused by HSV-2, presents with <strong>painful vesiculoulcerative lesions</strong> o
