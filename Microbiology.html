the host's body, which is clinically known as a <strong>Graft versus host reaction</strong>.</li>\n<li>It occurs when immunocompetent cells from the graft recognize and attack the host's antigens.</li>\n<li>The recipient must possess transplantation antigens that are absent in the graft and must be unable to reject the graft.</li>\n<li>It can occur in situations like an allograft in a recipient with induced immunological tolerance or when adult lymphocytes are injected into an immunologically deficient recipient.</li>\n<li>Clinical features include retardation of growth, emaciation, diarrhea, and hepatosplenomegaly, which is why it was called \"Runt disease\" in animals.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Host versus Graft rejection (Option A):</strong> This is where the recipient's immune system attacks the transplanted tissue.</p>\n<p><strong>Deficient T cell function (Option C):</strong> This refers to an immunodeficiency in the recipient, which is a necessary condition for GVHR but is not the reaction itself.</p>\n<p><strong>Complement deficiency (Option D):</strong> This is a specific type of immunodeficiency and not a synonym for GVHR.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Runt disease</strong> is the term used to describe a <strong>graft-versus-host reaction</strong>, an immune condition where the immunocompetent cells within a transplanted graft attack the host's body.</p>", "options": ["Host versus Graft rejection", "Graft versus host reaction", "Deficient T cell function", "Complement deficiency"], "html_options": ["Host versus Graft rejection", "Graft versus host reaction", "Deficient T cell function", "Complement deficiency"], "corr_idx": 1}, {"id": "1181935", "html_qtxt": "What are the possible ABO blood types of children of a father with blood type AB and a mother with blood type O?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The possible ABO blood types for the children are A and B only. This is determined by the genotypes of the parents. The mother has blood type O, so her genotype is OO, meaning she can only pass on an O allele. The father has blood type AB, so his genotype is AB, and he can pass on either an A allele or a B allele.</li>\n<li>The possible combinations for their children's genotypes are AO or BO.</li>\n<li>A genotype of AO results in blood type A.</li>\n<li>A genotype of BO results in blood type B.</li>\n<li>The inheritance of both A and B, or of O only, is not possible in this scenario.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>In ABO blood group inheritance, a parent with blood type AB can pass on either an A or a B allele, while a parent with blood type O can only pass on an O allele. Therefore, their children can only have blood types A or B.</p>", "options": ["A only", "A and B only", "A, B, and AB only", "A, B, AB, and O"], "html_options": ["A only", "A and B only", "A, B, and AB only", "A, B, AB, and O"], "corr_idx": 1}, {"id": "1181936", "html_qtxt": "A 6-month-old baby who is unable to gain weight and experiences recurrent diarrhea and fungal infections has been diagnosed with adenosine deaminase (ADA) deficiency. What condition is this infant likely suffering from?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The infant's severe symptoms, including failure to thrive, recurrent infections, and a diagnosis of adenosine deaminase (ADA) deficiency, are hallmark features of Severe Combined Immunodeficiency (SCID). This is a group of inherited disorders characterized by defects in both humoral and cell-mediated immunity.</li>\n<li>Adenosine deaminase (ADA) deficiency is one of the causes of autosomal recessive SCID.</li>\n<li>Other types of SCID include X-linked SCID, which is the most common form, and other autosomal recessive types such as Recombinase-activating genes (RAG) mutation and Jak3 mutation.</li>\n<li>Infants with SCID are highly susceptible to severe, recurrent infections from a wide range of pathogens, including bacteria, fungi, viruses, and protozoa.</li>\n<li>Treatment options for SCID include bone marrow transplantation and gene therapy.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Common variable immunodeficiency (Option A):</strong> This is a defect in B cell differentiation, typically diagnosed after puberty, and it increases the risk of autoimmune diseases, lymphoma, and sinopulmonary infections.</p>\n<p><strong>Chronic granulomatous disease (Option C):</strong> This is a defect in NADPH oxidase which causes a decrease in reactive oxygen species and a decrease in the respiratory burst in neutrophils, increasing susceptibility to catalase-positive organisms.</p>\n<p><strong>Nezelof syndrome (Option D):</strong> This is a cellular immunodeficiency associated with abnormal immunoglobulin synthesis, where there is a marked deficiency of T cell immunity with varying degrees of B cell deficiency.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Adenosine deaminase (ADA) deficiency</strong> is a specific genetic defect that leads to <strong>Severe Combined Immunodeficiency (SCID)</strong>, an immune disorder characterized by defects in both humoral and cell-mediated immunity, leading to severe, recurrent infections in infancy.</p>", "options": ["Common variable immunodeficiency", "Severe combined immunodeficiency", "Chronic granulomatous disease", "Nezelof syndrome"], "html_options": ["Common variable immunodeficiency", "Severe combined immunodeficiency", "Chronic granulomatous disease", "Nezelof syndrome"], "corr_idx": 1}, {"id": "1181937", "html_qtxt": "A patient with a 22q11 microdeletion and who has failed to develop the third and fourth pharyngeal pouches is unlikely to exhibit which of the following features?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's presentation with a 22q11 microdeletion and failure of the third and fourth pharyngeal pouches points to a diagnosis of DiGeorge syndrome. In this condition, the defect affects the development of structures arising from these specific pharyngeal pouches.</li>\n<li>The thyroid gland is unlikely to be affected because it develops from the fourth and sixth pharyngeal arches, not the third and fourth pharyngeal pouches, which are the sites of the defect in this syndrome.</li>\n<li>DiGeorge syndrome is a congenital defect that affects the development of the thymus and parathyroid glands.</li>\n<li>The condition is caused by a deletion on chromosome 22q11, leading to malformation of the third and fourth pharyngeal pouches.</li>\n<li>The syndrome is characterized by T-cell deficiency due to thymic hypoplasia, which makes infants vulnerable to severe infections.\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d5526da1-fd6c-49f1-8423-5621b6eeac54.jpg\"></li>\n<li>It is also associated with parathyroid gland hypoplasia, which can lead to hypocalcemia and neonatal tetany, and anomalies of the heart and great vessels.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Congenital thymic hypoplasia (Option A):</strong> This is a hallmark feature of DiGeorge syndrome, resulting from the malformation of the third and fourth pharyngeal pouches.</p>\n<p><strong>Micrognathia (Option B):</strong> This is a characteristic facial feature often seen in DiGeorge syndrome.</p>\n<p><strong>Hypocalcemic tetany (Option D):</strong> This is a common and serious manifestation of DiGeorge syndrome, resulting from hypoplasia of the parathyroid glands.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>DiGeorge syndrome</strong>, caused by a 22q11 microdeletion, affects the development of structures derived from the third and fourth pharyngeal pouches, such as the thymus and parathyroid glands. The thyroid gland is not affected, as it develops from different pharyngeal arches, making <strong>hypothyroidism</strong> an unlikely feature of the syndrome.</p>", "options": ["Congenital thymic hypoplasia", "Micrognathia", "Hypothyroidism", "Hypocalcemic tetany"], "html_options": ["Congenital thymic hypoplasia", "Micrognathia", "Hypothyroidism", "Hypocalcemic tetany"], "corr_idx": 2}, {"id": "1181939", "html_qtxt": "A 2-year-old male child with an X-linked defect in the Bruton tyrosine kinase (BTK) gene is impaired in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A defect in the Bruton tyrosine kinase (BTK) gene leads to Bruton's agammaglobulinemia, a condition characterized by a failure of B-cell maturation. Since antibodies are produced by B cells, this results in a near or total absence of immunoglobulins and severely impairs the body's ability to clear bacteria through antibody-mediated responses.</li>\n<li>This is an X-linked disorder characterized by the failure of pre-B-cells to differentiate into mature B-cells due to the absence of the BTK enzyme.</li>\n<li>The B-cell maturation process stops at the pre-B-cell stage, leading to a total absence of mature B-cells, plasma cells, and all classes of immunoglobulins.</li>\n<li>Onset of recurrent bacterial infections, viruses (enteroviruses), and parasites typically occurs after 6 months of age, when maternal IgG levels have waned.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Formation of the membrane attack complex (Option B):</strong> This process can still be initiated via the mannose-binding lectin and alternative pathways of complement activation, independent of antibodies.</p>\n<p><strong>IFN-&gamma; secretion by CD4+ T cells (Option C):</strong> This is a function of T-helper cells and NK cells, which is independent of the BTK gene and B-cell maturation.</p>\n<p><strong>T cell precursor migration to the thymus (Option D):</strong> This process is essential for the development of T cells and is unaffected by a defect in the BTK gene.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A defect in the <strong>Bruton tyrosine kinase (BTK) gene</strong> prevents B-cell maturation, leading to a profound deficiency of antibodies. This directly impairs the body's ability to perform <strong>antibody-mediated bacterial clearance</strong>, making the patient highly susceptible to recurrent bacterial infections.</p>", "options": ["Antibody-mediated bacterial clearance", "Formation of the membrane attack complex", "IFN-&gamma; secretion by CD4+ T cells", "T cell precursor migration to the thymus"], "html_options": ["Antibody-mediated bacterial clearance", "Formation of the membrane attack complex", "IFN-&gamma; secretion by CD4+ T cells", "T cell precursor migration to the thymus"], "corr_idx": 0}, {"id": "1181940", "html_qtxt": "A 1.5-month-old male infant presents with persistent diarrhea, Pneumocystis carinii pneumonia, and an oral thrush with Candida albicans. HIV PCR is negative. The most likely cause of these findings is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The combination of severe opportunistic infections in this infant, specifically <em>Pneumocystis carinii</em> pneumonia and oral thrush from <em>Candida albicans</em>, is highly suggestive of a profound defect in T-cell function. T-cells are crucial for cell-mediated immunity, which is the primary defense against these types of pathogens.</li>\n<li>T-cell dysfunction leads to susceptibility to a wide range of infections, including viral, fungal, and protozoal pathogens.</li>\n<li>The presence of a fungal infection like candidiasis and a protozoal infection like <em>Pneumocystis carinii</em> pneumonia is a key indicator of a problem with T-cell immunity.</li>\n<li>An underlying defect in T-cell function can also increase susceptibility to autoimmune conditions.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Defective B Cell function (Option A):</strong> This would primarily lead to recurrent bacterial infections, but fungal and protozoal infections are less common in this type of immunodeficiency.</p>\n<p><strong>X-linked inheritance of HLA genes (Option B):</strong> HLA genes are located on chromosome 6, making their inheritance autosomal, not X-linked.</p>\n<p><strong>Defective isotype switching (Option C):</strong> This refers to the inability of B cells to change antibody class (IgG, IgA, or IgE), which is a T-helper cell-dependent process but does not fully account for the severe T-cell immune defect that would lead to these infections.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of <strong>opportunistic infections</strong> like <em>Pneumocystis carinii</em> pneumonia and candidiasis in an infant is a strong indicator of a <strong>defective T-cell function</strong> and a severe underlying immunodeficiency.</p>", "options": ["Defective B Cell function", "X-linked inheritance of HLA genes", "Defective isotype switching", "Defective T cell function"], "html_options": ["Defective B Cell function", "X-linked inheritance of HLA genes", "Defective isotype switching", "Defective T cell function"], "corr_idx": 3}, {"id": "1181941", "html_qtxt": "A 6-month-old male infant presents with diarrhea, extensive fungal infections, skin rashes and failure to gain weight. He has deficient T and B cell function. The thymus is of normal size. The most likely way to permanent restoration of normal immunity is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The infant's symptoms, which include deficient T and B cell function, point to a severe combined immunodeficiency (SCID). The only way to achieve a permanent restoration of immunity in such a case is to replace the defective stem cells responsible for the lymphocytic lineage.</li>\n<li>Bone marrow transplantation is the only option that directly replaces the defective stem cells, providing a permanent cure for the underlying genetic defect.</li>\n<li>This is a curative approach rather than a temporary or protective measure.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Antibiotic \"cocktail\" at regular intervals (Option A):</strong> This would provide temporary protection against infections, but it is not a permanent solution as it does not address the underlying immune defect.</p>\n<p><strong>Exogenous immunoglobulins at regular intervals (Option C):</strong> This would provide passive immunity, which is a temporary measure and does not restore the patient's own ability to produce antibodies and T cells.</p>\n<p><strong>Isolation to an antiseptic environment (Option D):</strong> This is a beneficial protective measure that reduces the risk of infection but does not restore the patient's defective immune function.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>For a permanent cure of a severe immunodeficiency affecting the lymphocytic lineage, such as <strong>SCID</strong>, the most definitive treatment is <strong>bone marrow transplantation</strong> to replace the defective hematopoietic stem cells.</p>", "options": ["Antibiotic \"cocktail\" at regular intervals", "Bone marrow transplantation", "Exogenous immunoglobulins at regular intervals", "Isolation to an antiseptic environment"], "html_options": ["Antibiotic \"cocktail\" at regular intervals", "Bone marrow transplantation", "Exogenous immunoglobulins at regular intervals", "Isolation to an antiseptic environment"], "corr_idx": 1}, {"id": "1181943", "html_qtxt": "A 20-year-old female presents with a history of recurrent episodes of abdominal pain and respiratory difficulties from childhood. Laboratory evaluation demonstrates that her C1 inhibitor level is less than 6% of the reference value. The most likely diagnosis is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The diagnosis of hereditary angioedema is confirmed by the patient's low C1 inhibitor level. This deficiency causes uncontrolled activation of the classical complement pathway and a buildup of bradykinin, leading to the characteristic episodes of swelling and edema. This can affect the gastrointestinal tract, causing abdominal pain, and the respiratory tract, causing life-threatening respiratory difficulties.</li>\n<li>Hereditary angioedema is an autosomal-dominant condition with the gene locus <em>SERPING1</em> on chromosome 11.</li>\n<li>A deficiency in C1 inhibitor leads to a failure to break down bradykinin, which then accumulates and causes episodes of swelling and edema.</li>\n<li>Swelling in the gastrointestinal tract can cause abdominal pain, while swelling of the tracheal and bronchial passages can be life-threatening.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Angioedema (Option B):</strong> This is a general term for swelling in the deeper layers of the skin. While hereditary angioedema is a type of angioedema, this option is too general and does not specify the underlying cause indicated by the lab results.</p>\n<p><strong>Paroxysmal nocturnal hemoglobinuria (PNH) (Option C):</strong> This is caused by a deficiency of CD59, resulting in complement-mediated intravascular hemolysis, which leads to dark urine and decreased hemoglobin levels. The patient's symptoms do not align with this diagnosis.</p>\n<p><strong>Antitrypsin deficiency (Option D):</strong> This is characterized by misfolded protein aggregates in the liver and can lead to panacinar emphysema in the lungs, but it does not present with the recurrent swelling and abdominal pain seen in this patient.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A deficiency in <strong>C1 inhibitor</strong> is the direct cause of <strong>hereditary angioedema</strong>, a condition that presents with recurrent episodes of swelling and abdominal pain due to the uncontrolled accumulation of bradykinin.</p>", "options": ["Hereditary angioedema", "Angioedema", "Paroxysmal nocturnal hemoglobinuria", "Antitrypsin deficiency"], "html_options": ["Hereditary angioedema", "Angioedema", "Paroxysmal nocturnal hemoglobinuria", "Antitrypsin deficiency"], "corr_idx": 0}, {"id": "1181944", "html_qtxt": "A 3-month-old male infant has recurrent infections. He is found to have an impaired ability to kill microbes by the positive nitroblue tetrazolium test. The most likely diagnosis is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's presentation of recurrent infections at 3 months of age, combined with an impaired ability to kill microbes as shown by a positive nitroblue tetrazolium (NBT) test, is the classic presentation of chronic granulomatous disease. This condition is caused by a defect in the oxidative burst mechanism of phagocytes.</li>\n<li>Chronic granulomatous disease (CGD) is a genetic disease with two main forms: a more common X-linked form (70%) and an autosomal recessive form.</li>\n<li>The condition involves inherited defects in the gene encoding phagocyte NADPH oxidase, which is responsible for the oxidative burst that produces hydrogen peroxide and other reactive oxygen species.</li>\n<li>This defect predisposes the patient to recurrent infections by catalase-positive bacteria, such as <em>Staphylococcus aureus</em>, <em>Aspergillus</em>, and <em>Serratia</em>.</li>\n<li>Diagnosis is confirmed by a positive nitroblue tetrazolium reduction test, where the dye fails to turn blue due to the inability to produce the oxidative burst, and an abnormal dihydrorhodamine (DHR) flow cytometry test showing decreased green fluorescence.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chediak-Higashi syndrome (Option A):</strong> This syndrome is caused by a defect in the lysosomal trafficking regulator gene, leading to defective phagosome-lysosome fusion. Its clinical features include progressive neurodegeneration, lymphohistiocytosis, partial albinism, recurrent infections, and peripheral neuropathy.</p>\n<p><strong>HIV infection (Option C):</strong> While neonatal HIV can present with recurrent infections, diarrhea, and failure to thrive, phagocyte function and the nitroblue tetrazolium test would be normal.</p>\n<p><strong>Wiskott-Aldrich syndrome (Option D):</strong> This syndrome is characterized by a mutation in the WAS gene, leading to defective antigen presentation due to an inability of leukocytes and platelets to reorganize their actin cytoskeleton. The key features include thrombocytopenia, eczema, and recurrent pyogenic infections, but a normal nitroblue tetrazolium test.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A <strong>positive nitroblue tetrazolium (NBT) test</strong> in a patient with recurrent infections is a key diagnostic finding for <strong>chronic granulomatous disease (CGD)</strong>, a condition caused by a defect in the oxidative burst of phagocytes.</p>", "options": ["Chediak-Higashi syndrome", "Chronic granulomatous disease", "HIV infection", "Wiskott-Aldrich syndrome"], "html_options": ["Chediak-Higashi syndrome", "Chronic granulomatous disease", "HIV infection", "Wiskott-Aldrich syndrome"], "corr_idx": 1}, {"id": "1181945", "html_qtxt": "A 25-year-old male presents with fever, cough, and night sweats. Further examination reveals increased respiratory rate, oral thrush and decreased breath sounds in the right middle lung field. The laboratory investigation report states a CD4 count of 60/&mu;L. The most likely underlying pathology is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's extremely low CD4 count of 60/&mu;L is a strong indicator of severe immunodeficiency, characteristic of AIDS, which is caused by HIV. The combination of this immunodeficiency with classic symptoms of tuberculosis, such as fever, cough, and night sweats, points to a common co-infection of HIV and <em>Mycobacterium tuberculosis</em>.</li>\n<li>A CD4 count of 60/&mu;L is well below the normal range of 400/&mu;L, which signifies a state of severe immunodeficiency characteristic of AIDS.</li>\n<li>Oral thrush is an opportunistic infection frequently seen in individuals with advanced HIV/AIDS.</li>\n<li>Fever, cough, and night sweats are the classic clinical presentation of an active <em>Mycobacterium tuberculosis</em></li>\n<li>The coexistence of HIV and <em>Mycobacterium tuberculosis</em> is very common, as HIV significantly weakens the immune system, making individuals highly susceptible to tuberculosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Autoimmune disease with pneumonia (Option A):</strong> While an autoimmune disease can lead to various complications, it would not typically be associated with such a profoundly low CD4 count and oral thrush.</p>\n<p><strong>Hypersensitivity pneumonitis (Option C):</strong> This is a hypersensitivity reaction to environmental antigens that would not cause a severely low CD4 count. The symptoms can be similar, but the underlying pathology and lab findings are different.</p>\n<p><strong><em>Mycobacterium tuberculosis</em></strong><strong> infection (Option D):</strong> This option correctly identifies the infection but fails to account for the patient's severe immunodeficiency indicated by the extremely low CD4 count and oral thrush. Therefore, it is a less comprehensive diagnosis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>An extremely low <strong>CD4 count</strong> is a hallmark of advanced <strong>HIV/AIDS</strong>, and when combined with the classic symptoms of fever, cough, and night sweats, the most likely diagnosis is <strong>HIV with co-infection of <em>Mycobacterium tuberculosis</em></strong>.</p>", "options": ["Autoimmune disease with pneumonia", "HIV with Mycobacterium tuberculosis infection", "Hypersensitivity pneumonitis", "Mycobacterium tuberculosis infection"], "html_options": ["Autoimmune disease with pneumonia", "HIV with Mycobacterium tuberculosis infection", "Hypersensitivity pneumonitis", "Mycobacterium tuberculosis infection"], "corr_idx": 1}, {"id": "1181946", "html_qtxt": "All are features of HLA-A molecules, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The correct answer is that HLA-A molecules do not bind to exogenous peptides. As a type of MHC class I molecule, HLA-A presents peptides derived from endogenous proteins (e.g., viral proteins synthesized within the cell) to the immune system. The presentation of exogenous peptides is a function of MHC class II molecules.</li>\n<li>As an MHC class I molecule, HLA-A is expressed on all nucleated cells, including B lymphocytes.</li>\n<li>MHC class I molecules are always associated with &beta;2 microglobulin.</li>\n<li>The MHC class I-peptide complex acts as a target for elimination by cytotoxic T cells, which express CD8 co-receptors that bind to the MHC molecule.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Always associated with &beta;2 microglobulin (Option A):</strong> This is a defining characteristic of all MHC class I molecules, including HLA-A.</p>\n<p><strong>Expression on B lymphocytes (Option C):</strong> As nucleated cells, B lymphocytes express MHC class I molecules.</p>\n<p><strong>Bind to CD8 molecules (Option D):</strong> The interaction between MHC class I molecules and CD8 molecules is a fundamental part of cytotoxic T cell activation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>MHC class I molecules</strong> (such as HLA-A) are responsible for presenting <strong>endogenous peptides</strong> to CD8+ T cells, whereas <strong>MHC class II molecules</strong> present <strong>exogenous peptides</strong> to CD4+ T cells.</p>", "options": ["Always associated with &beta;2 microglobulin", "Bind to exogenous peptides", "Expression on B lymphocytes", "Bind to CD8 molecules"], "html_options": ["Always associated with &beta;2 microglobulin", "Bind to exogenous peptides", "Expression on B lymphocytes", "Bind to CD8 molecules"], "corr_idx": 1}, {"id": "1181947", "html_qtxt": "A 25-year-old male presents with fever, cough, and night sweats. Further examination reveals increased respiratory rate, oral thrush and decreased breath sounds in the right middle lung field. The laboratory investigation report states a CD4 count of 60/&mu;L. The most likely underlying pathology is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's extremely low CD4 count of 60/&mu;L is a strong indicator of severe immunodeficiency, characteristic of AIDS, which is caused by HIV. The combination of this immunodeficiency with classic symptoms of tuberculosis, such as fever, cough, and night sweats, points to a common co-infection of HIV and <em>Mycobacterium tuberculosis</em>.</li>\n<li>A CD4 count of 60/&mu;L is well below the normal range, signifying a state of severe immunodeficiency characteristic of AIDS.</li>\n<li>Oral thrush is an opportunistic infection frequently seen in individuals with advanced HIV/AIDS.</li>\n<li>Fever, cough, and night sweats are the classic clinical presentation of an active <em>Mycobacterium tuberculosis</em></li>\n<li>The coexistence of HIV and <em>Mycobacterium tuberculosis</em> is very common, as HIV significantly weakens the immune system, making individuals highly susceptible to tuberculosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Autoimmune disease with pneumonia (Option A):</strong> This condition is not typically associated with a profoundly low CD4 count.</p>\n<p><strong>Hypersensitivity pneumonitis (Option C):</strong> This is a hypersensitivity reaction to environmental antigens.</p>\n<p><strong><em>Mycobacterium tuberculosis</em></strong><strong> infection (Option D):</strong> This option correctly identifies the infection but fails to account for the patient's severe immunodeficiency indicated by the extremely low CD4 count and oral thrush.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>An extremely low <strong>CD4 count</strong> is a hallmark of advanced <strong>HIV/AIDS</strong>, and when combined with the classic symptoms of fever, cough, and night sweats, the most likely diagnosis is <strong>HIV with co-infection of <em>Mycobacterium tuberculosis</em></strong>.</p>", "options": ["Autoimmune disease with pneumonia", "HIV with Mycobacterium tuberculosis infection", "Hypersensitivity pneumonitis", "Mycobacterium tuberculosis infection"], "html_options": ["Autoimmune disease with pneumonia", "HIV with Mycobacterium tuberculosis infection", "Hypersensitivity pneumonitis", "Mycobacterium tuberculosis infection"], "corr_idx": 1}, {"id": "1181949", "html_qtxt": "An 20 year-old male with chronic granulomatous disease (CGD) has recurrent staphylococcal infection. What is the mechanism behind this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The core defect in chronic granulomatous disease (CGD) is a malfunctioning phagocyte oxidase, an enzyme complex that is essential for the oxidative burst. This inability to generate reactive oxygen species to kill phagocytosed microbes is the reason for the recurrent infections, particularly by catalase-positive bacteria like <em>Staphylococcus aureus</em>.</li>\n<li>Phagocytes use NADPH oxidase to generate reactive oxygen species for killing microbes.</li>\n<li>CGD is caused by mutations that result in a loss of function in this process.</li>\n<li>The inability of neutrophils, monocytes, and macrophages to effectively kill bacteria leads to recurrent infections and inflammatory reactions.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chemotaxis inhibition (Option A):</strong> This would lead to an inability to recruit neutrophils, predisposing the patient to infections with a variety of organisms, not just those associated with an oxidative burst defect.</p>\n<p><strong>Lack of C3d receptor (Option C):</strong> This would result in defective B cell activation, leading to impaired humoral immunity rather than a phagocytic killing defect.</p>\n<p><strong>Failure of phago-lysosome fusion (Option D):</strong> This is the mechanism seen in Chediak-Higashi syndrome, which also presents with clinical features such as progressive neurodegeneration and albinism, which are not mentioned in this patient.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Chronic granulomatous disease</strong> is an immunodeficiency caused by a <strong>defect in phagocyte oxidase</strong> and the <strong>NADPH oxidase system</strong>, which prevents the generation of an oxidative burst to kill microbes. This leads to characteristic recurrent infections, especially with catalase-positive bacteria.</p>", "options": ["Chemotaxis inhibition", "Defect in phagocyte oxidase", "Lack of C3d receptor", "Failure of phagolysosome fusion"], "html_options": ["Chemotaxis inhibition", "Defect in phagocyte oxidase", "Lack of C3d receptor", "Failure of phagolysosome fusion"], "corr_idx": 1}, {"id": "1181950", "html_qtxt": "A 6-year-old male child with a history of recurrent boils and abscesses, by Serratia, is admitted with osteomyelitis. Tissue sample grows Aspergillus spp. Which component of immune function would be most appropriate to investigate?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's history of recurrent infections, particularly with catalase-positive organisms like <em>Serratia</em> and <em>Aspergillus</em>, is a classic presentation of a defect in neutrophil function, such as Chronic Granulomatous Disease (CGD). These microbes are able to survive within neutrophils that have a defective oxidative burst.</li>\n<li>Chronic granulomatous disease is caused by defects in the NADPH oxidase enzyme, which renders phagocytes, particularly neutrophils, unable to destroy certain microbes.</li>\n<li>The pathogens <em>Serratia</em> and <em>Aspergillus</em> are catalase-positive, making them especially dangerous for individuals with CGD.</li>\n<li>Investigation of neutrophil function can be performed using diagnostic tests such as the Dihydrorhodamine (DHR) flow cytometry and the Nitroblue Tetrazolium (NBT) test.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cell-mediated immunity (Option A):</strong> T-cells mediate this type of immunity, and a defect would typically lead to a wider range of infections, including viral and opportunistic fungal pathogens, rather than just those associated with phagocytic defects.</p>\n<p><strong>Complement (Option B):</strong> This system plays a role in innate immunity and inflammation, with deficiencies often leading to specific infections, such as those with <em>Neisseria</em>, which is not present in this case.</p>\n<p><strong>Humoral immunity (Option C):</strong> This immunity is mediated by B-cells and antibodies, and a defect would more commonly result in recurrent encapsulated bacterial infections rather than the fungal and catalase-positive infections seen here.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Recurrent infections, abscesses, and osteomyelitis caused by <strong>catalase-positive organisms</strong> like <em>Staphylococcus aureus</em>, <em>Serratia</em>, and <em>Aspergillus</em> should raise suspicion for a <strong>neutrophil function defect</strong>, such as <strong>Chronic Granulomatous Disease (CGD)</strong>.</p>", "options": ["Cell-mediated immunity", "Complement", "Humoral immunity", "Neutrophil function"], "html_options": ["Cell-mediated immunity", "Complement", "Humoral immunity", "Neutrophil function"], "corr_idx": 3}, {"id": "1181951", "html_qtxt": "A 70-year-old man with chronic lymphocytic leukaemia (CLL) had several courses of chemotherapy and has now been admitted to hospital with pneumonia. He had frequent previous upper respiratory tract infections over the past six months. Which of the following components of the immune system is likely to be deficient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Chronic lymphocytic leukaemia (CLL) is a B-cell malignancy that disrupts the normal function of B cells, leading to a deficiency in antibody production, a condition known as panhypogammaglobulinemia. Immunoglobulin G (IgG) is the most abundant immunoglobulin and a key component in preventing recurrent bacterial infections, such as the pneumonia and upper respiratory tract infections seen in this patient.</li>\n<li>Panhypogammaglobulinemia is a common complication of chronic lymphocytic leukaemia (CLL).</li>\n<li>The deficiency of immunoglobulins can be managed with intravenous immunoglobulin to prevent recurrent infections, though this does not impact survival.</li>\n<li>The patient's presentation of frequent upper respiratory tract infections and pneumonia is highly suggestive of a humoral immunity defect.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Complement (Option A):</strong> This system of plasma proteins plays a role in innate immunity and inflammation, and deficiencies are typically associated with specific types of infections, such as those caused by <em>Neisseria</em>.</p>\n<p><strong>Macrophages (Option C):</strong> These cells are a type of antigen-presenting cell that phagocytose cellular debris and microbes. They are important components of granulomas.</p>\n<p><strong>T lymphocytes (Option D):</strong> These cells mediate cellular immune responses and mature in the thymus. Their function is not the primary component of the immune system affected in CLL.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Chronic lymphocytic leukaemia (CLL)</strong> often results in <strong>panhypogammaglobulinemia</strong>, leading to a significant deficiency of immunoglobulins like <strong>Immunoglobulin G</strong>. This predisposes patients to recurrent bacterial infections, such as pneumonia.</p>", "options": ["Complement", "Immunoglobulin G", "Macrophages", "T lymphocytes"], "html_options": ["Complement", "Immunoglobulin G", "Macrophages", "T lymphocytes"], "corr_idx": 1}, {"id": "1181952", "html_qtxt": "A 19-year-old man with a history of recurrent sinopulmonary infections is admitted with meningitis. Enterovirus RNA is present in CSF. Which of the following components of the immune system is likely to be defective?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's history of recurrent sinopulmonary infections and a severe enteroviral infection leading to meningitis is a classic presentation of a humoral immunodeficiency, such as common variable immunodeficiency (CVID). The humoral immune system, which is mediated by antibodies, is the primary defense against these types of infections.</li>\n<li>Recurrent sinopulmonary infections and susceptibility to invasive enteroviral infections are common manifestations of a humoral immunodeficiency.</li>\n<li>Common Variable Immunodeficiency (CVID) typically has a later onset, often in the second or third decade of life, and affects both sexes, which differentiates it from other B-cell disorders.</li>\n<li>The defect in CVID is a failure of B cells to differentiate into plasma cells and secrete immunoglobulins, leading to a deficiency in antibodies.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cell-mediated immunity (Option A):</strong> A defect in this system, mediated by T cells, would lead to susceptibility to a broader range of infections, including viral, fungal, and opportunistic pathogens.</p>\n<p><strong>Complement (Option B):</strong> The complement system plays a key role in innate immunity, and deficiencies often result in specific infections, such as those caused by Gram-negative bacteria like <em>Neisseria</em>.</p>\n<p><strong>Innate immunity (Option D):</strong> Deficiencies in innate immunity would generally present much earlier in life, often from the neonatal period, with severe and widespread infections.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The combination of recurrent <strong>sinopulmonary infections</strong> and susceptibility to severe <strong>enteroviral infections</strong>, especially with a later onset, is a strong indicator of a defect in <strong>humoral immunity</strong>.</p>", "options": ["Cell-mediated immunity", "Complement", "Humoral immunity", "Innate immunity"], "html_options": ["Cell-mediated immunity", "Complement", "Humoral immunity", "Innate immunity"], "corr_idx": 2}, {"id": "1181954", "html_qtxt": "Which of the following is true regarding class II MHC molecules?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The correct statement is that the human MHC class II molecules consist of DR, DQ, and DP molecules. These are the primary types of class II molecules expressed on antigen-presenting cells that are responsible for presenting exogenous antigens to T helper cells.</li>\n<li>MHC class II genes are expressed primarily on antigen-presenting cells, including activated macrophages, B cells, and dendritic cells.</li>\n<li>These molecules interact with T helper CD4+ lymphocytes.</li>\n<li>The genes for these molecules are located on chromosome 6.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They are present in all nucleated cells (Option A):</strong> This is a characteristic of MHC class I molecules.</p>\n<p><strong>They present antigen to CD8+ cytotoxic T lymphocytes (Option B):</strong> This is the function of MHC class I molecules, which present endogenous antigens.</p>\n<p><strong>Genes are present on the X chromosomes (Option D):</strong> The genes for MHC molecules are located on chromosome 6.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The human <strong>MHC class II molecules</strong>, which present exogenous antigens to CD4+ T cells, are primarily of the <strong>DR, DQ, and DP</strong> subtypes and are encoded by genes on <strong>chromosome 6</strong>.</p>", "options": ["They are present in all nucleated cells", "They present antigen to CD8+ cytotoxic T lymphocytes", "They consist of DR, DQ, and DP molecules", "Genes are present on the X chromosomes"], "html_options": ["They are present in all nucleated cells", "They present antigen to CD8+ cytotoxic T lymphocytes", "They consist of DR, DQ, and DP molecules", "Genes are present on the X chromosomes"], "corr_idx": 2}, {"id": "1181957", "html_qtxt": "Which one of the following is true of MHC class I molecules?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The genes that regulate the formation of MHC class I molecules are located on chromosome 6 and are known as the HLA-A, HLA-B, and HLA-C genes.</li>\n<li>There is one of each gene on each chromosome 6 from each parent, and these genes and their products are polymorphic and codominant.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Involvement in epitope presentation to CD4+ T lymphocytes (Option A):</strong> This function is carried out by MHC class II molecules, which present exogenous antigens.</p>\n<p><strong>Having an alpha chain with two domains and a beta chain with two domains (Option B):</strong> This describes the structure of MHC class II molecules.</p>\n<p><strong>Regulation by DR, DQ, and DP genes on chromosome 6 (Option C):</strong> These genes regulate the formation of MHC class II molecules.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The genes that regulate the formation of <strong>MHC class I molecules</strong> are <strong>HLA-A, HLA-B, and HLA-C</strong>, all located on <strong>chromosome 6</strong>, and they are responsible for presenting antigens to <strong>CD8+ T cells</strong>.</p>", "options": ["They are involved in epitope presentation to CD4+ T lymphocytes", "It has an alpha chain with two domains and a beta chain with two domains", "Formation of Class I MHC molecules is regulated by DR, DQ, and DP genes on chromosome 6", "Formation of Class I MHC molecules is regulated by A, B, and C genes on chromosome 6"], "html_options": ["They are involved in epitope presentation to CD4+ T lymphocytes", "It has an alpha chain with two domains and a beta chain with two domains", "Formation of Class I MHC molecules is regulated by DR, DQ, and DP genes on chromosome 6", "Formation of Class I MHC molecules is regulated by A, B, and C genes on chromosome 6"], "corr_idx": 3}, {"id": "1297167", "html_qtxt": "Which of the following statements is not true regarding SCID?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The statement that SCID inheritance is only through an X-linked recessive pattern is not true. SCID is a group of syndromes with defects in both humoral and cell-mediated immunity that can have multiple inheritance patterns, including X-linked recessive, autosomal recessive, and RAG mutations. The X-linked form is the most common type.</li>\n<li>SCID can be caused by various genetic defects, with inheritance patterns that include X-linked recessive, as well as several types of autosomal recessive SCID.</li>\n<li>Examples of autosomal recessive SCID include adenosine deaminase (ADA) deficiency, recombinase-activating gene (RAG) mutations, and Jak3 mutations.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Reduced T cell receptor excision circles (TRECs) (Option B):</strong> TRECs are a marker for T cell production, and their reduction is a characteristic finding in SCID due to the severe T cell lymphopenia.</p>\n<p><strong>Loss of thymic shadow (Option C):</strong> A lack of a visible thymic shadow on a chest X-ray is a common finding in SCID, reflecting the failure of T cell development in the thymus.</p>\n<p><strong>Absence of germinal centers in lymph node biopsy (Option D):</strong> The absence of germinal centers is characteristic of SCID and reflects the profound lack of T cell help for B cell activation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Severe Combined Immunodeficiency (SCID)</strong> is a group of disorders that can be inherited through <strong>multiple patterns</strong>, including both <strong>X-linked recessive and autosomal recessive</strong> forms. While a lack of T cells is a common feature, the genetic cause can vary.</p>", "options": ["Inheritance only through X linked recessive pattern", "Reduced T cell receptor excision circles", "Loss of thymic shadow", "Absence of germinal centers in lymph node biopsy"], "html_options": ["Inheritance only through X linked recessive pattern", "Reduced T cell receptor excision circles", "Loss of thymic shadow", "Absence of germinal centers in lymph node biopsy"], "corr_idx": 0}, {"id": "1297168", "html_qtxt": "A 9-year-old boy with a past history of recurrent infections, dry, itchy skin on both hands is found to have low platelet count and the platelets are of smaller size. This patient would have a defect in the following:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's clinical presentation of recurrent infections, eczema, and thrombocytopenia with small platelets is the classic triad for Wiskott-Aldrich syndrome. This syndrome is caused by a mutation in the WAS gene, which results in defective reorganization of the actin cytoskeleton in leukocytes and platelets, ultimately leading to defective antigen presentation.</li>\n<li>Wiskott-Aldrich syndrome is characterized by the triad of thrombocytopenia with smaller-sized platelets, eczema, and recurrent pyogenic infections.</li>\n<li>The underlying genetic cause is a mutation in the WAS gene, which impairs the ability of leukocytes and platelets to reorganize their actin cytoskeleton.</li>\n<li>This defect leads to defective antigen presentation, among other immune system impairments.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Defective antigen production (Option B):</strong> This is not a known defect associated with Wiskott-Aldrich syndrome.</p>\n<p><strong>Phagosome lysosome fusion (Option C):</strong> This is the underlying defect in Chediak-Higashi syndrome, which is associated with progressive neurodegeneration, lymphohistiocytosis, partial albinism, recurrent infections, and peripheral neuropathy.</p>\n<p><strong>NADPH oxidase (Option D):</strong> This is the defective enzyme in chronic granulomatous disease, which leads to an inability to form reactive oxygen species and an increased susceptibility to catalase-positive organisms.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The classic triad of <strong>recurrent infections, eczema, and thrombocytopenia with small platelets</strong> points to <strong>Wiskott-Aldrich syndrome</strong>, which is caused by a defect in the <strong>WAS gene</strong> leading to <strong>defective antigen presentation</strong>.</p>", "options": ["Defective antigen presentation", "Defective antigen production", "Phagosome lysosome fusion", "NADPH oxidase"], "html_options": ["Defective antigen presentation", "Defective antigen production", "Phagosome lysosome fusion", "NADPH oxidase"], "corr_idx": 0}, {"id": "1297169", "html_qtxt": "Match the following with their defects<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501181dbfe766-6792-4f44-9483-e184c400dd57.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Ataxia telangiectasia</strong> is caused by a defect in the ATM gene (1:c), leading to a failure to detect DNA damage. This is a recessively inherited condition characterized by cerebellar defects, spider angiomas, and IgA deficiency.</li>\n<li><strong>Hyper IgM syndrome</strong> is most commonly caused by a defective CD40L on T-helper cells (2:d). This leads to a class-switching defect, resulting in normal or high levels of IgM but low levels of IgG, IgA, and IgE.</li>\n<li><strong>Severe Combined Immunodeficiency (SCID)</strong> is a group of syndromes with defects in both humoral and cell-mediated immunity. One of the common X-linked forms is caused by a mutation in cytokine receptors, such as IL-2R (3:b).</li>\n<li><strong>Job syndrome</strong> (Hyper IgE syndrome) is caused by a STAT3 mutation (4:a), which results in a deficiency of T-helper 17 cells and impaired neutrophil recruitment.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>The correct matching of diseases to their underlying genetic defects is: <strong>Ataxia telangiectasia</strong> (ATM gene), <strong>Hyper IgM syndrome</strong> (CD40L), <strong>SCID</strong> (IL-2R, among others), and <strong>Job syndrome</strong> (STAT3 mutation).</p>", "options": ["1 : a, 2 : b , 3 : c , 4 : d", "1 : c, 2 : d, 3 : b , 4 : a", "1 : c, 2 : d, 3 : a, 4 : b", "1 : d, 2 : b, 3 : c, 4 : a"], "html_options": ["1 : a, 2 : b , 3 : c , 4 : d", "1 : c, 2 : d, 3 : b , 4 : a", "1 : c, 2 : d, 3 : a, 4 : b", "1 : d, 2 : b, 3 : c, 4 : a"], "corr_idx": 1}, {"id": "1297170", "html_qtxt": "A 9 months old kid with recurrent infections is found to have absent B cells in peripheral blood and decrease in Ig of all classes and this kid when examined has no tonsils. Which type of vaccine is contraindicated in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's clinical presentation, including recurrent infections, absent B cells, low immunoglobulins, and a lack of tonsils, is characteristic of X-linked agammaglobulinemia. In this condition, the patient's immune system is unable to mount a humoral response, making live vaccines unsafe because they could introduce a full-blown infection.</li>\n<li>This condition, known as X-linked (Bruton) agammaglobulinemia, typically presents after 6 months of age, once the protective maternal IgG antibodies have waned.</li>\n<li>The findings of absent B cells in the peripheral blood, a decrease in all classes of immunoglobulins, and the absence of tonsils are hallmark signs of this disorder.</li>\n<li>Live vaccines are contraindicated because they contain attenuated pathogens that require a functioning immune system to be handled safely.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Killed vaccine (Option B):</strong> Killed vaccines can be safely administered to these patients as they do not require a robust immune response to prevent infection, and they do not pose a risk of causing the disease.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Patients with <strong>X-linked agammaglobulinemia</strong> have a severe defect in their <strong>humoral immunity</strong> and are unable to produce antibodies. For this reason, <strong>live vaccines are contraindicated</strong> as they can cause an uncontrolled infection in these patients.</p>", "options": ["Live Vaccine", "Killed vaccine", "Both", "None of the above"], "html_options": ["Live Vaccine", "Killed vaccine", "Both", "None of the above"], "corr_idx": 0}, {"id": "1297171", "html_qtxt": "Statement 1 - MHC I has 1 loci, MHC 2 has two loci<br>Statement 2 - MHC 1 presents endogenous antigens, MHC 2 presents exogenous antigens", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Both statements are correct, but they are independent facts about the structure and function of MHC molecules and do not explain each other. The number of loci and the type of antigen presented are distinct characteristics of MHC class I and class II molecules.</li>\n<li><strong>Statement 1:</strong> This statement correctly identifies that there are multiple loci for MHC class I and class II molecules. The genes for MHC class I are HLA-A, HLA-B, and HLA-C, while the genes for MHC class II are HLA-DR, HLA-DQ, and HLA-DP.</li>\n<li><strong>Statement 2:</strong> This statement accurately describes the main function of each class of MHC molecules. MHC class I molecules present endogenous antigens (e.g., from viral or cytosolic proteins), and MHC class II molecules present exogenous antigens (e.g., from bacterial proteins).</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>MHC class I</strong> molecules are encoded by <strong>HLA-A, HLA-B, and HLA-C</strong> genes and present <strong>endogenous antigens</strong> to CD8+ T cells. <strong>MHC class II</strong> molecules are encoded by <strong>HLA-DR, HLA-DQ, and HLA-DP</strong> genes and present <strong>exogenous antigens</strong> to CD4+ T cells.</p>", "options": ["Statement 1 and 2 are correct and statement 2 is the correct explanation of statement 1", "Statement 1 and 2 are correct and statement 1 is the correct explanation of statement 2", "Both the statements are correct", "Both the statements are wrong"], "html_options": ["Statement 1 and 2 are correct and statement 2 is the correct explanation of statement 1", "Statement 1 and 2 are correct and statement 1 is the correct explanation of statement 2", "Both the statements are correct", "Both the statements are wrong"], "corr_idx": 2}, {"id": "1297172", "html_qtxt": "A 40-year-old female with a history of renal transplant 8 months ago is brought to the emergency room with flank pain and inability to produce urine for 10 hours. Histopathological is shown below. What is the mechanism involved behind it?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250118a2e1f38a-8aff-4f49-a51a-1cce409a97d2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's history of a renal transplant 8 months ago, combined with the clinical signs of organ failure and the histopathological finding of arteriolar thickening, is highly suggestive of chronic graft rejection. This type of rejection is dominated by arteriosclerosis, a process where the recipient's T cells and antibodies damage the vessel walls.</li>\n<li>Chronic rejection typically occurs months to years after a transplant.</li>\n<li>The mechanism involves a T-cell- and antibody-mediated response to the donor's antigens.</li>\n<li>This leads to the proliferation of vascular smooth muscle, resulting in arteriosclerosis, which is the hallmark of chronic rejection.</li>\n<li>The vascular damage ultimately leads to parenchymal atrophy and interstitial fibrosis, causing the organ to fail.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lipohyalinosis (Option B):</strong> This is a pathological finding typically associated with benign hypertension.</p>\n<p><strong>Parenchymal Proliferation (Option C):</strong> Chronic rejection is characterized by parenchymal atrophy and interstitial fibrosis, not proliferation.</p>\n<p><strong>All of the above (Option D):</strong> This is incorrect, as both lipohyalinosis and parenchymal proliferation are not features of chronic rejection.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Chronic graft rejection</strong> of a transplanted organ is a key cause of late graft failure and is pathologically dominated by <strong>arteriosclerosis</strong> (vascular smooth muscle proliferation and thickening) that leads to parenchymal atrophy.</p>", "options": ["Arteriosclerosis", "Lipohyalinosis", "Parenchymal Proliferation", "All of the above"], "html_options": ["Arteriosclerosis", "Lipohyalinosis", "Parenchymal Proliferation", "All of the above"], "corr_idx": 0}, {"id": "1297173", "html_qtxt": "A 5 year old child with swelling on the right leg is brought to the emergency. On examination the swollen area is cool to touch and abscess is diagnosed. On examining the abscess there are no neutrophils in it. What would be the values of Immunoglobulins in this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911f75e418e-40fb-4f1d-b795-23b547cd92c7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's presentation of a \"cool\" abscess with no neutrophils is a hallmark of Job syndrome, also known as hyper IgE syndrome. This condition is caused by a STAT3 mutation that leads to defective Th17 cells and impaired neutrophil recruitment to sites of infection. A key diagnostic feature of this syndrome is elevated levels of Immunoglobulin E (IgE), while other immunoglobulins (IgG, IgM, IgA) are typically low or normal.</li>\n<li>Job syndrome is characterized by a deficiency of Th17 cells due to a STAT3 mutation.</li>\n<li>This leads to impaired recruitment of neutrophils, which results in \"cold\" (non-inflamed) abscesses.</li>\n<li>Other features include retained baby teeth, coarse facies, eczema, and an increase in IgE and eosinophils.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgG&uarr;, IgM&uarr;, IgA&uarr;, IgE&uarr; (Option A):</strong> All immunoglobulins would not be elevated in Job syndrome.</p>\n<p><strong>IgG&darr;, IgM&darr;, IgA&darr;, IgE&darr; (Option B):</strong> All immunoglobulins are lower in Severe Combined Immunodeficiency (SCID).</p>\n<p><strong>IgG&darr;, IgM&uarr;, IgA&darr;, IgE&darr; (Option D):</strong> This is the characteristic immunoglobulin pattern for Hyper IgM syndrome.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The presence of \"cold\" abscesses with an absence of neutrophils is a key clinical feature of <strong>Job syndrome</strong>, which is characterized by a genetic defect leading to a significant increase in <strong>Immunoglobulin E (IgE)</strong> levels.</p>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 2}, {"id": "1297175", "html_qtxt": "Which of the following diseases is associated with MHC class I?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Psoriatic arthritis is strongly associated with the presence of the HLA-B27 allele. HLA-B27 is a type of MHC class I molecule, which makes Psoriatic arthritis an example of a disease linked to this class of molecules.</li>\n<li>Psoriatic arthritis is one of several seronegative spondyloarthropathies associated with the HLA-B27 allele.</li>\n<li>Other diseases associated with HLA-B27 include ankylosing spondylitis, IBD-associated arthritis, and reactive arthritis.</li>\n<li>The genes for MHC class I are encoded by HLA-A, HLA-B, and HLA-C.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Celiac disease, SLE (Option A, B):</strong> These autoimmune conditions are associated with MHC class II alleles such as HLA-DR3.</p>\n<p><strong>RA (Option C):</strong> Rheumatoid arthritis is associated with the MHC class II allele HLA-DR4.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Psoriatic arthritis</strong> is an autoimmune disease with a strong genetic link to the <strong>MHC class I allele, HLA-B27</strong>, whereas diseases like SLE, RA, and celiac disease are typically associated with MHC class II alleles.</p>", "options": ["Celiac disease", "SLE", "RA", "Psoriatic arthritis"], "html_options": ["Celiac disease", "SLE", "RA", "Psoriatic arthritis"], "corr_idx": 3}, {"id": "1181753", "html_qtxt": "All are true regarding superantigens except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The statement that superantigens activate very large numbers of B cells is incorrect. Superantigens are a class of antigens that cause a non-specific activation of T cells, not B cells. This non-specific activation results in a massive release of cytokines and leads to an excessive immune response.</li>\n<li>Superantigens are protein molecules that activate a large number of T lymphocytes irrespective of their antigenic specificity.</li>\n<li>They are medium-sized proteins that are highly resistant to proteases.</li>\n<li>They bind directly to MHC-II molecules and the variable &beta; chain of the T-cell receptor (TCR), bypassing the normal antigen-processing pathway.</li>\n<li>The activation of T cells by superantigens results in a massive cytokine release.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250201db3175b3-4a67-454e-983a-a59316eae4ff.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509114e9e5b18-ac5e-4422-aa1b-4c76c1e18d00.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bind outside the antibody binding groove (Option B):</strong> This is a true characteristic of superantigens, as they bind to a different site on the MHC class II molecule and the T-cell receptor complex.</p>\n<p><strong>Are medium sized proteins (Option C):</strong> This is true; superantigens are typically medium-sized proteins.</p>\n<p><strong>Cause release of cytokines (Option D):</strong> This is a key mechanism of superantigens, which cause massive cytokine release from T cells and other immune cells.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Superantigens</strong> are a class of antigens that cause <strong>non-specific activation of T lymphocytes</strong>, not B cells, leading to an uncontrolled and excessive immune response characterized by <strong>massive cytokine release</strong>.</p>", "options": ["Activate very large numbers of B cells", "Bind outside the antibody binding groove", "Are medium sized proteins", "Cause release of cytokines"], "html_options": ["Activate very large numbers of B cells", "Bind outside the antibody binding groove", "Are medium sized proteins", "Cause release of cytokines"], "corr_idx": 0}, {"id": "1181756", "html_qtxt": "Empirical antibiotic therapy in a suspected case of Toxic Shock Syndrome mediated by superantigens of Gram-positive cocci should include a beta-lactam agent and:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Empirical antibiotic therapy for a suspected case of Toxic Shock Syndrome (TSS) caused by Gram-positive cocci should include an agent that not only kills the bacteria but also inhibits the production of superantigen toxins. Clindamycin is the ideal choice because it is a protein synthesis inhibitor that effectively stops the bacteria from producing these virulence factors, which are the main cause of the clinical symptoms.</li>\n<li>The recommended initial therapy for TSS is a combination of a cell wall agent (like a beta-lactam) and a protein synthesis inhibitor.</li>\n<li>Clindamycin inhibits protein synthesis, which is crucial for stopping the production of the superantigen toxins that mediate the syndrome.</li>\n<li>Other antibiotics primarily target cell wall synthesis or other bacterial components but do not have the same direct effect on toxin production.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Meropenem (Option A):</strong> Meropenem is a broad-spectrum beta-lactam antibiotic, but the question asks for an agent to be used <em>in addition</em> to a beta-lactam.</p>\n<p><strong>Vancomycin (Option B):</strong> Vancomycin is an antibiotic that inhibits cell wall peptidoglycan formation, but it is not typically chosen as the toxin-inhibiting agent in this context.</p>\n<p><strong>Gentamicin (Option D):</strong> Gentamicin is an aminoglycoside antibiotic that is typically used for severe Gram-negative infections. It is ineffective against anaerobes.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>In suspected cases of <strong>Toxic Shock Syndrome</strong> mediated by superantigens, <strong>clindamycin</strong> is a critical component of empirical therapy. It is used in combination with a cell-wall agent to not only kill the bacteria but, more importantly, to <strong>inhibit the production of superantigen toxins</strong>.</p>", "options": ["Meropenem", "Vancomycin", "Clindamycin", "Gentamicin"], "html_options": ["Meropenem", "Vancomycin", "Clindamycin", "Gentamicin"], "corr_idx": 2}, {"id": "1181759", "html_qtxt": "A patient after septoplasty with nasal packing presents to hospital with vomiting, diarrhea, and a lower body rash. If this reaction is due to an antigen, what is the Binding site on T Cell Receptor:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's clinical presentation, particularly the history of nasal packing, is indicative of Staphylococcal Toxic Shock Syndrome (TSS), which is mediated by superantigens. These antigens are unique because they bind to a specific site on the T-cell receptor (TCR), namely the variable beta (V&beta;) domain, to cause a massive, non-specific T-cell activation.</li>\n<li>The clinical features of fever, vomiting, diarrhea, and a rash following nasal packing are classic for Toxic Shock Syndrome.</li>\n<li>This syndrome is mediated by bacterial superantigens.</li>\n<li>Superantigens bypass normal antigen presentation and bind simultaneously to the V&beta; domain of the T-cell receptor and the &alpha; chain of an MHC class II molecule.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202502016287ab52-41c5-452a-b59d-1579c071c773.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>V&alpha; (Option B):</strong> This is the variable alpha domain of the T-cell receptor, but it is not the primary binding site for superantigens.</li>\n<li><strong>C&beta; (Option C):</strong> This is the constant beta domain of the T-cell receptor.</li>\n<li><strong>C&alpha; (Option D):</strong> This is the constant alpha domain of the T-cell receptor.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Superantigens</strong>, which cause Toxic Shock Syndrome, activate T-cells in a non-specific manner by binding to the <strong>V&beta; domain of the T-cell receptor</strong> and the &alpha; chain of an MHC class II molecule.</p>", "options": ["V&beta;", "V&alpha;", "C&beta;", "C&alpha;"], "html_options": ["V&beta;", "V&alpha;", "C&beta;", "C&alpha;"], "corr_idx": 0}, {"id": "1181767", "html_qtxt": "Superantigens differ from conventional antigens in several ways, including their mode of T cell activation and the breadth of T cell responses they elicit. Which of the following characteristics does not distinguish superantigens from conventional antigens?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The statement \"Exert their effects by activating T-cells\" is the characteristic that does not distinguish superantigens from conventional antigens. Both superantigens and conventional antigens activate T-cells, but they do so through different mechanisms and to a different degree. Conventional antigens require specific binding and antigen processing to activate a small fraction of T-cells, while superantigens bypass this process to activate a much larger, polyclonal T-cell population.&nbsp;</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911dcda20cb-6d14-4729-99c3-3bd26f6abbd7.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Binding outside the peptide-antigen binding groove of MHC-II receptor (Option A):</strong> This is a true characteristic of superantigens, which distinguishes them from conventional antigens that are processed and presented within the groove.</p>\n<p><strong>Binding to the conserved V$\\beta$ region of the T cell receptor (Option B):</strong> This is a unique feature of superantigens, which bypass the need for a specific antigen-TCR interaction by binding to a more conserved region.</p>\n<p><strong>Not requiring costimulatory molecules (Option C):</strong> This is a key difference, as conventional T-cell activation typically requires both the MHC-TCR interaction and a costimulatory signal, while superantigens do not.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Both <strong>superantigens</strong> and <strong>conventional antigens</strong> ultimately activate T-cells. However, superantigens are distinguished by their ability to <strong>bind outside the MHC-II groove</strong>, interact with the <strong>conserved V beta region</strong> of the T-cell receptor, and <strong>do not require costimulatory molecules</strong> to elicit a massive, non-specific T-cell response.</p>", "options": ["They bind outside of the peptide-antigen binding groove of MHC-II receptor", "They bind to the conserved V beta region of the T cell receptor", "Costimulatory molecules are not required", "Exert their effects by activating T-cells"], "html_options": ["They bind outside of the peptide-antigen binding groove of MHC-II receptor", "They bind to the conserved V beta region of the T cell receptor", "Costimulatory molecules are not required", "Exert their effects by activating T-cells"], "corr_idx": 3}]}, {"moduleId": 1008810, "name": "Super Antigen", "questions": [{"id": "1181754", "html_qtxt": "Superantigen is a protein molecule:", "html_expl": "<ul>\n<li>Superantigens (SAgs) are a class of antigens that result in excessive activation of the immune system. Specifically it causes non-specific activation of T-cells resulting in polyclonal T cell activation and massive cytokine release.</li>\n<li>Superantigens do not get processed by an antigen- presenting cell (APC).</li>\n<li>They attach directly to the MHC-II a1 domain and &beta variable chain of TCR.</li>\n<li>There are two types of super-antigens: (i) endogenous, which are intracellular (e.g., virus) and (ii) exogenous, which extracellular (e.g., bacteria).</li>\n</ul>\n<div></div>\n<div></div>\n<p>Microbial superantigens are medium-sized proteins (MW 22-29 kDa) characterised by high resistance to proteases.</p>\n<p>They initiate the release of (IL- 2), which results in massive proliferation of T lymphocytes. This ultimately leads to further release of a variety of cytokines which have profound effect on the immune system.</p>\n<p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250201b4537725-499b-4e1e-ac5c-ba006e059611.jpg\" alt=\"\" /></p>\n<p>Option (B): Produced by antigen-presenting cells to enhance presentation capabilities - They are protein molecules (e.g., staphylococcal enterotoxins) that activate very large numbers of T lymphocytes irrespective of their antigenic specificity. Super antigens are actually a part of bacteria or produced from bacteria but not by antigen presenting cells.</p>\n<ul>\n<li>Option (C): Produced by T cells as a way of increasing the antigen activation they receive from antigen-presenting cells - Super antigens are actually a part of bacteria or produced from bacteria but not by T cells. </li>\n</ul>\n<p><strong>Reference:</strong>Ananthanarayan and Paniker's Textbook of Microbiology 10th edition Chapter 10, Pg 195</p>", "options": ["That activate T cells in a specific and controlled manner", "Produced by antigen-presenting cells to enhance presentation capabilities", "Produced by T cells as a way of increasing the antigen activation they receive from antigen-presenting cells", "That activates T cells in a nonspecific and uncontrolled manner"], "html_options": ["That activate T cells in a specific and controlled manner", "Produced by antigen-presenting cells to enhance presentation capabilities", "Produced by T cells as a way of increasing the antigen activation they receive from antigen-presenting cells", "That activates T cells in a nonspecific and uncontrolled manner"], "corr_idx": 3}, {"id": "1181762", "html_qtxt": "A women presents to the emergency with vaginal bleeding on examination her BP  80/50, rash is present on the upper half of the body and vaginal tampons are found if this reaction is due to antigen what would be the binding site of that antigen on MHC molecule", "html_expl": "<p>the patient described in the above question is in shock due to staphylococcal enterotoxins. The is suffering from TSS (staphylococcal toxic shock syndrome). The biggest clue in the above question is vaginal tampons.</p>\n<p>TSS - fever, vomiting, diarrhea, rash, desquamation, shock, end-organ failure. TSS results in &nbsp;&uarr;AST, &uarr;ALT, &nbsp;&uarr;bilirubin. Associated with prolonged use of vaginal tampons or nasal packing. Compare with Streptococcus pyogenes TSS (a toxic shock&ndash;like syndrome associated with painful skin infection).</p>\n<p>TSS is due to superantigens.</p>\n<p></p>\n<p>Superantigens bind simultaneously to the V&beta; domain of a T-cell receptor and to the &alpha; chain of a class II MHC molecule.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202502016287ab52-41c5-452a-b59d-1579c071c773.jpg\">\n<p><strong>Reference:</strong>Ananthanarayan and Paniker's Textbook of Microbiology 10th edition Chapter 10, Pg 93</p>\n<p><br /> </p>", "options": ["&beta;1", "&alpha;1", "&beta;2", "&alpha;2"], "html_options": ["&beta;1", "&alpha;1", "&beta;2", "&alpha;2"], "corr_idx": 1}]}, {"moduleId": 1008812, "name": "Staphylococci, Streptococci, Pneumococci & Enterococci", "questions": [{"id": "1182492", "html_qtxt": "Griffith's typing of Beta-hemolytic streptococci is based on?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Griffith typing differentiates strains of beta-hemolytic streptococci by exploiting the antigenic variability of the M protein, which varies in its N-terminal region across isolates.</li>\n<li><strong>M protein</strong>is a major surface protein found on <strong>beta-hemolytic streptococci</strong>, particularly in Group A Streptococcus (GAS). The M protein is crucial for the bacteria's virulence, as it helps in resisting phagocytosis by host immune cells.</li>\n<li><strong>Griffith typing</strong>specifically relies on the <strong>M protein</strong> for differentiation, particularly in <strong>Group A streptococci</strong>. This protein is highly variable among different strains, making it a useful marker for typing.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319e0ff3768-576d-4796-a143-c2a4960ffc35.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Group-specific C carbohydrate antigen (Option A): </strong>C carbohydrate defines Lancefield group (A, B, C, etc.) but does not distinguish individual M protein serotypes used in Griffith typing.</p>\n<p><strong>Group-specific T antigen (Option B): </strong>T antigens are minor surface components not employed in Griffith's serological scheme for beta-hemolytic streptococci.</p>\n<p><strong>Based on biochemical and physiological properties (Option D): </strong>Biochemical tests classify species or subspecies but do not provide the antigenic resolution of M protein-based typing.</p>", "options": ["Group specific C carbohydrate antigen", "Group specific T antigen", "M protein", "Based on biochemical and physiological properties"], "html_options": ["Group specific C carbohydrate antigen", "Group specific T antigen", "M protein", "Based on biochemical and physiological properties"], "corr_idx": 2}, {"id": "1182499", "html_qtxt": "Match the virulence factors of streptococci with their correct characteristics:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319a1e1adf9-da54-485e-9b99-4694e47ce2b3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>M protein (a)</strong> binds host factors to resist opsonisation and <strong>inhibit phagocytosis</strong>, matching characteristic 3.</li>\n<li><strong>Streptolysin O (b) is heat labile and oxygen sensitive</strong>, fitting characteristic 2, whereas <strong>Streptolysin S (c) remains active in the presence of oxygen</strong>, corresponding to characteristic 1.</li>\n<li><strong>Streptodornase (d) degrades DNA in pus and mucus and is used therapeutically</strong> to enhance the clearance of secretions. Its use is primarily associated with the treatment of conditions that involve thick mucus, such as cystic fibrosis and chronic obstructive pulmonary disease (COPD).</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911-6f3a9c1d-7b42-4a9f-9c12-59a41e2f3f9b.png\">", "options": ["a-4, b-1, c-2, d-3", "a-3, b-1, c-2, d-4", "a-4, b-2, c-1, d-3", "a-3, b-2, c-1, d-4"], "html_options": ["a-4, b-1, c-2, d-3", "a-3, b-1, c-2, d-4", "a-4, b-2, c-1, d-3", "a-3, b-2, c-1, d-4"], "corr_idx": 3}, {"id": "1182518", "html_qtxt": "A 3-year-old child presented to OPD with complaints of fever, sore throat, tongue appearing like a strawberry and rash which feels like sandpaper. You are asked to take a throat swab, which was sent for culture. When you go to collect the report, the attending microbiologist shows you the following picture.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319b4b35d1b-d69a-404d-8780-a507c7c048da.jpg\"><br>Identify the type of hemolysis seen in this picture, and it is due to which virulence factor.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Based on the above scenario, the symptoms of fever, sore throat, strawberry tongue and sandpaper rash are suggestive of <strong>scarlet fever</strong>, which is caused by <strong>Streptococcus pyogenes.</strong></li>\n<li><strong>Beta hemolysis </strong>is the complete lysis of red blood cells around bacterial colonies on blood agar plates, creating a clear zone.</li>\n<li><strong>Streptolysin</strong>, which includes both Streptolysin O and Streptolysin S, is responsible for <strong>beta hemolysis</strong>. In the case of Streptococcus pyogenes (Group A Streptococcus), it is primarily Streptolysin O that causes beta hemolysis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Alpha hemolysis: Streptolysin B (Option A): </strong>Alpha hemolysis is seen as a greenish discolouration around colonies on blood agar plates. It is typically associated with some streptococcal species, like Streptococcus pneumoniae. Streptolysin B is not associated with alpha hemolysis. Instead, Streptolysin O is responsible for beta hemolysis in Streptococcus pyogenes (Group A Streptococcus).</p>\n<p><strong>Alpha hemolysis: Serum opacity factor (Option C)</strong>: Alpha hemolysis is not typically associated with a virulence factor called \"serum opacity factor.\" Instead, alpha hemolysis is often seen with Streptococcus pneumoniae, which releases hydrogen peroxide and pneumolysin as virulence factors.</p>\n<p><strong>Gamma hemolysis: Esterase (Option D): </strong>Gamma hemolysis is the term used when there is no hemolysis or discolouration of the agar around bacterial colonies. There are no virulence factors involved in gamma hemolysis because it represents a lack of hemolysis. Esterase is not typically associated with hemolysis or the virulence of Streptococcus pyogenes.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031911448e0d-5631-4edc-8e56-5ffb0471abd3.jpg\">\n<p>Hemolysis on blood agar is because of Streptolysin present in the bacteria.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240319cc54b37e-3a35-4e03-93e0-26093d8e972d.jpg\">", "options": ["Alpha hemolysis : Streptolysin B", "Beta hemolysis : Streptolysin", "Alpha hemolysis : Serum opacity factor", "Gamma hemolysis : Esterase"], "html_options": ["Alpha hemolysis : Streptolysin B", "Beta hemolysis : Strep
