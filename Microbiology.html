\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911a8c3747d-db35-4da7-87ab-5d81c0afe799.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Type I, mediated by IgG antibodies (Option A):</strong> Type I hypersensitivity is mediated by IgE antibodies and involves mast cell degranulation, leading to immediate allergic reactions like anaphylaxis, not primarily IgG-mediated cell destruction or a positive Coomb's test.</li>\n<li><strong>Type III, mediated by IgG antibodies (Option C) or Type III, mediated by IgG or IgM antibodies (Option D):</strong> Type III hypersensitivity involves the formation of soluble antigen-antibody (immune) complexes that deposit in tissues, leading to inflammation. While IgG and IgM antibodies are involved, it does not typically manifest as direct antibody binding to red blood cells leading to a positive direct Coomb's test or hemolytic anemia. Goodpasture syndrome is an example of Type II, not Type III, as it involves antibodies directly targeting basement membranes.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>A <strong>positive direct Coomb's test indicating antibody-mediated destruction of red blood cells, often drug-induced, is a hallmark of Type II hypersensitivity, primarily mediated by IgG antibodies</strong> recognizing antigens on cell surfaces.</p>", "options": ["Type-I hypersensitivity", "Type-II hypersensitivity", "Type-III hypersensitivity", "Type-IV hypersensitivity"], "html_options": ["Type-I hypersensitivity", "Type-II hypersensitivity", "Type-III hypersensitivity", "Type-IV hypersensitivity"], "corr_idx": 3}, {"id": "1181798", "html_qtxt": "A 30-year-old male presents with headache, fatigue, light-headedness, dyspnea, and tachycardia. Laboratory investigations reveal decreased hemoglobin and a positive direct Coomb's test. The patient is presently on an antibiotic for symptoms of upper respiratory infection. These findings suggest which of the following", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's presentation with anemia-like symptoms (headache, fatigue, light-headedness, dyspnea, tachycardia) along with <strong>decreased hemoglobin and a positive direct Coomb's test</strong> is highly indicative of hemolytic anemia. Given the history of antibiotic use, this strongly suggests a drug-induced hemolytic anemia, which falls under <strong>Type II hypersensitivity, mediated by IgG antibodies</strong>.</li>\n<li>In Type II hypersensitivity reactions, antibodies (commonly IgG or IgM) are directed against antigens present on the surface of cells or in the extracellular matrix. In this case, the antibiotic (or its metabolites) can bind to the surface of the patient's red blood cells (RBCs), acting as a hapten to form a neoantigen. The immune system then produces antibodies, typically IgG, against these modified RBCs.</li>\n<li>A positive direct Coomb's test confirms the presence of these antibodies (or complement) bound directly to the patient's RBCs, leading to their destruction.</li>\n<li>Examples of Type II hypersensitivity reactions include blood transfusion reactions, erythroblastosis fetalis, autoimmune hemolytic anemia, drug-induced hemolytic anemia, pemphigus vulgaris, hyperacute graft rejection, and specific autoantibody-mediated diseases such as Goodpasture syndrome, pernicious anemia, and rheumatic fever.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type I, mediated by IgG antibodies (Option A):</strong> Type I hypersensitivity is mediated by IgE antibodies and involves mast cell degranulation, leading to immediate allergic reactions like anaphylaxis. It does not typically involve IgG antibodies mediating cell destruction or result in a positive Coomb's test.</p>\n<p><strong>Type III, mediated by IgG antibodies (Option C) or Type III, mediated by IgG or IgM antibodies (Option D):</strong> Type III hypersensitivity involves the formation of soluble antigen-antibody (immune) complexes that deposit in various tissues, causing inflammation and damage. While IgG and IgM antibodies are involved in immune complex formation, this mechanism differs from direct antibody binding to cell surfaces leading to a positive direct Coomb's test and hemolytic anemia.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>A <strong>positive direct Coomb's test in a patient with anemia, especially with a history of drug exposure, points to Type II hypersensitivity, which is characterized by IgG (or IgM) antibodies directly targeting antigens on cell surfaces, leading to cell destruction, such as drug-induced hemolytic anemia.</strong></p>", "options": ["Type I, mediated by IgG antibodies", "Type II, mediated by IgG antibodies", "Type III, mediated by IgG antibodies", "Type III, mediated by IgG or IgM antibodies"], "html_options": ["Type I, mediated by IgG antibodies", "Type II, mediated by IgG antibodies", "Type III, mediated by IgG antibodies", "Type III, mediated by IgG or IgM antibodies"], "corr_idx": 1}, {"id": "1181802", "html_qtxt": "Which of the following is triggered by an interaction between a host cell membrane and an IgM or IgG antibody, but never by an IgE antibody?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Type II hypersensitivity reactions </strong>are precisely defined by their mechanism involving the interaction between IgM or IgG antibodies and antigens located on the surface of host cell membranes or in the extracellular matrix.</li>\n<li>This antibody binding can lead to cell lysis through complement activation, Antibody-Dependent Cell-mediated Cytotoxicity (ADCC), or interference with cell function.</li>\n<li>IgE antibodies are not involved in triggering Type II reactions. Examples of Type II reactions include blood transfusion reactions, autoimmune hemolytic anemia, Goodpasture Syndrome, and drug-induced hemolytic anemia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type I hypersensitivity reactions (Option A):</strong> These reactions are primarily triggered by the binding of antigens to IgE antibodies, which are pre-bound to Fc receptors on mast cells and basophils, leading to immediate degranulation.</p>\n<p><strong>Type III hypersensitivity reactions (Option C):</strong> These reactions are triggered by the formation of soluble immune complexes (antigen-antibody complexes, usually involving IgG or IgM) that deposit in various tissues, leading to inflammation and tissue damage, rather than direct antibody binding to host cell membranes.</p>\n<p><strong>Type IV hypersensitivity reactions (Option D):</strong> These reactions are cell-mediated, primarily involving T lymphocytes (T-cells) and macrophages, and do not involve antibodies (IgM, IgG, or IgE) in their primary triggering mechanism.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Type II hypersensitivity reactions are uniquely characterized by the direct binding of IgM or IgG antibodies to antigens on host cell membranes or extracellular matrix</strong>, leading to cellular damage or dysfunction, and specifically <strong>do not involve IgE antibodies</strong>.</p>", "options": ["Type I hypersensitivity reactions", "Type II hypersensitivity reactions", "Type III hypersensitivity reactions", "Type IV hypersensitivity reactions"], "html_options": ["Type I hypersensitivity reactions", "Type II hypersensitivity reactions", "Type III hypersensitivity reactions", "Type IV hypersensitivity reactions"], "corr_idx": 1}, {"id": "1181806", "html_qtxt": "Examples of Type-1 hypersensitivity includes all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Autoimmune hemolytic anemia </strong>is an example of a <strong>Type II hypersensitivity reaction</strong>, not a Type I.</li>\n<li>In autoimmune hemolytic anemia, antibodies (typically IgG or IgM) are directed against antigens on the surface of the body's own red blood cells, leading to their destruction.</li>\n<li>Examples of Type I Hypersensitivity:\n<ul>\n<li>Experiments:\n<ul>\n<li>P-K reaction</li>\n<li>Schultz Dale phenomenon</li>\n<li>Theobald smith phenomenon</li>\n</ul>\n</li>\n<li>Systemic anaphylaxis<strong>(Option B)</strong></li>\n<li>Localized anaphylaxis (atopy) such as:\n<ul>\n<li>Allergic rhinitis (or hay fever)<strong>(Option D)</strong></li>\n<li>Asthma<strong>(Option C)</strong></li>\n<li>Food allergy</li>\n<li>Atopic urticarial</li>\n<li>Atopic dermatitis (allergic eczema)</li>\n<li>Drug allergy</li>\n<li>Wheal and flare reaction.</li>\n</ul>\n</li>\n<li>Parasitic diseases:\n<ul>\n<li>Tropical Pulmonary Eosinophilia (TPE)</li>\n<li>Loeffler's pneumonia (Ascaris)</li>\n<li>Ground itch (Hookworm)</li>\n<li>Leakage of hydatid fluid</li>\n<li>Cercarial dermatitis/swimmer's itch (Schistosoma).</li>\n</ul>\n</li>\n<li>Parasitic tests:\n<ul>\n<li>Casoni test (hydatid disease)</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>While <strong>anaphylaxis, extrinsic asthma, and hay fever are all examples of Type I (immediate) hypersensitivity reactions</strong>, <strong>autoimmune hemolytic anemia is distinctly classified as a Type II (cytotoxic) hypersensitivity reaction</strong>, involving antibody-mediated destruction of cells.</p>", "options": ["Autoimmune hemolytic anemia", "Anaphylaxis", "Extrinsic Asthma", "Hay Fever"], "html_options": ["Autoimmune hemolytic anemia", "Anaphylaxis", "Extrinsic Asthma", "Hay Fever"], "corr_idx": 0}, {"id": "1181813", "html_qtxt": "True statement regarding Schultz dale phenomenon is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>In vitro demonstration of Anaphylaxis </strong>is the true statement regarding the Schultz-Dale phenomenon.</li>\n<li>This experimental method involves suspending an excised smooth muscle (like an intestinal loop or uterine strip) from a sensitized animal in a physiological solution.</li>\n<li>The addition of the specific allergen then causes the smooth muscle to contract, providing an <em>in vitro</em> (outside the living body) demonstration of the immediate hypersensitivity (anaphylactic) reaction.</li>\n<li>It is a classic example used to study Type I hypersensitivity. Other experimental examples of Type I hypersensitivity include the P-K reaction and the Theobald Smith phenomenon.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Test to detect atopy (Option B):</strong> While the Schultz-Dale phenomenon is related to Type I hypersensitivity (which includes atopy), it is an <em>in vitro</em> experimental model, not a routine clinical test to detect atopy in humans. Clinical tests to detect atopy include skin prick tests, Radio-immunosorbent Test (RIST) for total serum IgE, and Radio-allergosorbent Test (RAST) for allergen-specific IgE.</p>\n<p><strong>Type V hypersensitivity reaction (Option C):</strong> The Schultz-Dale phenomenon is a Type I hypersensitivity reaction. Type V hypersensitivity reactions are a specific subset of Type II hypersensitivity, characterized by antibodies directed against cellular receptors, leading to either overstimulation or inhibition of receptor function. Examples include Myasthenia Gravis (antibodies against Acetylcholine receptors) and Grave's Disease (antibodies against TSH receptors).</p>\n<p><strong>Test for allergic contact dermatitis (Option D):</strong> Allergic contact dermatitis is a Type IV (delayed-type) hypersensitivity reaction. The diagnostic test for allergic contact dermatitis is the Patch test, not the Schultz-Dale phenomenon.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>Schultz-Dale phenomenon is a classical <em>in vitro</em> experimental model used to demonstrate and study the mechanisms of anaphylactic (Type I immediate) hypersensitivity</strong>, particularly the contraction of smooth muscle upon allergen exposure.</p>", "options": ["In vitro demonstration of Anaphylaxis", "Test to detect atopy", "Type V hypersensitivity reaction", "Test for allergic contact dermatitis"], "html_options": ["In vitro demonstration of Anaphylaxis", "Test to detect atopy", "Type V hypersensitivity reaction", "Test for allergic contact dermatitis"], "corr_idx": 0}, {"id": "1181818", "html_qtxt": "Type I hypersensitivity is mediated by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>IgE </strong>is the antibody primarily responsible for mediating Type I hypersensitivity reactions.</li>\n<li>The mechanism of Type I hypersensitivity involves:\n<ul>\n<li><strong>Sensitization phase:</strong> Upon initial exposure to an antigen (allergen), the antigen is processed and presented by Antigen-Presenting Cells (APCs) to T-cells. This activates T-helper 2 (Th2) cells, which then secrete cytokines like IL-4. IL-4 acts on B-cells, prompting them to produce IgE antibodies. These IgE antibodies have a high affinity for Fc receptors (Fc$\\epsilon$RI) found on the surface of mast cells, especially at mucosal sites, effectively \"sensitizing\" these cells.</li>\n<li><strong>Effector phase:</strong> During subsequent exposure to the same allergen, the allergen binds to the IgE antibodies already attached to the mast cells. This cross-linking of IgE molecules triggers the rapid degranulation of the mast cells, leading to the immediate release of preformed primary mediators (e.g., histamine) and the synthesis and release of secondary mediators. These mediators cause the characteristic symptoms of Type I hypersensitivity, such as smooth muscle constriction, increased capillary permeability, and increased mucus secretion.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911245639e4-41ca-437a-b39f-f62ad1fbddcd.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IgA (Option A):</strong> IgA is primarily found in mucosal secretions and plays a crucial role in mucosal immunity, protecting against pathogens at entry points, but it does not mediate Type I hypersensitivity.</p>\n<p><strong>IgG (Option B):</strong> IgG antibodies are the most abundant antibodies in serum and are involved in various immune functions, including neutralization, opsonization, and complement activation. They are primarily associated with Type II and Type III hypersensitivity reactions, but not Type I.</p>\n<p><strong>IgM (Option C):</strong> IgM antibodies are the first antibodies produced in a primary immune response and are very efficient at activating complement. They are primarily associated with Type II and Type III hypersensitivity reactions, but not Type I.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Type I hypersensitivity, characterized by immediate allergic reactions, is uniquely mediated by IgE antibodies</strong>, which bind to mast cells and trigger mediator release upon re-exposure to an allergen.</p>", "options": ["IgA", "IgG", "IgM", "IgE"], "html_options": ["IgA", "IgG", "IgM", "IgE"], "corr_idx": 3}, {"id": "1181824", "html_qtxt": "Match the following;<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911554f7e9d-b97e-4992-9b15-59bf8db3703b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct matching aligns each condition/test with its corresponding hypersensitivity type:</p>\n<ul>\n<li><strong>A) Bullous pemphigus - 2) Type II:</strong> This is an autoimmune dermatological condition where antibodies are produced against hemi-desmosomes. These antibodies directly target and affect structural proteins in the skin, classifying it as a Type II Hypersensitivity Reaction.</li>\n<li><strong>B) Casoni's test - 1) Type I:</strong> This is a diagnostic skin test for hydatid disease. Upon intradermal injection of cystic fluid, if IgE antibodies are present and react, an immediate wheal and flare response (induration) occurs, which is characteristic of a Type I Hypersensitivity Reaction.</li>\n<li><strong>C) Berger&rsquo;s disease - 3) Type III:</strong> Also known as IgA nephropathy, this is a form of glomerulonephritis. It involves the formation of immune complexes composed of abnormal IgA and IgG antibodies. These antigen-antibody complexes then deposit in the kidney's glomeruli, leading to inflammation and damage, making it a Type III Hypersensitivity Reaction.</li>\n<li><strong>D) Grave&rsquo;s disease - 5) Type V:</strong> This is an autoimmune thyroid condition characterized by the production of activating autoantibodies that specifically target and stimulate the Thyroid-Stimulating Hormone (TSH) receptor. This stimulation leads to hyperthyroidism and associated eye pathology. Hypersensitivity reactions involving antibodies against cellular receptors are classified as Type V Hypersensitivity Reactions.</li>\n<li><strong>E) Contact dermatitis - 4) Type IV:</strong> This is a localized inflammatory reaction that typically develops approximately 48 hours after skin contact with a sensitizing chemical (e.g., nickel, hair dyes). This is a T-cell mediated response, making it a Type IV Hypersensitivity Reaction.</li>\n</ul>", "options": ["A-1, B-2, C-3, D-4, E-5", "A-2, B-1, C-3, D-5, E-4", "A-3, B-1, C-2, D-4, E-5", "A-3, B-1, C-2, D-5, E-4"], "html_options": ["A-1, B-2, C-3, D-4, E-5", "A-2, B-1, C-3, D-5, E-4", "A-3, B-1, C-2, D-4, E-5", "A-3, B-1, C-2, D-5, E-4"], "corr_idx": 1}, {"id": "1181828", "html_qtxt": "A AB -VE blood group pregnant female came with complaints of decreased fetal movements. Her husband's blood group is A+ ve and her 1st child is A + ve . She didn't take anti-d medication for the 1st pregnancy. Which HSR is responsible for fetal distress in the given clinical scenario.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario describes an Rh-negative pregnant female who became sensitized during her first pregnancy with an Rh-positive child, as she did not receive anti-D medication. In her current pregnancy with an Rh-positive fetus, pre-existing maternal <strong>IgG antibodies</strong> (formed during the initial sensitization) cross the placenta. These antibodies then directly attack the Rh-positive red blood cells (RBCs) of the fetus, leading to their destruction (hemolysis).</li>\n<li>This condition is known as Hemolytic Disease of the Newborn (HDN) or erythroblastosis fetalis. The destruction of fetal RBCs results in anemia and can cause fetal distress, hydrops fetalis, or even fetal death.</li>\n<li>This mechanism, involving antibodies directly targeting and destroying host cells, is the defining characteristic of <strong>Type II hypersensitivity</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911bf7b4be8-8d94-4270-88ce-d678f93e1cec.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type - I hypersensitivity (Option A):</strong> This type is mediated by IgE antibodies and involves immediate allergic reactions, such as anaphylaxis or hay fever. It is not associated with hemolytic disease of the newborn.</p>\n<p><strong>Type - III hypersensitivity (Option C):</strong> This type involves the formation and deposition of soluble immune complexes in tissues, leading to inflammation and damage. It does not involve direct antibody-mediated destruction of red blood cells.</p>\n<p><strong>Type IV hypersensitivity (Option D):</strong> This type is cell-mediated (T-cell mediated) and does not involve antibodies. It typically manifests as delayed reactions like contact dermatitis, rather than antibody-mediated cell destruction.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Hemolytic disease of the newborn (erythroblastosis fetalis), which arises from maternal IgG antibodies attacking fetal red blood cells due to Rh incompatibility, is a classic example of a <strong>Type II hypersensitivity reaction</strong>, characterized by antibody-mediated cytotoxicity against host cells.</p>", "options": ["Type - I hypersensitivity", "Type - II hypersensitivity", "Type - III hypersensitivity", "Type IV hypersensitivity"], "html_options": ["Type - I hypersensitivity", "Type - II hypersensitivity", "Type - III hypersensitivity", "Type IV hypersensitivity"], "corr_idx": 1}, {"id": "1181831", "html_qtxt": "Which is an example of type-III hypersensitivity:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Serum sickness</strong> is a classic example of a Type III hypersensitivity reaction.</li>\n<li>Type III hypersensitivity is characterized by the formation of soluble antigen-antibody complexes (also known as immune complexes) that circulate in the bloodstream. When these complexes are formed in slight antigen excess, they can deposit in various tissues and blood vessels, leading to inflammation and tissue damage.</li>\n<li>Serum sickness typically develops after repeated exposure to foreign proteins (e.g., antitoxins from other species). The patient develops antibodies against these injected foreign sera, and the subsequent interaction forms immune complexes.</li>\n<li>Symptoms, which can appear several days to two weeks after exposure, often include fever, rash (urticaria, erythema), joint pain (arthralgia), lymphadenopathy, malaise, and sometimes more severe manifestations like hypotension, splenomegaly, and glomerulonephritis. Discontinuation of the offending agent usually leads to resolution of symptoms within 4-5 days.</li>\n<li>Other examples of Type III hypersensitivity include Arthus reaction (localized, e.g., insect bites, Farmer's lung), Systemic Lupus Erythematosus (SLE), Hypersensitivity Pneumonitis, Rheumatoid Arthritis (which can involve both Type III and Type IV mechanisms), Type 2 Lepra Reaction, Polyarteritis Nodosa (PAN), and Post-Streptococcal Glomerulonephritis (PSGN).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Contact dermatitis (Option A):</strong> This is a Type IV hypersensitivity reaction, which is cell-mediated by T cells and involves a delayed reaction (typically 48 hours after exposure), not immune complex deposition.</p>\n<p><strong>Hemolytic anemia (Option B):</strong> This is generally a Type II hypersensitivity reaction, where antibodies directly target and cause the lysis of red blood cells.</p>\n<p><strong>Goodpasture's syndrome (Option D):</strong> This is a Type II hypersensitivity reaction, characterized by autoantibodies specifically directed against the &alpha;3 chain of Type IV collagen in the basement membranes of the kidneys and lungs. This is an example of direct antibody-mediated tissue damage, not immune complex deposition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Serum sickness is a hallmark example of Type III hypersensitivity, where symptoms are caused by the deposition of circulating immune complexes in tissues</strong>, leading to systemic inflammation and diverse clinical manifestations like fever, rash, and joint pain.</p>", "options": ["Contact dermatitis", "Hemolytic anemia", "Serum sickness", "Goodpasture's syndrome"], "html_options": ["Contact dermatitis", "Hemolytic anemia", "Serum sickness", "Goodpasture's syndrome"], "corr_idx": 2}, {"id": "1181834", "html_qtxt": "All of the following are immune complex disease except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Graft rejection </strong>is the exception among the listed options. While graft rejection encompasses various types of immune responses, it is not primarily classified as an immune complex (Type III) disease.</li>\n<li>Hyperacute graft rejection is primarily a Type II hypersensitivity (antibody-mediated), whereas acute and chronic graft rejection, and Graft-versus-Host Disease (GvHD), are largely Type IV hypersensitivity (cell-mediated) reactions.</li>\n<li>This makes it distinct from the other conditions, which are classic examples of immune complex diseases.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Serum sickness (Option A):</strong> This is a classic example of a Type III hypersensitivity reaction, caused by the formation and deposition of circulating immune complexes in various tissues, leading to systemic symptoms like fever, rash, and arthralgia.</p>\n<p><strong>Farmer's lungs (Option B):</strong> This is a form of hypersensitivity pneumonitis, specifically caused by repeated inhalation of antigens (like <em>Saccharopolyspora</em> species) found in moldy hay. It involves the formation of immune complexes in the lungs, leading to inflammation, and is thus an example of a localized Type III hypersensitivity (Arthus reaction in the lungs).</p>\n<p><strong>SLE (Systemic Lupus Erythematosus) (Option C):</strong> This is a prototypic autoimmune disease largely mediated by Type III hypersensitivity. It involves the production of numerous autoantibodies that form immune complexes, which then deposit in various organs (e.g., kidneys, joints, skin), leading to widespread inflammation and tissue damage.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While serum sickness, Farmer's lung, and Systemic Lupus Erythematosus (SLE) are all well-established examples of immune complex (Type III) diseases, graft rejection involves a broader range of hypersensitivity types, predominantly Type II and Type IV, and is not solely classified as an immune complex disease.</p>", "options": ["Serum sickness", "Farmer's lungs", "SLE", "Graft rejection"], "html_options": ["Serum sickness", "Farmer's lungs", "SLE", "Graft rejection"], "corr_idx": 3}, {"id": "1181841", "html_qtxt": "A person came with complaints of hypopigmented patches over the body along with loss of sensation. Biopsy reveals presence of foamy macrophages loaded with lepra bacilli. After initiation of treatment, he developed fever, joint pains, and new red & tender lesions all over body. Which type of hypersensitivity reaction has happened to him?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's initial symptoms (hypopigmented patches, loss of sensation, foamy macrophages with lepra bacilli on biopsy) indicate a diagnosis of leprosy. The subsequent development of fever, joint pains, and new red & tender lesions all over the body <strong>after initiating treatment</strong> is characteristic of a <strong>Type 2 Lepra Reaction</strong>, also known as Erythema Nodosum Leprosum (ENL).</li>\n<li><strong>Type 2 Lepra Reaction is a Type III hypersensitivity reaction</strong>. This reaction occurs due to the rapid release of large amounts of <em>Mycobacterium leprae</em> antigens from dying bacilli after starting treatment. These antigens then form immune complexes with pre-existing antibodies, which deposit in various tissues, including blood vessels and joints. This deposition triggers an inflammatory response, leading to systemic symptoms like fever and arthralgia, and the characteristic tender skin nodules.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911f7a3a3d7-6d87-4ce2-a0f1-56150c5e6920.png\">\n<ul>\n<li>A helpful mnemonic for remembering the types of hypersensitivity for Lepra Reactions is: Type 1 Lepra Reaction = Type 4 HSR, and Type 2 Lepra Reaction = Type 3 HSR.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911e5c94de3-d0eb-46dc-8db8-28ffac2913d2.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type 1 (Option A):</strong> This type is an immediate, IgE-mediated allergic reaction (e.g., anaphylaxis) and does not explain the delayed, systemic, immune complex-mediated nature of the described reaction.</p>\n<p><strong>Type 2 (Option B):</strong> This type involves antibodies directly targeting cell surfaces or extracellular matrix components (e.g., hemolytic anemia) and does not match the clinical features of immune complex deposition.</p>\n<p><strong>Type 4 (Option D):</strong> This type is a T-cell mediated delayed-type hypersensitivity reaction (e.g., contact dermatitis). While Type 1 Lepra Reaction is a Type IV HSR, the patient's symptoms of fever, joint pain, and new tender nodules are specific to a Type 2 Lepra Reaction, which is a Type III HSR.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The occurrence of <strong>fever, joint pains, and new tender red lesions (Erythema Nodosum Leprosum) in a leprosy patient after starting treatment signifies a Type 2 Lepra Reaction, which is an immune complex-mediated (Type III) hypersensitivity reaction.</strong><br /> </p>", "options": ["Type 1", "Type 2", "Type 3", "Type 4"], "html_options": ["Type 1", "Type 2", "Type 3", "Type 4"], "corr_idx": 2}, {"id": "1181844", "html_qtxt": "A CKD patient is planned for renal transplant. The surgeon noticed the kidney became floppy and dusky immediately after transplantation. The hypersensitivity reaction involved in this scenario is;", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The scenario describes a renal allograft becoming \"floppy and dusky immediately after transplantation,\" which is characteristic of <strong>hyperacute graft rejection</strong>. This rapid and severe form of rejection is mediated by <strong>Type II hypersensitivity</strong>.</li>\n<li>Hyperacute rejection occurs when the recipient has pre-formed antibodies (typically IgM or IgG) against donor antigens, particularly ABO blood group antigens or Human Leukocyte Antigens (HLAs). These antibodies, present in the recipient's circulation before transplantation, immediately bind to antigens on the vascular endothelium of the transplanted organ.</li>\n<li>This binding triggers rapid complement activation and coagulation cascade, leading to widespread thrombosis, ischemia, and necrosis within the graft. The immediate onset and visible changes in the organ (floppy and dusky appearance) are hallmarks of this antibody-mediated reaction. Histopathology typically reveals fibrinoid necrosis of vessels.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091182f266c4-6a92-4822-a347-9d67b6ab8e82.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type 1 (Option A):</strong> Type 1 hypersensitivity is an immediate, IgE-mediated allergic reaction (e.g., anaphylaxis). It is not involved in graft rejection.</p>\n<p><strong>Type 3 (Option C):</strong> Type 3 hypersensitivity involves the formation and deposition of soluble immune complexes in tissues, leading to inflammation. While immune complexes can play a role in some forms of transplant pathology, they are not the primary mechanism of hyperacute rejection.</p>\n<p><strong>Type 4 (Option D):</strong> Type 4 hypersensitivity is a cell-mediated (T-cell mediated) delayed-type reaction. This type is primarily responsible for acute and chronic graft rejection, which occur days to weeks or months after transplantation, not immediately.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The immediate (minutes to hours) and severe deterioration of a transplanted organ, resulting in a floppy and dusky appearance, is characteristic of <strong>hyperacute graft rejection, which is a Type II hypersensitivity reaction mediated by pre-formed antibodies</strong> in the recipient against donor</p>", "options": ["Type 1", "Type 2", "Type 3", "Type 4"], "html_options": ["Type 1", "Type 2", "Type 3", "Type 4"], "corr_idx": 1}, {"id": "1181845", "html_qtxt": "Delayed hypersensitivity reaction is mediated by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>T lymphocytes</strong> are the primary mediating cells in delayed hypersensitivity reactions (Type IV hypersensitivity).</li>\n<li>These reactions are characterized by a delayed onset, typically occurring 24 to 72 hours after exposure to an antigen.</li>\n<li>In this type of immune response, T helper cells (CD4+ cells) recognize antigens presented by antigen-presenting cells (like dendritic cells or macrophages). Upon recognition, these T cells release various cytokines that activate other immune cells, particularly macrophages, leading to an inflammatory response and tissue damage at the site of antigen exposure.</li>\n<li>Examples of Type IV hypersensitivity reactions include contact dermatitis (e.g., to poison ivy, nickel), the tuberculin skin test, Type 1 Lepra Reaction, granuloma formation (e.g., in tuberculosis, sarcoidosis), and certain autoimmune diseases like Type 1 diabetes mellitus, multiple sclerosis, Hashimoto's thyroiditis, Graft-versus-Host Disease, and Crohn's disease.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>B lymphocytes (Option A):</strong> B lymphocytes are primarily responsible for humoral immunity, specifically the production of antibodies (IgA, IgG, IgM, IgE) and are involved in Type I, II, and III hypersensitivity reactions, not delayed hypersensitivity.</p>\n<p><strong>NK cells (Option B):</strong> Natural Killer (NK) cells are part of the innate immune system and are involved in targeting and destroying virus-infected cells and tumor cells, but they are not the primary mediators of delayed hypersensitivity reactions.</p>\n<p><strong>Mast cells (Option C):</strong> Mast cells play a central role in immediate (Type I) hypersensitivity reactions by releasing preformed mediators like histamine upon cross-linking of IgE antibodies by allergens, leading to rapid allergic symptoms. They are not involved in delayed hypersensitivity.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Delayed hypersensitivity reactions (Type IV HSR) are primarily mediated by T lymphocytes</strong>, which, upon antigen re-exposure, release cytokines that orchestrate an inflammatory response and tissue damage with a delayed onset.</p>", "options": ["B lymphocytes", "NK cells", "Mast cells", "T lymphocytes"], "html_options": ["B lymphocytes", "NK cells", "Mast cells", "T lymphocytes"], "corr_idx": 3}, {"id": "1181848", "html_qtxt": "An example of Type IV hypersensitivity is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Granulomatous reaction </strong>is a hallmark example of Type IV hypersensitivity, specifically a chronic form of delayed-type hypersensitivity.</li>\n<li>Type IV hypersensitivity is cell-mediated, primarily involving T-lymphocytes (specifically TDTH cells) and activated macrophages.</li>\n<li>It is characterized by a delayed onset, occurring 24-72 hours or even weeks after antigen exposure.</li>\n<li>When persistent antigens (like those from <em>Mycobacterium tuberculosis</em> or certain fungi) or foreign bodies cannot be cleared, the prolonged activation of macrophages and lymphocytes leads to the formation of granulomas.</li>\n<li>These are organized collections of macrophages (often epithelioid cells) and T lymphocytes, surrounded by fibroblasts, designed to wall off the offending agent.</li>\n<li>Tissue injury in granulomatous reactions is predominantly due to the sustained release of mediators from activated macrophages.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Arthus reaction (Option A):</strong> This is a localized example of a Type III hypersensitivity reaction. It involves the formation of immune complexes that deposit in blood vessel walls at the site of antigen injection, leading to local inflammation, edema, and hemorrhage.</p>\n<p><strong>Serum sickness (Option B):</strong> This is a systemic example of a Type III hypersensitivity reaction, caused by the widespread deposition of circulating immune complexes in various tissues and organs, leading to symptoms like fever, rash, and joint pain.</p>\n<p><strong>Schwartzman reaction (Option C):</strong> This is an inflammatory process related to endotoxin exposure and is primarily considered a Type III hypersensitivity reaction, although its mechanisms also involve massive complement activation and cytokine release, leading to disseminated intravascular coagulation and necrotic lesions. It involves antigen-antibody complex deposition leading to thrombi and necrosis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Granulomatous reactions are a characteristic manifestation of chronic Type IV (delayed-type) hypersensitivity</strong>, where persistent antigen stimulation leads to the sustained activation of T lymphocytes and macrophages, forming organized cellular aggregates (granulomas) to contain the insoluble or difficult-to-clear substances.</p>", "options": ["Arthus reaction", "Serum sickness", "Schwartzmann reaction", "Granulomatous reaction"], "html_options": ["Arthus reaction", "Serum sickness", "Schwartzmann reaction", "Granulomatous reaction"], "corr_idx": 3}, {"id": "1181855", "html_qtxt": "A 40-year-old female with hepatitis C viral infection presents with decreased renal function, hypertension, and anemia. Laboratory findings decreased serum C3 and urine sediment containing leukocytes, erythrocytes, and red blood cell casts. Her renal biopsy demonstrates changes consistent with glomerulonephritis. These findings suggest which type of hypersensitivity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient's presentation, including decreased renal function, hypertension, anemia, and specifically <strong>glomerulonephritis with decreased serum C3 and red blood cell casts in urine</strong>, strongly suggests an immune complex-mediated disease. This clinical picture is highly consistent with <strong>Type III hypersensitivity mediated by IgG</strong>.</li>\n<li>Hepatitis C viral infection is known to be associated with cryoglobulinemic vasculitis, which often presents as immune complex glomerulonephritis. In Type III hypersensitivity, antigen-antibody complexes (often involving IgG, and sometimes IgM) form in the circulation and then deposit in various tissues, particularly the glomeruli of the kidneys.</li>\n<li>The deposition of these immune complexes activates the complement system, leading to the consumption of complement components (hence the decreased serum C3 levels).</li>\n<li>This activation attracts inflammatory cells, causing inflammation and damage to the glomeruli, which manifests as glomerulonephritis, red blood cell casts, and compromised renal function.</li>\n<li>It's important to note that most forms of glomerulonephritis, except Goodpasture's syndrome (which is Type II), are examples of Type III hypersensitivity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type 1 hypersensitivity mediated by CD4+ T cells (Option A):</strong> Type 1 hypersensitivity is mediated by IgE antibodies, leading to immediate allergic reactions. CD4+ T cells play a role in orchestrating the IgE response but are not direct mediators in the way described here. This type does not explain glomerulonephritis or decreased C3.</p>\n<p><strong>Type 2 hypersensitivity mediated by IgM (Option B):</strong> Type II hypersensitivity involves antibodies (IgM or IgG) directly binding to antigens on cell surfaces or extracellular matrix, leading to cell destruction or dysfunction (e.g., Goodpasture's syndrome, hemolytic anemia). While IgM can be involved in Type II, the clinical picture of circulating immune complexes depositing in glomeruli is more indicative of Type III.</p>\n<p><strong>Type 4 hypersensitivity mediated by IgG and sometimes IgM (Option D):</strong> Type IV hypersensitivity is cell-mediated, primarily by T lymphocytes, and does not involve antibodies in its direct mechanism. Therefore, it would not explain the presence of IgG, IgM, or immune complex deposition leading to glomerulonephritis.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Glomerulonephritis with decreased serum complement levels and evidence of inflammation (like red blood cell casts) in a patient with a chronic infection (like Hepatitis C) strongly suggests an immune complex-mediated disease, which is characteristic of Type III hypersensitivity, often mediated by IgG antibodies.</p>", "options": ["Type 1 hypersensitivity mediated by CD4+ T cells", "Type 2 hypersensitivity mediated by IgM", "Type 3 hypersensitivity mediated by IgG", "Type 4 hypersensitivity mediated by IgG and sometimes IgM"], "html_options": ["Type 1 hypersensitivity mediated by CD4+ T cells", "Type 2 hypersensitivity mediated by IgM", "Type 3 hypersensitivity mediated by IgG", "Type 4 hypersensitivity mediated by IgG and sometimes IgM"], "corr_idx": 2}, {"id": "1181858", "html_qtxt": "Which of the following hypersensitivity types has neutrophils as important mediators of tissue damage?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Neutrophils are important mediators of tissue damage in Type II and Type III hypersensitivity reactions</strong>.</li>\n<li>In <strong>Type II hypersensitivity</strong>, where antibodies (IgG or IgM) bind directly to antigens on cell surfaces or extracellular matrices, the antibody-antigen complex can activate complement. This leads to the generation of anaphylatoxins (C3a, C5a) and opsonins (C3b, iC3b).</li>\n<li>C5a is a potent chemotactic factor for neutrophils, recruiting them to the site. Neutrophils then bind to cells opsonized with C3b or antibodies (via Fc receptors) and release their cytotoxic granule contents (e.g., lysosomal enzymes, reactive oxygen species), causing tissue injury.</li>\n<li>In <strong>Type III hypersensitivity</strong>, circulating immune complexes (antigen-antibody complexes) deposit in tissues and activate complement. This also generates complement fragments (like C5a) that are highly chemotactic for neutrophils.</li>\n<li>Neutrophils accumulate at the sites of immune complex deposition, attempt to phagocytose the complexes, and in doing so, release their lysosomal enzymes and reactive oxygen species into the surrounding tissue, leading to inflammation and damage.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Types I and IV (Option A):</strong> In Type I hypersensitivity, mast cells and basophils are the primary mediators of the immediate response through IgE. While neutrophils can be involved in the \"late phase\" of some Type I reactions, they are not primary mediators of the initial tissue damage. Type IV hypersensitivity is cell-mediated, primarily by T lymphocytes and macrophages, with neutrophils playing no significant direct role in the tissue damage.</p>\n<p><strong>Types II and IV (Option B):</strong> Type II involves neutrophils as described, but Type IV hypersensitivity is cell-mediated by T lymphocytes and macrophages, not neutrophils.</p>\n<p><strong>Types III and IV (Option D):</strong> Type III involves neutrophils as described, but Type IV hypersensitivity is cell-mediated by T lymphocytes and macrophages, not neutrophils.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Neutrophils are key mediators of tissue damage in both Type II (antibody-mediated cellular destruction) and Type III (immune complex-mediated) hypersensitivity reactions</strong>, primarily through their release of cytotoxic granule contents upon activation by IgG complexes and complement fragments.</p>", "options": ["Types I and IV", "Types II and IV", "Types II and III", "Types III and IV"], "html_options": ["Types I and IV", "Types II and IV", "Types II and III", "Types III and IV"], "corr_idx": 2}, {"id": "1181864", "html_qtxt": "True regarding Histamine release from mast cell granules:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>It occurs after IgE Fc receptor crosslinking </strong>is the correct statement.</li>\n<li>Histamine release from mast cell granules, a central event in Type I hypersensitivity, is primarily triggered when multivalent antigens (allergens) bind to and crosslink two or more IgE antibodies that are already bound to the high-affinity Fc receptors on the surface of mast cells.</li>\n<li>This crosslinking initiates a signaling cascade that leads to mast cell degranulation and the release of preformed mediators like histamine.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It requires the cells to have IgE of only one antigenic specificity per cell (Option A):</strong> Mast cells and basophils express high-affinity Fc receptors for IgE, and these cells typically bind IgE antibodies of <em>many different antigenic specificities</em> on their surface. This allows them to respond to various allergens.</p>\n<p><strong>It is Ca2+ independent phenomenon (Option B):</strong> The signaling pathway initiated by IgE Fc receptor crosslinking involves an increase in intracellular calcium (Ca2+) levels, which is a crucial step for the degranulation process and release of histamine.</p>\n<p><strong>It cannot occur in the absence of antigen-specific IgE (Option C):</strong> While antigen-specific IgE and its crosslinking is the primary mechanism for allergic reactions, mast cells can also be triggered to release granule contents by other non-IgE mechanisms. For instance, complement anaphylatoxins (C3a and C5a) can directly bind to receptors on mast cells and induce degranulation, independent of IgE.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The key event triggering <strong>histamine release from mast cell granules is the crosslinking of IgE Fc receptors</strong> on the mast cell surface by multivalent antigens, initiating a Ca2+-dependent signaling cascade. Mast cells can also be activated by other, non-IgE-dependent mechanisms.</p>", "options": ["It requires the cells to have IgE of only one antigenic specificity per cell", "It is Ca2+ independent phenomenon", "It cannot occur in the absence of antigen-specific IgE", "It occurs after IgE Fc receptor crosslinking"], "html_options": ["It requires the cells to have IgE of only one antigenic specificity per cell", "It is Ca2+ independent phenomenon", "It cannot occur in the absence of antigen-specific IgE", "It occurs after IgE Fc receptor crosslinking"], "corr_idx": 3}, {"id": "1181867", "html_qtxt": "Match the following;<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d8d8172f-763c-416d-92c7-11c18c8c33bb.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct matching is as follows:</p>\n<ul>\n<li><strong>1) Lepromin test - d) Type 4 HSR:</strong> The Lepromin test is an intradermal skin test that assesses a patient's cell-mediated immune response to <em>Mycobacterium leprae</em> The reaction, which is delayed and involves granuloma formation, is a classic example of a Type 4 hypersensitivity reaction.</li>\n<li><strong>2) Goodpasture syndrome - b) Type 2 HSR:</strong> Goodpasture syndrome is an autoimmune disease where autoantibodies are produced against the &alpha;3 chain of Type IV collagen in the basement membranes of the kidneys and lungs. This direct antibody-mediated attack on host tissue is a hallmark of a Type 2 hypersensitivity reaction.</li>\n<li><strong>3) Schultz-Dale phenomenon - a) Type 1 HSR:</strong> The Schultz-Dale phenomenon is an <em>in vitro</em> experimental model for Type 1 hypersensitivity. It demonstrates that when an excised smooth muscle from a sensitized animal is exposed to an allergen, it contracts due to the IgE-mediated release of mediators from mast cells.</li>\n<li><strong>4) Lepra reaction 2 - c) Type 3 HSR:</strong> The Type 2 Lepra Reaction, also known as Erythema Nodosum Leprosum (ENL), is an immune complex-mediated disease. It occurs when immune complexes, formed from <em>Mycobacterium leprae</em> antigens and antibodies, deposit in blood vessel walls, leading to systemic inflammation and the characteristic fever, joint pains, and tender skin nodules.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>It is essential to understand the underlying mechanisms of each hypersensitivity type to correctly classify conditions and tests. The <strong>Lepromin test is a cell-mediated (Type 4) response</strong>, <strong>Goodpasture syndrome is a direct antibody-mediated (Type 2) disease</strong>, the <strong>Schultz-Dale phenomenon is an IgE-mediated (Type 1) model</strong>, and <strong>Lepra reaction 2 is an immune complex-mediated (Type 3) reaction.</strong></p>", "options": ["1-d, 2-b, 3-a, 4-c", "1-a, 2-c, 3-b, 4-d", "1-d, 2-a, 3-b, 4-c", "1-c, 2-b, 3-a, 4-a"], "html_options": ["1-d, 2-b, 3-a, 4-c", "1-a, 2-c, 3-b, 4-d", "1-d, 2-a, 3-b, 4-c", "1-c, 2-b, 3-a, 4-a"], "corr_idx": 0}, {"id": "1181871", "html_qtxt": "All of the following are examples of hypersensitivity diseases except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hereditary angioedema </strong>is an inherited disorder caused by a deficiency or dysfunction of the C1 esterase inhibitor (C1-INH) protein, a key regulator of the complement, kinin, coagulation, and fibrinolytic pathways.</li>\n<li>This deficiency leads to uncontrolled activation of these pathways, resulting in excessive bradykinin production, which causes episodic swelling (angioedema).</li>\n<li>Therefore, it is classified as a primary immunodeficiency disorder, specifically an <strong>immune deficiency disease</strong>, not a hypersensitivity disease.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Goodpasture's syndrome (Option B):</strong> This is a serious autoimmune disease characterized by the presence of autoantibodies directed against the &alpha;3 chain of Type IV collagen in the basement membranes of the kidneys and lungs. This direct antibody-mediated tissue damage classifies it as a <strong>Type II hypersensitivity disease</strong>.</p>\n<p><strong>Hay fever (Option C):</strong> Also known as allergic rhinitis, hay fever is a common allergic reaction to airborne allergens (like pollen). It is mediated by IgE antibodies that trigger mast cell degranulation, leading to immediate symptoms like sneezing, runny nose, and itchy eyes. This makes it a classic example of a <strong>Type I hypersensitivity disease</strong>.</p>\n<p><strong>Contact dermatitis (Option D):</strong> This is an inflammatory skin reaction that occurs upon contact with certain allergens (e.g., nickel, poison ivy). It is mediated by T lymphocytes and typically develops 24-72 hours after exposure. This delayed, cell-mediated immune response classifies it as a <strong>Type IV hypersensitivity disease</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>While Goodpasture's syndrome, hay fever, and contact dermatitis are examples of Type II, Type I, and Type IV hypersensitivity diseases, respectively, <strong>hereditary angioedema is a distinct condition caused by a deficiency in C1 esterase inhibitor, making it an immune deficiency disease rather than a hypersensitivity disorder.</strong></p>", "options": ["Hereditary angioedema", "Goodpasture's syndrome", "Hay fever", "Contact dermatitis"], "html_options": ["Hereditary angioedema", "Goodpasture's syndrome", "Hay fever", "Contact dermatitis"], "corr_idx": 0}, {"id": "1181887", "html_qtxt": "Assertion and Reasoning Assertion: Not always mast cells are degranulated by crosslinking with IgE. Reason: NSAIDS, sometimes can directly activate mast cells.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Assertion is true:</strong> Mast cells are not exclusively degranulated by IgE crosslinking; other mechanisms exist.</li>\n<li><strong>Reason is true:</strong> Certain drugs, such as non-steroidal anti-inflammatory drugs (NSAIDS) and contrast agents, can directly activate mast cells, leading to mediator release.</li>\n<li>The <strong>reason correctly explains the assertion:</strong> The fact that NSAIDS can directly trigger mast cell degranulation provides a specific, valid mechanism that demonstrates how mast cell degranulation can occur independently of IgE crosslinking, thereby supporting the assertion. This type of reaction is termed \"anaphylactoid\" because it mimics the symptoms of anaphylaxis but is not IgE-mediated.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>While IgE crosslinking is the primary trigger for mast cell degranulation in allergic reactions, some drugs and substances can cause an anaphylactoid reaction by directly activating mast cells, demonstrating that the process is not always dependent on IgE.</p>", "options": ["Assertion is true, reason is true, reason is correct explanation for assertion", "Assertion is true, reason is true, reason is not correct explanation for assertion", "Assertion is true, reason is false", "Both assertion and reason are false"], "html_options": ["Assertion is true, reason is true, reason is correct explanation for assertion", "Assertion is true, reason is true, reason is not correct explanation for assertion", "Assertion is true, reason is false", "Both assertion and reason are false"], "corr_idx": 0}, {"id": "1181889", "html_qtxt": "A health care worker exposed to schistosome cercariae during a visit to an endemic area. IgG antibodies developed in response to the developing worms. When the adult worms released eggs into the circulation, the worker developed fever, edema, arthralgia, and a life-threatening rash. Which of the following immunologically mediated conditions arises by the same mechanism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario describes a systemic reaction characterized by fever, edema, arthralgia, and rash that develops when a person with pre-existing <strong>IgG antibodies</strong> is re-exposed to a large quantity of antigen (in this case, eggs released by adult worms).</li>\n<li>The systemic symptoms are highly suggestive of an immune complex-mediated disease, which is a <strong>Type III hypersensitivity reaction</strong>.</li>\n<li>This type of reaction occurs when antigen-antibody complexes form in the bloodstream and deposit in various tissues, leading to inflammation and damage.</li>\n<li>The <strong>Arthus reaction </strong>is a localized example of a Type III hypersensitivity reaction. It occurs when a person with high levels of pre-existing IgG antibodies is exposed to an antigen in a specific location (e.g., intradermal injection), leading to the formation of local immune complexes that cause a severe inflammatory reaction.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Goodpasture syndrome (Option A):</strong> This is a Type II hypersensitivity reaction where autoantibodies directly target and destroy the basement membranes of the kidneys and lungs. This is a different mechanism from immune complex deposition.</p>\n<p><strong>Tuberculin reaction (Option B):</strong> This is a classic example of a Type IV, or delayed-type, hypersensitivity reaction, which is mediated by T lymphocytes and does not involve antibodies.</p>\n<p><strong>Transfusion reaction (Option D):</strong> An acute hemolytic transfusion reaction is a Type II hypersensitivity reaction, where pre-existing antibodies in the recipient's blood directly attack and destroy the red blood cells of the incompatible donor. This is also a different mechanism from immune complex deposition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The systemic symptoms of fever, rash, and joint pain arising from the formation of <strong>IgG antibody-antigen complexes</strong> in response to parasitic eggs are indicative of a <strong>Type III hypersensitivity reaction</strong>, which shares the same underlying mechanism as the <strong>Arthus reaction</strong>.</p>", "options": ["Goodpasture syndrome", "Tuberculin reaction", "Arthus reaction", "Transfusion reaction"], "html_options": ["Goodpasture syndrome", "Tuberculin reaction", "Arthus reaction", "Transfusion reaction"], "corr_idx": 2}, {"id": "1181898", "html_qtxt": "In an infected individual, on subsequent exposures, schistosome parasites are killed within minutes by an immune response which manifests in the skin as intense itching, stinging, and urticaria. This immune response is an example of which type of hypersensitivity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario describes an immune response that occurs <strong>within minutes</strong> of a subsequent exposure and manifests with symptoms of <strong>intense itching, stinging, and urticaria (hives)</strong>. These signs are characteristic of an immediate-type allergic reaction.</li>\n<li><strong>Type 1 hypersensitivity</strong> is an immediate hypersensitivity reaction mediated by IgE antibodies. Upon initial exposure, the individual is sensitized, producing IgE antibodies that bind to mast cells and basophils. On subsequent exposures, the antigen (schistosome parasites) crosslinks these IgE antibodies on the surface of mast cells, triggering degranulation and the release of preformed mediators like histamine. Histamine is responsible for the rapid onset of symptoms such as itching, urticaria, and local swelling.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Type 2 (Option B):</strong> Type 2 hypersensitivity involves antibodies (IgG or IgM) directly targeting cell surfaces or extracellular matrix components, leading to cell destruction or dysfunction. This mechanism is not consistent with the described immediate, allergic-type symptoms.</p>\n<p><strong>Type 3 (Option C):</strong> Type 3 hypersensitivity is caused by the deposition of immune complexes in tissues, which leads to inflammation and damage, typically with a more delayed onset (hours to days) and systemic symptoms like fever and joint pain. This does not match the rapid urticarial reaction described.</p>\n<p><strong>Type 4 (Option D):</strong> Type 4 hypersensitivity is a cell-mediated, delayed-type reaction that takes 24 to 72 hours to develop. It does not involve antibodies and is not responsible for the immediate symptoms of itching and hives.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The rapid onset and characteristic symptoms of <strong>intense itching, stinging, and urticaria on subsequent exposure</strong> are classic signs of an immediate allergic reaction, which is mediated by IgE antibodies and is therefore classified as a <strong>Type 1 hypersensitivity reaction</strong>.</p>", "options": ["Type 1", "Type 2", "Type 3", "Type 4"], "html_options": ["Type 1", "Type 2", "Type 3", "Type 4"], "corr_idx": 0}, {"id": "1181900", "html_qtxt": "A young student immediately felt difficulty in breathing and tightness in his chest. He started sweating and fainted. His friends found out that a bee had just stung him. The emergency school medical team attended him and within minutes he recovered. Which one of the following drugs was administered by the medical team?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The student's symptoms of difficulty breathing, chest tightness, sweating, and fainting immediately after a bee sting are classic signs of a severe, life-threatening allergic reaction called anaphylaxis. The fact that the student recovered within minutes points to the administration of a fast-acting emergency treatment.</li>\n<li><strong>Epinephrine </strong>is the drug of choice for treating anaphylaxis. It acts as a physiological antagonist to the effects of histamine and other mediators released during the reaction. Its key actions are:\n<ul>\n<li><strong>Alpha-1 adrenergic effects:</strong> Cause vasoconstriction, which helps to increase blood pressure, reduce swelling, and prevent shock.</li>\n<li><strong>Beta-2 adrenergic effects:</strong> Cause bronchodilation, which relaxes the smooth muscles of the airways and relieves the difficulty in breathing and chest tightness.</li>\n<li><strong>Beta-1 adrenergic effects:</strong> Increase heart rate and contractility, which helps to counteract the cardiovascular collapse.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Antihistamine (Option A):</strong> This is a suitable treatment for mild allergic reactions like hives but is not fast or potent enough to reverse the severe, systemic symptoms of anaphylaxis.</p>\n<p><strong>Theophylline (Option B):</strong> This is a bronchodilator used for managing conditions like asthma but is not a first-line treatment for an acute anaphylactic emergency due to its slower onset of action.</p>\n<p><strong>IgE Blocking antibody (Option D):</strong> This is used for the long-term management of severe asthma and chronic urticaria and is not indicated for acute, emergency situations.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Epinephrine is the essential first-line treatment for anaphylaxis</strong> due to its rapid and comprehensive effects that reverse bronchospasm, increase blood pressure, and counteract the life-threatening symptoms of a severe allergic reaction.</p>", "options": ["Antihistamine", "Theophylline", "Epinephrine", "IgE Blocking antibody"], "html_options": ["Antihistamine", "Theophylline", "Epinephrine", "IgE Blocking antibody"], "corr_idx": 2}, {"id": "1181902", "html_qtxt": "Which of the following Type 3 hypersensitivity mediated diseases shows antigen-antibody complexes deposition in joints, blood vessels, or kidney?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Systemic lupus erythematosus (SLE) </strong>is a classic example of a Type III hypersensitivity disease.</li>\n<li>It is a multisystem autoimmune disorder where the immune system produces a wide range of autoantibodies, including those against nuclear antigens (e.g., anti-dsDNA).</li>\n<li>These antibodies form circulating immune complexes with antigens. The deposition of these immune complexes in various tissues, such as the glomeruli of the kidneys, the lining of the joints, and the walls of blood vessels, triggers inflammation and tissue damage, leading to the diverse clinical manifestations of the disease.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Autoimmune hemolytic anemia (Option A):</strong> This is a Type II hypersensitivity reaction where antibodies are directed against antigens on the surface of red blood cells, leading to their destruction.</p>\n<p><strong>Goodpasture syndrome (Option B):</strong> This is a Type II hypersensitivity reaction where autoantibodies directly target the basement membrane in the kidneys and lungs.</p>\n<p><strong>Myasthenia gravis (Option C):</strong> This is a Type II hypersensitivity reaction where autoantibodies bind to acetylcholine receptors at the neuromuscular junction, blocking the transmission of nerve signals.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Systemic lupus erythematosus (SLE) is a prime example of a Type III hypersensitivity disease</strong> because its widespread organ damage is caused by the systemic deposition of circulating antigen-antibody complexes, particularly in the kidneys, joints, and blood vessels.</p>", "options": ["Autoimmune hemolytic anemia", "Goodpasture syndrome", "Myasthenia gravis", "Systemic lupus erythematosus"], "html_options": ["Autoimmune hemolytic anemia", "Goodpasture syndrome", "Myasthenia gravis", "Systemic lupus erythematosus"], "corr_idx": 3}, {"id": "1181905", "html_qtxt": "A young student immediately felt difficulty in breathing and tightness in his chest. He started sweating and fainted. His friends found out that a bee had just stung him. The emergency school medical team attended him and within minutes he recovered. Which one of the following would help to desensitise the student?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The question describes a student who experienced anaphylaxis from a bee sting and asks about a method for desensitization, which is the process of reducing an allergic person's sensitivity to an allergen.</li>\n<li><strong>Blocking antibody </strong>is the correct answer because it is the central component of allergen immunotherapy, the medical process of desensitization.</li>\n<li>In this process, the patient is given gradually increasing doses of the allergen over time. This treatment aims to shift the immune response away from producing IgE antibodies and towards producing IgG antibodies, specifically a type of IgG called a \"blocking antibody.\"</li>\n<li>When the patient is later exposed to the allergen naturally, these IgG blocking antibodies bind to the allergen before it can reach and crosslink the IgE antibodies on mast cells, thereby preventing mast cell degranulation and the subsequent allergic reaction.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Antihistamine (Option A):</strong> This is used for symptomatic relief by blocking the effects of histamine after it has been released and does not alter the underlying allergic response or prevent a future attack.</p>\n<p><strong>Theophylline (Option B):</strong> This is a bronchodilator used to manage respiratory symptoms but is not a method for desensitization.</p>\n<p><strong>Epinephrine (Option C):</strong> This is a life-saving drug used to treat the acute, emergency symptoms of anaphylaxis and does not provide long-term desensitization.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Desensitization (allergen immunotherapy) works by inducing the production of IgG \"blocking antibodies,\" which compete with IgE for the allergen</strong>, thereby preventing mast cell degranulation and allergic symptoms upon subsequent exposures.</p>", "options": ["Antihistamine", "Theophylline", "Epinephrine", "Blocking antibody"], "html_options": ["Antihistamine", "Theophylline", "Epinephrine", "Blocking antibody"], "corr_idx": 3}]}, {"moduleId": 1008809, "name": "Major Histocompatibility Complex & Immunodeficiency Disorders", "questions": [{"id": "1181929", "html_qtxt": "A 35-year-old female is in need of a renal transplant. Her Human Leukocyte Antigen (HLA) genotype is A3/A8, B1/B8, C4/C1. For each locus, the maternal allele is listed first and the paternal allele second. Which of the following donors would be the best choice?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The best donor for a renal transplant is the one with the fewest mismatched Human Leukocyte Antigen (HLA) alleles. The recipient's HLA alleles are A3, A8, B1, B8, C4, and C1. To find the best match, we compare each donor's alleles to the recipient's and count the number of mismatches.</li>\n<li><strong>Recipient:</strong> A3, A8, B1, B8, C4, C1</li>\n<li><strong>Donor A:</strong> A8, A25, B24, B8, C4, C9. This donor has 3 mismatches (A25, B24, C9).<strong>(Option A ruled out)</strong></li>\n<li><strong>Donor B:</strong> A3, A3, B27, B8, C1, C1. This donor has only 1 mismatch (B27).</li>\n<li><strong>Donor C:</strong> A8, A6, B42, B8, C4, C1. This donor has 2 mismatches (A6, B42).<strong>(Option C ruled out)</strong></li>\n<li><strong>Donor D:</strong> A6, A27, B1, B8, C4, C3. This donor has 3 mismatches (A6, A27, C3).</li>\n<li>Comparing the counts, <strong>Donor B</strong> has the fewest mismatches, making them the best choice among the options to minimize the risk of graft rejection.<strong>(Option D ruled out)</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Donor A (Option A):</strong> This donor has three mismatched alleles, making them a less suitable match than Donor B.</p>\n<p><strong>Donor C (Option C):</strong> This donor has two mismatched alleles, which is also a less suitable match than Donor B.</p>\n<p><strong>Donor D (Option D):</strong> This donor has three mismatched alleles, making them a less suitable match than Donor B.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>In organ transplantation, a critical factor for success is selecting a donor who is the closest possible match to the recipient's <strong>HLA genotype</strong>, as a lower number of mismatched alleles significantly reduces the likelihood of graft rejection.</p>", "options": ["Donor A: A8/A25, B24/B8, C4/C9", "Donor B: A3/A3, B27/B8, C1/C1", "Donor C: A8/A6, B42/B8, C4/C1", "Donor D: A6/A27, B1/B8, C4/C3"], "html_options": ["Donor A: A8/A25, B24/B8, C4/C9", "Donor B: A3/A3, B27/B8, C1/C1", "Donor C: A8/A6, B42/B8, C4/C1", "Donor D: A6/A27, B1/B8, C4/C3"], "corr_idx": 1}, {"id": "1181930", "html_qtxt": "A 20-year-old patient with a history of post-streptococcal glomerulonephritis and recurrent episodes of Neisseria bacteremia is being evaluated and is found to have a defect in the HLA class III gene. What specific immune functions are likely to be impaired?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The Major Histocompatibility Complex (MHC) in humans, also known as the Human Leukocyte Antigen (HLA) complex, is divided into three regions: MHC class I, II, and III. While MHC class I and II genes are crucial for antigen presentation and immune regulation, <strong>MHC class III genes primarily code for various non-antigen-presenting proteins</strong>.</li>\n<li>Among the proteins encoded by the MHC class III region are key components of the <strong>complement system</strong>, including C2, C4, and Factor B. A defect in the HLA class III gene would therefore directly impair the formation and function of the complement system.</li>\n<li>The patient's history of recurrent <em>Neisseria</em> bacteremia is a significant clinical clue. The complement system, particularly the membrane attack complex (MAC), is essential for the opsonization and lysis of encapsulated bacteria, especially <em>Neisseria</em> A defect in complement formation would thus predispose the patient to such infections.</li>\n</ul>\n<p><strong>MHC I</strong></p>\n<ul>\n<li>Present: All nucleated cells (except sperm)</li>\n<li>Chains: &alpha;1, &alpha;2, &alpha;3 + &beta;2-microglobulin (Chr 15)</li>\n<li>Presents: Intracellular antigens &rarr; CD8+ T-cells</li>\n<li>&nbsp;Function: Viral/tumor response, allograft rejection</li>\n</ul>\n<p><strong>MHC II</strong></p>\n<ul>\n<li>Present: APCs (macrophages, dendritic cells, B cells)</li>\n<li>Chains: &alpha;1, &alpha;2 + &beta;1, &beta;2</li>\n<li>Presents: Extracellular antigens &rarr; CD4+ T-cells</li>\n<li>Function: Immune activation/regulation</li>\n</ul>\n<p><strong>MHC III</strong></p>\n<ul>\n<li>Not involved in antigen presentation</li>\n<li>Codes for:\n<ul>\n<li>Complement proteins (C2, C4, Factor B, Properdin)</li>\n<li>TNF-&alpha;, TNF-&beta;</li>\n<li>Heat shock proteins</li>\n<li>Steroid 21-hydroxylase</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Immunological reaction in graft rejection (Option A):</strong> This is primarily mediated by T cells recognizing mismatched MHC class I and II molecules, not the complement proteins encoded by the class III genes.</p>\n<p><strong>Graft versus host reaction (Option C):</strong> This is a T-cell mediated reaction where donor T cells attack host tissues, which is also regulated by MHC class I and II compatibility, not by complement.</p>\n<p><strong>Immunoglobulins (Option D):</strong> Immunoglobulins are coded for by genes on different chromosomes (e.g., chromosome 14 for heavy chains, chromosomes 2 and 22 for light chains), not the HLA class III region on chromosome 6. A deficiency in immunoglobulins would lead to infections by a wide range of bacteria, not just <em>Neisseria</em> species.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>The HLA class III gene cluster is known to encode proteins of the complement system</strong>, such as C2 and C4. Therefore, a defect in this gene region directly impairs <strong>complement formation</strong>, which would be clinically suggested by a history of recurrent infections with encapsulated bacteria like <em>Neisseria</em>.</p>", "options": ["Immunological reaction in graft rejection", "Complement formation", "Graft versus host reaction", "Immunoglobulins"], "html_options": ["Immunological reaction in graft rejection", "Complement formation", "Graft versus host reaction", "Immunoglobulins"], "corr_idx": 1}, {"id": "1181931", "html_qtxt": "An 8-year-old boy is brought in by two individuals claiming to be his parents, but there is a dispute regarding paternity. Which genetic test would be the most effective in accurately resolving this paternity dispute?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>To accurately resolve a paternity dispute, a test with high discriminating power is required. <strong>HLA typing </strong>is the most effective method because of the extensive pleomorphism of the HLA genes.</li>\n<li>HLA typing determines the unique set of HLA alleles (a person's haplotype) inherited from each parent.</li>\n<li>Since a child inherits one haplotype from their mother and one from their father, the child's HLA alleles must be a combination of the biological parents' alleles. The vast number of different HLA alleles makes it an extremely reliable and definitive test for paternity.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Blood grouping (Option A)</strong>, while a form of genetic testing, has a much lower discriminating power. With only a few blood types, many individuals share the same blood type, making it a test that can only <em>exclude</em> paternity, not definitively prove it. For example, if the child has blood type A and the mother has blood type O, the father must have an A allele. However, many men in the population have an A allele, so it cannot pinpoint the specific father. HLA typing, in contrast, provides a highly specific genetic fingerprint that can be used for conclusive identification.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Due to the high degree of genetic variation and pleomorphism in the Human Leukocyte Antigen (HLA) system, <strong>HLA typing is a far more accurate and definitive genetic test than simple blood grouping for resolving paternity disputes.</strong></p>", "options": ["Blood grouping", "HLA typing", "Both A and B", "Neither of the option"], "html_options": ["Blood grouping", "HLA typing", "Both A and B", "Neither of the option"], "corr_idx": 1}, {"id": "1181932", "html_qtxt": "Without any therapeutic intervention, the most likely outcome for a transplanted skin graft from an unrelated Human Leukocyte Antigen (HLA) identical donor to the recipient is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The scenario describes a skin graft between individuals who are HLA-identical but unrelated. While HLA matching prevents hyperacute and acute rejection mediated by major histocompatibility complex (MHC) differences, it does not account for the numerous mismatches in <strong>minor histocompatibility antigens</strong>.</li>\n<li>These minor differences are still recognized by the recipient's immune system over time, leading to a slow, progressive rejection process.</li>\n<li><strong>Chronic rejection </strong>is the most likely outcome. It is a long-term process that occurs months to years after transplantation and is mediated by both T cells and antibodies reacting to these minor histocompatibility antigens. The constant, low-grade immune attack leads to fibrosis and narrowing of the blood vessels within the graft, eventually causing graft failure. Even with identical major histocompatibility genes, immunosuppressive therapy is necessary to prevent this long-term rejection.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute rejection (Option A):</strong> Acute rejection typically occurs days to weeks after transplantation and is primarily mediated by T cells recognizing mismatched major histocompatibility antigens. This is unlikely in an HLA-identical scenario.</p>\n<p><strong>Graft-versus-host disease (Option C):</strong> This occurs when immunocompetent T cells from the donor attack the recipient's tissues. It is most commonly seen in bone marrow transplants, which contain a high number of immunocompetent cells, and is not a typical response for a skin graft.</p>\n<p><strong>Hyperacute rejection (Option D):</strong> This is an immediate form of rejection that occurs within minutes to hours of transplantation. It is mediated by pre-existing antibodies in the recipient that recognize and react to donor antigens (a Type II hypersensitivity reaction). This is prevented by proper HLA and blood type cross-matching, making it unlikely in an HLA-identical scenario.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Even with a perfect <strong>HLA match between unrelated individuals</strong>, genetic differences in <strong>minor histocompatibility antigens</strong> will eventually trigger a slow, progressive immune response, making <strong>chronic rejection</strong> the most likely outcome without therapeutic intervention.</p>", "options": ["Acute rejection", "Chronic rejection", "Graft-versus-host disease", "Hyperacute rejection"], "html_options": ["Acute rejection", "Chronic rejection", "Graft-versus-host disease", "Hyperacute rejection"], "corr_idx": 1}, {"id": "1181933", "html_qtxt": "A 5-year-old boy receives a bone marrow transplant from his father as treatment for acute myelogenous leukemia. The primary concern will be the potential development of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The primary concern following an allogeneic bone marrow transplant, where the donor is a different individual from the recipient, is graft-versus-host disease (GVHD).</li>\n<li>This is because bone marrow contains immunocompetent T cells from the donor (the graft).</li>\n<li>The recipient (the host) is immunocompromised due to their underlying disease and pre-transplant conditioning, which prevents them from rejecting the donor cells.</li>\n<li>The donor's T cells, however, recognize the recipient's tissues as foreign and initiate an immune attack against them. This is the most significant and life-threatening complication of bone marrow transplantation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute rejection (Option A):</strong> This is a type of immune response where the host's immune system attacks the graft, which is less likely to occur due to the recipient's immunocompromised state.</p>\n<p><strong>An allergic reaction (Option B):</strong> This is a Type I hypersensitivity response and is not typically associated with bone marrow transplantation.</p>\n<p><strong>Autoimmune responses (Option C):</strong> This type of response involves the body's own immune system attacking its own tissues.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>In a bone marrow transplant, the primary concern is that the donor's immunocompetent cells will recognize the recipient's tissues as foreign and mount an immune response against them, a condition known as <strong>graft-versus-host disease</strong>.</p>", "options": ["Acute rejection", "An allergic reaction", "Autoimmune responses", "Graft-versus-host disease"], "html_options": ["Acute rejection", "An allergic reaction", "Autoimmune responses", "Graft-versus-host disease"], "corr_idx": 3}, {"id": "1181934", "html_qtxt": "Runt disease is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The term \"Runt disease\" is an older name for a specific immune phenomenon where the transplanted tissue mounts an immune attack against
