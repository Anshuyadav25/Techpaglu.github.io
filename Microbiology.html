g, pus, and often hair loss</strong> in the affected area.</li>\n<li>Caused by <strong>Trichophyton mentagrophytes, T. verrucosum.</strong></li>\n<li>Hair perforation test is positive.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910971a9756-65d9-44cd-8e2d-9ad3ed57154b.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Favus; Trichophyton schoenleinii (Option A):</strong> Hallmark feature of favus is the formation of scaly, yellowish crusts (called scutula). It is caused by Trichophyton schoenleinii.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091080864ee2-f494-4333-96d0-f29ba5b9331e.png\">\n<p><strong>Ectothrix; Microsporum canis (Option B):</strong> Fungi infect the <strong>outside</strong> of the hair shaft and cause a <strong>grey patch</strong> type tinea capitis. Commonly caused by Microsporum canis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101522cc28-d2ad-47e4-8212-2f1dcc059ef4.png\">\n<p><strong>Endothrix; Trichophyton tonsurans (Option C): </strong>Fungi infect the <strong>inside</strong> of the hair shaft; hair breaks at the scalp surface, giving the <strong>black dot sign</strong>. Caused by Trichophyton tonsurans and Trichophyton violaceum.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091015b0c15c-fa92-482f-aca2-2fa17c757655.png\">", "options": ["Favus; Trichophyton schoenleinii", "Ectothrix; Microsporum canis", "Endothrix; Trichophyton tonsurans", "Kerion; Trichophyton verrucosum"], "html_options": ["Favus; Trichophyton schoenleinii", "Ectothrix; Microsporum canis", "Endothrix; Trichophyton tonsurans", "Kerion; Trichophyton verrucosum"], "corr_idx": 3}, {"id": "1191643", "html_qtxt": "A 2-week-old newborn is brought to the pediatric clinic with a history of jaundice, microcephaly, and a petechial rash since birth. On examination, the baby has hepatosplenomegaly and a reduced level of alertness. A cranial ultrasound reveals periventricular calcifications, and an eye exam shows chorioretinitis. The mother had a history of fever and sore throat during pregnancy, but no history of recent vaccinations or known infections. What is the most likely cause of the newborn's symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cytomegalovirus (CMV)</strong> is the most common viral cause of congenital infections.</li>\n<li>It can present with a range of symptoms such as\n<ul>\n<li>Hepatosplenomegaly (Most common)</li>\n<li>Petechial lesions (blueberry muffin)</li>\n<li>Chorioretinitis</li>\n<li>Calcification (Periventricular calcification)</li>\n<li>Convulsions</li>\n<li>Microcephaly/ Macrocephaly</li>\n<li>Mental retardation</li>\n</ul>\n</li>\n<li>One of the hallmark features of congenital CMV is the presence of <strong>periventricular calcifications</strong> and <strong>chorioretinitis</strong>, which are seen on imaging and ophthalmologic examination.</li>\n<li>The mother's history of fever and sore throat during pregnancy suggests a possible primary CMV infection, which is a significant risk factor for congenital CMV transmission.</li>\n<li>Lab diagnosis:\n<ul>\n<li>PCR for CMV DNA</li>\n<li>ELISA for antigen detection</li>\n<li>Immunofluorescence-based methods</li>\n<li>Shell vial technique to culture CMV</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rubella virus infection (Option A):</strong> Rubella causes congenital defects like cataracts, heart defects, and sensorineural hearing loss, but periventricular calcifications and chorioretinitis are not typically associated with rubella. Additionally, rubella is largely preventable through vaccination.</p>\n<p><strong>Toxoplasma gondii infection</strong> <strong>(Option C)</strong>: While toxoplasmosis can cause intracranial calcifications and chorioretinitis, it would typically present with hydrocephalus and intracranial calcifications (not periventricular), hydrocephalus and chorioretinitis.</p>\n<p><strong>Herpes simplex virus infection (Option D)</strong>: Neonatal HSV typically presents with skin lesions, and while it can cause neurodevelopmental delays and encephalitis.</p>", "options": ["Rubella virus infection", "Cytomegalovirus infection", "Toxoplasma gondii infection", "Herpes simplex virus infection"], "html_options": ["Rubella virus infection", "Cytomegalovirus infection", "Toxoplasma gondii infection", "Herpes simplex virus infection"], "corr_idx": 1}, {"id": "1191645", "html_qtxt": "A 28-week preterm baby was born with a weight of 1.5kg, a cicatricial skin lesion and limb hypoplasia. The infant had an episode of seizure after 5 hours of being born. On USG, the kidneys were enlarged, suggestive of hydronephrosis. What is the likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Clinical history and findings are suggestive of Congenital varicella syndrome, caused by <strong>Varicella-zoster virus (VZV),</strong> which is highly teratogenic. The risk of transmission is maximum when the mother acquires primary infection during early pregnancy.</p>\n<p><strong>Congenital varicella syndrome is characterised by:</strong></p>\n<ul>\n<li>Cicatricial skin lesions and limb hypoplasia (most characteristic anomalies).</li>\n<li>CNS defects: Microcephaly, mental disability and seizures.</li>\n<li>Ocular defects: Chorioretinitis, microphthalmia, and cataract.</li>\n<li>Renal system defects: Hydroureter and hydronephrosis.</li>\n<li>Autonomic system defect: Neurogenic bladder.</li>\n<li>Low birth weight.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910682aeaf7-b792-4ebc-9ce1-c45b71222650.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Congenital Zika syndrome (Option B): </strong>Presents with <strong>severe microcephaly, intracranial calcifications, ocular abnormalities</strong>, and joint contractures, <strong>not cicatricial skin lesions or limb hypoplasia.</strong></p>\n<p><strong>Congenital syphilis (Option C):</strong></p>\n<ul>\n<li>Earliest manifestations occur within 2 years of age.</li>\n<li>Affected children are infectious and they suffer from rhinitis (or snuffles), mucocutaneous lesions, bone changes, hepatosplenomegaly and lymphadenopathy.</li>\n<li>Late congenital syphilis occurs after 2 years and is noninfectious. It is characterised by <strong>interstitial keratitis, eighth nerve deafness, </strong>and bilateral knee effusions (Clutton's joints).</li>\n<li>Residual stigmata may remain for a long time, such as <strong>Hutchinson's teeth</strong> (notched central incisors),<strong> Mulberry molars </strong>(molars with poorly developed cusps), Saddle nose, and sabre shins.</li>\n</ul>\n<p><strong>Congenital trypanosomiasis (Option D)</strong>:</p>\n<ul>\n<li>Presents with Prematurity, Low birth weight, Hepatosplenomegaly, or is asymptomatic at birth.</li>\n<li>May lead to Stillbirth</li>\n<li>Severe cases can lead to Meningoencephalitis, Myocarditis</li>\n</ul>", "options": ["Congenital varicella syndrome", "Congenital Zika syndrome", "Congenital syphilis", "Congenital trypanosomiasis"], "html_options": ["Congenital varicella syndrome", "Congenital Zika syndrome", "Congenital syphilis", "Congenital trypanosomiasis"], "corr_idx": 0}, {"id": "1191653", "html_qtxt": "A 5-year-old child presents with a rash that started behind the ears and spread to the rest of the body. On examination, bluish-white spots are seen on the buccal mucosa. What is the most likely clinical diagnosis, and which type of cells are found in the lesions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history is suggestive of<strong> Measles, </strong>characterised by Bluish-white spots with pathognomic<strong> Warthin-Finkeldey giant cells.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509104c2ba60a-7b6c-40b3-9dd1-3f689ea464ba.png\">\n<ul>\n<li>Measles is caused by the <strong>measles virus</strong>, the <strong>Paramyxoviridae </strong>family.</li>\n</ul>\n<p><strong>Clinical Features of Measles</strong></p>\n<ul>\n<li><strong>Prodrome (Initial Phase)</strong>: This phase typically lasts 2-4 days and is characterised by:\n<ul>\n<li>Fever</li>\n<li>Cough</li>\n<li>Coryza (runny nose)</li>\n<li>Conjunctivitis (red, watery eyes)</li>\n<li><strong>Koplik spots</strong>: These are small, bluish-white spots seen on the <strong>buccal mucosa </strong>(inner cheeks), usually opposite the molars, and are pathognomonic for measles.</li>\n</ul>\n</li>\n<li><strong>Rash Phase</strong>: The rash typically appears on the <strong>3rd to 5th day </strong>of illness and has the following progression:\n<ul>\n<li><strong>Starts behind the ears </strong>and along the hairline.</li>\n<li>Spreads <strong>downward </strong>to the <strong>face</strong>, <strong>neck</strong>, <strong>trunk</strong>, <strong>arms</strong>, and <strong>legs</strong>.</li>\n<li>The rash is <strong>maculopapular </strong>(flat and raised red spots).</li>\n<li>The rash usually lasts 5-6 days before fading, and the <strong>fever </strong>typically subsides as the rash appears.</li>\n</ul>\n</li>\n<li><strong>Post-rash Recovery Phase</strong>:\n<ul>\n<li>The rash fades in the order of its appearance.</li>\n<li>Patients begin to improve, but <strong>fatigue </strong>and <strong>cough</strong> can persist for some time.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Complications of Measles: </strong>Measles can lead to serious complications, particularly in young children, immunocompromised patients, and adults. These include:</p>\n<ul>\n<li><strong>Pneumonia</strong><strong>(the most common cause of death from measles</strong>)</li>\n<li>Encephalitis (inflammation of the brain, which can cause permanent neurological damage)</li>\n<li><strong>Otitis media </strong>(most common complication)</li>\n<li>Diarrhea</li>\n<li>Keratitis and blindness</li>\n<li><strong>Subacute sclerosing panencephalitis (SSPE)</strong>: A rare but fatal complication that occurs nearly 10 years after infection, leading to progressive neurological deterioration.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091094e15449-851d-4aed-a8c1-5a1ab986686c.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Measles; Physiological giant cell (Option A): </strong>These are multinucleated giant cells, normal in certain developmental stages.</p>\n<p><strong>HZV; Touton giant cell (Option B): </strong>Touton giant cells are seen in lipid-related disorders like xanthomas, not viral infections.</p>\n<p><strong>HZV; Langhans giant cells (Option D): </strong>Langhans giant cells are found in granulomatous diseases like tuberculosis, sarcoidosis and not in measles or HZV infections.</p>\n<p><strong>Types of giant cells</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091099ad21c8-a626-4304-aa19-74d0a005d1fa.png\">", "options": ["Measles; Physiological giant cell", "HZV; Touton giant cell", "Measles; Warthin-Finkeldey giant cells", "HZV; Langhans giant cells"], "html_options": ["Measles; Physiological giant cell", "HZV; Touton giant cell", "Measles; Warthin-Finkeldey giant cells", "HZV; Langhans giant cells"], "corr_idx": 2}, {"id": "1191657", "html_qtxt": "Which serotype of HPV results in the following disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417a85a75f1-3966-460b-94a3-6fd23c06f753.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above image shows <strong>plantar warts</strong>, caused by HPV serotype 1.</p>\n<p>HPV 1-4, 7, 10 have been implicated in:</p>\n<ul>\n<li>Common hand warts</li>\n<li>Plantar warts</li>\n<li>Flat cutaneous warts of other skin areas</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120ee9161ea-7e60-4444-858d-d9eded99ac81.jpg\">", "options": ["1", "6", "11", "16"], "html_options": ["1", "6", "11", "16"], "corr_idx": 0}, {"id": "1191667", "html_qtxt": "A 34-year-old male presented with a history of loss of appetite, malaise and jaundice of 4 months duration. On examination, there was icterus, hepatomegaly and tenderness in the right hypochondriac region. He had a history of blood transfusions when he met with an accident 6 months ago. On laboratory examination, he was found to be positive for HBsAg. What is the genome of the causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Positive for HBsAg</strong> (Hepatitis B surface antigen) indicates an<strong> active infection </strong>with the Hepatitis B virus, which is consistent with the patient's symptoms of malaise, loss of appetite, jaundice, and hepatomegaly.</p>\n<ul>\n<li><strong>HBV </strong>has a unique <strong>genome structure</strong> composed of <strong>partially double-stranded DNA (dsDNA)</strong>.</li>\n<li>The genome consists of a short <strong>partially double-stranded </strong>region and a longer <strong>single-stranded region</strong>.</li>\n<li>This is different from many other DNA viruses, which have fully double-stranded or fully single-stranded genomes.</li>\n<li>The partially double-stranded nature of the HBV genome is important in its replication and reverse transcription processes, as the single-stranded portion is converted into double-stranded DNA after infection of the host cell.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120c2cdd41b-30f5-4553-b039-85f877261329.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100910c691-b4b2-4119-9f4b-a03c4ca30472.png\">", "options": ["ssRNA", "dsDNA", "dsRNA", "ssDNA"], "html_options": ["ssRNA", "dsDNA", "dsRNA", "ssDNA"], "corr_idx": 1}, {"id": "1191670", "html_qtxt": "A group of patients presented to the emergency department with chief complaints of fever, vomiting and diarrhoea. All of them had attended a birthday party 4-6 hours back, where they had Subway sandwiches and pastries. What is your probable clinical diagnosis?", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The clinical presentation suggests <strong>Staphylococcus aureus food poisoning</strong>.</li>\n<li>Staphylococcus aureus is often found in <strong>dairy products, pastries, meats</strong>, and <strong>sandwiches </strong>that are improperly stored or handled, especially foods prepared in advance (which may be the case with sandwiches and pastries at a party).</li>\n<li>These foods can become contaminated with S. aureus, and the bacteria can produce <strong>enterotoxins </strong>that cause the rapid onset of symptoms.</li>\n<li><strong>Causative Toxin:</strong>\n<ul>\n<li><strong>Heat-stable enterotoxins (A-E, G-I)</strong> are produced by S. aureus in contaminated food.</li>\n<li>Toxins are <strong>pre-formed</strong> in food (not damaged by reheating).</li>\n</ul>\n</li>\n<li><strong>Incubation Period:</strong>\n<ul>\n<li><strong>Rapid onset </strong>(1&ndash;6 hours) after ingestion.</li>\n</ul>\n</li>\n<li><strong>Symptoms:</strong>\n<ul>\n<li>Severe vomiting (most prominent symptom).</li>\n<li>Nausea, abdominal cramps.</li>\n<li><strong>Diarrhoea</strong> (less common, may occur later).</li>\n</ul>\n</li>\n<li><strong>Common Food Sources:</strong>\n<ul>\n<li>Dairy products (custards, pastries, milk).</li>\n<li>Processed meats..</li>\n<li>Leftovers were improperly stored at room temperature. </li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Bacillus cereus food poisoning (Option A)</strong>: These are commonly associated with Chinese fast food, especially fried rice. This bacterium produces two types of toxins that cause food poisoning:</p>\n<ul>\n<li>Cereulide(Emetic)toxin - This toxin causes vomiting, typically within 1-6 hours after consumption of contaminated food.</li>\n<li>Enterotoxin (Diarrhoeal) toxin - This toxin causes watery diarrhoea and abdominal cramps, and symptoms usually develop 8-16 hours after ingestion.<strong> </strong></li>\n</ul>\n<p><strong>Clostridium perfringens food poisoning (Option B)</strong>: C. perfringens-associated food poisoning typically has a <strong>delayed onset (8-16 hours).</strong> It's associated with foods like meat, poultry, and gravy that are undercooked or left at room temperature.<strong> </strong></p>\n<p><strong>Vibrio cholera food poisoning (Option D):</strong> Vibrio cholerae typically causes severe watery diarrhoea (rice-water stool) and is associated with contaminated water or seafood. The onset is usually <strong>12-72 hours.</strong></p>", "options": ["Bacillus cereus food poisoning", "Clostridium perfringens food poisoning", "Staphylococcus aureus food poisoning", "Vibrio cholera food poisoning"], "html_options": ["Bacillus cereus food poisoning", "Clostridium perfringens food poisoning", "Staphylococcus aureus food poisoning", "Vibrio cholera food poisoning"], "corr_idx": 2}, {"id": "1191673", "html_qtxt": "A 27-year-old woman who is 10 weeks pregnant presents to the Obstetrics clinic for prenatal care. She has a history of treatment for syphilis 4 years previously. The results of serologic tests for syphilis are as follows:<br>Non-treponemal test RPR: Non-Reactive<br>Treponemal test (TP-PA): Reactive<br>Which of the following statements is most correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Non-treponemal test (RPR) (Non-Reactive): This test measures antibodies that are produced in response to syphilis, but it is non-specific and can remain negative if the patient was treated and has <strong>no active infection</strong>.</li>\n<li>Treponemal test (TP-PA) (Reactive): This test detects antibodies specifically against Treponema pallidum, the bacterium that causes syphilis. A positive result indicates <strong>previous exposure</strong> to syphilis, even if the person is no longer infected.</li>\n<li>This indicates that the treatment was effective<em> (Option C ruled out).</em></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The baby is at high risk for congenital syphilis (Option A):</strong> A non-reactive RPR typically suggests no active infection, and therefore, the risk of congenital syphilis is not elevated.</p>\n<p><strong>The mother needs a lumbar puncture and a VDRL test for her CSF for neurosyphilis (Option B):</strong> There is no indication of neurosyphilis in this case. The mother is asymptomatic, and the test results do not suggest the need for further investigation into neurosyphilis, as she has no clinical signs or symptoms.</p>", "options": ["The baby is at high risk for congenital syphilis", "The mother needs a lumbar puncture and a VDRL test for her CSF for neurosyphilis", "The mother needs to be treated again for syphilis", "The mother's previous treatment for syphilis was effective"], "html_options": ["The baby is at high risk for congenital syphilis", "The mother needs a lumbar puncture and a VDRL test for her CSF for neurosyphilis", "The mother needs to be treated again for syphilis", "The mother's previous treatment for syphilis was effective"], "corr_idx": 3}, {"id": "1191677", "html_qtxt": "Which of the following conditions doesn't require stool examination?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Stool examination is not required in cases of mild watery diarrhoea without signs of dehydration.</p>\n<p>Stool examination is required when,</p>\n<ul>\n<li>Bloody diarrhoea (Dysentery) <em>(Option A ruled out)</em></li>\n<li>Watery diarrhoea with dehydration</li>\n<li>Severe or Prolonged diarrhoea for > 72 hours</li>\n<li>Severe Gastrointestinal Symptoms:</li>\n<li>Recent Travel History <em>(Option D ruled out)</em></li>\n<li>Recent Use of Antibiotics</li>\n<li>HIV or Immunocompromised Patients (<em>Option C ruled out)</em></li>\n</ul>\n<p><strong>Stool culture: </strong>Stool specimens should be transported within 1 hour, but with transport medium (<strong>Cary-Blair medium</strong>) up to 24 hours is acceptable.</p>", "options": ["A 25-year-old male complaining of blood in stools and increased frequency for 3 days.", "A 4-year-old child complaining of watery diarrhoea, without signs of dehydration", "an immunocompromised female presenting with watery diarrhoea", "30-year-old male complaining of fever and diarrhoea following travelling for pilgrimage."], "html_options": ["A 25-year-old male complaining of blood in stools and increased frequency for 3 days.", "A 4-year-old child complaining of watery diarrhoea, without signs of dehydration", "an immunocompromised female presenting with watery diarrhoea", "30-year-old male complaining of fever and diarrhoea following travelling for pilgrimage."], "corr_idx": 1}, {"id": "1191684", "html_qtxt": "What is the correct order for Gram staining?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404179349dd69-6e05-47cb-a432-62d4943101df.jpg\">\n<p>The smear is examined under an oil immersion objective:</p>\n<ul>\n<li>Gram-positive bacteria resist decolourisation and retain the colour of the primary stain, i.e. violet.</li>\n<li>Gram-negative bacteria are decolourised and, therefore, take counterstain and appear pink.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910dabe77ba-4b2b-4f03-abf6-71b4aee4425d.png\"></li>\n</ul>", "options": ["Crystal violet (1 min) &rarr; Gram's iodine (1 min) &rarr; acetone (2-3 seconds) &rarr; safranin (30 seconds)", "Crystal violet (1 min) &rarr; Gram's iodine (2 mins) &rarr; acetone (20-30 seconds) &rarr; safranin (30 seconds)", "Gram's iodine (2 mins) &rarr; Crystal violet (1 min) &rarr; acetone (20-30 seconds) &rarr; safranin (30 seconds)", "Crystal violet (1 min) &rarr; Gram's iodine (1 min) &rarr; acetone (2-3 seconds) &rarr; basic fuchsin (2 mins)"], "html_options": ["Crystal violet (1 min) &rarr; Gram's iodine (1 min) &rarr; acetone (2-3 seconds) &rarr; safranin (30 seconds)", "Crystal violet (1 min) &rarr; Gram's iodine (2 mins) &rarr; acetone (20-30 seconds) &rarr; safranin (30 seconds)", "Gram's iodine (2 mins) &rarr; Crystal violet (1 min) &rarr; acetone (20-30 seconds) &rarr; safranin (30 seconds)", "Crystal violet (1 min) &rarr; Gram's iodine (1 min) &rarr; acetone (2-3 seconds) &rarr; basic fuchsin (2 mins)"], "corr_idx": 0}, {"id": "1191688", "html_qtxt": "A 27-year-old patient presented with a history of eating outside. After 48 h, he had a sudden onset of painless watery diarrhoea that quickly became voluminous and was followed by vomiting. His skin became pale yellow, and he became weak from loose motions and vomiting. He experienced abdominal cramps, and fever was typically absent. The stool collected had a watery rice appearance. Identify the aetiology and its suitable transport media.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rice water stools </strong>are pathognomonic of Cholera.</li>\n<li><strong>Vibrio cholerae</strong>is a <strong>gram-negative</strong> bacterium that produces <strong>cholera toxin</strong>, leading to <strong>profuse watery diarrhoea</strong> due to electrolyte imbalance and loss of water from the intestines.</li>\n<li><strong>Venkatraman-Ramakrishnan medium </strong>is a special transport medium used to transport stool specimens suspected to contain Vibrio cholerae.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Salmonella typhi; Cary Blair medium (Option A):</strong> Salmonella Typhi causes <strong>typhoid fever </strong>usually presents with fever, abdominal pain, constipation or diarrhoea. Cary- Blair medium is used as the transport medium for this organism.</p>\n<p><strong>Shigella; Buffered glycerol saline</strong> <strong>(Option B): Shigella </strong>causes <strong>dysentery</strong> (bloody diarrhoea with fever and tenesmus). The transport medium for Shigella is <strong>buffered glycerol saline</strong>.</p>\n<p><strong>Neisseria; Stuart's media (Option C)</strong>, such as <em>Neisseria gonorrhoeae or Neisseria meningitidis</em>, do not cause watery diarrhoea. <strong>Stuart's media</strong> is used as a transport medium.</p>\n<p>&nbsp;</p>", "options": ["Salmonella typhi; Cary Blair medium", "Shigella; Buffered glycerol saline", "Neisseria; Stuart's media", "Vibrio cholerae; Venkatraman-Ramakrishnan medium"], "html_options": ["Salmonella typhi; Cary Blair medium", "Shigella; Buffered glycerol saline", "Neisseria; Stuart's media", "Vibrio cholerae; Venkatraman-Ramakrishnan medium"], "corr_idx": 3}, {"id": "1191694", "html_qtxt": "A microbiologist is about to run a polymerase chain reaction assay on the specimen of a patient suspected of having TB. He wishes to ensure specificity by using 2 sets of primers. Which of the following PCRs should he perform?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Nested PCR involves two rounds of amplification with two sets of primers.</p>\n<ul>\n<li>The first set of primers amplifies a larger region of DNA.</li>\n<li>After the first amplification, a second set of primers, which are \"nested\" within the region amplified by the first set, is used to amplify a smaller region.</li>\n<li>This approach increases the specificity and sensitivity of the PCR because the second round of amplification is highly specific, reducing the chances of non-specific binding from the first round.</li>\n</ul>\n<p><strong>Indications: </strong></p>\n<ul>\n<li>High-sensitivity detection of low-abundance targets (e.g., Mycobacterium tuberculosis in paucibacillary samples).</li>\n<li>Reducing contamination risk in two-step amplification.</li>\n<li>Sequencing confirmation (e.g., HIV drug resistance testing).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Multiplex PCR (Option A)</strong>: Multiplex PCR uses multiple primers in a single reaction to amplify different target sequences simultaneously.</p>\n<p><strong>Real-time PCR (Option C)</strong>: Also called quantitative PCR or qPCR, is used for quantifying the amount of target DNA in real-time as the PCR progresses.</p>\n<p><strong>Reverse Transcriptase PCR (RT-PCR) (Option D)</strong>: RT-PCR is used to detect and quantify RNA by first converting it to complementary DNA (cDNA) using reverse transcriptase.</p>", "options": ["Multiplex PCR", "Nested PCR", "Real-time PCR", "Reverse transcriptase PCR"], "html_options": ["Multiplex PCR", "Nested PCR", "Real-time PCR", "Reverse transcriptase PCR"], "corr_idx": 1}]}, {"moduleId": 1013820, "name": "Applied Microbiology (Part 2)", "questions": [{"id": "1191699", "html_qtxt": "All of the following statements are true for the technique shown in the image except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404170165ab9a-35cd-4f61-97b2-883ce4af614d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This image shows the production of Monoclonal antibodies by the <strong>Hybridoma technique.</strong></li>\n<li>Myeloma cells are the source of immortal cells, while mouse cells are the source of antibodies. <em>(Option B ruled out)</em></li>\n<li>A clone of B cells stimulated against a single epitope of antigen is fused with an immortal cell, e.g. myeloma cell (capable of multiplying indefinitely) to produce a hybridoma cell. This hybridoma cell has two unique properties:\n<ul>\n<li>Produces monoclonal antibodies of the same antigen specificity (due to B cell component)</li>\n<li>Multiplies indefinitely, producing clones of identical cells (due to the immortal myeloma cell component).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Steps of the hybridoma technique</strong><strong></strong></p>\n<ul>\n<li>Mouse splenic B cells: The mouse is injected with an antigen containing the desired epitope. After an interval, the mouse splenic B cells are obtained, which are activated against the epitope of the antigen injected.</li>\n<li><strong>Myeloma cells are used as a source of immortal cells.</strong>They are cancerous plasma cells. They closely resemble mouse B cells; hence are compatible for fusion.</li>\n<li>HAT medium is used here. It contains hypoxanthine, aminopterin and thymidine.</li>\n<li>Purine synthesis in mammalian cells (e.g. splenic B cells) occurs by either de novo or salvage pathways.</li>\n<li>Aminopterin blocks the de novo pathway so that the cell has to perform the salvage pathway to synthesise purines for its survival <em>(Option C ruled out).</em></li>\n<li>Salvage pathway requires two important enzymes- HGPRT (hypoxanthine guanine phosphoribosyl-transferase) and thymidine kinase. So any cell (e.g. myeloma cell) that lacks HGPRT cannot grow on HAT medium.</li>\n</ul>\n<p><strong>Fate of three types of cells on HAT media:</strong></p>\n<ul>\n<li>Unfused splenic B cells: They can grow, but do not survive long, as they are not immortal</li>\n<li>Unfused myeloma cells: They cannot grow as they lack the HGPRT enzyme to perform the salvage pathway of purine synthesis</li>\n<li>Hybridoma cells: They can grow and survive long time.</li>\n</ul>\n<p><strong>Types of Monoclonal Antibodies</strong></p>\n<ul>\n<li>Mouse mAb: It contains 100% mouse-derived proteins.</li>\n<li>Chimeric mAb: It is prepared by recombination of 34% mouse proteins (variable region) and 66% human proteins (constant region) <em>(Option D ruled out).</em></li>\n<li>Humanised mAb: Here, only the antigen-binding site (i.e. CDR-complementarity-determining region) is mouse-derived (10%) and the remaining part of the mAb is human-derived.</li>\n<li>Human mAb: It contains 100% human-derived amino acids. It is the best accepted mAb in humans.</li>\n</ul>", "options": ["It is known as hybridoma technique.", "The mouse cells are the source of immortal cells, whereas the myeloma cells are the source of antibodies.", "Aminopterin blocks the de novo pathway for purine synthesis.", "Chimeric mAb: It is prepared by the recombination of 34% mouse proteins (variable region) and 66% human proteins (constant region)."], "html_options": ["It is known as hybridoma technique.", "The mouse cells are the source of immortal cells, whereas the myeloma cells are the source of antibodies.", "Aminopterin blocks the de novo pathway for purine synthesis.", "Chimeric mAb: It is prepared by the recombination of 34% mouse proteins (variable region) and 66% human proteins (constant region)."], "corr_idx": 1}, {"id": "1191701", "html_qtxt": "The test shown in the picture works based on the principle of:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041762309102-0153-4883-b2fa-ba01bccbed41.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Rapid antigen tests for COVID-19 typically utilise the <strong>lateral flow assay (LFA) method.</strong><strong> </strong></p>\n<p><strong>Lateral Flow Assay (LFA)</strong><strong> </strong></p>\n<ul>\n<li>In LFA, a sample (such as nasal swab fluid) is placed on one end of a test strip that is coated with specific antibodies for the COVID-19 antigens (usually spike proteins).</li>\n<li>The sample moves across the test strip by capillary action. If the target antigen (in this case, the SARS-CoV-2 antigen) is present, it binds to the antibodies and forms a visible line (such as a coloured band) at a specific spot on the test strip, indicating a positive result.<strong> </strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Flow through assay (Option B)</strong>: Similar to LFA, but the fluid passes through the entire membrane and is captured at a specific site. It is not commonly used for COVID-19 antigen tests. </p>\n<p><strong>Chemiluminescence Linked Immunoassay (CLIA) (Option C): </strong>Involves a chemiluminescent reaction to detect the presence of an antigen or antibody. While CLIA is used in some COVID-19 testing platforms, it is not the principle behind most rapid antigen tests. </p>\n<p><strong>ELISA (Enzyme-Linked Immunosorbent Assay) (Option D):</strong> This test involves a more complex and time-consuming process that detects either antigens or antibodies. It is typically used for research or laboratory-based diagnostics, not rapid tests..</p>", "options": ["Lateral flow assay", "Flow through assay", "Chemiluminescence linked immunoassay", "ELISA"], "html_options": ["Lateral flow assay", "Flow through assay", "Chemiluminescence linked immunoassay", "ELISA"], "corr_idx": 0}, {"id": "1191709", "html_qtxt": "An 18-year-old girl was playing at the beach when she cut her foot on a sharp object. Three days later, she was brought to the emergency room because of pain and swelling at the site of the wound and drainage of pus from it. The most likely cause of the infection is", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>The clinical History of salt water, trauma and wound infection suggests a causative organism as <strong>Vibrio vulnificus</strong>. </p>\n<ul>\n<li>Vibrio vulnificus belongs to a class of vibrios called Halophilic vibrios, which can withstand up to 6% salinity.</li>\n<li>It can cause two distinct syndromes:\n<ul>\n<li>Primary sepsis: Usually occurs in patients with underlying liver disease and iron overload, or rarely in renal insufficiency and immunosuppression</li>\n<li>Primary wound infection: It is characterised by painful erythematous swelling or cellulitis or even vesicular, bullous or necrotic lesions, generally affecting people without underlying disease. </li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Escherichia coli (Option B)</strong>: E. coli can cause wound infections, but it is typically associated with <strong>faecal contamination</strong> and is more common in <strong>intestinal infections</strong>. It is not as likely in a saltwater wound scenario. </p>\n<p><strong>Aeromonas hydrophila (Option C): </strong>Aeromonas hydrophila is a <strong>gram-negative bacillus</strong> commonly found in <strong>freshwater</strong> environments, such as rivers and streams. It is a known pathogen that causes <strong>wound infections</strong> following trauma from contaminated water.<strong> </strong></p>\n<p><strong>Proteus mirabilis (Option D)</strong>: Proteus species can cause infections, particularly in <strong>urinary tract infections</strong> or wounds, but it is less commonly associated with saltwater-associated injuries</p>", "options": ["Vibrio vulnificus", "Escherichia coli", "Aeromonas hydrophila", "Proteus mirabilis"], "html_options": ["Vibrio vulnificus", "Escherichia coli", "Aeromonas hydrophila", "Proteus mirabilis"], "corr_idx": 0}, {"id": "1191713", "html_qtxt": "A 28-year-old male patient presents with complaints of abdominal pain and 10 episodes of passing foul-smelling dark stool mixed with blood and mucus. There is no history of fever and tenesmus. There is localised tenderness in the right iliac fossa on examination. What is the infective form of the causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Given history is suggestive of <strong>Amoebic dysentery</strong> caused by <strong>Entamoeba histolytica</strong>. The infective form of which is a <strong>Mature quadrinucleate cyst.</strong></p>\n<ul>\n<li>Entamoeba histolytica has two main forms in its life cycle:\n<ul>\n<li>Cyst:\n<ul>\n<li>Immature cyst (Precyst)</li>\n<li>Mature quadrinucleate cyst: Infective stage</li>\n</ul>\n</li>\n<li>Trophozoite</li>\n</ul>\n</li>\n<li>The infective form of Entamoeba histolytica is the mature cyst, which is ingested through contaminated food or water.</li>\n<li>Once ingested, the cyst undergoes excystation in the small intestine, releasing trophozoites, which then cause tissue damage and inflammation in the colon, leading to symptoms like bloody diarrhoea, vomiting, and abdominal pain.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-45f0d3a1-28f6-401c-81b3-1c3e92f8d0ea.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417ac8b47f4-b09f-4536-8f4b-618d7a9ecda3.jpg\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Metacyclic trophozoite (Option B):</strong> Metacyclic trophozoites are the infective form of Trypanosoma.</p>", "options": ["Precyst", "Metacyclic trophozoite", "Trophozoite", "Mature quadrinucleate cyst"], "html_options": ["Precyst", "Metacyclic trophozoite", "Trophozoite", "Mature quadrinucleate cyst"], "corr_idx": 3}, {"id": "1191722", "html_qtxt": "A 62-year-old male patient presents to the emergency room with symptoms of meningoencephalitis, including fever, headache, nausea, vomiting, and altered mental status. A wet mount examination of his cerebrospinal fluid (CSF) reveals the presence of motile unicellular organisms. Based on the findings, which of the following organisms is most likely to be the causative agent?", "html_expl": "<p><strong>Explanation:</strong><strong></strong></p>\n<p>The presence of motile unicellular organisms in the CSF is a classic sign of Naegleria fowleri infection.</p>\n<ul>\n<li>Naegleria fowleri is a free-living amoeba that can cause<strong> primary amebic meningoencephalitis (PAM)</strong>.</li>\n<li>It is typically acquired through exposure to warm, contaminated freshwater, where the amoeba enters the body through the <strong>nasal passages</strong>. <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-fc0b6d8a-6e14-4e38-9acb-24e3d91f47d3.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Acanthamoeba castellani (Option B): </strong>Acanthamoeba castellani is another free-living amoeba that can cause granulomatous amebic encephalitis (GAE). However, it is typically seen in immunocompromised individuals and has a slower progression than Naegleria fowleri. Although it can cause encephalitis, the presentation is generally more insidious, and it is less likely to present with the rapid onset of symptoms seen in this case.<strong> </strong></p>\n<p><strong>Entamoeba histolytica (Option C): </strong>Entamoeba histolytica causes amoebic dysentery and sometimes liver abscesses. It is a cause of intestinal infection.<strong> </strong></p>\n<p><strong>Trypanosoma cruzi (Option D)</strong>: Trypanosoma cruzi causes Chagas disease, which primarily affects the heart and gastrointestinal system. While Trypanosoma cruzi can lead to neurological complications in chronic infection (such as meningoencephalitis in rare cases), it is not motile in the CSF like the organisms described in the scenario.<strong> </strong></p>\n<p><strong>Key takeaway:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012129c30c61-6049-4959-935d-9b2e0216d62d.jpg \">", "options": ["Naegleria fowleri", "Acanthamoeba castellani", "Entamoeba histolytica", "Trypanosoma cruzii"], "html_options": ["Naegleria fowleri", "Acanthamoeba castellani", "Entamoeba histolytica", "Trypanosoma cruzii"], "corr_idx": 0}, {"id": "1191727", "html_qtxt": "A patient presents with painful subcutaneous nodules on the face and oedema of the eyelid, as shown in the photo. Which of the following acts as a vector in the transmission of this disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417158377e5-f476-4cc3-bdd6-c3f9e64a9a17.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The patient's presentation with <strong>painful subcutaneous nodules</strong>on the face and oedema of the eyelid is highly suggestive of <strong>Chagas disease</strong> (also known as American trypanosomiasis).</li>\n<li>This disease is caused by <strong>Trypanosoma cruzi</strong>, a protozoan parasite, and can present with oedema and subcutaneous nodules (particularly around the eyes), a characteristic feature known as <strong>Romana's sign</strong>.</li>\n<li>The vector for <strong>Chagas disease</strong>is the <strong>Reduviid bug</strong>, also called the kissing bug, which transmits the <strong>Trypanosoma cruzi</strong> parasite through its faeces.</li>\n<li>The patient often gets infected when the bug's faeces are deposited near the bite site, and scratching or rubbing the area can introduce the parasite into the body.<strong> </strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Tsetse fly (Option A):</strong> The Tsetse fly transmits <strong>Trypanosoma brucei</strong>, causing <strong>African trypanosomiasis (sleeping sickness)</strong>.<strong> </strong></p>\n<p><strong>Simulium fly (Option C):</strong> The Simulium fly transmits <strong>Onchocerca volvulus</strong>, causing onchocerciasis (river blindness), which presents with symptoms like skin itching and vision problems.<strong> </strong></p>\n<p><strong>Sand fly (Option D): </strong>The sand fly is the vector for Leishmania species, which cause leishmaniasis.</p>", "options": ["Tsetse fly", "Reduviid bug", "Simulium fly", "Sand fly"], "html_options": ["Tsetse fly", "Reduviid bug", "Simulium fly", "Sand fly"], "corr_idx": 1}, {"id": "1191733", "html_qtxt": "A 28-year-old woman presents with vaginal itching, discharge, and painful urination. She describes the discharge as frothy, yellow-green, and having a strong odour. On pelvic examination, the vaginal mucosa is erythematous, and a strawberry cervix is observed. A wet mount of the discharge reveals motile organisms. What is the most likely causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Trichomonas vaginalis is a protozoan parasite that causes trichomoniasis, which presents with frothy, <strong>yellow-green discharge</strong> with a strong odour, vaginal itching, and pain during urination.</li>\n<li>The finding of motile organisms on a wet mount is characteristic of Trichomonas vaginalis, and the associated <strong>strawberry cervix</strong> (erythematous appearance of the cervix with small punctate haemorrhages) is a classic clinical sign.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-8b37f19d-0a6b-4937-9b8d-37a4c82d51c9.png\"></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121f43d78ec-8006-4ea1-98e6-637b74f059a0.jpg\">\n<p><strong>Explanation of other options:</strong> </p>\n<p><strong>Gardnerella vaginalis (Option A):</strong> These are causative agents of bacterial vaginosis, typically presenting with a thin, greyish vaginal discharge that has a characteristic fishy odour. Patients usually remain asymptomatic. </p>\n<p><strong>Mycoplasma hominis (Option C):</strong> Can cause PID and Bacterial vaginosis associated with Gardnerella vaginalis. </p>\n<p><strong>Candida albicans (Option D):</strong> Candidal vaginitis presents with vaginal itching associated with thick curdy vaginal discharge.</p>", "options": ["Gardnerella vaginalis", "Trichomonas vaginalis", "Mycoplasma hominis", "Candida albicans"], "html_options": ["Gardnerella vaginalis", "Trichomonas vaginalis", "Mycoplasma hominis", "Candida albicans"], "corr_idx": 1}, {"id": "1191741", "html_qtxt": "An anxious mother brought her 6-year-old daughter in with complaints of passing loose, bulky stools for the past 16 days associated with abdominal pain. On stool examination, the following result was obtained on iodine mount. Identify the causative organism.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404179c44c8e9-b33b-4bb0-935b-00436bfa0c9d.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The above images show a <strong>tetra-nucleated oval cyst</strong> with an axostyle, which is characteristic of <strong>Giardia lamblia</strong>.</li>\n<li>Giardia lamblia is a protozoan parasite that causes giardiasis, which is often characterised by chronic watery diarrhoea, abdominal pain, bloating, and steatorrhea (fatty, bulky stools).</li>\n<li>The Infective form of Giardia lamblia is the Binucleate cyst</li>\n<li>The bulky stools described in the clinical scenario are typical of giardiasis, and it commonly causes chronic diarrhoea in children. The stools may appear pale and fatty due to malabsorption. </li>\n</ul>\n<p><strong>Life cycle of Giardia:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-2f6e9a3b-5d47-4c9b-8f21-8d0a1b2e91c4.png\"><br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417208675e7-a506-4317-8701-06b5f7b77e76.jpg\">\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>E. histolytica (Option A)</strong>: Entamoeba histolytica is the causative agent of <strong>amoebiasis</strong>, which typically causes <strong>bloody diarrhoea</strong>, abdominal pain, and dysentery. While it can lead to chronic diarrhoea, it more commonly presents with invasive disease (e.g., amoebic liver abscesses).</p>\n<p><strong>Cryptosporidium (Option C)</strong>: These are protozoan parasite that causes cryptosporidiosis, typically leading to <strong>watery diarrhoea</strong>. It can cause chronic diarrhoea, especially in <strong>immunocompromised</strong> individuals.<strong> </strong></p>\n<p><strong><strong>E. coli (Option D)</strong>: </strong>Certain strains of E.coli, like <strong>enterotoxigenic E. coli,</strong> can cause <strong>diarrhoea.</strong> They are more often linked to <strong>watery diarrhoea,</strong> <strong>abdominal cramping,</strong> and sometimes <strong>fever.</strong></p>", "options": ["E. histolytica", "G. lamblia", "Cryptosporidium", "E. coli"], "html_options": ["E. histolytica", "G. lamblia", "Cryptosporidium", "E. coli"], "corr_idx": 1}, {"id": "1191766", "html_qtxt": "Match the following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417e7f15388-6dc3-4809-ba82-6f398e9509ac.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Parasites and egg morphology</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417f4319712-c0f1-4027-b7e2-2d8dd7e23c8c.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404176c84bddf-e11f-4c04-ad46-b3dc20c94cf8.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404176dc40d2f-03dd-415e-8bc6-7c893c85093c.jpg\">", "options": ["1-D, 2-E, 3-A, 4-C, 5-B", "1-E, 2-D, 3-C, 4-A, 5-B", "1-D, 2-E, 3-A, 4-B, 5-C", "1-E, 2-D, 3-A, 4-C, 5-B"], "html_options": ["1-D, 2-E, 3-A, 4-C, 5-B", "1-E, 2-D, 3-C, 4-A, 5-B", "1-D, 2-E, 3-A, 4-B, 5-C", "1-E, 2-D, 3-A, 4-C, 5-B"], "corr_idx": 0}, {"id": "1191772", "html_qtxt": "A 52-year-old male got a kidney transplant 14 weeks ago. He has been complaining of diarrhoea for 5 weeks. On stool microscopy, autofluorescence is observed. The size of the oocyst is 10 micrometres. Which of the following statements is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Findings of an Oocyst of size 10 micrometres with autofluorescence are suggestive of <strong>Cyclospora infection</strong>.</li>\n<li>Patient has a history of kidney transplantation, so he will be on immunosuppressants. An immunocompromised person presenting with chronic diarrhoea (>4 weeks) suggests a diagnosis of <strong>Coccidians</strong>.</li>\n<li>Cyclospora oocyst will have 2 sporocysts, with each having 2 sporozoites. <em>(Option A ruled out)</em></li>\n<li>Occasionally of cyclospora stains is variable and acid-fast.<em> (Option D ruled)</em></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121f6b6803d-2357-4742-b68c-5793d68e9e0b.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404172463df32-165f-4bcc-8cb7-49077208f817.jpg\">", "options": ["Each oocyst has 4 sporozoites", "Each oocyst has 2 sporocysts, with each having 2 sporozoites", "Oocyst has 2 sporocysts,s each having four sporozoites", "Organism is uniformly acid fast."], "html_options": ["Each oocyst has 4 sporozoites", "Each oocyst has 2 sporocysts, with each having 2 sporozoites", "Oocyst has 2 sporocysts,s each having four sporozoites", "Organism is uniformly acid fast."], "corr_idx": 1}, {"id": "1191774", "html_qtxt": "A 30-year-old HIV-positive male presents with fever, headache, confusion, and focal neurological deficits. His CD4 count is 80/&mu;L, and he has not been adherent to antiretroviral therapy. A CT scan of the brain reveals multiple ring-enhancing lesions. Cerebrospinal fluid analysis shows a mildly elevated white blood cell count with predominantly lymphocytes and mildly elevated protein. What is the gold standard investigation for the organism?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<p>An immunocompromised state in HIV (CD4 < 200) with neurological deficits and ring-enhancing lesion + lymphocytosis in CSF suggests <strong>toxoplasmosis</strong>.<strong> </strong></p>\n<p><strong>Sabin-Feldman Dye test:</strong> </p>\n<ul>\n<li>This is the <strong>gold standard antibody detection </strong>method for Toxoplasma gondii, usually done in the reference laboratories.</li>\n<li>Other serological tests are evaluated taking this test as a standard.</li>\n<li>It is a complement-mediated neutralisation test that requires live tachyzoites. </li>\n</ul>\n<p><strong>Differential diagnosis of ring-enhancing lesions on neuroimaging:</strong></p>\n<ul>\n<li>Toxoplasmosis</li>\n<li>Teania solium</li>\n<li>TB</li>\n<li>Metastasis </li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Taenia Solium - CT scan (Option B):</strong> Taenia Solium is the causative organism <strong>of neurocysticercosis</strong>, not toxoplasmosis. While it can also present with ring-enhancing lesions, the diagnosis would be confirmed with <strong>serological tests</strong> and <strong>inspection of cysts</strong> on imaging, not by CT alone. This scenario is more consistent with toxoplasmosis.<strong> </strong></p>\n<p><strong>Metastasis - CT scan (Option C):</strong> Brain metastasis can cause ring-enhancing lesions, but it is not the most likely diagnosis in this HIV-positive patient with low CD4. Brain metastasis would typically show a single lesion or multiple lesions at different stages. <strong>Metastatic lesions</strong> are more likely to occur in patients with a known <strong>history of cancer.</strong><strong> </strong></p>\n<p><strong>Tuberculosis - CBNAAT (Option D): Tuberculosis (TB)</strong> can cause meningeal tuberculosis or brain TB, but it is not the most likely cause of ring-enhancing lesions in this patient because CSF analysis would show <strong>very high protein levels and the presence of cob web coagulum.</strong></p>", "options": ["Toxoplasmosis Sabin-Feldman dye test", "Teania Solium-Ct scan", "Metastasis-Ct scan", "Tuberculosis-CBNAAT"], "html_options": ["Toxoplasmosis Sabin-Feldman dye test", "Teania Solium-Ct scan", "Metastasis-Ct scan", "Tuberculosis-CBNAAT"], "corr_idx": 0}, {"id": "1191777", "html_qtxt": "A 45-year-old female from a village in Bihar came to the hospital with a history of fever on and off for the past year and recently developed unilateral swelling of the left lower limb. Her blood sample was sent for peripheral blood smear examination, which revealed microfilariae, 240 &mu;m in length, with tail tips pointed free of nuclei. What is the etiological diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario and findings are suggestive of<strong> Elephantiasis </strong>by<strong> W.bancrofti</strong>.<strong> </strong></p>\n<p><strong>Lymphatic Filariasis:</strong> </p>\n<p>Lymphatic filariasis passes through four stages.</p>\n<ul>\n<li>Endemic normal</li>\n<li>Asymptomatic Microfilaremia</li>\n<li>Acute Filariasis (acute adenolymphangitis)</li>\n<li>Chronic Filariasis </li>\n</ul>\n<p>The manifestations in descending order of occurrence are</p>\n<ul>\n<li>Hydrocele (most common manifestation): Accumulation of clear straw colored fluid in the cavity of the tunica vaginalis of the testes.</li>\n<li>Elephantiasis (swelling of the lower limb or, less commonly, arm, vulva or breast)</li>\n<li>Lymphedema is initially a pitting type (stage-1), which becomes non-pitting and irreversible on limb elevation (stage-2), followed by brawny lymphedema with thickening of the skin (grade-3), finally leading to fibrosis and fissuring (grade-4)</li>\n<li>Chronic funiculitis and epididymitis.</li>\n<li>Chyluria: Excretion of chyle, a milky white fluid in urine, may occur rarely. This is due to rupture of lymph vessels into the urinary system.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121976920a4-4e3c-485b-8ec9-f4aac1f0fdb9.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501211cece547-1e6f-44f1-ac42-bdc5a46d3b28.jpg\"></li>\n</ul>", "options": ["Wuchereria bancrofti", "Loa loa", "Brugia malayi", "Brugia timori"], "html_options": ["Wuchereria bancrofti", "Loa loa", "Brugia malayi", "Brugia timori"], "corr_idx": 0}, {"id": "1191780", "html_qtxt": "A child, while playing, was searching for his ball and mistakenly hit a beehive. He had several bee stings and a few minutes later developed shock, respiratory failure and vascular collapse. The underlying cause for this reaction in the patient is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>IgE-mediated hypersensitivity/Type 1 hypersensitivity/Immediate hypersensitivity is the most common cause of anaphylaxis in a bee sting.</li>\n<li>In this case, the person must be pre-sensitised, i.e, have a prior history of Bee sting.</li>\n<li>IgE antibodies bind to mast cells and basophils at first exposure. When the person is re-exposed to the allergen, these antibodies trigger the release of histamine and other inflammatory mediators.</li>\n<li>The release of these mediators causes vasodilation, bronchoconstriction, swelling, and increased vascular permeability, leading to shock, respiratory failure, and vascular collapse, which are the symptoms described in the scenario.</li>\n</ul>\n<p><strong>Type 1 hypersensitivity examples</strong>: <em>(mnemonic; STOP ABCD)</em></p>\n<ul>\n<li>S - Schultz Dale phenomenon</li>\n<li>T - Theobald Smith phenomenon</li>\n<li>O - food allergy</li>\n<li>P - PK reaction, parasitic diseases like Tropical Pulmonary Eosinophilia (TPE), Loeffler's pneumonia (Ascaris)</li>\n<li>A - Anaphylaxis, allergies, atopy</li>\n<li>B - Bronchial asthma</li>\n<li>C - Casoni's test</li>\n<li>D - Drugs</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-7b8c3d2e-4f19-4d6f-9e27-3b0f2a8c7d5e.png\">", "options": ["Type 2 hypersensitivity reaction", "Type 4 hypersensitivity reaction", "IgE mediated reaction", "IgA mediated reaction"], "html_options": ["Type 2 hypersensitivity reaction", "Type 4 hypersensitivity reaction", "IgE mediated reaction", "IgA mediated reaction"], "corr_idx": 2}, {"id": "1191782", "html_qtxt": "An 80-year-old male had complaints of drooping of eyelids, double vision and progressive muscular weakness towards the end of the day. His condition improved after giving him edrophonium. Which type of hypersensitivity reaction is responsible for the disease in Ayushee's grandfather?", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The clinical history is characteristic of <strong>myasthenia gravis</strong>, an <strong>autoimmune neuromuscular disorder, </strong>an example of Type 2 hypersensitivity reaction.</li>\n<li>This condition is caused by <strong>autoantibodies</strong>that block the <strong>acetylcholine receptors</strong> at the <strong>neuromuscular junction</strong>, impairing communication between the nerve and muscle, which results in <strong>muscle weakness</strong>. </li>\n</ul>\n<p>Type 2 HSR examples: <em>(mnemonic - MY BLOOD GROUP IS RH POSITIVE)</em></p>\n<ul>\n<li>Myasthenia Gravis</li>\n<li>Blood Transfusion Reaction</li>\n<li>Goodpasture Syndrome (* all glomerulonephritis are type 3 HSR except Goodpasture Syndrome, Graves' Disease)</li>\n<li>Immune Hemolytic Anemia, Immune thrombocytopenic</li>\n<li>Rh Incompatibility, Rheumatic heart disease</li>\n<li>Pemphigus (Bullous), Pernicious Anaemia</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-ea6f29c4-8d1a-48d2-92a6-7f1b4c92e03a.png\">", "options": ["Type 1", "Type 2", "Type 3", "Type 4"], "html_options": ["Type 1", "Type 2", "Type 3", "Type 4"], "corr_idx": 1}, {"id": "1191784", "html_qtxt": "A 6-month-old baby was brought in with a severe diaper rash. The parents gave a history of recurrent infections since birth. This time, the baby was brought to the hospital having a rash with centripetal distribution and of different stages. The biopsy of the thymus showed remnants of Hassall's corpuscles. What is the likely diagnosis in this patient?", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The given clinical scenario is suggestive of <strong>severe combined immunodeficiency</strong> (SCID).</li>\n<li>The biopsy of the thymus showing remnants of <strong>Hassall's corpuscles</strong> indicates it is due to <strong>adenosine deaminase (ADA) deficiency</strong>. <strong>(Options A, B, D ruled out) </strong></li>\n<li>SCID is a defect in both humoral and cell-mediated immune responses.</li>\n<li>Affected infants present with prominent thrush (oral candidiasis), extensive diaper rash, and failure to thrive.</li>\n<li>Some patients develop a morbilliform rash shortly after birth because maternal T cells are transferred across the placenta and attack the fetus, causing graft-versus-host disease (GVHD). </li>\n</ul>\n<p>Persons with SCID are extremely susceptible to recurrent, severe infections by a wide range of pathogens, including:</p>\n<ul>\n<li>Candida albicans</li>\n<li>Pneumocystis jiroveci</li>\n<li>Pseudomonas</li>\n<li>Cytomegalovirus</li>\n<li>Varicella </li>\n</ul>\n<p>There are 2 types of SCID based on inheritance: </p>\n<p><strong>X-linked SCID: </strong></p>\n<ul>\n<li>Most common form: more common in boys than in girls.</li>\n<li>The genetic defect is the mutation in the common y-chain (yc) subunit of cytokine receptors.</li>\n<li>T cell numbers are greatly reduced.</li>\n<li>The thymus contains lobules of undifferentiated epithelial cells resembling fetal thymus.</li>\n<li>X-linked SCID is the first human disease in which gene therapy has been successful. </li>\n</ul>\n<p><strong>Autosomal recessive: </strong></p>\n<ul>\n<li>To deficiency of the enzyme adenosine deaminase (ADA) leads to the accumulation of deoxyadenosine and its derivatives (e.g., deoxy-ATP). They are toxic to rapidly dividing immature lymphocytes, especially those of the T-cell lineage.</li>\n<li>There may be a greater reduction in the number of T lymphocytes.</li>\n<li>The thymus is small and devoid of lymphoid cells: remnants of Hassall's corpuscles can be found.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417b3006d13-e6b7-4f34-a46c-65e4530e111f.jpg\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Transient Hypogammaglobulinemia of Infancy (Option A): </strong></p>\n<ul>\n<li>A temporary delay in the normal maturation of immunoglobulin production in infants, leading to low IgG levels (and sometimes IgA/IgM) between 3-6 months of age.</li>\n<li>Spontaneous resolution by 2-4 years.</li>\n<li>Clinical Presentation:\n<ul>\n<li>Recurrent sinopulmonary infections (otitis media, bronchitis).</li>\n<li>Mild/moderate infections.</li>\n<li>No opportunistic infections (intact T-cell function). </li>\n</ul>\n</li>\n</ul>\n<p><strong>Common variable immunodeficiency (Option B):</strong></p>\n<ul>\n<li>A primary immunodeficiency characterised by:\n<ul>\n<li>Hypogammaglobulinemia (low IgG, IgA, and/or IgM).</li>\n<li>Poor antibody response to vaccines/infections.</li>\n<li>Recurrent bacterial infections, autoimmunity, and lymphoproliferative complications.</li>\n</ul>\n</li>\n<li>Clinical Manifestations\n<ul>\n<li>Recurrent sinopulmonary infections (pneumonia, sinusitis, otitis).</li>\n<li>Chronic diarrhoea (Giardia, Campylobacter).</li>\n<li>Enteroviral meningoencephalitis (rare but severe).</li>\n<li>Autoimmunity (ITP, AIHA, rheumatoid-like arthritis).</li>\n<li>Granulomatous disease (sarcoid-like lesions in lungs/spleen).</li>\n<li>Lymphoproliferation (splenomegaly, nodular lymphoid hyperplasia).</li>\n<li>Increased cancer risk (lymphoma, gastric cancer).<strong> </strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>DiGeorge syndrome (Option D):</strong></p>\n<ul>\n<li>A chromosomal disorder caused by a microdeletion at 22q11.2, leading to abnormal development of the 3rd and 4th pharyngeal pouches.</li>\n<li>Clinical Manifestations:\n<ul>\n<li>Cardiac:- TOF, VSD, Truncus Arteriosus, IAA Type B</li>\n<li>Abnormal facies:- Hypertelorism, low-set ears, micrognathia, short philtrum, cleft palate</li>\n<li>Thymic hypoplasia:- T-cell deficiency</li>\n<li>Hypocaclcemia<strong> </strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Reference:</strong> <a href=\"https://pubmed.ncbi.nlm.nih.gov/30969584/\" target=\"_blank\">https://pubmed.ncbi.nlm.nih.gov/30969584/</a></p>\n<p><strong> </strong></p>", "options": ["Transient Hypogammaglobulinemia of infancy", "Common variable immunodeficiency", "Severe combined immunodeficiency", "DiGeorge syndrome"], "html_options": ["Transient Hypogammaglobulinemia of infancy", "Common variable immunodeficiency", "Severe combined immunodeficiency", "DiGeorge syndrome"], "corr_idx": 2}, {"id": "1191789", "html_qtxt": "Which is a typical example of second-set rejection?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<p><strong>Autograft Acceptance</strong></p>\n<ul>\n<li>When a skin graft is transplanted to the same individual at a different site, revascularisation takes place by day 3-7, followed by healing (within day 7-10) and then resolution and acceptance of the graft (by day 12-14).<strong> </strong></li>\n</ul>\n<p><strong>First-set Rejection</strong></p>\n<ul>\n<li>When an <strong>allograft</strong> is placed for the first time from a donor to a recipient, the type of primary graft rejection that develops is known as first-set rejection.</li>\n<li>The skin first becomes revascularized between days 3 and 7; as the reaction develops, the vascularized transplant becomes infiltrated with lymphocytes, monocytes, neutrophils, and other inflammatory cells.</li>\n<li>There is decreased vascularisation of the transplanted tissue by 7-10 days, visible necrosis by 10 days, and complete rejection by 12-14 days.<strong> </strong></li>\n</ul>\n<p><strong>Second-set Rejection:</strong> </p>\n<ul>\n<li>If, in a recipient who has rejected a graft by the first set response, another graft from the same donor is transplanted, it will be rejected in an accelerated fashion.</li>\n<li>Though vascularisation starts, but is soon interrupted by the inflammatory response. Necrosis sets in early, and the graft sloughs off by the sixth day.<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240417bf22f644-c183-4eda-97cc-7985a8a243b4.jpg\"></li>\n</ul>", "options": ["Revascularisation (day 3-7) &rarr; healing (day 7-10) &rarr; resolution (day 10-12) &rarr; rejection (by day 12-14)", "Revascularisation (day 3-7) &rarr; cellular infiltration (day 7-8) &rarr; decreased vascularisation (day 7-10) &rarr; necrosis (day 10-12) &rarr; rejection (by day 12-14)", "Incomplete revascularisation (day 1-2) &rarr; cellular infiltration (day 3-4) &rarr; thrombosis and necrosis (day 5-6) &rarr; rejection (by day 6)", "Decreased vascularisation (day 3-7) &rarr; Revascularisation (day 7-10) &rarr; necrosis (day 10-12) &rarr; rejection (by day 12-14)"], "html_options": ["Revascularisation (day 3-7) &rarr; healing (day 7-10) &rarr; resolution (day 10-12) &rarr; rejection (by day 12-14)", "Revascularisation (day 3-7) &rarr; cellular infiltration (day 7-8) &rarr; decreased vascularisation (day 7-10) &rarr; necrosis (day 10-12) &rarr; rejection (by day 12-14)", "Incomplete revascularisation (day 1-2) &rarr; cellular infiltration (day 3-4) &rarr; thrombosis and necrosis (day 5-6) &rarr; rejection (by day 6)", "Decreased vascularisation (day 3-7) &rarr; Revascularisation (day 7-10) &rarr; necrosis (day 10-12) &rarr; rejection (by day 12-14)"], "corr_idx": 2}, {"id": "1191792", "html_qtxt": "A 27-year-old woman presented with complaints of pain in the right hypochondrium. Ultrasonography revealed a single space-occupying cystic lesion in the right lobe of the liver. The cyst was removed surgically and subjected to histopathological examination, which revealed three-layered cyst walls with attached brood capsules. Identify the disease and the causative agent.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario is suggestive of Hydatid cyst disease caused by E.granulosus.</p>\n<ul>\n<li>Hydatid cyst disease is caused by the tapeworm <strong>Echinococcus granulosus.</strong></li>\n<li>This parasitic infection often involves the liver, causing a cystic lesion with three-layered <strong>cyst walls</strong> and <strong>brood capsules </strong>(which contain smaller daughter cysts).<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404177d5ff98c-3750-4a6a-a22c-749b95ddad6a.jpg\"></li>\n<li>The outermost layer is <strong>fibrous</strong>, the middle layer is <strong>laminated</strong>, and the inner layer is <strong>germinal</strong>, where the brood capsules form.</li>\n<li>Histopathological finding: Brood capsules attached to the cyst wall are a hallmark of hydatid cysts.</li>\n</ul>\n<p><strong>Transmission</strong></p>\n<ul>\n<li>The infection is typically transmitted through contact with infected dogs or by ingesting eggs from contaminated food or water.</li>\n</ul>\n<p><strong>Definitive Hosts</strong></p>\n<ul>\n<li>Canines (dogs, foxes, wolves) &rarr; Harbour adult tapeworms in intestines.</li>\n</ul>\n<p><strong>Intermediate Hosts</strong></p>\n<ul>\n<li>Herbivores (sheep, cattle) &rarr; Develop hydatid cysts (liver, lungs).</li>\n</ul>\n<p><strong>Accidental Hosts</strong></p>\n<ul>\n<li>Humans</li>\n</ul>\n<p><strong>Symptoms</strong></p>\n<ul>\n<li>Right hypochondrium pain is common, and the cyst can become large enough to cause discomfort or pressure on adjacent organs.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121d1700110-941e-425b-9c00-3a02723a645f.jpg\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Amoebic liver abscess; E.histolytica (Option A):</strong> <strong>Amoebic liver abscess c</strong>aused by Entamoeba histolytica is a protozoan parasite. The abscess typically presents as a single cyst with high fever, right upper quadrant pain, and elevated liver enzymes. However, the cyst has a single-layered wall.</p>\n<p><strong>Fascioliasis; Fasciola hepatica (Option C): </strong>Fascioliasis is a parasitic infection caused by the liver fluke Fasciola hepatica. Typically causes inflammation in the liver, leading to symptoms like right upper quadrant pain, fever, and jaundice.</p>\n<p><strong>Pyogenic liver abscess; Klebsiella pneumoniae (Option D): </strong>Pyogenic abscesses are usually single, unilocular, and filled with pus. The walls are typically thickened. Similar to amoebic abscesses, it can present with fever, right upper quadrant pain, and elevated white blood cell count. Ultrasonography would show a hypoechoic lesion, but without the cystic features of hydatid disease.</p>", "options": ["Amoebic liver abscess; E.histolytica", "Hydatid cyst disease; E.granulosus", "Fascioliasis; Fasciola hepatica", "Pyogenic liver abscess; Klebsiella pneumoniae"], "html_options": ["Amoebic liver abscess; E.histolytica", "Hydatid cyst disease; E.granulosus", "Fascioliasis; Fasciola hepatica", "Pyogenic liver abscess; Klebsiella pneumoniae"], "corr_idx": 1}, {"id": "1191794", "html_qtxt": "A 25-year-old patient presents to the clinic with painful, fluid-filled blisters on their lips and surrounding skin, as shown in the image below. They report experiencing recurrent outbreaks of similar lesions, especially during times of stress. Identify the causative organism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-3c7e8f2d-9a1b-49d7-8c3f-1a6d2f9b8e4c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows <strong>Herpes Labialis</strong> caused by <strong>HSV-1</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-91d0c3b8-2e6f-4a9d-80f1-2c7a4d9e6b3f.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>HSV 4 (Option C): </strong>Herpes simplex virus 4, also known as Epstein-Barr virus, primarily causes infectious mononucleosis; does not produce recurrent vesicular oral lesions.</p>\n<p><strong>HSV 8 (Option D):</strong> Herpes simplex virus 8, or Kaposi's sarcoma-associated herpesvirus, is associated with Kaposi's Sarcoma and some other malignancies, particularly in immunocompromised individuals, such as those with HIV/AIDS. Presents as purple, red, or brown patches on the skin or mucous membranes.</p>", "options": ["Herpes simplex virus 1", "Herpes Simplex virus 2", "Herpes Simplex virus 4", "Herpes Simplex virus 8"], "html_options": ["Herpes simplex virus 1", "Herpes Simplex virus 2", "Herpes Simplex virus 4", "Herpes Simplex virus 8"], "corr_idx": 0}, {"id": "1191796", "html_qtxt": "A hospital epidemiologist is investigating a potential bioterrorism event involving a suspected release of Hantavirus. The outbreak is characterised by several cases presenting with severe respiratory symptoms and a history of rodent exposure in the affected area. Which of the following statements is true regarding Hantavirus as a bioterrorism agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hantavirus as a bioweapon for terrorism is readily available and easily produced.</p>\n<p>Bioterrorism is a form where there is deliberate release of biological agents (bacteria, viruses, fungi or their toxins) to cause mass illness or death of people, animals, or plants.</p>\n<p><strong>Classification of Bioweapons:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-f4a9b27d-3c1e-4d8f-92b7-8c1f2a6d3e9b.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-6b3f2d9e-0c8a-49d1-83b7-2e9f1a4c6d8b.png\">", "options": ["Moderately well disseminated", "Can cause social disruption", "Are readily available and easily produced", "Requires specialised public health resources"], "html_options": ["Moderately well disseminated", "Can cause social disruption", "Are readily available and easily produced", "Requires specialised public health resources"], "corr_idx": 2}, {"id": "1191797", "html_qtxt": "A 14-year-old boy presented to your clinic with a knife injury 7 hours before. His history is significant for a complete immunisation before 7 years. According to the recommendation for the prevention of tetanus after injury, which of the following injections would you give to him?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>As per the Tetanus immunisation criteria, relative to immunisation status, a single dose of Tetanus toxoid is administered.</p>\n<p><strong>Clean wound:</strong> brought within 6 hours with a sterile cut</p>\n<p><strong>Unclean wound:</strong> brought > 6 hours with sterile cut/unsterile cuts or open or contaminated wounds.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-d7c1e3f9-4a8b-46f2-9d0e-8f2b3c1a6e7d.png\">", "options": ["Full course tetanus toxoid", "Single dose tetanus toxoid", "Human tetanus immunoglobulin", "Human tetanus immunoglobulin and single dose of toxoid"], "html_options": ["Full course tetanus toxoid", "Single dose tetanus toxoid", "Human tetanus immunoglobulin", "Human tetanus immunoglobulin and single dose of toxoid"], "corr_idx": 1}, {"id": "1191798", "html_qtxt": "A 9-year-old boy, while playing with his pet cat, got accidentally bitten by it. The wound picture is shown below. What should be the next step?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121d36474d4-6472-4326-9cfe-311ef27fb406.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This image shows an animal bite of category 3 and should be advised wound wash, anti-rabies vaccine and RIG.</p>\n<p><strong>Animal bite wounds (especially cat bites)</strong> are prone to infection by <strong>Pasteurella multocida</strong>, a gram-negative coccobacillus. Hence, prophylactic <strong>penicillin (or amoxicillin-clavulanate)</strong> is recommended to prevent <strong>cat bite abscess</strong> or secondary bacterial infection.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-0e3f9a2b-6c8d-4f7a-9b2d-3f6e1a4c8d7b.png\">", "options": ["Wash wound thoroughly", "Wash wound thoroughly + RIG + ARV + TT", "Wash wound + penicillin + ARV + RIG + TT", "As cats don't carry rabies, no need of treatment"], "html_options": ["Wash wound thoroughly", "Wash wound thoroughly + RIG + ARV + TT", "Wash wound + penicillin + ARV + RIG + TT", "As cats don't carry rabies, no need of treatment"], "corr_idx": 2}, {"id": "1191803", "html_qtxt": "A patient who underwent splenectomy 2 years ago presents with fever with chills, and a productive cough. Sputum culture on blood agar shows the following. Chest X-ray shows lobar pneumonia. Identify the causative organism:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404175205ef29-1585-4378-aa86-f7fae82b2475.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<ul>\n<li>The given clinical scenario is of <strong>bacterial pneumonia</strong> in a splenectomised patient, along with the photo of <strong>Satellitism on blood agar,</strong> leading to the diagnosis of H. influenza infection.</li>\n<li>Pneumonia can occur as a part of an <strong>overwhelming post-splenectomy infection (OPSI)</strong>. This is a fatal post-splenectomy complication occurring due to infections with encapsulated organisms such as S. pneumoniae, H. influenzae, and N. meningitidis</li>\n<li>It can be prevented by vaccinating against these organisms within 2 weeks of undergoing splenectomy.</li>\n<li><strong>Satellitism</strong>is seen when S. aureus is streaked across a plate of blood agar on which H. influenzae has been inoculated. After overnight incubation, the colonies of H. influenzae will be large and well developed alongside the streak of Staphylococcus and smaller when they are farther away from the streak. This is due to the release of <strong>factor V</strong> by lysis of RBCs mediated by S. aureus. Factor V is required for the growth of H. influenzae.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-4b9c3fda-2e7a-47a6-9c13-9f12c65a4e20.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Neisseria meningitidis (Option A):</strong> This organism is most commonly associated with meningitis and meningococcemia, not typically with pneumonia, though it can occasionally cause pneumonia. </p>\n<p><strong>Streptococcus pneumoniae (option C):</strong> While Streptococcus pneumoniae is the most common cause of pneumonia in splenectomy patients, Haemophilus influenzae is still a significant cause, especially in cases where lobar pneumonia is present. Given the context of this partic
