
<!doctype html>
<html lang="en">
<head>

    <title>QBank: NEET PG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"></script>

        MathJax.Hub.Config({

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-color: #f4f7fa;
            --surface-color: #ffffff;
            --on-surface-color: #1c1b1f;
            --primary-color: #006494;
            --primary-variant: #004c75;
            --secondary-color: #025e73;
            --correct-color: #146c2e;
            --incorrect-color: #ba1a1a;
            --correct-bg: #c8e6c9;
            --incorrect-bg: #f8d7da;
            --border-color: #c1c7cd;
            --shadow-1: 0px 2px 4px rgba(0,0,0,0.1);
            --shadow-2: 0px 4px 12px rgba(0,0,0,0.12);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --sidebar-width: 320px;
            --category-bg: #e3f2fd;
            --subject-bg: #e8f5e9;
            --module-bg: #fff3e0;
        }

        /* --- Dark Theme Variables --- */
        body.dark-mode {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --on-surface-color: #e0e0e0;
            --primary-color: #4fc3f7;
            --primary-variant: #29b6f6;
            --secondary-color: #4dd0e1;
            --border-color: #333;
            --correct-bg: #1b5e20;
            --incorrect-bg: #b71c1c;
            --category-bg: #1a237e;
            --subject-bg: #1b5e20;
            --module-bg: #e65100;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--on-surface-color);
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Layout --- */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-1);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .content-area {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* --- Header --- */
        .header {
            background-color: var(--surface-color);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-1);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
        }
        .header .subtitle {
            margin: 4px 0 0 0;
            font-size: 0.9em;
            color: #5f6368;
        }
        body.dark-mode .header .subtitle { color: #aaa; }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: var(--on-surface-color);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--bg-color);
        }

        /* --- Sidebar Navigation --- */
        .sidebar-header {
            padding: 16px;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            background-color: var(--primary-color);
            color: white;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            border-bottom: 1px solid var(--border-color);
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }
        .nav-link:hover {
            background-color: var(--bg-color);
        }
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        .nav-link.active .nav-icon {
            color: white;
        }
        .nav-icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: var(--primary-color);
        }
        .nav-text {
            flex-grow: 1;
            font-weight: 500;
        }
        .nav-count {
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .nav-link.active .nav-count {
            background-color: white;
            color: var(--primary-color);
        }
        .expand-icon {
            margin-left: 8px;
            transition: transform 0.2s ease;
        }
        .nav-item.expanded > .nav-link .expand-icon {
            transform: rotate(90deg);
        }
        .sub-nav {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: var(--bg-color);
        }
        .nav-item.expanded > .sub-nav {
            max-height: 2000px;
        }
        .sub-nav .nav-link {
            padding-left: 48px;
            font-size: 0.95em;
        }
        .sub-nav .sub-nav .nav-link {
            padding-left: 72px;
            font-size: 0.9em;
        }
        .category-item .nav-link {
            background-color: var(--category-bg);
            font-weight: 600;
        }
        .subject-item .nav-link {
            background-color: var(--subject-bg);
        }
        .module-item .nav-link {
            background-color: var(--module-bg);
        }
        body.dark-mode .category-item .nav-link {
            background-color: var(--category-bg);
        }
        body.dark-mode .subject-item .nav-link {
            background-color: var(--subject-bg);
        }
        body.dark-mode .module-item .nav-link {
            background-color: var(--module-bg);
        }

        /* --- Breadcrumb --- */
        .breadcrumb {
            padding: 12px 24px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .breadcrumb-item {
            display: inline-block;
        }
        .breadcrumb-item:not(:last-child)::after {
            content: " > ";
            margin: 0 8px;
            color: var(--primary-color);
        }

        /* --- Question Card --- */
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            border: 1px solid var(--border-color);
        }
        .card:hover {
            box-shadow: var(--shadow-2);
            transform: translateY(-2px);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .question-number {
            font-weight: 700;
            font-size: 1.1em;
            color: var(--secondary-color);
        }
        .mark-review-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--on-surface-color);
            transition: all 0.2s ease;
        }
        .mark-review-btn:hover {
            background-color: var(--bg-color);
        }
        .mark-review-btn.marked {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .question-text {
            font-size: 1.05em;
            margin-bottom: 20px;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
        }
        .options-list li:hover:not(.locked) {
            border-color: var(--primary-color);
            background-color: var(--bg-color);
        }
        .options-list li .option-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-right: 12px;
            min-width: 24px;
        }
        .options-list li.user-correct {
            border-color: var(--correct-color);
            background-color: var(--correct-bg);
            color: white;
        }
        .options-list li.user-incorrect {
            border-color: var(--incorrect-color);
            background-color: var(--incorrect-bg);
            color: white;
        }
        .options-list li.correct-reveal {
            border-color: var(--correct-color);
            background-color: var(--correct-bg);
            color: white;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(20, 108, 46, 0.4);
        }
        .options-list li.locked {
            cursor: not-allowed;
        }
        .explanation-container {
            margin-top: 20px;
        }
        .show-explanation-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .show-explanation-btn:hover {
            background-color: var(--primary-variant);
        }
        .explanation {
            margin-top: 16px;
            padding: 16px;
            background-color: var(--bg-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 4px;
            display: none;
        }
        .explanation p:first-child { margin-top: 0; }
        .explanation p:last-child { margin-bottom: 0; }
        .correct-answer-label {
            font-weight: 700;
            color: var(--correct-color);
        }
        body.dark-mode .correct-answer-label { color: #81c784; }
        
        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        /* --- Media & Math --- */
        .question-text img, .explanation img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px auto;
            border-radius: 8px;
            box-shadow: var(--shadow-1);
        }
        .MathJax_Display, .MathJax {
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            .header h1 { font-size: 1.2em; }
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            .app-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 20;
                transform: translateY(-100%);
            }
            .sidebar.open {
                transform: translateY(0);
            }
            .sidebar-header {
                text-align: center;
            }
            .nav-list {
                display: flex;
                padding: 8px 16px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .nav-list::-webkit-scrollbar { display: none; }
            .nav-list li {
                flex-shrink: 0;
                padding: 8px 16px;
                margin-right: 8px;
                border-radius: 16px;
                border: 1px solid var(--border-color);
                font-size: 0.9em;
                white-space: nowrap;
            }
            .nav-list li.active {
                border-color: var(--primary-color);
                background-color: var(--primary-color);
                color: white;
            }
            .content-area {
                padding: 16px;
                margin-top: 60px; /* Space for mobile header */
            }
            .card {
                padding: 16px;
            }
        }
    </style>
</head>

                    <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>

        </div>

<script>
    // DATA IS INJECTED HERE BY PYTHON
    const COURSE_DATA = {"courseId": 1, "courseName": "NEET PG", "total_questions": 22635, "categories": [{"categoryId": "main", "name": "Main", "subjects":   {"subjectId": 1000181, "name": "Microbiology", "modules": [{"moduleId": 1008802, "name": "Introduction & Classification", "questions": [{"id": "1181786", "html_qtxt": "A microbiology student is reviewing the fundamental differences between prokaryotic and eukaryotic cells. While studying bacterial cell structure, the student encounters several statements about prokaryotic features. Which of the following is a defining characteristic of prokaryotic cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Prokaryotes are organisms whose cells lack a nucleus and other organelles, i.e, genetic material is not enclosed within a membrane-bound nucleus.</li>\n<li>Prokaryotes are divided into two distinct groups: the <strong>bacteria</strong> and the <strong>archaea</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509111d36f0d9-97f1-4a23-a86d-5bf14a8f9750.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250129e71edbaf-7bc5-4c5e-aa08-7f085234c030.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Presence of microvilli on its surface (Option B):</strong> Microvilli and other specialised organelles are absent in prokaryotes.</p>\n<p><strong>Presence of smooth endoplasmic reticulum (Option C): </strong>Endoplasmic reticulum and other specialised organelles are absent in prokaryotes.</p>", "options": ["Absence of nuclear membrane", "Presence of microvilli on its surface", "Presence of smooth endoplasmic reticulum", "All of the above"], "html_options": ["Absence of nuclear membrane", "Presence of microvilli on its surface", "Presence of smooth endoplasmic reticulum", "All of the above"], "corr_idx": 0}, {"id": "1181789", "html_qtxt": "Which of the following does not affect the resolving power of a microscope?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Focal length dictates magnification and working distance, but does not alter the minimum resolvable distance between two points.</p>\n<ul>\n<li>In a microscope, the resolution depends upon the <strong>Wavelength</strong> and <strong>Numerical aperture</strong>, which in turn is influenced by the <strong>Refractive index</strong> and <strong>Angular aperture (Option A, B, C ruled out)</strong>.</li>\n</ul>\n<p><strong>Resolving power of a microscope:</strong></p>\n<ul>\n<li>Resolving power denotes the smallest detail that a microscope can resolve when imaging a specimen. It is a function of the design of the instrument and the properties of the light used in image formation.</li>\n<li>The smaller the distance between the two points that can be distinguished, the higher the resolving power.</li>\n</ul>\n<p><strong>Resolution:</strong></p>\n<ul>\n<li>Naked eye: 0.2 mm</li>\n<li>Light microscope: 0.2 micrometre</li>\n<li>Electron microscope: 0.2 nm.</li>\n</ul>", "options": ["Refractive index of the medium", "Wavelength", "Diameter of the aperture", "Focal length of the objective lens"], "html_options": ["Refractive index of the medium", "Wavelength", "Diameter of the aperture", "Focal length of the objective lens"], "corr_idx": 3}, {"id": "1181792", "html_qtxt": "A patient presented with a painless, indurated and demarcated ulcer on the penis with painless inguinal lymphadenopathy. What is the best method of visualisation of the motility of the probable causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical history suggests <strong>Syphilis, </strong>where motility of the pathogen is best visualised by Darkfield microscopy<strong>.</strong></p>\n<p>Direct detection methods for Treponema pallidum include:</p>\n<ul>\n<li>Dark-field microscopy (DFM)</li>\n<li>Direct fluorescence antibody (DFA) testing</li>\n<li>Immunohistochemistry (IHC)</li>\n<li>Nucleic acid amplification tests (NAATS)</li>\n</ul>\n<p><strong>Dark Field Microscopy</strong></p>\n<ul>\n<li>In a Dark field (or dark ground) microscope, the object appears bright against a dark background. This is made possible by the use of a special dark field condenser.</li>\n<li>The dark field condenser has a central opaque area that blocks light from entering the objective lens directly and has a peripheral annular hollow area, which allows the light to pass through and focus on the specimen obliquely.</li>\n<li>Only the light that is reflected by the specimen enters the objective lens, whereas the unreflected light does not enter the objective. As a result, the specimen is brightly illuminated, but the background appears dark<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012984b682af-fc3c-4fb6-9f22-ace4d044cab0.jpg\"></li>\n</ul>\n<p><strong>Applications</strong>:</p>\n<p>Dark field microscope is used to identify the living, unstained cells and thin bacteria like spirochetes, which cannot be visualised by light microscopy.</p>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Light microscopy (Option B):</strong> Also known as a Bright field microscope or a Compound microscope, has the following <strong>components:</strong></p>\n<ul>\n<li>Light source: Visible light (wavelength: 550nm).</li>\n<li>Objective lens</li>\n<li>Ocular lens.</li>\n</ul>\n<p><strong>Resolution of the Light microscope: </strong></p>\n<ul>\n<li><strong>R</strong>esolution: 0.2</li>\n<li><strong>D</strong>epends on the Wavelength of light and the numerical aperture of the Objective lens.</li>\n</ul>\n<p><strong>Fluorescent microscopy (Option C): </strong>The fluorescent microscope refers to any microscope that uses the property of fluorescence to generate an image. When fluorescent dyes are exposed to UV rays, they become excited and are said to fluoresce. They convert these invisible short-wavelength rays into light of longer wavelengths.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501291e939d3d-a298-4830-9479-6596df8eb7f6.jpg\">\n<p><strong>Electron microscopy (Option D):</strong> Introduced by Knoll and Ruska, it has the following components:</p>\n<ul>\n<li>The beam of electrons used (wavelength: 0.005nm).</li>\n<li>Only dead organisms are visualised.</li>\n<li>Condensed lens, objective lens, and Projector lens. These are for magnification.</li>\n</ul>\n<p><strong>Types:</strong></p>\n<ul>\n<li><strong>Scanning electron microscope</strong>: Study of the topography of microorganisms.</li>\n<li><strong>Transmission electron microscope:</strong> Study the internal structures of organisms.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250129e73a672b-2900-493a-9e17-1e0eeb1a706e.png\">", "options": ["Darkfield microscopy", "Light microscopy", "Fluorescent microscopy", "Electron microscopy"], "html_options": ["Darkfield microscopy", "Light microscopy", "Fluorescent microscopy", "Electron microscopy"], "corr_idx": 0}, {"id": "1181794", "html_qtxt": "A 68-year-old male with a history of diabetes mellitus is admitted to the ICU for severe necrotising fasciitis. Surgical debridement is performed, and tissue samples are sent for culture. The infection control team is concerned about potential contamination of surgical instruments and environmental surfaces. Which of the following is a key characteristic of bacterial spores that complicates sterilisation in clinical settings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Bacterial spores are the most resistant forms of life and are thus resistant to desiccation and radiation.</li>\n<li>They are viable for centuries. Though some spores may resist boiling for prolonged periods, spores of all medically important species are destroyed by autoclaving at 120 degrees for 15 minutes.</li>\n<li>Spores appear as unstained areas in Gram-stained preparations.</li>\n<li>Spores can be stained by the<strong> modified Ziehl-Neelsen technique</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116fd0e207-e1c2-4b9c-bb27-eff49284155f.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116985e6ab-3252-434c-8ab3-e7e49efc9025.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>They are metabolically active (Option A)</strong>: Spores have highly resistant resting stages, metabolically inactive.</p>\n<p><strong>They are sensitive to heat (Option B):</strong> Spores are relatively resistant to heat and chemicals. Though some spores may resist boiling for prolonged periods, spores of all medically important species are destroyed by autoclaving at 120 degrees for 15 minutes.</p>\n<p><strong>They can divide rapidly (Option D):</strong> When conditions become conducive for growth, spores germinate. One spore germinates to form only one vegetative bacterium.</p>", "options": ["They are metabolically active", "They are sensitive to heat", "They are resistant to desiccation and radiation", "They can divide rapidly"], "html_options": ["They are metabolically active", "They are sensitive to heat", "They are resistant to desiccation and radiation", "They can divide rapidly"], "corr_idx": 2}, {"id": "1181796", "html_qtxt": "Which of the following factors affects the function of the electron microscope?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The specimen must be very thin (20 to 100 nm) to be visualised by EM.</p>\n<ul>\n<li>EM was invented by Ernst Ruska in 1931.</li>\n<li>There are two types of EM: TEM (MC type) and SEM <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012892710480-6d8c-4b85-ba15-90aa167ad4c9.jpg\"></li>\n<li><strong>Transmission Electron Microscope</strong>:\n<ul>\n<li>Specimen preparation: Cells are subjected to the following steps to prepare very thin specimens (20 to 100 nm thick).\n<ul>\n<li><strong>Fixation:</strong> Cells are fixed and stabilised using glutaraldehyde or osmium tetroxide.</li>\n<li><strong>Dehydration:</strong> Specimen is dehydrated using organic solvents like acetone or ethanol.</li>\n<li><strong>Embedding:</strong> Specimen is embedded in a plastic polymer and hardened to form a solid block. As plastic polymers are water-insoluble, complete dehydration of the specimen is a must before embedding.</li>\n<li><strong>Slicing:</strong> Specimen is cut into thin slices using an Ultramicrotome knife, and slices are mounted on a metal slide (copper).<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250128de41d416-5384-46a1-99c4-d7c2a842f9f2.jpg\"></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>", "options": ["Eyepiece", "Wavelength of the light", "Type of glass lens used", "Thickness of the sample"], "html_options": ["Eyepiece", "Wavelength of the light", "Type of glass lens used", "Thickness of the sample"], "corr_idx": 3}, {"id": "1181797", "html_qtxt": "True statement about Negative staining is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In Negative staining, the structure to be demonstrated is not usually stained, rather the backround is darkened, highlighting the structure.</p>\n<ul>\n<li>Negative staining contains heavy metals like Phosphotungstic acid or Uranyl acetate.</li>\n<li>Heavy metals do not penetrate the specimen but render the background dark, whereas the specimen appears bright in photographs.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012872de8991-4516-41b3-843b-f8de95ba47c3.jpg\">", "options": ["The structure to be demonstrated is stained", "The structure to be demonstrated is not stained", "The background is not stained", "The background and structure are stained"], "html_options": ["The structure to be demonstrated is stained", "The structure to be demonstrated is not stained", "The background is not stained", "The background and structure are stained"], "corr_idx": 1}, {"id": "1181799", "html_qtxt": "A microbiology student is performing a Gram stain on a mixed bacterial culture containing Staphylococcus aureus and Escherichia coli. After completing the staining protocol, the student observes that the S. aureus appears purple, while E. coli appears pink. What is the primary reason for the decolourisation of Gram-negative bacteria during the Gram staining process?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gram-negative bacteria get decolourised easily on Gram staining due to 2 reasons:</p>\n<ul>\n<li>Thin peptidoglycan layer and less cross-linking.</li>\n<li>Presence of lipid-rich lipopolysaccharide layer, which gets easily removed by decolouriser, thus making the cell wall more porous, leading to increased Decolorisation.</li>\n</ul>\n<p><strong>Gram stain:</strong> Differentiates bacteria into Gram-positive (violet) and Gram-negative (pink) groups</p>\n<p><strong>Procedure:</strong></p>\n<ul>\n<li><strong>Fixation</strong>: The smear made on a slide from bacterial culture or specimen is air-dried and then heat-fixed.\n<ul>\n<li>Primary stain: crystal violet (or gentian violet or methyl violet) for 1 minute.</li>\n<li>Mordant: Gram's iodine for 1 minute.</li>\n<li>Decolourisation: acetone (for 1-2 sec) or ethanol (20-30 sec) with immediate wash. Decolouriser removes the primary stain from Gram-negative bacteria due to the loss of the lipid layer of the cell wall, while the Gram-positive bacteria retain the primary stain.</li>\n<li>Counterstain or Secondary stain: safranin or diluted carbol fuchsin for 30 sec.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012826eeebd8-339b-4309-8722-cd2ceb6fcde5.png\"></li>\n</ul>\n</li>\n</ul>", "options": ["Due to the two dyes used in staining", "Lipid content", "Cell membrane integrity", "Teichoic acid"], "html_options": ["Due to the two dyes used in staining", "Lipid content", "Cell membrane integrity", "Teichoic acid"], "corr_idx": 1}, {"id": "1181800", "html_qtxt": "A 25 year old HIV positive patient complains of cough with expectoration, fever with night sweats for 20 days, and weight loss over 30 days. Chest X-ray shows upper lobe consolidation. What stain is used to detect the suspected organism?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Clinical history of HIV with complaints of fever and cough, with x-ray features of upper lobe consolidation, suggests pulmonary tuberculosis, which is caused by <strong>Mycobacterium tuberculosis</strong>. The stain used is acid-fast staining, also known as ZN staining.</p>\n<p><strong>Acid-fast stain</strong>: Differentiates bacteria into <strong>Acid-fast (red) and Nonacid-fast (blue) </strong>groups. It was discovered by Ehrlich and later modified by Ziehl-Neelsen (ZN), which is most commonly used now.</p>\n<ul>\n<li>Primary stain: ZN Carbol fuchsin (Basic fuchsin + Phenol) for 1 minute.</li>\n<li>Mordant: Intermittent Heat until fumes rise from the slide.</li>\n<li>Decolourisation: 20% H2SO4 (sulphuric acid) or acid-alcohol for 10 sec with immediate wash. Decolorizer removes the primary stain from non-acid-fast bacteria, while the Acid-fast bacteria retain the primary stain due to mycolic acid in the cell wall.</li>\n<li>Counter stain or Secondary stain: Methylene blue, Malachite Green, or Picric acid for 30 sec.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501287e26d4e7-b434-4b94-bbf5-754f0e7ac4b1.jpg\"></li>\n<li>Mycobacteria are acid-fast due to the presence of <strong>Mycolic acid</strong> in their cell walls.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509112d3fe31b-848d-4235-bb54-4efd5cd0d6b4.png\"></li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Albert's stain (Option B)</strong>, <strong>Neisser stain (Option C)</strong>, <strong>Ponder's stain (Option D)</strong>:</p>\n<p>These stains are used to visualise Corynebacterium diphtheriae to see metachromatic granules (Babes-Ernst granules).</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911be42381e-8181-43c6-86a4-0b7240809622.png\">", "options": ["Ziehl-Neelsen", "Albert", "Neisser", "Ponder"], "html_options": ["Ziehl-Neelsen", "Albert", "Neisser", "Ponder"], "corr_idx": 0}, {"id": "1181811", "html_qtxt": "A 32-year-old female came with a pus-discharging wound on the left leg, which has been non-healing for 1 month. Pus from the wound collected for examination showed the following. The smear will be stained by which of the following sequences?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250129c120a53c-52c3-4931-bba4-1526f82f7295.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical history of a pus-discharging wound with a pus smear showing gram-positive cocci arranged in clusters is suggestive of <strong>staphylococcal skin infection</strong>, which appears purple on Gram staining, the steps of which would include <strong>Methyl violet &rarr; Iodine &rarr;Acetone &rarr;Carbol fuchsin</strong>.</p>\n<p><strong>Gram staining:</strong></p>\n<ul>\n<li>Primary stain: crystal violet (or gentian violet or methyl violet) for 1 minute.</li>\n<li>Mordant: Gram's iodine for 1 minute.</li>\n<li>Decolorization: acetone (for 1-2 sec) or ethanol (20-30 sec) with immediate wash. Decolorizer removes the primary stain from Gram-negative bacteria due to loss of the lipid layer of the cell wall, while the Gram-positive bacteria retain the primary stain.</li>\n<li>Counter stain or Secondary stain: safranin or diluted carbol fuchsin for 30-60 sec.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012995784a1e-0481-47ef-940b-f25e954f735f.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Carbol fuchsin &rarr;acid-alcohol &rarr;Methylene blue (Option B) </strong>depicts the order of acid-fast staining.</p>\n<p><strong>Methyl violet &rarr;Acetone &rarr;Iodine &rarr;Carbol fuchsin (Option C)</strong> is not coherent with any known methods</p>\n<p><strong>Methylene blue &rarr;malachite green &rarr;acetic acid -water </strong>(<strong>Option D)</strong> includes the steps for performing the Alberts stain</p>\n<ul>\n<li>Uses: To identify Corynebacterium diphtheria.</li>\n</ul>\n<p>Corynebacterium diphtheriae microscopy:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012972b20291-c9b9-43f8-b847-685228ce3684.jpg\">", "options": ["Methyl violet &rarr; Iodine &rarr;Acetone &rarr;Carbol fuchsin", "Carbol fuchsin &rarr;acid-alcohol &rarr;Methylene blue", "Methyl violet &rarr;Acetone &rarr;Iodine &rarr;Carbol fuchsin", "Methylene blue &rarr;malachite green &rarr;acetic acid -water."], "html_options": ["Methyl violet &rarr; Iodine &rarr;Acetone &rarr;Carbol fuchsin", "Carbol fuchsin &rarr;acid-alcohol &rarr;Methylene blue", "Methyl violet &rarr;Acetone &rarr;Iodine &rarr;Carbol fuchsin", "Methylene blue &rarr;malachite green &rarr;acetic acid -water."], "corr_idx": 0}, {"id": "1181816", "html_qtxt": "A 20-year-old male patient reports cough with expectoration and fever. Chest X-ray reveals lobar consolidation. A sputum sample sent to the microbiology lab shows the organism can be identified by staining with India ink. What is the most common cause in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The causative organism in the above scenario is Pneumococcus.</li>\n<li>Clinical history and findings suggest lower respiratory tract infection and most probably<strong> Pneumonia</strong>.</li>\n<li>The most common cause of pneumonia is pneumococcus (Streptococcus pneumoniae).</li>\n<li>Pneumococcus can be stained with <strong>Negative staining,</strong> like India ink, because it has a capsule.</li>\n<li>The remaining organisms given above are non-encapsulated.</li>\n</ul>\n<p>Examples of Capsulated bacteria:</p>\n<ul>\n<li>S. pneumonia.</li>\n<li>B. fragilis.</li>\n<li>H. influenzae.</li>\n<li>B. Anthracis.</li>\n<li>Meningococcus.</li>\n<li>Clostridium perfringens.</li>\n</ul>\n<p><strong>Negative staining</strong>:</p>\n<ul>\n<li>The background stains black, whereas unstained bacteria stand out in contrast.</li>\n<li>It is used for the demonstration of capsules that do not take up simple stains.</li>\n<li>Example: <strong>India ink</strong> or <strong>nigrosine</strong></li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Staphylococcus (Option B)</strong> is a gram-positive, non-encapsulated organism; therefore won't be stained by India ink.</p>\n<p><strong>Gonococcus (Option C)</strong> is a gram-negative bean, kidney-shaped diplococci, a non-capsulated organism, therefore won't be stained by India ink.</p>\n<p><strong>Mycoplasma (Option D) </strong>is cell-wall-deficient and not capsulated. It causes atypical pneumonia with interstitial consolidation, not lobar pneumonia.</p>", "options": ["Pneumococcus", "Staphylococcus", "Gonococcus", "Mycoplasma"], "html_options": ["Pneumococcus", "Staphylococcus", "Gonococcus", "Mycoplasma"], "corr_idx": 0}, {"id": "1181819", "html_qtxt": "A 12-year-old child presented with complaints of fever, nausea, vomiting, with neck stiffness for 2 days. CSF examination showed 3,900 WBCs/&micro;l with 92% neutrophils, a glucose level of 2 mg/dl, and a protein level of 350 mg/dl. A Gram stain of the child's CSF shows Gram-negative diplococci, also stained with Nigrosine. Which of the following is positive by Nigrosine staining?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li>The clinical history and CSF findings point towards <strong>Bacterial meningitis</strong>. The Gram-negative diplococci causing meningitis, which are also stained by negative staining, such as Nigrosine, are <strong>Neisseria meningitidis,</strong> also known as <strong>Meningococcus</strong>.</li>\r\n<li>Meningococcus is capsulated, so the capsule is stained by negative staining.</li>\r\n<li>It is a <strong>Gram-negative diplococci</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911002a21e3-99d2-491d-88cf-b2ab4388292a.png\">\r\n<p><strong> Negative staining:</strong></p>\r\n<ul>\r\n<li>The background stains black, whereas unstained bacteria stand out in contrast.</li>\r\n<li>It is used for the demonstration of capsules that do not take up simple stains.</li>\r\n<li>Example: India ink or nigrosine</li>\r\n<li>Capsulated bacteria: Pneumococcus (Streptococcus pneumoniae), Meningococcus (Neisseriae meningitidis), Klebsiella pneumoniae</li>\r\n<li>Capsulated fungus: Cryptococcus neoformans</li>\r\n</ul>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>Staphylococcus (Option A)</strong> is a gram-positive, cluster-arranged, non-encapsulated organism, which is non-motile and non-sporing.</p>\r\n<p><strong>Gonococcus (Option C): </strong></p>\r\n<ul>\r\n<li>Gram-negative, bean/kidney-shaped diplococci, non-capsulated. So they are not stained by negative staining.</li>\r\n<li>Gonococcal infection is a sexually transmitted infection that causes urethritis, epididymitis in males, cervicitis, and pelvic inflammatory disease in females.</li>\r\n<li>Disseminated infection causes septic arthritis and meningitis.</li>\r\n</ul>\r\n<p><strong>Enterococcus (Option D): </strong></p>\r\n<ul>\r\n<li>Gram-positive cocci in pairs/short chains</li>\r\n<li>Clinically relevant: E. faecalis (90% of infections), E. faecium (more resistant)</li>\r\n<li>Causes UTI, Bacteremia, Intra-abdominal infection, etc.</li>\r\n</ul>", "options": ["Staphylococcus", "Meningococcus", "Gonococcus", "Enterococcus"], "html_options": ["Staphylococcus", "Meningococcus", "Gonococcus", "Enterococcus"], "corr_idx": 1}, {"id": "1181822", "html_qtxt": "A patient complains of headache and vomiting. On examination, neck rigidity is present, meningeal sign is positive. Patient is HIV positive, on medication. The CSF sample was sent for culture, and the organism isolated is stained with India ink. The organism can grow in Sabouraud dextrose agar. Identify the organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Clinical history suggests Meningitis. The causative organism can be stained with a Negative stain, which means it is <strong>encapsulated,</strong> and growth in Sabouraud dextrose agar confirms it is a fungus, which leads to a diagnosis of <strong>Cryptococcal meningitis, </strong>caused by<strong> Cryptococcus</strong>.</p>\n<p><strong>Cryptococcal meningitis:</strong></p>\n<ul>\n<li>Causative Agent: Cryptococcus neoformans (most common) and C. gattii</li>\n<li>Mostly affects immunocompromised individuals.</li>\n<li>Entry: Inhalation of spores &rarr; pulmonary infection &rarr; hematogenous spread to CNS</li>\n<li>Clinical features:\n<ul>\n<li>Headache</li>\n<li>Fever</li>\n<li>Altered mental state</li>\n<li>Nuchal rigidity</li>\n<li>Cranial nerve palsies</li>\n<li>Seizures (late complication).</li>\n</ul>\n</li>\n</ul>\n<p>Negative staining:</p>\n<ul>\n<li>It is used for the demonstration of capsules that do not take up simple stains.</li>\n<li>The background stains black, whereas unstained bacteria stand out in contrast.</li>\n<li>Example: India ink or nigrosine</li>\n<li>Organisms visualised on Negative stain:\n<ul>\n<li>Capsulated bacteria: Pneumococcus (Streptococcus pneumoniae), Meningococcus (Neisseriae meningitidis), Klebsiella pneumoniae</li>\n<li>Capsulated fungus yeast: Cryptococcus neoformans<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501295646c8ae-5b3b-4ccd-beee-95c0d3998e5a.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Pneumococcus (Option A)</strong>, <strong>Meningococcus (Option B)</strong>, and <strong>Klebsiella pneumonia (Option C) </strong>are also capsulated and can cause meningitis, but SDA agar is selective for fungi. Hence ruled out.</p>", "options": ["Pneumococcus", "Meningococcus", "Klebsiella pneumoniae", "Cryptococcus"], "html_options": ["Pneumococcus", "Meningococcus", "Klebsiella pneumoniae", "Cryptococcus"], "corr_idx": 3}, {"id": "1181827", "html_qtxt": "The bacterial cell wall peptidoglycan layer is composed of all except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Teichoic acid</strong> is found only in Gram-positive cell walls, anchored to Peptidoglycan, but is not part of its structure.</li>\n<li>They are <strong>polymers of glycerol or ribitol joined by phosphate groups</strong>. These molecules may maintain the structure of the cell wall.</li>\n<li>They are of two types:\n<ul>\n<li>Cell wall teichoic acid</li>\n<li>Lipoteichoic acid.</li>\n</ul>\n</li>\n<li>The <strong>peptidoglycan</strong> (murein) <strong>layer</strong> is a rigid structure found in both Gram-positive and Gram-negative bacteria, providing shape and osmotic protection.</li>\n<li>It is composed of:\n<ul>\n<li>N-acetylmuramic acid (NAM) - Derived from muramic acid <strong>(Option A ruled out).</strong></li>\n<li>N-acetylglucosamine (NAG) - Derived from glucosamine <strong>(Option C ruled out).</strong></li>\n<li>Peptide side chains (D-alanine, L-lysine/DAP) - Form cross-links via transpeptidases (e.g., targeted by penicillin).</li>\n</ul>\n</li>\n<li>Mucopeptide is another name for Peptidoglycan <strong>(Option D ruled out)</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501294204c7ba-b718-46d3-b5b1-755529dd2b37.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501290eb4c344-7309-4a2e-862b-a0a371ab53be.png\">\n<p><strong>Structure of Gram-positive Cell Wall:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509110a07ab1c-c4ec-46d6-8822-9ce3cb7c406c.png\">", "options": ["Muramic acid", "Teichoic acid", "Glucosamine", "Mucopeptide"], "html_options": ["Muramic acid", "Teichoic acid", "Glucosamine", "Mucopeptide"], "corr_idx": 1}, {"id": "1181832", "html_qtxt": "A patient has complained of a dry cough, fever, and malaise for a few days. Chest X-ray shows an interstitial pattern of opacity. The Organism isolated from broncho-alveolar lavage lacks a cell wall. The organism responsible here is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical history and findings of Interstitial opacity and lack of cell wall suggest a diagnosis of <strong>Atypical pneumonia</strong> caused by <strong>Mycoplasma pneumonia</strong>.</p>\n<p><strong>Atypical Pneumonia:</strong></p>\n<ul>\n<li>Atypical pneumonia refers to lower respiratory tract infections caused by fastidious pathogens that:\n<ul>\n<li>Do not respond to standard &beta;-lactam antibiotics</li>\n<li>Causes milder symptoms than typical bacterial pneumonia</li>\n<li>Lack classic lobar consolidation on imaging</li>\n</ul>\n</li>\n<li>Clinical Features:\n<ul>\n<li>Gradual onset</li>\n<li>Prominent extrapulmonary symptoms:\n<ul>\n<li>Headache</li>\n<li>Myalgias</li>\n<li>Pharyngitis</li>\n<li>Non-productive cough</li>\n</ul>\n</li>\n<li>Relative bradycardia (in Legionella)</li>\n</ul>\n</li>\n<li>CXR findings: Patchy infiltrates (unilateral > bilateral), \"ground-glass\" appearance</li>\n</ul>\n<p>Causative pathogens:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911241bd382-51e7-45ec-a180-47b6dcc0c9c6.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Staphylococcus aureus (Option A):</strong> It is a gram-positive cocci. It causes bilateral patchy consolidation with pneumatoceles, cavity formation, and lung abscess.</p>\n<p><strong>Pseudomonas aeruginosa (Option B):</strong> It is a rod-shaped bacterium, gram-negative, which is opportunistic. It typically affects Immunocompromised individuals, patients with chronic lung diseases (like cystic fibrosis), and those on mechanical ventilation.</p>\n<p><strong>Corynebacterium diphtheria (Option D):</strong> Gram-positive bacillus causes diphtheria.</p>", "options": ["Staphylococcus aureus", "Pseudomonas aeruginosa", "Mycoplasma pneumoniae", "Corynebacterium diphtheria"], "html_options": ["Staphylococcus aureus", "Pseudomonas aeruginosa", "Mycoplasma pneumoniae", "Corynebacterium diphtheria"], "corr_idx": 2}, {"id": "1181843", "html_qtxt": "All are true about bacterial nucleus EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Bacteria do not have a true nucleus.\n<ul>\n<li>Genetic material is located in an irregularly shaped region called the <strong>nucleoid</strong>.</li>\n<li>No nuclear membrane <strong>(Option A ruled out)</strong></li>\n<li>No nucleolus</li>\n</ul>\n</li>\n<li>Single haploid chromosome\n<ul>\n<li>Mostly supercoiled circular double-stranded DNA (1mm length) (No basic proteins in DNA) <strong>(Option D ruled out)</strong></li>\n<li>Some have linear DNA</li>\n<li>Some have 2 chromosomes (Vibrio cholerae)</li>\n</ul>\n</li>\n<li>Bacterial DNA divides by binary fission <strong>(Option B ruled out)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911a92720ee-e83b-444b-9e79-8ba458107cc9.png\"></li>\n</ul>", "options": ["Nuclear membrane is absent", "It divides by binary fission", "The bacterial chromosome is diploid", "There is a single molecule of ds DNA"], "html_options": ["Nuclear membrane is absent", "It divides by binary fission", "The bacterial chromosome is diploid", "There is a single molecule of ds DNA"], "corr_idx": 2}, {"id": "1181846", "html_qtxt": "Bacterial capsule is usually composed of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Bacterial capsule refers to a well-organised <strong>Glycocalyx layer</strong>, composed of Polysaccharides (polypeptide capsule in B. Anthracis)</li>\n<li><strong>Significance</strong>;\n<ul>\n<li>Antiphagocytic: Most important virulence factor.</li>\n<li>Antigenic: Induces antibody formation.</li>\n</ul>\n</li>\n</ul>\n<p>When the glycocalyx layer is in the form of diffuse, unorganised, loose material that can be removed easily, it is called the <strong>slime layer</strong>.</p>\n<p><strong>Demonstration of Capsule:</strong></p>\n<p>Capsule can be detected by various methods as follows:</p>\n<ul>\n<li><strong>Negative staining by India ink and Nigrosine stain:</strong> Capsule appears as a clear refractile halo around the bacteria, where both the bacteria and the background appear black.</li>\n<li><strong>M'Fdyean capsule stain</strong>: It is used for the demonstration of capsule of Bacillus anthracis by using polychrome methylene blue stain.</li>\n<li><strong>Serological test:</strong>Capsular material is antigenic and can be demonstrated by mixing it with a specific anti-capsular serum.</li>\n<li><strong>Quellung reaction</strong>: Capsular serotypes of Streptococcus pneumoniae can be detected by adding antisera mixed with methylene blue. Capsule becomes swollen, refractile, and delineated.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911f4f459d0-f467-4fc5-b1da-39d64b4a843f.png\"></li>\n</ul>\n<p><strong>Capsular antigen:</strong> It can be detected in a sample (e.g., CSF) by the <strong>latex agglutination test</strong> using specific anticapsular antibodies coated on latex particles. This is available for pneumococcus, Cryptococcus, Haemophilus influenzae, and meningococcus.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012945f18cdb-d360-4fe2-88ca-4f8e2969b6c4.jpg\">", "options": ["Monosaccharide", "Polysaccharide", "Long-chain fatty acid", "Small chain fatty acid"], "html_options": ["Monosaccharide", "Polysaccharide", "Long-chain fatty acid", "Small chain fatty acid"], "corr_idx": 1}, {"id": "1181854", "html_qtxt": "Which phenomenon is responsible for antibiotic resistance in bacteria due to slime production?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Capsule enhance the virulence of bacteria by <strong>Biofilm formation</strong> and adhesion:\n<ul>\n<li>Biofilm is a living ecosystem of millions of adherent bacteria embedded within self produced matrix of extracellular polymeric substance (polysaccharide slime layer)</li>\n<li>Biofilm producers are capable of adhering to damaged tissues and plastic surfaces of medical devices.</li>\n<li>The dense matrix of extracellular polymeric substances (EPS) can limit the penetration of antibiotics, and some bacteria within the biofilm may enter a dormant state, making them less susceptible to treatment, thus leading to antibiotic resistance.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403297ca21ca4-b16a-40b2-9c7a-ff25ac53e0c9.jpg\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Co-aggregation (Option A):</strong> Co-aggregation refers to the specific cell-to-cell adhesion between genetically distinct bacterial species or strains, mediated by surface molecules (e.g., adhesins, lectins, polysaccharides). This interaction facilitates microbial community formation, such as biofilms in the oral cavity, gut, or infections.</p>\n<p><strong>Mutation involving an altered target site for antibiotics (Option C), Mutation involving a target bypass mechanism (Option D): </strong>Slime production does not lead to such mutations.</p>", "options": ["Co-aggregation", "Biofilm formation", "Mutation involving an altered target site for antibiotics", "Mutation involving a target bypass mechanism"], "html_options": ["Co-aggregation", "Biofilm formation", "Mutation involving an altered target site for antibiotics", "Mutation involving a target bypass mechanism"], "corr_idx": 1}, {"id": "1181857", "html_qtxt": "Which of the following is a motile bacterium?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Proteus sp</strong>. are motile by <strong>Peritrichous flagella</strong>. The Proteus species shows swarming.</li>\n<li><strong>Arrangement of Flagella:</strong>\n<ul>\n<li>Monotrichous - V.cholerae, Campylobacter, Pseudomonas aeruginosa.</li>\n<li>Lophotrichous - H.pylori.</li>\n<li>Amphitrichous - Alcaligenes faecalis.</li>\n<li>Amphilophotrichous - Spirillium minus</li>\n<li>Peritrichous - Salmonella typhi, Escherichia coli, Listeria.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091107c60f7c-25c3-4ba9-8582-7e461141174a.png\">\n<p><strong>Incorrect options:</strong></p>\n<p>Corynebacterium diphtheriae <strong>(Option B)</strong>, Clostridium perfringens <strong>(Option C)</strong>, and Bacillus anthracis <strong>(Option D)</strong> are non-motile organisms.</p>", "options": ["Proteus mirabilis", "Corynebacterium diphtheriae", "Clostridium perfringenes", "Bacillus anthracis"], "html_options": ["Proteus mirabilis", "Corynebacterium diphtheriae", "Clostridium perfringenes", "Bacillus anthracis"], "corr_idx": 0}, {"id": "1181861", "html_qtxt": "All of the following organisms are known to survive intracellularly except:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Streptococcus pyogenes (Group A Strep)</strong> is primarily an <strong>extracellular pathogen</strong>. It lacks adaptations for intracellular survival.</li>\n<li>Examples of Extracellular pathogens: Staphylococcus aureus, Streptococcus pneumoniae, Pseudomonas aeruginosa, and E. coli</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p>Neisseria meningitides <strong>(Option A)</strong>, Salmonella typhi <strong>(Option B)</strong>, Legionella pneumophila <strong>(Option D)</strong>: They are facultative intracellular bacteria.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911790e585f-fc5d-4908-b579-70d6bc059767.png\">", "options": ["Neisseria meningitides", "Salmonella typhi", "Streptococcus pyogenes", "Legionella pneumophilia"], "html_options": ["Neisseria meningitides", "Salmonella typhi", "Streptococcus pyogenes", "Legionella pneumophilia"], "corr_idx": 2}, {"id": "1181866", "html_qtxt": "Which of the following is not an obligate parasite?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Mycoplasma pneumoniae is not an obligate parasite.</li>\n<li>It is a type of bacteria that can grow and reproduce both inside and outside of host cells (<strong>facultative intracellular organism)</strong>.</li>\n<li>It causes respiratory infections like Atypical pneumonia.</li>\n</ul>\n<p><strong>Obligate intracellular organisms:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501291c5442e6-fd93-4147-a1d7-ae3e6e55bf30.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Adenovirus (Option A): </strong>All viruses are Obligate intracelluar parasites.</p>\n<p><strong>Chlamydia trachomatis (Option C)</strong>:</p>\n<p>Chlamydia trachomatis is an obligate parasite.</p>\n<ul>\n<li>It requires host cells for replication and cannot grow or reproduce independently.</li>\n<li>It is responsible for various sexually transmitted infections and eye diseases.</li>\n</ul>\n<p><strong>Rickettsia spp. (Option D)</strong>:</p>\n<ul>\n<li>Rickettsia species are obligate parasites.</li>\n<li>They depend on host cells for replication and cannot survive or reproduce in the absence of a host.</li>\n<li>Rickettsia species can cause diseases like Rocky Mountain spotted fever and typhus.</li>\n</ul>", "options": ["Adenovirus", "Mycoplasma pneumoniae", "Chlamydia trachomatis", "Rickettsia spp.."], "html_options": ["Adenovirus", "Mycoplasma pneumoniae", "Chlamydia trachomatis", "Rickettsia spp.."], "corr_idx": 1}, {"id": "1181869", "html_qtxt": "Endotoxin from Gram-negative organisms is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Endotoxin from Gram-negative bacteria is Lipopolysaccharide (LPS).</li>\n<li>They are toxic components of the outer membrane of Gram-negative bacteria.</li>\n<li>They are not secreted but released upon bacterial lysis.</li>\n<li>LPS has three components\n<ul>\n<li><strong>Lipid A</strong>:\n<ul>\n<li><strong>Toxic component</strong> (responsible for septic shock).</li>\n<li>Binds to <strong>TLR4</strong> on immune cells &rarr; triggers cytokine storm (TNF-&alpha;, IL-6)</li>\n</ul>\n</li>\n<li><strong>Core polysaccharide</strong>: Stabilises the outer membrane</li>\n<li><strong>O-antigen</strong></li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911814f9887-58b4-4b4d-ad05-a08ee1aab234.png\">\n<p><strong>Pathogenesis:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509113e9305b8-4354-46a6-bacc-0a5a92727087.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Polysacharide (Option A)</strong>: Only part of LPS (O-antigen), not the full endotoxin.</p>\n<p><strong>Glycoprotein (Option B)</strong> is present in the cell wall of bacteria, helping with cell adhesion.</p>\n<p><strong>Lipoproteins (Option C):</strong> Present in Gram-positive and Gram-negative bacteria but not endotoxic.</p>", "options": ["Polysaccharide", "Glycoprotein", "Lipoprotein", "Lipo-polysaccharide"], "html_options": ["Polysaccharide", "Glycoprotein", "Lipoprotein", "Lipo-polysaccharide"], "corr_idx": 3}, {"id": "1181874", "html_qtxt": "Which of the following toxins acts by inhibiting protein synthesis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Out of the given options, <strong>Shiga toxin</strong> is the only toxin that acts by inhibiting protein synthesis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250130f4799d94-f039-4334-8311-cb823b728663.jpg\">", "options": ["Cholera toxin", "Shiga toxin", "Pertussis toxin", "LT of Enterotoxigenic E. Coli"], "html_options": ["Cholera toxin", "Shiga toxin", "Pertussis toxin", "LT of Enterotoxigenic E. Coli"], "corr_idx": 1}, {"id": "1181875", "html_qtxt": "Match the following <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025013020deb443-3628-405c-a73d-203b8f6142ea.png\">", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250129b31bee10-1d06-404f-aa14-d7f31159b3ba.png\">", "options": ["A-3 ,B-2 ,C-4 ,D-1", "A-3 ,B-4 ,C-2 ,D-1", ".A-1 ,B-2 ,C-4 ,D-3", "A-1 ,B-2 ,C-4 ,D-3"], "html_options": ["A-3 ,B-2 ,C-4 ,D-1", "A-3 ,B-4 ,C-2 ,D-1", ".A-1 ,B-2 ,C-4 ,D-3", "A-1 ,B-2 ,C-4 ,D-3"], "corr_idx": 1}, {"id": "1181876", "html_qtxt": "A researcher wishes to study the effect of an antimicrobial that inhibits the peptidoglycan synthesis of bacteria. In which phase of the growth curve should he observe the maximum effect of the antimicrobial?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The antimicrobial activity is best observed during the <strong>Exponential phase.</strong></p>\n<p><strong>Bacterial Growth Curve:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012900e65acb-db14-4ca9-a2e6-a6300f437470.jpg\">\n<ul>\n<li>Lag phase <strong>(Option A)</strong>:\n<ul>\n<li>Vigorous metabolic activity occurs but cells do not divide</li>\n<li>Few minutes up to many hours</li>\n</ul>\n</li>\n<li>Log (logarithmic/Exponential) phase:\n<ul>\n<li>Rapid cell division occurs</li>\n<li>Lactam drugs (cell wall inhibitors) act during this phase when cells are making the peptidoglycan layer (cell wall).</li>\n<li>Biochemically active: Best stage to perform biochemical reactions.</li>\n</ul>\n</li>\n<li>Stationary phase <strong>(Option C)</strong>:\n<ul>\n<li>Nutrient depletion or toxic products</li>\n<li>Growth slows till the number of new cells produced = the number of cells that die.</li>\n<li>More storage granules are formed, sporulation occurs, and bacteria produce exotoxins, antibiotics, and bacteriocins.</li>\n</ul>\n</li>\n<li>Death phase <strong>(Option D)</strong>:\n<ul>\n<li>Decline in the number of viable bacteria</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250129aef0bfb4-45ca-4de5-9665-2b20864e4ebc.jpg\">", "options": ["Lag phase", "Exponential phase", "Stationary phase", "Death phase"], "html_options": ["Lag phase", "Exponential phase", "Stationary phase", "Death phase"], "corr_idx": 1}, {"id": "1181877", "html_qtxt": "The bacteria that are able to grow at 0&deg;C but which grow optimally at 10&deg;C to 30&deg;C are known as?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Psychrotrophs will survive at 0 degrees C, but prefer mesophilic temperatures.</p>\n<p>Bacteria can be classified by their optimal growth temperature. The following are the five classifications:</p>\n<ul>\n<li>Hyperthermophile (60 degrees C and upwards) Eg: Pyrodictium brockii, Thermococcus celer.</li>\n<li>Thermophile<strong> (Option B ruled out)</strong> (optimal growth between 45 and 122 degrees). E.g.: Bacillus stearothermophilus (It is used as a control in the Autoclave sterilisation process</li>\n<li>Mesophile <strong>(Option D ruled out)</strong> (20 and 45 degrees C) Eg: Escherichia coli.</li>\n<li>Psychrotrophs <strong>(Option C ruled out)</strong> (will survive at 0 degrees C, but prefer mesophilic temperature), Eg, Pseudomonas.</li>\n<li>Psychrophiles <strong>(Option A ruled out)</strong> (between -15 and 10 degrees C or lower), Eg, Flavobacterium species</li>\n</ul>\n<p><strong>Reference: </strong><a href=\"https://pubmed.ncbi.nlm.nih.gov/3536570/\" target=\"_blank\"><strong>https://pubmed.ncbi.nlm.nih.gov/3536570/</strong></a></p>", "options": ["Psychrophiles", "Thermophiles", "Psychotrophs", "Mesophiles"], "html_options": ["Psychrophiles", "Thermophiles", "Psychotrophs", "Mesophiles"], "corr_idx": 2}]}, {"moduleId": 1008803, "name": "Sterilization & Disinfection", "questions": [{"id": "1181878", "html_qtxt": "A surgeon wants your advice about rust found on surgical instruments that are required for an operational procedure this afternoon. He has no other sets available. What is the most appropriate advice?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>When rusty instruments are found, the items need to be taken out of service so as not to compromise patient care. Loan equipment or alternative instruments need to be provided as a replacement.</li>\n<li>Surgical instruments are made from high-grade stainless steel and are coated for protection against the aggressive nature of the decontamination process (passivation layer), which prevents the steel from rusting.</li>\n<li>If at any time rust is found on the surface of an instrument, it indicates that either the passivation layer is compromised or there is weakness in the metal from which the instrument is made.</li>\n</ul>", "options": ["Cancel the procedure.", "Continue with the procedure.", "Wipe the rust off with a disinfectant and use", "Return the complete set to sterile services for reprocessing and use a new set"], "html_options": ["Cancel the procedure.", "Continue with the procedure.", "Wipe the rust off with a disinfectant and use", "Return the complete set to sterile services for reprocessing and use a new set"], "corr_idx": 3}, {"id": "1181879", "html_qtxt": "A 62-year-old patient with rapidly progressive dementia undergoes a brain biopsy, which confirms sporadic Creutzfeldt-Jakob disease (sCJD). The hospital's infection control team is tasked with decontaminating the neurosurgical instruments used in the procedure to prevent iatrogenic transmission of prions. Which of the following methods is MOST effective for prion decontamination?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Prions are the most resistant structure to sterilization and disinfection, and are best removed by <strong>Sodium hydroxide for 1 hr followed by autoclave at 121&deg;C for 60 min</strong>.</li>\n<li>Prions can be sterilized by either <strong>Steam sterilization</strong> or using a c<strong>ombination of sodium hydroxide and autoclaving</strong>, using 1 of the 4 following options:\n<ul>\n<li>Autoclave at 134&deg;C for 18 minutes in a pre-vacuum sterilizer.</li>\n<li>Autoclave at 132&deg;C for 1 hour in a gravity displacement sterilizer.</li>\n<li>Immerse in 1 N NaOH (1 N NaOH is a solution of 40 g NaOH in 1 L water) for 1 hour; remove and rinse in water, then transfer to an open pan and autoclave (121&deg;C gravity displacement sterilizer or 134&deg;C porous pre-vacuum sterilizer) for 1 hour.</li>\n<li>Immerse in 1 N NaOH for 1 hour and heat in a gravity displacement sterilizer.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Autoclaving at 121&deg;C for 15 minutes at 15 lbs pressure (Option A)</strong> is effective for destroying heat-resistant microorganisms like bacterial spores, but not effective against prions.</p>\n<p><strong>5% formalin followed by autoclave at 121&deg;C for 30 min (Option B)</strong> is not effective for the complete inactivation of prions.</p>\n<p><strong>Sodium hypochlorite for 10 min, followed by autoclaving at 121&deg;C for 30 min (Option D),</strong> is not effective against the complete inactivation of prions.</p>", "options": ["Autoclave at 121&deg;C for 15 min at 15 lbs pressure", "5% formalin followed by autoclave at 121&deg;C for 30 min", "Sodium hydroxide for 1 hr followed by autoclave at 121&deg;C for 60 min", "Sodium hypochlorite for 10 min followed by autoclave at 121&deg;C for 30 min"], "html_options": ["Autoclave at 121&deg;C for 15 min at 15 lbs pressure", "5% formalin followed by autoclave at 121&deg;C for 30 min", "Sodium hydroxide for 1 hr followed by autoclave at 121&deg;C for 60 min", "Sodium hypochlorite for 10 min followed by autoclave at 121&deg;C for 30 min"], "corr_idx": 2}, {"id": "1181880", "html_qtxt": "The equipment shown in the image is best sterilised by:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032000b260db-54e1-4659-9ff5-93c194406399.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The equipment shown in the image is a <strong>'Heart-Lung Machine'</strong>, which is best sterilised by <strong>Ethylene Oxide</strong>.</p>\n<p><strong>Ethylene oxide:</strong></p>\n<p>Used for <strong>heat-sensitive plastics, electronics, and complex devices that cannot withstand steam sterilization</strong>. eg, Heart-lung machine, Implantable devices, Catheters, Endoscopic instruments, Pre-filled syringes.</p>\n<p>Mechanism of action: Microbicidal and Sporicidal.</p>\n<p><strong>Side effects:</strong></p>\n<ul>\n<li>Highly inflammable</li>\n<li>Highly irritant</li>\n<li>Highly explosive</li>\n<li>Never use 100% ethylene oxide (3-10% is enough)</li>\n<li>Mix with inert gas to prevent inflammability</li>\n</ul>\n<p><strong>Used in:</strong></p>\n<ul>\n<li>Cardio-pulmonary machines</li>\n<li>Pre-packed syringes</li>\n<li>Heat-labile surgical instruments</li>\n<li>Dental equipment</li>\n<li>Respirators</li>\n</ul>\n<p>The control used is <strong>Bacillus Globigii.</strong></p>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Glutaraldehyde (Option A):</strong></p>\n<ul>\n<li>It is a chemical method of sterilization.</li>\n<li>Used for sterilising bronchoscopes, laryngoscopes, and endoscopes.</li>\n</ul>\n<p><strong>Isopropyl alcohol (Option C):</strong> Used for sterilizing stethoscopes and thermometers.</p>\n<p><strong>Formaldehyde (Option D): </strong>It is a chemical method of sterilization used for</p>\n<ul>\n<li>OT fumigation</li>\n<li>Storing biological specimens</li>\n<li>Duckering (killing bacillus anthracis spores from animal wool) is a process where animal spores are treated with formaldehyde</li>\n</ul>", "options": ["Glutaraldehyde", "Ethylene oxide", "Isopropyl alcohol", "Formaldehyde"], "html_options": ["Glutaraldehyde", "Ethylene oxide", "Isopropyl alcohol", "Formaldehyde"], "corr_idx": 1}, {"id": "1181881", "html_qtxt": "The best disinfectant for the equipment shown in the image is:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320e6a81b85-5c66-418e-9f5f-fad8fc424cba.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The instrument shown in the image is an <strong>Endoscope, </strong>and it is sterilized with <strong>Glutaraldehyde</strong>.</p>\n<ul>\n<li>It is a chemical method of sterilization.</li>\n<li>Used for sterilising bronchoscope, laryngoscope and endoscope.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Isopropyl alcohol (Option A):</strong> used for sterilizing stethoscope and thermometer</p>\n<p><strong>Formaldehyde (Option B):</strong></p>\n<p>It is a chemical method of sterilization used for</p>\n<ul>\n<li>OT fumigation</li>\n<li>Storing biological specimens</li>\n<li>Duckering(killing bacillus anthracis spores from animal wool)-process where animal spores treated with formaldehyde</li>\n</ul>\n<p><strong>Plasma sterilisation (Option D):</strong> It is a chemical method of sterilization and uses UV photons.</p>\n<ul>\n<li>It uses Hydrogen peroxide.</li>\n<li>It is used in surgical instruments like (arthroscopes and ureteroscopes)</li>\n<li>Control used is bacillus stearothermophilus (it is for both autoclave and plasma sterilization)</li>\n</ul>", "options": ["Isopropyl alcohol", "Formaldehyde", "Glutaraldehyde", "Plasma sterilisation"], "html_options": ["Isopropyl alcohol", "Formaldehyde", "Glutaraldehyde", "Plasma sterilisation"], "corr_idx": 2}, {"id": "1181883", "html_qtxt": "Which of the following is most resistant to antiseptics?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<p>Out of the given options, Prions are the most resistant to antiseptics.</p>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320e1ae9289-35fe-4d04-81dc-279ae0ee8a70.jpg\">\r\n<p><strong>Reference:</strong>&nbsp;CDC Guideline for Disinfection and Sterilization in Healthcare Facilities (2008)</p>", "options": ["Spore", "Prion", "Cyst", "Fungus"], "html_options": ["Spore", "Prion", "Cyst", "Fungus"], "corr_idx": 1}, {"id": "1181886", "html_qtxt": "What sterilization methods should first-year medical students use to ensure the test tubes and funnels used in biochemical tests are properly sanitized before and after lab experiments?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Test tubes and funnels are sterilised in a <strong>hot air oven</strong>.</p>\n<ul>\n<li>It is used at temp <strong>160 degrees Celsius for 2 hrs. </strong></li>\n<li>It is used for:\n<ul>\n<li>Glassware (test tubes and funnels)</li>\n<li>Cotton swab</li>\n<li>Dusting powder and liquid paraffin</li>\n<li>Oil and greasy material</li>\n</ul>\n</li>\n</ul>\n<p><strong>Controls of the hot air oven are:</strong></p>\n<ul>\n<li>Biological: Bacillus subtilis, Bacillus atrophaeus, Clostridium tetani.</li>\n<li>Chemical: Browne tube</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240320de062660-a913-4168-aa70-a29fe0b88d3d.jpg\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Autoclave (Option A):</strong></p>\n<ul>\n<li>It is used at temp of 121 degrees Celsius for 15 minutes at 15 PSI pressure</li>\n<li>It is used for\n<ul>\n<li>Aprons</li>\n<li>Pipette tips</li>\n<li>Instruments</li>\n<li>Sutures except catgut sutures</li>\n<li>Culture media except LJ (lowenstein jensen) and LSS (loeffler serum slope )</li>\n</ul>\n</li>\n<li>The control used is Bacillus stearothermophilus</li>\n</ul>\n<p><strong>Ethylene oxide (Option C):</strong></p>\n<ul>\n<li>Mechanism of action: microbicidal and sporicidal.</li>\n<li>Used in:</li>\n<li>Cardio-pulmonary machines</li>\n<li>Pre-packed syringes</li>\n<li>Heat labile surgical instruments</li>\n<li>The Dental equipments.</li>\n<li>Respirators</li>\n<li>Control used is bacillus globigii</li>\n</ul>\n<p><strong>Radiation (Option D):</strong></p>\n<p>Control used is bacillus pumilus</p>\n<p>2 types:</p>\n<ul>\n<li>Ionizing radiation</li>\n<li>Non-Ionizing radiation</li>\n</ul>\n<p>Ionizing radiation:</p>\n<ul>\n<li>Sporicidal</li>\n<li>Used for catgut sutures and grafts</li>\n<li>Examples (x-rays,gamma rays,cosmic rays)</li>\n</ul>\n<p>Non-Ionizing radiation:</p>\n<ul>\n<li>Not sporicidal</li>\n<li>Used for OT fumigation,biosafety cabinet</li>\n<li>Examples (uv rays, infrared rays)</li>\n</ul>\n<p><strong>Reference:</strong> <a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC480155/\"><strong>https://pmc.ncbi.nlm.nih.gov/articles/PMC480155/</strong></a></p>", "options": ["Autoclave", "Hot air oven", "Ethylene oxide", "Radiation"], "html_options": ["Autoclave", "Hot air oven", "Ethylene oxide", "Radiation"], "corr_idx": 1}, {"id": "1181888", "html_qtxt": "You are a first-year medical student observing in a surgical department. The surgical team has just finished a procedure and is preparing to clean and sterilize their instruments. You notice that the team is using an autoclave to ensure all surgical tools are properly sterilized before their next use. Which of the following is true about Autoclave operation?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501212ba90993-c415-4dde-9352-a1f25761c244.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Most commonly used Sterilization operating conditions for autoclave: <strong>121&deg;C for 15 min at pressure of 15 psi</strong>.</p>\n<p><strong>Autoclave (Option A):</strong></p>\n<ul>\n<li>It is used at temp of 121 degrees Celsius for 15 minutes at 15 PSI pressure</li>\n<li>It is used for\n<ul>\n<li>Aprons</li>\n<li>Pipette tips</li>\n<li>Instruments</li>\n<li>Sutures except catgut sutures</li>\n<li>Culture media except LJ (lowenstein jensen) and LSS (loeffler serum slope )</li>\n</ul>\n</li>\n<li>The control used is Bacillus stearothermophilus</li>\n</ul>", "options": ["Dry air at 121&deg;C and 15 lb/square inch pressure", "Steam at 100&deg;C for 30 minutes", "Steam at 121&deg;C for 15 minutes", "Dry air at 160&deg;C for 30 minutes"], "html_options": ["Dry air at 121&deg;C and 15 lb/square inch pressure", "Steam at 100&deg;C for 30 minutes", "Steam at 121&deg;C for 15 minutes", "Dry air at 160&deg;C for 30 minutes"], "corr_idx": 2}, {"id": "1181891", "html_qtxt": "Which of the following sterilization is not sporicidal?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<p>Inspissation is not effective against spores</p>\r\n<p>Sporicidal agents include:</p>\r\n<ul>\r\n<li>Aldehyde: Formaldehyde, Glutaraldehyde <strong>(Option A ruled out)</strong></li>\r\n<li>Tyndalization, autoclave, and hot air oven <strong>(Option B, D ruled out)</strong></li>\r\n<li>Halogens: Sodium hypochlorite, iodine/iodophors</li>\r\n<li>Hydrogen peroxide</li>\r\n<li>Peracetic acid</li>\r\n<li>Ozone</li>\r\n<li>Peroxynitrite</li>\r\n<li>Gaseous or vapor-phase disinfectants like Ethylene oxide.</li>\r\n</ul>\r\n<p><strong>Reference:</strong>&nbsp;Guideline for Disinfection and Sterilization in Healthcare Facilities (2008)</p>", "options": ["Glutaraldehyde", "Tyndalization", "Inspissation", "Hot air oven"], "html_options": ["Glutaraldehyde", "Tyndalization", "Inspissation", "Hot air oven"], "corr_idx": 2}, {"id": "1181901", "html_qtxt": "True statement regarding sterilization is:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Hot air ovens (Dry heat) are widely used to sterilize articles that can withstand high temperatures and not get burnt, like glassware, oils, liquid paraffin, powders, and silicone rubber items.</li>\n<li>Hot air ovens are electrical devices that use dry heat to sterilize.</li>\n<li>The standard settings for a hot air oven are:\n<ul>\n<li>5 to 2 hours at 160 &deg;C (320 &deg;F)</li>\n<li>6 to 12 minutes at 190 &deg;C (374 &deg;F)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p>All glassware are best sterilized by dry heat (hot air oven above 150 C) <strong>(Option B ruled out)</strong>.</p>\n<p>Bacterial vaccines are best sterilized by vaccine water bath <strong>(Option C ruled out)</strong>.</p>\n<p>Pasteurisation is done by 2 methods:</p>\n<ul>\n<li><strong>Holder method:</strong>&nbsp;done at 63 degreecelsius for 30 minutes</li>\n<li><strong>Flash method:</strong> done at 72 degreecelsius for 20 seconds and cool to <13 degree celsius <strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Dry heat is the best method of sterilization of liquid paraffin", "All glass syringes are best sterilized by boiling at 100&deg;C", "Bacterial vaccines are best sterilized by ethylene oxide", "Pasteurization of milk by flash method is done by heating at 63&deg;C for 30 minutes"], "html_options": ["Dry heat is the best method of sterilizati
