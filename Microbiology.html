lus</strong> that causes <strong>Legionnaires' disease</strong> (severe pneumonia) and <strong>Pontiac fever</strong> (milder flu-like illness). Infections typically present with <strong>fever, non-productive cough, dyspnoea, chest pain, diarrhoea, and abdominal pain</strong>.</p>\r\n<ul>\r\n<li><strong>Reservoir:</strong> No natural human reservoir; the organism survives in aquatic environments.</li>\r\n<li><strong>Transmission:</strong> Airborne spread via inhalation of contaminated aerosols; no human-to-human transmission.</li>\r\n<li><strong>Epidemiology:</strong> Associated with contaminated water systems and devices producing aerosols.</li>\r\n<li><strong>Pathogenesis:</strong> Multiplies in monocytes and macrophages, evading killing.</li>\r\n<li><strong>Incubation:</strong> Legionnaires' disease - 2-10 days; Pontiac fever - 1-2 days.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Sexual contact (Option A):</strong> Mode of spread for organisms like HIV, Hepatitis B, Syphilis, Gonorrhea, Chlamydia, and HPV, not for Legionella.</p>\r\n<p><strong>Contaminated milk products (Option B):</strong> Transmits Brucella and Listeria monocytogenes, not Legionella.</p>\r\n<p><strong>Contaminated meat (Option C):</strong> Transmits Toxoplasma gondii and Trichinella spiralis, not Legionella.</p>", "options": ["Sexual contact", "Contaminated milk products", "Contaminated meat", "AC aerosols"], "html_options": ["Sexual contact", "Contaminated milk products", "Contaminated meat", "AC aerosols"], "corr_idx": 3}, {"id": "1216609", "html_qtxt": "A patient with aspiration pneumonia is being treated with clindamycin. After 3 days of treatment, the patient develops profuse watery diarrhoea. What is the most likely cause of this new symptom?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The most likely cause of profuse watery diarrhoea after 3 days of clindamycin therapy is <strong>Pseudomembranous colitis</strong> due to <strong>Clostridioides difficile</strong> infection. Prolonged hospital stay is a major risk factor for acquiring this infection in healthcare settings.</p>\r\n<ul>\r\n<li><strong>Causative organism:</strong> Clostridioides difficile - Gram-positive, spore-forming, obligate anaerobic bacillus.</li>\r\n<li><strong>Pathogenesis:</strong>\r\n<ul>\r\n<li>Produces high-molecular-weight exotoxins <strong>A</strong> (enterotoxin) and <strong>B</strong> (cytotoxin).</li>\r\n<li>Toxin A &rarr; fluid secretion and mucosal inflammation.</li>\r\n<li>Toxin B &rarr; cytopathic effects and colonic epithelial damage.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Common risk factors:</strong>\r\n<ul>\r\n<li>Prolonged antibiotic therapy (e.g., clindamycin, ampicillin, cephalosporins).</li>\r\n<li>Prolonged hospital stay.</li>\r\n<li>The elderly age group.</li>\r\n<li>Gastrointestinal surgery.</li>\r\n<li>Antacid use (reducing gastric acidity).</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical features:</strong> Watery diarrhoea (may be bloody in severe cases), abdominal pain, fever; may lead to toxic megacolon.</li>\r\n<li><strong>Diagnosis:</strong>\r\n<ul>\r\n<li>Endoscopic visualisation of pseudomembranes.</li>\r\n<li>Detection of toxins A and/or B in stool via ELISA.</li>\r\n<li>Culture on selective media.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Treatment:</strong>\r\n<ul>\r\n<li>Stop the inciting antibiotic.</li>\r\n<li>Initiate <strong>vancomycin</strong> or <strong>metronidazole</strong>.</li>\r\n<li>In recurrent cases, faecal microbiota transplantation may be considered.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911071efb1e-9fd3-4a68-9eb7-90b236c78dfd.png\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509117caf6ee1-0a60-4227-bae7-d5559ca0f8e2.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Trauma during interventional procedure (Option A):</strong> May cause local injury or bleeding, but is not typically associated with profuse watery diarrhoea.</p>\r\n<p><strong>Increased use of IV cannula (Option B):</strong> Raises risk of bloodstream infections, not gastrointestinal infections like C. difficile.</p>\r\n<p><strong>Prolonged catheterisation (Option D):</strong> Increases risk of urinary tract infections, not antibiotic-associated diarrhoea.</p>", "options": ["Trauma during the interventional procedure", "Increased use of IV cannula", "Increased hospital stay", "Prolonged catheterisation"], "html_options": ["Trauma during the interventional procedure", "Increased use of IV cannula", "Increased hospital stay", "Prolonged catheterisation"], "corr_idx": 2}, {"id": "1216610", "html_qtxt": "<p>Antibiotic stewardship involves all of the following except:</p>", "html_expl": "<p><strong>Explanation:</strong></p><p>The core aim of antibiotic stewardship is to <strong>optimise the use of antibiotics</strong> to improve patient outcomes, reduce microbial resistance, and decrease unnecessary costs. It includes measures to ensure appropriate selection, dosing, route, and duration of antibiotic therapy. <strong>Control of infection</strong>, although crucial for patient safety, is part of a broader infection control program and not a direct element of antibiotic stewardship.</p><ul><li><strong>Prescribing antibiotics only when indicated</strong> - avoid unnecessary use, especially in viral illnesses.</li><li><strong>Restricting inappropriate antibiotic use</strong> - including limiting 3rd/4th generation agents unless justified.</li><li><strong>Using susceptibility data</strong> - rational antibiotic choice based on microbiology results.</li><li><strong>Adequate dosage and correct duration</strong> - prevents under-dosing and resistance development.</li><li><strong>Implementation in critical care units</strong>, where antibiotic resistance risk is highest.</li></ul><p><strong>Explanation of Other Options:</strong></p><p><strong>Prescribing antibiotics only when needed (Option A):</strong> A fundamental principle to prevent overuse and resistance.</p><p><strong>Prescribing antibiotics with adequate dosage (Option C):</strong> Ensures therapeutic effectiveness while minimising the risk of resistance.</p><p><strong>Treatment to be based on culture reports (Option D):</strong> Stewardship emphasises basing treatment on culture and sensitivity results to ensure targeted therapy.</p>", "options": ["<p>Prescribing antibiotics only when needed</p>", "<p>Control of infection</p>", "<p>Prescribing antibiotics with adequate dosage</p>", "<p>Treatment to be based on culture reports</p>"], "html_options": ["<p>Prescribing antibiotics only when needed</p>", "<p>Control of infection</p>", "<p>Prescribing antibiotics with adequate dosage</p>", "<p>Treatment to be based on culture reports</p>"], "corr_idx": 1}, {"id": "1297088", "html_qtxt": "A patient undergoing treatment for sepsis requires intubation and, after 4 days, develops fever. Ventilator-associated pneumonia (VAP) is suspected. What is the first step in the management of this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The initial step after suspecting VAP is to confirm the presence of new pulmonary infiltrates on imaging. A chest X-ray is the preferred first-line investigation to assess for radiological evidence of pneumonia before proceeding to further diagnostic work-up.</p>\r\n<ul>\r\n<li><strong>Clinical Presentation of VAP:</strong>\r\n<ul>\r\n<li>New or progressive pulmonary infiltrates on imaging</li>\r\n<li>Increased respiratory secretions</li>\r\n<li>Worsening oxygenation, reduced tidal volumes, increased inspiratory pressures</li>\r\n<li>Systemic signs: fever, leukocytosis, tachycardia</li>\r\n</ul>\r\n</li>\r\n<li><strong>Diagnostic Approach:</strong>\r\n<ul>\r\n<li><strong>Imaging:</strong>\r\n<ul>\r\n<li>Chest X-ray to detect new or worsening infiltrates (first step).</li>\r\n<li>A CT scan may be considered if the diagnosis remains unclear.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Microbiological Evaluation:</strong>\r\n<ul>\r\n<li>Sputum sample (spontaneous or induced)</li>\r\n<li>Endotracheal aspirate or bronchoalveolar lavage for culture and sensitivity</li>\r\n</ul>\r\n</li>\r\n<li><strong>Other supportive investigations:</strong> Blood cultures, inflammatory markers.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Common Pathogens in VAP:</strong>\r\n<ul>\r\n<li>Klebsiella pneumoniae</li>\r\n<li>Pseudomonas aeruginosa</li>\r\n<li>Staphylococcus aureus</li>\r\n<li>Enterobacter species</li>\r\n<li>Acinetobacter baumannii</li>\r\n</ul>\r\n</li>\r\n<li><strong>Prevention Measures in Ventilated Patients:</strong>\r\n<ul>\r\n<li>Maintain head of bed elevation (30-45&deg;)</li>\r\n<li>Daily sedation vacation and assessment for extubation</li>\r\n<li>Oral care with chlorhexidine</li>\r\n<li>Proper maintenance of endotracheal tube cuff pressure<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911739b7294-60af-44e7-bbba-2e28afe1e57c.png\"></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>Clinical Presentation: New pulmonary infiltrates. Increased respiratory secretions. Signs of worsened respiratory status, such as worsening oxygenation, lower tidal volumes, and increased inspiratory pressure. Systemic signs of infection, such as fever, leukocytosis, and tachycardia.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>CT scan (Option B):</strong> More sensitive than X-ray but not used as the first-line imaging due to higher cost, radiation exposure, and limited immediate availability in ICU settings.</p>\r\n<p><strong>Sputum culture (Option C):</strong> Important for confirming the pathogen and guiding antibiotic therapy, but is done after radiological confirmation of pneumonia.</p>\r\n<p><strong>All of the above (Option D):</strong> Not correct, as the initial step is imaging (Chest X-ray) before proceeding to other diagnostic modalities.</p>", "options": ["Chest X-ray", "CT scan", "Sputum culture", "All of the above"], "html_options": ["Chest X-ray", "CT scan", "Sputum culture", "All of the above"], "corr_idx": 0}]}]}, 

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subjectItem.classList.toggle('expanded');
                    renderSubject(category.categoryId, subject.subjectId);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryItem.classList.toggle('expanded');
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function init() {
        if (!COURSE_DATA || !COURSE_DATA.categories) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
