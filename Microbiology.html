uled out)</strong></li>\r\n<li>HIV RNA quantification, usually by RT-PCR, measures viral load with high sensitivity, detecting as few as 40 copies/mL.</li>\r\n<li>Monitoring intervals vary depending on treatment phase, with more frequent testing early in therapy and every 3-6 months once stable.</li>\r\n<li>Viral load trends help evaluate immune system activation, replication, and resistance development.</li>\r\n<li>Other tests which can be done after diagnosis of HIV include resistance testing to detect resistance against anti-retroviral drugs and co-receptor tropism assays.</li>\r\n</ul>", "options": ["At the time of diagnosis and then monthly thereafter", "At the time of diagnosis and then yearly thereafter", "At the time of diagnosis and then every 2-4 months", "At the time of diagnosis and then every  3-6 months"], "html_options": ["At the time of diagnosis and then monthly thereafter", "At the time of diagnosis and then yearly thereafter", "At the time of diagnosis and then every 2-4 months", "At the time of diagnosis and then every  3-6 months"], "corr_idx": 3}, {"id": "1184309", "html_qtxt": "A patient with advanced HIV starts antiretroviral therapy (ART) and, after a few weeks, presents with exaggerated symptoms of previously controlled opportunistic infections. What could be the underlying mechanism driving this sudden worsening of symptoms following the initiation of treatment?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The given clinical scenario of paradoxical worsening of previously controlled opportunistic infections after initiation of anti-retroviral therapy is consistent with <strong>Immune Reconstitution Inflammatory Syndrome (IRIS) </strong>which is due to <strong>recovery of the immune system</strong>.</li>\r\n<li><strong>Immune Reconstitution Inflammatory Syndrome (IRIS) </strong>occurs after starting effective ART, leading to a paradoxical worsening of untreated, partially treated, or preexisting opportunistic infections, as well as possible flare-ups or emergence of autoimmune conditions.</li>\r\n<li>When linked to a known infection or neoplasm, it is termed <strong>paradoxical IRIS</strong>, while cases revealing a previously undiagnosed condition are called <strong>unmasking IRIS</strong>.</li>\r\n<li>The term immune reconstitution disease (IRD) is sometimes used to differentiate infection-related IRIS from autoimmune-related manifestations.</li>\r\n<li>IRIS is particularly frequent in<strong> untreated mycobacterial </strong>or <strong>fungal infections </strong>and appears after ART initiation, especially in those starting treatment with CD4+ counts below <strong>50 cells/&micro;L </strong>and experiencing a rapid drop in HIV RNA.</li>\r\n<li>Symptoms can develop within 2 weeks to 2 years and may include localized <strong>lymphadenitis,</strong> prolonged fever, pulmonary infiltrates, hepatitis, increased intracranial pressure, uveitis, sarcoidosis, and Graves' disease.</li>\r\n<li>The course can be prolonged, and severe cases may be fatal. The mechanism resembles <strong>type IV hypersensitivity reactions</strong>, reflecting <strong>rapid immune recovery</strong> as HIV RNA declines and immunosuppression resolves.<strong> (Options A, B, and C ruled out)</strong></li>\r\n<li>In severe presentations,<strong> glucocorticoids</strong> may be needed to reduce inflammation while antimicrobial therapy is given.</li>\r\n</ul>", "options": ["Failure of the immune system", "Drug resistance", "It is a side effect of HAART", "Recovery of the immune system"], "html_options": ["Failure of the immune system", "Drug resistance", "It is a side effect of HAART", "Recovery of the immune system"], "corr_idx": 3}, {"id": "1184314", "html_qtxt": "Which regimen is considered the preferred first-line treatment for a 5-year-old patient with body weight 18 kg receiving Highly Active Antiretroviral Therapy (HAART) for HIV?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The preferred first-line treatment for a 5-year-old patient with body weight 18 kg receiving Highly Active Antiretroviral Therapy (HAART) for HIV is <strong>Abacavir-Lamivudine-Lopinavir/Ritonavir. </strong></li>\r\n<li>The national guidelines for managing HIV in children advise using a first-line regimen that combines zidovudine or abacavir with lamivudine, along with either a protease inhibitor or an integrase inhibitor.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912afb8f30b-3bbe-4850-8162-21ada532f3b9.png\">\r\n", "options": ["Tenofovir-Lamivudine-Efavirenz", "Abacavir-Lamivudine-Lopinavir/Ritonavir", "Tenofovir-Lamivudine-Lopinavir/Ritonavir", "Any of the above"], "html_options": ["Tenofovir-Lamivudine-Efavirenz", "Abacavir-Lamivudine-Lopinavir/Ritonavir", "Tenofovir-Lamivudine-Lopinavir/Ritonavir", "Any of the above"], "corr_idx": 1}, {"id": "1184317", "html_qtxt": " Select the correct sequence in which the organism with risk of transmission following a needlestick injury are arranged from highest to lowest risk.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The correct sequence from highest to lowest risk of transmission following a needlestick injury is <strong>HBV</strong> <strong>> HCV > HIV.</strong></li>\r\n<li>The primary danger from needlestick and other sharps injuries is the spread of <strong>blood-borne viruses.</strong></li>\r\n<li>When a substantial amount of blood is introduced through a hollow-bore needle, the likelihood of transmission to the exposed person is as follows:</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912668f0aa6-6fea-4b26-9186-d8958f93439a.png\">", "options": ["HIV > HBV > HCV", "HBV > HCV > HIV", "HCV > HIV > HBV", "HIV = HBV = HCV"], "html_options": ["HIV > HBV > HCV", "HBV > HCV > HIV", "HCV > HIV > HBV", "HIV = HBV = HCV"], "corr_idx": 1}, {"id": "1184320", "html_qtxt": "An intern while drawing blood samples during emergency duty mistakenly injures himself. The patient is later found to be HIV positive. Till what maximum period should he be started on Postexposure prophylaxis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The maximum duration until which postexposure prophylaxis against HIV can be started after a needlestick injury is <strong>72 hours.</strong></li>\r\n<li><strong>Postexposure prophylaxis (PEP)</strong> is an important HIV prevention strategy, used for healthcare workers after needlestick or body fluid exposures, and also following a single high-risk incident such as unprotected sex, high-risk sexual assault, or intravenous drug use/needle sharing.</li>\r\n<li>It should be initiated as quickly as possible, ideally within 24 hours, and no later than <strong>72 hours after exposure</strong>, with earlier administration offering greater effectiveness. <strong>(Options A, B and C ruled out)</strong></li>\r\n<li>Baseline investigations should be performed when starting PEP, but treatment should not be delayed while awaiting results. Initial testing includes a <strong>fourth-generation HIV antigen/antibody ELISA</strong>, hepatitis B and C screening (unless the individual is already immune to hepatitis B through vaccination), serum creatinine, and alanine aminotransferase (ALT).</li>\r\n<li>For sexual exposures, tests for gonorrhea, chlamydia, and syphilis should also be performed. After completing the PEP course, follow-up testing is advised at 4-6 weeks and 3 months post-exposure, with an additional HIV test at 6 months if hepatitis C infection occurred, as HIV seroconversion may be delayed in co-infection.</li>\r\n<li>PEP involves a <strong>three-drug regimen taken for 28 days</strong>. In those aged 12 years or older, the preferred regimen is tenofovir DF plus emtricitabine, combined with either dolutegravir (once-daily) or raltegravir.</li>\r\n</ul>", "options": ["2hours", "4hours", "48hours", "72hours"], "html_options": ["2hours", "4hours", "48hours", "72hours"], "corr_idx": 3}, {"id": "1184322", "html_qtxt": "Which of the following does not characterise stage 2 of the WHO staging for HIV?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Among the given options, <strong>Kaposi sarcoma</strong> does not characterise stage 2 of the WHO staging for HIV.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091233ff3b4d-7964-4bd5-b67b-1a890659baa2.png\"><p><strong>Reference: </strong><a href=\"https://www.ncbi.nlm.nih.gov/books/NBK374293/\"><strong>https://www.ncbi.nlm.nih.gov/books/NBK374293/</strong></a></p>", "options": ["Kaposi sarcoma", "Moderate unexplained weight loss", "Recurrent oral ulcers", "Seborrheic dermatitis"], "html_options": ["Kaposi sarcoma", "Moderate unexplained weight loss", "Recurrent oral ulcers", "Seborrheic dermatitis"], "corr_idx": 0}, {"id": "1297086", "html_qtxt": "HIV primarily infects cells through interaction with CD4+ receptors. However, certain cell types can be affected by HIV in a way that does not require CD4+ T cell interaction. Which of the following cell types can be directly affected by HIV without relying on CD4+ T cell interaction?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Among the given options, <strong>follicular dendritic cells in the tonsils</strong> can be directly affected by HIV without relying on CD4+ T cell interaction.</li>\r\n<li>HIV preferentially infects activated<strong> CD4 T cells</strong> including those specific for HIV antigens.</li>\r\n<li>Follciular dendritic cells are positioned within the <strong>B cell follicles</strong> and help maintain their structure through secretion of CXCL13, which attracts B cells and T follicular helper (TFH) cells.</li>\r\n<li>FDCs capture complement-opsonized virus through the CD21 receptor, allowing HIV to <strong>persist in association</strong> with them.</li>\r\n<li>Viral RNA has been found to co-localize with FDCs, suggesting they may act as a <strong>continuing source of infectious HIV</strong>.</li>\r\n<li>Dendritic cells arise from bone marrow stem cells and display distinct immunophenotypic markers depending on their subtype.</li>\r\n<li>Classical dendritic cell precursors (CD34<sup>+</sup>) give rise to DCs with markers such as CD11c and variably CD1a. Follicular dendritic cells originate from mesenchymal stem cells and are characterized by CD21, CD23, and CD35 expression.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanations of other options:</strong><strong></strong></p>\r\n<p><strong>Glial cells (Option A) and microglia (Option B): </strong>HIV affects microglial cells in the brain by directly infecting them. These infected microglia can sometimes fuse together to form syncytia, which are large multinucleated giant cells. Although the level of viral replication in these cells is relatively low, their infection contributes to ongoing HIV presence within the brain.<strong></strong></p>\r\n<p><strong>Gut-associated lymphoid tissue (Option C): </strong>HIV targets the gut-associated lymphoid tissue (GALT), where it infects and destroys large populations of CD4<sup>+</sup> T cells-primarily memory cells-through direct viral damage as well as apoptosis triggered by immune activation.<strong></strong></p>\r\n<p><strong>Reference:</strong></p>\r\n<p><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC4666623/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC4666623/</a></p>\r\n<p><strong></strong></p>", "options": ["Glial cells", "Microglia", "Gut-associated lymphoid tissue", "Follicular dendritic cells in the tonsils"], "html_options": ["Glial cells", "Microglia", "Gut-associated lymphoid tissue", "Follicular dendritic cells in the tonsils"], "corr_idx": 3}, {"id": "1297087", "html_qtxt": "An infant born with HIV is found to be HIV-positive on screening at 6 weeks of age. The infant has not received any vaccinations so far. What is the appropriate timing and criteria for administering the BCG vaccine in this infant?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The appropriate time and criteria for administering the BCG vaccine in an infant born with HIV is, after <strong>ART administration and when the CD4+ count is greater than 25%. </strong></li>\r\n<li>Children diagnosed with HIV should not routinely receive the BCG vaccine because of the heightened risk of <strong>disseminated BCG disease</strong>.</li>\r\n<li>However, vaccination may be given <strong>if the child is on ART</strong>, shows no clinical illness, and is immunologically stable. Stability is defined as a CD4 percentage<strong> above 25% </strong>in children under 5 years, or a CD4 count of at least 200/mm&sup3; in those older than 5 years.<strong> (Options A, B, and D ruled out)</strong></li>\r\n<li>Where CD4 testing is not available, stability can be judged clinically by the absence of new opportunistic infections or other concerning signs.</li>\r\n<li>If viral load testing is possible, an undetectable result together with the child being clinically well and free from new infections also fulfills the requirement for vaccination.<strong></strong></li>\r\n</ul>\r\n<p><strong>Reference:</strong></p>\r\n<p><a href=\"https://tbksp.who.int/en/node/2050\" target=\"_blank\">https://tbksp.who.int/en/node/2050</a></p>", "options": ["Administer BCG vaccine now, regardless of ART status", "Administer BCG vaccine with ART initiation", "Administer BCG vaccine after ART initiation and when CD4+ count is greater than 25%", "Administer BCG vaccine after ART initiation and when CD4+ count is greater than 50%"], "html_options": ["Administer BCG vaccine now, regardless of ART status", "Administer BCG vaccine with ART initiation", "Administer BCG vaccine after ART initiation and when CD4+ count is greater than 25%", "Administer BCG vaccine after ART initiation and when CD4+ count is greater than 50%"], "corr_idx": 2}]}, {"moduleId": 1008826, "name": "Myxovirus & Rhabdovirus", "questions": [{"id": "1183257", "html_qtxt": "Which of the following animals serves as the most common mixing vessel for the emergence of new influenza virus strains ?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Pigs </strong>serve as the most common mixing vessel for the emergence of new influenza virus strains.</li>\n<li>The three influenza types show distinct epidemiologic behavior: type C causes only mild, isolated respiratory illness and doesn't lead to epidemics; type B can occasionally trigger outbreaks, but it is <strong>type A</strong> that is responsible for widespread, global pandemics.</li>\n<li>Genetic studies of influenza A viruses from various regions support the idea that all mammalian influenza strains originate from an <strong>avian source</strong>.</li>\n<li>Among the 18 hemagglutinin (HA) subtypes found in birds, only a few have crossed into mammals. For example, H1, H2, H3, H5, H7, and H9 are seen in humans, H1, H2, and H3 in pigs, and H3, H7 in horses.</li>\n<li>Similarly, only 2 of the 11 neuraminidase (NA) subtypes found in birds, N1 and N2, occur in humans.</li>\n<li>Avian influenza shows a wide clinical spectrum, from no symptoms to fatal disease in poultry like chickens and turkeys. In contrast, ducks often carry the virus without illness. In ducks, the virus replicates in <strong>intestinal cells </strong>and is excreted in feces into water, where it can remain infectious for long periods, especially at cooler temperatures.</li>\n<li>This suggests avian influenza may be <strong>transmitted via water</strong>, spreading from wild birds to domestic animals such as pigs.</li>\n<li>All known human pandemic influenza strains have arisen from genetic mixing (reassortment) between animal and human influenza viruses.</li>\n<li>Research indicates that pigs act as hosts for this reassortment because they have <strong>cellular receptors for both avian and human influenza strains</strong>.</li>\n<li>In terms of transmission, school-aged children are key carriers, with crowded school environments promoting airborne spread and facilitating household introduction of the virus.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Birds (Option A): </strong>Birds (especially aquatic birds) are the <strong>primary reservoir</strong> of influenza A viruses. However, birds alone are not the usual mixing vessel; reassortment requires a host like pigs that can be infected by both bird and human strains.</p>\n<p><strong>Humans (Option B): </strong>Humans can be infected by influenza but generally <strong>lack dual receptor types</strong> to efficiently allow reassortment. Thus, they are not the major mixing vessel.</p>", "options": ["Birds", "Humans", "Pigs", "All"], "html_options": ["Birds", "Humans", "Pigs", "All"], "corr_idx": 2}, {"id": "1183263", "html_qtxt": "Which of the following statements correctly describes the key characteristics of viruses in the Orthomyxoviridae family?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Orthomyxoviruses are medium-sized, <strong>enveloped viruses</strong> displaying <strong>helical symmetry</strong>.</li>\n<li>These viruses may appear spherical or filamentous and possess surface projections that carry either <strong>hemagglutinin </strong>(HA) or <strong>neuraminidase </strong>(NA) activity.</li>\n<li>Hemagglutinin facilitates viral entry by binding to sialic acid on host cells, while neuraminidase assists in the release of virions by cleaving sialic acid from cell surfaces and viral glycoproteins.</li>\n</ul>\n<p>The structure of influenza virus is as shown below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501303c7b290a-14f7-4d94-ad1c-d1e79fc4f73a.jpg\">\n<ul>\n<li>Their genome consists of <strong>linear, segmented, negative-sense, single-stranded RNA</strong>.</li>\n<li>Virus maturation occurs through budding at the host cell membrane.</li>\n<li>Orthomyxoviruses primarily include<strong> influenza viruses</strong> that infect humans and animals.</li>\n<li>The segmented nature of their genome facilitates <strong>genetic reassortment</strong> when two strains infect the same cell, promoting high variability. This reassortment, along with interspecies transmission, is considered a key mechanism behind the emergence of novel pandemic influenza A strains in humans.</li>\n<li>Antigenic variation in HA and NA occurs through <strong>antigenic drift</strong> (minor mutations accumulating over time) and <strong>antigenic shift</strong> (major changes due to reassortment between different strains, often across species), the latter being responsible for pandemics. Drift requires multiple mutations to become epidemiologically significant.</li>\n<li>Influenza replication is rapid: host cell protein synthesis is halted by 3 hours post-infection, and new virions are released by 8-10 hours.</li>\n<li>Replication begins with HA-mediated attachment to <strong>sialic acid</strong>, followed by endocytosis and uncoating aided by low pH and M2 protein ion channels.</li>\n<li>Transcription occurs in the <strong>nucleus</strong>, where viral polymerase uses capped host primers to initiate synthesis. The virus produces monocistronic mRNAs for translation in the cytoplasm, and some segments undergo splicing.</li>\n<li>RNA replication involves creating <strong>complementary positive strands</strong> that serve as templates for genomic RNA.</li>\n<li>Maturation involves assembly of viral components, including HA and NA, followed by budding at the plasma membrane.</li>\n<li><strong>M1 protein</strong> anchors the nucleocapsid to the membrane. HA is cleaved during this process, and NA removes sialic acids, aiding virion release.</li>\n</ul>\n<p>The lifecycle of influenza virus is illustrated below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091296427ffa-5120-4e56-823a-12a6b538424d.png\">", "options": ["-ve sense ssRNA with 8 segments and helical symmetry", "-ve sense ssRNA with 10 segments and helical symmetry", "+ve sense ssRNA with 8 segments and helical symmetry", "+ve sense ssRNA with 10 segments and icosahedral symmetry"], "html_options": ["-ve sense ssRNA with 8 segments and helical symmetry", "-ve sense ssRNA with 10 segments and helical symmetry", "+ve sense ssRNA with 8 segments and helical symmetry", "+ve sense ssRNA with 10 segments and icosahedral symmetry"], "corr_idx": 0}, {"id": "1183269", "html_qtxt": "A 1-year old girl presented to the Pediatric OPD with respiratory distress. On examination, she was found to have inspiratory stridor, barking cough, and hoarseness. Which organism is most commonly responsible for this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette of inspiratory stridor, barking cough, and hoarseness is suggestive of <strong>croup</strong> which is caused by <strong>parainfluenza virus</strong>.</li>\n<li>Croup, or laryngotracheobronchitis, is the most frequent cause of acute upper airway obstruction in children, typically due to <strong>parainfluenza virus</strong> infection of the glottic and subglottic regions.</li>\n<li>The condition often begins with <strong>upper respiratory symptoms</strong> such as runny nose, sore throat, low-grade fever, and cough lasting 1-3 days.</li>\n<li>As the disease progresses, affected children develop a <strong>barking cough</strong>, <strong>hoarseness</strong>, and <strong>inspiratory stridor</strong>.</li>\n<li>Fever is often mild but may occasionally be as high as 39 - 40&deg;C. Some children remain afebrile.</li>\n<li>Symptoms usually worsen at night, sometimes recurring with diminishing severity over a few days, and resolve within a week. Agitation and crying worsen the symptoms, and children often prefer to sit upright.</li>\n<li>The severity of airway obstruction varies, and in rare cases, it can worsen significantly, marked by rapid breathing, nasal flaring, retractions, and continuous stridor.</li>\n<li>Croup is generally diagnosed clinically. Neck radiographs may show the characteristic \"<strong>steeple sign</strong>,\" indicating subglottic narrowing as shown below though its absence doesn't rule out the diagnosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501306d679fe6-d0b1-4198-a682-470702309321.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Haemophilus influenza (Option A): </strong>Haemophilus influenzae a leading cause of <strong>bacterial otitis media</strong>, sinusitis, and, in patients with impaired mucociliary clearance,<strong> lower respiratory tract infections</strong> like bronchitis and pneumonia. Invasive disease can result in meningitis, especially in children aged 5 months to 5 years (before the conjugate vaccine), and may also present as septic arthritis or epiglottitis requiring emergency airway intervention. Barking cough and inspiratory stridor is more characteristic of croup.</p>\n<p><strong>Mumps (Option C): </strong>Mumps often presents with<strong> swelling of the salivary glands</strong>, especially the parotids, in about half of symptomatic cases, while a significant number remain subclinical. Central nervous system involvement, including aseptic meningitis and, less commonly, encephalitis, can occur typically without parotid swelling. After puberty, <strong>orchitis </strong>affects 20-50% of infected males and may lead to testicular atrophy, while oophoritis and pancreatitis are less common complications.</p>\n<p><strong>Bordetella pertussis (Option D): </strong>Bordetella pertussis infection begins with a<strong> catarrhal stage </strong>marked by mild cough and sneezing, during which the patient is highly contagious. This is followed by a <strong>paroxysmal phase</strong> characterized by explosive coughing fits with a distinctive\"whoop\" sound on inhalation, often leading to exhaustion, vomiting, cyanosis, and sometimes convulsions, particularly in infants.</p>", "options": ["Hemophilus influenza", "Parainfluenza virus", "Mumps", "Bordetella pertussis"], "html_options": ["Hemophilus influenza", "Parainfluenza virus", "Mumps", "Bordetella pertussis"], "corr_idx": 1}, {"id": "1183272", "html_qtxt": "A 5-year-old child presents with fever and bilateral swelling of sides of face . Which vaccine strain is recommended to prevent this viral infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical scenario suggests a diagnosis of <strong>mumps</strong> infection and the <strong>Jeryl Lynn strain</strong> is used in vaccinations used for its prevention.</li>\n<li>Mumps is a contagious viral illness mainly affecting the <strong>salivary glands</strong>, particularly the parotids, leading to non-suppurative swelling. While many cases, especially in children under 2 are subclinical, symptomatic individuals often experience glandular pain, fever, and malaise.</li>\n<li>Mumps virus is a paramyxovirus with <strong>negative sense, linear, single-stranded RNA.</strong></li>\n<li>The infection spreads through <strong>respiratory secretions</strong> and viremia allows it to affect various organs beyond the salivary glands, including the kidneys, central nervous system, and gonads.</li>\n<li>The incubation period is typically 14-18 days, and virus shedding in saliva can occur from a few days before to several days after symptoms begin.</li>\n<li>Neurological involvement is relatively frequent, with <strong>aseptic meningitis</strong> seen in 10-30% of cases, more in males, and meningoencephalitis may occur even without gland swelling.</li>\n<li>Though most CNS cases resolve, rare complications like <strong>unilateral deafness</strong> or encephalitis can occur.</li>\n<li>In post-pubertal males, 20-50% may develop <strong>orchitis</strong>, often affecting one testis, leading to pain and occasionally testicular atrophy. <strong>Oophoritis</strong> and pancreatitis are other complications.</li>\n<li>Immunity following infection is typically lifelong. Antibodies develop against viral surface proteins, and even asymptomatic infections can generate immune responses.</li>\n<li>Infants under 6 months rarely get infected due to <strong>maternal antibodies</strong>. Diagnosis is primarily clinical, with RT-PCR and serology aiding confirmation in atypical cases or when parotitis is absent.</li>\n<li>There are 12 recognized genotypes of the mumps virus, labeled A through N, excluding E and M. The <strong>Jeryl Lynn strain</strong> belongs to genotype A.</li>\n</ul>\n<p><strong>Explanation of other options:</strong>\n<p><strong>Oka strain (Option A): </strong>The varicella vaccine includes a live, weakened Oka strain of the <strong>varicella-zoster virus </strong>and is recommended for injection either beneath the skin or into the muscle.</p>\n<p><strong>17D strain (Option B): </strong>The 17D strain is used in preparations of <strong>yellow fever</strong> vaccine.</p>\n<p><strong>Edmonston Zagreb strain (Option D): </strong>It is used in the preparation of <strong>measles</strong> vaccine.</p>", "options": ["Oka strain", "17D strain", "Jerryl Lynn strain", "Edmonston Zagreb strain"], "html_options": ["Oka strain", "17D strain", "Jerryl Lynn strain", "Edmonston Zagreb strain"], "corr_idx": 2}, {"id": "1183275", "html_qtxt": "A 3-year old boy presented to Pediatric OPD with complaints of fever and white spots in his mouth, following which he developed rashes behind his ear that spread to his entire body. On taking detailed history, his mother said that she did not vaccinate him as it was against her beliefs. What is the child most likely infected with?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette of fever, white spots in mouth along with rash that spreads from behind the ear to body in an unvaccinated child is suggestive of measles.</li>\n<li><strong>Measles</strong> is a highly contagious viral illness caused by a single-stranded, negative-sense RNA virus of the Paramyxoviridae family, genus Morbillivirus.</li>\n<li>Measles spreads via <strong>respiratory droplets</strong> or aerosols, with <strong>viral shedding</strong> starting <strong>3 days before and lasting up to 4-6 days after rash onset</strong>.</li>\n<li>It infects respiratory epithelial cells, causing inflammation and systemic dissemination. Pathological features include multinucleated giant cells and <strong>Warthin-Finkeldey cells</strong> as shown below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912d7a4b2ad-dd4d-4490-8f55-a0d1ef1be89d.png\">\n<ul>\n<li>Measles progresses through incubation, prodromal, exanthem (rash), and recovery phases. The primary viremia spreads to<strong> lymph nodes</strong>, then disseminates via a secondary viremia.</li>\n<li>The illness begins with <strong>high fever</strong>, cough, coryza, and conjunctivitis. <strong>Koplik spots</strong> as shown below appear inside the cheeks 1-4 days before the rash, which begins on the face and <strong>spreads downward</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041569668cca-1978-42b1-b5f2-d74e9380cb21.jpg\">\n<ul>\n<li>Symptoms peak around rash onset and subside over the next week. Lymphadenopathy and desquamation may occur. In modified measles (e.g., passive immunity or post-vaccination), symptoms may be minimal or absent.</li>\n<li>Diagnosis is largely clinical. Lab findings in acute illness include decreased white blood cells, particularly lymphocytes. Confirmation is done via detection of <strong>IgM antibodies</strong> or PCR. A fourfold rise in IgG titers also confirms recent infection.</li>\n<li>Complications include <strong>pneumonia</strong> (most common cause of death), encephalitis, otitis media, sinusitis, and tracheitis. Immunocompromised and malnourished individuals face higher risk.<strong> Subacute sclerosing panencephalitis</strong> (SSPE), a late complication, may develop years after infection and is often fatal.</li>\n<li>Treatment is supportive. Ribavirin and<strong> vitamin A </strong>may benefit severe cases, especially in immunocompromised individuals. Vitamin A reduces morbidity and mortality, especially in children with deficiency.</li>\n<li>Measles is preventable through vaccination. The <strong>measles vaccine </strong>is given in two doses, one at 9 months and again at 16 - 24 months.</li>\n<li>An additional MCV dose is advised for infants starting at 6 months in specific circumstances. A few examples include during <strong>measles outbreaks</strong> as part of intensified efforts or in areas with <strong>ongoing high risk of measles</strong> among infants under 9 months.</li>\n<li>When a measles-containing vaccine (MCV) is given before 9 months of age, it should be documented as an extra dose and noted as \"MCV-0\" in the child's immunization record.</li>\n<li>These children must <strong>still receive MCV1 and MCV2</strong> at the ages specified in the national immunization schedule.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mumps (Option A): </strong>Mumps frequently presents with <strong>salivary gland enlargement</strong>, particularly of the parotids, in approximately half of symptomatic individuals, although many cases are subclinical. The central nervous system may also be involved, with <strong>aseptic meningitis</strong> being relatively common and encephalitis occurring less often, often in the absence of parotid gland swelling. In post-pubertal males, <strong>orchitis</strong> develops in 20-50% of cases and may result in testicular atrophy, whereas complications like oophoritis and pancreatitis are less frequently observed.</p>\n<p><strong>Influenza (Option B): </strong>Influenza primarily targets the <strong>upper respiratory tract</strong> and presents abruptly with fever, chills, headache, muscle aches, malaise, and a dry cough, lasting a few days, while the cough and fatigue may persist for weeks. <strong>Pneumonia</strong> is a serious complication, especially in elderly or chronically ill individuals, and can be due to viral or bacterial coinfections, with bacterial superinfections facilitated by impaired mucosal defenses.</p>\n<p><strong>Polio (Option C): </strong>Poliovirus infection is frequently <strong>subclinical</strong>, but in symptomatic cases, it can present as a mild febrile illness or escalate to severe paralysis. The mild form includes fever, drowsiness, <strong>gastrointestinal symptoms</strong>, and resolves within days. Nonparalytic cases may involve neck and back stiffness, while paralytic forms result in <strong>flaccid paralysis </strong>from lower motor neuron injury.</p>", "options": ["Mumps", "Influenza", "Polio", "Measles"], "html_options": ["Mumps", "Influenza", "Polio", "Measles"], "corr_idx": 3}, {"id": "1183313", "html_qtxt": "A 54-year old man presented with features of encephalitis. He bred pigs in his farm and was suspected to have been in contact with an infected pig. His throat & nasal swabs were collected for RT-PCR test of Nipah virus. What is the reservoir for this virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The reservoir for nipah virus is <strong>fruit bats</strong>.</li>\n<li><strong>Nipah virus</strong>, along with Hendra virus, is a zoonotic paramyxovirus under the Henipavirus genus.</li>\n<li><strong>Fruit bats (flying foxes)</strong> are the primary natural hosts for Nipah viruses. Changes in ecology and animal practices are thought to contribute to the emergence of these infections.<strong> (Options A, C, and D ruled out)</strong></li>\n<li><strong>Pigs</strong> may act as an<strong> intermediate host</strong> in the chain of transmission to humans.</li>\n<li>Although the exact route of transmission from animals to people is unclear, exposure of the <strong>respiratory tract</strong> to infected material is likely involved.</li>\n<li>The disease typically begins with symptoms resembling influenza, then advances to <strong>encephalitis</strong>, often accompanied by respiratory complications, and results in death in approximately 50% of confirmed cases.</li>\n<li>Due to their high fatality rates, broad host range, and ability to cross species barriers, it is categorized as <strong>Biosafety Level 4 agents</strong>, and there are currently no licensed vaccines or established treatments available.</li>\n</ul>", "options": ["Dogs", "Fruit bats", "Pigs", "Boars"], "html_options": ["Dogs", "Fruit bats", "Pigs", "Boars"], "corr_idx": 1}, {"id": "1183318", "html_qtxt": "A 6-month-old infant presents with wheezing, coughing, and difficulty breathing. The parents report that the child has had a runny nose and fever for the past 2 days. On examination, the infant has nasal flaring, tachypnea, and intercostal retractions. Which of the following is the most common organism causing this ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of wheezing, coughing, tachypnea, and intercostal retractions suggests a diagnosis of acute bronchiolitis and the most common organism causing this is <strong>respiratory syncytial virus</strong>.</li>\n<li>Acute bronchiolitis refers to the clinical presentation caused by various viral lower respiratory tract infections in infants and very young children, typically presenting with <strong>tachypnea</strong>, <strong>wheezing</strong>, crackles, and rhonchi due to inflammation of the small airways.</li>\n<li>There is no universally agreed diagnostic criterion, and opinions differ on the upper age limit, with some limiting it to children under 1 year and others extending it up to 2 years or more.</li>\n<li>Pathophysiology involves <strong>bronchiolar obstruction</strong> by edema, mucus, and cellular debris, increasing airway resistance during both inspiration and expiration, with greater obstruction during expiration leading to wheezing, air trapping, and hyperinflation.</li>\n<li>Complete obstruction can cause distal air resorption, atelectasis, hypoxemia from ventilation-perfusion mismatch, and hypercapnia in severe cases.</li>\n<li><strong>Respiratory syncytial virus (RSV) </strong>causes over half the cases, with other viruses including human metapneumovirus, rhinovirus, parainfluenza, influenza, coronavirus, bocavirus, and adenovirus.<strong> (Option B, C, and D ruled out)</strong></li>\n<li>Co-infections can occur, though their impact is uncertain, and respiratory viruses may be detected in many asymptomatic infants under 1 year. While viral bronchiolitis can be mistaken for bacterial pneumonia, bacterial superinfection is rare.</li>\n<li>Risk is higher in<strong> males</strong>, children exposed to <strong>secondhand smoke</strong>, those not breastfed, those in crowded homes, infants of mothers who smoked during pregnancy, and those with infected older family members, who may only show mild cold symptoms.</li>\n</ul>", "options": ["Respiratory Syncytial Virus", "Rhinovirus", "Parainfluenza virus", "Coronavirus"], "html_options": ["Respiratory Syncytial Virus", "Rhinovirus", "Parainfluenza virus", "Coronavirus"], "corr_idx": 0}, {"id": "1183326", "html_qtxt": "A 17-year old boy presented with confusion and disorientation. Her mother recently noticed his reduced attention and poor memory and states that he has always been a \"bright student\". The patient was not vaccinated as a child and developed measles at age 1. MRI imaging is done and is shown below. Within 3 days of hospital admission, the patient develops unilateral, slow-myoclonic jerks. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250131851d7e9b-b46f-440b-9614-a7e248187f15.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical vignette of reduced attention and memory in a patient with childhood history of measles and increased T2 signal in white-matter is suggestive of <strong>subacute sclerosing panencephalitis.</strong></li>\n<li><strong>Subacute sclerosing panencephalitis (SSPE)</strong> is a rare, chronic, and progressive demyelinating CNS disease caused by a <strong>persistent non-permissive measles virus </strong>infection in brain tissue.</li>\n<li>Patients typically have a history of measles infection before age 2, followed by a <strong>latent period</strong> of 6-8 years, after which <strong>progressive neurologic decline</strong></li>\n<li>The majority of cases are diagnosed between ages 5 and 15. Early signs include <strong>poor school performance</strong>, mood or personality changes, without fever or headache.</li>\n<li>As the condition advances, <strong>intellectual deterioration</strong>, focal/generalized seizures, myoclonus, ataxia, and visual disturbances occur, and late-stage disease features unresponsiveness, quadriparesis, spasticity, <strong>hyperactive reflexes</strong>, and extensor plantar responses.</li>\n<li>MRI may initially appear normal but later shows<strong> increased T2 signal</strong> in brain and brainstem white matter.</li>\n<li>EEG starts with nonspecific slowing and later shows a periodic pattern of <strong>high-voltage sharp slow wave</strong>s every 3-8 seconds with flat background periods.</li>\n<li>CSF is acellular, with normal/mildly elevated protein, markedly high gamma globulin (>20% of CSF protein), and elevated<strong> anti-measles antibodies</strong>, with oligoclonal bands often detected.</li>\n<li>Measles virus can be cultured from brain tissue, with antigen identified immunocytochemically and genome detected via in situ hybridization or PCR.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Huntington disease (Option A): </strong>Huntington's disease typically begins between 25 and 45 years of age marked by rapid, nonpatterned, semipurposeful, involuntary choreiform movements.</p>\n<p><strong>Guillain-Barre syndrome (Option B): </strong>Guillain-Barr&eacute; syndrome typically presents with rapidly progressive weakness developing over hours to a few days, often accompanied by tingling dysesthesias in the extremities. The legs are more commonly affected than the arms, and facial weakness occurs in about half of cases. Lower cranial nerve involvement may lead to bulbar weakness, causing difficulty in managing secretions and maintaining the airway, sometimes mimicking brainstem ischemia.</p>\n<p><strong>Substance abuse (Option C): </strong>Substance abuse does not explain the myoclonic reflexes and MRI changes.<strong><br /> <br /> </strong></p>", "options": ["Huntington disease", "Guillain-Barre syndrome", "Substance abuse", "Subacute sclerosing panencephalitis"], "html_options": ["Huntington disease", "Guillain-Barre syndrome", "Substance abuse", "Subacute sclerosing panencephalitis"], "corr_idx": 3}, {"id": "1183345", "html_qtxt": "A 32-year-old male trekker presents to the emergency department with symptoms of agitation, confusion, and an inability to swallow water. He reports recent travel where he explored bat caves in a remote area. Given the patient's symptoms and exposure history, what is the characteristic shape of the causative pathogen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given features of agitation, confusion, and hydrophobia and history of contact with bats suggest a diagnosis of rabies which is caused by a<strong> bullet-shaped</strong></li>\n<li><strong>Rabies </strong>is a severe, almost invariably fatal infection of the central nervous system, typically acquired from the bite of a rabid animal.</li>\n<li>The rabies virus is a <strong>rhabdovirus</strong> sharing morphologic and biochemical features with vesicular stomatitis virus and other related animal, plant, and insect viruses.</li>\n<li>These viruses are<strong> rod or bullet-shaped</strong> and are enveloped with glycoprotein spikes.</li>\n<li>The genome consists of <strong>single-stranded, negative-sense RNA </strong>and encodes five proteins, including the envelope glycoprotein.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501312d0f5699-6f57-4780-9023-858f7c2aae01.jpg\">\n<ul>\n<li>The virus belongs to the <strong>family Rhabdoviridae</strong>, <strong>genus Lyssavirus</strong>, and is the most important medically relevant rhabdovirus.</li>\n<li>Replication begins when the virus binds to cell surface receptors such as the <strong>nicotinic acetylcholine receptor</strong> via its glycoprotein spikes.</li>\n<li>It is widely distributed in infected tissues, especially <strong>nervous tissue</strong>, saliva, urine, lymph, milk, and blood.</li>\n<li>Certain <strong>bats </strong>may transmit the virus without symptoms.</li>\n<li>Pathogenesis begins with viral replication at the inoculation site, followed by spread to the central nervous system and eventually to other organs, especially <strong>salivary glands</strong>.</li>\n<li>The incubation period varies depending on host factors, inoculum size, site, and <strong>distance to the CNS</strong>. It is shorter with facial bites and longer with leg bites.</li>\n<li>Rabies produces eosinophilic intracytoplasmic inclusions (Negri bodies) as shown below in neurons, especially the <strong>hippocampus</strong> and <strong>cerebellum</strong>, though absence does not exclude the diagnosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912cb122d9a-9954-4c73-b57f-93b60ce899f2.png\">\n<ul>\n<li>Clinically, rabies progresses through three phases. The<strong> prodromal phase</strong> lasts 2-10 days with nonspecific symptoms such as malaise, anorexia, headache, photophobia, nausea, vomiting, sore throat, and localized sensations at the bite site.</li>\n<li>The <strong>acute neurologic phase</strong> (2-7 days) features nervous system dysfunction with <strong>agitation</strong>, hallucinations, bizarre behavior, generalized sympathetic overactivity (lacrimation, pupillary dilation, salivation, perspiration), and characteristic hydrophobia or aerophobia. This is followed by coma and death, often from <strong>cardiorespiratory arrest</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rod-shaped (Option A): </strong>Refers to many bacteria (e.g., <em>Bacillus</em>, <em>Clostridium</em>) and some viruses, but rabies is not described as rod-shaped.</p>\n<p><strong>Club-shaped (Option C): </strong>Describes <strong>Corynebacterium diphtheriae</strong> (due to metachromatic granules), not rabies virus.</p>\n<p><strong>Oval-shaped (Option D): </strong>Seen in some poxviruses (e.g., vaccinia, variola) which are brick/oval-shaped. Not a feature of rabies virus.</p>", "options": ["Rod-shaped", "Bullet shaped", "Club-shaped", "Oval-shaped"], "html_options": ["Rod-shaped", "Bullet shaped", "Club-shaped", "Oval-shaped"], "corr_idx": 1}, {"id": "1183355", "html_qtxt": "A 24-year old vet clinic worker comes to the Emergency Department, with a bite mark on his left foot. He complains of being bitten by a rabbit. He has not taken any prophylactic vaccines. How will you manage the patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Rabbit bites do not require <strong>anti-rabies vaccine</strong> or <strong>immunoglobulin</strong> and the wound can be managed <strong>locally</strong>. <strong>(Options A, B and C ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912a1f72def-61a6-4cf3-8c87-3e56c523e9ac.PNG\">\n<ul>\n<li>Post-exposure prophylaxis (PEP) for rabies involves both <strong>local wound management </strong>and the administration of active and passive immunization.</li>\n<li>Immediate and thorough wound care is vital and can significantly reduce the risk of infection. It should be carried out without delay, even if vaccination is postponed during a 10-day observation period.</li>\n<li>All bite wounds and scratches must be washed well with soap and water, devitalized tissue removed, tetanus protection provided, and antibiotics given if indicated.</li>\n<li>If RIG is not available immediately, it must be administered <strong>within seven days </strong>after the first vaccine dose. After this point, the body will have begun producing its own antibodies, and passive immunization may be detrimental.</li>\n<li>When possible, the full RIG dose (20 IU/kg) should be infiltrated directly into the wound, with any remaining amount injected <strong>intramuscularly</strong> at a site distant from the vaccine injection.</li>\n<li>if the exposure is via a mucous membrane, the total dose should be given intramuscularly.</li>\n<li>Commercially available RIG is derived from the serum of hyperimmunized human donors, which is generally well tolerated, with adverse effects such as local pain and mild fever occurring infrequently.</li>\n<li>If human RIG is unavailable, purified equine RIG can be used in the same way at a dose of 40 IU/kg.</li>\n</ul>", "options": ["Administer anti-rabies vaccine & Immunoglobulins", "Administer anti-rabies vaccine", "Don't give anti-rabies vaccine/Immunoglobulins and manage wound locally", "Administer Immunoglobulins"], "html_options": ["Administer anti-rabies vaccine & Immunoglobulins", "Administer anti-rabies vaccine", "Don't give anti-rabies vaccine/Immunoglobulins and manage wound locally", "Administer Immunoglobulins"], "corr_idx": 2}, {"id": "1183358", "html_qtxt": "A 30-year-old male presents to the emergency department with agitation, confusion, and difficulty swallowing. He reports having been bitten by a monkey while in a remote area two weeks ago. The patient experiences painful muscle spasms when attempting to drink water. On examination, he shows signs of neurological involvement, including hyperreflexia and agitation. What is the best specimen for antigen detection in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The best specimen for detection of rabies antigen is the hair<strong> follicle at the nape of the neck</strong>.</li>\n<li>Once suspected, rabies-specific laboratory tests are necessary for confirmation. Skin biopsy is based on detecting rabies virus antigen in cutaneous nerves at hair follicles and so the specimen is typically obtained from hairy skin at the nape of the neck.</li>\n<li><strong>Corneal impression smears</strong> generally have low yield. Negative tests before death do not rule out rabies, and repeat testing may be needed.<strong> (Option A ruled out)</strong></li>\n<li>In unvaccinated individuals, detecting serum neutralizing antibodies to rabies virus can be diagnostic. However, as the virus infects immunologically privileged neuronal tissues, antibodies may appear late, sometimes not until after symptom onset, and may be absent at death.</li>\n<li>Detection of such <strong>antibodies in CSF </strong>supports rabies encephalitis, regardless of immunization status. The absence of antibodies in recovered patients raises doubts about the diagnosis.<strong> (Option C ruled out)</strong></li>\n<li>RT-PCR amplification allows sensitive and specific detection of <strong>rabies virus RNA </strong>in fresh saliva, skin biopsy specimens, CSF, and brain tissue.<strong> (Option D ruled out)</strong></li>\n<li><strong>Direct fluorescent antibody (DFA) testing</strong> uses rabies virus antibodies conjugated to fluorescent dyes to detect viral antigen in tissues with high sensitivity and specificity. This test can be rapidly performed on skin biopsy and brain tissue samples, identifying rabies antigen in cutaneous nerves at the hair follicle base.</li>\n</ul>", "options": ["Corneal impression", "Hair follicle of nape of neck", "CSF", "Saliva"], "html_options": ["Corneal impression", "Hair follicle of nape of neck", "CSF", "Saliva"], "corr_idx": 1}, {"id": "1183363", "html_qtxt": "A 24-year-old visited the ED after he was bitten by a cat at his veterinary centre and on examination it is a category 3 wound. He has already received pre-exposure prophylaxis. What should be the next line of management?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Only wound management and anti-rabies vaccine is necessary in this case and there is no need for HRIg since has already received pre-exposure prophylaxis.</li>\n<li>Preexposure rabies prophylaxis is advised for individuals at occupational or recreational risk of rabies exposure, as well as for certain travelers to areas where rabies is endemic.</li>\n<li>The initial regimen involves <strong>three doses</strong> of rabies vaccine administered on days 0, 7, and 21 or 28. Serum neutralizing antibody testing can guide the need for future booster doses.</li>\n<li>If a previously vaccinated person is exposed to rabies,<strong> two booster vaccine doses </strong>should be given on days 0 and 3, along with essential wound care.<strong> (Option A ruled out)</strong></li>\n<li>RIG should not be given to those who have been previously vaccinated.<strong> (Options B and C ruled out)</strong></li>\n</ul>", "options": ["Wound management only", "Wound management + ARV + HRIg", "ARV + HRIg", "Wound management + ARV"], "html_options": ["Wound management only", "Wound management + ARV + HRIg", "ARV + HRIg", "Wound management + ARV"], "corr_idx": 3}, {"id": "1183364", "html_qtxt": "A scientist studying a virus identifies the presence of Negri bodies in infected cells. These inclusion bodies are characteristic of a specific viral infection. The vaccine used against this infection is prepared from which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>fixed virus</strong> is used in vaccine preparations against rabies.</li>\n<li>The rabies virus exists in two primary laboratory forms: the \"street\" virus and the \"fixed\" virus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091285e41197-c2f2-468f-a7fb-a542bc8c4476.PNG\">\n<ul>\n<li>Antirabies vaccines are categorized as neural and non-neural.</li>\n<li><strong>Neural vaccines</strong>, derived from nervous tissue of infected animals with fixed virus, have largely been abandoned due to safety concerns and the availability of affordable tissue culture vaccines.</li>\n<li>Examples include the Semple vaccine, a 5% suspension of sheep brain infected with fixed virus and inactivated with phenol, and the beta-propiolactone (BPL) vaccine, a phenol-free modification that allows smaller doses.</li>\n<li>Suckling mouse brain vaccines, prepared from newborn animal brains to reduce myelin-associated proteins, have also been used but present practical and neurological risks.</li>\n<li><strong>Non-neural vaccines</strong> include <strong>egg-based</strong> and<strong> tissue culture</strong> The <strong>duck egg</strong> vaccine, made from fixed virus grown in duck eggs and inactivated with beta-propiolactone, was discontinued due to poor immune response.</li>\n<li>A more potent <strong>purified duck egg vaccine</strong> was later replaced by tissue culture options. Live attenuated chick embryo vaccines, such as LEP and HEP, are used in animals but not in humans.</li>\n<li><strong>Tissue culture vaccines</strong>, such as the <strong>human diploid cell (HDC) vaccine </strong>and <strong>purified chick embryo cell (PCEC) vaccine</strong>, are highly effective and safe, though HDC production costs are high.</li>\n<li>Other cultured cell lines, like<strong> Vero cells</strong>, have also been employed. Subunit vaccines containing only the viral surface glycoprotein are under experimental development.</li>\n</ul>", "options": ["Street virus", "Fixed virus", "None of the above", "Both of the above"], "html_options": ["Street virus", "Fixed virus", "None of the above", "Both of the above"], "corr_idx": 1}]}, {"moduleId": 1008827, "name": "Arbovirus & Picorna Virus", "questions": [{"id": "1182559", "html_qtxt": "Which of the following viruses does not belong to the family of Picornaviridae?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among the given options, Hepatitis C virus does not belong to the picornaviridae family.</li>\n<li><strong>Picornaviruses </strong>are a large virus family with many members but are among the smallest in virion size and genetic complexity.</li>\n<li>They are non-enveloped, icosahedral viruses with <strong>positive sense, single stranded RNA</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912acc9cca3-a35d-4257-9535-09ec57d41759.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250912be31083a-1c71-464d-a7d4-3abe7292022e.png\">\n<ul>\n<li>The major human pathogens within the picornaviridae family are<strong> enteroviruses</strong> and <strong>rhinoviruses</strong>.<strong>(Option A ruled out)</strong></li>\n<li>Enteroviruses temporarily inhabit the human gastrointestinal tract and can be isolated from the throat or lower intestine, while rhinoviruses are linked to respiratory tract infections and are chiefly isolated from the nose and throat.</li>\n<li>The most severe enterovirus-caused disease is <strong>poliomyelitis</strong>. <strong>(Option C ruled out)</strong></li>\n<li>Other less common human-infecting picornaviruses include <strong>hepatitis A virus</strong>, parechovirus, cardiovirus, and Aichi virus.</li>\n<li>These viruses can cause human illnesses ranging from severe paralysis to aseptic meningitis, pleurodynia, myocarditis, vesicular and exanthematous skin eruptions</li>\n<li>The virions of enteroviruses and rhinoviruses have a<strong> capsid</strong> with 60 subunits, each made of four proteins (VP1-VP4) arranged icosahedrally around a single-stranded, positive-sense RNA genome.</li>\n<li>The Picornaviridae family contains 12 genera, including Enterovirus, Hepatovirus, Kobuvirus, Parechovirus, Cardiovirus, and Aphthovirus.</li>\n<li>The first five genera have major human pathogens. Rhinoviruses, once a separate genus, are now classified under Enterovirus.</li>\n<li><strong>Coxsackie A</strong> viruses are within HEV-A and HEV-C and <strong>coxsackie B</strong> and echoviruses fall into HEV-B. <strong>(Option B ruled out)</strong></li>\n<li>Hepatitis A virus, once an enterovirus type 72, is now in its own genus.</li>\n</ul>", "options": ["Rhinovirus", "Coxsackie virus", "Poliovirus", "Hepatitis C virus"], "html_options": ["Rhinovirus", "Coxsackie virus", "Poliovirus", "Hepatitis C virus"], "corr_idx": 3}, {"id": "1182566", "html_qtxt": "Which antigenic type of polio is responsible for Vaccine-associated paralytic poliomyelitis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Antigenic type 3</strong> is responsible for vaccine-associated paralytic poliomyelitis.</li>\n<li><strong>Poliomyelitis</strong> is an acute infectious disease that can affect the central nervous system in severe cases, leading to the destruction of motor neurons in the spinal cord and resulting in flaccid paralysis, though most infections are subclinical.</li>\n<li>There are <strong>three antigenic </strong>types based on VP1, VP2, and VP3 epitopes. Of the three wild poliovirus types, types 2 and 3 have been eradicated worldwide, while type 1 remains in circulation in <strong>Afghanistan </strong>and <strong>Pakistan</strong>, with recent years also seeing outbreaks of circulating <strong>type 2 vaccine-derived poliovirus</strong>.</li>\n<li>The virus <strong>enters via the mouth</strong>, multiplying initially in the oropharynx or intestine, and is present in the throat and stool before symptoms appear. Excretion in <strong>stools </strong>continues for weeks despite antibodies in the blood.</li>\n<li>Most poliovirus infections are <strong>asymptomatic</strong> or inapparent. Following an incubation period of 3-6 days, about 5% of individuals develop a mild illness (abortive poliomyelitis) with symptoms such as fever, malaise, sore throat, anorexia, muscle aches, and headache, which typically resolve within 3 days.</li>\n<li>Around 1% of cases present with <strong>aseptic meningitis</strong> (nonparalytic poliomyelitis), where cerebrospinal fluid examination shows lymphocytic pleocytosis, normal glucose levels, and normal or slightly elevated protein levels.</li>\n<li>The poliovirus mainly targets<strong> motor neurons</strong> located in the <strong>anterior horn of the spinal cord </strong>and the cranial nerve nuclei within the medulla oblongata.</li>\n<li>Muscle infection does not occur and damage in muscles is secondary to nerve cell destruction, with some recovery possible. Other pathology includes myocarditis, lymphatic hyperplasia, and Peyer's patch ulceration.</li>\n<li>Clinically, infection can be inapparent, mild, or severe, with an incubation period of 7-14 days (range 3-35 days). Mild disease presents with low-grade fever, malaise, and nonspecific symptoms, resolving in days.</li>\n<li><strong>Nonparalytic poliomyelitis</strong> presents with stiffness and back or neck pain, usually resolving without paralysis. <strong>Paralytic poliomyelitis </strong>causes <strong>flaccid paralysis </strong>from lower motor neuron damage, with variable recovery. Progressive postpoliomyelitis muscle atrophy may occur decades later.</li>\n<li>Laboratory diagnosis involves virus isolation from throat, rectal, or<strong> stool specimens</strong>. Cultures are inoculated into human or monkey cells, with cytopathic effects seen in 3-6 days. PCR may be used. Rising antibody titers confirm infection.</li>\n<li>Immunity is permanent for the infecting type, mainly antibody-mediated, though heterotypic resistance is limited. Passive immunity is <strong>maternally transferred</strong> and wanes within months. Antibody formation occurs soon after exposure, often before symptoms.</li>\n<li>Prevention uses <strong>inactivated (Salk) </strong>and <strong>live attenuated (Sabin)</strong> The inactivated vaccine induces <strong>humoral immunity</strong> but not intestinal immunity, while the live vaccine induces both <strong>systemic</strong> and <strong>mucosal immunity</strong>. The latter results in excretion of virus in the feces and results in<strong> herd immunity</strong>.</li>\n<li>Live vaccines can revert to virulence, though rarely. Live vaccines should not be given to immunodeficient individuals.</li>\n<li>Oral polio vaccine (OPV) is generally safe, but rare adverse events can occur, the most significant being <strong>vaccine-associated paralytic poliomyelitis (VAPP)</strong>.</li>\n<li>It can occur in both OPV recipients and their unvaccinated contacts, most often linked to Sabin 3, followed by Sabin 2 and Sabin 1.<strong> (Options A, B, and D ruled out)</strong></li>\n<li><strong>Vaccine-derived polioviruses (VDPVs)</strong> are biologically similar to Wild polio viruses but differ from most vaccine-related poliovirus (VRPV) strains by possessing genetic traits that enable prolonged replication or transmission, lasting much longer than the typical 4-6 weeks in OPV recipients.</li>\n</ul>", "options": ["Type 1", "Type 2", "Type 3", "None"], "html_options": ["Type 1", "Type 2", "Type 3", "None"], "corr_idx": 2}, {"id": "1182577", "html_qtxt": "Pleurodynia is caused by?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Pleurodynia </strong>is caused by <strong>Coxsackie B virus</strong>.</li>\n<li><strong>Coxsackieviruses</strong> are a major subgroup of <strong>enteroviruses</strong> that cause various human illnesses such as aseptic meningitis, respiratory infections, and febrile illnesses.</li>\n<li>Specific conditions include <strong>herpangina</strong>, <strong>hand-foot-and-mouth disease</strong>, and acute hemorrhagic conjunctivitis caused by certain <strong>group A serotypes</strong>, while pleurodynia, myocarditis, pericarditis, and severe generalized infant disease are linked to some group B serotypes.<strong> (Option C ruled out)</strong></li>\n<li>Both A and B serotypes can also cause meningoencephalitis and paralysis, though paralysis from non-polio enteroviruses is usually incomplete and reversible.</li>\n<li>Coxsackie B viruses are the leading<strong> viral cause of human heart disease </strong>and are generally more pathogenic than echoviruses.</li>\n<li>Infection begins with viral recovery from the blood in the early stages, and the virus is present in the throat early in illness and in stools for up to 5&ndash;6 weeks. The incubation period ranges from 2 to 9 days, and manifestations vary by serotype.</li>\n<li><strong>Aseptic meningitis</strong>, caused by all group B and many group A viruses, presents with fever, malaise, headache, nausea, and abdominal pain, sometimes progressing to muscle weakness.</li>\n<li>Herpangina causes <strong>vesicular lesions</strong> on the posterior palate and throat, while hand-foot-and-mouth disease produces vesicular rashes on <strong>hands, feet, and mouth</strong> as shown below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509125f900ec2-4130-4d7e-ac5e-bb26831bee95.png\">\n<ul>\n<li>Pleurodynia causes sudden, <strong>intense chest or abdominal pain </strong>lasting days to weeks. Myocarditis, often from group B viruses, can be acute and life-threatening, particularly in infants.</li>\n<li>Laboratory diagnosis involves virus recovery from <strong>throat or stool samples</strong>, with nasal secretions yielding the most virus in A21 infections. Detection methods include tissue culture, nucleic acid assays like RT-PCR, and serology for neutralizing antibodies, though serology is complicated by multiple virus types.</li>\n<li>They occur more frequently in <strong>summer and early fall</strong>, especially in children without prior antibodies, and are easily spread within households.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Poliovirus (Option A):</strong> Poliovirus infection can range from <strong>asymptomatic</strong> or <strong>mild febrile illness</strong> with symptoms like fever, malaise, headache, and sore throat to more severe forms such as <strong>nonparalytic aseptic meningitis</strong>, characterized by neck and back stiffness, and paralytic poliomyelitis, which causes flaccid paralysis from lower motor neuron damage.</p>\n<p><strong>Influenza virus (Option B): </strong>Influenza primarily affects the <strong>upper respiratory tract </strong>and poses higher risks for the elderly, young children, and those with chronic illnesses. Uncomplicated cases present suddenly with fever, chills, headache, dry cough, muscle aches, malaise, and anorexia, lasting a few days, though cough and weakness may persist for weeks. Severe cases, especially in vulnerable individuals, can lead to <strong>pneumonia</strong>.</p>", "options": ["Poliovirus", "Infleunza virus", "Coxsackie A virus", "Coxsackie B virus"], "html_options": ["Poliovirus", "Infleunza virus", "Coxsackie A virus", "Coxsackie B virus"], "corr_idx": 3}, {"id": "1182580", "html_qtxt": "Which of the following viruses is the most common cause of common cold?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rhinoviruses</strong> are the most common cause of common cold.</li>\n<li>Rhinoviruses are the primary cause of the common cold and are frequently detected in <strong>mild upper respiratory illnesses</strong>.</li>\n<li>They are most often recovered from <strong>nasopharyngeal secretions </strong>but can also be found in throat and oral secretions. Along with other respiratory viruses, they cause upper respiratory tract infections and account for about half of asthma exacerbations.</li>\n<li>Over 150 types have been identified, classified into major and minor receptor groups, using ICAM-1 and LDLR respectively.</li>\n<li>The virus enters through the upper respiratory tract, with high nasal secretion titers 2-4 days after exposure correlating with illness severity. Replication is confined to the nasal mucosa epithelium, producing <strong>edema and mild inflammation</strong>. The incubation period is 2-4 days, with illness lasting about a week, often with a lingering cough.</li>\n<li>Adults usually have one or two colds per year, with symptoms such as sneezing, nasal congestion, discharge, sore throat, mild cough, malaise, and chills, but little or no fever. <strong>Secondary bacterial infections</strong> may lead to otitis media, sinusitis, bronchitis, or pneumonia.</li>\n<li>Neutralizing antibodies develop in most people 7-21 days after infection, appearing in serum and nasal secretions, but immunity is incomplete and titers decline over time. The infection occurs worldwide, peaking in early fall and late spring, and is lowest in summer.</li>\n<li>It spreads mainly through<strong> contact with contaminated respiratory secretions</strong>, often via hands and contaminated objects, with survival on surfaces for hours.</li>\n<li>Infants and young children are most affected, and transmission within families is common.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Influenza virus (Option A): </strong>Influenza mainly targets the <strong>upper respiratory tract</strong> and is particularly dangerous for older adults, young children, and people with chronic health conditions. Mild, uncomplicated illness begins abruptly with symptoms such as fever, chills, headache, dry cough, muscle pain, malaise, and loss of appetite, typically resolving within a few days, though cough and fatigue may linger for weeks. In more severe instances, especially among high-risk groups, it can progress to<strong> pneumonia</strong>.</p>\n<p><strong>Adenovirus (Option C): </strong>Adenoviruses commonly cause mild, <strong>self-limiting respiratory illnesses in children</strong>, occasionally affecting the eye and gastrointestinal tract, with serotypes 1-7 being most frequent. They can lead to conditions such as pneumonia, <strong>pharyngoconjunctival fever</strong>, <strong>epidemic keratoconjunctivitis</strong>, and gastroenteritis, while immunocompromised patients may develop severe or disseminated disease.</p>\n<p><strong>Measles virus (Option D): </strong>Measles in nonimmune individuals begins after an incubation of 8-15 days with a <strong>prodrome</strong> of fever, cough, <strong>coryza</strong>, conjunctivitis with photophobia, and <strong>Koplik spots</strong> followed by a characteristic rash starting on the face and spreading to the trunk and limbs. Complications include otitis media, pneumonia (viral or bacterial), giant cell pneumonia in immunocompromised patients, and neurological issues such as encephalitis or postinfectious encephalomyelitis.</p>", "options": ["Influenza virus", "Rhinovirus", "Adenovirus", "Measles virus"], "html_options": ["Influenza virus", "Rhinovirus", "Adenovirus", "Measles virus"], "corr_idx": 1}, {"id": "1182582", "html_qtxt": "A 12-year-old boy from a rural area in Assam presents in late summer with sudden-onset high-grade fever, headache, vomiting, and altered sensorium. On examination, he has neck stiffness and generalized hypertonia. CSF examination shows lymphocytic pleocytosis. Which of the following are the amplifying hosts for the causative agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most likely diagnosis based on the given clinical features of high-grade fever, altered sensorium, neck rigidity along with CSF examination revealing lymphocytic pleocytosis is suggestive of <strong>viral encephalitis</strong> caused most commonly in Asia by <strong>Japanese encephalitis</strong> for which <strong>pigs </strong>and <strong>birds</strong> act as amplifying hosts.</li>\n<li>Japanese encephalitis (JE) is a <strong>mosquito-borne viral disease</strong> affecting humans as well as animals and is the leading cause of viral encephalitis in Asia.</li>\n<li>Transmission is primarily through the<strong> night-biting mosquito Culex tritaeniorhynchus</strong>, which breeds abundantly in irrigated rice fields while pigs and birds act as <strong>amplifying hosts</strong></li>\n<li>Infections during the first and second trimesters of pregnancy have been linked to fetal death.</li>\n<li>The incubation period is 4-15 days, and illness typically progresses through prodromal (2-3 days), acute (3-4 days), subacute (7-10 days), and convalescent (4-7 weeks) stages.</li>\n<li>Symptoms may include abrupt fever, headache, malaise, anorexia, and diarrhea, progressing in severe cases to aseptic meningitis, meningoencephalitis, acute flaccid paralysis, and severe encephalitis.</li>\n<li>Neurological signs include <strong>cerebellar signs</strong>, cranial nerve palsies, cognitive and speech impairments, Parkinsonian features, and seizures.</li>\n<li><strong>Rapidly changing neurological signs</strong>, such as alternating hyperreflexia and hyporeflexia or plantar response changes, are characteristic.</li>\n<li>Mental status may deteriorate from confusion to coma, with fatal cases often leading to death within 10 days.</li>\n<li>Laboratory findings include mild cerebrospinal fluid pleocytosis, initially polymorphonuclear then lymphocytic.</li>\n<li>Diagnosis relies on detecting <strong>virus-specific IgM antibodies</strong> or demonstrating a fourfold rise in IgG titers in paired sera, or by PCR.</li>\n<li>There is no specific antiviral treatment and management is supportive, including seizure control.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Humans (Option A): </strong>Humans are <strong>incidental dead-end hosts</strong>; viremia is insufficient to infect mosquitoes. Hence, not amplifying hosts.</p>\n<p><strong>Rats (Option B): </strong>Not involved in the transmission cycle of Japanese Encephalitis.</p>\n<p><strong>Culex mosquito (Option D): </strong>Mosquitoes are the <strong>vectors</strong>, not amplifying hosts. They transmit infection between amplifying hosts and humans.</p>", "options": ["Humans", "Rats", "Pigs and birds", "Culex mosquito"], "html_options": ["Humans", "Rats", "Pigs and birds", "Culex mosquito"], "corr_idx": 2}, {"id": "1182589", "html_qtxt": "Which WHO region has not been able to eradicate Polio virus?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li><strong>Wild polio virus</strong> is still transmitted in <strong>Afghanistan and Pakistan</strong>, both of which belong to the <strong>Eastern Mediterranean Region (EMR)</strong> of WHO.</li>\n<li>Thus, EMR is the only region where polio remains endemic.</li>\n<li><strong>India</strong>, which belongs to the <strong>South-East Asia Region</strong>, eradicated polio in <strong>2014</strong>, with the last case reported in <strong>2011 (Howrah, West Bengal)</strong>.</li>\n<li>The <strong>European Region</strong> and <strong>Western Pacific Region</strong> were certified polio-free earlier.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>South-East Asia Region (Option A): </strong>Includes India, Nepal, Bangladesh, Sri Lanka, Thailand, etc. Certified polio-free in <strong>2014</strong>.</p>\n<p><strong>European Region (Option B): </strong>Certified polio-free by WHO in <strong>2002</strong>.</p>\n<p><strong>Western Mediterranean Region (Option C): </strong>Not an official WHO classification; the recognized term is <strong>Eastern Mediterranean Region (EMR)</strong>.</p>", "options": ["South East Asia Region", "European Region", "Western Mediterranean Region", "Eastern Mediterranean Region"], "html_options": ["South East Asia Region", "European Region", "Western Mediterranean Region", "Eastern Mediterranean Region"], "corr_idx": 3}]}, {"moduleId": 1008828, "name": "Miscellaneous ( Rubella,Corona, Prions, Rotavirus, Filovirus, Zikavirus, Nipah)", "questions": [{"id": "1183315", "html_qtxt": "A 33-year-old man presents with high fever, headache, myalgia, vomiting, and diarrhea. Two weeks ago, he returned from Africa, where he was taking care of patients infected with filovirus.A serum RT-PCR reaction confirms infection with a filovirus. Which of the following is the most likely route of transmission of the causal pathogen?eeks ago, he returned from Africa, where he was taking care of patients infected with filovirus. His mucous membranes appear dry. Laboratory studies show leukopenia, thrombocytopenia, and elevated serum transaminases. A serum RT-PCR reaction confirms infection with a filovirus. Which of the following is the most likely route of transmission of the causal pathogen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Filoviruses are<strong> transmitted through contact with body fluid</strong>.</li>\n<li><strong>Filoviruses</strong> are pleomorphic particles appearing as filamentous threads as shown below or irregular shapes and include <strong>Marburg</strong> and <strong>Ebola viruses</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250129ce8fff4b-039d-498c-b710-7b886d3ab383.png\">\n<ul>\n<li>Marburg and Ebola viruses are antigenically distinct and belong to different genera. Ebola virus has four subtypes: Zaire, Sudan, Reston, and Ivory Coast.</li>\n<li>Their genome is a <strong>single-stranded, negative-sense, nonsegmented RNA</strong> and are highly virulent, requiring Biosafety Level 4 containment.</li>\n<li><strong>African fruit bats</strong> are suspected natural hosts.</li>\n</ul>\n<p>The lifecycle of Ebola virus is as shown below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/2025012951e42958-2746-445f-ad68-285b2e921f3f.jpg\">\n<ul>\n<li>Marburg and Ebola viruses cause <strong>African hemorrhagic fevers </strong>in humans and nonhuman primates.</li>\n<li>Symptoms appear after an incubation of 3 - 9 days for Marburg and 2-21 days for Ebola, beginning with fever, headache, sore throat, and muscle pain, followed by abdominal symptoms, rash, and <strong>internal and external bleeding</strong>, often progressing to shock and death.</li>\n<li>Filovirus infections are often immunosuppressive, with fatal cases showing <strong>impaired humoral immunity</strong>.</li>\n<li>Antibodies appear during recovery and can be detected by ELISA. Viral antigens and RNA can also be detected via ELISA and RT-PCR.</li>\n<li>Reservoirs are likely fruit bats, with human transmission occurring occasionally. Human-to-human spread occurs through <strong>direct contact with blood</strong>,<strong> body fluids</strong>, or contaminated materials, often in healthcare settings. <strong>(Options A, B, and D ruled out)</strong></li>\n<li>Control relies on strict isolation, barrier nursing, and extreme caution when handling infected materials. There is no specific antiviral therapy, but experimental antibody treatments and vaccines are under development.</li>\n<li>Management focuses on <strong>supportive care</strong>, maintaining renal and electrolyte balance, and controlling hemorrhage and shock. An experimental vaccine is being tested for outbreak control.</li>\n</ul>", "options": ["Tick Bite", "Aerosols inhalation", "Contact with body fluid", "Feco-oral route"], "html_options": ["Tick Bite", "Aerosols inhalation", "Contact with body fluid", "Feco-oral route"], "corr_idx": 2}, {"id": "1183322", "html_qtxt": "A previously healthy 27-year-old man presents with fever, chills, headache, and severe muscle aches for the past 3 days. He returned from Korea 2 weeks ago, where he was involved in monitoring agricultural barns. His BP is 80/60 mm Hg and hematocrit is rising. He is also noted to have oliguria and his creatinine is 2.4mg/dl. Which of the following is the most likely infectious agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical features of fever, muscle aches, history of working in agricultural barn in <strong>Korea</strong> along with renal involvement and rising hematocrit is suggestive of hemorrhagic fever with renal syndrome caused by <strong>Hantavirus</strong>.</li>\n<li>Hantaviruses belong to the genus <strong>Hantavirus </strong>within the<strong> Bunyaviridae family</strong> and are globally distributed, causing two severe and often fatal illnesses in humans: <strong>hemorrhagic fever with renal syndrome (HFRS)</strong> and<strong> hantavirus pulmonary syndrome (HPS)</strong>
