"Plasmodium falciparum", "Plasmodium vivax", "Plasmodium malariae", "Plasmodium ovale"], "corr_idx": 1}, {"id": "1170258", "html_qtxt": "Which of the following best describes the technique used in Quantitative Buffy Coat (QBC) examination for the identification of malarial parasites?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the Quantitative Buffy Coat <strong>(</strong>QBC) test, 50-100 &mu;l blood is collected in capillaries coated with acridine orange dye (fluorescent dye).</li>\n<li>It is then centrifuged in a special centrifuge at high speed - 12000 rpm for 5 min.</li>\n<li>Blood is separated in columns in layers of plasma, buffy coat containing platelets & WBC and RBC.</li>\n<li>The principle is that infected RBC are less dense than uninfected RBC and concentrate just below the buffy coat at top of the RBC column.</li>\n<li>As RBC do not contain any nuclear material (DNA & RNA) they are not stained, while nuclei (DNA) of parasites are stained by acridine orange as <strong>fluorescing </strong>greenish yellow against dark background.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501218973f547-334b-4740-9ebb-0085968b0f58.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Antigen - Antibody technique (Option A): </strong>While antigen-antibody tests (such as rapid diagnostic tests or RDTs) are commonly used for malaria diagnosis, the <strong>Quantitative Buffy Coat (QBC) examination</strong> is a different technique that does not rely on antigen-antibody interactions. The QBC method involves a concentration of parasites in the buffy coat, which is then examined under the microscope.</p>\n<p><strong>Dark ground microscopy(Option B):</strong> Dark ground microscopy is typically used for the examination of <strong>spirochetes</strong>, such as in the diagnosis of <strong>syphilis</strong> (Treponema pallidum) or <strong>Leptospira</strong>. This method highlights organisms in a dark background, but it is not used for diagnosing malaria.</p>\n<p><strong>Negative staining(Option C):</strong> Negative staining is often used in microbiology for visualizing certain bacterial capsules or viruses under the microscope, but it is not the standard technique for detecting <strong>malaria parasites</strong>. Negative staining highlights the background instead of the organism, which is not typically used for Plasmodium diagnosis.</p>", "options": ["Antigen - Antibody technique", "Dark ground microscopy", "Negative staining", "Fluorescent staining"], "html_options": ["Antigen - Antibody technique", "Dark ground microscopy", "Negative staining", "Fluorescent staining"], "corr_idx": 3}, {"id": "1170259", "html_qtxt": "Which of the following genetic conditions provides some protection against malaria infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Several genetic RBC conditions protect against Plasmodium falciparum malaria, especially in heterozygous individuals.</li>\n<li>This protection has led to positive selection in malarious regions.</li>\n<li>G6PD deficiency leads to red blood cell instability under oxidative stress, which can disrupt malaria parasite development. <strong>(Option A ruled out)</strong></li>\n<li>This provides some protection against Plasmodium falciparum infections, though it may cause hemolysis in response to certain triggers.</li>\n<li>People with sickle cell trait (heterozygous for sickle hemoglobin) have red blood cells that sickle under low oxygen, hindering Plasmodium parasite development.</li>\n<li>This gives partial protection against malaria, particularly severe forms caused by P. falciparum. (<strong>Option B ruled out)</strong></li>\n<li>Individuals with thalassemia have abnormal or reduced hemoglobin production, leading to premature red blood cell destruction. <strong>(Option C ruled out)</strong></li>\n<li>This reduces the ability of malaria parasites to complete their life cycle in red blood cells, offering protection against severe malaria.</li>\n<li>Duffy negative RBC lacks glycoprotein receptors required by merozoite to attach and penetrate.</li>\n<li>Thus duffy negative blood group people are naturally protected from P.vivax.</li>\n</ul>", "options": ["G6PD deficiency", "Sickle cell trait", "Thalassemia ", "All of the above"], "html_options": ["G6PD deficiency", "Sickle cell trait", "Thalassemia ", "All of the above"], "corr_idx": 3}, {"id": "1170262", "html_qtxt": "Match the following :<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/1NewQBImages/ea8da52f-166d-459c-8c63-22c10a401ecd.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003a6f25a8c-45e2-4609-83a9-e6976bdfcfbc.PNG\">\n<ul>\n<li>These are all microscopic features used for diagnosis of Plasmodium species in peripheral blood smear.</li>\n<li>Accole (Applique) formation is a feature of P falciparum. Many times trophozoites of Plasmodium falciparum when inside the RBC, get to the margin of RBC or sometimes project from it creating what is called an Accole. <strong>(Option C and D ruled out)</strong></li>\n<li>RBCs infected with Plasmodium vivax became enlarged, distorted, pale having washed out appearance.</li>\n<li>RBCs infected with Plasmodium ovale, are oval in shape and have fimbriated margin, while band cell is a feature of Plasmodium malariae infection. (<strong>Option B ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404156f6db0fd-4512-4a4d-88db-f7dbdf9c36a8.jpg\">\n<p>Thin blood smear showing different forms of plasmodium falciparum</p>\n<p>(A) Multiple ring form and Accole form  (B) Double dot(Head phone shaped ring form) (C) Gametocyte</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121bc3860e3-1fc9-4f14-a031-0db6fcc106fd.jpg\">", "options": ["A-1, B-3, C-2, D-4", "A-1, B-3, C-4, D-2", "A-3, B-2, C-1, D-4", "A-4, B-2, C-3, D-1"], "html_options": ["A-1, B-3, C-2, D-4", "A-1, B-3, C-4, D-2", "A-3, B-2, C-1, D-4", "A-4, B-2, C-3, D-1"], "corr_idx": 0}, {"id": "1170264", "html_qtxt": "Which of the following is true about infection by Plasmodium species?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In Plasmodium vivax (and P. ovale), <strong>hypnozoites</strong> are dormant forms of the parasite that remain in the liver after the initial infection.</p>\n<p>These hypnozoites can reactivate weeks, months, or even years later, causing a <strong>relapse</strong> of malaria.</p>\n<p>This is a characteristic feature of P. vivax and P. ovale, as they can cause recurring infections due to the presence of these dormant liver forms.</p>\n<p><strong>Explanation of Other options:</strong></p>\n<p><strong>Male & female gametocyte formed in vector and injected inside human body<br /> (Option A): </strong>Male and female gametocytes are developed inside the humans, and not inside the vector.These gametocytes are ingested by the mosquito during a blood meal, where they undergo sexual reproduction to form sporozoites in the mosquito's gut.</p>\n<p><strong>Merozoite is infective from present in salivary glands of vector<br /> (Option B): </strong>Sporozoite is the infective form which is present in salivary glands of vectors. These sporozoites are then injected back into the human host during the mosquito's next blood meal.</p>\n<p><strong>Cerebral malaria and black water fever are complication of P.vivax<br /> (Option D): </strong>Cerebral malaria and black water fever are features of a plasmodium falciparum.</p>\n<ul>\n<li><strong>Cerebral malaria</strong>occurs when infected red blood cells sequester in the small blood vessels of the brain, blocking blood flow, causing inflammation, and leading to neurological symptoms such as confusion, seizures, and coma. It is life-threatening and requires urgent treatment.</li>\n<li><strong>Blackwater fever</strong>is characterized by <strong>massive hemolysis</strong> (destruction of red blood cells), often triggered by quinine treatment. This results in the release of <strong>hemoglobin into the bloodstream</strong>, causing <strong>dark-colored urine</strong> (hemoglobinuria), jaundice, and potentially <strong>acute renal failure</strong>.</li>\n</ul>", "options": ["Male & female gametocyte formed in vector and injected inside human body", "Merozoite is infective from present in salivary glands of vector", "Hypnozoites produced in liver are responsible for relapse in P.vivax", "Cerebral malaria and black water fever are complication of P.vivax"], "html_options": ["Male & female gametocyte formed in vector and injected inside human body", "Merozoite is infective from present in salivary glands of vector", "Hypnozoites produced in liver are responsible for relapse in P.vivax", "Cerebral malaria and black water fever are complication of P.vivax"], "corr_idx": 2}, {"id": "1170266", "html_qtxt": "Which of the following findings on a peripheral blood smear provides the most definitive evidence of a prior malarial infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of pigmented monocytes (and macrophages) is the most definitive finding on a peripheral blood smear that indicates a prior or resolving malarial infection.</p>\n<p>During an active malaria infection, the parasite Plasmodium digests hemoglobin inside the red blood cell, leaving behind an insoluble waste product called <strong>hemozoin</strong> (malaria pigment).</p>\n<p>When infected red blood cells rupture or are phagocytosed, this hemozoin is released and taken up by monocytes and macrophages in the bloodstream and spleen.</p>\n<p>Hemozoin is inert and remains within these cells for weeks to months after the parasites have been cleared.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Shift to the left</strong> <strong>(Option A)</strong>: In a blood smear an increased number of <strong>immature neutrophils</strong> (band cells), usually indicating <strong>bacterial infection</strong> or <strong>inflammatory response</strong>, not malaria. It's a common finding in infections like sepsis, but it is not specific to malaria or indicative of previous infection.</p>\n<p><strong>Shift to the right (Option B):</strong> It refers to an increased number of mature neutrophils, often associated with <strong>megaloblastic anemia</strong> (due to vitamin B12 or folate deficiency) or <strong>liver disease</strong>. It is not a feature that would be seen in malaria or as evidence of previous malaria infection.</p>\n<p><strong>Anemia (Option D):</strong> It can occur during an active malaria infection, but it is not specific to previous infections. Anemia in malaria is primarily due to the <strong>destruction of red blood cells</strong> (hemolysis) as the parasite matures and ruptures RBCs. While anemia is common during an acute episode, it is not conclusive proof of a <strong>previous</strong> malaria infection, as it could be a result of the current infection or other causes.</p>", "options": ["Shift to left", "Shift to right", "Presence of pigmented monocyte", "Anemia"], "html_options": ["Shift to left", "Shift to right", "Presence of pigmented monocyte", "Anemia"], "corr_idx": 2}, {"id": "1170272", "html_qtxt": "Which of the following statements regarding the thick blood smear used for the diagnosis of malaria (Plasmodium infection) is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A thick smear is excellent for <strong>detecting</strong> the presence of malaria parasites due to its higher sensitivity, it is <strong>poor for species differentiation</strong>. <strong>(Option A ruled out)</strong></li>\n<li>The process of making a thick smear involves lysing (breaking) the red blood cells and dehemoglobinizing the blood, which distorts the parasite's morphology and destroys the context of the infected red blood cell. This makes it very difficult to see the characteristic features needed to identify the Plasmodium species (e.g., Sch&uuml;ffner's stippling, size and shape of the parasite, number of merozoites in a schizont). For species identification, a <strong>thin blood smear</strong> is required.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250121cd17c328-ba82-4b25-87ce-4d350dcf908d.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/202501216aeac57b-7cf5-48ff-af4d-1d8c6c1752ce.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>More amount of blood required (Option B):</strong> A thick smear uses a larger drop of blood (approximately 5-7 &micro;L) compared to a thin smear.</li>\n<li><strong>Fixation is not required (Option D):</strong>A thick smear is air-dried and not fixed with methanol. This allows the red blood cells to lyse during staining, releasing the parasites for concentration. A thin smear, in contrast, must be fixed with methanol to preserve the red blood cell and parasite morphology for species identification.</li>\n</ul>", "options": ["More sensitive", "More amount of blood required", "Species differentiation is possible", "Fixation is not required"], "html_options": ["More sensitive", "More amount of blood required", "Species differentiation is possible", "Fixation is not required"], "corr_idx": 2}, {"id": "1170274", "html_qtxt": "Which of the following statements regarding Toxoplasma gondii infection is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The definitive host for Toxoplasma gondii is cats.</p>\n<ul>\n<li>The parasite undergoes a sexual method of reproduction in cats, producing oocyst.</li>\n<li>Oocysts (product of sexual multiplication) excreted in cat feces are infective to man, mammals, birds and rodents like mice.</li>\n<li>When an intermediate host ingests it along with food or water, oocyst releases sporozoites in the intestine.</li>\n<li>Sporozoite penetrates intestinal mucosa and multiplies asexually passing through stages of Sporozoite-trophozoite-schizont-merozoite.</li>\n<li>These merozoites spread via lymphatics and blood to distant organs like the brain, liver, spleen, skeletal muscles and eye.</li>\n<li>They develop into tissue cysts containing slowly dividing trophozoites (bradyzoites). When such mice containing tissue cysts are eaten by cats, they get infected and the life cycle continues naturally between them.</li>\n<li>Toxoplasma gondii infection can be acquired through undercooked meat containing tissue cysts, blood transfusion, organ transplant, or transplacental transmission during primary maternal infection, potentially causing congenital toxoplasmosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510034031c50d-8a4b-4a63-a596-a037ffdf38a4.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tissue cyst contains tachyzoites(Option A): Tachyzoites</strong> are the <strong>active, rapidly dividing</strong> form that is found in the acute phase of the infection and is responsible for the spread of the parasite within the host. Tachyzoites typically appear during the <strong>early</strong> stages of infection, while <strong>bradyzoites</strong> are the <strong>latent, slow-replicating</strong> form of the parasite, form when the infection becomes chronic and the parasite enters <strong>tissue cysts</strong> in the muscles, brain, and other tissues.</p>\n<p><strong>Presence of Ig M antibodies in pregnant women means her fetus is not at risk of infection(Option C) : </strong>Presence of Ig M antibodies in pregnant women means that she has got an active infection or recent infection and her fetus is at the risk of congenital infection. In contrast, <strong>IgG antibodies</strong> indicate past exposure and a lower risk of transmitting the infection to the fetus, as the maternal immune system would have developed some protection.</p>\n<p><strong>One way to prevent it is, to advise pregnant women not to drink unpasteurized milk(Option D):</strong>  The mode of infection of Toxoplasma is not through drinking unpasteurized milk.</p>", "options": ["Tissue cyst contains tachyzoites", "Definitive host is domestic cat", "Presence of Ig M antibodies in pregnant woman means her fetus is not at risk of infection", "One way to prevent it is, to advise pregnant women not to drink unpasteurized milk"], "html_options": ["Tissue cyst contains tachyzoites", "Definitive host is domestic cat", "Presence of Ig M antibodies in pregnant woman means her fetus is not at risk of infection", "One way to prevent it is, to advise pregnant women not to drink unpasteurized milk"], "corr_idx": 1}, {"id": "1170276", "html_qtxt": "A 28-year-old pregnant woman presents for her routine prenatal check-up. She is concerned about the risk of Toxoplasma gondii infection after learning she was exposed to cat feces while cleaning the litter box. Which of the following statements is incorrect regarding congenital toxoplasmosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Congenital toxoplasmosis due to transfer of parasites through placenta in utero.</p>\n<ul>\n<li>The risk of fetal infection rises with the progress of pregnancy.</li>\n<li>The risk is 25% when the mother acquires primary infection in the first trimester, to 65% in the 3rd trimester.(<strong>Option A ruled out)</strong></li>\n<li>However, the severity of damage is highest, when infection is transmitted early in pregnancy.</li>\n<li>Early in pregnancy, the fetus is more vulnerable to severe effects such as brain damage, hydrocephalus, and other congenital anomalies, because organogenesis is occurring during this period.</li>\n<li>Even a small number of organisms can cause significant developmental defects.</li>\n<li>While the severity of fetal damage decreases as pregnancy progresses, the risk of transplacental transmission increases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Most infected newborn are asymptomatic at birth(Option C): </strong>It is true that <strong>most newborns</strong> infected with Toxoplasma at birth may be <strong>asymptomatic</strong> initially. However, symptoms can develop later in life, particularly vision problems or neurological issues, often discovered when the child is several months or years old. Regular follow-up is recommended for newborns diagnosed with congenital toxoplasmosis.</p>\n<p><strong>Presence of toxoplasma specific IgM antibodies in an infant are suggestive of infection (Option D) :</strong> As IgG antibodies are able to cross the placenta from the mother, presence of toxoplasma specific IgM antibodies synthesized by the fetus because of infection is diagnostic.</p>", "options": ["Risk of infection increases with progress of pregnancy", "Severity of fetal damage is lowest, when infection transmitted early in pregnancy (first trimester)", "Most infected newborns are asymptomatic at birth", "Presence of toxoplasma specific IgM antibodies in an infant are suggestive of infection"], "html_options": ["Risk of infection increases with progress of pregnancy", "Severity of fetal damage is lowest, when infection transmitted early in pregnancy (first trimester)", "Most infected newborns are asymptomatic at birth", "Presence of toxoplasma specific IgM antibodies in an infant are suggestive of infection"], "corr_idx": 1}, {"id": "1170277", "html_qtxt": "A 45-year man complains of high-grade fever, malaise and body ache for 4 days. He has recently returned from a vacation in Brazil. Laboratory investigation reveals pancytopenia and decreased hemoglobin. A blood smear shows ring shaped trophozoites inside RBCs. Many RBCs have >1 ring. Rapid Antigen Test (RAT) for HRP-II antigen was negative. What is the likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given clinical scenario the patients symptoms, lab findings and the history of recent travel are suggestive of Babesiosis. Babesia are intraerythrocytic coccidian parasites that morphologically resemble plasmodia.</p>\n<p>On blood smear, <strong>ring-shaped trophozoites within RBCs</strong> can resemble Plasmodium falciparum. However, the presence of <strong>multiple rings per RBC</strong> is much more common in <strong>Babesia</strong>. The <strong>Maltese cross formation</strong> (tetrad of merozoites) is a more specific, though not always present, diagnostic feature of babesiosis.</p>\n<p>A <strong>negative Rapid Antigen Test (RAT) for HRP-II</strong> is the key distinguishing clue, since HRP-II is produced exclusively by P. falciparum. With high parasitemia and multiple rings per RBC but negative HRP-II, <strong>malaria due to P. falciparum is excluded</strong>, and the diagnosis is <strong>Babesiosis</strong>. <strong>(Option A ruled out)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415059829d2-2038-49c4-ae2a-ee90e824f2f4.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong> falciparum (Option A): </strong>This is the most common mimic of babesiosis and can cause high parasitemia. However, the negative HRP-II RAT conclusively excludes it.</li>\n<li><strong> malariae & P. ovale (Option B and C): </strong>These species cause low-level parasitemia. It is extremely rare to see multiple rings per RBC, and they do not cause the degree of parasitemia or severity described.</li>\n</ul>", "options": ["P.falciparum", "P.malariae", "P.ovale", "Babesia"], "html_options": ["P.falciparum", "P.malariae", "P.ovale", "Babesia"], "corr_idx": 3}, {"id": "1170278", "html_qtxt": "A 45-year-old man presents with fever, chills, fatigue, and generalized muscle aches. He recently returned from a camping trip in a tick-endemic area in the northeastern United States. Blood smears reveal ring forms inside his red blood cells. His medical history includes a splenectomy performed a few years ago due to trauma. Which of the following statements about the organism causing his symptoms is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hypnozoites</strong> are dormant forms of certain <strong>Plasmodium</strong> species (like P. vivax and P. ovale) that can remain in the liver and cause <strong>relapse</strong> months or years later. However, Babesia species do <strong>not</strong> form hypnozoites.</p>\n<ul>\n<li>In babesiosis, <strong>relapse</strong>is rare and is not mediated by hypnozoites. Instead, recurrence can occur due to <strong>incomplete treatment</strong> or <strong>reinfection</strong>, but not through a dormant liver stage.</li>\n<li>The patient's symptoms and blood smear findings (ring forms inside RBCs) are consistent with <strong>Babesiosis</strong>, a disease caused by Babesia species.</li>\n<li>It is important to understand the key characteristics of this parasitic infection to make an accurate diagnosis and treatment plan.</li>\n<li>Babesia is primarily transmitted by <strong>ticks</strong>, especially the <strong>Ixodes scapularis</strong>tick, which is found in many parts of the U.S. and Europe.</li>\n<li>The tick bite transmits the infective stage of the parasite.<strong>(Option A ruled out)</strong></li>\n<li>In Babesia infection, the <strong>sporozoites</strong>are the <strong>infective forms</strong> transmitted to humans through tick bites.</li>\n<li>These sporozoites infect <strong>red blood cells</strong>, causing the characteristic symptoms of babesiosis.<strong>(Option B ruled out)</strong></li>\n<li>Asplenic individuals (those who have had a <strong>splenectomy</strong>, like this patient) are at a much higher risk for severe <strong>babesiosis</strong>.</li>\n<li>The spleen plays a critical role in clearing infected red blood cells, and its absence makes individuals more susceptible to severe infections and complications, including <strong>hemolytic anemia</strong>and <strong>multisystem organ failure</strong>.(<strong>Option D ruled out)</strong></li>\n</ul>", "options": ["Transmitted by ticks", "Sporozoites are the infective forms", "Hypnozoites are responsible for relapse", "Severe infection can occur in asplenic persons"], "html_options": ["Transmitted by ticks", "Sporozoites are the infective forms", "Hypnozoites are responsible for relapse", "Severe infection can occur in asplenic persons"], "corr_idx": 2}, {"id": "1170279", "html_qtxt": "Which of the following statements about Isospora belli infection is incorrect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In Isospora belli infection, diarrhea is usually watery and does not contain blood or mucus. The pathology is due to the parasite invading the intestinal epithelial cells, leading to inflammation, villous atrophy, and malabsorption.</li>\n<li>Stool in case of Isospora belli infection contains high fecal content, fatty acid crystals and Charcot-Leyden crystals.Most infections are asymptomatic in immunocompetent individuals ( <strong>Option B ruled out</strong>).</li>\n<li>However, diarrhea can be <strong>protracted</strong>, lasting for several years in <strong>immunocompromised</strong> individuals such as <strong>AIDS patients</strong>.</li>\n<li>Humans become infected by ingesting mature oocysts of Isospora belli through contaminated food or water. The oocysts then release sporozoites in the intestine, initiating the infection (<strong>Option A ruled out</strong>).</li>\n<li>Isospora belli is one of the few protozoal infections that can be associated with <strong>peripheral eosinophilia</strong>, particularly in <strong>chronic</strong> or <strong>severe</strong> cases ( <strong>Option C ruled out</strong>).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404152d4462f7-ed04-47df-8cc4-c94315a6d08f.jpg\">", "options": ["Mode of infection is ingestion of oocyst", "Most infections are asymptomatic", "Eosinophilia is one of feature", "Feaces contains mucus and blood"], "html_options": ["Mode of infection is ingestion of oocyst", "Most infections are asymptomatic", "Eosinophilia is one of feature", "Feaces contains mucus and blood"], "corr_idx": 3}, {"id": "1170280", "html_qtxt": "Match the following parasite with their oocyst :<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415fdcf59ce-c3c6-43ce-8358-9484601c062d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003d0507048-aaa1-40c6-9b2c-9d8da008d904.PNG\">\n<p>Opportunistic Protozoal Infections in AIDS:<br /> The four protozoan parasites (Cryptosporidium, Cyclospora, Isospora belli, and Microsporidia) share common features, all cause diarrhea in AIDS patients and appear partially acid-fast on modified acid-fast staining. Differentiation relies on microscopic identification of oocyst morphology in stained stool samples, which is crucial since treatment differs.</p>\n<ul>\n<li>Isospora belli and Cyclospora &rarr; treated with cotrimoxazole.</li>\n<li>Cryptosporidium &rarr; no highly effective drug; paromomycin sometimes used.</li>\n<li>Microsporidia &rarr; managed with albendazole or metronidazole, though therapy is often suboptimal.</li>\n</ul>", "options": ["A-3, B-1, C-4, D-2", "A-2, B-3, C-3, D-4", "A-1, B-3, C-2, D-4", "A-2, B-1, C-4, D-3"], "html_options": ["A-3, B-1, C-4, D-2", "A-2, B-3, C-3, D-4", "A-1, B-3, C-2, D-4", "A-2, B-1, C-4, D-3"], "corr_idx": 3}, {"id": "1170282", "html_qtxt": "Which of the following statements is most accurate for Balantidium coli?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The drug of choice for treating <strong>balantidiasis</strong>, the infection caused by Balantidium coli, is <strong>tetracycline</strong>.</p>\n<ul>\n<li>The primary reservoir for Balantidium coli is pigs. Humans are an accidental host, and human-to-human transmission, while possible, is less common than transmission from pigs or contaminated water.(<strong>Option A ruled out)</strong></li>\n<li>Balantidium coli has a simple two-stage life cycle: the active, invasive <strong>trophozoite</strong> and the dormant, infectious <strong>cyst</strong>. The cyst is the form responsible for transmission, as it can survive in the environment and is infective when ingested<strong>.(Option B ruled out)</strong></li>\n<li>Excystation occurs in the small intestine, trophozoite released reaches to the large intestine, penetrates the intestinal mucosal cell and causes ulceration, resembling amebiasis.</li>\n<li>Balantidium coli is the largest protozoan parasite inhabiting the large intestine.(<strong>Option D ruled out)</strong></li>\n<li>It is effective in treating the intestinal infection and reducing symptoms, though other drugs like <strong>metronidazole</strong>can also be used in some cases.</li>\n</ul>", "options": ["Main reservoir of infection is man", "No cystic stage found", "Tetracycline is drug of choice", "Habitat is small intestine"], "html_options": ["Main reservoir of infection is man", "No cystic stage found", "Tetracycline is drug of choice", "Habitat is small intestine"], "corr_idx": 2}, {"id": "1170283", "html_qtxt": "Which of the following statements is not accurate for Microsporidia species ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Microsporidia are unicellular, spore-forming, obligate intracellular parasites that were previously classified as protozoa but are now placed under the fungal phylum Microspora ( <strong>Option A is ruled out</strong>).</li>\n<li>Due to their intracellular location, they are not easily visualized on routine hematoxylin and eosin (H&E) stains.</li>\n<li>Instead, modified trichrome, modified acid-fast, Gram stain, and calcofluor white are preferred for identifying spores in clinical samples.</li>\n<li>There are over 1200 known species, but 13 species across 3 genera (especially Enterocytozoon bieneusi and Encephalitozoon spp.) are known to infect humans, particularly those who are immunocompromised, such as HIV/AIDS patients.</li>\n<li>The entire life cycle occurs within the host cell. They undergo a complex life cycle (merogony, sporogony) that culminates in the production of the environmentally resistant <strong>spores</strong>, which are the infectious stage. (<strong>Option B is ruled out).</strong></li>\n<li>Infection occurs via ingestion or inhalation of spores, which use a polar filament to inject their sporoplasm into host cells, a process likened to \"nature's perfect syringe.\"</li>\n<li>While the most common manifestation is diarrhea, Microsporidia can also cause extraintestinal infections, including sinusitis, bronchiolitis, cholangitis, keratoconjunctivitis, and even disseminated disease (<strong>Option C is ruled out).</strong></li>\n<li>Diagnosis is made by special staining techniques, and treatment includes fumagillin for E. bieneusi and albendazole for systemic infections. Immune recovery with antiretroviral therapy is crucial for resolution in HIV patients.</li>\n</ul>", "options": ["Obligate intracellular parasite", "Reproduce in cell by spore formation", "Many species can cause keratoconjunctivitis", "Demonstrated by hematoxylin and eosin stain"], "html_options": ["Obligate intracellular parasite", "Reproduce in cell by spore formation", "Many species can cause keratoconjunctivitis", "Demonstrated by hematoxylin and eosin stain"], "corr_idx": 3}, {"id": "1170284", "html_qtxt": "A 45-year-old patient with AIDS presents to a clinic with chronic, intractable, debilitating diarrhea. He gave a history of returning from a camping trip recently. Smear prepared from stool was positive with modified acid-fast stain. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404150e717970-f47c-481e-8615-70b8891ca3ed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given clinical scenario the patient's symptoms and the lab findings are suggestive of Cryptosporidium parvum infection.It is an opportunistic parasitic infection in AIDS patients which produce chronic intractable diarrhea lasting for more than 1 month.</p>\n<p><strong>Cryptosporidium parvum</strong> is a protozoan parasite that causes <strong>profuse, watery diarrhea</strong>, typically self-limiting in <strong>immunocompetent individuals</strong>, but <strong>severe and chronic</strong> in <strong>immunocompromised patients</strong> such as those with AIDS.</p>\n<p>Transmission occurs through ingestion of <strong>contaminated water or food</strong>, with symptoms resembling those of Giardia lamblia but more severe and persistent in vulnerable populations.</p>\n<p><strong>Diagnosis</strong> is made by identifying <strong>acid-fast oocysts</strong> in stool or via <strong>immunofluorescence and PCR</strong> techniques.</p>\n<p><strong>Modified acid-fast stain</strong>:</p>\n<ul>\n<li>The <strong>modified acid-fast stain</strong>is used to detect <strong>oocysts of Cryptosporidium</strong> in stool samples. Cryptosporidium oocysts appear red or pink on this stain, confirming the diagnosis.</li>\n</ul>\n<p>There is <strong>no uniformly effective treatment</strong>, but agents like <strong>paromomycin</strong> and <strong>octreotide</strong> may reduce symptoms. <strong>Prevention</strong> focuses on safe water practices and protecting high-risk individuals from exposure.</p>\n<p><strong>Nitrazoxanide,</strong> a synthetic drug, has been approved for use in all patients over 1 year of age in the United States</p>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Entamoeba histolytica (Option A):</strong> This parasite causes amoebic dysentery, characterized by bloody diarrhea and tissue invasion, not typically chronic, intractable diarrhea in AIDS patients. It does not stain with the modified acid-fast technique.</p>\n<p><strong>Giardia lamblia (Option B)</strong>: Giardia causes watery diarrhea ;and gastrointestinal symptoms, but it is usually self-limiting and less commonly causes chronic diarrhea in immunocompromised individuals compared to Cryptosporidium. Giardia cysts are detected by fecal antigen tests or stool microscopy, not by acid-fast stain.</p>\n<p><strong>Balantidium coli (Option C)</strong>: This is a ;ciliate parasite that can cause dysentery, but it is much less common in AIDS patients and does not typically present with chronic diarrhea. It is also not detected with the modified acid-fast stain.</p>", "options": ["E.histolytica", "Giardia lamblia", "Balantidium coli", "Cryptosporidium parvum"], "html_options": ["E.histolytica", "Giardia lamblia", "Balantidium coli", "Cryptosporidium parvum"], "corr_idx": 3}, {"id": "1219127", "html_qtxt": "An 8 -year-old child living in a rural area of Africa, contracts an illness that is initially characterized by vomiting and periods of moderate fever. Over the next few days, his condition dramatically worsens, he becomes markedly lethargic, and his fever intensifies to the point of delirium and convulsions. Peripheral blood smear reveals the infective agent (shown in the image). What is the cause of this child's illness?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415b3e8aecc-faee-4df0-91e1-76ac14cc1946.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The description of the child's clinical course-intense fever, lethargy, delirium, and convulsions along with peripheral blood smear picture findings of the double ring trophozoites (stereo headphone) and Accole formation due to attachment of ring to RBC margin along with lack of erythrocytic Schuffner's dots are consistent with severe malaria caused by P. falciparum.</p>\n<p>p. falciparum is the most dangerous species of Plasmodium and is responsible for the majority of severe malaria cases, It can cause cerebral malaria, which presents with altered mental status, delirium, and seizures. </p>\n<p>p. falciparum also causes hyperparasitemia, with a high level of infected red blood cells in the circulation, which leads to severe complications such as organ failure and death f untreated.</p>\n<p><strong>Cerebral malaria</strong> occurs when infected red blood cells sequester in the small blood vessels of the brain, blocking blood flow, causing inflammation, and leading to neurological symptoms such as confusion, seizures, and coma.</p>\n<p>It is life-threatening and requires urgent treatment</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>P. vivax (Option A ):</strong>It typically causes milder malaria than falciparum. It usually leads to fever and chills, with paroxysms every 48 hours, and does not commonly cause severe complications like cerebral malaria or seizures.It makes the RBCs enlarged, Schuffner's dots and doesn't show multiple rings in single RBC.</p>\n<p><strong>P. malariae (Option C)</strong>: This species typically causes milder illness with <strong>fever every 72 hours</strong>, not severe complications like cerebral malaria.</p>\n<p><strong>Babesia(Option D)</strong>: Babesiosis is transmitted by ticks, not mosquitoes, and causes milder symptom s like fever and anemia, but not <strong>delirium or seizures</strong> as seen in this case.</p>", "options": ["P.vivax", "P.falciparum", "P.malariae", "Babesia"], "html_options": ["P.vivax", "P.falciparum", "P.malariae", "Babesia"], "corr_idx": 1}]}, {"moduleId": 1008801, "name": "Helminthology- Nematodes", "questions": [{"id": "1170285", "html_qtxt": "Match following parasites with their larval forms:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003b6cff4ef-449a-4ead-b470-f3641c52a9b0.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>These are all examples of cyclophyllidean cestodes.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003ca666a9c-4381-49f4-bb4d-2a221b4a2e1a.PNG\">\n<ul>\n<li>Most cestodes require <strong>two hosts</strong> to complete their life cycle, with the <strong>exception of Hymenolepis nana</strong>, in which both the <strong>adult worm and larval forms</strong> occur within a single host.</li>\n<li>In general, <strong>humans act as the definitive hosts</strong>, except in Echinococcus granulosus and Multiceps multiceps, where humans serve as <strong>intermediate hosts</strong>, developing <strong>hydatid cysts</strong> and <strong>coenuri</strong>, respectively.</li>\n<li>Cestode larvae are produced within intermediate hosts: for example, eggs of Taenia saginatadevelop into <strong>cysticercus bovis</strong> in cattle, while H. nana produces <strong>cysticercoids in humans</strong>.</li>\n</ul>", "options": ["A - 4, B-1, C-2, D-3", "A - 4, B-1, C-3, D-2", "A - 2, B-3, C-1, D-4", "A - 2, B-4, C-1, D-3"], "html_options": ["A - 4, B-1, C-2, D-3", "A - 4, B-1, C-3, D-2", "A - 2, B-3, C-1, D-4", "A - 2, B-4, C-1, D-3"], "corr_idx": 3}, {"id": "1170287", "html_qtxt": "In context to scolex (Head), identify the odd one -", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>All above-mentioned cestodes have scolex having rostellum with hooklets, while scolex of T.saginata is quadrate without <strong>protrusible rostellum</strong>.</li>\n<li>Examination of the head part is important for species identification.</li>\n<li>Taenia solium and E.granulosus have a rostelum with a double row of hooklets.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Taenia solium (Option A):</strong> Has a scolex with <strong>4 suckers</strong> and a <strong>rostellum with a double crown of hooks</strong>.</li>\n<li><strong>Echinococcus granulosus (Option C):</strong>Has a scolex with <strong>4 suckers</strong> and a <strong>rostellum with a double crown of hooks</strong>.</li>\n<li><strong>Hymenolepis nana (Option D):</strong>Has a scolex with <strong>4 suckers</strong> and a <strong>rostellum with a single crown of hooks</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100310b8b80a-85e3-429d-bd12-10e815cf636d.PNG\">", "options": ["Taenia solium", "Taenia saginata", "Echinococcus granulosus", "Hymenolepis nana"], "html_options": ["Taenia solium", "Taenia saginata", "Echinococcus granulosus", "Hymenolepis nana"], "corr_idx": 1}, {"id": "1170289", "html_qtxt": "A 62-year-old woman in Finland suffers from macrocytic anemia. Her history is significant for frequent consumption of pickled fish. A stool sample reveals parasitic ova like the one shown in the figure. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003c0a22b9a-2f0e-4579-ade1-d27a0dbe4bff.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the above case scenario, the patient with macrocytic anemia, history of frequent consumption of pickled fish along with given image is showing <strong>operculated eggs with knob</strong> at one end likely diagnosed with Diphyllobothriasis which is caused by diphyllobothrium latum (fish tape worm).</li>\n<li>This parasite is commonly acquired by <strong>eating undercooked or pickled fish</strong>, particularly <strong>freshwater fish</strong> like pike, perch, or salmon.</li>\n<li>Diphyllobothrium latum can cause <strong>macrocytic anemia</strong> due to <strong>vitamin B12 deficiency</strong>, which is a hallmark of diphyllobothriasis.</li>\n<li>The tapeworm competes with the host for <strong>vitamin B12</strong> in the intestines, leading to <strong>megaloblastic anemia</strong> (macrocytic anemia).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510031f3ea54f-ff75-468e-a58e-c80a6c307441.PNG\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Clonorchis sinensis (Option A):</strong> It is a liver fluke that causes <strong>clonorchiasis</strong></p>\n<ul>\n<li>The definitive hosts are usually <strong>humans</strong> and <strong>carnivores</strong> (such as dogs and cats), and the intermediate hosts are <strong>freshwater snails</strong> and <strong>fish</strong>.</li>\n<li>This parasite is typically transmitted by ingesting <strong>undercooked or pickled freshwater fish</strong> containing <strong>encysted larvae</strong>.</li>\n<li>The infection often leads to <strong>cholangitis</strong>, <strong>biliary obstruction</strong>, and <strong>liver fibrosis</strong>, but&nbsp;<strong>macrocytic anemia</strong> is not a prominent feature.</li>\n</ul>\n<p><strong>Paragonimus westermani(Option B):</strong> is a <strong>lung fluke</strong> that causes;<strong> paragonimiasis</strong>, typically involving<strong> pulmonary symptoms</strong> such as<strong> cough</strong>,<strong>hemoptysis</strong>, and<strong> chest pain</strong>.</p>\n<ul>\n<li>The infection is contracted by eating <strong>undercooked or pickled freshwater crustaceans</strong>(such as crabs or crayfish), not fish.</li>\n<li>This parasite does not typically cause <strong>macrocytic anemia</strong> and is less likely to be associated with <strong>pickled fish consumption</strong>.</li>\n</ul>\n<p><strong>Opisthorchis species(Option D):</strong> Opisthorchis species, including Opisthorchis felineus and Opisthorchis viverrini, are <strong>liver flukes</strong> that cause <strong>opisthorchiasis</strong>, a disease of the <strong>liver</strong> and <strong>bile ducts</strong>.</p>\n<ul>\n<li>Opisthorchis infection does not typically cause <strong>macrocytic anemia</strong>, and it is not as commonly associated with <strong>macrocytic anemia</strong> as Diphyllobothrium latum.</li>\n</ul>", "options": ["Clonorchis sinensis", "Paragonimus westermani", "Diphyllobothrium latum", "Opisthorchis species"], "html_options": ["Clonorchis sinensis", "Paragonimus westermani", "Diphyllobothrium latum", "Opisthorchis species"], "corr_idx": 2}, {"id": "1170290", "html_qtxt": "Taenia saginata differs from Taenia solium in all the following aspects except -", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The eggs of Taenia saginata and Taenia soliumare <strong>morphologically identical</strong> under a light microscope.</li>\n<li>Both appear as spherical, brownish eggs with a thick, radially striated shell (often called the \"embryophore\") containing a six-hooked embryo (oncosphere). Therefore, the morphology of the eggs cannot be used to differentiate between the two species.<strong> </strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Scolex(Option A):</strong>Taenia saginata has a larger, more rounded scolex with four strong suckers but lacks hooks.Taenia solium has a smaller, globular scolex with four suckers and a rostelum having two rows of hooklets.</p>\n<p><strong>Number of Proglottids(Option B):</strong>Taenia saginata typically has more proglottids (up to 2000).Taenia solium typically has fewer proglottids (less than 1000).</p>\n<p><strong>Number of Lateral Uterine Branches(Option C):</strong>Taenia saginata usually has 15-30 uterine branches in each proglottid.Taenia solium has fewer uterine branches, typically < 15 in each proglottid.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003e56481b6-5712-4556-abaf-1e1a016d9080.PNG\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003c4da9fb1-02b1-4608-aa62-b626d130aea7.PNG\">", "options": ["Scolex", "Number of proglottids", "Number of lateral uterine branches", "Morphology of eggs"], "html_options": ["Scolex", "Number of proglottids", "Number of lateral uterine branches", "Morphology of eggs"], "corr_idx": 3}, {"id": "1170291", "html_qtxt": "A 16-year-old girl presents with headache, vomiting, and confusion for 15 days, followed by seizures. MRI shows bilateral cystic brain lesions, and a brain biopsy reveals cystic lesions. After treatment with albendazole and corticosteroids, following which her condition has improved. An adult worm expelled after drugs is shown in figure. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415beae00a1-8571-48c1-9e9c-3d5508cc3baf.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404155d76c585-398d-43fd-8a03-90d55ac392ac.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the given clinical scenario the presence of <strong>cystic brain lesions with an invaginated scolex</strong> along with <strong>expulsion of an adult worm after albendazole therapy</strong> is diagnostic of neurocysticercosis caused by Taenia solium.</p>\n<p>The cystic lesions represent <strong>cysticercus larvae</strong>, while the scolex of T. solium with its <strong>four suckers and a rostellum bearing a double crown of hooks as shown in the image</strong> is a key feature distinguishing it from Taenia saginata, which lacks hooks.</p>\n<p>Neurocysticercosis is a major cause of <strong>seizures in endemic regions</strong>, and recognition of these morphological and clinical features is essential for diagnosis.</p>\n<p><strong>Explanation of other options</strong>:</p>\n<p><strong>Echinococcus granulosus(Option B)</strong>: <strong>Hydatid disease</strong>, caused by Echinococcus granulosus, can also present with <strong>cystic lesions</strong> in the brain, but <strong>hydatid cysts</strong> are usually <strong>solitary</strong> and often contain multiple invaginated <strong>protoscolices</strong> rather than a single scolex. Additionally, E. granulosus cysts do not expel adult worms.</p>\n<p><strong>Taenia saginata(Option C)</strong>: It is the <strong>beef tapeworm</strong> and does not cause <strong>neurocysticercosis</strong>. It primarily leads to intestinal infections but does not produce cysts in the brain. It does not cause the characteristic cystic lesions seen in this patient.</p>\n<p><strong>Taenia multiceps(Option D)</strong>: Taenia multiceps causes <strong>coenurosis</strong>, which typically affects <strong>subcutaneous tissue</strong> or <strong>muscles</strong>, producing nodules rather than cystic lesions in the brain. The lesions are often larger and may contain multiple invaginated scolices, which is not consistent with this case.</p>", "options": ["T.solium", "E.granulosus", "T.saginata", "T.multiceps"], "html_options": ["T.solium", "E.granulosus", "T.saginata", "T.multiceps"], "corr_idx": 0}, {"id": "1170293", "html_qtxt": "Regarding neurocysticercosis, which of the following is most accurate?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Antigen detection assays (typically using ELISA) are available and can be used on serum or cerebrospinal fluid (CSF) to diagnose neurocysticercosis.</p>\n<p>A patient presenting with <strong>new-onset seizures, progressive headaches, and a history of undercooked pork consumption</strong> who shows <strong>multiple cystic brain lesions on MRI</strong> is highly suggestive of neurocysticercosis, caused by the larval stage of Taenia solium (pork tapeworm).</p>\n<p>Diagnosis can be supported by <strong>detection of circulating antigens in serum or CSF</strong> using immunoassays such as <strong>ELISA</strong>, which identify antigens released from the cysts. These tests are particularly useful when clinical presentation and neuroimaging strongly indicate the disease.</p>\n<p><strong>Explanation of incorrect options</strong>:</p>\n<p><strong>It is caused by eating beef(Option A):</strong> Neurocysticercosis is caused by ingestion of Taenia solium eggs, which are typically transmitted through <strong>undercooked pork</strong> (not beef).</p>\n<p>When humans eat pork contaminated with the larvae (cysticerci), the larvae can mature into adult tapeworms in the intestines, and the eggs can be passed in the stool.</p>\n<p>These eggs can contaminate food or water sources, leading to autoinfection or the ingestion of the eggs, which then develop into cysts in the brain or other tissues.</p>\n<p><strong>Serological tests for antibody detection are not available(Option B):</strong> Serological tests to detect antibodies against Taenia solium or its antigens are available and can be used as an important diagnostic tool for neurocysticercosis. These tests can be performed on blood or cerebrospinal fluid (CSF) to help confirm the diagnosis, especially when imaging findings are ambiguous. <strong>ELISA</strong> (enzyme-linked immunosorbent assay) for antibodies or antigens is a commonly used diagnostic methods.</p>\n<p><strong>It is usually treated with metronidazole(Option D):</strong> Metronidazole is not the standard treatment for neurocysticercosis. The mainstay of treatment for neurocysticercosis includes:</p>\n<ul>\n<li><strong>Antiparasitic drugs</strong>, such as <strong>albendazole</strong> or <strong>praziquantel</strong>, which target the cysticerci (larval stage of Taenia solium).</li>\n<li><strong>Corticosteroids</strong> may also be used to reduce inflammation and control edema around the cysts.</li>\n<li><strong>Seizures</strong> are typically managed with <strong>antiepileptic drugs</strong>.</li>\n</ul>", "options": ["Caused due to eating of beef", "Serological test for antibody detection is not available", "Antigen can be detected in serum or CSF by ELISA", "Usually treated by metronidazole"], "html_options": ["Caused due to eating of beef", "Serological test for antibody detection is not available", "Antigen can be detected in serum or CSF by ELISA", "Usually treated by metronidazole"], "corr_idx": 2}, {"id": "1170294", "html_qtxt": "Worms shown below in picture were recovered from stool specimens of several dogs that work in sheep ranches. Examination reveals tapeworms that measure <10 mm (shown in the image). Which medically important disease is linked to this worm?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415862b6bb0-1253-47dc-b98b-ba6a349d09a6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Echinococcosis (also known as <strong>hydatid disease</strong>) is caused by the tapeworm Echinococcus species, particularly Echinococcus granulosus (the most common species responsible for hydatid cysts in humans).</p>\n<p>This disease involves <strong>dogs</strong> as the definitive host, which harbor the adult tapeworm in their intestines.</p>\n<p>The life cycle of Echinococcus granulosus involves two hosts: the <strong>definitive host</strong> (typically dogs or other carnivores) and the <strong>intermediate host</strong> (usually herbivores like sheep or cattle, or humans as accidental hosts).</p>\n<p>In the definitive host, adult tapeworms live in the intestines and release eggs in the feces. These eggs contaminate the environment, and when ingested by an intermediate host, the eggs hatch into larvae that penetrate the intestinal wall and travel to organs (most commonly the liver and lungs).</p>\n<p>There, they form cysts containing protoscolices (larval tapeworms). Carnivores become infected by eating the organs of infected intermediate hosts, completing the cycle. Humans can accidentally ingest eggs from contaminated food, water, or soil, leading to the formation of hydatid cysts in their organs.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Schistosomiasis(Option B):</strong> It is caused by <strong>flukes</strong>, not tapeworms, and the worms in question are much <strong>larger</strong> and not observed in dogs with sheep-related activity.</p>\n<p><strong>Diphyllobothriasis(Option C):</strong> It  is caused by the tapeworm Diphyllobothrium latum and is typically associated with the consumption of <strong>raw fish</strong>. This tapeworm can grow to lengths of <strong>several meters</strong>, much longer than the small (10 mm) tapeworms described in this case.</p>\n<p><strong>Taeniasis(Option D):</strong> It is caused by the tapeworms of the genus Taenia, particularly <strong>Taenia solium</strong> (pork tapeworm) or <strong>Taenia saginata</strong> (beef tapeworm). These tapeworms can grow to several meters in length, much larger than the tapeworms described here (less than 10 mm).</p>\n<ul>\n<li>Taenia species typically infect humans who ingest undercooked pork or beef containing cysticerci (larval tapeworms).</li>\n<li>While dogs can sometimes harbor Taenia larvae, the tapeworms associated with taeniasis are generally <strong>much larger</strong> than 10 mm.</li>\n</ul>", "options": ["Echinococcosis", "Dipylidiasis", "Diphyllobothriasis", "Taeniasis"], "html_options": ["Echinococcosis", "Dipylidiasis", "Diphyllobothriasis", "Taeniasis"], "corr_idx": 0}, {"id": "1170298", "html_qtxt": "A 67-year-old man undergoes a cholecystectomy, and during the procedure a liver cyst is discovered (shown in the image). During surgical removal of cyst, an error allows for a significant amount of cyst fluid (contents shown) to spill out into the abdominal cavity. Epinephrine averts an anaphylactic attack, and his immediate recovery proves uneventful. But, what is his long-term prognosis as a result of the surgical mishap?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404154ac1429f-494c-4c96-b4f8-81a744af6713.jpg\"><br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024041562f2f18d-4317-4c6b-a574-2da227ada9ed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This is a case of Hydatid cyst caused by E.granulosus.</li>\n<li>Hydatid fluid present in cyst is antigenic.</li>\n<li>When cyst ruptures, it can lead to severe anaphylactic reactions due to prior sensitization of antigen, due to seepage of minute amounts of fluid through the capsule.</li>\n<li>Because of the presence of brood capsules containing protoscolices, secondary Echinococcosis develops leading to dissemination of hydatid cyst and it is a difficult situation to treat.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Good but only if he undergoes long-term therapy for visceral larva migrans(Option A): Visceral larva migrans (VLM)</strong> is caused by the migration of larvae of roundworms like Toxocara canis (from dogs) or Toxocara cati (from cats). VLM typically causes systemic symptoms due to the migration of larvae through the liver, lungs, and other organs.</p>\n<ul>\n<li>VLM is not related to cystic lesions like the one described in this patient. The cyst in the liver is far more suggestive of <strong>echinococcosis</strong>, and not visceral larva migrans. While VLM can cause visceral symptoms, it would not cause a liver cyst nor would the cyst fluid spilling into the abdomen trigger VLM.</li>\n</ul>\n<p><strong>He will die in less than a month as a result of spread of cryptosporidiosis(Option C): Cryptosporidiosis</strong> is caused by the protozoan parasite Cryptosporidium, which typically infects the gastrointestinal tract and causes diarrhea. It is often a concern in immunocompromised patients, especially those with <strong>HIV/AIDS</strong>. Cryptosporidiosis typically does not cause <strong>liver cysts</strong>.</p>\n<p><strong>Poor because of likelihood of disseminated amoebiasis(Option D): Amoebiasis</strong> is caused by Entamoeba histolytica and typically results in <strong>intestinal</strong> and <strong>extra-intestinal</strong> infections, particularly involving the liver (liver abscess). Amoebiasis can be serious, especially in the setting of <strong>dissemination</strong> (spread to other organs), but it usually presents with <strong>bloody diarrhea</strong>, <strong>liver abscess</strong>, or <strong>extra-intestinal disease</strong>, and not with the <strong>formation of liver cysts</strong> as described here.</p>", "options": ["Good but only if he undergoes long-term therapy for visceral larva migrans", "Guarded because of the development of secondary Echinococcosis", "He will die in less than a month as a result of spread of cryptosporidiosis", "Poor because of likelihood of disseminated amoebiasis"], "html_options": ["Good but only if he undergoes long-term therapy for visceral larva migrans", "Guarded because of the development of secondary Echinococcosis", "He will die in less than a month as a result of spread of cryptosporidiosis", "Poor because of likelihood of disseminated amoebiasis"], "corr_idx": 1}, {"id": "1170300", "html_qtxt": "A nurse reports that several children in an emergency shelter are suffering from gastrointestinal symptoms. Fecal samples from symptomatic and asymptomatic children test positive for ova and worm fragments approximately 1 cm in length as shown in the images. What is the most likely identification of the parasite?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415046db67a-6420-43b6-86ae-f0b4dad15e17.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404156248043e-bc08-4ee2-80d6-fc2390260ce6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The characteristic non-bile-stained eggs with hexacanth embryo are suggestive of H.nana.</li>\n<li>It has a thin colorless outer membrane and inner embryophore enclosing the hexacanth oncosphere.</li>\n<li>The space between two membranes contains yolk granules and 4-8 thread like polar filaments arising from two knobs on the embryophore.</li>\n<li>The eggs float in a saturated solution of salt and are non bile stained.</li>\n<li>They are immediately infectious and unable to survive for more than 10 days in an external environment.</li>\n<li>Scolex having four suckers and retractile rostellum with a single row of hooklets confirms diagnosis. H.nana commonly infects children, and most infections are asymptomatic. Many times, demonstrations of eggs are incidental findings when looking for other pathogens.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510033851faeb-0ee5-4488-aee4-ae759b50acfb.PNG\">\n<p><strong>Bile not stained(egg</strong>)</p>\n<ul>\n<li><strong>N-N</strong>ecator Americana</li>\n<li><strong>E-E</strong>nterobius vermicularis</li>\n<li><strong>H-H</strong>. Nana</li>\n<li><strong>A-A</strong>ncylostoma duodenale</li>\n</ul>\n<p>(Mnemonic-NEHA)</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>E.vermicularis(Option B):</strong> Non bile stained, plano-convex shape.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003eb8dac9d-bd2f-4d19-a2cf-33046892b273.PNG\">\n<p><strong>A.duodenale(Option C):</strong> Non bile stained egg and <strong>segmented</strong> ovum with 4-8 blastomeres.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100356a6de72-a0aa-4ac0-9267-b535d2e92c2e.PNG\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100348627053-9a14-4a72-b5e2-0a0f80555a34.PNG\">\n<p><strong>A.lumbricoides(Option A):</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003b717ed7a-2bd9-4dc6-8159-912c727ea26e.PNG\">", "options": ["H.nana", "E.vermicularis", "A.duodenale", "A.lumbricoides"], "html_options": ["H.nana", "E.vermicularis", "A.duodenale", "A.lumbricoides"], "corr_idx": 0}, {"id": "1170303", "html_qtxt": "Match the following:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510037127aadf-4794-4b25-b85a-3edc1abd6855.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100310b5a1e2-fe6f-4718-9eeb-c83f407dc1be.PNG\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510039e94c5dc-68ad-45b6-afa8-5a82117fdba6.PNG\">", "options": ["A -3, B- 2, C-4, D-1", "A -2, B- 3, C-1, D- 4", "A - 3, B- 1, C-4, D-2", "A - 1, B- 3, C-4, D-2"], "html_options": ["A -3, B- 2, C-4, D-1", "A -2, B- 3, C-1, D- 4", "A - 3, B- 1, C-4, D-2", "A - 1, B- 3, C-4, D-2"], "corr_idx": 2}, {"id": "1170306", "html_qtxt": "A 45-year-old male from a rural area in sub-Saharan Africa presents with diarrhea, fatigue, and blood in the stool. He has a history of swimming in freshwater lakes. Stool examination reveals the presence of eggs with a characteristic lateral spine. Which parasite is most likely responsible for this patient's condition and treatment for this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the given clinical scenario the patient's presentation and diagnostic findings point definitively to <strong>Schistosoma mansoni</strong> infection (intestinal schistosomiasis).</li>\n<li>This infection is endemic in <strong>Sub-Saharan Africa</strong>, where exposure typically occurs during <strong>swimming or wading in freshwater lakes</strong> contaminated with cercariae released by infected snails.</li>\n<li>The larvae penetrate the skin and migrate to the <strong>mesenteric veins of the colon</strong>, where adult worms reside and produce eggs.</li>\n<li>Clinical features include <strong>chronic diarrhea and dysentery with blood in stool</strong>, resulting from egg-induced inflammation, ulceration, and bleeding of the intestinal wall. Diagnosis is confirmed by the presence of <strong>stool eggs with a characteristic lateral spine</strong>, which is pathognomonic.</li>\n<li><strong>Praziquantel</strong>is the treatment of choice for all schistosome species and forms the cornerstone of both individual therapy and <strong>mass drug administration programs</strong> in endemic regions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Schistosoma japonicum, Praziquantel (Option A):</strong>While Praziquantel is the correct treatment, S. japonicum is found in Asia (China, Philippines, Indonesia), not sub-Saharan Africa. Its eggs are smaller and rounder with a small, lateral knob that is difficult to see.</li>\n<li><strong>Schistosoma haematobium, Albendazole (option B):</strong> haematobium causes <strong>urinary schistosomiasis</strong>(hematuria, bladder pathology), not intestinal symptoms with bloody diarrhea. Its eggs have a <strong>terminal spine</strong>, not a lateral one and Albendazole is not the treatment for schistosomiasis, it is used for nematode infections like pinworm, hookworm, and ascariasis.</li>\n<li><strong>Entamoeba histolytica, Metronidazole (Option D):</strong>Entamoeba histolytica can cause dysentery (bloody diarrhea) and Metronidazole is the correct treatment for it, it is a <strong>protozoan</strong> and does not produce eggs. The key finding of <strong>lateral-spined eggs</strong> in the stool rules out an amoebic cause and confirms a Schistosoma infection.</li>\n</ul>", "options": ["Schistosoma japonicum, Praziquantil", "Schistosoma haematobium, Albendazole", "Schistosoma mansoni, Praziquantil", "Entameba histolytica, Metronidazole"], "html_options": ["Schistosoma japonicum, Praziquantil", "Schistosoma haematobium, Albendazole", "Schistosoma mansoni, Praziquantil", "Entameba histolytica, Metronidazole"], "corr_idx": 2}, {"id": "1170308", "html_qtxt": "A patient presents with dermatitis after swimming in freshwater contaminated with snail populations. Microscopic examination of the skin biopsy reveals larval stages of Schistosoma. Which larval form is most likely responsible for initiating the infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cercariae are infective forms to humans, which enter through skin penetration.</p>\n<ul>\n<li>Once inside the blood vessels, they lose their tails and convert into schistosomules.</li>\n<li>When they reach mesenteric venous plexuses, they convert into adult forms.</li>\n<li>Living in copula, females produce eggs, which pass along with feces or urine, and reach water.</li>\n<li>Eggs containing ciliated embryos (miracidium) hatch immediately and release miracidium.</li>\n<li>Miracidium enters snails and successively passes through stages of first and second generation sporocyst.<strong>(Option A ruled out)</strong></li>\n<li>Sporocyst converts into cercariae which escape from snails in water.</li>\n<li>The stage of redia is not found in Schistosomes. (Option B ruled out)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003023f5e4d-823e-415b-9dfb-913ff68f7c4a.PNG\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Miracidium (Option A): </strong>This is the ciliated, free-swimming larval stage that hatches from the egg in water. Its function is to find and infect a specific species of snail (the intermediate host). It does not infect humans and cannot penetrate human skin.</li>\n<li><strong>Sporocyst (Option C): </strong>This is another larval stage that develops inside the snail. The miracidium penetrates the snail and transforms into a primary (mother) sporocyst. The sporocyst is essentially a sac that gives rise to the next generation (either rediae or, in some species, directly to cercariae). It is entirely confined to the snail's tissues.</li>\n</ul>", "options": ["Miracidium", "Radia", "Sporocyst", "Cercariae"], "html_options": ["Miracidium", "Radia", "Sporocyst", "Cercariae"], "corr_idx": 3}, {"id": "1170311", "html_qtxt": "A 32-year-old man from a rural agricultural area presents to the clinic with a 3-week history of right upper quadrant abdominal pain, fever, and intermittent jaundice. He reports consuming undercooked liver from sheep several times in the past few months. Laboratory findings show elevated liver enzymes, eosinophilia, and mild anemia. Which of the following is the most likely cause of his symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the above clinical vignette, based on clinical symptoms and laboratory findings such as eosinophilia,it suggests parasitic infection .The parasite acquired through consuming undercooked liver from sheep.</p>\n<ul>\n<li><strong>Fasciola hepatica</strong> is a liver fluke that is primarily transmitted through the consumption of contaminated, undercooked freshwater plants or the liver of infected animals (e.g., sheep, cattle).</li>\n<li>The patient in the scenario has a history of consuming undercooked sheep liver, which is a typical route of transmission for <strong>Fasciola hepatica</strong>.</li>\n<li><strong>Clinical presentation</strong>:\n<ul>\n<li>Symptoms such as right upper quadrant abdominal pain, fever, jaundice, and eosinophilia are common in <strong>Fasciola hepatica</strong> infection. </li>\n</ul>\n</li>\n<li>The liver fluke can cause <strong>fascioliasis</strong>, which often affects the liver and biliary system, leading to biliary colic, cholangitis, and even obstructive jaundice.</li>\n<li>The ultrasound findings of biliary duct dilation and thickening of the gallbladder wall are characteristic of <strong>Fasciola</strong> infection. </li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Schistosoma mansoni(Option B): </strong>It is a trematode that causes <strong>schistosomiasis</strong>. It is typically contracted through skin contact with contaminated freshwater, where the larvae (cercariae) penetrate the skin. The primary organ affected by <strong>Schistosoma mansoni</strong> is the <strong>liver</strong> (leading to portal hypertension, splenomegaly, and sometimes cirrhosis), but it does not typically cause symptoms like biliary duct dilation or a thickened gallbladder wall seen in <strong>Fasciola hepatica</strong>.</p>\n<p><strong>Entamoeba histolytica(Option C): </strong>It is a protozoan parasite that causes <strong>amoebiasis</strong>, primarily affecting the colon but can occasionally spread to the liver, causing an <strong>amoebic liver abscess</strong>. However, it typically presents with more gastrointestinal symptoms such as <strong>diarrhea, dysentery</strong>, and abdominal pain.</p>\n<p><strong>Giardia lamblia(Option D): </strong>It is a protozoan parasite that causes <strong>giardiasis</strong>, primarily affecting the small intestine. It is transmitted via contaminated water and causes symptoms like <strong>diarrhea, bloating, abdominal cramping</strong>, and sometimes nausea, but does not typically cause liver or biliary tract symptoms</p>", "options": ["Fasciola hepatica", "Schistosoma mansoni", "Entamoeba histolytica", "Giardia lamblia"], "html_options": ["Fasciola hepatica", "Schistosoma mansoni", "Entamoeba histolytica", "Giardia lamblia"], "corr_idx": 0}, {"id": "1170312", "html_qtxt": "Chronic infection with Fasciola hepatica can lead to all except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Fasciola hepatica</strong> infection, unlike Clonorchis sinensis and Opisthorchis viverrini, is <strong>not associated with cholangiocarcinoma</strong>.</li>\n<li>Humans, sheep, or cattle acquire the infection by ingesting <strong>metacercariae encysted on aquatic vegetation</strong>. After excysting in the duodenum, the larvae penetrate the intestinal wall, migrate through the peritoneal cavity and Glisson's capsule, traverse the liver parenchyma, and finally mature into adult worms within the biliary passages.</li>\n<li>Compared with clonorchiasis, fascioliasis produces greater <strong>mechanical damage </strong>due to the larger size of F. hepatica.</li>\n<li>Clinically, the <strong>acute phase </strong>presents with fever, right upper quadrant pain, tender hepatomegaly, and eosinophilia, while the <strong>chronic phase</strong> is characterized by biliary obstruction, cirrhosis, obstructive jaundice, cholelithiasis, and anemia.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Cholangitis (Option A): </strong>The adult flukes residing in the bile ducts cause mechanical obstruction, inflammation, and epithelial damage, predisposing to bacterial superinfection and recurrent episodes of cholangitis.</li>\n<li><strong>Portal hypertension (Option C): </strong>The chronic inflammatory reaction and periductal fibrosis in the liver, especially in heavy and long-standing infections, can lead to hepatic fibrosis. This can distort the architecture and contribute to increased resistance to blood flow, resulting in portal hypertension.</li>\n<li><strong>Biliary cirrhosis (Option D): </strong>Long-standing fasciola infection and the associated mechanical and inflammatory damage to the bile ducts can lead to chronic biliary obstruction, periportal fibrosis, and eventually secondary biliary cirrhosis.</li>\n</ul>", "options": ["Cholangitis", "Cholangiocarcinoma", "Portal hypertension", "Biliary cirrhosis"], "html_options": ["Cholangitis", "Cholangiocarcinoma", "Portal hypertension", "Biliary cirrhosis"], "corr_idx": 1}, {"id": "1170316", "html_qtxt": "Match the following<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100305fc0c56-3c04-481c-99d8-d4860b4e47a6.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003d52b7637-b638-435a-9204-ef8f5f0f1bfa.PNG\">", "options": ["a-4, b-2, c-3, d-1", "a-4, b-3, c-1, d-2", "a-4, b-3, c-2, d-1", "a-3, b-4, c-1, d-2"], "html_options": ["a-4, b-2, c-3, d-1", "a-4, b-3, c-1, d-2", "a-4, b-3, c-2, d-1", "a-3, b-4, c-1, d-2"], "corr_idx": 2}, {"id": "1170318", "html_qtxt": "A Korean visitor who came to India is admitted to hospital because of chest pain and night sweats. He has had a productive cough since arriving in India, now he has a few episodes of hemoptysis too. The sputum sample is speckled with brown granules, which upon microscopic examination are identified as parasite ova. These same ova are present in the stool (shown in the image). What is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404156a85d414-0dd1-4f5a-9ec8-a079266cdbf5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given image is showing an operculated egg ,probably a trematode infection. The clinical features suggestive of lung infection, probably caused by paragonimus westermani.</li>\n<li>P. westermani is a lung fluke which causes peribronchial granuloma and pneumonitis. The combination of <strong>chest pain, productive cough, and hemoptysis (coughing up blood)</strong>is the hallmark of pulmonary paragonimiasis, often mimicking tuberculosis.</li>\n<li>Viscous septum is speckled with golden brown eggs. Presence of operculated, golden-brown, 100 x 50 &mu; size eggs are diagnostics.</li>\n<li>Infection occurs due to consumption of raw or undercooked crab or crayfish which is practiced in parts of Southeast Asia like Korea, Taiwan, China & Japan.</li>\n</ul>\n<p><strong>Parasites with Operculated eggs:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510035948c58a-9bed-48b2-98d4-ef6ee5641b4f.PNG\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>C. sinensis (Clonorchis sinensis) (Option A):</strong>This is the Chinese liver fluke. It causes biliary tract disease (cholangitis, cholangiocarcinoma), not pulmonary symptoms. Its eggs are found <strong>only in stool</strong>, not in sputum, and are smaller with a prominent shoulder and operculum.</li>\n<li><strong>F. hepatica (Fasciola hepatica) (Option C):</strong>This is the sheep liver fluke. It causes hepatic disease (hepatitis, biliary obstruction) during its migration through the liver. It does not cause pulmonary symptoms or hemoptysis. Its eggs are very large and operculated, found only in stool, not in sputum.</li>\n<li><strong>F. buski (Fasciolopsis buski) (Option D):</strong>This is the giant intestinal fluke. It resides in the <strong>small intestine</strong> and causes intestinal symptoms like diarrhea and malabsorption. It does not involve the lungs, and its eggs are found only in stool.</li>\n</ul>", "options": ["C.sinensis", "P.westermani", "F.hepatica", "F.buski"], "html_options": ["C.sinensis", "P.westermani", "F.hepatica", "F.buski"], "corr_idx": 1}, {"id": "1170322", "html_qtxt": "A resident of India who was employed as a river guide for a safari and adventure enterprise in a central African nation returns to the country for treatment of hepatic disease and dysentery. Surgical biopsy of the colon reveals granulomas (shown in the first image). Parasite ova are also noted in the stool examination (shown in the second image). What is the most likely parasite agent responsible for this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240415bb9e2794-94b4-4f54-a693-7
