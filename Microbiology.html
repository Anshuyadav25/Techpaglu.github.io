/li>\r\n<li><strong>Pathogenesis:</strong>\r\n<ul>\r\n<li><strong>Colonisation Factors (CFAs)</strong>:\r\n<ul>\r\n<li>Pili (colonisation factor antigens) facilitate adherence to small bowel epithelium.</li>\r\n<li>CFAs are often encoded on plasmids and associated with specific <strong>serotypes</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Heat-labile toxin (LT)</strong>:\r\n<ul>\r\n<li><strong>Subunit B</strong>:\r\n<ul>\r\n<li>Binds to GM1 ganglioside on enterocyte apical membrane.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Subunit A</strong>:\r\n<ul>\r\n<li>Enters the cell and <strong>activates adenylyl cyclase</strong>.</li>\r\n<li>&uarr; cAMP &rarr; Activates CFTR &rarr; &uarr; Secretion of <strong>chloride and water</strong>, &darr; Na<sub>2</sub> absorption.</li>\r\n</ul>\r\n</li>\r\n<li>Results in:\r\n<ul>\r\n<li><strong>Fluid distention</strong>, <strong>hypermotility</strong>, and <strong>watery diarrhoea</strong>.</li>\r\n<li>Diarrhoea lasts for several days.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Heat-stable toxin (ST)</strong>:\r\n<ul>\r\n<li>Activates <strong>guanylyl cyclase</strong> in enterocytes &rarr; &uarr; cGMP &rarr; Fluid secretion.</li>\r\n<li>Strains may produce both ST and LT &rarr; <strong>More severe diarrhoea</strong>.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Diagnosis:</strong>\r\n<ul>\r\n<li><strong>Faecal culture + serotyping</strong> for fimbrial antigens <strong>K99 and F41</strong>.</li>\r\n<li><strong>Nonpathogenic E. coli</strong> are normal gut flora; growth alone may be insignificant.</li>\r\n<li><strong>Negative serotyping</strong> does <strong>not rule out ETEC</strong>, as some strains may not express fimbrial antigens in culture.</li>\r\n<li><strong>Histopathologic evidence</strong> of small intestinal colonisation can support diagnosis.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Treatment:</strong>\r\n<ul>\r\n<li><strong>Antibiotic therapy</strong>: Effective in shortening the duration of diarrhoea if it occurs.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Salmonella enterica (Option A):</strong> Salmonella typically causes inflammatory diarrhoea, often with fever and blood or mucus in stool, and is more commonly associated with undercooked poultry or eggs, not with travel-related watery diarrhoea alone.</p>\r\n<p><strong>Shigella dysenteriae (Option B):</strong> Shigella causes dysentery, characterised by bloody, mucoid stools, high fever, and tenesmus. It is invasive, unlike ETEC, which causes a non-invasive watery diarrhoea.</p>\r\n<p><strong>Campylobacter jejuni (Option D):</strong> Campylobacter usually causes bloody diarrhoea, fever, and is associated with ingestion of contaminated poultry. It is less likely in this case due to the absence of blood and the presence of classic travel-related watery diarrhoea.</p>\r\n<p><strong>Reference</strong>:</p>\r\n<p><a href=\"https://www.sciencedirect.com/topics/agricultural-and-biological-sciences/enterotoxigenic-escherichia-coli\" target=\"_blank\">https://www.sciencedirect.com/topics/agricultural-and-biological-sciences/enterotoxigenic-escherichia-coli</a></p>", "options": ["Salmonella enterica", "Shigella dysenteriae", "Enterotoxigenic Escherichia coli (ETEC)", "Campylobacter jejuni"], "html_options": ["Salmonella enterica", "Shigella dysenteriae", "Enterotoxigenic Escherichia coli (ETEC)", "Campylobacter jejuni"], "corr_idx": 2}, {"id": "1216579", "html_qtxt": "A 25-year-old man presents with diarrhoea, abdominal cramps, and low-grade fever for 5 days. He reports consuming undercooked crabs and oysters during a recent trip to Bangkok. Stool culture on TCBS agar shows green colonies, and a specialised blood agar reveals beta-hemolytic colonies. What is the most appropriate culture medium that aids in identifying the causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features of watery diarrhoea, abdominal cramps, low-grade fever, and seafood ingestion, along with green colonies on TCBS agar, suggest<strong> Vibrio parahaemolyticus,</strong> a halophilic organism associated with raw seafood consumption. <strong>Wagatsuma agar</strong> (high-salt blood agar) detects <strong>beta-hemolysis</strong> (Kanagawa phenomenon), confirming the diagnosis.</p>\n<p><strong>Diagnostic Laboratory Tests for Cholera:</strong>I</p>\n<ul>\n<li><strong>Specimens:</strong>\n<ul>\n<li>noculate the specimen <strong>within 24 hours</strong> onto appropriate agar media.</li>\n<li>Stool specimens should be collected <strong>early</strong> in the course of diarrheal illness.</li>\n</ul>\n</li>\n<li><strong>Smears:</strong>\n<ul>\n<li>Direct smears from stool <strong>do not reliably identify</strong> cholerae and are <strong>not routinely recommended</strong>.</li>\n<li><strong>Dark-field or phase-contrast microscopy</strong>:\n<ul>\n<li>Can detect V. cholerae O1 motility from stool or enrichment broth.</li>\n<li>If motility is lost after adding <strong>polyvalent O1 antiserum</strong>, it confirms <strong> cholerae O1.</strong></li>\n<li>If there is <strong>no motility</strong> or motility does <strong>not change</strong> after antiserum, the organism is <strong>not V. cholera<em>e</em> O1</strong>.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Culture:</strong>\n<ul>\n<li>cholerae grows well on:\n<ul>\n<li><strong>Blood agar</strong></li>\n<li><strong>MacConkey agar</strong> (though some strains may be inhibited)</li>\n<li><strong>Thiosulfate-citrate-bile salts-sucrose (TCBS) agar</strong>, preferred for selective recovery</li>\n</ul>\n</li>\n<li>On <strong>TCBS agar</strong>:\n<ul>\n<li>cholerae produces <strong>yellow colonies</strong> (sucrose fermenter).</li>\n<li>Non-sucrose fermenters (e.g., V. parahaemolyticus, V. vulnificus) produce <strong>green colonies</strong>.\n  <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116b036209-865b-4bda-ba23-8ab8d8df31ed.png\"></li>\n</ul>\n</li>\n<li>Enrichment:\n<ul>\n<li>Use <strong>alkaline peptone water</strong> (pH 8.0-9.0, 1% NaCl).</li>\n<li>Incubate a few drops of stool for <strong>6-8 hours</strong> before subculturing.</li>\n</ul>\n</li>\n<li>v.parahaemolyticus shows <strong>beta-hemolysis on Wagatsuma agar</strong>, indicating the <strong>Kanagawa phenomenon</strong>.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509116b036209-865b-4bda-ba23-8ab8d8df31e1d.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chocolate agar (Option B):</strong> Used to grow fastidious organisms such as Haemophilus influenzae and Neisseria spp. It is not selective for Vibrio species and does not show salt-dependent hemolysis.</p>\n<p><strong>XLD agar (Option C):</strong> Primarily used for isolating Salmonella and Shigella species. It contains xylose, lysine, and deoxycholate and is not suitable for detecting Vibrio.</p>\n<p><strong>RCM medium (Option D):</strong> Reinforced Clostridial Medium is used for cultivating Clostridium species under anaerobic conditions. It is not used in Vibrio isolation or identification.</p>", "options": ["Wagatsuma agar", "Chocolate agar", "XLD agar", "RCM medium"], "html_options": ["Wagatsuma agar", "Chocolate agar", "XLD agar", "RCM medium"], "corr_idx": 0}, {"id": "1216580", "html_qtxt": "Identify the medium used for the isolation of Salmonella Typhi.<br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/202309018e3698c8-3c69-42aa-a516-f2190e74a0a4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Bismuth sulfite agar</strong> is a selective medium used for isolating <strong>Salmonella Typhi,</strong> which produces characteristic black colonies due to hydrogen sulfide (H<sub>2</sub>S) production.</p>\r\n<p><strong>Culture Media for Salmonella Typhi and Paratyphi:</strong></p>\r\n<ul>\r\n<li><strong>Non-selective Media:</strong>\r\n<ul>\r\n<li><strong>Blood Agar</strong>:\r\n<ul>\r\n<li>s.typhi and S. paratyphi typically produce <strong>non-hemolytic, smooth white colonies</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091106149f0c-9dc0-416b-8cac-c3bf653d0ba6.png\"></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Selective and Differential Media:</strong>\r\n<ul>\r\n<li><strong>MacConkey Agar</strong>:\r\n<ul>\r\n<li>Colonies appear <strong>pale and smooth</strong> due to <strong>non-lactose fermentation</strong>.\r\n  <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091106149f0c-9dc0-416b-8cac-c3bf653d0bb6.png\"></li>\r\n</ul>\r\n</li>\r\n<li><strong>Deoxycholate Citrate Agar (DCA)</strong>:\r\n<ul>\r\n<li>Colonies appear <strong>pale</strong>, indicating <strong>non-lactose fermenting</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Xylose Lysine Deoxycholate (XLD) Agar</strong>: <strong>(Option C)</strong>\r\n<ul>\r\n<li>Colonies appear <strong>pink</strong> with <strong>black centres</strong> from <strong>hydrogen sulfide (H<sub>2</sub>S) production</strong>.\r\n  <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091106149f0c-9dc0-416b-8cac-c3bf653d0bb7.png\"></li>\r\n</ul>\r\n</li>\r\n<li><strong>Salmonella-Shigella (SS) Agar</strong>:\r\n<ul>\r\n<li>Colonies are <strong>non-lactose fermenting</strong> with <strong>black centres</strong>.</li>\r\n<li><strong>s.paratyphi A</strong> often forms colonies <strong>without black centres</strong> due to a lack of H<sub>2</sub>S production.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Wilson-Blair Medium</strong>:\r\n<ul>\r\n<li><strong>s.typhi</strong> forms <strong>large black colonies with a metallic sheen</strong>.</li>\r\n<li><strong>s.paratyphi A</strong> forms <strong>green colonies</strong>, as it does <strong>not produce H<sub>2</sub>S</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Bismuth Sulfite Agar</strong>:\r\n<ul>\r\n<li>Colonies are <strong>black</strong>, due to <strong>H<sub>2</sub>S production</strong>.  <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091106149f0c-9d-416b-8cac-c3bf653d0bb7.png\"></li>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Enrichment Media:</strong>\r\n<ul>\r\n<li><strong>Selenite F Broth</strong>:\r\n<ul>\r\n<li>Used to <strong>enrich stool specimens</strong> before plating.</li>\r\n<li>Faeces is incubated for <strong>12-18 hours</strong> before subculture.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Tetrathionate Broth</strong>:\r\n<ul>\r\n<li>Also serves as a <strong>selective enrichment broth</strong> for <em>Salmonella</em> from faecal samples.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>TCBS agar (Option B)</strong> is a selective medium for Vibrio species, not Salmonella. It contains thiosulfate, citrate, bile salts, and sucrose and is mainly used to isolate Vibrio cholerae and V. parahaemolyticus.</p>\r\n<p><strong>Mannitol salt agar (Option D)</strong> is used for isolating Staphylococcus species, particularly S. aureus. Its high salt concentration inhibits most Gram-negative organisms, including Salmonella.</p>\r\n<p><strong>Reference</strong>:</p>\r\n<p><a href=\"https://microbeonline.com/media-used-culture-identification-salmonella/\" target=\"_blank\">https://microbeonline.com/media-used-culture-identification-salmonella/#</a> <br /> </p>", "options": ["Bismuth Sulfite Agar", "TCBS agar", "XLD agar", "Mannitol salt agar"], "html_options": ["Bismuth Sulfite Agar", "TCBS agar", "XLD agar", "Mannitol salt agar"], "corr_idx": 0}, {"id": "1216581", "html_qtxt": "A 10-year-old child is brought to the pediatric department with loose stools, epigastric pain, and flatulence. On investigation, the child is found to have folic acid and vitamin A deficiencies. Stool examination reveals excess mucus and fat, and culture is negative. However, cysts and trophozoites are observed on microscopic examination, and the trophozoites show falling leaf motility. Which of the following is the most likely organism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The presence of steatorrhea, vitamin deficiencies, and falling leaf motility of trophozoites on stool microscopy is characteristic of<strong> Giardia lamblia infection.</strong></p>\r\n<p><strong>Giardia lamblia:</strong></p>\r\n<ul>\r\n<li>Also known as Giardia duodenalis or Giardia intestinalis is the causative agent of <strong>giardiasis</strong>.</li>\r\n<li>It is the <strong>only common pathogenic protozoan</strong> found in the <strong>duodenum and jejunum</strong> of humans.</li>\r\n<li>Exists in <strong>two forms</strong>: trophozoite and cyst.</li>\r\n<li><strong>Morphology:</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091101c3299f-253f-4f82-93bc-2a40692e3780.png\"></li>\r\n<ul>\r\n<li><strong>Trophozoite</strong>:\r\n<ul>\r\n<li><strong>Heart-shaped</strong></li>\r\n<li>Has <strong>4 pairs of flagella</strong>.</li>\r\n<li>Possesses a <strong>ventral sucking disk</strong> that helps adhere to intestinal villi.</li>\r\n<li>Exhibits <strong>\"falling leaf\" motility</strong> under wet mount microscopy.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Cyst</strong>:\r\n<ul>\r\n<li><strong>Ellipsoid</strong>, thick-walled, and <strong>highly resistant</strong>.</li>\r\n<li>Contains <strong>2 nuclei</strong> in immature cysts and <strong>4 nuclei</strong> in mature cysts.</li>\r\n<li>Cysts are passed in faeces.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Transmission</strong>:\r\n<ul>\r\n<li>Ingestion of <strong>fecally contaminated water/food</strong>.</li>\r\n<li><strong>Direct faecal-oral contact</strong> (e.g., day-care centres, institutions, oral-anal sex).</li>\r\n</ul>\r\n</li>\r\n<li><strong>Pathogenesis:</strong>\r\n<ul>\r\n<li>Cysts may be found in <strong>asymptomatic individuals</strong>.</li>\r\n<li>In symptomatic cases:\r\n<ul>\r\n<li><strong>Attachment of trophozoites</strong> to the intestinal mucosa causes:\r\n<ul>\r\n<li><strong>Duodenal/jejunal irritation</strong>, <strong>low-grade inflammation</strong></li>\r\n<li><strong>Crypt hypertrophy</strong>, <strong>villous atrophy</strong>, <strong>epithelial cell damage</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical features</strong>:\r\n<ul>\r\n<li>Diarrhoea (watery, semisolid, greasy, bulky, foul-smelling)</li>\r\n<li>Malaise, weakness, weight loss</li>\r\n<li>Abdominal cramps, distention, flatulence</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Entamoeba histolytica (Option B):</strong> Causes bloody diarrhoea (amoebic dysentery), not greasy or fatty stools; motility is directional, not \"falling leaf.\"</p>\r\n<p><strong>Acanthamoeba (Option C):</strong> Does not cause intestinal infection; associated with keratitis (especially in contact lens users) or granulomatous amoebic encephalitis.</p>\r\n<p><strong>Trichomonas vaginalis (Option D):</strong> Infects the urogenital tract, not the intestines; also shows jerky motility, not falling leaf pattern.</p>", "options": ["Giardia", "Entamoeba histolytica", "Acantamoeba", "Trichomonas vaginalis"], "html_options": ["Giardia", "Entamoeba histolytica", "Acantamoeba", "Trichomonas vaginalis"], "corr_idx": 0}, {"id": "1216583", "html_qtxt": "A 23-year-old male presents with bloody diarrhoea after eating undercooked meat. Stool culture is ordered to differentiate Enterohemorrhagic E. coli (EHEC) from other E. coli strains. Which of the following media is most commonly used for this purpose?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>EHEC O157:H7 does <strong>not ferment sorbitol</strong>, forming <strong>colourless colonies</strong> on Sorbitol MacConkey agar, unlike other <em>E. coli</em> strains that ferment sorbitol and appear pink.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091196e31c6f-4e81-40a1-9bcc-261d7e648139.png\">\r\n<p><strong>Enterohemorrhagic E. coli (EHEC)</strong> / <strong>Shiga toxin-producing E. coli (STEC)</strong>:</p>\r\n<ul>\r\n<li><strong>EHEC/STEC</strong> are named for their <strong>Shiga toxins</strong> (cytotoxins).</li>\r\n<li>Common sources: <strong>Undercooked ground beef</strong>, <strong>unpasteurized cider/dairy</strong></li>\r\n<li>Two antigenic forms of the toxin:\r\n<ul>\r\n<li><strong>Shiga-like toxin 1</strong>: Identical to Shigella dysenteriae type 1 toxin.</li>\r\n<li><strong>Shiga-like toxin 2</strong>: Similar but <strong>antigenically and genetically distinct</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical Manifestations:</strong>\r\n<ul>\r\n<li><strong>Mild non-bloody diarrhoea</strong></li>\r\n<li><strong>Hemorrhagic colitis</strong> (bloody diarrhoea, abdominal cramps)</li>\r\n<li><strong>Hemolytic uremic syndrome (HUS)</strong>:\r\n<ul>\r\n<li>Acute renal failure</li>\r\n<li>Microangiopathic hemolytic anaemia</li>\r\n<li>Thrombocytopenia</li>\r\n</ul>\r\n</li>\r\n<li><strong>Culture & Identification:</strong>\r\n<ul>\r\n<li><strong>Sorbitol MacConkey Agar (SMAC)</strong>:\r\n<ul>\r\n<li>O157:H7 strains: <strong>Do not ferment sorbitol</strong> &rarr; <strong>colourless colonies</strong></li>\r\n<li>Other E. coli: Usually sorbitol <strong>positive</strong> &rarr; pink colonies</li>\r\n</ul>\r\n</li>\r\n<li><strong>MUG test</strong>: O157:H7 is <strong>negative</strong>.</li>\r\n<li><strong>Specific antisera</strong> used for serotyping O157:H7.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>MacConkey agar (Option B):</strong> Used for identifying lactose fermenters among Gram-negative enteric bacteria, but cannot differentiate EHEC O157:H7 from other E. coli strains since most E. coli ferment lactose.</p>\r\n<p><strong>TCBS agar (Option C):</strong> Thiosulfate-citrate-bile salts-sucrose (TCBS) agar is selective for Vibrio species, especially V. cholerae, not for E. coli.</p>\r\n<p><strong>XLD agar (Option D):</strong> Xylose Lysine Deoxycholate (XLD) agar is designed for Salmonella and Shigella isolation, not specifically for detecting EHEC or sorbitol fermentation.</p>", "options": ["Sorbitol Mac Conkey agar", "Mac conkey agar", "TCBS agar", "XLD agar"], "html_options": ["Sorbitol Mac Conkey agar", "Mac conkey agar", "TCBS agar", "XLD agar"], "corr_idx": 0}, {"id": "1216584", "html_qtxt": "A 45-year-old man presents with severe abdominal pain, vomiting, and bloody diarrhoea after consuming undercooked beef during a local festival in a tropical region. Which of the following is most likely the cause of his gastrointestinal symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Type C strains of<strong> Clostridium perfringens</strong>, associated with poorly cooked meat, can cause <strong>enteritis necroticans (pig-bel disease)</strong>, leading to hemorrhagic necrosis of the intestine.</p>\r\n<p><strong>Clostridium perfringens</strong>:</p>\r\n<ul>\r\n<li>perfringens is the most common Clostridium causing invasive infections (90%).</li>\r\n<li>Causes <strong>gas gangrene</strong>, <strong>myonecrosis</strong>, and <strong>food poisoning</strong>.</li>\r\n<li>Produces multiple toxins with <strong>lethal, necrotising, and hemolytic</strong></li>\r\n<li><strong>Pathogenesis:</strong>\r\n<ul>\r\n<li>Infection occurs via <strong>wound contamination</strong> or translocation from the GI tract.</li>\r\n<li>Germination of spores in <strong>anaerobic</strong> conditions &rarr; gas production.</li>\r\n<li><strong>Mixed infections</strong> are common in gas gangrene (with cocci, Gram-negatives, and proteolytic clostridia).</li>\r\n<li><strong> perfringens type C</strong> causes <strong>necrotising enteritis </strong>(pig-bel disease)<strong>.</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical Features:</strong>\r\n<ul>\r\n<li><strong>Gas gangrene</strong>:\r\n<ul>\r\n<li>Rapid onset (1-3 days).</li>\r\n<li>Symptoms: crepitus, foul discharge, tissue necrosis, hemolysis, shock, death.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Food poisoning</strong>:\r\n<ul>\r\n<li>Incubation: 7-30 hours post ingestion of contaminated meat.</li>\r\n<li>Symptoms: diarrhoea without vomiting/fever.</li>\r\n<li>Duration: 1-2 days.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Other manifestations</strong>: Anaerobic cellulitis, fasciitis, necrotising enterocolitis in infants.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Clostridium tetani (Option A)</strong> causes tetanus, characterised by muscle rigidity and spasms due to a neurotoxin (tetanospasmin); it does not cause gastrointestinal symptoms or diarrhoea.</p>\r\n<p><strong>Botulism (Option B):</strong> Clostridium botulinum causes foodborne botulism through a neurotoxin that leads to flaccid paralysis and cranial nerve palsies, not abdominal pain with bloody diarrhoea.</p>\r\n<p><strong>Campylobacter jejuni (Option C):</strong> Although it can cause diarrhoea and abdominal cramps (sometimes bloody), it is more commonly associated with poultry rather than undercooked beef, and symptoms are usually less severe compared to C. perfringens type C enteritis necroticans.</p>", "options": ["Clostridium tetani", "Botulism", "Campylobacter Jejuni", "Clostridium perfringens"], "html_options": ["Clostridium tetani", "Botulism", "Campylobacter Jejuni", "Clostridium perfringens"], "corr_idx": 3}, {"id": "1216585", "html_qtxt": "A 32-year-old woman develops symptoms of sweating, chest pain, and a tingling sensation in her neck and arms shortly after eating Chinese takeout. She reports consuming rice and a meat dish. The symptoms, commonly referred to as \"Chinese restaurant syndrome,\" are often linked to toxins produced by an organism found in improperly stored rice. Which of the following organisms is most likely responsible?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Bacillus cereus </strong>can cause an emetic form of food poisoning associated with reheated rice dishes, often termed <strong>\"Chinese restaurant syndrome.\"</strong></p>\r\n<p><strong>Bacillus cereus</strong>:</p>\r\n<ul>\r\n<li>Bacillus cereus is a <strong>Gram-positive</strong>, <strong>spore-forming</strong>, <strong>soil-dwelling</strong></li>\r\n<li>Commonly contaminates <strong>rice</strong>, <strong>milk</strong>, <strong>pasta</strong>, <strong>meat dishes</strong>, and <strong>sauces</strong>.</li>\r\n<li>Causes both <strong>foodborne intoxication</strong> and <strong>non-foodborne infections</strong>.</li>\r\n<li><strong>Forms of Food Poisoning:</strong></li>\r\n<li><strong>Emetic Form:</strong>\r\n<ul>\r\n<li><strong>Associated foods</strong>: Fried rice, milk, pasta.</li>\r\n<li><strong>Toxin</strong>: Plasmid-encoded <strong>preformed cyclic peptide (emetic toxin)</strong>.</li>\r\n<li><strong>Onset</strong>: 1-5 hours after ingestion.</li>\r\n<li><strong>Symptoms</strong>:\r\n<ul>\r\n<li>Nausea</li>\r\n<li>Vomiting</li>\r\n<li>Abdominal cramps</li>\r\n<li>Occasionally diarrhea</li>\r\n</ul>\r\n</li>\r\n<li><strong>Course</strong>: Self-limiting; recovery within 24 hours.</li>\r\n<li><strong>Pathogenesis</strong>:\r\n<ul>\r\n<li>Spores survive cooking.</li>\r\n<li>Germinate when cooked rice is cooled slowly.</li>\r\n<li>Vegetative cells produce toxin during the log phase/sporulation.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Diarrheal Form:</strong>\r\n<ul>\r\n<li><strong>Associated foods</strong>: Meat dishes, sauces.</li>\r\n<li><strong>Onset</strong>: 1-24 hours.</li>\r\n<li><strong>Symptoms</strong>:\r\n<ul>\r\n<li>Profuse watery diarrhoea</li>\r\n<li>Abdominal pain and cramps</li>\r\n<li>Fever and vomiting are <strong>uncommon</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Toxins</strong>: One of three <strong>enterotoxins</strong> produced by vegetative cells in the <strong>small intestine</strong>.</li>\r\n<li><strong>Mechanism</strong>: Toxins cause <strong>fluid secretion</strong> and other physiological changes in the gut.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Clostridium botulinum (Option A) </strong>causes descending flaccid paralysis due to a neurotoxin, not rapid-onset GI symptoms like vomiting and tingling soon after eating. Incubation is usually 12-36 hours.</p>\r\n<p><strong>Bacillus anthracis (Option B) </strong>causes anthrax (cutaneous, inhalational, or gastrointestinal), not food poisoning or acute symptoms linked to Chinese restaurant food.</p>\r\n<p><strong>Vibrio cholerae (Option D) </strong>leads to profuse watery diarrhoea (\"rice water stools\") without vomiting or neurological symptoms; more common in areas with contaminated water.</p>", "options": ["Clostridium botulinum", "Bacillus anthracis", "Bacillus cereus", "Vibrio cholera"], "html_options": ["Clostridium botulinum", "Bacillus anthracis", "Bacillus cereus", "Vibrio cholera"], "corr_idx": 2}, {"id": "1216586", "html_qtxt": "A 5-year-old child presents with high-grade fever, bloody diarrhoea, abdominal cramps, and develops seizures shortly after the onset of gastrointestinal symptoms. There is a recent history of travel to an area endemic for bacillary dysentery. Based on this presentation, which of the following pathogens is most likely associated with Ekiri syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical picture of bloody diarrhoea, seizures, and travel to a dysentery-endemic area strongly suggests <strong>Shigella infection</strong>, specifically linked to <strong>Ekiri syndrome</strong>, a rare but severe toxic encephalopathy seen in pediatric Shigella cases.</p>\r\n<p><strong>Ekiri Syndrome (Lethal Toxic Encephalopathy):</strong></p>\r\n<ul>\r\n<li><strong>Cause:</strong> Rare, severe complication of <strong>Shigella infection (shigellosis).</strong></li>\r\n<li><strong>Primarily Affects:</strong> Young children.</li>\r\n<li><strong>Key Features:</strong>\r\n<ul>\r\n<li>Rapid onset of <strong>neurological symptoms</strong>:\r\n<ul>\r\n<li>High fever</li>\r\n<li>Seizures</li>\r\n<li>Altered consciousness</li>\r\n<li>Coma</li>\r\n</ul>\r\n</li>\r\n<li>Often, <strong>minimal gastrointestinal symptoms</strong> (e.g., mild or absent diarrhoea).</li>\r\n</ul>\r\n</li>\r\n<li><strong>Neurological Finding:</strong> <strong>Diffuse brain oedema</strong> is commonly observed.</li>\r\n<li><strong>Mortality:</strong> High; <strong>death may occur within 8-48 hours</strong> due to cerebral oedema and neurological deterioration, even with treatment.</li>\r\n<li><strong>Toxin Association:</strong> Not directly caused by <strong>Shiga toxin</strong>.</li>\r\n<li><strong>Urgency:</strong> Medical emergency requiring intensive care.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>ETEC (Option A) </strong>causes watery (non-bloody) traveller's diarrhoea; not associated with seizures or CNS involvement.</p>\r\n<p><strong>Vibrio cholerae (Option B) </strong>produces profuse watery diarrhoea (rice-water stools); it does not cause bloody stools or encephalopathy.</p>\r\n<p><strong>Salmonella (Option C) </strong>can cause gastroenteritis or typhoid fever; not typically linked to seizures or Ekiri syndrome.</p>\r\n<p><strong>Reference</strong>:</p>\r\n<p><a href=\"https://www.sciencedirect.com/science/article/pii/S1684118211001605\" target=\"_blank\">https://www.sciencedirect.com/science/article/pii/S1684118211001605</a></p>", "options": ["ETEC", "Vibro cholerae", "Salmonella", "Shigella"], "html_options": ["ETEC", "Vibro cholerae", "Salmonella", "Shigella"], "corr_idx": 3}, {"id": "1216587", "html_qtxt": "A 28-year-old patient presents with a 10-day history of fever, abdominal pain, and malaise. The patient has recently returned from a region endemic for enteric fever. On examination, the patient is febrile, has relative bradycardia and reports constipation. Blood culture results are inconclusive at this stage. Which of the following is the most appropriate diagnostic test for confirming enteric fever during the second to third week of illness?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\r\n<p>In the <strong>second to third week</strong> of enteric fever, <strong>Widal test</strong> becomes useful as antibody titers against <strong>Salmonella Typhi</strong> (O and H antigens) begin to rise.</p>\r\n<p><strong>Diagnostic Laboratory Tests for Salmonella:</strong></p>\r\n<ul>\r\n<li><strong>Specimen Collection:</strong>\r\n<ul>\r\n<li><strong>Non-typhoidal Salmonella:</strong>\r\n<ul>\r\n<li>Preferred specimen: Freshly passed stool.</li>\r\n<li>Best yield during early stages of enteric illness.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Enteric Fever (Salmonella Typhi/Paratyphi):</strong>\r\n<ul>\r\n<li>Requires culture isolation for definitive diagnosis.</li>\r\n<li><strong>Appropriate specimens:</strong>\r\n<ul>\r\n<li>Blood (most common): Blood cultures are often positive in the first week.</li>\r\n<li>Bone marrow (highest sensitivity: 80-95%)</li>\r\n<li>Urine: Urine cultures may become positive after the second week.</li>\r\n<li>Intestinal secretions (duodenal drainage in carriers)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Bacteriologic Methods for Isolation:</strong>\r\n<ul>\r\n<li><strong>Differential Media:</strong>\r\n<ul>\r\n<li>EMB, MacConkey, or deoxycholate medium:\r\n<ul>\r\n<li>Detect lactose nonfermenters (e.g., Salmonella, Shigella).</li>\r\n<li>Inhibit Gram-positive organisms.</li>\r\n</ul>\r\n</li>\r\n<li>Bismuth sulfite medium:\r\n<ul>\r\n<li>Detects H<sub>2</sub>S-producing salmonellae (black colonies).</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Selective Media:</strong>\r\n<ul>\r\n<li>SS agar, HE agar, XLD agar, Desoxycholate-citrate agar:\r\n<ul>\r\n<li>Favour Salmonella/Shigella growth.</li>\r\n</ul>\r\n</li>\r\n<li>Chromogenic agars: Specifically designed for Salmonella recovery.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Enrichment Media:</strong>\r\n<ul>\r\n<li>Selenite F or tetrathionate broth:\r\n<ul>\r\n<li>Promote Salmonella multiplication.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Serologic Methods:</strong>\r\n<ul>\r\n<li><strong>Agglutination Test:</strong>\r\n<ul>\r\n<li>Mix known sera with an unknown culture.</li>\r\n<li>Rapid (clumping observed in minutes).</li>\r\n<li>Used for preliminary identification.</li>\r\n<li>Commercial kits are available for O-antigen groups (A, B, C, CD, E).</li>\r\n</ul>\r\n</li>\r\n<li><strong>Tube Dilution Agglutination (Widal Test):</strong>\r\n<ul>\r\n<li>Detects antibodies to O and H antigens of S. Typhi.</li>\r\n<li>Titers rise during the 2nd and 3rd weeks of illness.</li>\r\n<li>Requires two serum samples (7&ndash;10 days apart) to demonstrate rising titer.</li>\r\n<li><strong>Positive criteria (single sample):</strong>\r\n<ul>\r\n<li>O antigen >1:320</li>\r\n<li>H antigen >1:640</li>\r\n<li>Vi antigen may be elevated in carriers.</li>\r\n</ul>\r\n</li>\r\n<li>False positives and false negatives are common.</li>\r\n<li>Alternatives: Rapid colourimetric and EIA tests.</li>\r\n<li><strong>Limitations:</strong> Not definitive; used mainly in resource-limited settings.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Blood cultures (Option A):</strong> Most sensitive during the first week of enteric fever; by week 2-3, sensitivity significantly declines.</p>\r\n<p><strong>Bone marrow aspirate (Option B):</strong> Most sensitive test overall, but it is invasive and typically reserved when blood cultures and other tests fail.</p>\r\n<p><strong>Duodenal aspirate (Option D):</strong> Used for identifying chronic carriers, especially in late stages or asymptomatic individuals, not typically used in acute diagnosis during the 2nd or 3rd week.</p>", "options": ["Blood cultures", "Bone marrow aspirate", "Widal test", "Duodenal aspirate"], "html_options": ["Blood cultures", "Bone marrow aspirate", "Widal test", "Duodenal aspirate"], "corr_idx": 2}, {"id": "1216588", "html_qtxt": "A 35-year-old traveller presents to the clinic after returning from a trip to a cholera-endemic region. The patient has no symptoms but is seeking advice on how to prevent the disease. After assessing the patient's travel history and risk of exposure, you decide to recommend chemoprophylaxis for cholera. What is the drug of choice for chemoprophylaxis of cholera?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Tetracycline</strong> is the drug of choice for cholera chemoprophylaxis in high-risk individuals due to its effectiveness against <strong>Vibrio cholerae</strong> in endemic regions.</p>\r\n<p><strong>Treatment of Cholera:</strong></p>\r\n<ul>\r\n<li><strong>Primary Treatment: Rehydration</strong></li>\r\n<li>\r\n<ul>\r\n<li><strong>Mainstay of treatment</strong>: Prompt <strong>water and electrolyte replacement</strong>.</li>\r\n<li>Aims to correct:\r\n<ul>\r\n<li><strong>Severe dehydration</strong></li>\r\n<li><strong>Salt (electrolyte) depletion</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Rehydration guidelines are available from organizations such as the <strong>World Health Organization (WHO)</strong>.</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Antimicrobial Therapy:</strong>\r\n<ul>\r\n<li><strong>Role</strong>: Secondary to rehydration but helps by:\r\n<ul>\r\n<li><strong>Reducing duration of illness</strong></li>\r\n<li><strong>Decreasing stool shedding of Vibrio cholerae</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Choice of Antibiotics:</strong>\r\n<ul>\r\n<li>Should be based on <strong>local antimicrobial resistance patterns</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Commonly Used Antibiotics:</strong>\r\n<ul>\r\n<li><strong>Tetracycline:</strong>\r\n<ul>\r\n<li>Highly effective</li>\r\n<li>Superior efficacy compared to furazolidone and chloramphenicol</li>\r\n</ul>\r\n</li>\r\n<li><strong>Erythromycin / Azithromycin:</strong>\r\n<ul>\r\n<li>Preferred in <strong>children and pregnant women</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Other effective options:</strong>\r\n<ul>\r\n<li>Trimethoprim-sulfamethoxazole</li>\r\n<li>Fluoroquinolones</li>\r\n<li>Doxycycline</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Rifampicin (Option A) </strong>is primarily used to treat tuberculosis and as prophylaxis against Neisseria meningitidis or Haemophilus influenzae type b; it has no established role in cholera prophylaxis.</p>\r\n<p><strong>Cephalosporins (Option B):</strong> Although effective against various bacterial infections, cephalosporins are not preferred for cholera prevention or treatment due to limited activity against Vibrio cholerae and lack of efficacy as a prophylactic agent.</p>\r\n<p><strong>Metronidazole (Option D)</strong> is used mainly for anaerobic and protozoal infections (e.g., amoebiasis, giardiasis), not for Vibrio cholerae, which is a facultative anaerobic gram-negative bacterium.</p>", "options": ["Rifampicin", "Cephalosporins", "Tetracycline", "Metronidazole"], "html_options": ["Rifampicin", "Cephalosporins", "Tetracycline", "Metronidazole"], "corr_idx": 2}, {"id": "1216589", "html_qtxt": "A 58-year-old man from Southeast Asia presents with progressive jaundice, weight loss, and right upper quadrant abdominal pain. Imaging reveals dilated intrahepatic bile ducts, and a biopsy confirms cholangiocarcinoma. He reports a long-standing habit of consuming undercooked freshwater fish. Which of the following parasites is most strongly associated with the development of this malignancy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Clonorchis sinensis</strong>, acquired through ingestion of undercooked freshwater fish, is strongly associated with chronic biliary inflammation and the development of <strong>cholangiocarcinoma</strong>, particularly in endemic regions like Southeast Asia.</p>\r\n<p><strong>Clonorchis sinensis</strong> (Chinese liver fluke):</p>\r\n<ul>\r\n<li><strong>Modes of Transmission:</strong>\r\n<ul>\r\n<li>Acquired by eating <strong>raw or undercooked freshwater fish</strong> (e.g., carp) with <strong>encysted metacercariae</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Pathology & Pathogenesis:</strong>\r\n<ul>\r\n<li><strong>Excyst in intestine</strong>, migrate to <strong>common bile ducts</strong>.</li>\r\n<li>Heavy infections may involve <strong>500-1000 adult worms</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Pathological effects:</strong>\r\n<ul>\r\n<li>Mechanical irritation of bile ducts &rarr; <strong>fibrosis</strong> and <strong>epithelial hyperplasia</strong></li>\r\n<li>Symptoms: <strong>Fever</strong>, <strong>chills</strong>, <strong>epigastric pain</strong>, <strong>eosinophilia</strong></li>\r\n<li>Complications:\r\n<ul>\r\n<li><strong>Chronic cholangitis</strong></li>\r\n<li><strong>Liver atrophy</strong>, <strong>portal fibrosis</strong>, <strong>jaundice</strong>, <strong>cirrhosis</strong></li>\r\n<li>Associated with <strong>cholangiocarcinoma</strong> (bile duct cancer)</li>\r\n</ul>\r\n</li>\r\n<li><strong>Pathological effects:</strong>\r\n<ul>\r\n<li>Inflammatory reaction &rarr; <strong>granulomas</strong> around eggs in lung tissue</li>\r\n<li>Worms may also migrate to <strong>ectopic sites</strong>: brain, liver, intestinal wall</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Schistosoma haematobium (Option A):</strong> Primarily affects the urinary tract and is associated with squamous cell carcinoma of the bladder, not cholangiocarcinoma.</p>\r\n<p><strong>Echinococcus granulosus (Option B) </strong>causes hydatid cyst disease, typically affecting the liver or lungs, but it is not associated with bile duct cancer.</p>\r\n<p><strong>Paragonimus westermani (Option C)</strong>, known as the lung fluke, it causes pulmonary symptoms and may mimic tuberculosis, but it does not cause cholangiocarcinoma.</p>", "options": ["Schistosoma haematobium", "Echinococcus granulosus", "Parogonimus westermani", "Clonorchis sinensis"], "html_options": ["Schistosoma haematobium", "Echinococcus granulosus", "Parogonimus westermani", "Clonorchis sinensis"], "corr_idx": 3}, {"id": "1216590", "html_qtxt": "A 28-year-old man presents with abdominal pain, diarrhoea, and occasional passage of blood in the stools. He recently returned from travel to a region with inadequate sanitation. Stool microscopy reveals trophozoites containing ingested red blood cells. Which of the following organisms is most likely responsible for his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical features of abdominal pain, bloody diarrhoea, and the presence of trophozoites containing ingested RBCs strongly point towards <strong>Entamoeba histolytica</strong> infection.</p>\r\n<p><strong>Invasive Amebiasis:</strong></p>\r\n<ul>\r\n<li>Disease occurs when <strong>Entamoeba histolytica trophozoites</strong> invade the <strong>intestinal epithelium</strong>.</li>\r\n<li><strong>Initial ulcers</strong>: Pinhead-sized center with raised edges, exuding <strong>mucus, necrotic cells, and trophozoites</strong>.</li>\r\n<li>Trophozoites <strong>multiply above the muscularis mucosae</strong>, often <strong>spreading laterally</strong>.</li>\r\n<li>Classic lesion: <strong>Flask-shaped ulcer</strong> with:\r\n<ul>\r\n<li>Small mucosal entry point</li>\r\n<li>Narrow neck</li>\r\n<li>Wider necrotic cavity in the submucosa</li>\r\n</ul>\r\n</li>\r\n<li>Caused by <strong>rapid lateral spread</strong> and <strong>lytic necrosis</strong>.</li>\r\n<li><strong>Clinical Symptoms:</strong>\r\n<ul>\r\n<li><strong>Severe disease</strong>:\r\n<ul>\r\n<li>Extreme abdominal tenderness</li>\r\n<li>Fulminant dysentery</li>\r\n<li>Dehydration and incapacitation</li>\r\n</ul>\r\n</li>\r\n<li><strong>Less acute/chronic cases</strong>:\r\n<ul>\r\n<li>Gradual onset of <strong>diarrhea</strong>, <strong>cramps</strong>, <strong>nausea</strong>, <strong>urgency</strong></li>\r\n<li><strong>Weeks of discomfort</strong>, <strong>malaise</strong>, <strong>weight/appetite loss</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Incubation</strong>: Symptoms may appear <strong>within 4 days</strong> to <strong>1 year</strong>, or may be <strong>asymptomatic</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Diagnostic Findings:</strong>\r\n<ul>\r\n<li><strong>Trophozoites with ingested RBCs</strong> in liquid/semi-formed stool are <strong>pathognomonic</strong>.</li>\r\n<li>Identification of Entamoeba histolytica remains <strong>challenging</strong>.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Entamoeba dispar (Option B):</strong> Though morphologically identical to <em>E. histolytica</em>, it is non-pathogenic and does not ingest RBCs, hence cannot cause invasive disease.</p>\r\n<p><strong>Entamoeba coli (Option C):</strong> A non-pathogenic intestinal commensal that does not ingest RBCs and is not associated with any invasive symptoms like bloody diarrhoea.</p>\r\n<p><strong>Entamoeba bangladeshi (Option D):</strong> A newer species with uncertain pathogenicity, and RBC ingestion has not been reported, making it unlikely in this clinical scenario.</p>", "options": ["Entamoeba histolytica", "Entamoeba dispar", "Entamoeba coli", "Entamoeba bangladeshi"], "html_options": ["Entamoeba histolytica", "Entamoeba dispar", "Entamoeba coli", "Entamoeba bangladeshi"], "corr_idx": 0}, {"id": "1216591", "html_qtxt": "A 30-year-old woman presents with abdominal pain, nausea, and unintended weight loss. Imaging reveals a liver cyst with a characteristic \"water lily sign.\" She reports consuming undercooked lamb and recent travel to a region endemic for hydatid disease. Which of the following parasites is most likely responsible for this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>\"water lily sign\"</strong> is a hallmark radiological feature of <strong>hydatid cysts</strong> caused by <strong>Echinococcus granulosus</strong>, resulting from the floating detached endocyst membrane within the fluid-filled cyst.</p>\r\n<p><strong>Echinococcus granulosus (Hydatid Cyst):</strong></p>\r\n<ul>\r\n<li><strong>E.granulosus</strong> is a <strong>small, three-segmented tapeworm</strong>.</li>\r\n<li>Found <strong>only in the intestines of dogs and other canids</strong> (definitive hosts).</li>\r\n<li><strong>Eggs passed in dog feces</strong> &rarr; ingested by <strong>intermediate hosts</strong> (grazing animals like sheep, cattle, goats).</li>\r\n<li>In humans (accidental intermediate hosts), infection occurs by <strong>ingestion of eggs</strong> via <strong>contaminated dog feces</strong>.</li>\r\n<li><strong>Structure of Hydatid Cyst:</strong>\r\n<ul>\r\n<li><strong>Fluid-filled</strong> cyst lined by <strong>germinal epithelium</strong>.</li>\r\n<li>Inside:\r\n<ul>\r\n<li><strong>Thousands of protoscolices</strong></li>\r\n<li>Protoscolices are enclosed in <strong>brood capsules</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Rupture of cyst</strong>:\r\n<ul>\r\n<li>Brood capsules and protoscolices spill &rarr; can <strong>metastasize</strong> and form <strong>secondary cysts</strong>.</li>\r\n<li>A <strong>single ingested egg</strong> can lead to <strong>multiple cysts</strong> throughout the body.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Imaging and Diagnosis:</strong>\r\n<ul>\r\n<li><strong>Ultrasound / CT / MRI</strong>: Key diagnostic tools.</li>\r\n<li><strong>Water lily sign</strong>:\r\n<ul>\r\n<li>Occurs when <strong>endocyst membrane detaches and floats</strong> in hydatid fluid.</li>\r\n<li>Characteristic radiologic finding suggesting <strong>hydatid cyst rupture or degeneration</strong>.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20250120fbb47037-a963-4aa1-bc90-7ed66e7be420.jpg\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Taenia solium (Option A) </strong>causes neurocysticercosis when larvae invade the central nervous system; it forms small cysticerci, not large liver cysts with floating membranes or a water lily sign.</p>\r\n<p><strong>Taenia saginata (Option B) </strong>infects humans as an adult tapeworm in the intestine (from undercooked beef), but does not form cysts in human tissues or cause liver lesions.</p>\r\n<p><strong>Toxocara canis (Option C) </strong>causes visceral larva migrans, often affecting the liver or lungs, but presents as migratory eosinophilic granulomas, not fluid-filled cysts or the water lily sign.</p>", "options": ["Taenia solium", "Taenia saginata", "Toxocara canis ", "Echinococcus granulosus"], "html_options": ["Taenia solium", "Taenia saginata", "Toxocara canis ", "Echinococcus granulosus"], "corr_idx": 3}, {"id": "1216592", "html_qtxt": "A 30-year-old man presents with fatigue, loss of appetite, dark urine, and low-grade fever for the past 10 days. He admits to recent unprotected sexual exposure. Physical examination reveals scleral icterus and mild right upper quadrant tenderness. Laboratory testing shows markedly elevated transaminases. Serology reveals positive HBsAg, positive anti-HBc IgM, and negative anti-HBs. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation of Answer:</strong></p>\r\n<p>The presence of <strong>HBsAg</strong> and <strong>anti-HBc IgM</strong>, along with <strong>absence of anti-HBs</strong>, is diagnostic of <strong>acute HBV infection.</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911e7f4ab40-a1df-4a82-8f37-b055b2c73814.png\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911e7f4ab40-a1df-4a82-8f37-b055b2c73824.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Superinfection with hepatitis D (Option D): </strong>Requires evidence of HDV antibodies or HDV RNA, and usually occurs in someone with chronic HBV, not acute.</p>", "options": ["Acute hepatitis B infection", "Chronic hepatitis B infection", "Resolved past infection with hepatitis B", "Superinfection with hepatitis D"], "html_options": ["Acute hepatitis B infection", "Chronic hepatitis B infection", "Resolved past infection with hepatitis B", "Superinfection with hepatitis D"], "corr_idx": 0}, {"id": "1216593", "html_qtxt": "A 28-year-old woman who is HBsAg-positive delivers a healthy term infant via vaginal delivery. What is the most appropriate next step to prevent perinatal transmission of hepatitis B to the newborn?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Administering both the <strong>hepatitis B vaccine </strong>and<strong> hepatitis B immunoglobulin (HBIG) within 12 hours </strong>of birth provides protection against vertical transmission from an HBsAg-positive mother.</p>\r\n<p><strong>Vertical Transmission of HBV:</strong></p>\r\n<ul>\r\n<li>Vertical transmission = HBV spread from mother to child during pregnancy, delivery, or breastfeeding.</li>\r\n<li>Confirmed if infant is <strong>HBsAg or HBV DNA positive at 6-12 months</strong>.</li>\r\n<li><strong>Routes of Vertical Transmission:</strong>\r\n<ul>\r\n<li>Transplacental / Intrauterine</li>\r\n<li>Perinatal (during delivery)</li>\r\n<li>Postnatal (during care or breastfeeding)</li>\r\n</ul>\r\n</li>\r\n<li><strong>Prevention Strategies:</strong>\r\n<ul>\r\n<li><strong>Universal HBsAg screening</strong> for all pregnant women.\r\n<ul>\r\n<li>If HBsAg positive &rarr; check <strong>HBeAg</strong> and <strong>HBV DNA</strong> to assess transmission risk.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Immunoprophylaxis (Newborn):</strong>\r\n<ul>\r\n<li>Consists of:\r\n<ul>\r\n<li><strong>HBIG (Hepatitis B Immunoglobulin)</strong> within <strong>24 hours</strong> of birth.</li>\r\n<li><strong>Hepatitis B vaccine</strong> (first dose also within 24 hours).</li>\r\n</ul>\r\n</li>\r\n<li>Given at <strong>two different sites</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Antiviral Therapy (Mother):</strong>\r\n<ul>\r\n<li>For mothers with <strong>high viral load (>1000 mEq/mL)</strong>.</li>\r\n<li>Example: <strong>Lamivudine 100 mg/day</strong> from week 32 of pregnancy to week 4 postpartum.</li>\r\n<li>Lamivudine reduces maternal viral load.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>HBV vaccine only (Option A):</strong> Vaccine alone offers long-term protection but lacks immediate passive immunity, which is crucial in high-risk newborns.</p>\r\n<p><strong>HBIG only (Option B):</strong> Provides short-term passive protection but no long-term immunity, so infection risk remains without vaccination.</p>\r\n<p><strong>Defer vaccination (Option C):</strong> Delaying vaccination increases the risk of neonatal infection, especially from an HBsAg-positive mother.</p>\r\n<p><strong>Reference:</strong>&nbsp;</p>\r\n<p><a href=\"https://www.researchgate.net/publication/370346318_Vertical_Transmission_of_Hepatitis_B_Virus-An_Update\" target=\"_blank\">https://www.researchgate.net/publication/370346318_Vertical_Transmission_of_Hepatitis_B_Virus-An_Update</a> <br /> </p>", "options": ["HBV vaccine only", "HBIG only", "Defer vaccination", "HBV vaccine + HBIG within 12 hrs"], "html_options": ["HBV vaccine only", "HBIG only", "Defer vaccination", "HBV vaccine + HBIG within 12 hrs"], "corr_idx": 3}, {"id": "1216594", "html_qtxt": "A 45-year-old patient presents with fatigue, joint pain, and a palpable purpuric rash. Laboratory tests reveal the presence of serum cryoglobulins. The patient also has a history of chronic liver disease. Which hepatitis virus is most commonly associated with cryoglobulinemia?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Hepatitis C virus </strong>is the most common cause of<strong> mixed cryoglobulinemia (MC) </strong>due to chronic immune stimulation and formation of immune complexes.</p>\r\n<p><strong>Cryoglobulinemia (associated with HCV):</strong></p>\r\n<ul>\r\n<li>Caused by <strong>clonal expansion of rheumatoid factor (RF)-expressing B cells</strong>.</li>\r\n<li>Leads to formation of <strong>cryoglobulins</strong>: immune complexes of <strong>RF, polyclonal IgG, and HCV RNA</strong>.</li>\r\n<li>These immune complexes <strong>precipitate in cold temperatures</strong> and deposit on vascular endothelium.</li>\r\n<li>Results in <strong>systemic vasculitis</strong> involving skin, kidneys, and peripheral nerves.</li>\r\n</ul>\r\n<p><strong>Cryoglobulinemic Vasculitis (HCV-MC Vasculitis):</strong></p>\r\n<ul>\r\n<li>Involves <strong>small and medium-sized vessels</strong>.</li>\r\n<li><strong>Skin Involvement:</strong>\r\n<ul>\r\n<li><strong>Palpable purpura</strong> on lower legs in >90% of cases.</li>\r\n<li>May progress to <strong>chronic ulcers</strong> or <strong>gangrene</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Renal Involvement:</strong>\r\n<ul>\r\n<li>Commonly presents as <strong>Type I membranoproliferative glomerulonephritis (MPGN)</strong>.</li>\r\n<li>Manifestations range from <strong>proteinuria to nephritic syndrome</strong>.</li>\r\n<li>Associated with <strong>poor prognosis</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Neurological Involvement:</strong>\r\n<ul>\r\n<li>Due to cryoglobulin deposition in <strong>vasa vasorum</strong>.</li>\r\n<li>Can cause:\r\n<ul>\r\n<li><strong>Painful paresthesias</strong></li>\r\n<li><strong>Lower limb weakness</strong></li>\r\n<li><strong>Mononeuritis</strong> (e.g., foot or wrist drop)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Reference</strong>:</p>\r\n<p><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2755598/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC2755598/</a></p>", "options": ["Hepatitis A", "Hepatitis C", "Hepatitis B", "Hepatitis E"], "html_options": ["Hepatitis A", "Hepatitis C", "Hepatitis B", "Hepatitis E"], "corr_idx": 1}, {"id": "1216596", "html_qtxt": "A 30-year-old woman in her third trimester presents with jaundice, altered sensorium, and bleeding tendencies. She had a recent episode of acute gastroenteritis, followed by a rapid deterioration in liver function. Labs show elevated transaminases, hyperbilirubinemia, and prolonged prothrombin time. Fulminant hepatic failure is suspected. Which of the following hepatitis viruses is most commonly implicated in fulminant hepatitis during pregnancy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Hepatitis E virus (HEV) </strong>infection, especially during the third trimester of pregnancy, carries a high risk of <strong>fulminant hepatitis</strong> and maternal mortality.</p>\r\n<p><strong>Fulminant Hepatitis:</strong></p>\r\n<ul>\r\n<li><strong>Causes:</strong>\r\n<ul>\r\n<li><strong>Hepatitis B virus (HBV):</strong> Can cause fulminant hepatitis; ~50% of cases involve <strong>coinfection with hepatitis D (HDV)</strong>. <strong>(Option A)</strong></li>\r\n<li><strong>Hepatitis A virus (HAV):</strong> Rare cause; risk increased in <strong>preexisting liver disease</strong>. <strong>(Option C)</strong></li>\r\n<li><strong>Hepatitis E virus (HEV):</strong> Occasional cause; <strong>especially severe in pregnant women</strong> (&rarr; liver failure, fetal loss, death). <strong>(Option D)</strong></li>\r\n<li><strong>Hepatitis C virus (HCV):</strong> Role is <strong>uncertain</strong>. <strong>(Option B)</strong></li>\r\n<li><strong>Alcoholic hepatitis:</strong> May cause fulminant liver failure; usually in context of <strong>chronic liver disease</strong> due to heavy drinking.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Symptoms and Signs:</strong>\r\n<ul>\r\n<li>Rapid onset and progression:\r\n<ul>\r\n<li><strong>Jaundice</strong></li>\r\n<li><strong>Portosystemic encephalopathy &rarr; coma, cerebral edema</strong></li>\r\n<li><strong>Coagulopathy</strong> (due to liver failure or DIC)</li>\r\n<li><strong>Hepatorenal syndrome (renal failure)</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Ominous signs:</strong>\r\n<ul>\r\n<li>Rising <strong>PT/INR</strong></li>\r\n<li>Worsening <strong>encephalopathy</strong></li>\r\n<li>Development of <strong>renal failure</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li><strong>Treatment:</strong>\r\n<ul>\r\n<li><strong>Supportive ICU care</strong> + manage complications</li>\r\n<li><strong>Antivirals</strong> (e.g., nucleoside/nucleotide analogs) for <strong>HBV-related</strong> cases</li>\r\n<li><strong>Liver transplantation:</strong>\r\n<ul>\r\n<li><strong>Best hope for survival</strong></li>\r\n<li>Adults: Poor survival without transplant</li>\r\n<li>Children: Better outcomes than adults without transplant</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Reference:</strong>&nbsp;</p>\r\n<p><a href=\"https://www.msdmanuals.com/professional/hepatic-and-biliary-disorders/hepatitis/fulminant-hepatitis#Treatment_v21347031\" target=\"_blank\">https://www.msdmanuals.com/professional/hepatic-and-biliary-disorders/hepatitis/fulminant-hepatitis#Treatment_v21347031</a></p>", "options": ["Hepatitis B", "Hepatitis C", "Hepatitis A", "Hepatitis E"], "html_options": ["Hepatitis B", "Hepatitis C", "Hepatitis A", "Hepatitis E"], "corr_idx": 3}, {"id": "1216597", "html_qtxt": "A 35-year-old man presents with fever, chills, myalgia, and jaundice after returning from a trip to West Africa. He recalls multiple mosquito bites during his stay in the tropical region. Laboratory results suggest hepatic dysfunction. Which of the following vectors is most likely responsible for transmitting the causative agent of his illness?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Yellow fever virus is transmitted by the <strong>Aedes mosquito</strong>, primarily <strong>Aedes aegypti.</strong></p>\r\n<p><strong>Yellow Fever Virus:</strong></p>\r\n<ul>\r\n<li>Belongs to <strong>Flaviviridae</strong></li>\r\n<li><strong>Mosquito-borne</strong>: Transmitted by <strong>Aedes aegypti </strong></li>\r\n<li><strong>Pathogenesis:</strong>\r\n<ul>\r\n<li>Entry: Mosquito bite &rarr; virus replicates in skin &rarr; spreads to <strong>lymph nodes, liver, kidney, heart, spleen</strong>.</li>\r\n<li>Viremia early in illness &rarr; source of infection for mosquitoes.</li>\r\n<li>Severe disease involves <strong>hepatic necrosis</strong>, renal failure, <strong>hemorrhage</strong>, and <strong>shock</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical Features:</strong>\r\n<ul>\r\n<li><strong>Incubation</strong>: 3-6 days.</li>\r\n<li><strong>Early symptoms</strong>: Fever, chills, headache, myalgia, nausea, bradycardia.</li>\r\n<li><strong>Toxic phase</strong> (in 15%): Jaundice, <strong>renal failure</strong>, <strong>black vomitus</strong>, hemorrhage.</li>\r\n<li><strong>Mortality</strong> in severe cases: ~20% or higher.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Diagnosis:</strong>\r\n<ul>\r\n<li><strong>Early (first 4 days)</strong>: Virus isolation from blood, PCR, ELISA antigen capture.</li>\r\n<li><strong>Serology</strong>:</li>\r\n<li><strong>IgM ELISA</strong> (1st week) &rarr; presumptive diagnosis.</li>\r\n<li><strong>Neutralizing antibodies</strong> confirm past infection.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Treatment:</strong>\r\n<ul>\r\n<li><strong>No antiviral therapy</strong></li>\r\n<li>Supportive care only.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Prevention & Vaccine:</strong>\r\n<ul>\r\n<li>Live-attenuated 17D vaccine</li>\r\n<li>Mosquito control</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Sand fly (Option B)</strong> transmit Leishmania species, not yellow fever virus.</p>\r\n<p><strong>Tse Tse fly (Option C)</strong> transmit Trypanosoma brucei, the causative agent of African sleeping sickness, which primarily affects the central nervous system, not associated with jaundice or liver dysfunction.</p>\r\n<p><strong>Anopheles mosquito (Option D)</strong> are vectors for Plasmodium species, causing malaria.</p>", "options": ["Aedes mosquito", "Sand fly", "Tse Tse fly", "Anopheles mosquito"], "html_options": ["Aedes mosquito", "Sand fly", "Tse Tse fly", "Anopheles mosquito"], "corr_idx": 0}, {"id": "1216598", "html_qtxt": "A 40-year-old man from an endemic area presents with abdominal pain, hepatomegaly, and splenomegaly. Laboratory findings reveal eosinophilia, and stool microscopy shows ova with a characteristic lateral spine. Imaging reveals periportal fibrosis in the liver giving a \"pipestem\" appearance, along with signs of portal hypertension. He reports frequent contact with freshwater sources. Which of the following parasitic infections is most likely responsible for his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical features of abdominal pain, hepatosplenomegaly, and periportal \"pipestem\" fibrosis with portal hypertension point to a diagnosis of <strong>Schistosoma mansoni infection</strong>.</p>\r\n<p><strong>Schistosoma mansoni:</strong></p>\r\n<ul>\r\n<li>Reside in <strong>inferior mesenteric veins of the large intestine</strong>.</li>\r\n<li><strong>Transmission:</strong>\r\n<ul>\r\n<li>Infection acquired through contact with <strong>freshwater</strong> containing <strong>infectious cercariae</strong>.</li>\r\n<li>Cercariae penetrate <strong>intact skin</strong>, transform into <strong>schistosomules</strong>, enter circulation.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Life Cycle:</strong>\r\n<ul>\r\n<li>Eggs released <strong>5-8 weeks after infection</strong>.</li>\r\n<li>Adults migrate to hepatoportal system where egg production occurs.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Pathogenesis:</strong>\r\n<ul>\r\n<li><strong>Eggs</strong>, not adult worms, cause the major pathology.</li>\r\n<li>Eggs trapped in <strong>liver</strong> induce <strong>granulomatous inflammation</strong> leading to:\r\n<ul>\r\n<li><strong>Fibrosis</strong></li>\r\n<li>Portal hypertension</li>\r\n<li>Ascites</li>\r\n<li>Hepatosplenomegaly</li>\r\n<li>Esophageal varices</li>\r\n</ul>\r\n</li>\r\n<li><strong>Clinical Presentation:</strong>\r\n<ul>\r\n<li><strong>Chronic symptoms</strong> result from hepatic involvement.</li>\r\n<li><strong>Acute schistosomiasis (Katayama fever)</strong> in travelers:\r\n<ul>\r\n<li>Rash, fever, chills, diarrhea, <strong>eosinophilia</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Diagnosis:</strong>\r\n<ul>\r\n<li><strong>Ova in stool</strong>: Characteristic <strong>lateral spine</strong> visible on microscopy.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Echinococcus granulosus (Option B) </strong>causes hydatid cysts in organs like the liver or lungs, but does not produce periportal fibrosis or pipestem appearance.</p>\r\n<p><strong>Paragonimus westermani (Option C) </strong>primarily affects the lungs, causing cough and hemoptysis, not liver pathology or portal hypertension.</p>\r\n<p><strong>Clonorchis sinensis (Option D) </strong>infects the biliary tract and predisposes to cholangiocarcinoma, but does not cause periportal fibrosis or hepatosplenic disease</p>", "options": ["Schistosoma mansoni", "Echinococcus granulosus", "Parogonimus westermani", "Clonorchis sinensis"], "html_options": ["Schistosoma mansoni", "Echinococcus granulosus", "Parogonimus westermani", "Clonorchis sinensis"], "corr_idx": 0}]}, {"moduleId": 1010323, "name": "Hospital Associated Infections", "questions": [{"id": "1216599", "html_qtxt": "A patient with pneumonia is prescribed azithromycin, but the pharmacist discovers that the medication has expired. In accordance with hospital waste disposal practices, which colour-coded container should be used to discard the expired azithromycin?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Expired azithromycin, being a clinical pharmaceutical waste, must be discarded in a yellow plastic bag as per national colour-coded biomedical waste disposal guidelines.</strong></p>\r\n<ul>\r\n<li><strong>Clinical waste</strong>, including expired antibiotics and medicines, should be disposed of using <strong>yellow plastic bags</strong>, which may be orange/red in some hospitals.</li>\r\n<li>Proper labelling, securing, and limiting the fill to two-thirds of the bag is essential before incineration.</li>\r\n<li>If there's any risk of leakage, double-bagging is advised.</li>\r\n<li>This segregation prevents contamination and ensures safe pharmaceutical disposal.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321d5341c5c-3c6e-42e9-9c7b-b7c0a4d7b805.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091180a03f71-5c2d-4e24-88a2-b683a67ac114.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Red bag (Option A):</strong> Used for contaminated recyclable items like plastic tubing, gloves, not for medicines.</p>\r\n<p><strong>Blue bag (Option C):</strong> Used for glassware or metallic implants, not suitable for pharmaceuticals.</p>\r\n<p><strong>Green bag (Option D):</strong> For biodegradable general waste, not used for any biomedical/pharmaceutical materials.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091113c7684f-1692-4bcd-bdd5-a26870aeb564.png\">", "options": ["Red bag", "Yellow bag", "Blue bag", "Green bag"], "html_options": ["Red bag", "Yellow bag", "Blue bag", "Green bag"], "corr_idx": 1}, {"id": "1216600", "html_qtxt": "A 60-year-old male with poorly controlled type 2 diabetes presents with a painful, red, swollen wound on his right thigh that has a fluctuant, pus-filled centre. He also has a fever and an elevated white blood cell count. If MRSA is suspected, what is the most effective method to prevent transmission of MRSA in the ward?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Hand washing </strong>is the most effective method to prevent MRSA transmission in hospital settings.</p>\r\n<ul>\r\n<li><strong>MRSA </strong>(Methicillin-Resistant Staphylococcus aureus) spreads predominantly through <strong>contact transmission</strong>, especially via the <strong>contaminated hands of healthcare workers</strong>.</li>\r\n<li><strong>Contact spread of infection has assumed paramount importance in hospitals</strong>, and <strong>hand hygiene</strong> is the central strategy in reducing nosocomial transmission.</li>\r\n<li>Alcohol-based sanitisers or soap and water are recommended for effective hand hygiene, especially before and after patient contact.</li>\r\n<li>MRSA colonisation is common in <strong>skin and soft tissue lesions,</strong> and <strong>intensive care patients</strong> are at the highest risk.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Fumigation (Option A):</strong> Ineffective, as MRSA spreads by direct contact, not the airborne route. Not part of routine MRSA control.</p>\r\n<p><strong>Cleaning surfaces with chlorhexidine (Option B):</strong> Helpful adjunct but not the most effective measure; hand hygiene remains the primary method.</p>\r\n<p><strong>Use of rifampicin in prophylaxis (Option D):</strong> Not used for MRSA prophylaxis; overuse may promote resistance.</p>", "options": ["Fumigation", "Cleaning surfaces with chlorhexidine", "Hand washing", "Use of rifampicin in prophylaxis"], "html_options": ["Fumigation", "Cleaning surfaces with chlorhexidine", "Hand washing", "Use of rifampicin in prophylaxis"], "corr_idx": 2}, {"id": "1216601", "html_qtxt": "Which of the following is not an ESKAPE pathogen?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Stenotrophomonas maltophilia </strong>is not part of the<strong> ESKAPE group.</strong></p>\r\n<ul>\r\n<li><strong>Stenotrophomonas maltophilia</strong>, although an important <strong>opportunistic and nosocomial pathogen</strong> with intrinsic resistance to multiple antibiotics, is <strong>not part of the ESKAPE group</strong>.</li>\r\n<li>It is usually sensitive to <strong>trimethoprim-sulfamethoxazole</strong> and is associated with respiratory tract infections, urinary tract infections, and bacteremia in immunocompromised individuals.</li>\r\n<li><strong>ESKAPE pathogens</strong> are a group of <strong>multidrug-resistant (MDR) organisms</strong> that are highly significant in hospital-acquired infections because they can \"escape\" the action of most antibiotics. They are responsible for the majority of nosocomial infections and present a major therapeutic challenge.</li>\r\n</ul>\r\n<p>The acronym <strong>ESKAPE</strong> stands for:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509115dacf177-41bd-4c2c-bb53-a2e4296e8f51.png\">\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Klebsiella", "Pseudomonas aeruginosa", "Enterobacter species", "Stenotrophomonas maltophilia"], "html_options": ["Klebsiella", "Pseudomonas aeruginosa", "Enterobacter species", "Stenotrophomonas maltophilia"], "corr_idx": 3}, {"id": "1216602", "html_qtxt": "There are many infections where transmission occurs through blood. Which of the following is not a bloodborne infection?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Hepatitis E </strong>is transmitted by the<strong> faecal-oral route</strong>, not blood.</p>\r\n<p>It lacks a carrier state, does not cause chronic hepatitis, and is known for high mortality in pregnant women.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091107c10b23-c4f3-411c-a2f1-f5f520139a55.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>HIV (Option A):</strong> Transmitted by blood, sexual contact, and vertically. Causes a chronic lifelong infection.</p>\r\n<p><strong>Hepatitis B (Option C):</strong> Transmitted via blood, sexual contact, and perinatal; causes both acute and chronic infection.</p>\r\n<p><strong>Hepatitis C (Option D):</strong> Primarily transmitted via blood (e.g. injection drug use, transfusion); high risk of chronic hepatitis.</p>", "options": ["HIV", "Hepatitis E", "Hepatitis B", "Hepatitis C"], "html_options": ["HIV", "Hepatitis E", "Hepatitis B", "Hepatitis C"], "corr_idx": 1}, {"id": "1216603", "html_qtxt": "A nurse is administering an injection to a patient and inadvertently pierces herself with the needle after injecting the patient. Upon learning that the patient is HIV-positive, the nurse is concerned about the risk of transmission. The first dose of Post-Exposure Prophylaxis (PEP) for HIV should be taken preferably within how many hours of exposure?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>PEP (Post-Exposure Prophylaxis)</strong> is most effective when initiated as early as possible following potential HIV exposure via needle-stick injuries.</p>\r\n<ul>\r\n<li><strong>Preferred initiation time:</strong> Within <strong>2 hours</strong> of exposure.</li>\r\n<li><strong>Maximum allowable window:</strong> Up to <strong>72 hours</strong> post-exposure, though efficacy diminishes with time delay.</li>\r\n<li><strong>Duration of treatment:</strong> 28 days with a <strong>triple-drug antiretroviral regimen</strong> (commonly two NRTIs + one integrase inhibitor or protease inhibitor).</li>\r\n<li><strong>Risk of transmission from needle-stick injury (HIV-positive source):</strong> ~0.3%</li>\r\n<li><strong>Immediate actions post-injury:</strong>\r\n<ul>\r\n<li>Wash the wound with soap and water</li>\r\n<li>Notify the infection control team</li>\r\n<li>Begin risk assessment and initiate PEP</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091181c6b93d-abcf-411d-8822-83bbc075e711.png\">\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["6 hours", "24 hours", "12 hours", "2 hours"], "html_options": ["6 hours", "24 hours", "12 hours", "2 hours"], "corr_idx": 3}, {"id": "1216604", "html_qtxt": "A patient who was recently treated for a methicillin-resistant Staphylococcus aureus (MRSA) abscess is seen for a follow-up appointment. On examination, he is found to be a nasal carrier of MRSA. What is the most appropriate treatment for eradicating nasal colonisation?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Mupirocin 2% intranasal ointment is the most effective treatment for nasal carriage of MRSA.</p>\r\n<ul>\r\n<li>MRSA colonisation, particularly in nasal carriers, is a significant source of recurrent infections and hospital transmission.</li>\r\n<li><strong>Mupirocin 2%</strong> applied to both nostrils for 5-10 days is proven to eradicate nasal MRSA colonisation.</li>\r\n<li>This intervention is especially important in infection control protocols, preoperative decolonisation, and reducing recurrence in recurrent skin/soft tissue infections.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Chlorhexidine (Option A):</strong> Antiseptic for skin; used in MRSA protocols but not intranasally.</p>\r\n<p><strong>Rifampicin (Option B):</strong> Sometimes used systemically with fusidic acid, but not recommended alone or intranasally.</p>\r\n<p><strong>Ethyl alcohol (Option D):</strong> Effective on skin but not suitable for mucosal decolonisation, like the nares.</p>", "options": ["Chlorhexidine", "Rifampicin", "Mupirocin 2%", "Ethyl alcohol"], "html_options": ["Chlorhexidine", "Rifampicin", "Mupirocin 2%", "Ethyl alcohol"], "corr_idx": 2}, {"id": "1216605", "html_qtxt": "Adequacy of pasteurisation is tested by which of the following test?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The correct answer is <strong>Phosphatase test</strong> because <strong>alkaline phosphatase enzyme</strong>, normally present in raw milk, is <strong>inactivated when pasteurisation is properly carried out</strong>. Detecting residual enzyme activity after pasteurisation indicates inadequate heating, making this test a reliable indicator of pasteurisation adequacy.</p>\r\n<ul>\r\n<li><strong>Purpose:</strong> To verify the adequacy of pasteurisation in milk and dairy products.</li>\r\n<li><strong>Principle:</strong> The enzyme <strong>alkaline phosphatase</strong>, present in raw milk, is destroyed when pasteurisation is correctly performed. If an active enzyme is detected, pasteurisation was inadequate.</li>\r\n<li><strong>Significance:</strong>\r\n<ul>\r\n<li><strong>Positive test</strong> after pasteurisation &rarr; contamination or insufficient heating.</li>\r\n<li>Ensures safety by confirming proper microbial destruction.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Eijkman test (Option A):</strong> Used to detect Escherichia coli in water by its ability to ferment lactose at 44&deg;C with gas production; not used for pasteurisation testing.</p>\r\n<p><strong>Coliform test (Option B):</strong> Detects coliform bacteria to indicate <strong>faecal contamination</strong>; important for hygiene checks but not for determining adequacy of pasteurisation.</p>\r\n<p><strong>Catalase test (Option C):</strong> Differentiates <strong>catalase-producing bacteria</strong> (e.g., Staphylococcus) from non-catalase producers (e.g., Streptococcus); unrelated to pasteurisation assessment.</p>", "options": ["Eijkman test", "Coliform test", "Catalase test", "Phosphatase test"], "html_options": ["Eijkman test", "Coliform test", "Catalase test", "Phosphatase test"], "corr_idx": 3}, {"id": "1216606", "html_qtxt": "Which of the following is not disposed of by incineration according to BMW 2016 Guidelines?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The correct answer is <strong>Urobag</strong> because <strong>recyclable contaminated plastic waste,</strong> such as Urobags, is <strong>not incinerated</strong>; instead, it is subjected to <strong>autoclaving or hydroclaving followed by shredding</strong>, and then sent to an authorised recycler. Incineration is generally reserved for waste like <strong>human anatomical waste</strong> and other large-volume soiled infectious materials.</p>\r\n<ul>\r\n<li><strong>BMW 2016 Guidelines</strong> specify segregation of biomedical waste into specific categories with corresponding treatment methods.</li>\r\n<li><strong>Incineration:</strong> For large solid infectious waste like anatomical waste, amputated limbs, animal carcasses, soiled dressings (in some cases), and similar waste.</li>\r\n<li><strong>Plastics (including urobags):</strong> Require <strong>pre-treatment by autoclaving/hydroclaving + shredding</strong> before recycling, <strong>not incineration</strong>.</li>\r\n<li><strong>Rationale:</strong> Prevents the release of toxic emissions from burning plastics.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Discarded linen (Option A):</strong> Generally categorised as soiled waste and may be incinerated if heavily contaminated and unsuitable for disinfection/reuse.</p>\r\n<p><strong>Chemical waste (Option B):</strong> Treated chemically for neutralisation; in certain cases, incineration may be used depending on composition.</p>\r\n<p><strong>Soiled waste (Option C):</strong> Includes contaminated dressings, cotton swabs, and similar items; may be incinerated if not suitable for other treatments.</p>", "options": ["Discarded linen", "Chemical waste", "Soiled waste", "Urobag"], "html_options": ["Discarded linen", "Chemical waste", "Soiled waste", "Urobag"], "corr_idx": 3}, {"id": "1216607", "html_qtxt": "Metallic body implants are discarded in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The correct answer is <strong>Blue bag</strong> because, according to <strong>BMW 2016 Guidelines</strong>, <strong>glassware and metallic body implants</strong> are disposed of in a <strong>blue cardboard box with a blue label</strong>. These items are either sent for recycling after proper disinfection and cleaning or treated by autoclaving/microwaving/hydroclaving before disposal.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024032198ef2cbd-dd25-4ab6-960a-4a3604fa7d8f.jpg\">\r\n<ul>\r\n<li><strong>Blue cardboard box with blue label:</strong> For glassware (broken or discarded), contaminated glass including medicine vials and ampoules (except those contaminated with cytotoxic waste), and metallic body implants.</li>\r\n<li><strong>Rationale:</strong> Ensures safe handling and prevents injury from sharp or rigid metallic/glass waste while allowing for recycling after disinfection.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Red bag (Option A):</strong> For contaminated recyclable waste such as plastic tubing, bottles, IV sets, syringes without needles.</p>\r\n<p><strong>Yellow bag (Option B):</strong> For human/animal anatomical waste, soiled waste, expired medicines, and chemical waste requiring incineration or deep burial.</p>\r\n<p><strong>Green bag (Option D):</strong> Not part of BMW 2016 colour coding for biomedical waste disposal in healthcare settings.</p>", "options": ["Red bag", "Yellow bag", "Blue bag", "Green bag"], "html_options": ["Red bag", "Yellow bag", "Blue bag", "Green bag"], "corr_idx": 2}, {"id": "1216608", "html_qtxt": "A patient is admitted to the hospital with cellulitis. After 3 days, he develops abdominal pain, diarrhoea, and cough with fever, with pneumonia also suspected. What is the most likely mode of spread of the causative organism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The most likely mode of spread is <strong>inhalation of aerosols from contaminated artificial aquatic sources</strong>, such as <strong>air conditioners, cooling towers, and shower heads</strong>. Legionella pneumophila is a <strong>Gram-negative, thin, non-capsulated bacil
