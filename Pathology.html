, {"id": "1221410", "html_qtxt": "Which is not a cause/involved in SCID?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>BTK is seen in bruton agammaglobulinemia. ALL OTHERS ARE INVOLVED IN SCID.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240504dd4a51d-1a43-43d1-808a-408c7b990006.png\">", "options": ["ZAP70", "IL2R", "JAK3", "BTK"], "html_options": ["ZAP70", "IL2R", "JAK3", "BTK"], "corr_idx": 3}, {"id": "1221411", "html_qtxt": "All of the following are not seen in SCID; except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Patients with SCID have the most severe immunodeficiency.</p>\n<ul>\n<li>Affected infants also lack the ability to reject foreign tissue and are therefore, at risk for severe or fatal graft versus host disease(GVHD) from T lymphocytes in non-irradiated blood products or in allogeneic stem cell transplants.</li>\n</ul>", "options": ["Autoimmune disease", "Granuloma formation", "GVHD", "Graft rejection"], "html_options": ["Autoimmune disease", "Granuloma formation", "GVHD", "Graft rejection"], "corr_idx": 2}, {"id": "1221412", "html_qtxt": "Which of the following is not an autoimmune disorder?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Influenza is caused by virus - Myxovirus Influenzae.</li>\n</ul>", "options": ["Rheumatoid arthritis", "Multiple sclerosis", "Influenza", "Chronic hepatitis"], "html_options": ["Rheumatoid arthritis", "Multiple sclerosis", "Influenza", "Chronic hepatitis"], "corr_idx": 2}, {"id": "1221413", "html_qtxt": "Which of the following is/are results from defect in innate immunity:", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312185b490a9b-9f37-40c3-91e0-9a6f0b933fd5.jpg\">", "options": ["DiGeorge syndrome", "Severe combined immunodeficiency", "Common Variable immunodeficiency", "Chediak Higashi syndrome"], "html_options": ["DiGeorge syndrome", "Severe combined immunodeficiency", "Common Variable immunodeficiency", "Chediak Higashi syndrome"], "corr_idx": 3}, {"id": "1221414", "html_qtxt": "Gama Delta-T cells have role in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Gamma delta T cells(&gamma;&delta; T cells)</strong> are T cells that have a &gamma;&delta; T-cell receptor(TCR) on their surface. Most T cells are &alpha;&beta; (alpha beta) T cells with TCR composed of two glycoprotein chains called &alpha;(alpha) and &beta;(beta) TCR chains. In contrast, &gamma;&delta; T cells have a TCR that is made up of one &gamma;(gamma) chain and one &delta;(delta) chain. This group of T cells is usually less common than &alpha;&beta; T cells. Their highest abundance is in the gut mucosa, within a population of lymphocytes known as intraepithelial lymphocytes (IELs)</p>\n<p>&gamma;&delta; T cells exhibit several characteristics that place them at the border between the more evolutionarily primitive innate immune system that permits a rapid beneficial response to a variety of foreign agents and the adaptive immune system, where B and T cells coordinate a slower but highly antigen-specific immune response leading to long-lasting memory against subsequent challenges by the same antigen.</p>\n<p>THEY CAN ACCEPT ANTIGEN WITHOUT MHC COMPLEX AND ARE CONSIDERED 'first line of defense'.</p>\n<p>Peptides, lipids and small molecules, without a requirement for display by MHC proteins are presented to Gamma delta T cells.</p>", "options": ["First line of defense against bacterial peptide", "CD 5", "CD 4", "CD 8"], "html_options": ["First line of defense against bacterial peptide", "CD 5", "CD 4", "CD 8"], "corr_idx": 0}, {"id": "1221415", "html_qtxt": "Anti-smith antibody is specific for?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121844b997df-e70c-4a30-ac9c-63c1c1fcc9cb.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218b990de8a-6826-446d-8528-4df30e374c73.jpg\">\n<p><strong>SYSTEMIC LUPUS ERYTHEMATOSUS</strong></p>", "options": ["Systemic sclerosis", "Sjogren syndrome", "Systemic lupus erythmatosus", "Drug induced lupus"], "html_options": ["Systemic sclerosis", "Sjogren syndrome", "Systemic lupus erythmatosus", "Drug induced lupus"], "corr_idx": 2}]}, {"moduleId": 1013408, "name": "Cellular Pathology And Cell Injury (Part 2)", "questions": [{"id": "1221369", "html_qtxt": "A 36-year-old obese woman has been experiencing heartburn from gastric reflux for the past 5 years after eating large meals. She undergoes upper gastrointestinal endoscopy, and a biopsy specimen of the distal esophagus is obtained. Which of the following stains shown in the  figure can help in making the diagnosis<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312157db135d6-48e8-438c-9255-0d82ef17b99a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Inflammation from reflux of gastric acid has resulted in replacement of normal esophageal squamous epithelium by intestinal-type columnar epithelium with goblet cells.</li>\n<li>Such conversion of one adult cell type into another cell type is called <strong>metaplasia</strong>, and it occurs when stimuli reprogram stem cells.</li>\n<li>These <strong>goblet cells </strong>contain acidic mucin stained with <strong>alcian blue</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312157db135d6-48e8-438c-9255-0d82ef17b99a.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Toluidine blue(Option A)</strong>: Used for staining <strong>mast cells</strong> and <strong>nucleic acids</strong>; not specific for goblet cells or Barrett esophagus.</p>\n<p><strong>PAS (Periodic Acid-Schiff)(Option C)</strong>: Stains <strong>neutral mucins</strong>, glycogen, and basement membranes but <strong>does not distinguish acidic mucins</strong> (from goblet cells) well.</p>\n<p><strong>Crystal violet(Option D)</strong>: Commonly used for <strong>amyloid</strong> and <strong>bacterial cell walls</strong>, <strong>not for mucins</strong>.</p>", "options": ["Toludine blue", "Alcin blue", "Pas", "Crystal violet"], "html_options": ["Toludine blue", "Alcin blue", "Pas", "Crystal violet"], "corr_idx": 1}, {"id": "1221370", "html_qtxt": "A 50-year-old female came with a breast lump. On resection, the following was seen. What is not true about the image shown<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215ef64727c-9462-4e06-9446-de9b32c33628.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Fat necrosis </strong>refers to focal areas of fat destruction, typically resulting from release of activated pancreatic lipases into the substance of the pancreas and the peritoneal cavity.</li>\n<li>This occurs in the calamitous abdominal emergency known as <strong>acute pancreatitis</strong> due to lipases.<strong> (Option D ruled out)</strong></li>\n<li>In this disorder, pancreatic enzymes leak out of damaged acinar cells and liquefy the membranes of fat cells in the peritoneum, releasing triglyceride esters that are split by pancreatic lipases.</li>\n<li>Fatty acids are generated that combine with calcium to produce grossly visible chalky-white areas(fat saponification), which enable the surgeon and the pathologist to identify the underlying disorder.<strong>(Option B ruled out)</strong></li>\n<li><strong>This type of necrosis is also seen in omentum </strong></li>\n</ul>", "options": ["This is an image of fat necrosis", "It occurs when fatty acids are generated that combine with calcium to produce grossly visible chalky-white areas", "Deposits of these immune complexes, together with plasma proteins, can cause this", "Acute pancreatitis can also show this change due to lipases"], "html_options": ["This is an image of fat necrosis", "It occurs when fatty acids are generated that combine with calcium to produce grossly visible chalky-white areas", "Deposits of these immune complexes, together with plasma proteins, can cause this", "Acute pancreatitis can also show this change due to lipases"], "corr_idx": 2}, {"id": "1220931", "html_qtxt": "Which of the following types of cell death is seen in the case of hypoxia in the central nervous system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Coagulative necrosis is characteristic of infarcts(areas of necrosis caused by ischemia) in all solid organs except the brain.</li>\n<li><strong>Hypoxia in the CNS (e.g., stroke, infarct)</strong> leads to <strong>liquefactive necrosis</strong>.</li>\n<li>This is due to the <strong>high lipid content</strong> and presence of <strong>hydrolytic enzymes</strong> in brain tissue, which causes rapid enzymatic digestion of tissue, resulting in <strong>softening and liquefaction</strong>.</li>\n<li>Microscopically, it shows <strong>loss of architecture</strong> and numerous <strong>neutrophils and debris</strong>.</li>\n</ul>\n<p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-6f3b9c2e-4c2d-4a71-8c1a-7e4f97f25a1e.png\"></p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gangrenous necrosis(Option A): </strong>Gangrenous necrosis is not a distinct pattern under the microscope; rather, it's a <strong>clinical term</strong> used for large areas of <strong>ischemic necrosis</strong> typically in <strong>limbs</strong> (like in diabetic foot or severe trauma).</p>\n<p><strong>Fat necrosis(Option B): </strong>Fat necrosis involves <strong>enzymatic digestion of fat</strong>, typically seen in <strong>acute pancreatitis</strong> or <strong>trauma to fatty tissue</strong> (like breast or subcutaneous fat).</p>", "options": ["Gangrenous necrosis", "Fat necrosis", "Liquefactive necrosis", "All of the above"], "html_options": ["Gangrenous necrosis", "Fat necrosis", "Liquefactive necrosis", "All of the above"], "corr_idx": 2}, {"id": "1220933", "html_qtxt": "Identify the morphological appearance of the arrow in the figure below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312158679ba5f-ca00-4aef-837f-1bf2eecd5a33.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In H&E-stained tissue sections, the nuclei of apoptotic cells exhibit various stages of chromatin condensation and aggregation, ultimately leading to karyorrhexis.</li>\n<li>At the molecular level, this is reflected in the fragmentation of DNA into nucleosome-sized pieces.</li>\n<li>The cells rapidly shrink, form cytoplasmic buds, and fragment into apoptotic bodies that are composed of membrane-bound pieces of cytosol and organelles.</li>\n<li>Because these fragments are quickly extruded and phagocytosed without eliciting an inflammatory response, even substantial apoptosis may be histologically undetectable.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-d82a9b71-61f3-4b93-9d6e-b18d4ff502fc.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Condensation of chromatin(Option A): </strong>This refers to the <strong>early stage of apoptosis, where the nuclear chromatin becomes densely packed and dark-staining, typically appearing as a shrunken, intensely basophilic nucleus. However, it does not result in the formation of discrete membrane-bound fragments, known as</strong> apoptotic bodies.</p>\n<p><strong>Membrane blebs(Option B): </strong>Membrane blebs are <strong>bubble-like protrusions of the cell membrane</strong> that occur during <strong>early apoptosis</strong>; they precede the formation of apoptotic bodies, but blebs are <strong>not yet detached or fragmented</strong>, so they do not match the image showing separated structures.</p>\n<p><strong>Normal cell(Option C): </strong>A normal cell has an <strong>intact nucleus and cytoplasm</strong> with <strong>no membrane blebbing or fragmentation</strong>; since the image shows <strong>fragmented cell parts</strong>, this option is <strong>incorrect</strong> for identifying apoptotic bodies.</p>", "options": ["Condensation of chromatin", "Membrane blebs", "Normal cell", "Apoptotic Body"], "html_options": ["Condensation of chromatin", "Membrane blebs", "Normal cell", "Apoptotic Body"], "corr_idx": 3}, {"id": "1220936", "html_qtxt": "Deficiency or excess of which of the following vitamins induces squamous metaplasia in the respiratory epithelium?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Vitamin A is essential for normal epithelial differentiation.</li>\n<li>Its deficiency may also induce squamous metaplasia in the respiratory epithelium.</li>\n<li>This makes the epithelium <strong>less functional</strong>, especially in mucous production and ciliary action, increasing the risk of <strong>respiratory infections</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Ascorbic acid (Option A): </strong>Deficiency causes <strong>scurvy</strong>, leading to defective <strong>collagen synthesis</strong>, gum bleeding, and poor wound healing, <strong>not squamous metaplasia</strong>.</p>\n<p><strong>Cholecalciferol (Option C): </strong>Involved in <strong>calcium and phosphate metabolism</strong>. Deficiency leads to <strong>rickets or osteomalacia</strong>, <strong>not epithelial changes</strong>.</p>\n<p><strong>Citric acid(Option D): </strong>It is an intermediate in the <strong>Krebs cycle</strong>, not a vitamin. It does <strong>not play a role in epithelial differentiation</strong> or squamous metaplasia.</p>", "options": ["Ascorbic acid", "Retinoic acid", "Cholecalciferol", "Citric acid"], "html_options": ["Ascorbic acid", "Retinoic acid", "Cholecalciferol", "Citric acid"], "corr_idx": 1}, {"id": "1220946", "html_qtxt": "Clearance of apoptotic cells by professional and nonprofessional phagocytes is called", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Apoptotic bodies may also become coated with natural antibodies and proteins of the complement system, notably C1q, which are recognized by phagocytes.</p>\n<p>Thus, numerous ligands induced on apoptotic cells serve as ''eat me\" signals and are recognized by receptors on phagocytes that bind and engulf these cells.</p>\n<p>This process of apoptotic cell phagocytosis is called efferocytosis; it is so efficient that dead cells disappear, often within minutes, without leaving a trace.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pyroptosis: </strong>A <strong>highly inflammatory form of programmed cell death</strong>, typically triggered by <strong>infections</strong>. Mediated by <strong>caspase-1</strong> and associated with the release of <strong>IL-1&beta; and IL-18</strong>.</p>\n<p><strong>Pinocytosis: </strong>A form of <strong>endocytosis</strong> where the cell engulfs <strong>fluids and solutes</strong>, often referred to as cell drinking.</p>\n<p><strong>Necroptosis: </strong>A programmed form of <strong>necrosis</strong>, combining features of both <strong>necrosis and apoptosis</strong>. Involves <strong>RIPK1, RIPK3, and MLKL</strong> signaling. It is <strong>inflammatory</strong> and occurs when <strong>caspase-8 is inhibited</strong>.</p>", "options": ["Pyroptosis", "Pinocytosis", "Efferocytosis", "Necroptosis"], "html_options": ["Pyroptosis", "Pinocytosis", "Efferocytosis", "Necroptosis"], "corr_idx": 2}, {"id": "1220949", "html_qtxt": "Which of the following statements about necroptosis is not true", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Necroptosis is a caspase-independent process</li>\n<li>Morphologically resembles necrosis, but the mechanism is like apoptosis</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-94e0d0fb-3c4d-43a9-a2aa-0e69c6f4a613.png\">", "options": ["Viral defence mechanism", "Morphologically resembles necrosis", "Caspase dependent", "Involves RIP 1 & RIP 3 kinases"], "html_options": ["Viral defence mechanism", "Morphologically resembles necrosis", "Caspase dependent", "Involves RIP 1 & RIP 3 kinases"], "corr_idx": 2}, {"id": "1220951", "html_qtxt": "Annexin V is associated with?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Annexin A5 (or annexin V) is a cellular protein in the annexin group.</li>\n<li>The function of the protein is unknown; however, annexin A5 has been proposed to play a role in the inhibition of blood coagulation by competing for phosphatidylserine binding sites with prothrombin and also to inhibit the activity of phospholipase A1 Antibodies directed against annexin A5 are found in patients with a disease called the antiphospholipid syndrome (APS), a thrombophilic disease associated with autoantibodies against phospholipid compounds.</li>\n<li>Annexin A5 is used as a probe in the annexin A5 affinity assay to detect cells that have expressed phosphatidylserine on the cell surface, a feature found in apoptosis as well as other forms of cell death</li>\n<li>Annexin V is used in flow cytometry to detect apoptotic cells.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Necrosis(Options A):</strong></p>\n<ul>\n<li>Necrosis involves <strong>membrane rupture</strong> and <strong>uncontrolled cell lysis</strong>.</li>\n<li>There is <strong>no phosphatidylserine flipping</strong> specific to early necrosis.</li>\n<li>Annexin V is <strong>not a marker</strong> for necrosis, though necrotic cells may bind Annexin V late due to membrane disruption - but this is <strong>not specific</strong>.</li>\n</ul>\n<p><strong>Atherosclerosis(Option B):</strong></p>\n<ul>\n<li>Atherosclerosis is a chronic inflammatory disease involving lipid accumulation and macrophages.</li>\n<li>Though apoptosis occurs in atherosclerosis, <strong>Annexin V is not directly associated</strong> as a diagnostic or characteristic marker for the disease.</li>\n</ul>\n<p><strong>Inflammation(Option D):</strong></p>\n<ul>\n<li>Inflammation is a response to injury or infection.</li>\n<li>Apoptosis is typically <strong>non-inflammatory</strong>, whereas necrosis <strong>induces inflammation</strong>.</li>\n<li>Annexin V <strong>does not mark inflammation</strong> directly.</li>\n</ul>", "options": ["Necrosis", "Atherosclerosis", "Apoptosis", "Inflammation"], "html_options": ["Necrosis", "Atherosclerosis", "Apoptosis", "Inflammation"], "corr_idx": 2}, {"id": "1220952", "html_qtxt": "What is/are true about metastatic calcification in the following sentences?<br>i. Lungs and kidneys are commonly affected.<br>ii. Occurs in damaged heart valves.<br>iii. Serum calcium levels are high<br>iv. Occurs in dead/dying tissue", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Metastatic calcification: </strong>This form is associated with <strong>hypercalcemia</strong> and can occur in normal tissues<strong>(Statement III)</strong>. The major causes of hypercalcemia are</p>\n<ul>\n<li>Increased secretion of parathyroid hormone, due to either primary parathyroid tumors or production of parathyroid hormone-related protein by other malignant tumors</li>\n<li>Destruction of bone due to the effects of accelerated turnover(e.g., Paget disease), immobilization, or tumors (increased bone catabolism associated with multiple myeloma, leukemia, or diffuse skeletal metastases)</li>\n<li>Vitamin D-D-related disorders, including vitamin D intoxication and sarcoidosis(in which macrophages activate a vitamin D precursor)</li>\n<li>Renal failure, in which phosphate retention leads to secondary hyperparathyroidism.</li>\n<li>Metastatic calcification tends to occur in organs that lose acid quickly, i.e., those that excrete acid and have an alkaline environment: <strong>lungs, kidneys, gastric mucosa, and systemic arteries</strong>. These alkaline environments favor calcium salt precipitation.<strong>(Statement I)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-2b3f54e2-88aa-4e64-8c75-bbcbce9276c2.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-a77f1d83-bf4b-42c9-8aa0-c3f0af53d1f4.png\">", "options": ["Only I, II, and III are correct", "Only I and III are correct", "Only ii and iv are correct", "Only IV is correct"], "html_options": ["Only I, II, and III are correct", "Only I and III are correct", "Only ii and iv are correct", "Only IV is correct"], "corr_idx": 1}, {"id": "1220953", "html_qtxt": "A 30-year-old female's ultrasonography reveals a 6x5 cm mass in the right ovary. Histologic sections from this ovarian mass reveal a papillary tumour with multiple, scattered small, round, laminated calcifications. What is a type of cell injury in the laminated structure present in a tumour?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Psammoma Bodies and Dystrophic Calcification:</strong></p>\n<ul>\n<li>Psammoma bodies are lamellated configurations resembling grains of sand.</li>\n<li>They are formed through the progressive acquisition of outer layers.</li>\n<li>Dystrophic calcification is a type of cell injury characterized by the deposition of calcium salts.</li>\n<li>It occurs in damaged or dying tissues.</li>\n<li>Psammoma bodies are a hallmark of dystrophic calcification.</li>\n<li>Dystrophic calcification happens locally, often in areas of tissue damage or inflammation.</li>\n<li>This occurs despite normal serum levels of calcium and without disturbances in calcium metabolism.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-f15b7ea0-6d23-4218-bc25-0cddfa1c86a2.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Apoptosis(Option A):</strong></p>\n<ul>\n<li>Apoptosis is a programmed cell death process.</li>\n<li>It does not involve the deposition of calcium salts.</li>\n<li>It is a highly regulated mechanism of cell death that occurs in a controlled manner.</li>\n<li>It does not result in the formation of calcifications.</li>\n</ul>\n<p><strong>Enzymatic Necrosis(Option C):</strong></p>\n<ul>\n<li>Enzymatic necrosis is a type of cell death resulting from the release of enzymes from damaged cells.</li>\n<li>While enzymatic processes can contribute to tissue damage and inflammation, they do not lead to the formation of calcifications.</li>\n<li>Enzymatic necrosis typically involves the digestion of cellular components.</li>\n</ul>\n<p><strong>Metastatic Calcification(Option D):</strong></p>\n<ul>\n<li>Metastatic calcification is a type of calcification that occurs in otherwise normal tissues.</li>\n<li>It results from systemic factors, particularly hypercalcemia.</li>\n<li>It affects various tissues throughout the body, including blood vessels, kidneys, and lungs.</li>\n<li>In the described case, calcifications are localized within the ovarian tumor, making metastatic calcification unlikely.</li>\n</ul>\n<p><strong>Common Cancers Associated with Psammoma Bodies:</strong></p>\n<ul>\n<li><strong>M:</strong>Meningioma, Mesothelioma</li>\n<li><strong>O:</strong>Papillary carcinoma of the Ovary</li>\n<li><strong>S:</strong>Papillary carcinoma of the salivary gland</li>\n<li><strong>T:</strong>Papillary carcinoma of the thyroid</li>\n<li><strong>P:</strong>Prolactinoma</li>\n<li><strong>G:</strong>Glucagonoma</li>\n</ul>", "options": ["Apoptosis", "Dystrophic calcification", "Enzymatic necrosis", "Metastatic calcification"], "html_options": ["Apoptosis", "Dystrophic calcification", "Enzymatic necrosis", "Metastatic calcification"], "corr_idx": 1}, {"id": "1220955", "html_qtxt": "Mark the correct answers about autophagy.<br>A. Crohn's and ulcerative colitis are linked to SNPs in autophagy-related genes<br>B. Mycobacteria, Shigella spp., and HSV-1 impair autophagy<br>C. In Alzheimer's disease, formation of autophagosomes is retarded.<br>D. In Huntington disease, mutant huntingtin impairs autophagy", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In <strong>Alzheimer's disease</strong>, <strong>autophagosome formation is actually accelerated, not retarded</strong>, but the problem lies in their <strong>clearance</strong>.</p>\n<p><strong>Crohn's and ulcerative colitis are linked to SNPs in autophagy-related genes(Statement A): </strong></p>\n<ul>\n<li>Polymorphisms in autophagy genes such as <strong>ATG16L1</strong> and <strong>IRGM</strong> are strongly associated with <strong>Crohn's disease</strong>.</li>\n<li>These SNPs affect bacterial clearance and immune regulation.</li>\n<li>Similar, though less strong, links are observed in <strong>ulcerative colitis</strong>.</li>\n</ul>\n<p><strong>Mycobacteria, Shigella spp., and HSV-1 impair autophagy(Statement B):</strong></p>\n<ul>\n<li>These pathogens have evolved mechanisms to <strong>evade or inhibit autophagy</strong>, helping them <strong>survive intracellularly</strong>.</li>\n<li><strong>Mycobacterium tuberculosis</strong> inhibits autophagosome maturation.</li>\n<li><strong>Shigella</strong> secretes proteins that block autophagosome formation.</li>\n<li><strong>HSV-1</strong> encodes <strong>5</strong>, which inhibits autophagy by blocking Beclin-1.</li>\n</ul>\n<p><strong>In Alzheimer's disease, formation of autophagosomes is retarded(Statement C): </strong></p>\n<ul>\n<li><strong>Autophagosome formation</strong> is <strong>increased</strong> (accelerated), possibly as a response to accumulating protein aggregates (like <strong>amyloid-&beta;</strong> and <strong>tau</strong>).</li>\n<li>However, <strong>autophagosome maturation and degradation</strong> (fusion with lysosomes) is <strong>impaired</strong>.</li>\n<li>As a result, <strong>autophagic vacuoles accumulate</strong> in neurons, particularly in <strong>dystrophic neurites</strong>.</li>\n</ul>\n<p><strong>In Huntington disease, mutant huntingtin impairs autophagy(Statement D): </strong></p>\n<ul>\n<li>The <strong>mutant huntingtin protein (mHtt)</strong> interferes with the recognition of cargo during autophagy.</li>\n<li>This leads to <strong>ineffective degradation</strong> of damaged proteins and organelles.</li>\n<li>Autophagy dysfunction contributes to neuronal death.</li>\n</ul>", "options": ["A, B and C are true, D is false", "All are true", "A, B and D are true, C is false", "A, C and D are true, B is false"], "html_options": ["A, B and C are true, D is false", "All are true", "A, B and D are true, C is false", "A, C and D are true, B is false"], "corr_idx": 2}, {"id": "1220956", "html_qtxt": "Identify the morphological change in the figure below:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215979d6c14-cd0f-421e-bb36-36ad899fc010.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hydropic change refers to the accumulation of water within the cytoplasm of a cell, also known as cloudy swelling, and is a morphological feature of reversible cell injury.</p>\n<p><strong>Hydropic Degeneration</strong>, which is a type of <strong>reversible cell injury</strong> characterized by:</p>\n<ul>\n  <li><strong>Cellular swelling</strong> due to <strong>failure of ATP-dependent Na<sup>+</sup>/K<sup>+</sup> pumps</strong>, leading to <strong>influx of sodium and water</strong>.</li>\n<li>Cytoplasm appears <strong>vacuolated or clear</strong> under the microscope due to accumulation of water.</li>\n<li>Commonly seen in <strong>renal tubular epithelial cells</strong>, <strong>liver</strong>, and <strong>myocardium</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-1cc4de7a-f7c2-497d-b8c9-2d46a7b38f1f.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fatty Degeneration(Option A)</strong>: Involves <strong>lipid accumulation</strong> in the cytoplasm, often in liver cells (hepatic steatosis). Appears as large, clear fat vacuoles pushing the nucleus to the periphery.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-bab1f64e-7750-48c3-9cf2-02a942f42ff9.png\">\n<p><strong>Mucinous Degeneration(Option B)</strong>: Accumulation of <strong>mucin (glycoproteins)</strong> often seen in epithelial tumors or connective tissues, giving a <strong>gelatinous appearance</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-58d5e9cf-62cb-4f8d-89af-0d2080d5f873.png\">\n<p><strong>Hyaline Degeneration(Option C)</strong>: Involves <strong>homogeneous, glassy, eosinophilic</strong> appearance due to accumulation of <strong>proteins</strong>, seen in conditions like arteriosclerosis or glomerular disease.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-ccf8e20b-4a17-4c51-93c6-63f7a8645a6e.png\">", "options": ["Fatty Degeneration", "Mucinous Degeneration", "Hyaline Degeneration", "Hydropic Degeneration"], "html_options": ["Fatty Degeneration", "Mucinous Degeneration", "Hyaline Degeneration", "Hydropic Degeneration"], "corr_idx": 3}, {"id": "1220957", "html_qtxt": "Not true about autophagy", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>mTOR (mammalian target of rapamycin)</strong> is a <strong>negative regulator</strong> of autophagy.</li>\n<li>When nutrients and growth factors are abundant, <strong>mTOR is active</strong>, and it <strong>inhibits autophagy</strong>.</li>\n<li><strong>In nutrient deprivation or stress</strong>, <strong>mTOR is inhibited</strong>, which allows autophagy to be initiated.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>LC3 is a marker of autophagy(Option A):</strong> <strong>LC3-I</strong> (cytosolic form) gets conjugated to <strong>phosphatidylethanolamine</strong> to become <strong>LC3-II</strong>, which is membrane-bound and <strong>integrates into the autophagosomal membrane</strong>.</p>\n<p><strong>Initiation by ULK1/2 complexes(Option B):</strong> ULK1/2 complex (Unc-51-like kinase) is crucial in <strong>initiating autophagy</strong>, especially in response to <strong>nutrient deprivation</strong>.</p>\n<p>It is <strong>negatively regulated by mTOR</strong>.</p>\n<p><strong>Nucleation by Beclin-1 core complexes(Option C): </strong>Beclin-1 associates with class III PI3K (Vps34) to <strong>form a nucleation complex</strong> that drives <strong>phagophore formation</strong>, a critical step in autophagosome biogenesis.</p>", "options": ["LC3 is a marker of autophagy", "Initiation by ULK1/2 complexes", "Nucleation by Beclin-1 core complexes", "Mammalian target of rapamycin stimulates autophagy"], "html_options": ["LC3 is a marker of autophagy", "Initiation by ULK1/2 complexes", "Nucleation by Beclin-1 core complexes", "Mammalian target of rapamycin stimulates autophagy"], "corr_idx": 3}, {"id": "1220959", "html_qtxt": "Russell's bodies, which are round eosinophilic inclusions found in plasma cells in multiple myeloma, are due to the accumulation of which substance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In multiple myeloma, the marked accumulation of newly synthesized immunoglobulins may occur in the RER of some plasma cells, forming rounded, eosinophilic Russell bodies.</li>\n<li>Cells may accumulate abnormal amounts of various substances, which may be harmless or may cause varying degrees of injury.</li>\n<li>The substance may be located in the cytoplasm, within organelles(typically lysosomes), or in the nucleus, and it may be synthesized by the affected cells or it may be produced elsewhere.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Polysaccharides(Option B): </strong>These are carbohydrate-based and do not form Russell bodies.</li>\n<li><strong>Lipids(Option C): </strong>Accumulated lipids form different inclusions (like lipid droplets or foam cells).</li>\n<li><strong>Cholesterol esters(Option D): </strong>Seen in atherosclerosis and xanthomas, not in Russell bodies.</li>\n</ul>", "options": ["Polypeptides", "Polysaccharides", "Lipids", "Cholesterol Esters"], "html_options": ["Polypeptides", "Polysaccharides", "Lipids", "Cholesterol Esters"], "corr_idx": 0}, {"id": "1220960", "html_qtxt": "The given figure shows lipofuscin granules in cardiomyocytes. Name the condition<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215837750c1-37e6-499a-9ec0-ea0d6fd67648.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pigments are colored substances that are either exogenous, coming from outside the body, such as carbon, or are endogenous, synthesized within the body itself, such as lipofuscin, melanin, and certain derivatives of hemoglobin.</p>\n<p><strong>Lipofuscin:</strong></p>\n<ul>\n<li><strong>Lipofuscin</strong> is a <strong>yellow-brown</strong>, finely granular <strong>intracellular pigment</strong>.</li>\n<li>It is <strong>composed of lipid-containing residues</strong> of lysosomal digestion (partially degraded membranes and proteins).</li>\n<li>Found especially in <strong>long-lived cells</strong> like <strong>cardiac myocytes</strong>, <strong>neurons</strong>, <strong>hepatocytes</strong>, and <strong>retinal pigment epithelium</strong>.</li>\n<li>Seen in <strong>brown atrophy</strong> of the heart.</li>\n<li>More prominent in conditions of <strong>malnutrition</strong>, <strong>cachexia</strong>, or <strong>chronic disease</strong>.</li>\n<li>Not associated with <strong>cell death</strong>, but <strong>indicates past injury and autophagic activity</strong>.</li>\n<li>Lipofuscin is often called the <strong>wear-and-tear pigment</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-4a7b8c9e-12d4-4f89-9f21-6c7a45b1e832.png\"></li>\n</ul>", "options": ["Pathological calcification", "Inflammation", "Pigment deposition", "Necrosis"], "html_options": ["Pathological calcification", "Inflammation", "Pigment deposition", "Necrosis"], "corr_idx": 2}, {"id": "1220961", "html_qtxt": "Which of the following conditions shows Mallory Hyaline bodies?<br>I. Hepatocellular Carcinoma<br>II. Primary Biliary Cirrhosis<br>III. Alcoholic Liver Cirrhosis<br>IV. Hemochromatosis", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mallory hyaline bodies</strong> (also called <strong>Mallory-Denk bodies</strong>) are abnormal, eosinophilic (pink-staining), rope-like cytoplasmic inclusions found <strong>within hepatocytes</strong>. They are composed mainly of <strong>damaged intermediate filaments</strong>, especially <strong>cytokeratin 8 and 18</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-7f21c3d9-65e2-4c18-9b24-2a91f36c45b9.png\">\n<p><strong>Conditions Associated with Mallory Hyaline Bodies:</strong></p>\n<ul>\n<li><strong>Alcoholic Hepatitis</strong>\n<ul>\n<li>Most classic and common association</li>\n<li>Chronic alcohol use damages hepatocytes &rarr; Mallory body formation</li>\n</ul>\n</li>\n<li><strong>Non-Alcoholic Steatohepatitis (NASH)</strong>\n<ul>\n<li>Seen in obesity, diabetes, metabolic syndrome</li>\n<li>Similar histologic injury to alcoholic hepatitis</li>\n</ul>\n</li>\n<li><strong>Wilson's Disease</strong>\n<ul>\n<li>Genetic disorder of copper metabolism</li>\n<li>Copper accumulation leads to hepatocyte injury and Mallory body formation</li>\n</ul>\n</li>\n<li><strong>Primary Biliary Cholangitis (PBC)</strong>\n<ul>\n<li>Autoimmune destruction of intrahepatic bile ducts</li>\n<li>Associated with hepatocyte injury and Mallory body formation</li>\n</ul>\n</li>\n<li><strong>Primary Sclerosing Cholangitis (PSC)</strong>\n<ul>\n<li>Progressive inflammation and fibrosis of bile ducts</li>\n<li>Can also show Mallory bodies, though less commonly</li>\n</ul>\n</li>\n<li><strong>Hepatocellular Carcinoma (HCC)</strong>\n<ul>\n<li>Some tumors show Mallory bodies within malignant hepatocytes</li>\n</ul>\n</li>\n<li><strong>Chronic Cholestatic Conditions</strong>\n<ul>\n<li>Long-standing obstruction or bile duct disease may lead to Mallory body development</li>\n</ul>\n</li>\n<li><strong>Indian Childhood Cirrhosis</strong>\n<ul>\n<li>Copper-associated liver disease in infants</li>\n<li>Rare, but can exhibit Mallory hyaline</li>\n</ul>\n</li>\n<li><strong>Other Cirrhotic States</strong>\n<ul>\n<li>In advanced cirrhosis from various causes, especially when hepatocytes are under stress</li>\n</ul>\n</li>\n</ul>", "options": ["Only I, II, and III are correct", "Only I and III are correct", "Only II and IV are correct", "Only IV is correct"], "html_options": ["Only I, II, and III are correct", "Only I and III are correct", "Only II and IV are correct", "Only IV is correct"], "corr_idx": 0}, {"id": "1220962", "html_qtxt": "Assertion: The most common exogenous pigment is carbon.<br>Reason: The most common endogenous pigment is lipofuscin.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pigments are colored substances that are either exogenous, coming from outside the body, such as carbon, or are endogenous, synthesized within the body itself, such as lipofuscin, melanin, and certain derivatives of hemoglobin.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-a3d5f7e1-9c42-48b3-b1f7-8e6db53c2a61.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-c94d82af-13e4-4c39-bcf5-17a6a9d52f04.png\">", "options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "corr_idx": 1}, {"id": "1220964", "html_qtxt": "Principle of Prussian blue stain:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n  <li>The <strong>Prussian blue stain</strong> detects <strong>ferric iron (Fe&sup3;<sup>+</sup>)</strong> in tissues, typically in the form of <strong>hemosiderin</strong>.</li>\n<li><strong>Potassium ferrocyanide</strong> reacts with <strong>ferric ions (Fe&sup3;<sup>+</sup>)</strong> in acidic medium to form <strong>insoluble ferric ferrocyanide</strong> also called <strong>Prussian blue</strong>, which appears as <strong>deep blue granules</strong> under the microscope.</li>\n</ul>\n<p><strong>Ferric iron (Fe&sup3;<sup>+</sup>)</strong> + <strong>Potassium ferrocyanide</strong> &rarr; <strong>Ferric ferrocyanide (Prussian blue)</strong></p>\n<ul>\n<li>It does <strong>not detect ferrous iron (Fe&sup2;<sup>+</sup>)</strong>.</li>\n<li>Commonly used to diagnose<strong> hemochromatosis, hemosiderosis, or assess iron overload in organs.</strong></li>\n<li>Stains iron in blue, counterstains tissue in pink (nuclear fast red).</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-f62a0c3b-27d1-49b8-9275-8cb9e12a4d63.png\">", "options": ["Ferrous to ferricyanide", "Ferricyanide to ferroferric cyanide", "Ferroferriccyanide to ferrocyanide", "Ferrocyanide to ferricferrocyanide"], "html_options": ["Ferrous to ferricyanide", "Ferricyanide to ferroferric cyanide", "Ferroferriccyanide to ferrocyanide", "Ferrocyanide to ferricferrocyanide"], "corr_idx": 3}, {"id": "1221375", "html_qtxt": "A 50-year-old female underwent cholecystectomy. On examination, the lamina propria of the gall bladder was seen to be infiltrated by foam cells. Diagnosis is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312155f398f29-85b0-404f-9c30-fd24b41ffa6f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cholesterolosis</strong> refers to the <strong>accumulation of cholesterol-laden macrophages (foam cells)</strong> in the <strong>lamina propria of the gallbladder mucosa</strong>.</li>\n<li>It is sometimes called <strong>\"strawberry gallbladder\"</strong> due to the yellow speckled appearance of cholesterol deposits against a red mucosal background.</li>\n<li>Seen in <strong>middle-aged females</strong>, often discovered incidentally during <strong>cholecystectomy</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312155f398f29-85b0-404f-9c30-fd24b41ffa6f.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Atherosclerosis(Option B)</strong>: Foam cells are present, but in <strong>arterial intima</strong>, not gallbladder.</p>\n<p><strong>Steatosis(Option C)</strong>: Refers to <strong>fat accumulation in hepatocytes</strong>, seen in the <strong>liver</strong>, not the gallbladder.</p>", "options": ["Cholesterolosis of the gallbladder", "Atherosclerosis", "Steatosis", "None"], "html_options": ["Cholesterolosis of the gallbladder", "Atherosclerosis", "Steatosis", "None"], "corr_idx": 0}, {"id": "1220968", "html_qtxt": "A 42-year-old male labourer consulted a doctor because he noticed yellow discoloration of the sclera and also gave a history of passing yellow urine for a few days. He was advised to complete blood counts, and liver function tests; a liver biopsy was undertaken. The liver biopsy shows yellowish brown pigment on H & E stain. Which of the following is the most likely pigment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The condition reflects Jaundice with Hyperbilirubinemia.</li>\n<li>Bilirubin is the normal non-iron-containing pigment present in the bile.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Melanin pigment(Option A)</strong>: Appears <strong>brown-black</strong>, usually found in skin, basal ganglia, and melanomas <strong>not associated with liver pathology or jaundice</strong>.</p>\n<p><strong>Homogentisic acid pigment(Option C)</strong>: Seen in <strong>alkaptonuria</strong>; leads to <strong>ochronosis</strong> (black-blue pigmentation of connective tissue), not relevant in liver or jaundice.</p>\n<p><strong>Porphyrin pigments(Option D)</strong>: Involved in <strong>porphyrias</strong> leads to <strong>photosensitivity and red urine</strong>, not yellow discoloration of sclera or liver pigment changes.</p>", "options": ["Melanin pigment", "Bile pigment", "Homogentisic acid pigments", "Porphyrin Pigments"], "html_options": ["Melanin pigment", "Bile pigment", "Homogentisic acid pigments", "Porphyrin Pigments"], "corr_idx": 1}, {"id": "1220969", "html_qtxt": "A 52-year-old male died in a road traffic accident. He had no significant medical history apart from his occupational history as a mining supervisor in Coal India. Autopsy and subsequent histopathological examination of his lung biopsy on H & E stain are seen in the picture below. Identify the black coloured pigment noted with blue arrows.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240328251db0ae-8467-47bb-9eb9-bc5fd314f953.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Anthracosis is the deposition of carbon particles.</li>\n<li>Extensive deposition causes pneumoconiosis.</li>\n<li>It is an example of exogenous pigment deposition.</li>\n<li>The patient has an occupational history.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-1837f2b4-6d9a-4b12-89c7-3d2c45f9a076.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Melanin pigment(Option A)</strong>: Brown-black pigment, seen in <strong>melanocytes</strong>, <strong>melanomas</strong>, or <strong>basal ganglia</strong>, not in lungs due to environmental exposure.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-5c8e29a7-4f01-4cb3-8f65-2c61eab4d839.png\">\n<p><strong>Hemosiderin pigment(Option B)</strong>: Golden-yellow to brown pigment, seen in <strong>chronic pulmonary congestion</strong>, <strong>hemosiderosis</strong>, and <strong>hemorrhage</strong>, stains <strong>blue with Prussian blue</strong>, not black on H&E.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-d90a6f23-7b14-48cf-95a3-3e29d8a41e72.png\">\n<p><strong>Formalin pigment(Option D)</strong>: Artifact seen when tissue is fixed in <strong>acidic formalin</strong>, appears <strong>brown-black</strong>, but it's rare and does <strong>not localize to lung macrophages</strong> systematically.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-b67d93e2-4d35-49c9-8a61-fc23e4a5728d.png\">", "options": ["Melanin pigment", "Hemosiderin pigments", "Anthracotic Pigments", "Formalin Pigments"], "html_options": ["Melanin pigment", "Hemosiderin pigments", "Anthracotic Pigments", "Formalin Pigments"], "corr_idx": 2}, {"id": "1221376", "html_qtxt": "A 45-year-old male had a history of hepatitis B infection. On liver biopsy, multiple councilman bodies were seen. Electrophoresis was done to determine whether he was undergoing apoptosis or necrosis. Identify the pattern in lane 2 and the diagnosis.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215942a0170-eae8-4822-8d8d-5b3bf39b6742.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This is a step ladder pattern which is typically seen in apoptosis. It's also called DNA laddering, characterized by the activation of endogenous endonucleases with subsequent cleavage of chromatin DNA into internucleosomal fragments of roughly 180-200 base pairs(bp).</li>\n<li>A smear pattern is seen in necrosis.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-61cfb2e4-35a7-46e3-9129-4f3c5b2a7c81.png\"></li>", "options": ["Step ladder pattern, apoptosis", "Smeared pattern, necrosis", "Step ladder pattern, necrosis", "Smeared pattern, apoptosis"], "html_options": ["Step ladder pattern, apoptosis", "Smeared pattern, necrosis", "Step ladder pattern, necrosis", "Smeared pattern, apoptosis"], "corr_idx": 0}, {"id": "1220974", "html_qtxt": "True regarding sirtuin functions", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sirutins</strong>:</p>\n<ul>\n<li>These include proteins that inhibit metabolic activity, reduce apoptosis, stimulate protein folding, inhibit the harmful effects of oxygen free radicals, and activate DNA repair enzymes through deacylation</li>\n<li><strong>Sirtuins</strong> (also spelled <strong>Sir2 proteins</strong>) are a family of <strong>NAD<sup>+</sup>-dependent deacetylases and ADP-ribosyltransferases</strong> that play key roles in <strong>cellular regulation</strong>, <strong>metabolism</strong>, <strong>aging</strong>, and <strong>stress resistance</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215fec15a45-dc6f-42f8-8bd3-013535366360.jpg\">\n<p><strong>Functions of Sirtuins:</strong></p>\n<ul>\n<li><strong>Regulation of Gene Expression:</strong>\n<ul>\n<li>Sirtuins deacetylate histones and transcription factors (like <strong>p53</strong>, <strong>NF-&kappa;B</strong>, <strong>FOXO</strong>) &rarr; alters gene expression.</li>\n</ul>\n</li>\n<li><strong>DNA Repair:</strong>\n<ul>\n<li>Especially <strong>SIRT6</strong> and <strong>SIRT1</strong> help in DNA repair and genome stability.</li>\n</ul>\n</li>\n<li><strong>Metabolism:</strong>\n<ul>\n<li>Mitochondrial sirtuins (<strong>SIRT3, SIRT4, SIRT5</strong>) regulate oxidative metabolism, fatty acid oxidation, and urea cycle.</li>\n</ul>\n</li>\n<li><strong>Aging and Longevity:</strong>\n<ul>\n<li>Sirtuins are activated during <strong>caloric restriction</strong> and are thought to <strong>extend lifespan</strong> by reducing oxidative stress and improving metabolic efficiency.</li>\n</ul>\n</li>\n<li><strong>Stress Response and Apoptosis:</strong>\n<ul>\n<li>Sirtuins regulate survival pathways, reduce oxidative stress, and modulate apoptosis (e.g., SIRT1 deacetylates p53 to suppress apoptosis).</li>\n</ul>\n</li>\n<li><strong>Inflammation:</strong>\n<ul>\n<li>SIRT1 inhibits <strong>NF-&kappa;B</strong>, a key player in the inflammatory response.</li>\n</ul>\n</li>\n</ul>", "options": ["Decrease metabolic activity", "Stimulate necrosis", "Promotes protein misfolding", "Stimulate oxygen free radicals"], "html_options": ["Decrease metabolic activity", "Stimulate necrosis", "Promotes protein misfolding", "Stimulate oxygen free radicals"], "corr_idx": 0}, {"id": "1220976", "html_qtxt": "Syndrome caused due to defective DNA helicase", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Werner Syndrome</strong> is a rare <strong>autosomal recessive</strong> disorder that causes <strong>premature aging</strong>. It's also known as <strong>adult progeria</strong>.</p>\n<p><strong>WRN gene mutation</strong> &rarr; defective <strong>DNA helicase<br /> </strong></p>\n<p><strong>Leads to:</strong></p>\n<ul>\n<li>Defective DNA repair</li>\n<li>Telomere shortening</li>\n<li>Genomic instability</li>\n<li>Accelerated cell senescence</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Down syndrome(Option A): </strong>Down syndrome is a <strong>chromosomal disorder</strong> caused by <strong>trisomy 21</strong>, resulting from nondisjunction, and is <strong>not related to defects in DNA helicase</strong>.</p>\n<p><strong>Wermer syndrome(Option C): </strong>Wermer syndrome, also known as <strong>Multiple Endocrine Neoplasia type 1 (MEN1)</strong>, is caused by mutations in the <strong>MEN1 gene</strong>, and involves tumors of the parathyroid, pancreas, and pituitary, with <strong>no association with DNA helicase</strong>.</p>\n<p><strong>Turner syndrome(Option D): </strong>Turner syndrome is a <strong>monosomy disorder</strong> (45,X) affecting females, characterized by short stature and gonadal dysgenesis, and it is <strong>not linked to DNA helicase defects</strong>.</p>", "options": ["Downs syndrome", "Werner syndrome", "Wermer syndrome", "Turner's syndrome"], "html_options": ["Downs syndrome", "Werner syndrome", "Wermer syndrome", "Turner's syndrome"], "corr_idx": 1}, {"id": "1220977", "html_qtxt": "Which concept states that a normal human cell can only replicate and divide forty to sixty times before it cannot divide anymore, and will break down by programmed cell death or apoptosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hayflick limit </strong>concept describes the phenomenon where <strong>normal human somatic cells</strong> can divide only <strong>40-60 times</strong> in culture due to the progressive shortening of <strong>telomeres</strong> with each division.</li>\n<li>Once this limit is reached, cells enter <strong>senescence</strong> and eventually die via <strong>apoptosis</strong>. This is a key mechanism in aging and tumor suppression.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Gompertzian Phenomenon(Option B): </strong>This refers to the <strong>exponential increase in mortality</strong> with age, and in cancer biology, it describes <strong>tumor growth curves</strong> that slow as the tumor increases in size-not related to the finite number of cell divisions.</p>\n<p><strong>Oncogene Addiction(Option C): </strong>This is a concept in cancer biology where <strong>tumor cells become heavily dependent</strong> on a single overactive <strong>oncogene</strong> for survival and proliferation. Targeting that oncogene can cause <strong>tumor regression</strong>, but it's unrelated to natural cell division limits.</p>\n<p><strong>Sigma Graph(Option D): </strong>This term is not a recognized biological or cellular concept in the context of programmed cell death or replication limits. It may refer generically to an <strong>S-shaped (sigmoid) curve</strong> used in statistics or pharmacology.</p>", "options": ["Hayflick limit", "Gompertzian phenomenon", "Oncogene addiction", "Sigma graph"], "html_options": ["Hayflick limit", "Gompertzian phenomenon", "Oncogene addiction", "Sigma graph"], "corr_idx": 0}, {"id": "1220978", "html_qtxt": "Assertion: Replicative senescence occurs in aging cells.<br>Reason: Progressive shortening of telomeres results in cell cycle arrest.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>With aging, many cells enter a state called <strong>replicative senescence</strong>, where they lose the ability to divide further.</li>\n<li>Each time a cell divides, its <strong>telomeres</strong> (protective caps at the ends of chromosomes) shorten.</li>\n<li>Eventually, when they become critically short, the cell recognizes this as DNA damage and activates <strong>p53 and Rb pathways</strong>, leading to <strong>permanent cell cycle arrest</strong> (senescence).</li>\n</ul>", "options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, the second is false", "The first statement is false, and the second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, the second is false", "The first statement is false, and the second is true"], "corr_idx": 0}]}, {"moduleId": 1013404, "name": "Immunity and Hypersensitivity (Part 2)", "questions": [{"id": "1221416", "html_qtxt": "Performed antibodies cause:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hyper acute rejection is mediated by preformed antibodies specific for antigens on graft endothelial cells.</li>\n<li>The preformed antibodies may be natural IgM antibodies specific for blood group antigens or may be antibodies specific for allogeneic.</li>\n<li>Hyperacute rejection occurs a few minutes after the transplant when the antigens are completely unmatched. The tissue must be removed right away so the recipient does not die. This type of rejection is seen when a recipient is given the wrong type of blood. Hyperacute rejection is usually caused by specific antibodies against the graft and occurs within minutes or hours after grafting. Acute rejection occurs days or weeks after transplantation and can be caused by specific lymphocytes in the recipient that recognize human leukocyte antigens in the tissue or organ grafted.</li>\n</ul>", "options": ["Hyperacute rejection", "Acute rejection", "Chronic rejection", "Acute humoral rejection"], "html_options": ["Hyperacute rejection", "Acute rejection", "Chronic rejection", "Acute humoral rejection"], "corr_idx": 0}, {"id": "1221417", "html_qtxt": "Cells involved in GVHD are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Immunocompetent Donor T cells destroy immunosup-pressed recipient cells in GVHD.</p>", "options": ["Recipient B cells", "Recipient T cells", "Donor B cells", "Donor T cells"], "html_options": ["Recipient B cells", "Recipient T cells", "Donor B cells", "Donor T cells"], "corr_idx": 3}, {"id": "1221418", "html_qtxt": "Following conditions must be fulfilled in a person before taking him as a kidney donor; except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Donor for kidney transplantation:</strong></p>\n<ul>\n<li>Donors can be deceased or volunteer living donors.</li>\n<li>Living donors are usually family members who have at least partial compatibility for HLA antigens.</li>\n<li>At least 50% HLA match (3/6) is a must requirement for kidney transplant</li>\n<li>Living volunteer donors should be normal on physical examination</li>\n<li>Should have the same major ABO blood group, because crossing major blood group barriers prejudices survival of the allograft.</li>\n<li>Should have two normally functioning kidneys</li>\n<li>Donor should be free of malignant neoplastic disease, hepatitis and HIV.</li>\n</ul>", "options": ["ABO compatibility with recipient", "Presence of two normally functioning kidneys", "No HIV infection", "Zero HLA mismatch with recipient"], "html_options": ["ABO compatibility with recipient", "Presence of two normally functioning kidneys", "No HIV infection", "Zero HLA mismatch with recipient"], "corr_idx": 3}, {"id": "1221419", "html_qtxt": "Graft vs Host reaction can be reduced by?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Irradiation with a dose of 2,500 cGy at the center of the irradiation field, with a minimum dose of 1,500 cGy at any point in the field inhibits proliferation of donor lymphocytes but has no significant adverse effect on red cell, platelet or granulocyte function.</li>\n<li>It should be noted that though the other options are also effective in reducing the leukocytes but they do not completely deplete the lymphocytes and so can cause GVHD.</li>\n</ul>", "options": ["Irradiation", "Leuckoreduction/leuckofiltration", "Immunosuppression", "Buffy coat removal"], "html_options": ["Irradiation", "Leuckoreduction/leuckofiltration", "Immunosuppression", "Buffy coat removal"], "corr_idx": 0}, {"id": "1221420", "html_qtxt": "A patient requires liver transplant. He plans to receive it from his brother. They are not twins. On HLA typing, HLA is matched at the A, B and DRB1 loci. Siblings are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Important terminologies for Donors in transplant im-munology:</p>\n<ul>\n<li>Matched Donor: HLA allelic identity at HLA A, B, C and DRB1 loci which is referred as 8/8match. (These 4 HLA antigens have 2 alleles each that makes it 8).</li>\n<li>Related Donor: Siblings from same parents who is HLA matched for HLA A, B, DRB1 minimum at the antigen level.</li>\n</ul>\n<p>So obviously, the answer here is matched related donor.</p>", "options": ["Matched, unrelated donors", "Matched, related donors", "Mismatched, related donors", "Mismatched, unrelated donors"], "html_options": ["Matched, unrelated donors", "Matched, related donors", "Mismatched, related donors", "Mismatched, unrelated donors"], "corr_idx": 1}, {"id": "1221421", "html_qtxt": "Nude mouse can accept xenograft because it lacks which immune cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Transplants(Allografts)</strong></p>\n<ul>\n<li>The graft rejection response is initiated mainly by host T cells that recognize the foreign HLA antigens of the graft, either directly(on APCs in the graft) or indirectly(after uptake and presentation by host APCs).</li>\n<li>Types and mechanisms of rejection comprise the following:\n<ul>\n<li>Hyperacute rejection: Preformed anti donor antibodies bind to graft endothelium immediately after transplantation, leading to thrombosis, ischemic damage and rapid graft failure.</li>\n<li>Acute cellular rejection: T cells destroy graft parenchyma(and vessels) by cytotoxicity and inflammatory reactions.</li>\n<li>Acute humoral rejection: Antibodies damage graft vasculature.</li>\n<li>Chronic rejection: Dominated by arteriosclerosis, this type is probably caused by T cell reaction and secretion of cytokines that induce proliferation of vascular smooth muscle cells associated with parenchymal fibrosis.</li>\n</ul>\n</li>\n</ul>", "options": ["T cells", "B cells", "Dendritic cells", "Memory cells"], "html_options": ["T cells", "B cells", "Dendritic cells", "Memory cells"], "corr_idx": 0}, {"id": "1221422", "html_qtxt": "About Natural killer cells, all are true except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li>True, because of its morphology</li>\n<li>False, T lymphocytes need thymus for development</li>\n<li>True, CD16 is FcR of IgG</li>\n<li>true, NK cells kill viruses & tumor infected cells</li>\n</ol>", "options": ["Large granular cells", "Need thymus for development", "CD16 is FcR of IgG", "Kills tumor infected cells"], "html_options": ["Large granular cells", "Need thymus for development", "CD16 is FcR of IgG", "Kills tumor infected cells"], "corr_idx": 1}, {"id": "1221423", "html_qtxt": "HIV mainly infects cells bearing the which cell surface antigen.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>HIV infects cells by using the CD4 molecule as a receptor and various chemokine receptors as coreceptors.</li>\n<li>Binding of HIV gp120 to CD4 is essential for infection and accounts for the tropism of the virus for CD4+T cells and for CD4+monocytes/macrophages and DCs.</li>\n<li>In molecular biology, CD4 is a glycoprotein that serves as a co-receptor for the T-cell receptor. CD4 is found on the surface of immune cells such as T helper cells, monocytes, macrophages and dendritic cells.</li>\n</ul>", "options": ["CD2", "CD3", "CD4", "CD6"], "html_options": ["CD2", "CD3", "CD4", "CD6"], "corr_idx": 2}, {"id": "1221424", "html_qtxt": "Pathological change in CNS of AIDS patient:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Like the lymphoid system, the nervous system is a target of HIV infection.</li>\n<li>Macrophages and microglia, cells in the CNS that belong to the macrophage lineage, are the predominant cell types in the brain that are infected with HIV.</li>\n<li>Microglial nodules are a well-known phenomenon in viral encephalitis, in which perineuronal aggregation of activated microglia/macrophages indicative of neuronal phagocytosis is often observed.</li>\n</ul>", "options": ["Perivascular giant cell", "Vasculitis", "Spongiform change of white matter", "Microglial nodule"], "html_options": ["Perivascular giant cell", "Vasculitis", "Spongiform change of white matter", "Microglial nodule"], "corr_idx": 3}, {"id": "1221425", "html_qtxt": "Schwartzman reaction is an example of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Schwartzman reaction is a non-immunologic phenomenon in which endotoxin(lipopolysaccharide) induces local & systemic reactions; It can either be local or systemic type.</p>", "options": ["Non immune phenomenon", "Type I hypersensitivity reaction", "Type III hypersensitivity reaction", "Type II hypersensitivity reaction"], "html_options": ["Non immune phenomenon", "Type I hypersensitivity reaction", "Type III hypersensitivity reaction", "Type II hypersensitivity reaction"], "corr_idx": 0}, {"id": "1221426", "html_qtxt": "Which of the following are AIDS defining cancers?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The neoplastic diseases considered to be AIDS-defining conditions are Kaposi's sarcoma, non-Hodgkin's lymphoma and invasive cervical carcinoma.</p>\n<p>In addition, there is also an increase in the incidence of a variety of <strong>non-</strong>AIDS-defining malignancies:</p>\n<ul>\n<li>Hodgkin's disease;</li>\n<li>Multiple myeloma;</li>\n<li>Leukemia;</li>\n<li>Melanoma; and</li>\n<li>Cervical, brain, testicular, oral, lung, gastric, liver, renal and anal cancers.</li>\n</ul>", "options": ["Burkitt's lymphoma", "Primary lymphoma of brain", "Invasive cancer of uterine cervix", "Both B & C"], "html_options": ["Burkitt's lymphoma", "Primary lymphoma of brain", "Invasive cancer of uterine cervix", "Both B & C"], "corr_idx": 3}, {"id": "1221427", "html_qtxt": "Which organ is most commonly affected in systemic sclerosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Systemic sclerosis is an immunologic disorder characterized by excessive fibrosis in multiple tissues, obliterative vascular disease and evidence of autoimmunity, mainly the production of multiple autoantibodies.</li>\n<li>Although the term scleroderma is ingrained in clinical medicine, the name systemic sclerosis is preferred because excessive fibrosis is seen in multiple organs.</li>\n<li>Cutaneous involvement is the usual presenting manifestation and eventually appears in approximately 95% of cases.</li>\n<li>Systemic sclerosis is a chronic autoimmune disease of still not fully understood pathogenesis. Fibrosis, vascular wall damage and disturbances of innate and acquired immune responses with autoantibody production are prominent features.</li>\n</ul>", "options": ["GIT", "Kidney", "Skin", "Muscle"], "html_options": ["GIT", "Kidney", "Skin", "Muscle"], "corr_idx": 2}, {"id": "1221428", "html_qtxt": "A 3-year-old girl is brought to office after developing fever and sore throat. The patient recently entered day care and similar symptoms have been reported in several of the other children. Physical examination reveals exudative pharyngitis and enlarged anterior cervical lymph nodes. A rapid antigen detection test confirms diagnosis of streptococcal throat infection. Her condition resolves with antibiotic therapy. Several weeks later, she is re-exposed to Streptococcus pyogenes. The bacteria penetrating beyond surface epithelium are immediately coated with preformed IgG antibodies. Which substance acts in similar manner to IgG antibodies to facilitate phagocytosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Process of facilitation of phagocytosis by coating foreign cells is called opsonization. C3b is an effective opsonin.</p>", "options": ["5-hydroxyicosatetraenoic acid", "Complement C3b", "Complement 5a", "Immunoglobulin M"], "html_options": ["5-hydroxyicosatetraenoic acid", "Complement C3b", "Complement 5a", "Immunoglobulin M"], "corr_idx": 1}, {"id": "1221429", "html_qtxt": "Contact dermatitis is primarily due to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>T cell mediated disease are:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218ef0596e3-63bf-47b5-85f7-ab2f9ac9d4af.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218341f6881-1d30-4430-b8be-05424fcc0b6c.jpg\">\n<p><strong>CONTACT DERMATITIS</strong></p>", "options": ["Cytotoxic T cell mediated reaction", "IgE mediated reaction", "IgG mediated reaction", "Helper T cell mediated reaction"], "html_options": ["Cytotoxic T cell mediated reaction", "IgE mediated reaction", "IgG mediated reaction", "Helper T cell mediated reaction"], "corr_idx": 0}, {"id": "1221430", "html_qtxt": "Which of the following classification of Lupus nephritis is defined by involvement of fewer than 50% of all glomeruli. The lesions may be segmental or global?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Following is the classification of Lupus nephritis:</p>\n<ul>\n<li>Minimal mesangial lupus nephritis(class I) is very uncommon and is characterized by immune complex deposition in the mesangium, identified by immunofluorescence and by electron microscopy, but without structural changes by light microscopy.</li>\n<li>Mesangial proliferative lupus nephritis(class II) is characterized by mesangial cell proliferation, often accompanied by accumulation of mesangial matrix and granular mesangial deposits of immunoglobulin and complement without involvement of glomerular capillaries.</li>\n<li>Focal lupus nephritis(class III) is defined by involvement of fewer than 50% of all glomeruli. The lesions may be segmental(affecting only a portion of the glomerulus) or global(involving the entire glomerulus). Affected glomeruli may exhibit swelling and proliferation of endothelial and mesangial cells associated with leukocyte accumulation, capillary necrosis and hyaline thrombi. Often, there also is extracapillary proliferation associated with focal necrosis and crescent formation. The clinical presentation ranges from mild hematuria and proteinuria to acute renal insufficiency. Red blood cell casts in the urine are common when the disease is active. Some patients progress to diffuse glomerulonephritis. The active(or proliferative) inflammatory lesions can heal completely or lead to chronic global or segmental glomerular scarring.</li>\n<li>Diffuse lupus nephritis(class IV) is the most common and severe form of lupus nephritis. The lesions are identical to those in class III, but differ in extent; in diffuse lupus nephritis, half or more of the glomeruli are affected. Involved glomeruli show proliferation of endothelial, mesangial and epithelial cells, with the latter producing cellular crescents that fill Bowman's space. Subendothelial immune complex deposits may create a circumferential thickening of the capillary wall, forming \"wire-loop\" structures on light microscopy. Immune complexes can be readily detected by electron microscopy and immunofluorescence. Lesions may progress to scarring of glomeruli. Patients with diffuse glomerulonephritis are usually symptomatic, showing hematuria as well as proteinuria. Hypertension and mild to severe renal insufficiency also are common.</li>\n<li>Membranous lupus nephritis(class V) is characterized by diffuse thickening of the capillary walls due to deposition of subepithelial immune complexes, similar to idiopathic membranous nephropathy. The immune complexes are usually accompanied by increased production of basement membrane-like material, resulting in \"holes\" and \"spikes\" on silver stain. This lesion is usually accompanied by severe proteinuria or nephrotic syndrome and may occur concurrently with focal or diffuse lupus nephritis.</li>\n<li>Advanced sclerosing lupus nephritis(class VI) is characterized by sclerosis of more than 90% of the glomeruli and represents end-stage renal disease.</li>\n</ul>", "options": ["Minimal mesangial lupus nephritis(class I)", "Mesangial proliferative lupus nephritis(class II)", "Focal lupus nephritis(class III)", "Diffuse lupus nephritis(class IV)"], "html_options": ["Minimal mesangial lupus nephritis(class I)", "Mesangial proliferative lupus nephritis(class II)", "Focal lupus nephritis(class III)", "Diffuse lupus nephritis(class IV)"], "corr_idx": 2}, {"id": "1221431", "html_qtxt": "Dry eyes(keratoconjunctivitis sicca) and dry mouth(xerostomia) are features of which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sjogren syndrome is a chronic disease characterized by dry eyes(keratoconjunctivitis sicca) and dry mouth(xerostomia) resulting from immunologically mediated destruction of the lacrimal and salivary glands. It occurs as an isolated disorder(primary form), also known as the sicca syndrome or more often in association with another autoimmune disease(secondary form).</p>\n<p>Lacrimal and salivary glands are the major targets of the disease, but other exocrine glands, including those lining the respiratory and gastrointestinal tracts and the vagina, also may be involved. The earliest histologic finding in both the major and the minor salivary glands is periductal and perivascular lymphocytic infiltration. Later there is atrophy of the acini, fibrosis and hyalinization; still later in the course, the atrophic parenchyma may be replaced with fat.</p>", "options": ["Rheumatoid Arthritis", "Sjogren Syndrome", "Systemic Sclerosis", "Inflammatory Myopathies"], "html_options": ["Rheumatoid Arthritis", "Sjogren Syndrome", "Systemic Sclerosis", "Inflammatory Myopathies"], "corr_idx": 1}, {"id": "1221432", "html_qtxt": "Commonest renal lesion in SLE(Systemic lupus erythematosus):", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Diffuse lupus nephritis is the most common renal lesion in systemic lupus erythematosus(SLE). It is characterized by inflammation and damage to the glomeruli, which are the tiny filters in the kidneys that remove waste products from the blood.</li>\n<li>Up to 50% of SLE patients have clinically significant renal involvement and the kidney virtually always shows evidence of abnormality if examined by electron microscopy and immunofluorescence.</li>\n<li>Renal involvement takes a number of forms, all of which are associated with the deposition of immune complexes within the glomeruli. According to the currently accepted classification, six patterns of glomerular disease are recognized.</li>\n<li>It should be noted that there is overlap within these classes and that lesions may evolve from one class to another over time. Thus, the exact percentage of patients with each of the six classes of lesions is difficult to determine. Suffice it to say that class I is the least common and class IV is the most common pattern.</li>\n<li>Minimal mesangial lupus nephritis(class I) is very uncommon and is characterized by immune complex deposition in the mesangium, identified by immunofluorescence and by electron microscopy, but without structural changes by light microscopy.</li>\n</ul>", "options": ["Focal lupus nephritis", "Diffuse lupus nephritis", "Membraneous lupus nephritis", "Minimal change diseases"], "html_options": ["Focal lupus nephritis", "Diffuse lupus nephritis", "Membraneous lupus nephritis", "Minimal change diseases"], "corr_idx": 1}, {"id": "1221433", "html_qtxt": "Which diseases gives rise to secondary amyloidosis as a complication?<br>i. Multiple myeloma<br>ii. Rheumatoid arthritis<br>iii. Inflammatory Bowel Disease<br>iv. Pulmonary Koch's", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Multiple myeloma causes primary amyloidosis</li>\r\n<li>The amyloid deposits in this pattern are systemic in distribution and are composed of AA protein.</li>\r\n<li>This category was previously referred to as secondary amyloidosis because it is secondary to an associated inflammatory condition.</li>\r\n<li>More commonly now, reactive systemic amyloidosis complicates rheumatoid arthritis, other connective tissue disorders such as ankylosing spondylitis and inflammatory bowel disease, particularly Crohn disease and ulcerative colitis.</li>\r\n<li>Among these, the most frequent associated condition is rheumatoid arthritis.</li>\r\n<li>Amyloid is an abnormal protein that is usually produced in the bone marrow and can be deposited in any tissue or organ.</li>\r\n<li>Symptoms depend on which organs are affected. They may include swelling, fatigue and weakness, shortness of breath and numbness, tingling or pain in the hands or feet.</li>\r\n<li>Depending on the type of amyloidosis, medication, chemotherapy or a stem-cell transplant may be options.</li>\r\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only ii, iii and iv are correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only ii, iii and iv are correct"], "corr_idx": 3}, {"id": "1221434", "html_qtxt": "Which histological staining reaction/s stains amyloid?<br>i. Reticulin<br>ii. Congo-red<br>iii. Methenamine silver<br>iv. Thioflavin T", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Different stains for amyloid are:</p>\r\n<ul>\r\n<li>Congo Red shows apple-green birefringence under polarized light</li>\r\n<li>Methyl or cresyl violet</li>\r\n<li>Thioflavin T with examination using fluorescence microscopy</li>\r\n</ul>\r\n<p><strong>Reference:</strong> Hamodat M. Amyloidosis. PathologyOutlines.com</p>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 2}, {"id": "1221435", "html_qtxt": "Dialysis-associated amyloidosis is a serious complication in a patient undergoing chronic dialysis.<br>Because Plasma beta2-M level is elevated in chronic renal failure.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Patients on long-term hemodialysis for renal failure can develop amyloid deposits derived from &beta;2-microglobulin. This protein is present in high concentrations in the serum of individuals with renal disease and in the past it was retained in the circulation because it could not be filtered through dialysis membranes. With new dialysis filters, the incidence of this complication has decreased substantially. The classical features of this form of amyloidosis are the triad of scapulohumeral periarthritis, carpal tunnel syndrome and flexor tenosynovitis of the hand.</p>\n<p>Renal involvement gives rise to proteinuria that may be severe enough to cause the nephrotic syndrome. Progressive obliteration of glomeruli in advanced cases ultimately leads to renal failure and uremia. Renal failure is a common cause of death.</p>", "options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true and second is false", "The first statement is false and second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true and second is false", "The first statement is false and second is true"], "corr_idx": 0}, {"id": "1221436", "html_qtxt": "Tissue biopsy is the gold standard for diagnosis of amyloidosis. Which is the most common site for taking biopsy of fat for the definite diagnosis of systemic amyloidosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis of amyloidosis depends on the histologic demonstration of amyloid deposits in tissues. The most common sites biopsied are
