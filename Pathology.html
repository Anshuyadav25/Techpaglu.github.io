cinoid tumor", "Gastrointestinal stromal tumor", "Mucinous cystadenoma"], "html_options": ["Adenocarcinoma", "Carcinoid tumor", "Gastrointestinal stromal tumor", "Mucinous cystadenoma"], "corr_idx": 0}, {"id": "1228125", "html_qtxt": "A 42-year-old male with a history of intermittent mild diarrhoea, fever and abdominal pain, now presents with acute abdominal pain and pain in the right lower quadrant. Laboratory findings revealed mild anaemia, hypoproteinemia, and with presence of clubbing. Endoscopy and biopsy were performed. On histopathological examination diagnosis of Crohn's disease was made. Which of the histological features points toward the diagnosis of Crohn's disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Crypt abscess, distorted and disorganised mucosal gland and Paneth cell metaplasia are important histologic features of Crohn's disease.</p>\n<ul>\n<li>Crohn's disease is a chronic transmural inflammatory disease.</li>\n<li>Causes:\n<ul>\n<li>Saccharomyces cerevisiae</li>\n<li>Mycobacterium paratuberculosis</li>\n<li>Measle virus</li>\n</ul>\n</li>\n<li>The earliest gross pathologic lesion is a <strong>superficial aphthous ulcer.</strong></li>\n</ul>\n<p><strong>Microscopic features of Crohn's disease:</strong></p>\n<ul>\n<li><strong>Crypt abscess: </strong>Abundant neutrophils infiltrate and damage the crypt epithelium. These clusters of neutrophils within a crypt are referred to as crypt abscesses and are often associated with the destruction of the crypt.</li>\n<li>Repeated cycles of crypt destruction and regeneration lead to distortion and disorganisation of mucosal glands; the normally straight and parallel crypts take on bizarre branching shapes and unusual orientations to one another.</li>\n<li><strong>Paneth cell metaplasia: </strong>This may also occur in the left colon, where Paneth cells are normally absent. These architectural and metaplastic changes may persist even when active inflammation has resolved.</li>\n<li><strong>Noncaseating granulomas</strong>, a hallmark of Crohn's disease, are found in approximately 35% of cases and may occur in areas of active disease.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100d4dee26-012f-4976-a9a2-bb1b6156f65d.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091021b307ab-a0ed-437a-8c2a-d1a9d243384f.jpg\">\n<p><strong>Fig: Microscopic pathology of Crohn's disease. </strong>A) Crypt distortion. B) Noncaseating granuloma. C) Transmural Crohn's disease with granulomas <em>(arrows)</em>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106d5ec1ea-3c6e-4e9f-a9f6-700eb38d3f8a.jpg\">", "options": ["Crypt abscess", "Distortion and disorganisation of mucosal glands", "Paneth cell metaplasia", "All of these"], "html_options": ["Crypt abscess", "Distortion and disorganisation of mucosal glands", "Paneth cell metaplasia", "All of these"], "corr_idx": 3}, {"id": "1228127", "html_qtxt": "A 44-year-old male patient presented with recurrent lower abdominal pain and cramps, which are temporarily relieved by defecation. He also reports bloody diarrhoea with mucus. There is a similar history in past. After conservative treatment to relieve symptoms, an endoscopy and biopsy were performed. What will be the gross features most likely seen in endocopy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The symptoms of recurrent abdominal pain <strong>relieved</strong> with <strong>defecation and </strong>bloody <strong>diarrhoea</strong> <strong>with mucus </strong>are strongly suggestive of<strong> ulcerative colitis.</strong></p>\n<p><strong>Ulcerative colitis:</strong></p>\n<ul>\n<li>Inflammation in ulcerative colitis always involves the<strong> rectum </strong>and extends proximally in a<strong> continuous fashion</strong> to involve part or all of the colon<strong>. </strong></li>\n<li>Rectal involvement (proctitis) is the hallmark of the disease.</li>\n</ul>\n<p><strong>Gross morphological features:</strong></p>\n<ul>\n<li>Grossly, involved colonic mucosa may be slightly <strong>red and granular.</strong></li>\n<li>There can be an abrupt transition between the diseased and uninvolved colon.</li>\n<li>Isolated islands of regenerating mucosa often bulge into the lumen to create pseudopolyps.</li>\n<li>The tips of these polyps may fuse to create mucosal bridges.</li>\n<li><strong>Broad-based ulcers</strong> involving the mucosa and submucosa.</li>\n<li><strong>Lead-pipe appearance</strong> due to loss of haustrations because of continuous ulcer</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091022e1a1ef-5c28-4242-a478-bb4fafb91827.jpg\">\n<p>Fig: Gross pathology of ulcerative colitis. A) Pseudopolyps B) Mucosal bridges</p>\n<p><strong>Histological features:</strong></p>\n<ul>\n<li>Crypt abscess</li>\n<li>Abnormal branching of crypts</li>\n<li>Pyloric metaplasia</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fa9af206-636a-463e-a68b-67ec7890978a.jpg\">", "options": ["Pseudopolyps", "Broad-based ulcer", "Mucosal bridges", "All of these"], "html_options": ["Pseudopolyps", "Broad-based ulcer", "Mucosal bridges", "All of these"], "corr_idx": 3}, {"id": "1228130", "html_qtxt": "A 45-year-old male presents with abdominal pain. Endoscopy showed a mass in the stomach, following which a biopsy was taken. The images are as shown below. Which of the following statements is not true about the case?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143a5a2510-0c4b-4918-90c2-2fb02c8cb7bc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image shows proliferation of spindle-shaped cells, and grossly the mass is solitary, well-circumscribed and fleshy, pointing to a likely diagnosis of <strong>GIST</strong>. GISTs due to mutations in KIT are sensitive to imatinib.</p>\n<ul>\n<li>Gastrointestinal stromal tumour (GIST) is the most common mesenchymal tumour of the abdomen.</li>\n<li>Approximately 75% of all GISTs have oncogenic, gain-of-function mutations in the <strong>receptor tyrosine kinase KIT</strong>.</li>\n<li>Another 8% of GISTs have mutations that activate the related receptor tyrosine kinase, <strong>platelet-derived growth factor receptor &alpha; </strong>(PDGFRA). (Option A ruled out)</li>\n<li>GISTs without mutated <em>KIT</em> or <em>PDGFRA </em>often have mutations in genes encoding components of the <strong>mitochondrial succinate dehydrogenase complex.</strong><em> (Option A ruled out)</em></li>\n<li>Symptoms of GISTs at presentation are typically related to mass effects. Mucosal ulceration can cause blood loss and present with anaemia or related symptoms.</li>\n<li><strong>Complete surgical resection</strong> is the primary treatment for localised gastric GIST.</li>\n<li>The prognosis correlates with <strong>tumour size</strong>, <strong>mitotic index</strong>, and <strong>location</strong>, with gastric GISTs being less aggressive than those arising in the small intestine. (Option C ruled out)</li>\n<li>Recurrence or metastasis is rare for gastric GISTs smaller than 5 cm but common for mitotically active tumours larger than 10 cm.</li>\n</ul>", "options": ["GISTs without mutated KIT or PDGFRA have mutations in the succinate dehydrogenase complex", "Mutation of KIT or PDGFRA is an early event in sporadic GISTs", "Prognosis correlates with tumour size, mitotic index, and location", "Patients having mutations in KIT are imatinib-resistant"], "html_options": ["GISTs without mutated KIT or PDGFRA have mutations in the succinate dehydrogenase complex", "Mutation of KIT or PDGFRA is an early event in sporadic GISTs", "Prognosis correlates with tumour size, mitotic index, and location", "Patients having mutations in KIT are imatinib-resistant"], "corr_idx": 3}, {"id": "1228132", "html_qtxt": "A 50-year-old male presented with recurrent bloody diarrhoea. Colonoscopy was done, followed by biopsy; the histopathology image is shown below. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031483cb957d-5024-42df-930b-025ecbdb8460.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Noncaseating granulomas</strong> are seen in the histopathology, which is virtually the hallmark of Crohn's disease.</p>\n<ul>\n<li>Crohn's disease may involve any area of the GI tract and is typically transmural.</li>\n<li>In most patients, the disease begins with intermittent attacks of relatively mild diarrhoea, fever, and abdominal pain.</li>\n<li>Approximately 20% of patients present acutely with <strong>lower quadrant pain</strong>, fever, and <strong>bloody diarrhoea</strong> that may mimic acute appendicitis or bowel perforation.</li>\n<li>Periods of active disease are typically interrupted by asymptomatic periods that last for weeks to many months.</li>\n<li>Disease reactivation can be associated with a variety of external triggers, including physical or emotional stress, specific dietary items, and cigarette smoking.</li>\n<li><strong>Iron deficiency anaemia </strong>due to blood loss may develop in individuals with colonic disease.</li>\n<li>Extensive small bowel disease may result in protein loss sufficient to cause <strong>hypoalbuminemia </strong>and <strong>malabsorption</strong> of nutrients, vitamin B12, and bile salts.</li>\n<li><strong>Gross features:</strong>\n<ul>\n<li>The earliest gross pathologic lesion is a <strong>superficial aphthous ulcer</strong></li>\n<li>Multiple ulcers coalesce to form a serpentine ulcer</li>\n<li>Mesenteric fat extends over the serosal surface to cover transmural fat - <strong>creeping fat.</strong></li>\n<li><strong>Cobblestone appearance</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910aaab5283-4f18-47da-bd56-f63c04df590b.jpg\">\n<p><strong>Fig: Gross pathology of Crohn's disease. </strong>A) Small intestinal stricture. B) Cobblestone appearance. (C) Perforation and associated serositis. (D) Creeping fat.</p>\n<ul>\n<li><strong>Microscopic features: </strong>\n<ul>\n<li><strong>Crypt abscess</strong></li>\n<li>Distortion and disorganisation of mucosal glands</li>\n<li>Paneth cell metaplasia</li>\n<li><strong>Non-caseating granulomas</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pseudomembranous colitis (Option A): </strong>Pseudomembranous colitis is generally caused by Clostridioides difficile and is also referred to as antibiotic-associated colitis. The surface epithelium gets denuded, and the superficial lamina propria contains a dense infiltrate of neutrophils. Histopathology of C. difficile-associated colitis is pathognomonic of the mucopurulent exudate that characteristically erupts from damaged crypts to form &ldquo;volcano&rdquo; lesions and coalesces to form pseudomembranes.</p>\n<p><strong>Non-Hodgkin lymphoma colon (Option B): </strong>Non-Hodgkin lymphoma usually presents with weight loss, abdominal pain and mass. Less commonly present with bloody diarrhoea. Histology shows atypical lymphocytic infiltrations.</p>\n<p><strong>Ulcerative colitis (Option C): </strong>Grossly, the involved colonic mucosa in ulcerative colitis may be slightly red and granular or have extensive, broad-based ulcers and show pseudopolyps. Histologic features of mucosal disease in ulcerative colitis are crypt abscesses, abnormal branching of crypts and pyloric metaplasia.</p>", "options": ["Pseudomembranous colitis", "Non-Hodgkin lymphoma colon", "Ulcerative colitis", "Crohn's disease"], "html_options": ["Pseudomembranous colitis", "Non-Hodgkin lymphoma colon", "Ulcerative colitis", "Crohn's disease"], "corr_idx": 3}, {"id": "1228136", "html_qtxt": "All of the following statements are true regarding colonic polyposis, shown below, except:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314feca3b35-dce9-42b9-93bb-165deaae6b6b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The colonic polyposis syndrome in FAP is Turcot syndrome, which has FAP with brain tumours and not Gardner syndrome.</p>\n<ul>\n<li>Familial adenomatous polyposis (FAP) is an <strong>autosomal dominant disorder</strong> in which patients develop numerous colorectal adenomas as teenagers.</li>\n<li>It is caused by somatic mutations of the adenomatous polyposis coli, or <strong><em>APC,</em> gene</strong>, which is a key negative regulator of the Wnt signalling pathway.</li>\n<li>At least 100 polyps are necessary for a diagnosis of classic FAP, but thousands may be present.</li>\n<li><strong>Attenuated FAP</strong> is a milder variant of classic <strong>Familial Adenomatous Polyposis (FAP)</strong>, characterised by fewer colonic polyps (40-50).</li>\n<li><strong>Colorectal adenocarcinoma </strong>develops in 100% of untreated FAP patients, often before age 30 and nearly always by age 50. As a result, prophylactic colectomy is the standard of care.<em> (Option B, C ruled out)</em></li>\n<li>Colectomy prevents colorectal cancer, but patients remain at risk for neoplasia at other sites.</li>\n<li>Some polyposis patients without <em>APC</em> loss have bi-allelic mutations of the base-excision repair gene <em>MUTYH</em> (also referred to as <em>MYH</em>). This autosomal recessive disorder is termed <strong>MUTYH-associated polyposis, or MAP</strong><em>.</em> <em>(Option A ruled out)</em></li>\n<li>In contrast to FAP, MAP is characterised by fewer than 100 polyps, which appear at later ages. Colon cancer development is also delayed.</li>\n<li>Extraintestinal manifestations of Classic FAP: <strong>Congenital RPE hypertrophy</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c53c94ae-5f70-48e1-9f5b-84a0faddf2ec.jpg\">", "options": ["FAP without mutation in the APC gene have another target of the MYH gene", "Untreated cases develop malignancy", "Prophylactic colectomy prevent the risk of the development of cancer in other organs as well", "Gardner syndrome encompasses the subset of FAP patients with a brain tumour."], "html_options": ["FAP without mutation in the APC gene have another target of the MYH gene", "Untreated cases develop malignancy", "Prophylactic colectomy prevent the risk of the development of cancer in other organs as well", "Gardner syndrome encompasses the subset of FAP patients with a brain tumour."], "corr_idx": 3}, {"id": "1228139", "html_qtxt": "A 30-year-old presented with malabsorption with diarrhoea, weight loss, abdominal pain, occasional polyarthritis, and CNS complaints. Duodenal biopsy shows the following. Which is the correct statement?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140d09b4c2-012f-4a41-867f-b78e87eeeaec.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Malabsorption with diarrhoea, weight loss, abdominal pain and occasionally polyarthritis, CNS complaints are seen in<strong> Whipple's disease</strong>. These cases show PAS (+) ve material inside macrophages in the lamina propria layer.</p>\n<p><strong>Whipple disease morphology:</strong></p>\n<ul>\n<li>The morphologic hallmark of Whipple disease is a dense accumulation of distended, <strong>foamy macrophages</strong> in the <strong>small intestinal lamina propria</strong>.</li>\n<li>The macrophages contain <strong>periodic acid Schiff (PAS) positive</strong>, diastase-resistant granules that represent partially digested bacteria within lysosomes.</li>\n<li>Intact rod-shaped bacilli can also be identified by electron microscopy.</li>\n<li>Villous expansion caused by dense macrophage infiltrates imparts a shaggy gross appearance to the mucosal surface.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091026fe32e0-4203-4214-8647-53389be64090.jpg\">\n<p>Fig: Whipple disease and mycobacterial infection. (A) Hematoxylin and eosin staining (B). Periodic acid&ndash;Schiff stain (C) Electron micrograph</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Infiltration of histiocytes with RBCs in the lamina propria (Option A):</strong> Infiltration of histiocytes with RBCs can be seen in any inflammation and is not typical of Whipple's disease.</p>\n<p><strong>Granuloma in the lamina can be intestinal TB (Option B): </strong>Patients with intestinal TB present with abdominal pain, weight loss and do not show extra-intestinal symptoms like arthritis or CNS involvement. Histologically, sites of active involvement are marked by a characteristic granulomatous inflammatory reaction that forms both caseating and noncaseating tubercles.</p>\n<p><strong>Eosinophils in the lamina propria (Option D):</strong> Fully developed celiac disease shows increased numbers of plasma cells, mast cells, and eosinophils, especially within the upper part of the lamina propria. However, hallmark features include intraepithelial lymphocytosis, crypt hyperplasia, and villous atrophy.</p>", "options": ["Infiltration of histiocytes with RBCs in the lamina propria", "Granuloma in the lamina, can be intestinal TB", "Macrophages with PAS (+) ve material inside the lamina propria representing Whipple's disease", "Eosinophils in the lamina propria"], "html_options": ["Infiltration of histiocytes with RBCs in the lamina propria", "Granuloma in the lamina, can be intestinal TB", "Macrophages with PAS (+) ve material inside the lamina propria representing Whipple's disease", "Eosinophils in the lamina propria"], "corr_idx": 2}, {"id": "1228141", "html_qtxt": "Intestinal biopsy of a 25-year-old male who presented with symptoms of fatigue, chronic diarrhoea, bloating, and chronic fatigue is given below. What is not true about the given condition?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314cb8c6b10-ecba-4abe-9458-e58cd9899cd8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The symptoms of fatigue, chronic diarrhoea, bloating, or chronic fatigue are suggestive of malabsorption. Histopathology shows loss of villi and crypt hypertrophy, which indicates celiac disease. Celiac disease causes <strong>T cell lymphoma</strong> and not adenocarcinoma as the most common tumour.</p>\n<p><strong>Celiac disease:</strong></p>\n<p>Celiac disease is an <strong>autoimmune disease</strong>, characterised by gluten-induced enteropathy in gluten-intolerant individuals.</p>\n<p><strong>Clinical features:</strong></p>\n<ul>\n<li>Celiac disease may be associated with chronic diarrhoea, bloating, or chronic fatigue, but can also be asymptomatic.</li>\n<li>These cases may present with anaemia due to chronic iron and vitamin malabsorption.</li>\n<li>In adults, celiac disease is detected twice as frequently in women, perhaps because menstrual bleeding accentuates the effects of impaired iron absorption.</li>\n<li>A characteristic, itchy, blistering skin lesion, <strong>dermatitis herpetiformis</strong>, can be present in as many as 10% of patients. <em>(Option A ruled out)</em></li>\n</ul>\n<p><strong>Serologic tests in celiac disease:</strong></p>\n<ul>\n<li>The most sensitive test is the measurement of<strong> IgA antibodies</strong> against t<strong>issue transglutaminase</strong>. <em>(Option B ruled out)</em></li>\n<li>IgA antiendomysial antibodies can also be present.</li>\n<li>IgG anti-tissue transglutaminase antibodies may be detected in patients with IgA deficiency.</li>\n<li>The absence of HLA-DQ2 and HLA-DQ8 is useful for its negative predictive value, but the presence of these alleles does not help confirm the diagnosis. <em>(Option D ruled out).</em></li>\n</ul>\n<p><strong>Histopathology</strong></p>\n<ul>\n<li>The site of biopsy in Celiac disease is the <strong>2nd part of the duodenum</strong></li>\n<li>Features:\n<ul>\n<li>Villous atrophy</li>\n<li><strong>Crypt hyperplasia</strong></li>\n<li>Intraepithelial lymphocytes (CD8 >> CD4)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Risk of malignancy:</strong></p>\n<ul>\n<li>Individuals with celiac disease have an increased risk of malignancy.</li>\n<li>The most common cancer is <strong>enteropathy-associated T-cell lymphoma</strong>, an aggressive lymphoma of intraepithelial T lymphocytes.</li>\n<li>Small intestinal adenocarcinoma is also more frequent in individuals with celiac disease.</li>\n</ul>", "options": ["Characteristic itchy, blistering skin lesion is seen in 10% cases", "Most sensitive tests are the measurement of IgA antibodies against tissue transglutaminase", "The most common celiac disease-associated cancer is adenocarcinoma colon", "HLA-DQ2 and HLA DQ-8/B8 are useful for their high negative predictive value"], "html_options": ["Characteristic itchy, blistering skin lesion is seen in 10% cases", "Most sensitive tests are the measurement of IgA antibodies against tissue transglutaminase", "The most common celiac disease-associated cancer is adenocarcinoma colon", "HLA-DQ2 and HLA DQ-8/B8 are useful for their high negative predictive value"], "corr_idx": 2}, {"id": "1228143", "html_qtxt": "A 45-year-old HIV positive male presents with complaints of dysphagia. Upper GI endoscopy was done, which showed lesions in the oesophagus, and a biopsy was taken. Endoscopy and histological findings are shown below. Which is the most likely organism suspected in this patient?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403148947be11-d5a1-491e-8bc6-73a6de7d905f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Endoscopy shows a shallow ulcer at the <strong>lower end of the oesophagus</strong>, while histopathology shows large <strong>eosinophilic intranuclear inclusions</strong> and multiple small cytoplasmic inclusions. These are suggestive of <strong>CMV oesophagitis.</strong></p>\n<p><strong>CMV oesophagitis:</strong></p>\n<ul>\n<li>Cytomegalovirus causes infectious oesophagitis, characterised by shallow linear ulcers.</li>\n<li>Histology findings\n<ul>\n<li>Dark basophilic <strong>owl-like inclusions</strong>, in the nucleus with a perinuclear halo.</li>\n<li>Coarse inclusions in the cytoplasm are seen at the base of an ulcer in endothelial or stromal cells.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Herpes (Option A): </strong>Herpes also causes infective esophagitis, but results in <strong>punched-out ulcers/volcano ulcers</strong>. Histology findings include multinucleation, margination of chromatin and moulding.</p>\n<p><strong>Candida (Option C): </strong>Candidal esophagitis is commonly seen in immunocompromised individuals. They show characteristic <strong>pseudomembrane formation</strong>. Spores and pseudohyphae of Candida can be seen in HPE.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910e211a7b8-de02-418b-8742-4b15f4cb9c8e.jpg\">\n<p><strong>Pseudomonas (Option B): </strong>Pseudomonas infections are commonly seen in immunocompromised patients and rarely cause esophagitis<strong>.</strong></p>", "options": ["Herpes", "CMV", "Candida", "Pseudomonas"], "html_options": ["Herpes", "CMV", "Candida", "Pseudomonas"], "corr_idx": 1}, {"id": "1228146", "html_qtxt": "A 50-year-old male with a history of long-standing Gastroesophageal reflux disease was evaluated for persistent symptoms. Upper GI endoscopy was done and a biopsy taken. Given below is the histopathology image of the biopsy specimen. Which among the following histological changes is responsible for his condition?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314bb75dcde-9ad6-4f6a-acff-13c9b7476f10.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image shows metaplastic columnar epithelium (specialised) with goblet cells seen adjacent to squamous epithelium of the oesophagus, suggestive of columnar metaplasia. Hence, the patient is suspected to have Barrett's oesophagus resulting from long-standing GERD.</p>\n<ul>\n<li>Barrett's oesophagus develops in patients with chronic GERD and represents <strong>columnar metaplasia</strong> of the oesophageal squamous mucosa.</li>\n<li>Barrett's oesophagus is a risk factor for the development of adenocarcinoma. \n</li>\n<li>Barrett&rsquo;s oesophagus can be of two types:\n<ul>\n<li>Long-segment: Barrett's mucosa extends 3 cm or more.</li>\n<li>Short-segment: Barrett's mucosa extends less than 3 cm</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Squamous metaplasia (Option A): </strong>The most common epithelial metaplasia is columnar to squamous; it occurs in the respiratory tract in response to chronic irritation, as in the habitual cigarette smoker. The development of squamous cell carcinoma in areas of the lungs where the normal columnar epithelium has been replaced by squamous epithelium is one example.</p>\n<p><strong>Columnar dysplasia (Option C): </strong>Dysplasia refers to disordered epithelial growth, characterised by cellular pleomorphism, hyperchromatic nuclei, and a high nuclear-to-cytoplasmic ratio, and failure of epithelial cells to mature as they migrate to the oesophageal surface. Dysplastic glands display budding, irregular shapes, and cellular crowding. With progression, epithelial cells may invade the lamina propria, a feature that defines progression to intramucosal carcinoma.</p>\n<p><strong>Malignancy (Option D): </strong>Adenocarcinomas of the oesophagus can result from Barrett&rsquo;s oesophagus, which will be characterised by tumours that typically produce mucin and form glands.</p>", "options": ["Squamous metaplasia", "Columnar metaplasia", "Columnar dysplasia", "Malignancy"], "html_options": ["Squamous metaplasia", "Columnar metaplasia", "Columnar dysplasia", "Malignancy"], "corr_idx": 1}, {"id": "1228148", "html_qtxt": "A 30-year-old male with a history of long-term antibiotic use presented with abdominal and watery diarrhoea. Given below are the findings from the colonoscopy of the affected region. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314787cd47e-e652-4d2c-88c0-7aea16e82454.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The mucosal surface of the colon seen here is hyperemic and is partially covered by a yellow-green exudate; this, along with a history of prolonged antibiotic use, suggests Pseudomembranous enterocolitis in this patient.</p>\n<p><strong>Pseudomembranous colitis:</strong></p>\n<ul>\n<li>Pseudomembranous colitis is generally caused by<strong> Clostridium difficile</strong> and is also referred to as <strong>antibiotic-associated colitis </strong>or antibiotic-associated diarrhoea.</li>\n<li>Risk factors for difficile-associated colitis include antibiotic treatment, advanced age, hospitalisation, and immunosuppression.</li>\n<li>Typically presents with watery diarrhoea due to the toxin produced by Clostridium difficile.</li>\n<li>Toxins stimulate monocytes and macrophages to release IL-8, resulting in neutrophilic infiltration.</li>\n<li>Gross features:\n<ul>\n<li>Cap lesions: Due to sloughing over the ulcer</li>\n<li>Pseudomembrane: Formed by pus lining over the epithelium</li>\n</ul>\n</li>\n<li>Histopathology: Focal, explosive lesion appearing like an expansile mushroom or volcanic eruption.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509103fda8c5b-5257-457f-8721-62e0ae4b9655.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Crohn&rsquo;s disease (Option B): </strong>Polymorphisms of <em>NOD2,</em> the strongest risk gene for Crohn's disease. The presence of multiple, separate, sharply delineated areas of disease, resulting in skip lesions and gives the cobblestone appearance.&nbsp;</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f58c0de2-2f65-432e-9861-f0364e2d437d.jpg\">\n<p><strong>Ulcerative colitis (Option C): </strong>Ulcerative colitis predisposes to infection with C. difficile and Campylobacter jejuni. Grossly, involved colonic mucosa appears red and granular with broad-based ulcers. Isolated islands of regenerating mucosa often bulge into the lumen to create pseudopolyps, and the tips of these polyps may fuse to create mucosal bridges. Continuous ulcers cause loss of haustrations to resulting in a lead pipe appearance.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910dc87d889-0721-4e77-a092-3347adda04ff.jpg\">\n<p><strong>Amoebic colitis (Option D):</strong> Presents with bloody diarrhoea. Amoeba produces histolysin, which results in flask-shaped ulcers. On histopathology, trophozoites of amobae showing erythrophagocytosis can be seen.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091031a968fb-6c45-4c58-aec6-78933f656384.jpg\">", "options": ["Pseudomembranous enterocolitis", "Crohn's disease", "Ulcerative colitis", "Amoebic colitis"], "html_options": ["Pseudomembranous enterocolitis", "Crohn's disease", "Ulcerative colitis", "Amoebic colitis"], "corr_idx": 0}, {"id": "1228151", "html_qtxt": "A gross specimen of colon from a&nbsp; 20-year-old male with a history of osteomas of the skull. Which among the following is the likely diagnosis based on the gross findings?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314a0220313-b32f-4aa0-a9c8-f87e166fba6f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The gross picture shows multiple polyps with numerous small polyps covering the colonic mucosa. Given the history of skull osteomas and these gross findings, adenomatous polyposis should be suspected.</p>\n<ul>\n<li>Familial adenomatous polyposis (FAP) is an <strong>autosomal dominant disorder</strong> in which patients develop numerous colorectal adenomas as teenagers.</li>\n<li>At least 100 polyps are necessary for a diagnosis of classic FAP, but thousands may be present.</li>\n<li>It is caused by somatic mutations of the <strong>APC gene, </strong>which is a key negative regulator of the <strong>Wnt signalling pathway.</strong></li>\n<li>FAP can be associated with Gardner and Turcot syndrome.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f69b42e2-ba54-4d2d-9ec5-a72633d265f2.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Crohn&rsquo;s disease (Option B): </strong>Crohn's disease is a chronic transmural inflammation which presents with skip lesions and, cobblestone appearance. They are associated with strictures or fistulas, rather than diffuse polyposis. Osteomas are not associated. Extraintestinal manifestations include uveitis, migratory polyarthritis, sacroileitis, ankylosing spondylitis, erythema nodosum, cutaneous granulomas, and clubbing of the fingertips.</p>\n<p><strong>Ulcerative colitis (Option C): </strong>Ulcerative colitis involves continuous mucosal ulceration and is characterised by pseudopolyps and loss of haustrations resulting in a lead pipe appearance. Extraintestinal manifestations of ulcerative colitis overlap with those of Crohn's disease.</p>", "options": ["Adenomatous Polyposis", "Crohn's disease", "Ulcerative colitis", "None of these"], "html_options": ["Adenomatous Polyposis", "Crohn's disease", "Ulcerative colitis", "None of these"], "corr_idx": 0}, {"id": "1228152", "html_qtxt": "A child presents with recurrent abdominal pain and hyperpigmentation in the buccal mucosa. On colonoscopy evaluation, polyps in the colon were identified and sent for biopsy. Given below is the histology of the biopsy specimen. What is the likely type of polyp as per histology findings?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314dcb84a00-9830-43da-8595-6e388ae9a4fc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features of abdominal pain and mucocutaneous hyperpigmentation, along with histology showing an arborising network of smooth muscle within the polyp, are characteristic of Peutz-Jeghers syndrome. This condition is associated with hamartomatous polyps of the gastrointestinal tract.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403147d5c7b12-812b-482c-af53-599fef912461.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inflammatory (Option B): </strong>Polyps that form as part of the solitary rectal ulcer syndrome are an example of a purely inflammatory lesion. Patients present with a clinical triad of rectal bleeding, mucus discharge, and an inflammatory lesion of the anterior rectal wall. The distinctive histologic features include mixed inflammatory infiltrates, erosion, and epithelial hyperplasia, together with prolapse-induced lamina propria fibromuscular hyperplasia.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f5cdce86-9a32-4330-804d-67d2bf4fd780.jpg\">\n<p><strong>Adenomatus&nbsp; (Option C):</strong> Adenomatous polyps are neoplastic and are precursors to the majority of colorectal adenocarcinomas. Adenomas can be classified as tubular, tubulovillous, or villous based on their architecture. Familial adenomatous polyposis (FAP) is an autosomal dominant disorder in which patients develop numerous colorectal adenomas.</p>\n<p><strong>Hyperplastic (Option D): </strong>Colonic hyperplastic polyps are benign epithelial proliferations-tions. Histologically, hyperplastic polyps are composed of mature goblet and absorptive cells with a serrated surface architecture that is the morphologic hallmark of these lesions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910af1cd96b-2b70-457e-a9f6-962d0dbe660c.jpg\">", "options": ["Hamartomatous", "Inflammatory", "Adenomatous", "Hyperplastic"], "html_options": ["Hamartomatous", "Inflammatory", "Adenomatous", "Hyperplastic"], "corr_idx": 0}]}, {"moduleId": 1008643, "name": "Liver", "questions": [{"id": "1172984", "html_qtxt": "Which of the following is true for the blood supply of liver?", "html_expl": "<ul>\r\n<li>The normal adult liver weighs 1400 to 1600 gm.</li>\r\n<li>It has a dual blood supply, with the portal vein providing 60% to 70% of hepatic blood flow and the hepatic artery supplying the remaining 30% to 40%.</li>\r\n<li>The portal vein (which is rich in nutrients and relatively high in oxygen) provides two thirds of blood flow to the liver. The hepatic artery (which is oxygen-rich) supplies the rest. The hepatic veins drain the liver into the inferior vena cava.</li>\r\n</ul>\r\n<p><strong>Reference:</strong> Robbins Basic Pathology, 10<sup>th</sup> ed, Pg-637</p>", "options": ["Portal vein and superior mesenteric vein", "Hepatic artery and celiac trunk", "Superior mesenteric vein and splenic vein", "Portal vein and hepatic artery"], "html_options": ["Portal vein and superior mesenteric vein", "Hepatic artery and celiac trunk", "Superior mesenteric vein and splenic vein", "Portal vein and hepatic artery"], "corr_idx": 3}, {"id": "1173029", "html_qtxt": "A 20-year-old male presents to his family physician. He reports that whenever he becomes very stressed, sometimes the whites of his eyes will turn somewhat yellow. His vital signs are a temperature of 98.7&deg;F, pulse of 76 bpm, respiratory rate of 18 breaths per minute, and blood pressure of 110/71 mm Hg. A physical examination reveals no abnormalities. Laboratory testing reveals an AST of 23 U/L, ALT of 19 U/L, alkaline phosphatase of 57 U/L, GGT of 27 U/L, and total bilirubin of 2.8 mg/dL. The direct bilirubin is 2.6 mg/dL. Urinalysis reveals bilirubin. Of the following, what is the most likely diagnosis? ", "html_expl": "<ul>\r\n<li>Dubin-Johnson and Rotor&rsquo;s syndrome cause an asymptomatic conjugated hyperbilirubinemia, which is exhibited by the elevated total bilirubin and elevated direct bilirubin (C).</li>\r\n<li>Dubin-Johnson syndrome is autosomal recessive.</li>\r\n<li>The condition results from impaired excretion of conjugated bilirubin.</li>\r\n<li>The liver is black due to a melanin-like substance in the cells.</li>\r\n<li>This diagnosis requires biopsy.</li>\r\n<li>Rotor&rsquo;s syndrome presents in a similar fashion to Dubin-Johnson, with similar lab testing, but without a pigmented liver.</li>\r\n<li>The clinical scenario is not consistent with the other choices.</li>\r\n</ul>\r\n<p><strong>Reference: </strong>Robbins Basic Pathology, 10<sup>th</sup> ed, Pg-661</p>", "options": ["Gilbert's syndrome", "Crigler-Najjar syndrome", "Dubin-Johnson syndrome", "Galactosemia"], "html_options": ["Gilbert's syndrome", "Crigler-Najjar syndrome", "Dubin-Johnson syndrome", "Galactosemia"], "corr_idx": 2}, {"id": "1227807", "html_qtxt": "A 49-year-old woman presents with a 1 month history of yellow discoloration of her eyes, abdominal pain, malaise, weight loss, and low-grade fever (38.4&deg;C, 101&deg;F). Physical examination shows right upper quadrant tenderness and a palpable liver 2 cm below the right costal margin. Laboratory studies reveal decreased serum albumin (2.6 g/dL), elevated serum AST (225 U/L) and ALT (150 U/L), and increased alkaline phosphatase (210 U/L). A moderate leukocytosis (13,500/&mu;L, 80% neutrophils) is observed. A liver biopsy is shown in the image. These pathologic findings are most commonly associated with which of the following liver diseases?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403141517da0d-344d-4cdf-bdec-f7428cc159d4.jpg\">", "html_expl": "<p>Clinically, alcoholic hepatitis presents with malaise and anorexia, fever, right upper quadrant pain, and jaundice. (a) Acute alcoholic hepatitis is characterized by hepatic steatosis and hydropic swelling of hepatocytes, focal hepatocellular necrosis, neutrophilic infiltration, and cytoplasmic hyaline inclusions within the hepatocytes (Mallory bodies), which represent precipitated intermediate filament proteins.</p>\r\n<p>(b & c) Mallory bodies are not seen.</p>\r\n<p>(d) Mallory body seen but other features of alcoholic liver disease are not seen.</p>\r\n<p><strong>Reference:</strong> Robbins 10th Ed, pg 844</p>", "options": ["Alcoholic hepatitis ", "Chronic hepatitis B ", "Chronic hepatitis C ", "Primary biliary cirrhosis"], "html_options": ["Alcoholic hepatitis ", "Chronic hepatitis B ", "Chronic hepatitis C ", "Primary biliary cirrhosis"], "corr_idx": 0}, {"id": "1227864", "html_qtxt": "A 54-year-old patient presented with jaundice (raised direct bilirubin) and presence of pANCA antibody. Liver biopsy shows the following. Which of the following statement are true regarding the condition? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c9e2e961-5452-437b-b866-216a0c33011b.jpg\">", "html_expl": "<ul>\n<li>Obstructive jaundice (raised direct bilirubin) and presence of pANCA antibody is suggestive of primary sclerosing cholangitis. 70% cases are often seen with ulcerative colitis. Biopsy of liver will show circumferential onion skinning appearance.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 858</p>", "options": ["Most common antibody seen is pANCA ", "It is associated with ulcerative colitis  ", "On histology it shows circumferential onion skin fibrosis around duct ", "All of the above "], "html_options": ["Most common antibody seen is pANCA ", "It is associated with ulcerative colitis  ", "On histology it shows circumferential onion skin fibrosis around duct ", "All of the above "], "corr_idx": 3}, {"id": "1227868", "html_qtxt": "Identify the areas labeled 1, 2 and 3.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314a35f9140-a993-414f-9ee4-073943eb170f.jpg\">", "html_expl": "<ul>\n<li>Liver is divided histologically into lobules. The center of the lobule is the central vein. At the periphery of the lobule are portal triads. Functionally, the liver can be divided into three zones, based upon oxygen supply. Zone 1 encircles the portal tracts where the oxygenated blood from hepatic arteries enters. Zone 3 is located around central veins, where oxygenation is poor. Zone 2 is located in between.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 823</p>", "options": ["Periportal, midzonal, centrilobular ", "Periportal, centrilobular, midzonal ", "Midzonal, centrilobular, midzonal", "Centrilobular, periportal, midzonal"], "html_options": ["Periportal, midzonal, centrilobular ", "Periportal, centrilobular, midzonal ", "Midzonal, centrilobular, midzonal", "Centrilobular, periportal, midzonal"], "corr_idx": 0}, {"id": "1227870", "html_qtxt": "45/M chronic alcoholic presented with pain abdomen, USG suggested fatty liver. Liver biopsy done has been shown below. What is your interpretation and likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031433fbe374-c108-4eba-94e4-8fbcf1267a2e.jpg\">", "html_expl": "<ul>\n<li>Liver with mixed small and large fat droplets (white round structures, steatosis) a feature seen in alcoholic liver disease.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 841</p>", "options": ["Lymphocytic infiltrate, hepatitis C ", "Neutrophillic Infiltrate, hepatitis B ", "Macrovesicular steatosis, alcoholic liver disease", "Squamous pearls, metastasis"], "html_options": ["Lymphocytic infiltrate, hepatitis C ", "Neutrophillic Infiltrate, hepatitis B ", "Macrovesicular steatosis, alcoholic liver disease", "Squamous pearls, metastasis"], "corr_idx": 2}, {"id": "1227872", "html_qtxt": "A 6-week-old infant presented with conjugated Hyperbilirubinemia. HIDA scan done was not suggestive of Extrahepatic biliary atresia. Liver biopsy showed the following finding. Identify the underlying etiology?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b2f28296-9009-49ec-bb1c-7744ab95b324.jpg\">", "html_expl": "<ul>\n<li>The history given is that of neonatal hepatitis. Liver biopsy here shows Periodic acid&ndash;Schiff (PAS) stain after diastase digestion of the liver, characteristic magenta cytoplasmic granules seen in hepatitis due to &alpha;1 antitrypsin deficiency.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 851</p>", "options": ["Wilson's disease", "Cystic fibrosis ", "&alpha;1 antitrypsin deficiency ", "Idiopathic neonatal hepatitis "], "html_options": ["Wilson's disease", "Cystic fibrosis ", "&alpha;1 antitrypsin deficiency ", "Idiopathic neonatal hepatitis "], "corr_idx": 2}, {"id": "1227874", "html_qtxt": "45/M, a chronic alcoholic presented to Med OPD of AIIMS with Jaundice. S. Bilirubin was 4.5 mg% with direct Bilirubin being 3mg%. Liver biopsy was done which suggested the following. What is your interpretation and likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031493c4e1f3-1e5b-4d49-8330-3b256cfd74e8.jpg\">", "html_expl": "<ul>\n<li>The microscopic section of liver hepatocytes here show large pale, finely granular pink cytoplasmic inclusions on hematoxylin and eosin staining.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 832</p>", "options": ["Malory hyaline bodies, HCC", "Malory hyaline bodies, chronic hepatitis B", "Ground glass appearance, HCC", "Ground glass appearance, chronic hepatitis B"], "html_options": ["Malory hyaline bodies, HCC", "Malory hyaline bodies, chronic hepatitis B", "Ground glass appearance, HCC", "Ground glass appearance, chronic hepatitis B"], "corr_idx": 3}, {"id": "1227876", "html_qtxt": "25/M presented with jaundice, clay colored stool and pruritus. Bilirubin was 7 gm%, Direct Bilirubin 5gm%, ALP 500 IU/L. Biopsy from biliary tract revealed the following. What is your diagnosis?  <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314560a9d6d-b017-4e67-909a-d173022d9468.jpg\">", "html_expl": "<ul>\n<li>Clinical feature of jaundice, clay colored stool and pruritus is suggestive of obstructive jaundice. Biopsy showing fibrotic obliteration of bile ducts (\"onionskin\" fibrosis) seen in primary biliary cirrhosis.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 863</p>", "options": ["PSC", "SBC", "PBC", "Bile duct stones"], "html_options": ["PSC", "SBC", "PBC", "Bile duct stones"], "corr_idx": 0}, {"id": "1227884", "html_qtxt": "A 35-year-old woman with a long history of dyspnea, chronic cough, sputum production, and wheezing dies of respiratory failure following a bout of pneumonia. She was not a smoker or alcoholic. The lung (respiratory system) at autopsy is shown in the image. Which of the following underlying conditions was most likely associated with the pathologic changes shown here?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314cb110776-4d33-438e-ba2b-af7f50ce44be.jpg\">", "html_expl": "<ul>\n<li>Pathogenesis of the most significant event in emphysema, the destruction of the alveolar walls, is related to deficiency of serum &alpha;-1-antitrypsin (&alpha;1protease inhibitor)</li>\n<li>The normal function of &alpha;1-AT is to inhibit proteases and hence, its name &alpha;1-protease inhibitor.</li>\n<li>The proteases (mainly elastases) are derived from neutrophils. Neutrophil Elastase has the capability of digesting lung parenchyma but is inhibited from doing so by anti-Elastase effect of &alpha;1-AT</li>\n<li>The &alpha; 1-AT deficiency develops in adults and causes pulmonary emphysema in smokers as well as in nonsmokers, though smokers become symptomatic about 15 years earlier than non-smokers.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 851</p>", "options": ["Mutation in dynein arms", "Cystic fibrosis", "Alpha 1 antitrypsin deficiency", "Antibodies against type 4 Collagen"], "html_options": ["Mutation in dynein arms", "Cystic fibrosis", "Alpha 1 antitrypsin deficiency", "Antibodies against type 4 Collagen"], "corr_idx": 2}, {"id": "1227885", "html_qtxt": "A 23-year-old male presented to the clinic with history of Fatigue and tiredness. On investigation he was found to have Hb values of 9 gm%, MCV of 101fl. Peripheral smear examination showed macrocytic hematology (RBCs) and hypersegmented neutrophils. Which of the following is the most likely etiology?", "html_expl": "<ul>\n<li>MCV - 101fl is suggestive of macrocytosis</li>\n<li>Most commonly (especially when the increase in size is mild, and just above normal range) the cause is bone marrow dysplasia secondary to alcohol abuse and chronic alcoholism, Poor absorption of vitamin B12 in the digestive tract can also cause macrocytosis.</li>\n<li>Macrocytosis is frequently linked to alcoholism, with or without liver disease. In fact, it is purported to be one of the most common causes of non megaloblastic macrocytosis.</li>\n<li>In cases of macrocytosis related to alcoholism the elevated MCV may be due to the direct effect of the alcohol, liver disease and/or folate deficiency.</li>\n</ul>\n<p><strong>Reference:</strong> Robbins & Cotran Pathologic Basis of Diseases 10<sup>th</sup> edition Chapter 18, pg 841</p>", "options": ["Lead poisoning", "Iron deficiency anemia", "Chronic alcoholism", "Hemolytic anemia"], "html_options": ["Lead poisoning", "Iron deficiency anemia", "Chronic alcoholism", "Hemolytic anemia"], "corr_idx": 2}]}, {"moduleId": 1008644, "name": "Gall Bladder & Biliary System", "questions": [{"id": "1172998", "html_qtxt": "Which amongst the followings is the frequent indication for emergency cholecystectomy?", "html_expl": "<ul>\r\n<li>Acute inflammation of a gallbladder that contains stones is termed acute calculous cholecystitis and is precipitated in 90% of cases by obstruction of the gallbladder neck or cystic duct.</li>\r\n<li>It is the most common major complication of gallstones and the most frequent indication for emergency cholecystectomy. Manifestations of obstruction may appear with remarkable suddenness and constitute a surgical emergency.</li>\r\n<li>Calculous cholecystitis is the most common, and usually less serious, type of acute cholecystitis. It accounts for around 95% of all cases.</li>\r\n<li>Calculous cholecystitis develops when the main opening to the gallbladder, called the cystic duct, gets blocked by a gallstone or by a substance known as biliary sludge.</li>\r\n</ul>\r\n<p><strong>Reference:</strong> Robbins Basic Pathology, 10<sup>th</sup> ed, Pg-674</p>", "options": ["Acute Calculous Cholecystitis", "Acute Acalculous Cholecystitis", "Both of the above", "None of the above"], "html_options": ["Acute Calculous Cholecystitis", "Acute Acalculous Cholecystitis", "Both of the above", "None of the above"], "corr_idx": 0}]}, {"moduleId": 1008645, "name": "Pancreas & Spleen", "questions": [{"id": "1175427", "html_qtxt": "Pancreas secretes digestive juices through the main pancreatic duct and hormones directly into blood stream. Which type of gland pancreas is? ", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314409e30d6-ff7c-4ee4-95f0-ded4b7917cd9.jpg\"><ul>\n<li>The endocrine portion constitutes only 1% to 2% of the pancreas and is composed of about 1 million cell clusters, the islets of Langerhans; these cells secrete insulin, glucagon, and somatostatin.</li>\n<li>The exocrine pancreas is composed of acinar cells and the ductules and ducts that convey their secretions to the duodenum.</li>\n</ul>\n<p><strong>Reference: </strong>Robbins Basic Pathology, 10<sup>th</sup> ed, Pg-679</p>", "options": ["Endocrine and exocrine gland", "Only exocrine gland", "Only endocrine gland", "Only paracrine gland"], "html_options": ["Endocrine and exocrine gland", "Only exocrine gland", "Only endocrine gland", "Only paracrine gland"], "corr_idx": 0}, {"id": "1175429", "html_qtxt": "Which of the following enzyme is  required to activate digestive zymogens?", "html_expl": "<ul>\r\n<li>A majority of pancreatic enzymes are synthesized as inactive pro-enzymes and sequestered in membrane bound zymogen granules, as mentioned earlier. Activation of pro-enzymes requires conversion of trypsinogen to trypsin by duodenal entero peptidase.</li>\r\n</ul>\r\n<p><strong>Reference:</strong> Robbins Basic Pathology, 10<sup>th</sup> edition, Pg-679</p>", "options": ["Trypsin", "Trypsinogen ", "Zymotrypsin", "Chymotrypsin"], "html_options": ["Trypsin", "Trypsinogen ", "Zymotrypsin", "Chymotrypsin"], "corr_idx": 0}]}, {"moduleId": 1013422, "name": "HBP (Part 1)", "questions": [{"id": "1227753", "html_qtxt": "A 60-year-old man is brought to the emergency department in a disoriented state. He lives alone, has poor nutrition, and consumes large amounts of alcohol. On examination, he appears emaciated, with abdominal distension, jaundice, ascites, and mild hepatosplenomegaly. A liver biopsy was done and is seen in the image. Which blood test would best confirm a diagnosis of hepatic coma?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403145819924b-e30d-4033-988b-a74beed25ed7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The clinical picture and biopsy, showing parenchymal nodules surrounded by fibrosis, indicate <strong>cirrhosis with hepatic encephalopathy</strong>, also called <strong>hepatic coma</strong>, which presents as <strong>confusion, stupor, or coma.</strong></li>\r\n<li><strong>Ammonia</strong> is the key neurotoxin implicated in hepatic encephalopathy. It is produced in the gut and normally detoxified in the liver via the urea cycle.</li>\r\n<li>In cirrhosis, detoxification fails, leading to elevated serum ammonia, which impairs neuronal function and causes cerebral oedema (via conversion to glutamine in astrocytes).</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Alanine aminotransferase (ALT) (Option A): </strong>ALT is a marker of hepatocellular injury, but its levels do not correlate with hepatic encephalopathy. ALT may be normal or only mildly elevated in chronic cirrhosis.</p>\r\n<p><strong>Alkaline phosphatase (ALP) (Option B): </strong>ALP is elevated in cholestasis or bile duct obstruction, but it is not related to encephalopathy or mental status changes.</p>\r\n<p><strong>Bilirubin (Option D): </strong>Bilirubin reflects liver excretory function and can be elevated in many liver diseases, including cirrhosis, but it does not cause encephalopathy. It may contribute to jaundice but not cognitive impairment.</p>\r\n", "options": ["Alanine aminotransferase", "Alkaline phosphatase", "Ammonia", "Bilirubin"], "html_options": ["Alanine aminotransferase", "Alkaline phosphatase", "Ammonia", "Bilirubin"], "corr_idx": 2}, {"id": "1172988", "html_qtxt": "A microscopic H&E-stained slide of normal liver histology is shown. Which of the following statements regarding liver zonation based on blood supply is/are correct?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314e7e87003-befa-4ef2-bad7-508cf9fe2ee5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This acinar model divides hepatocytes into 3 zones based on proximity to the portal tract (oxygen source):</li>\r\n<li><strong>Zone 1: Periportal zone</strong>\r\n<ul>\r\n<li>Closest to the portal tract.</li>\r\n<li>Receives the most oxygenated blood.</li>\r\n<li>Rich in enzymes for oxidative metabolism, gluconeogenesis, and the urea cycle.</li>\r\n<li>First to be affected by blood-borne toxins.</li>\r\n<li>Most resilient to hypoxia.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Zone 2: Intermediate zone</strong>\r\n<ul>\r\n<li>Transitional area between Zones 1 and 3.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Zone 3: Centrilobular zone</strong>\r\n<ul>\r\n<li>Closest to the central vein.</li>\r\n<li>Receives the least oxygenated blood.</li>\r\n<li>Functions in anaerobic metabolism, drug detoxification (cytochrome P450), and lipogenesis.</li>\r\n<li>Most vulnerable to hypoxia, congestive heart failure, and drug-induced injury (e.g., acetaminophen toxicity).</li>\r\n<li>Site of centrilobular necrosis.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910ffb1812c-d0f8-4c1c-aed8-79791f6feb53.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091075f3001e-bbea-4746-a7f9-f0f5be19e118.png\">", "options": ["Zone 1 is the peri-portal zone", "Zone 3 is the Centrilobular zone", "Centrilobular zone is around hepatic vein", "All of the above"], "html_options": ["Zone 1 is the peri-portal zone", "Zone 3 is the Centrilobular zone", "Centrilobular zone is around hepatic vein", "All of the above"], "corr_idx": 3}, {"id": "1172989", "html_qtxt": "Which of the following findings are true regarding liver function tests in liver parenchymal disease?<br>1. Increase in serum aspartate aminotransferase<br>2. Increase in serum alanine aminotransferase<br>3. Decrease in serum albumin<br>4. Increase in serum amylase", "html_expl": "<p><strong>Explanation :</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321a4f9ec18-5cc0-4c5f-8ad8-1a826ecc1a96.jpg\">", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1227769", "html_qtxt": "A 52-year-old patient went for a preanesthetic checkup before laparoscopic cholecystectomy. He was found to be positive for viral hepatitis by the ELISA method. After an appointment with a gastroenterologist, liver biopsy was performed and is as shown below shown below. Based on the above features, identify a possible etiological agent.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b5005d06-3043-4dc3-b7ad-0ac9ccddd71a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The liver biopsy in this case shows <strong>lymphoid follicles, portal lymphocytic infiltrates</strong>, and <strong>interface hepatitis</strong>-hallmark features of <strong>chronic hepatitis C infection.</strong></p>\r\n<p><strong>Hepatitis C Virus (HCV):</strong></p>\r\n<h4><strong>The Virus</strong></h4>\r\n<ul>\r\n<li>HCV is a small, enveloped, single-stranded RNA virus from the <em>Flaviviridae</em></li>\r\n<li>High mutation rate allows frequent immune escape, contributing to persistent infection.</li>\r\n</ul>\r\n<h4><strong>Epidemiology</strong></h4>\r\n<ul>\r\n<li>Infects ~170 million people worldwide.</li>\r\n<li>Major transmission: IV drug use, transfusion, unsafe healthcare practices.</li>\r\n<li>Rarely causes symptomatic acute hepatitis, but it is the leading cause of chronic viral hepatitis.</li>\r\n</ul>\r\n<h4><strong>Clinical Course</strong></h4>\r\n<ul>\r\n<li>Most acute infections are asymptomatic.</li>\r\n<li>85-90% progress to chronic hepatitis.</li>\r\n<li>Chronic HCV can cause cirrhosis, liver failure, and hepatocellular carcinoma over decades.</li>\r\n</ul>\r\n<h4><strong>Treatment</strong></h4>\r\n<ul>\r\n<li>Modern direct-acting antivirals (DAAs) target NS3/NS5A/NS5B proteins.</li>\r\n<li>High cure rates with early detection and full antiviral course.</li>\r\n</ul>\r\n<p><strong>Explanation for the answer:</strong></p>\r\n<p><strong>HAV (Hepatitis A Virus) (Option A): </strong>A non-enveloped RNA virus transmitted via the faecal-oral route. It does not cause chronic hepatitis. Liver biopsy typically shows a \"spotty lobular\" inflammation with mononuclear infiltrates, not portal lymphoid follicles.</p>\r\n<p><strong>HBV (Hepatitis B Virus) (Option B): </strong>A DNA virus transmitted via blood, sexual contact, or perinatal exposure. Biopsy shows \"ground-glass hepatocytes\" due to HBsAg accumulation and interface hepatitis, but without lymphoid follicles in portal tracts.</p>\r\n<p><strong>HEV (Hepatitis E Virus) (Option D): </strong>A non-enveloped RNA virus also transmitted by the faecal-oral route, especially via contaminated water. Like HAV, it does not lead to chronic infection in immunocompetent patients (but may in pregnant or immunocompromised individuals). Histology resembles acute hepatitis, not the chronic features seen in HCV.</p>", "options": ["HAV", "HBV", "HCV", "HEV"], "html_options": ["HAV", "HBV", "HCV", "HEV"], "corr_idx": 2}, {"id": "1173020", "html_qtxt": "The characteristic feature of 'Ground glass' appearance, as shown in the figure below, is seen in:-<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d28268b0-a0d9-4054-97e1-0155b15e45d9.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Ground-glass hepatocytes</strong> in chronic <strong>hepatitis B </strong>are caused by the accumulation of hepatitis B surface antigen.</li>\n<li><strong>Haematoxylin-eosin staining</strong> shows the presence of <strong>abundant, finely granular pink cytoplasmic inclusions; immunostaining (inset) with a specific antibody confirms the presence of surface antigen (brown).</strong></li>\n<li>'Ground-glass' hepatocytes are liver cells that have eosinophilic granular, glassy cytoplasm on light microscopy.</li>\n<li>This appearance corresponds to a proliferated smooth endoplasmic reticulum ultrastructure.</li>\n<li>These changes may be <strong>drug-induced</strong> or associated with <strong>hepatitis B antigenaemia</strong>, particularly in carriers.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509107a2167f6-b8f2-48f0-89e3-de5463fceaba.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hepatitis A (Option A):</strong> Does not produce ground-glass cells; shows acute lobular hepatitis with apoptotic hepatocytes.</p>\n<p><strong>Hepatitis C (Option C):</strong> Associated with fatty change and lymphoid aggregates in portal tracts, not ground-glass hepatocytes.</p>\n<p><strong>Hepatitis D (Option D):</strong> Requires co-infection/superinfection with Hepatitis B but does not independently cause ground-glass hepatocytes.</p>", "options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "html_options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "corr_idx": 1}, {"id": "1227772", "html_qtxt": "A 44-year-old woman presents with abdominal pain and recurrent vomiting. Ultrasound reveals gallstones, and she is scheduled for cholecystectomy. Preanesthetic checkup shows HBsAg positivity (4.42 IU by ELISA) and presence of HBeAg. If a liver biopsy were performed at this stage, which of the following findings would most likely not be seen?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Ground-glass hepatocytes</strong> are a hallmark of <strong>chronic HBV infection</strong> during the <strong>inactive carrier or immune-inactive phase</strong>, not typically seen during active viral replication with HBeAg positivity.</li>\r\n<li>This patient has active replication of HBV (indicated by HBeAg positivity).</li>\r\n<li>Liver biopsy in the early immune-tolerant or immune-active phase typically shows:\r\n<ul>\r\n<li><strong>Portal and lobular inflammation</strong> (due to immune cell infiltration).</li>\r\n<li><strong>Hepatocyte necrosis or apoptosis</strong> (ranging from spotty to bridging necrosis).</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d891c3ef-f548-4dca-a1f7-50b46b204eac.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Portal inflammation (Option A): </strong>Seen in HBV infection, especially during the immune-active phase. Inflammatory infiltrates (mostly lymphocytes) are present in portal <strong>tracts</strong> and are a hallmark of ongoing immune response to infected hepatocytes.</p>\r\n<p><strong>Lobular inflammation (Option B): </strong>Also common in active hepatitis B. Inflammatory cells may spill into the lobules, leading to spotty necrosis of hepatocytes.</p>\r\n<p><strong>Hepatocyte necrosis (Option D): </strong>Can be <strong>f</strong>ocal or confluent, depending on severity. May progress to bridging necrosis, connecting portal tracts to central veins. Hepatocyte apoptosis and necrosis are part of immune-mediated liver injury.</p>\r\n<p>&nbsp;</p>", "options": ["Portal inflammation ", "Lobular inflammation ", "Ground glass appearance ", "Hepatocyte necrosis"], "html_options": ["Portal inflammation ", "Lobular inflammation ", "Ground glass appearance ", "Hepatocyte necrosis"], "corr_idx": 2}, {"id": "1227773", "html_qtxt": "A 42-year-old male patient presents with complaints of nausea, easy fatigability, and yellowish discolouration of the sclera. He reports chronic, heavy alcohol consumption. On clinical evaluation, his serum bilirubin level is found to be elevated. A liver biopsy is performed. Which of the following histological features is most likely to be observed?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chronic heavy alcohol use + jaundice + raised bilirubin</strong> point toward alcoholic liver injury.</li>\n<li>Liver biopsy confirms alcoholic hepatitis, and classic histological features include:</li>\n<li><strong>Ballooned Hepatocytes</strong>:\n<ul>\n<li>Enlarged hepatocytes with pale, cleared cytoplasm due to cytoskeletal damage.</li>\n<li>Often contain Mallory hyaline-pink, ropey cytoplasmic inclusions made of damaged cytokeratin filaments.</li>\n</ul>\n</li>\n<li><strong>Mallory Hyaline Bodies</strong>:\n<ul>\n<li>Found in ballooned hepatocytes.</li>\n<li>Indicative of hepatocyte injury and failed attempts at protein degradation.</li>\n</ul>\n</li>\n<li><strong>Lobular and Portal Inflammation</strong>:\n<ul>\n<li>Mainly neutrophilic infiltration, especially near damaged hepatocytes and Mallory bodies.</li>\n<li>It may also have <strong>lymphocytes</strong>.</li>\n</ul>\n</li>\n<li><strong>Perivenular/Pericellular Fibrosis</strong>:\n<ul>\n<li>'Chicken wire'appearance.</li>\n<li>Often begins around the central vein (Zone 3) and may progress to cirrhosis.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250920fc81c964-f041-4a57-b796-80bd284c4d21.png\">", "options": ["Mallory hyaline body ", "Lobular lymphocytic infiltrate ", "Pericellular/pericellular fibrosis ", "All of the above "], "html_options": ["Mallory hyaline body ", "Lobular lymphocytic infiltrate ", "Pericellular/pericellular fibrosis ", "All of the above "], "corr_idx": 3}, {"id": "1173015", "html_qtxt": "All of the following autoantibodies are seen in Type 1 autoimmune hepatitis except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Anti-LKM-1</strong> antibodies are not seen in <strong>Type 1. </strong></li>\r\n<li>Instead, they are the defining autoantibody in <strong>Type 2 autoimmune hepatitis</strong>, which is more common in children.</li>\r\n<li>These antibodies are <strong>directed against CYP2D6.</strong></li>\r\n<li><strong>Type 1 autoimmune</strong> hepatitis is the more common form, typically affecting adults, and shows a strong female predominance.</li>\r\n<li>It is characterised by the presence of <strong>ANA, anti-smooth muscle actin (SMA) antibodies, and anti-SLA/LP antibodies.</strong></li>\r\n<li>The diagnosis is based on autoantibodies, raised IgG levels, histology, and exclusion of other causes like viral hepatitis or drug injury.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c1fffe52-bd8e-4108-b1d3-77e1538b7f88.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Anti-nuclear antibodies (ANA) (Option A): </strong>Commonly found in Type 1 autoimmune hepatitis and help support the diagnosis.</p>\r\n<p><strong>Anti-soluble liver antigen/liver-pancreas (anti-SLA/LP) antibodies (Option B): </strong>Also seen in Type 1 and considered highly specific.</p>\r\n<p><strong>Anti-smooth muscle actin (SMA) antibodies (Option D): </strong>Another hallmark antibody of Type 1 autoimmune hepatitis.</p>", "options": ["Anti-nuclear antibodies (ANA)", "Anti-soluble liver antigen/liver-pancreas antigen antibodies (anti- SLA/LP)", "Anti-liver-kidney microsome-1 antibodies (anti-LKM-1)", "Anti-smooth muscle actin antibodies (SMA)"], "html_options": ["Anti-nuclear antibodies (ANA)", "Anti-soluble liver antigen/liver-pancreas antigen antibodies (anti- SLA/LP)", "Anti-liver-kidney microsome-1 antibodies (anti-LKM-1)", "Anti-smooth muscle actin antibodies (SMA)"], "corr_idx": 2}, {"id": "1173012", "html_qtxt": "Assertion (A): In hepatitis B, 'ground-glass'hepatocytes are seen.<br> Reason (R): In hepatitis B, the endoplasmic reticulum is swollen by HBsAg.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<h4><strong>Statement A: True</strong></h4>\r\n<ul>\r\n<li>'Ground-glass' hepatocytes are seen in chronic hepatitis B.</li>\r\n<li>On light microscopy, these hepatocytes appear pale, granular, and glassy due to the accumulation of viral proteins.</li>\r\n</ul>\r\n<h4><strong>Statement R: True and causally related</strong></h4>\r\n<ul>\r\n<li>The smooth endoplasmic reticulum (ER) in hepatocytes becomes swollen with hepatitis B surface antigen (HBsAg).</li>\r\n<li>This intracellular accumulation of HBsAg within the ER is what gives the hepatocytes their characteristic'<strong>ground-glass</strong>' appearance.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100e9bb534-859e-41d8-a1dd-43f3a784d0ab.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910e47562c6-dd1c-41f7-bccf-37b5bb31d0c7.png\">", "options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is true, but R is false", "A is false, but R is true"], "html_options": ["Both A and R are true, and R is the correct explanation of A", "Both A and R are true, but R is not the correct explanation of A", "A is true, but R is false", "A is false, but R is true"], "corr_idx": 0}, {"id": "1227796", "html_qtxt": "An infant girl presents with prolonged jaundice. A liver biopsy is performed, and the findings are as shown. What is the most likely composition of the globules seen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031404c79649-0875-42d4-90e3-c5848720501e.png\">", "html_expl": "<p><strong>Explanation for the answer:</strong></p>\r\n<ul>\r\n<li>The presence of <strong>eosinophilic intracytoplasmic globules</strong> in hepatocytes in a neonate with jaundice is characteristic of <strong>alpha-1 antitrypsin deficiency.</strong></li>\r\n<li>These globules are composed of <strong>misfolded AAT protein retained</strong> within the <strong>endoplasmic reticulum</strong> of hepatocytes.</li>\r\n<li>They are PAS-positive and diastase-resistant, and immunoreactive for AAT.</li>\r\n<li><strong>Alpha-1 Antitrypsin Deficiency</strong>: AAT deficiency is an <strong>autosomal recessive disorder</strong> caused by mutations in the <strong>SERPINA1 gene</strong>, leading to <strong>low circulating levels of &alpha; -antitrypsin</strong>, a protease inhibitor that protects tissues from neutrophil elastase.</li>\r\n</ul>\r\n<p><strong>Pathogenesis</strong>:</p>\r\n<ul>\r\n<li>The Z allele produces <strong>misfolded AAT proteins</strong> that accumulate in the <strong>endoplasmic reticulum of hepatocytes. </strong></li>\r\n<li>This results in a toxic gain of function in the liver (due to retained globules) and a loss of function in the lungs (due to lack of circulating AAT).</li>\r\n</ul>\r\n<p><strong>Histology</strong>:</p>\r\n<ul>\r\n<li>Characteristic round-to-oval eosinophilic cytoplasmic globules in periportal hepatocytes.</li>\r\n<li>PAS-positive, diastase-resistant (PASD+).</li>\r\n<li>Confirmed by immunostaining for AAT.</li>\r\n<li>Seen in both infants (cholestasis, neonatal hepatitis) and adults (chronic hepatitis, cirrhosis).</li>\r\n</ul>\r\n<p><strong>Clinical relevance</strong>:</p>\r\n<ul>\r\n<li>In infants: Prolonged jaundice, hepatitis.</li>\r\n<li>In adults: Risk of cirrhosis and panacinar emphysema (especially in non-smokers with early-onset COPD).</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Fibrinogen (Option B): </strong>Can accumulate in fibrinogen storage disease, but this is extremely rare and not typically seen in neonatal jaundice.</p>\r\n<p><strong>Glycogen (Option C): </strong>Found in disorders like Glycogen storage diseases, and would be PAS-positive but diastase-sensitive, unlike AAT globules<strong>.</strong></p>\r\n<p><strong>Mucin (Option D): </strong>Found in epithelial mucinous tumours and mucosal glands, not in hepatocyte cytoplasm.</p>", "options": ["Alpha-1-antitrypsin(AAT)", "Fibrinogen", "Glycogen", "Mucin"], "html_options": ["Alpha-1-antitrypsin(AAT)", "Fibrinogen", "Glycogen", "Mucin"], "corr_idx": 0}, {"id": "1173011", "html_qtxt": "The phenomenon of quasi-species is most characteristically seen in which type of viral hepatitis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>HCV is an ssRNA virus from the Flaviviridae family with an error-prone RNA-dependent RNA polymerase (NS5B).</li>\r\n<li>This enzyme lacks proofreading ability, leading to frequent replication errors.</li>\r\n<li>As a result, genetically related but distinct viral variants accumulate and co-exist within a single host-a phenomenon called quasi-species.</li>\r\n<li>These evolving variants help the virus evade neutralising antibodies, especially those directed against the E2 envelope protein.</li>\r\n<li>The NS3/NS4A protease further disrupts host defence by impairing interferon signalling, promoting persistent infection.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Hepatitis A (Option A): </strong>An ssRNA virus from the Picornavirus family with high genetic stability. It does not exhibit quasi-species behaviour.</p>\r\n<p><strong>Hepatitis B (Option B): </strong>A partially double-stranded DNA virus (Hepadnavirus). DNA viruses have higher replication fidelity and do not generate quasi-species in the same way RNA viruses do.</p>\r\n<p><strong>Hepatitis D (Option D): </strong>A defective circular ssRNA virus that depends on HBV for replication. It does not undergo significant quasi-species diversification independently.</p>", "options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "html_options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "corr_idx": 2}, {"id": "1173009", "html_qtxt": "All of the following hepatitis viruses are RNA viruses except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Hepatitis B virus (HBV)</strong> is the only DNA virus among the major hepatitis viruses.</li>\r\n<li>It has a partially double-stranded DNA genome (diDNA), belonging to the Hepadnavirus family.</li>\r\n<li>All other <strong>hepatitis viruses (A, C, D, E) are RNA viruses. (Options A, C and D ruled out)</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091020fc5a64-caf6-4c14-b16f-f42a52d47491.png\">", "options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "html_options": ["Hepatitis A", "Hepatitis B", "Hepatitis C", "Hepatitis D"], "corr_idx": 1}, {"id": "1173005", "html_qtxt": "A roadside beggar is admitted to the medicine ward with a diagnosis of cirrhosis of the liver. On clinical examination, he shows signs such as palmar erythema and spider angiomas. Hormonal investigations are sent to a specialised laboratory. Which of the following altered hormonal profiles is most commonly seen in such patients? ", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In chronic liver failure, the liver loses its ability to metabolise estrogens efficiently, leading to hyperestrogenemia.</li>\r\n<li>This results in several characteristic clinical findings:\r\n<ul>\r\n<li>Palmar erythema (due to local vasodilation)</li>\r\n<li>Spider angiomas (central pulsatile arteriole with radiating vessels)</li>\r\n<li>Gynecomastia and hypogonadism in males</li>\r\n</ul>\r\n</li>\r\n<li>These changes occur because:\r\n<ul>\r\n<li>The liver normally inactivates circulating estrogens.</li>\r\n<li>In cirrhosis, impaired hepatic metabolism &rarr; estrogen accumulation &rarr; systemic vascular and endocrine effects.</li>\r\n</ul>\r\n</li>\r\n<li>Renal clearance plays a minor role in estrogen elimination and is not primarily responsible for hormonal imbalance in cirrhosis.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Hypoestrogenemia - impaired metabolism (Option B): </strong>Cir<strong>rh</strong>osis leads to impaired metabolism of estrogens, but instead of lowering levels, this results in estrogen accumulation, i.e., hyperestrogenemia. The liver is the major site of estrogen inactivation; when it fails, levels rise, not fall.</p>\r\n<p><strong>Hyperestrogenemia - impaired renal clearance (Option C):</strong> Estro
