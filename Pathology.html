gens are metabolised by the liver, not primarily excreted by the kidneys. Renal clearance plays a minor role in estrogen elimination. In liver failure, the cause of increased estrogen is impaired hepatic metabolism, not renal dysfunction.</p>\r\n<p><strong>Hypoestrogenemia - impaired renal clearance</strong> <strong>(Option D): </strong>Hypoestrogenemia is not seen in cirrhosis (it's hyperestrogenemia). Estrogen clearance is not primarily renal.</p>\r\n", "options": ["Hyperestrogenemia- impaired metabolism", "Hypoestrogenemia -impaired metabolism", "Hyperestrogenemia - impaired renal clearance", "Hypoestrogenemia - impaired renal clearance"], "html_options": ["Hyperestrogenemia- impaired metabolism", "Hypoestrogenemia -impaired metabolism", "Hyperestrogenemia - impaired renal clearance", "Hypoestrogenemia - impaired renal clearance"], "corr_idx": 0}, {"id": "1172992", "html_qtxt": "Which is the first site of scar deposition in liver biopsy under the microscope?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The principal cell responsible for scar formation in the liver is the <strong>hepatic stellate cell</strong>, located in the space of Disse.</li>\r\n<li>In the normal (quiescent) state, stellate cells store vitamin A and lipids.</li>\r\n<li>Upon chronic injury, these cells get activated by:\r\n<ul>\r\n<li>Inflammatory cytokines (e.g., TNF-&alpha; from Kupffer cells and macrophages)</li>\r\n<li>Toxins and reactive oxygen species (ROS)</li>\r\n<li>Altered ECM interactions</li>\r\n</ul>\r\n</li>\r\n<li>Activated stellate cells differentiate into myofibroblasts, which secrete collagen and other matrix proteins.</li>\r\n<li>Scar deposition begins in the space of Disse, accompanied by:\r\n<ul>\r\n<li>Loss of sinusoidal fenestrations (\"sinusoidal capillarization\")</li>\r\n<li>Disruption of microcirculation</li>\r\n</ul>\r\n</li>\r\n<li>With persistent injury, fibrosis may extend to portal tracts, central veins, and eventually form bridging fibrosis and cirrhosis.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Portal triad (Option A): </strong>Involved later as fibrosis progresses; not the initial site.</p>\r\n<p><strong>Between bile canaliculi (Option B): </strong>No recognised role in fibrosis initiation.</p>\r\n<p><strong>Around the central vein (Option C): </strong>May show pericentral fibrosis in some specific conditions (e.g., alcohol-related liver disease), but not the universal first site.</p>", "options": ["Portal triad", "Between bile canaliculi", "Around central vein", "In space of Disse"], "html_options": ["Portal triad", "Between bile canaliculi", "Around central vein", "In space of Disse"], "corr_idx": 3}, {"id": "1173027", "html_qtxt": "A 37-year-old man presents with abdominal pain for a few days. Vitals: Temp 98.7F, HR 101 bpm, RR 19/min, BP 129/82 mmHg. On examination, he has a tender, enlarged liver. Labs show AST: 271 U/L, ALT: 46 U/L, GGT: 190 U/L, Alkaline phosphatase: 210 U/L. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>AST: ALT ratio > 2:1</strong> is characteristic of <strong>alcoholic liver injury</strong>. Here, the ratio is approximately 6:1.</li>\r\n<li><strong>Clinical signs: </strong>Hepatomegaly and tenderness are common in alcoholic hepatitis.</li>\r\n<li><strong>Supporting labs:</strong> Elevated GGT and alkaline phosphatase are also consistent with chronic alcohol use.</li>\r\n<li><strong>Alcoholic hepatitis</strong> is an inflammatory liver disease caused by prolonged and excessive alcohol consumption.</li>\r\n<li>It typically represents the middle phase of the spectrum of alcoholic liver disease (ALD), which progresses from:</li>\r\n<li><strong>Hepatic steatosis (fatty liver)&rarr; Alcoholic hepatitis&rarr; Cirrhosis</strong></li>\r\n</ul>\r\n<p><strong>Pathogenesis</strong></p>\r\n<p>Several mechanisms contribute to liver injury in alcoholic hepatitis:</p>\r\n<ol>\r\n<li><strong>Toxic Metabolites: </strong>Alcohol is metabolised to acetaldehyde, which forms adducts with proteins (e.g., acetaldehyde-protein adducts), triggers lipid peroxidation, and disrupts cytoskeletal and membrane function</li>\r\n<li><strong>Oxidative Stress: </strong>Alcohol increases CYP2E1 enzyme activity &rarr; generates ROS (reactive oxygen species) &rarr; causes mitochondrial dysfunction and promotes apoptosis</li>\r\n<li><strong>Metabolic Derangements: </strong>NAD+is depleted &rarr; inhibits fatty acid oxidation &rarr; increases peripheral fat mobilisation &rarr; leads to macrovesicular steatosis<strong>. </strong>Impairs lipoprotein secretion &rarr; lipid accumulation in hepatocytes</li>\r\n<li><strong>Immune & Inflammatory Activation: </strong>Alcohol increases gut permeability &rarr; lipopolysaccharide (LPS) enters portal blood &rarr; LPS binds to CD14 on Kupffer cells &rarr; activates TLR4 &rarr; cytokine storm &rarr; Triggers hepatocellular inflammation and fibrosis</li>\r\n<li><strong>Gender & Genetic Factors: </strong>Women are more susceptible (due to estrogen effects on endotoxin sensitivity). Genetic variants like ALDH2 deficiency (common in Asians) worsen toxicity</li>\r\n</ol>\r\n<p><strong>Morphology (Microscopy & Gross Pathology)</strong></p>\r\n<ul>\r\n<li><strong>Steatosis: </strong>Predominantly macrovesicular (large fat vacuoles), often centrilobular</li>\r\n<li><strong>Inflammation: </strong>Neutrophil-rich inflammation often surrounds ballooned hepatocytes</li>\r\n<li><strong>Ballooned Hepatocytes: </strong>Swollen cells with rarefied cytoplasm, contain Mallory-Denk bodies (clumped intermediate filaments)</li>\r\n<li><strong>Fibrosis: </strong>Begins pericentrally or perisinusoidally ('chicken-wire fibrosis'), progresses to bridging fibrosis and cirrhosis</li>\r\n<li><strong>Cirrhosis (Advanced Stage): </strong>Nodular liver with regenerative nodules, may present de novo without prior hepatitis or steatosis</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Viral hepatitis (Option A): </strong>ALT is typically higher than AST, often with both values >500 U/L; not seen here.</p>\r\n<p><strong>Acetaminophen toxicity (Option C): </strong>Typically causes massive transaminase elevation (often >1000 U/L); also, ALT would exceed AST.</p>\r\n<p><strong>Acute cholecystitis (Option D): T</strong>ypically presents with right upper quadrant pain, Murphy's sign, and signs of gallbladder inflammation, not liver enzyme derangement with high AST: ALT.</p>", "options": ["Viral hepatitis ", "Alcoholic hepatitis ", "Acetaminophen toxicity ", "Acute Cholecystitis"], "html_options": ["Viral hepatitis ", "Alcoholic hepatitis ", "Acetaminophen toxicity ", "Acute Cholecystitis"], "corr_idx": 1}, {"id": "1227803", "html_qtxt": "A 36-year-old alcoholic woman presents with a 1-week history of yellow skin and sclerae. She has suffered from persistent headaches. Her vital signs are normal. Physical examination reveals jaundice. Laboratory studies disclose markedly elevated levels of AST and ALT (956 and 1,400 U/L, respectively). A few days later, she develops hepatic encephalopathy and renal failure. A liver biopsy shows prominent centrilobular necrosis. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li><strong>Chronic alcohol</strong> use induces <strong>CYP2E1</strong>, which increases the formation of <strong>toxic metabolites from acetaminophen. </strong></li>\r\n<li>The patient presents with acute liver failure, marked by sudden jaundice, very high AST/ALT, followed by hepatic encephalopathy and renal failure.</li>\r\n<li>Liver biopsy shows classic centrilobular (zone 3) necrosis, characteristic of acetaminophen toxicity.</li>\r\n</ul>\r\n<p><strong>Drug-Induced Liver Injury (DILI):</strong></p>\r\n<ul>\r\n<li><strong>Causes</strong>: Medications, herbal products, poisons (e.g., Amanita mushrooms), industrial chemicals.</li>\r\n</ul>\r\n<p><strong>Mechanisms of Injury:</strong></p>\r\n<ol>\r\n<li><strong>Direct (Intrinsic) Hepatotoxicity</strong>\r\n<ul>\r\n<li>Predictable & dose-dependent</li>\r\n<li>Classic example: Acetaminophen (NAPQI metabolite)</li>\r\n<li>Affects centrilobular zone (Zone 3) &rarr; necrosis</li>\r\n</ul>\r\n</li>\r\n<li><strong>Idiosyncratic Reactions</strong>\r\n<ul>\r\n<li>Unpredictable, not dose-related</li>\r\n<li>Occurs in genetically susceptible individuals (e.g., NAT2 variant with isoniazid)</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n<p><strong>Metabolism Factors</strong></p>\r\n<ul>\r\n<li>Most drug injury is via CYP450 metabolism, especially CYP2E1</li>\r\n<li>CYP inducers like alcohol, rifampin, and phenytoin increase toxicity</li>\r\n<li>Zone 3 (centrilobular) hepatocytes have the highest CYP activity &rarr; most affected</li>\r\n</ul>\r\n<p><strong>Morphologic Patterns</strong></p>\r\n<ul>\r\n<li>Hepatocellular injury (most common): acute hepatitis-like, necrosis, inflammation</li>\r\n<li>Cholestatic pattern: bile duct damage, duct dropout</li>\r\n<li>Mixed injury: both elevated ALT and ALP</li>\r\n<li>Other patterns:\r\n<ul>\r\n<li>Steatohepatitis (e.g., amiodarone, methotrexate)</li>\r\n<li>Microvesicular steatosis (e.g., valproic acid, tetracycline)</li>\r\n<li>Sinusoidal obstruction syndrome (e.g., oxaliplatin)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Clinical Features</strong></p>\r\n<ul>\r\n<li>Highly variable presentation: mimics viral, autoimmune, or metabolic hepatitis</li>\r\n<li>Diagnosis by temporal link to drug, exclusion of other causes, and recovery on withdrawal</li>\r\n<li>Rechallenge is rarely done due to risk</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Fatty Liver of Pregnancy (Option B): </strong>Occurs in the late third trimester, associated with microvesicular steatosis, not centrilobular necrosis. Presents with nausea, vomiting, and liver dysfunction in pregnant women.</p>\r\n<p><strong>Metastatic Carcinoma (Option C): </strong>Usually causes mass lesions or chronic liver dysfunction, not acute necrosis or high AST/ALT in thousands.</p>\r\n<p><strong>Reye Syndrome (Option D): </strong>Affects children, often after viral illness + aspirin use; shows microvesicular steatosis of the liver and cerebral oedema.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509107dc533a4-870c-4336-8f3f-394e4b78130c.png\">", "options": ["Acetaminophen toxicity ", "Fatty liver of pregnancy ", "Metastatic carcinoma ", "Reye syndrome "], "html_options": ["Acetaminophen toxicity ", "Fatty liver of pregnancy ", "Metastatic carcinoma ", "Reye syndrome "], "corr_idx": 0}, {"id": "1173038", "html_qtxt": "A 23-year-old male is evaluated for persistently elevated AST (72 U/L) and ALT (73 U/L), which remained high after one month. Creatine kinase is normal (44 U/L). Tests for anti-HCV, HBsAg, and serum protein electrophoresis are normal. Liver ultrasound is unremarkable. Serum ceruloplasmin is 17 mg/dL, and serum copper is 57 &mu;g/dL. He is not on medications and drinks 1-2 beers per week. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Persistently elevated liver enzymes (AST and ALT)</strong> in a young adult with no viral or autoimmune markers and normal muscle enzymes suggest a <strong>metabolic liver disorder.</strong></li>\r\n<li><strong>Low ceruloplasmin</strong> (17 mg/dL) and <strong>low serum copper</strong> (57 &mu;g/dL) are classic for <strong>Wilson's disease</strong>.</li>\r\n<li>Normal ultrasound and absence of other systemic findings help rule out structural or inflammatory causes.</li>\r\n</ul>\r\n<p><strong>Wilson's Disease:</strong></p>\r\n<ul>\r\n<li><strong>Cause: </strong>Autosomal recessive disorder due to ATP7B gene mutation &rarr; impaired copper excretion into bile and failure to bind copper to ceruloplasmin.</li>\r\n<li><strong>Pathology: </strong>Copper accumulates in the liver, brain, and eyes, leading to hepatic injury, neurologic symptoms, and Kayser-Fleischer rings.</li>\r\n<li><strong>Clinical Features: </strong>\r\n<ul>\r\n<li>Onset: 6-40 years</li>\r\n<li>Symptoms: Hepatitis, neuropsychiatric issues, cirrhosis, hemolytic anaemia</li>\r\n</ul>\r\n</li>\r\n<li><strong>Diagnosis: </strong>&darr; Ceruloplasmin, &uarr; urinary copper, and slit-lamp exam for KF rings</li>\r\n<li><strong>Treatment: </strong>Chelators (penicillamine/trientine), zinc, and liver transplant if needed</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Autoimmune hepatitis (Option A): </strong>Would usually show elevated IgG and positive autoantibodies (e.g., ANA, SMA)</p>\r\n<p><strong>&alpha;-1-antitrypsin deficiency (Option B): </strong>Often presents earlier or later with lung and liver disease, and diagnosis involves AAT levels and genotyping.</p>\r\n<p><strong>Menkes disease (Option C): </strong>X-linked disorder of copper transport, presents in infancy with neurodegeneration, kinky hair, and failure to thrive, not isolated liver enzyme elevation in adults.</p>\r\n", "options": ["Autoimmune hepatitis", "&alpha;-1-antitrypsin deficiency", "Menkes disease", "Wilson's disease"], "html_options": ["Autoimmune hepatitis", "&alpha;-1-antitrypsin deficiency", "Menkes disease", "Wilson's disease"], "corr_idx": 3}, {"id": "1173037", "html_qtxt": "A 37-year-old white female presents with fatigue, malaise, abdominal pain, and new-onset jaundice. She has a history of Hashimoto's thyroiditis. Examination reveals mild hepatomegaly and scleral icterus. Labs show ALT: 430 U/L, AST: 389 U/L, Total bilirubin: 6.7 mg/dL, Direct bilirubin: 2.3 mg/dL and Serum IgG: 2,130 mg/dL. She denies alcohol or IV drug use. What is the most likely diagnosis? ", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The markedly elevated ALT and AST levels, along with significantly raised IgG, point toward an immune-mediated liver injury.</li>\r\n<li>The patient's history of Hashimoto's thyroiditis supports an underlying autoimmune predisposition.</li>\r\n<li>Absence of alcohol or IV drug use further excludes other common causes, making autoimmune hepatitis the most likely diagnosis.</li>\r\n</ul>\r\n<p><strong>Autoimmune Hepatitis:</strong></p>\r\n<ul>\r\n<li>Chronic inflammatory liver disease of unknown cause, likely autoimmune.</li>\r\n<li>Most common in young to middle-aged women.</li>\r\n<li>Characterised by:\r\n<ul>\r\n<li>Elevated ALT > AST.</li>\r\n<li>High serum IgG.</li>\r\n<li>Positive ANA, SMA, or anti-LKM1 antibodies (not given in question, but diagnostic).</li>\r\n</ul>\r\n</li>\r\n<li>Associated with other autoimmune diseases (e.g., thyroiditis, type 1 DM).</li>\r\n<li>Histology: Interface hepatitis with lymphoplasmacytic infiltrates.</li>\r\n<li>Treatment: Responds well to corticosteroids (e.g., prednisone).</li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Alcoholic hepatitis (Option A): </strong>Typically shows AST > ALT, both < 300 U/L; patient denies alcohol use.</p>\r\n<p><strong>Primary biliary cholangitis (PBC) (Option B): </strong>Also affects middle-aged women. More cholestatic pattern (&uarr; ALP, &uarr; GGT). Associated with anti-mitochondrial antibodies (AMA). IgM is often elevated, not IgG.</p>\r\n<p><strong>Acute cholecystitis (Option D): </strong>Presents with RUQ tenderness, fever, and leukocytosis. Transaminase elevation is not typically prominent.</p>\r\n", "options": ["Alcoholic hepatitis", "Acute sclerosing cholangitis", "Autoimmune hepatitis", "Acute Cholecystitis"], "html_options": ["Alcoholic hepatitis", "Acute sclerosing cholangitis", "Autoimmune hepatitis", "Acute Cholecystitis"], "corr_idx": 2}, {"id": "1173035", "html_qtxt": "A 52-year-old male presents to his family physician with vague abdominal pain and a sensation of fullness. A CT scan of the abdomen reveals a mass in the right upper quadrant. The patient is scheduled for resection, and a pathologist examining the tumour identifies it as being derived from the bile ducts. Of the following, which is a characteristic of this tumour?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The tumour described is cholangiocarcinoma (bile duct adenocarcinoma).</li>\r\n<li>Primary sclerosing cholangitis (PSC) is a major risk factor for cholangiocarcinoma.</li>\r\n<li>PSC is strongly associated with ulcerative colitis, making ulcerative colitis an indirect risk factor.</li>\r\n<li>Other risk factors include liver fluke infections (e.g., <em>Opisthorchis</em>), chronic biliary inflammation, and bile duct anomalies.</li>\r\n</ul>\r\n<p><strong>Cholangiocarcinoma </strong></p>\r\n<ul>\r\n<li>A malignant tumour of bile duct epithelium, either <strong>intrahepatic</strong> or <strong>extrahepatic</strong> (e.g., Klatskin tumours).</li>\r\n</ul>\r\n<p><strong>Pathogenesis</strong></p>\r\n<ul>\r\n<li>Due to chronic biliary inflammation and stasis.</li>\r\n<li>Risk factors:\r\n<ul>\r\n<li>Primary sclerosing cholangitis (linked to ulcerative colitis)</li>\r\n<li>Liver fluke infection (<em>Opisthorchis</em>, <em>Clonorchis</em>)</li>\r\n<li>Hepatitis B/C, cirrhosis</li>\r\n</ul>\r\n</li>\r\n<li>Key mutations: KRAS, IDH1/2, FGFR2</li>\r\n</ul>\r\n<p><strong>Morphology</strong></p>\r\n<ul>\r\n<li>Infiltrative, firm, white tumours.</li>\r\n<li>Gland-like structures in dense fibrous stroma.</li>\r\n<li>Intrahepatic: often in non-cirrhotic livers.</li>\r\n<li>Extrahepatic: causes obstructive jaundice.</li>\r\n</ul>\r\n<p><strong>Clinical Features</strong></p>\r\n<ul>\r\n<li>Presents with jaundice, pruritus, and abdominal pain.</li>\r\n<li>Often detected late, lymph node spread is common.</li>\r\n<li>Poor prognosis despite surgery (5-year survival ~20-40%).</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>It rarely occurs in association with cirrhosis (Option A): </strong>Incorrect. Cholangiocarcinoma can occur in cirrhotic livers, often alongside hepatocellular carcinoma (HCC).</p>\r\n<p><strong>It has an excellent prognosis (Option B): </strong>Incorrect. The prognosis is generally poor due to delayed diagnosis, local invasion, and limited surgical resectability.</p>\r\n<p><strong>It frequently produces an elevation of &alpha;-fetoprotein (Option C): </strong>Incorrect. &alpha;-Fetoprotein (AFP) is typically elevated in hepatocellular carcinoma, not cholangiocarcinoma.</p>\r\n", "options": ["It rarely occurs in association with cirrhosis.", "It has an excellent prognosis", "It frequently produces an elevation of &alpha;-fetoprotein", "One complication of ulcerative colitis is a significant risk factor for the tumor"], "html_options": ["It rarely occurs in association with cirrhosis.", "It has an excellent prognosis", "It frequently produces an elevation of &alpha;-fetoprotein", "One complication of ulcerative colitis is a significant risk factor for the tumor"], "corr_idx": 3}, {"id": "1173034", "html_qtxt": "A 23-year-old pregnant female presents to the emergency room complaining of pain in the upper portion of the right side of her abdomen. Physical examination reveals a fluid wave and hepatomegaly, with her liver palpable 6 cm below the costal margin. Laboratory testing reveals an AST of 213 U/L, ALT of 178 U/L, and alkaline phosphatase of 52 mg/dL. A complete blood count reveals a haemoglobin of 13.4 mg/dL and a platelet count of 224 * 103 cells/&mu;L. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This young pregnant woman presents with <strong>RUQ pain</strong>, <strong>hepatomegaly, and ascites, along with elevated AST and ALT</strong>, indicating <strong>acute liver congestion or injury.</strong></li>\r\n<li>Pregnancy is a hypercoagulable state, increasing the risk of hepatic vein the hallmark of Budd-Chiari syndrome.</li>\r\n<li>The classic triad of <strong>abdominal pain, hepatomegaly, and ascites</strong> in this context makes <strong>Budd-Chiari syndrome</strong> the most likely diagnosis.</li>\r\n</ul>\r\n<p><strong>Budd-Chiari Syndrome:</strong></p>\r\n<ul>\r\n<li>A condition caused by <strong>obstruction of hepatic venous outflow</strong>, usually due to thrombosis of the major hepatic veins.</li>\r\n<li>Leads to liver congestion, hepatomegaly, ascites, and eventually liver failure if untreated.</li>\r\n</ul>\r\n<h4><strong>Risk Factors:</strong></h4>\r\n<ul>\r\n<li>Hypercoagulable states: e.g., polycythemia vera, antiphospholipid syndrome, Factor V Leiden.</li>\r\n<li>Hormonal causes: Pregnancy, oral contraceptives.</li>\r\n<li>Malignancy, especially hepatocellular carcinoma.</li>\r\n<li>Idiopathic in some cases.</li>\r\n</ul>\r\n<h4><strong>Pathogenesis:</strong></h4>\r\n<ul>\r\n<li>Blockage of hepatic veins &rarr; &uarr; sinusoidal pressure &rarr; centrilobular congestion & necrosis.</li>\r\n<li>Results in hepatocyte injury, liver enlargement, and portal hypertension.</li>\r\n</ul>\r\n<h4><strong>Morphology:</strong></h4>\r\n<ul>\r\n<li>Gross: Enlarged, red-purple liver with tense capsule.</li>\r\n<li>Microscopy: Hemorrhagic congestion, centrilobular necrosis, and sinusoidal dilation.</li>\r\n</ul>\r\n<h4><strong>Clinical Features:</strong></h4>\r\n<ul>\r\n<li><strong>Acute</strong>: Sudden onset of RUQ pain, ascites, tender hepatomegaly.</li>\r\n<li><strong>Chronic</strong>: Gradual development of portal hypertension, jaundice, or cirrhosis.</li>\r\n<li>If left untreated, it can rapidly lead to liver failure and death.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Portal vein thrombosis (Option A): </strong>Causes portal hypertension and splenomegaly, not significant hepatomegaly or elevated AST/ALT.</p>\r\n<p><strong>HELLP syndrome (Option B): </strong>Seen in late pregnancy with hemolysis, elevated liver enzymes, and low platelets (this patient's platelets are normal).</p>\r\n<p><strong>Acetaminophen toxicity (Option D): </strong>Causes massive transaminase elevation (often >1000 U/L), not ascites or hepatomegaly.</p>\r\n", "options": ["Placenta accreta", "HELLP syndrome", "Budd-Chiari syndrome", "Acetaminophen toxicity"], "html_options": ["Placenta accreta", "HELLP syndrome", "Budd-Chiari syndrome", "Acetaminophen toxicity"], "corr_idx": 2}, {"id": "1173033", "html_qtxt": "A 53-year-old male presents to his family physician with complaints of fever, chills, and abdominal pain. He reports that he has had past episodes of a similar nature, but has not chosen to seek treatment. He has a past medical history of ulcerative colitis and had a colectomy 5 years ago for Stage I colonic adenocarcinoma, which has been in remission. An ERCP reveals strictures in the extrahepatic bile ducts. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient presents with recurrent episodes of fever, chills, and abdominal pain, and has a known history of ulcerative colitis, strongly associated with Primary sclerosing cholangitis.</li>\r\n<li>ERCP revealing strictures in the extrahepatic bile ducts is a classic diagnostic finding in PSC.</li>\r\n</ul>\r\n<p><strong>Primary Sclerosing Cholangitis:</strong></p>\r\n<ul>\r\n<li><strong>Definition</strong>: PSC is a chronic, progressive, cholestatic liver disease characterised by inflammation and obliterative fibrosis of intrahepatic and extrahepatic bile ducts.</li>\r\n<li><strong>Associations</strong>: Strongly associated with ulcerative colitis and other autoimmune conditions. 70% of PSC patients have IBD.</li>\r\n<li><strong>Symptoms</strong>: Often asymptomatic initially. Later, patients may present with fatigue, pruritus, right upper quadrant pain, cholestasis, and recurrent cholangitis.</li>\r\n<li><strong>Diagnosis</strong>:\r\n<ul>\r\n<li>MRCP/ERCP shows multifocal strictures and beading.</li>\r\n<li>p-ANCA positive in ~65% of cases.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Complications</strong>: Increased risk of cholangiocarcinoma (10&ndash;15%), cirrhosis, and portal hypertension.</li>\r\n<li><strong>Prognosis</strong>: Progressive disease; may require liver transplant in advanced stages.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091004118efa-6a63-4bcf-b3c4-ffcc4c9835c5.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Choledocholithiasis (Option A)</strong>: Causes acute biliary colic and jaundice due to gallstones in the common bile duct, but does not cause chronic strictures or associated with ulcerative colitis.</p>\r\n<p><strong>Metastatic colonic adenocarcinoma (Option B)</strong>: Unlikely here, given remission and lack of liver masses; it typically affects liver parenchyma, not bile ducts.</p>\r\n<p><strong>Primary biliary cholangitis (Option C)</strong>: Affects intrahepatic ducts, primarily in middle-aged women; not associated with UC or extrahepatic strictures.</p>\r\n", "options": ["Choledocholithiasis", "Metastatic colonic adenocarcinoma", "Primary biliary cholangitis", "Primary sclerosing cholangitis"], "html_options": ["Choledocholithiasis", "Metastatic colonic adenocarcinoma", "Primary biliary cholangitis", "Primary sclerosing cholangitis"], "corr_idx": 3}, {"id": "1173032", "html_qtxt": "A 41-year-old female has been followed by a physician for several years. Originally, she presented to her primary care physician with episodes of itching. Today, she is being seen for fatigue. On physical examination, her physician notes that her conjunctivae are yellow. Other than mild hypothyroidism requiring hormone replacement, she has no other significant past medical history. She has no family history of liver disease. Of the following, what is her most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This middle-aged woman presents with fatigue, pruritus, and jaundice, classic signs of cholestatic liver disease.</li>\r\n<li>These features, along with a history of hypothyroidism (another autoimmune disorder), strongly suggest primary biliary cholangitis, a chronic autoimmune destruction of intrahepatic bile ducts.</li>\r\n</ul>\r\n<p><strong>Primary Biliary Cholangitis (PBC:</strong></p>\r\n<ul>\r\n<li>Affects mainly middle-aged women.</li>\r\n<li>Autoimmune destruction of small intrahepatic bile ducts, leading to cholestasis and eventually cirrhosis.</li>\r\n<li>Most patients are positive for antimitochondrial antibodies (AMA).</li>\r\n<li>Symptoms:\r\n<ul>\r\n<li>Early: Pruritus, fatigue</li>\r\n<li>Late: Jaundice, hyperpigmentation, xanthelasmas</li>\r\n</ul>\r\n</li>\r\n<li>Associated with other autoimmune diseases (e.g., Hashimoto thyroiditis).</li>\r\n<li>Histology: Florid duct lesions, lymphocytic infiltrates.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>&alpha;-1-antitrypsin deficiency (Option A): </strong>Can cause liver disease and jaundice, but typically presents earlier in life or with emphysema. Pruritus is not a prominent feature.</p>\r\n<p><strong>Galactosemia (Option B): </strong>A rare inborn error of metabolism affecting infants, not adults.</p>\r\n<p><strong>Primary sclerosing cholangitis (PSC) (Option C):</strong> Also a chronic cholestatic disease, but more common in young men and strongly associated with ulcerative colitis.</p>\r\n", "options": ["&alpha;-1-antitrypsin deficiency ", "Galactosemia ", "Primary sclerosing cholangitis", "Primary biliary cirrhosis"], "html_options": ["&alpha;-1-antitrypsin deficiency ", "Galactosemia ", "Primary sclerosing cholangitis", "Primary biliary cirrhosis"], "corr_idx": 3}, {"id": "1173031", "html_qtxt": "A 42-year-old man has persistently elevated AST and ALT on repeat testing for a month. Workup for viral hepatitis, ceruloplasmin, and SPEP is normal. His serum iron is 201&mu;g/dL, ferritin 289ng/mL, and transferrin saturation 53%. He drinks occasionally and takes no medications. Which of the following would most likely confirm the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This patient has persistently elevated AST and ALT with increased serum iron, ferritin, and transferrin saturation, strongly suggesting hereditary hemochromatosis, an iron overload disorder.</li>\r\n<li>The best confirmatory test is HFE gene mutation analysis (commonly C282Y and H63D mutations), which detects the underlying genetic defect causing excess iron absorption.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091045b219ac-1b39-4a8a-8366-04d86c46ab87.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>AAT gene mutation (Option B): </strong>For alpha-1 antitrypsin deficiency, which typically presents with low AAT levels and emphysema or liver disease, does not match this iron profile.</p>\r\n<p><strong>Liver biopsy (Option C): </strong>Used to assess iron deposition and hepatic fibrosis, especially if the diagnosis is uncertain or genetic testing is inconclusive. However, it is invasive and not the first-line confirmatory test.</p>\r\n<p><strong>ANCA testing (Option D): </strong>Used in autoimmune vasculitis; not relevant in isolated iron overload with elevated transaminases.</p>\r\n", "options": ["Mutation analysis of the HFE gene", "Testing for AAT gene mutation", "Liver biopsy", "Anti-neutrophil cytoplasmic antibody testing"], "html_options": ["Mutation analysis of the HFE gene", "Testing for AAT gene mutation", "Liver biopsy", "Anti-neutrophil cytoplasmic antibody testing"], "corr_idx": 0}, {"id": "1173028", "html_qtxt": "A 19-year-old male reports that during periods of stress, the whites of his eyes occasionally turn yellow. His vital signs and physical examination are normal. Labs show AST 23 U/L, ALT 19 U/L, ALP 57 U/L, GGT 27 U/L, total bilirubin 2.8 mg/dL, direct bilirubin 0.3 mg/dL, and no bilirubin in urine. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>This young male presents with episodic scleral icterus (yellowing of the eyes) during stress, which is a classic feature of <strong>Gilbert's syndrome</strong>.</li>\r\n<li>His liver function tests (AST, ALT, ALP, GGT) are normal, but his <strong>total bilirubin is elevated</strong>, with predominantly <strong>unconjugated hyperbilirubinemia</strong> (total 2.8 mg/dL, direct 0.3 mg/dL).</li>\r\n<li>It is a benign hereditary condition due to <strong>reduced activity of the enzyme UDP-glucuronosyltransferase (UGT1A1).</strong></li>\r\n<li>Leads to impaired conjugation of bilirubin &rarr; buildup of unconjugated bilirubin.</li>\r\n<li>Triggered by <strong>stress, fasting, illness, or exertion.</strong></li>\r\n<li>No bilirubin in urine since unconjugated bilirubin is water-insoluble.</li>\r\n<li>Normal liver enzymes and an otherwise healthy patient support a non-pathologic cause.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Crigler-Najjar Syndrome (Option B): Type I: </strong>Severe, presents in infancy with very high unconjugated bilirubin (>20 mg/dL), can cause <strong>kernicterus</strong>. <strong>Type II:</strong> Less severe, but still has bilirubin levels higher than in Gilbert's. Patient here is asymptomatic with only mild elevation, making Crigler-Najjar unlikely</p>\r\n<p><strong>Dubin-Johnson Syndrome (Option C): </strong>Conjugated hyperbilirubinemia due to <strong>MRP2 transporter defect</strong>. Associated with <strong>dark liver pigmentation and bilirubinuria</strong>. Inconsistent with this case: no elevated direct bilirubin, no bilirubin in urine</p>\r\n<p><strong>Rotor Syndrome (Option D): </strong>Also causes conjugated hyperbilirubinemia. No liver pigmentation, but bilirubin in urine is present. Again, not a match for this patient's labs</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091058aff0fb-9ca0-4b12-97dd-a89012fdf278.png\">", "options": ["Gilbert's syndrome", "Crigler-Najjar syndrome", "Dubin-Johnson syndrome", "Rotor's syndrome"], "html_options": ["Gilbert's syndrome", "Crigler-Najjar syndrome", "Dubin-Johnson syndrome", "Rotor's syndrome"], "corr_idx": 0}, {"id": "1227809", "html_qtxt": "A 42-year-old female presents with anorexia, fatigue, nausea, pruritus, icterus, and occasional abdominal pain. Liver function tests show AST 350 U/L, ALT 400 U/L, and serum bilirubin 3.1 mg/dL. Antimitochondrial antibody (AMA) is positive. Liver biopsy findings are shown below. Which of the following is not a typical histologic feature of the suspected disease?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314541b3484-98e6-4d33-b5d7-1582630b08bf.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Periductal fibrosis (onion-skin pattern)</strong> is characteristic of <strong>Primary Sclerosing Cholangitis (PSC),</strong> not PBC.</li>\r\n<li>In PBC, <strong>fibrosis is portal-based</strong>, not concentric around ducts.</li>\r\n<li>Positive AMA, especially against PDC-E2, is highly specific for Primary Biliary Cholangitis.</li>\r\n<li>A middle-aged woman with pruritus, fatigue, and a cholestatic pattern of liver enzymes supports the diagnosis.</li>\r\n<li>Liver biopsy shows features of small bile duct injury typical of PBC.</li>\r\n</ul>\r\n<p><strong>Histological Features of Primary Biliary Cholangitis (PBC):</strong></p>\r\n<ul>\r\n<li>Lymphoplasmacytic infiltration of portal tracts is a hallmark feature. <strong>(Option A ruled out)</strong></li>\r\n<li>Florid duct lesion: Granulomatous destruction of small intrahepatic bile ducts. <strong>(Option D ruled out)</strong></li>\r\n<li>Feathery degeneration of periportal hepatocytes due to bile salt accumulation. <strong>(Option C ruled out)</strong></li>\r\n<li>It may also show Mallory-Denk bodies in hepatocytes.</li>\r\n</ul>", "options": ["Lympho-plasmacytic infiltrate in the portal tract", "Periductal fibrosis", "Feathery degeneration", "Florid duct lesion"], "html_options": ["Lympho-plasmacytic infiltrate in the portal tract", "Periductal fibrosis", "Feathery degeneration", "Florid duct lesion"], "corr_idx": 1}, {"id": "1227811", "html_qtxt": "A 48-year-old man has had progressive fatigue, pruritus, and icterus for 3 months. On physical examination, he now has generalised jaundice. The abdomen is not distended; on palpation, there is no abdominal pain, and there are no masses. Laboratory studies show a serum alkaline phosphatase level of 285 U/L, AST 350 U/L, and ALT 400 U/L, while S. bilirubin is 3.1 mg/dL. After cholangiography, liver biopsy was performed, and the histopathological image is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314869b3d70-18ad-4a25-b794-bbd958a7bc53.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Periductal 'onion-skin' fibrosis is the key histological feature of Primary Sclerosing Cholangitis (PSC).</li>\r\n<li>Typically affects middle-aged men, and is often associated with inflammatory bowel disease (though not necessary for diagnosis).</li>\r\n<li>Presents with a cholestatic pattern (elevated ALP) and progressive liver dysfunction.</li>\r\n</ul>\r\n<p><strong>Histological Features of PSC:</strong></p>\r\n<ul>\r\n<li>Periductal 'onion-skin' fibrosis:\r\n<ul>\r\n<li>Concentric layers of fibrosis surrounding the bile ducts, resembling an onion-skin appearance</li>\r\n<li>Leads to ductal narrowing, atrophy, and eventual obliteration (termed 'tombstone scar')</li>\r\n</ul>\r\n</li>\r\n<li>Bile duct injury:\r\n<ul>\r\n<li>Degeneration and loss of bile ducts over time</li>\r\n<li>Chronic inflammation is often present around the ducts</li>\r\n</ul>\r\n</li>\r\n<li>Cholestasis and bile plugs:\r\n<ul>\r\n<li>Accumulation of bile due to duct obstruction</li>\r\n</ul>\r\n</li>\r\n<li>Progressive fibrosis and cirrhosis:\r\n<ul>\r\n<li>Irregular bridging fibrosis develops between the portal tracts</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Primary biliary cirrhosis (Option A): </strong>Shows florid duct lesions and is associated with anti-mitochondrial antibodies, mainly affecting middle-aged women.</p>\r\n<p><strong>Autoimmune hepatitis (Option C): </strong>Presents with markedly elevated AST/ALT, positive ANA or anti-SMA, and interface hepatitis, but does not show periductal fibrosis.</p>\r\n<p><strong>Von Meyenburg complex (Option D): </strong>Benign developmental anomaly, showing disorganised small bile ducts, not associated with jaundice or pruritus.</p>\r\n", "options": ["Primary biliary cirrhosis ", "Primary sclerosing cholangitis ", "Autoimmune hepatitis", "Von Meyenburg complex"], "html_options": ["Primary biliary cirrhosis ", "Primary sclerosing cholangitis ", "Autoimmune hepatitis", "Von Meyenburg complex"], "corr_idx": 1}, {"id": "1227814", "html_qtxt": "A 56-year-old male patient presented with increasing anorexia, loss of appetite and easy fatigability. Physical examination shows hepatomegaly, and lab findings show raised bilirubin (2.6 mg/dL). Radiologic investigation showed a mass lesion in the liver, which shows hyperenhancement during the arterial phase and washout in the venous phase. To know the nature of the mass, a biopsy was performed, the image of which is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314186d976a-611c-4443-b0b9-f4c1c6f60482.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The classic imaging pattern of <strong>arterial phase hyperenhancement</strong> followed by <strong>venous washout</strong> is highly characteristic of <strong>hepatocellular carcinoma (HCC).</strong></li>\r\n<li>This is due to the tumour's arterial blood supply, contrasting with normal liver parenchyma, which is enhanced later via the portal system.</li>\r\n<li>Histopathology confirms this\r\n<ul>\r\n<li>Increased plate/trabecular thickness of hepatocytes.</li>\r\n<li>Loss of normal portal tract architecture.</li>\r\n<li>Atypical cells with hyperchromatic nuclei and sometimes bile production.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Histological Features of HCC:</strong></p>\r\n<ul>\r\n<li><strong>Thickened hepatocyte plates (trabeculae):</strong> Normally 1-2 cells thick; in HCC, often >3 cells thick.</li>\r\n<li><strong>Loss of normal lobular architecture</strong>: No normal portal triads or central veins.</li>\r\n<li>Tumour cells resemble <strong>hepatocytes but with nuclear atypia</strong>, <strong>hyperchromasia</strong>, and <strong>increased nuclear-cytoplasmic ratio.</strong></li>\r\n<li>Pseudoacinar structures may be seen.</li>\r\n<li>Bile production and Mallory hyaline may be present.</li>\r\n<li>Vascular invasion is common, especially into hepatic and portal veins.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Cirrhosis (Option A)</strong>: While cirrhosis is a risk factor for HCC, it does not present as a solitary hypervascular mass. Biopsy shows fibrous septa and regenerative nodules, not thickened plates or tumour cells.</p>\r\n<p><strong>Cholangiocarcinoma (Option B)</strong>: Typically shows delayed enhancement, not arterial phase enhancement with washout. Also, more glandular histology is seen, not trabecular.</p>\r\n<p><strong>Hepatic adenoma (Option D)</strong>: Benign lesion, often seen in young women on oral contraceptives. Radiologically lacks venous washout, and histology shows bland hepatocytes without architectural disruption or vascular invasion.</p>\r\n", "options": ["Cirrhosis", "Cholangiocarcinoma", "Hepatocellular carcinoma", "Hepatic hemangioma"], "html_options": ["Cirrhosis", "Cholangiocarcinoma", "Hepatocellular carcinoma", "Hepatic hemangioma"], "corr_idx": 2}, {"id": "1227816", "html_qtxt": "A 32-year-old male patient complains of on-and-off abdominal pain. On proper evaluation and on ultrasound examination, a benign hepatic lesion was identified. To safeguard, and on patient request, a partial hepatectomy was performed and sent for histopathological examination (image of which is shown below). Based on the above findings, what is your probable diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b5cc4405-beb5-4b26-813c-0bd6d4ac401d.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<ul>\r\n<li>The biopsy shows <strong>dilated, blood-filled vascular spaces</strong> lined by <strong>flattened endothelium</strong> and separated by thin <strong>fibrous septa</strong>, which are classic for <strong>cavernous hemangioma.</strong></li>\r\n<li>It is the <strong>most common benign liver tumour</strong>, often an incidental finding on imaging or histopathology.</li>\r\n</ul>\r\n<p><strong>Cavernous Hemangioma</strong></p>\r\n<ul>\r\n<li>Composed of large, dilated vascular channels with a flattened endothelial lining.</li>\r\n<li>Separated by scant connective tissue stroma.</li>\r\n<li>Typically subcapsular and well-circumscribed.</li>\r\n<li>No risk of malignant transformation.</li>\r\n<li>Often asymptomatic and discovered incidentally.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Hepatic Adenoma (Option A): </strong>Composed of benign hepatocytes arranged in 1-2 cell-thick plates. Lacks normal portal tracts. It can have prominent arteries and haemorrhage. Associated with oral contraceptives, anabolic steroids.</p>\r\n<p><strong>Capillary Hemangioma (Option C): </strong>Much <strong>l</strong>ess common in the liver. Composed of thin-walled capillaries with plump endothelial cells in a lobular pattern. Histology lacks the large, cavernous spaces seen in cavernous hemangioma.</p>\r\n<p><strong>Peliosis Hepatis (Option D): </strong>Characterised by blood-filled cystic spaces that lack an endothelial lining. Seen in association with chronic illness, anabolic steroids, TB, or HIV. Not a true vascular tumor-represents a vascular abnormality or sinusoidal dilation.</p>\r\n", "options": ["Hepatic adenoma ", "Cavernous hemangioma ", "Capillary hemangioma ", "Peliosis hepatis"], "html_options": ["Hepatic adenoma ", "Cavernous hemangioma ", "Capillary hemangioma ", "Peliosis hepatis"], "corr_idx": 1}, {"id": "1227852", "html_qtxt": "A 2-year-old male child presents with loss of appetite and on-and-off vomiting. USG of the abdomen shows a space-occupying lesion in the liver, which is hyperechoic relative to the adjacent liver, although hypoechoic fibrotic septa are also seen. Partial hepatectomy was performed and sent for histopathological examination (Image shows below). Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403149a55d4cf-1eab-4ca8-9793-319bedbb3c43.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The child is <strong>2 years old</strong>, which strongly favours <strong>hepatoblastoma, the most common liver tumour in early childhood.</strong></li>\r\n<li>Imaging features (<strong>hyperechoic lesion with hypoechoic fibrotic septa</strong>) are consistent with this diagnosis.</li>\r\n<li>Histopathology shows <strong>sheets of small, round to polygonal cells</strong>, often mimicking fetal or embryonal hepatocytes, which is typical for the epithelial subtype of hepatoblastoma.</li>\r\n</ul>\r\n<p><strong>Concise Explanation of Hepatoblastoma (from Robbins):</strong></p>\r\n<ul>\r\n<li>The most common primary liver tumour in children <3 years.</li>\r\n<li>Two main histologic types:\r\n<ul>\r\n<li>Epithelial: resembles developing liver, fetal or embryonal cells.</li>\r\n<li>Mixed epithelial and mesenchymal: contains bone, cartilage, or muscle.</li>\r\n</ul>\r\n</li>\r\n<li>Often linked to APC gene mutations (e.g., FAP).</li>\r\n<li>Presents as an abdominal mass, vomiting, or signs of liver dysfunction.</li>\r\n<li>Good prognosis with surgery + chemotherapy.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Cavernous Hemangioma (Option A): </strong>Most common benign liver tumour, but in adults, not children. <strong>Histology</strong>: Dilated, thin-walled blood-filled vascular spaces lined by flattened endothelial cells. Usually an incidental finding, not associated with fibrotic septa.</p>\r\n<p><strong>Hepatocellular Carcinoma (HCC) (Option C):  </strong>Rare in children; typically affects adults with cirrhosis or chronic liver disease. <strong>Histology</strong>: Thickened hepatic plates, trabecular growth, loss of normal lobular architecture. <strong>Radiology</strong>: Arterial phase enhancement + venous washout (not typical in this case).</p>\r\n<p><strong>Cholangiocarcinoma (Option D):  </strong>Adenocarcinoma of bile duct origin; rare in children. <strong>Histology</strong>: Gland-forming malignant cells with fibrotic (desmoplastic) stroma. Seen in older adults, associated with PSC or liver flukes.</p>", "options": ["Cavernous hemangioma ", "Hepatoblastoma", "Hepatocellular carcinoma ", "Cholangiocarcinoma"], "html_options": ["Cavernous hemangioma ", "Hepatoblastoma", "Hepatocellular carcinoma ", "Cholangiocarcinoma"], "corr_idx": 1}, {"id": "1227853", "html_qtxt": "A 25-year-old woman with a mass in the left lobe of the liver underwent lobectomy. The left lobe was sent for histopathological examination, the image of which is shown below. All statements about this lesion are true except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031447102cac-93dd-4010-929e-24380c011c85.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The described histological features are characteristic of the fibrolamellar variant of hepatocellular carcinoma (FL-HCC).</li>\r\n<li>FL-HCC is distinct from conventional HCC:\r\n<ul>\r\n<li>It typically affects <strong>young adults, often <40 years old.</strong></li>\r\n<li>It arises in <strong>non-cirrhotic livers.</strong></li>\r\n<li>Serum alpha-fetoprotein (AFP) levels are usually normal or only mildly elevated.</li>\r\n<li>It has a better prognosis compared to conventional HCC.</li>\r\n</ul>\r\n</li>\r\n<li>So, option B is incorrect because fibrolamellar HCC is not associated with cirrhosis, unlike classic HCC.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509108697ffbb-ad6c-4fc0-a5ed-84345d1a17ee.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>It is more common in young adults, rarely older than 40 years old (Option A): </strong>True. FL-HCC typically affects patients aged 10-40 years.</p>\r\n<p><strong>It has a better prognosis compared with other types of hepatocellular carcinoma (Option C): </strong>True. Compared to conventional HCC, FL-HCC generally has a better prognosis, especially in the absence of cirrhosis.</p>\r\n<p><strong>Characteristic tumour cells are large with eosinophilic granular cytoplasm separated by thick bands of hyalinized collagen(Option D): </strong>True. This is the histologic hallmark of fibrolamellar HCC.</p>", "options": ["It is more common in young adults, rarely older than 40 years old.", "It is usually associated with cirrhosis.", "It has a better prognosis compared with other types of hepatocellular carcinoma. ", "Characteristic tumor cells are large with eosinophilic granular cytoplasm separated by thick bands of hyalinized collagen"], "html_options": ["It is more common in young adults, rarely older than 40 years old.", "It is usually associated with cirrhosis.", "It has a better prognosis compared with other types of hepatocellular carcinoma. ", "Characteristic tumor cells are large with eosinophilic granular cytoplasm separated by thick bands of hyalinized collagen"], "corr_idx": 1}]}, {"moduleId": 1013423, "name": "HBP (Part 2)", "questions": [{"id": "1172997", "html_qtxt": "All are the risk factors for gallstone formation except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rapid weight gain</strong> is not a known risk factor for the formation of gallstones.</li>\n<li>Instead, <strong>rapid weight loss</strong> is a recognised trigger for cholesterol gallstone formation due to biliary stasis and increased cholesterol secretion.</li>\n</ul>\n<p>Gallstones are of two main types:</p>\n<ul>\n<li><strong>Cholesterol stones</strong> (most common in the West)</li>\n<li><strong>Pigment stones</strong> (more common in Asians)</li>\n</ul>\n<h4><strong>Known risk factors include:</strong></h4>\n<p><strong>Cholesterol Stones:</strong></p>\n<ul>\n<li>Demographic: Northern and Latin Americans, Native Americans, Mexican Americans</li>\n<li>Female sex hormones: Oral contraceptives, <strong>pregnancy (Option A)</strong>, female gender</li>\n<li>Metabolic: Obesity, rapid weight loss, insulin resistance, <strong>dyslipidemia (Option B)</strong></li>\n<li>Others: Gallbladder stasis, inborn bile acid metabolism disorders</li>\n</ul>\n<p><strong>Pigment Stones:</strong></p>\n<ul>\n<li>Demographic: Asian, rural population</li>\n<li><strong>Hemolysis (Option D)</strong>: e.g., sickle cell disease, hereditary spherocytosis</li>\n<li>Biliary infections</li>\n<li>GI disorders: Ileal disease or resection, cystic fibrosis with pancreatic insufficiency</li>\n</ul>", "options": ["Pregnancy", "Dyslipidemia", "Chronic hemolysis", "Rapid weight gain"], "html_options": ["Pregnancy", "Dyslipidemia", "Chronic hemolysis", "Rapid weight gain"], "corr_idx": 3}, {"id": "1172999", "html_qtxt": "Empyema of the gallbladder and gangrenous cholecystitis are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Acute calculous cholecystitis</strong> is caused by <strong>obstruction of the cystic duct</strong> or <strong>gallbladder neck by a stone.</strong></li>\n<li>The lumen fills with <strong>cloudy bile containing fibrin, pus, and haemorrhage.</strong></li>\n<li>When the exudate is mostly pus, it's called <strong>gallbladder empyema.</strong></li>\n<li>If inflammation is severe, the wall becomes green-black and necrotic, termed <strong>gangrenous cholecystitis</strong>.</li>\n<li>The presence of stones is the key feature distinguishing this from the acalculous type.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute Acalculous Cholecystitis (Option B): </strong>Morphologically very similar to the calculous type, but stones are absent. Though severe forms can cause gangrene, empyema (pure pus) is not commonly described.</p>\n<p><strong>Chronic Cholecystitis (Option C): </strong>Results from repeated episodes of mild inflammation. Features fibrosis and wall thickening, but not empyema or gangrene.</p>\n<p><strong>None of the above (Option D):</strong> Incorrect because both empyema and gangrenous changes are hallmarks of acute calculous cholecystitis.</p>", "options": ["Acute Calculous Cholecystitis", "Acute Acalculous Cholecystitis", "Chronic Cholecystitis", "None of the above"], "html_options": ["Acute Calculous Cholecystitis", "Acute Acalculous Cholecystitis", "Chronic Cholecystitis", "None of the above"], "corr_idx": 0}, {"id": "1173000", "html_qtxt": "What is the most common type of gallstone found in chronic cholecystitis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403146c72ec68-39e7-4848-a113-de7034dd0650.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>most common</strong> type of <strong>gallstone in chronic cholecystitis</strong> is the <strong>cholesterol stone.</strong></li>\n<li>Chronic inflammation of the gallbladder alters bile composition and <strong>reduces motility,</strong> leading to <strong>cholesterol supersaturation and precipitation.</strong></li>\n<li>Over time, cholesterol accumulates and <strong>solidifies</strong> to form <strong>pure or mixed cholesterol stones.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pigmented stones (Option B)</strong>: These are less commonly associated with chronic cholecystitis and more often seen in conditions like chronic hemolysis or biliary infections, not the typical presentation in chronic cholecystitis.</p>\n<p><strong>Mixed stones (Option C)</strong>: Although these can occur in chronic cholecystitis, they are less specific. Cholesterol remains the predominant component, making cholesterol stones more characteristic.</p>\n<p><strong>Key takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d50d160c-bda8-4149-a5ac-566534a00b57.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091078aed069-1461-4c52-a3c9-823633d84448.png\">", "options": ["Cholesterol Stone", "Pigmented Stone", "Mixed Stone", "Can be any above"], "html_options": ["Cholesterol Stone", "Pigmented Stone", "Mixed Stone", "Can be any above"], "corr_idx": 0}, {"id": "1173002", "html_qtxt": "A 41-year-old obese female presents to an acute care clinic with complaints of pain on the right side of her abdomen that started suddenly a few hours ago and has been increasing in severity. She also reports that she is nauseated and has vomited three times. She does not smoke, uses alcohol only occasionally, and does not use IV drugs. She has been married for 20 years and has five children. Her only past medical history is a fractured right radius during childhood. She has had no surgeries. Her vital signs are a temperature of 99.3F, pulse of 109 bpm, and blood pressure of 131/81 mm Hg. Physical examination reveals slight scleral icterus. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>clinical features</strong>: <strong>female sex, age >40, obesity, multiparity (5 children),</strong> are classic risk factors for cholesterol gallstones.</li>\n<li>The patient's sudden <strong>right upper quadrant pain, nausea, vomiting, tachycardia</strong>, and <strong>mild fever</strong> support the diagnosis of acute cholecystitis, most commonly caused by gallstones (calculous) obstructing the cystic duct.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute hepatitis (Option A)</strong>: May cause jaundice and malaise, but typically presents with diffuse abdominal discomfort, not acute RUQ pain with vomiting and fever.</p>\n<p><strong>Acute appendicitis (Option B)</strong>: Classically presents with periumbilical pain shifting to the right lower quadrant, not the right upper quadrant.</p>\n<p><strong>Intestinal obstruction (Option C)</strong>: Usually presents with diffuse abdominal pain, distention, and obstipation, not localised RUQ pain or scleral icterus.</p>", "options": ["Acute hepatitis", "Acute appendicitis", "Intestinal obstruction", "Acute calculous cholecystitis"], "html_options": ["Acute hepatitis", "Acute appendicitis", "Intestinal obstruction", "Acute calculous cholecystitis"], "corr_idx": 3}, {"id": "1227726", "html_qtxt": "What is the most common gene mutation found in pancreatic solid pseudopapillary neoplasm?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>CTNNB1</strong>, the <strong>gene encoding &beta;-catenin,</strong> is mutated in >90% of SPNs, leading to <strong>nuclear and cytoplasmic accumulation of &beta;-catenin</strong>, a key diagnostic clue.</li>\n<li><strong>Solid pseudopapillary neoplasms (SPNs)</strong> are rare pancreatic tumours most commonly affecting young women.</li>\n<li>Histologically, they show solid and <strong>pseudopapillary</strong> architecture with hemorrhagic cystic degeneration.</li>\n<li>This mutation is highly specific for SPNs and not found in other pancreatic neoplasms like IPMNs or mucinous cystic neoplasms.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>KIT (Option B): </strong>Mutations in KIT are seen in gastrointestinal stromal tumours (GISTs), not SPNs. It is not a driver gene in pancreatic tumours.</p>\n<p><strong>PDGFRA (Option C): </strong>Like KIT, PDGFRA mutations are also common in GISTs and are not involved in SPNs<strong>.</strong></p>\n<p><strong>RAS (typically referring to KRAS) (Option D): </strong>KRAS mutations are common in pancreatic ductal adenocarcinoma and IPMNs, but are absent in SPNs.</p>", "options": ["CTNNB1", "KIT", "PDGFRA", "RAS"], "html_options": ["CTNNB1", "KIT", "PDGFRA", "RAS"], "corr_idx": 0}, {"id": "1175428", "html_qtxt": "Which is the normal site for activation of pancreatic digestive proenzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Most <strong>pancreatic digestive enzymes</strong> (like trypsin, chymotrypsin, and elastase) are produced as <strong>inactive zymogens</strong> (proenzymes) to prevent <strong>autodigestion</strong> of the pancreas.</li>\n<li>These <strong>zymogens</strong> are stored in <strong>zymogen granules</strong> inside <strong>acinar cells</strong> of the pancreas.</li>\n<li><strong>Trypsinogen</strong> is the key zymogen and is normally activated in the small intestine (duodenum) by the enzyme <strong>enteropeptidase</strong> (also called enterokinase), which converts <strong>trypsinogen &rarr; trypsin.</strong></li>\n<li>Trypsin then activates other <strong>proenzymes</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pancreatic parenchyma (Option A): </strong>Activation of enzymes here is abnormal and pathological, as seen in acute pancreatitis.</p>\n<p><strong>Pancreatic duct (Option B): </strong>Zymogens are secreted into the ducts but not activated here under normal conditions.</p>\n<p><strong>Stomach (Option D): The </strong>Stomach secretes pepsinogen (from chief cells), not pancreatic enzymes.</p>", "options": ["Pancreatic parenchyma", "Pancreatic duct", "Small bowel", "Stomach"], "html_options": ["Pancreatic parenchyma", "Pancreatic duct", "Small bowel", "Stomach"], "corr_idx": 1}, {"id": "1175430", "html_qtxt": "Which part of the biliary tree is involved in the congenital cystic dilatation known as a choledochocele?", "html_expl": "<p><strong>Explanation for the answer:</strong></p>\n<ul>\n<li>Choledochocele (Todani Type III) is a <strong>congenital cystic dilatation</strong> specifically involving the <strong>distal intramural portion of the common bile duct</strong>, within the wall of the <strong>duodenum</strong>.</li>\n<li>It causes a <strong>ballooning</strong> or <strong>protrusion</strong> into the duodenal lumen.</li>\n<li>This differentiates it from other types that affect the extrahepatic or intrahepatic bile ducts.</li>\n</ul>\n<p><strong>Todani Classification of Choledochal Cysts:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091036d4b442-b22e-485a-990c-8e96fda8b03f.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091020a52815-67e2-40df-9d84-42baaf149f4b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Common hepatic duct (Option A): </strong>is typically involved in Type II or IV cysts.</p>\n<p><strong>Cystic duct (Option C): </strong>not involved in choledochal cysts.</p>\n<p><strong><strong>Intrahepatic biliary tree (Option D): </strong>involved in Type V (Caroli disease), not Type III.</strong></p>", "options": ["Common hepatic duct", "Common bile duct", "Cystic duct", "Intrahepatic biliary tree"], "html_options": ["Common hepatic duct", "Common bile duct", "Cystic duct", "Intrahepatic biliary tree"], "corr_idx": 1}, {"id": "1175432", "html_qtxt": "In pancreatic carcinoma, which of the following organs are the most common sites for distant metastasis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Common sites of <strong>distant metastasis in pancreatic carcinoma:</strong>\n<ul>\n<li>Liver (most frequent)</li>\n<li>Lung</li>\n<li>Bone</li>\n<li>Peritoneum</li>\n</ul>\n</li>\n<li>Pancreatic carcinoma often metastasises early due to its anatomical proximity to major vessels and lymphatic routes.</li>\n</ul>\n<p><strong>Common Sites of Metastasis in Abdominal Organ Cancers:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c8806ee1-0758-4628-b687-6dd8da28fc7b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Spleen/Adrenal (Option A):</strong> Rare metastatic sites, not typical for pancreatic carcinoma.</p>\n<p><strong>Transverse colon/Stomach (Option B):</strong> Direct invasion can occur, but these are not considered distant metastatic sites.</p>\n<p><strong><strong>Brain/Liver (Option D):</strong> While the liver is common, <strong>brain metastasis is very rare</strong> in pancreatic carcinoma.</strong></p>", "options": ["Spleen/adrenal", "Transverse colon/stomach", "Bone/lung", "Brain/Liver"], "html_options": ["Spleen/adrenal", "Transverse colon/stomach", "Bone/lung", "Brain/Liver"], "corr_idx": 2}, {"id": "1175434", "html_qtxt": "Which of the following hormone/s is/are secreted by the islet cells of the pancreas?<br>1. Somatostatin<br>2. Glucagon<br>3. Insulin<br>4. Thyroxine", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091043859473-bc5e-49c4-8689-cb6200a4ceb6.png\">\n<ul>\n<li>The islets of Langerhans are clusters of endocrine cells within the pancreas responsible for hormone secretion. These cells include:\n<ul>\n<li><strong>Alpha (&alpha;) cells</strong> &rarr; secrete <strong>Glucagon</strong></li>\n<li><strong>Beta (&beta;) cells</strong> &rarr; secrete <strong>Insulin</strong></li>\n<li><strong>Delta (&delta;) cells</strong> &rarr; secrete <strong>Somatostatin</strong></li>\n</ul>\n</li>\n<li>These hormones regulate blood glucose levels and other aspects of metabolism.</li>\n<li><strong><strong>Somatomedin C</strong> (also known as IGF-1) is not secreted by pancreatic islets. It is primarily produced in the liver in response to growth hormone.</strong></li>\n</ul>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175436", "html_qtxt": "Which of the following is/are the morphological feature(s) of acute pancreatitis?<br>1. Microvascular injury and oedema<br>2. Fat necrosis and acute inflammation<br>3. Destruction of the pancreatic parenchyma and blood vessels<br>4. Infiltration by eosinophils", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Acute pancreatitis is a medical emergency marked by inappropriate activation of pancreatic enzymes that leads to autodigestion of the pancreas.</li>\n</ul>\n<h4><strong>Key Morphological Features:</strong></h4>\n<ol>\n<li><strong>Microvascular leakage</strong> &rarr; oedema (due to inflammation and vascular injury)</li>\n<li><strong>Fat necrosis</strong> - due to activated lipase</li>\n<li>Acute inflammation - infiltration by neutrophils</li>\n<li><strong>Proteolytic destruction of acinar tissue</strong> &rarr; parenchymal necrosis</li>\n<li>Blood vessel damage &rarr; haemorrhage</li>\n</ol>\n<p>Hence, options 1, 2, and 3 are correct.</p>\n<ul>\n<li><strong>Infiltration by eosinophils</strong>: Not a feature of <strong>acute pancreatitis</strong>.</li>\n<li><strong>Neutrophils</strong></li>\n<li><strong>Eosinophils</strong> are typically seen in parasitic infections, drug reactions, or autoimmune disorders.</li>\n</ul>\n<p><strong>Morphology of Acute Pancreatitis </strong></p>\n<p><strong>Gross:</strong></p>\n<ul>\n<li>Swollen, edematous pancreas</li>\n<li>Foci of yellow-white fat necrosis</li>\n<li>Areas of haemorrhage in severe cases</li>\n</ul>\n<p><strong>Microscopy:</strong></p>\n<ul>\n<li>Edema</li>\n<li>Acinar cell necrosis</li>\n<li>Fat necrosis (with calcium soap formation)</li>\n<li>Neutrophilic infiltration</li>\n<li>Vascular destruction &rarr; haemorrhage</li>\n</ul>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175437", "html_qtxt": "A case of an alcoholic person presented to the trauma care centre with severe incapacitating abdominal pain referred to the upper back. Laboratory investigation showed raised serum amylase and lipase. Which of the following correctly describes the patient's condition clinically?<br>1. It is a medical emergency<br>2.The surgeon will be able to see the chalky deposits in the omentum<br>3.The patient is having an acute pancreatitis<br>4.Raised serum prolactin will always accompany the above condition.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient is presenting with <strong>acute pancreatitis</strong>, most likely due to alcoholism, a common risk factor. This diagnosis is supported by the classic triad of:\n<ul>\n<li>Sudden onset of severe epigastric pain radiating to the back</li>\n<li>Elevated serum amylase and lipase</li>\n<li>History of alcohol abuse</li>\n</ul>\n</li>\n</ul>\n<ol>\n<li><strong>It is a medical emergency - True</strong>\n<ul>\n<li>Acute pancreatitis, especially with severe incapacitating abdominal pain and raised amylase/lipase, constitutes a medical emergency.</li>\n<li>Prompt supportive care is essential to prevent complications like shock, necrosis, or multi-organ failure.</li>\n</ul>\n</li>\n<li><strong>Surgeon will be able to see the chalky deposits in omentum - True</strong>\n<ul>\n<li>In acute necrotising pancreatitis, released lipases act on peripancreatic fat, leading to fat necrosis.</li>\n<li>This causes chalky white calcium soap deposits in mesentery, omentum, and peritoneum-visible during surgery/autopsy.</li>\n</ul>\n</li>\n<li><strong>Patient is having an acute pancreatitis - True</strong>\n<ul>\n<li>History of alcohol use, sudden severe abdominal pain radiating to the back, and elevated amylase/lipase strongly support acute pancreatitis.</li>\n</ul>\n</li>\n<li><strong>Raised serum prolactin will always accompany the above condition - False</strong>\n<ul>\n<li>Serum prolactin is not associated with the diagnosis or pathogenesis of acute pancreatitis.</li>\n<li>This option is incorrect and irrelevant in this context.</li>\n</ul>\n</li>\n</ol>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175438", "html_qtxt": "A patient presented with abdominal pain, and symptoms improved with steroid therapy. He was diagnosed with autoimmune pancreatitis. Which of the following findings (s) is/are true for autoimmune pancreatitis?<br>1. Ductocentric mixed inflammatory infiltrate<br>2. Increased IgG4-related plasma cells<br>3. Presence of venulitis<br>4. Clinical presentation can mimic pancreatic carcinoma.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Autoimmune pancreatitis is a pathogenically distinct form of chronic pancreatitis that responds well to steroids.</li>\n</ul>\n<ol>\n<li><strong>Ductocentric mixed inflammatory infiltrate - True</strong>\n<ul>\n<li>Histology typically shows a dense inflammatory infiltrate around ducts containing lymphocytes, plasma cells, and sometimes eosinophils.</li>\n</ul>\n</li>\n<li><strong>Increased IgG4-related plasma cells - True</strong>\n<ul>\n<li>Autoimmune pancreatitis (Type 1) is part of IgG4-related systemic disease, marked by increased IgG4-secreting plasma cells in tissue.</li>\n</ul>\n</li>\n<li><strong>Presence of venulitis - True</strong>\n<ul>\n<li>A classic feature is obliterative phlebitis, also called venulitis, where inflammation and fibrosis obliterate veins within the pancreas.</li>\n</ul>\n</li>\n<li><strong>Clinical presentation can mimic pancreatic carcinoma - True</strong>\n<ul>\n<li>Patients often present with a pancreatic mass, jaundice, or weight loss, closely mimicking pancreatic ductal adenocarcinoma, which makes histological confirmation crucial.</li>\n</ul>\n</li>\n</ol>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "All are correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "All are correct"], "corr_idx": 3}, {"id": "1175440", "html_qtxt": "Which of the following is/are true for the pancreatic pseudocyst?<br>1. Lack of epithelial lining<br>2.Contains necrotic and haemorrhagic material<br>3.Requires surgical removal if more than 6.0 cm<br>4.It arises following a bout of chronic pancreatitis", "html_expl": "<p><strong>Explanation:</strong></p>\n<ol>\n<li><strong>Lack of epithelial lining - True:</strong>\n<ul>\n<li>Pseudocysts lack an epithelial lining. They are instead lined by granulation tissue and fibrosis, hence the term \"pseudo.\"</li>\n</ul>\n</li>\n<li><strong>Contains necrotic and hemorrhagic material - True:</strong>\n<ul>\n<li>The contents often include degraded pancreatic enzymes, necrotic debris, and blood, resulting from tissue destruction during pancreatitis.</li>\n</ul>\n</li>\n<li><strong>Requires surgical removal if more than 6.0 cm - True:</strong>\n<ul>\n<li>Larger pseudocysts (typically >6 cm or persisting >6 weeks) are less likely to resolve spontaneously and more likely to cause complications; drainage or resection may be necessary.</li>\n</ul>\n</li>\n<li><strong>It arises following a bout of chronic pancreatitis - Incorrect</strong>\n<ul>\n<li>While pseudocysts may occur in chronic pancreatitis, they typically arise following acute pancreatitis, especially in cases related to alcohol abuse.</li>\n</ul>\n</li>\n</ol>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "All are correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "All are correct"], "corr_idx": 0}, {"id": "1175441", "html_qtxt": "Which of the following are true for serous cystic neoplasm of the pancreas?<br>1. They usually occur in the tail of the pancreas<br>2. Present with abdominal pain<br>3. It is a benign neoplasm<br>4. Lined by columnar epithelium", "html_expl": "<p><strong>Explanation:</strong></p>\n<ol>\n<li><strong>They usually occur in the tail of the pancreas - True: </strong>Serous cystic neoplasms commonly arise in the tail or body of the pancreas<em>.</em></li>\n<li><strong>Present with abdominal pain - True: </strong>Although often asymptomatic, when symptoms are present, they are nonspecific, like abdominal pain or discomfort.</li>\n<li><strong>It is a benign neoplasm - True:</strong> Serous cystadenomas are almost always benign, with no malignant potential. Surgical resection is curative when needed.</li>\n<li><strong>Lined by columnar epithelium - False:</strong>\n<ul>\n<li>They are lined by <strong>glycogen-rich cuboidal epithelium</strong>, not columnar.</li>\n<li>Columnar epithelium is a feature of mucinous cystic neoplasms, which are premalignant.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Comparative Table of Pancreatic Cystic Neoplasms:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910986ebd2a-6840-49cf-993c-631296b19719.png\">", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175443", "html_qtxt": "Which of the following is/are TRUE for pancreatic carcinoma?<br>1. 60-80 years of age<br>2. Associated with cigarette smoking<br>3. It is the infiltrating ductal carcinoma of the pancreas<br>4. There is an activating mutation of CDKN2A", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Statements 1, 2, and 3 are true:</strong></p>\n<ol>\n<li><strong>Age 60-80 years: </strong>Pancreatic carcinoma primarily affects older adults, with peak incidence between 60 and 80 years.</li>\n<li><strong>Association with cigarette smoking: </strong>Cigarette smoking is the most important environmental risk factor for pancreatic cancer, doubling the risk.</li>\n<li><strong>It is the infiltrating ductal carcinoma of the pancreas: </strong>Over 90% of pancreatic cancers are infiltrating ductal adenocarcinomas, typically arising from pancreatic ducts.</li>\n</ol>\n<p><strong>Statement 4 is false:</strong></p>\n<ol start=\"4\">\n<li><strong>There is an activating mutation of CDKN2A:</strong>\n<ul>\n<li><strong>CDKN2A (p16) is a tumour suppressor gene</strong>, and in pancreatic carcinoma, it is inactivated, not activated.</li>\n<li><strong>Mechanisms</strong>: point mutations, deletions, or promoter methylation in about 95% of cases.</li>\n</ul>\n</li>\n</ol>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175445", "html_qtxt": "Which of the following disorders is/are associated with the risk of pancreatic carcinoma?<br>1. Peutz-Jeghers syndrome<br>2. Hereditary pancreatitis<br>3. Familial atypical multiple-mole melanoma syndrome<br>4. Boerhaave syndrome", "html_expl": "<p><strong>Explanation:</strong></p>\n<h4><strong>1. </strong><strong>Peutz-Jeghers Syndrome:</strong></h4>\n<ul>\n<li>Gene: <strong>STK11 (LKB1) - tumour suppressor gene</strong></li>\n<li>Inheritance: <strong>Autosomal dominant</strong></li>\n<li><strong>Features</strong>: Mucocutaneous pigmentation + hamartomatous polyps of the GI tract</li>\n<li>Pancreatic cancer risk: High - 130&times; the general population</li>\n<li>Mechanism: Loss of STK11 affects cellular polarity and growth regulation</li>\n</ul>\n<h4><strong>2. </strong><strong>Hereditary Pancreatitis:</strong></h4>\n<ul>\n<li>Gene: <strong>PRSS1 (most common) or SPINK1</strong></li>\n<li>Inheritance: <strong>Autosomal dominant</strong> (PRSS1)</li>\n<li>Features: Recurrent episodes of acute pancreatitis starting in childhood, progressing to chronic pancreatitis</li>\n<li>Pancreatic cancer risk: Elevated - 50-80&times; the general population</li>\n<li>Mechanism: Chronic inflammation causes repeated injury, leading to dysplasia and carcinoma</li>\n</ul>\n<h4><strong>3. </strong><strong>Familial Atypical Multiple Mole Melanoma (FAMMM) Syndrome:</strong></h4>\n<ul>\n<li>Gene: CDKN2A (p16)</li>\n<li>Inheritance: Autosomal dominant</li>\n<li>Features: Numerous atypical nevi and increased risk of melanoma</li>\n<li>Pancreatic cancer risk: Moderate - 20-35&times;</li>\n<li>Mechanism: p16 inactivation promotes unregulated cell cycle progression</li>\n</ul>\n<h4><strong>4. </strong><strong>Boerhaave Syndrome:</strong></h4>\n<ul>\n<li>Aetiology: Spontaneous oesophageal rupture due to sudden intraesophageal pressure rise (e.g., forceful vomiting)</li>\n<li><strong>Not associated</strong> with pancreatic malignancy</li>\n<li><strong>Inherited predisposition to pancreatic cancer:</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910a9577f43-e376-47a3-86dc-417eac19b3b9.png\">", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175446", "html_qtxt": "Which of the following is/are the characteristic(s) of pancreatic carcinoma?<br>1. High invasiveness<br>2. Trousseau sign<br>3. Desmoplastic response<br>4. Troisier sign", "html_expl": "<p><strong>Explanation:</strong></p>\n<h4><strong>1. </strong><strong>High invasiveness - Correct</strong></h4>\n<ul>\n<li><strong>Pancreatic carcinoma</strong> is highly aggressive and often <strong>invades nearby structures</strong> (e.g., vessels, duodenum) early in its course, contributing to its poor prognosis.</li>\n<li>By the time of diagnosis, most tumours are unresectable due to local invasion or metastasis.</li>\n</ul>\n<h4><strong>2. </strong><strong>Trousseau sign - Correct</strong></h4>\n<ul>\n<li>A <strong>paraneoplastic phenomenon</strong>, seen in ~10% of cases.</li>\n<li>Characterised by <strong>migratory thrombophlebitis</strong> (recurrent blood clots in different veins), caused by procoagulants and platelet-activating factors released by the tumour.</li>\n</ul>\n<h4><strong>3. </strong><strong>Desmoplastic response - Correct</strong></h4>\n<ul>\n<li>Pancreatic cancers, especially ductal adenocarcinomas, typically elicit a <strong>dense fibrotic (desmoplastic) stroma</strong>, making the tumour firm and infiltrative.</li>\n<li>This response also impedes drug delivery, contributing to <strong>chemoresistance</strong>.</li>\n</ul>\n<h4><strong>4. </strong><strong>Troisier sign - Incorrect</strong></h4>\n<ul>\n<li>Refers to a hard, enlarged left supraclavicular lymph node (Virchow's node).</li>\n<li>Seen in gastric, lung, or other abdominal cancers with metastasis.</li>\n<li>Not a defining feature of pancreatic cancer.</li>\n</ul>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 0}, {"id": "1175447", "html_qtxt": "Assertion (A): Persons with pancreatic divisum and other genetic abnormalities are prone to develop chronic pancreatitis.<br>Reason (R): In pancreatic divisum, the bulk of the
