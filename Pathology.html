i>\n<li>Improved fiber alignment</li>\n</ul>\n</li>\n<li>These changes strengthen the collagen network and provide mechanical stability to the healing tissue.</li>\n<li>Tropocollagen, the basic structural unit of collagen fibers, must undergo extensive cross-linking to form stable, strong collagen fibrils, making option D the most accurate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Granulation tissue (Option A):</strong> It is essential in early wound healing for angiogenesis and fibroblast infiltration, but does not directly confer tensile strength.</p>\n<p><strong>Replacement of type III collagen (Option B): </strong>Type III collagen is initially deposited and later replaced by type I collagen, which is stronger. However, cross-linking is what directly increases strength, not just the replacement.</p>\n<p><strong>Macrophage activity (Option C): </strong>Macrophages are critical in orchestrating healing via cytokines and growth factors, but they do not directly influence tensile strength.</p>", "options": ["Granulation tissue", "Replacement of type 3 collagen", "Macrophage activity", "Extensive cross-linking of tropocollagen"], "html_options": ["Granulation tissue", "Replacement of type 3 collagen", "Macrophage activity", "Extensive cross-linking of tropocollagen"], "corr_idx": 3}, {"id": "1220740", "html_qtxt": "Which of the following is essential for wound healing?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Vitamin C (Ascorbic acid) is critical for collagen synthesis, a major component of the extracellular matrix during wound healing.</li>\n<li>It functions as a cofactor for prolyl and lysyl hydroxylase, enzymes required for hydroxylation of proline and lysine residues in collagen, which is essential for the cross-linking and stabilization of the collagen triple helix.</li>\n<li>In vitamin C deficiency (scurvy):\n<ul>\n<li>Collagen is unstable and inadequately cross-linked.</li>\n<li>This leads to poor wound healing, increased bleeding, and fragile capillaries.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Balanced diet (Option A)</strong>: While a balanced diet supports overall health and healing, it is not specific or essential in the way that vitamin C is for collagen synthesis.</p>\n<p><strong>Carbohydrates (Option B)</strong>: They provide energy, which supports cell proliferation and metabolism, but are not specifically required for the wound healing mechanisms.</p>\n<p><strong>Vitamin D (Option C)</strong>: Important for calcium homeostasis and bone healing, and modulates immune response, but not essential for soft tissue wound healing like vitamin C.</p>", "options": ["Balanced diet", "Carbohydrates", "Vitamin D", "Vitamin C"], "html_options": ["Balanced diet", "Carbohydrates", "Vitamin D", "Vitamin C"], "corr_idx": 3}, {"id": "1220741", "html_qtxt": "Which of the following is associated with tissue repair?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Alternatively, activated macrophages (M2 type) are involved in:</p>\n<ul>\n<li>Tissue repair and fibrosis</li>\n<li>Secretion of growth factors like TGF-&beta; and IL-10</li>\n<li>Anti-inflammatory actions and wound healing</li>\n</ul>\n<p>In contrast, classically activated macrophages (M1 type) are:</p>\n<ul>\n<li>Induced by IFN-&gamma; and microbial products</li>\n<li>Involved in pro-inflammatory responses</li>\n<li>Produce reactive oxygen species (ROS), nitric oxide, and inflammatory cytokines (IL-1, TNF)</li>\n</ul>\n<p>Thus, repair is predominantly mediated by the M2 subtype of macrophages.</p>", "options": ["Classically activated macrophages", "Alternatively activated macrophages", "Both", "None"], "html_options": ["Classically activated macrophages", "Alternatively activated macrophages", "Both", "None"], "corr_idx": 1}, {"id": "1220742", "html_qtxt": "Find the false statement about wound healing", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In wound healing, collagen synthesis is most active during the first few weeks, and by around 2 months, it begins to plateau.</li>\n<li>After 2 months, further gains in tensile strength occur not due to excess synthesis, but due to remodeling and maturation of the collagen fibers.</li>\n<li>This includes cross-linking of tropocollagen, increased fiber size, and alignment along stress lines&mdash;all of which enhance tensile strength without increasing collagen quantity.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The three phases in sequence are: Inflammation, proliferation, and maturation (Option A): </strong>Wound healing proceeds in three overlapping but distinct phases:</p>\n<ol>\n<li>Inflammation: Hemostasis and early cellular recruitment (e.g., neutrophils, macrophages).</li>\n<li>Proliferation: Includes granulation tissue formation, angiogenesis, fibroblast proliferation, and re-epithelialization.</li>\n<li>Maturation (Remodeling): ECM is remodeled, fibroblasts reduce in number, and collagen is replaced and reorganized.</li>\n</ol>\n<p><strong>In healing by second intention, the initial matrix contains fibrin, plasma fibronectin, and type III collagen (Option B):</strong></p>\n<ul>\n<li>In second intention healing, which occurs when tissue loss is extensive (e.g., large wounds), healing is slower and involves more granulation tissue and scarring.</li>\n<li>The initial ECM is rich in fibrin, plasma fibronectin, and type III collagen, which is later replaced by type I collagen in the remodeling phase.</li>\n</ul>\n<p><strong>70-80% of the tensile strength of unwounded skin is regained in 3 months (Option C):</strong></p>\n<ul>\n<li>By the end of the third month, wound tensile strength typically reaches 70-80% of normal skin strength.</li>\n<li>However, it rarely regains 100%, even over time.</li>\n<li>This recovery is due to both new collagen deposition and structural modification (e.g., cross-linking and fiber orientation).</li>\n</ul>", "options": ["3 phases in sequence are: Inflammation, proliferation, and maturation", "In healing by second intention, initially first matrix containing fibrin, plasma fibrin, plasma fibronectin, and type III collagen is formed", "70-80% tensile strength of unwounded skin is obtained in 3 months", "After 2 months of wound healing, the increase in tensile strength is due to excess collagen synthesis"], "html_options": ["3 phases in sequence are: Inflammation, proliferation, and maturation", "In healing by second intention, initially first matrix containing fibrin, plasma fibrin, plasma fibronectin, and type III collagen is formed", "70-80% tensile strength of unwounded skin is obtained in 3 months", "After 2 months of wound healing, the increase in tensile strength is due to excess collagen synthesis"], "corr_idx": 3}, {"id": "1220743", "html_qtxt": "Factors that are important in the pathogenesis of this process include all of the following molecules except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312044d39d294-4bc4-427f-ada8-9b31fa24e2e8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histologic image shows <strong>granulation tissue,</strong> formed during tissue repair, characterized by:</p>\n<ul>\n<li>Numerous new capillaries (angiogenesis)</li>\n<li>Proliferating fibroblasts</li>\n<li>Loose extracellular matrix</li>\n<li>Mixed inflammatory infiltrate</li>\n</ul>\n<p>Endothelin is not significantly involved in the process of angiogenesis or granulation tissue formation.</p>\n<ul>\n<li>Instead, it is a potent vasoconstrictor peptide secreted by endothelial cells that acts mainly to regulate vascular tone and blood pressure.</li>\n<li>It has no major role in endothelial cell proliferation, migration, or vessel formation, which are essential components of granulation tissue.</li>\n</ul>", "options": ["VEGF", "Angiopoietins", "Endothelin", "Platelet-derived growth factor"], "html_options": ["VEGF", "Angiopoietins", "Endothelin", "Platelet-derived growth factor"], "corr_idx": 2}, {"id": "1220744", "html_qtxt": "Which is the collagen type present in the issue shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204d9d8fa81-3856-4b32-80cb-47efed81719c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This histological image displays granulation tissue, identifiable by:</p>\n<ul>\n<li>Proliferation of new capillaries (angiogenesis),</li>\n<li>Infiltration of inflammatory cells (mainly macrophages and lymphocytes),</li>\n<li>A loose, edematous extracellular matrix.</li>\n</ul>\n<p><strong>Granulation tissue</strong> is a hallmark of early wound healing and tissue repair.</p>\n<p>It is characterized by the presence of type III collagen, which is:</p>\n<ul>\n<li>Produced by fibroblasts,</li>\n<li>More pliable and less tensile than type I,</li>\n<li>Later replaced by type I collagen during the maturation/remodeling phase of healing.</li>\n</ul>\n<p>Thus, <strong>collagen type III</strong> is the predominant collagen in this phase.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Collagen I (Option A): </strong>Main component of mature scars, skin, bone, and tendons. It replaces type III collagen as granulation tissue matures.</p>\n<p><strong>Collagen IV (Option C): </strong>Found in basement membranes, not in granulation tissue. It provides structural support to epithelial and endothelial layers.</p>", "options": ["Collagen 1", "Collagen 3", "Collagen 4", "All of the above"], "html_options": ["Collagen 1", "Collagen 3", "Collagen 4", "All of the above"], "corr_idx": 1}, {"id": "1220746", "html_qtxt": "During angiogenesis recruitment of pericytes and periendothelial cells is due to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During angiogenesis, after new blood vessels are formed, stabilization of these vessels is essential to ensure their functionality and longevity.</p>\n<p>This stabilization occurs through:</p>\n<ul>\n<li>Recruitment of pericytes (which wrap around endothelial cells),</li>\n<li>Periendothelial cell attachment and support.</li>\n</ul>\n<p>The key mediators involved in this stabilization phase are:</p>\n<ul>\n<li>Angiopoietins 1 and 2 (Ang1 & Ang2):<br /> Help in vessel maturation and interaction with the extracellular matrix.</li>\n<li>PDGF (Platelet-Derived Growth Factor):<br /> Attracts pericytes and smooth muscle cells to the newly formed vessels.</li>\n<li>TGF-&beta; (Transforming Growth Factor-beta):<br /> Promotes extracellular matrix production and further vessel wall stabilization.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>VEGF & PDGF (Option A)</strong>: VEGF is involved mainly in the initiation of angiogenesis (endothelial cell proliferation and migration), not in the recruitment of stabilizing cells.</p>\n<p><strong>TGF, VEGF & PDGF (Option C)</strong>: Though TGF and PDGF are involved in stabilization, VEGF is not primarily responsible for pericyte recruitment, making this option less accurate.</p>\n<p><strong>VEGF, IL-2, IL-6 (Option D)</strong>: IL-2 and IL-6 are cytokines involved in inflammatory and immune responses, not specifically in angiogenesis or vessel stabilization.</p>", "options": ["VEGF & PDGF", "Angiopoietins, TGF & PDGF", "TGF, VEFG & PDGF", "VEGF, IL-2, IL-6"], "html_options": ["VEGF & PDGF", "Angiopoietins, TGF & PDGF", "TGF, VEFG & PDGF", "VEGF, IL-2, IL-6"], "corr_idx": 1}, {"id": "1220747", "html_qtxt": "The sequential phases of the healing process:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Wound healing is a tightly regulated and sequential process involving multiple overlapping phases:</p>\n<ol>\n<li><strong>Vascular Response</strong>\n<ul>\n<li>Triggered immediately after injury.</li>\n<li>Includes vasoconstriction, increased vascular permeability, edema, and platelet activation.</li>\n</ul>\n</li>\n<li><strong>Coagulation Phase</strong>\n<ul>\n<li>Clot formation begins to stop bleeding.</li>\n<li>Provisional matrix forms with fibrin and fibronectin.</li>\n<li>Platelets release growth factors and cytokines to attract inflammatory cells.</li>\n</ul>\n</li>\n<li><strong>Inflammatory Response & Granulation Tissue Formation</strong>\n<ul>\n<li>Neutrophils and later macrophages clear debris.</li>\n<li>Cytokines and growth factors stimulate angiogenesis and fibroblast recruitment.</li>\n<li>Leads to granulation tissue formation.</li>\n</ul>\n</li>\n<li><strong>Remodeling/Fibrosis</strong>\n<ul>\n<li>Involves maturation of new capillaries (some resorb), fibroblast activity, collagen deposition (type I and III), and ECM remodeling.</li>\n</ul>\n</li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204a64c4cc4-af40-4b51-9f9d-f6c6127c95ff.jpg\">", "options": ["Vascular response - Coagulation - Inflammatory response - granulation tissue - Remodeling", "Granulation tissue - Remodeling - Vascular response - Coagulation - inflammatory response", "Coagulation - inflammatory response - Vascular response - granulation tissue - Remodeling", "Inflammatory response - granulation tissue - vascular response - Coagulation - Remodeling"], "html_options": ["Vascular response - Coagulation - Inflammatory response - granulation tissue - Remodeling", "Granulation tissue - Remodeling - Vascular response - Coagulation - inflammatory response", "Coagulation - inflammatory response - Vascular response - granulation tissue - Remodeling", "Inflammatory response - granulation tissue - vascular response - Coagulation - Remodeling"], "corr_idx": 0}, {"id": "1220748", "html_qtxt": "Which of the following is true regarding primary intentional healing?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In healing by primary intention (clean, uninfected wound with apposed edges):</p>\n<ul>\n<li>Day 5 is the peak of neovascularization. Abundant granulation tissue forms, and new capillaries are most prominent at this stage.</li>\n<li>Granulation tissue fills the incision space and brings in nutrients, oxygen, and inflammatory cells needed for repair.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909aa5e39c3-1d64-45b3-8062-6de610d5e982.jpg\">", "options": ["Neovascularization is maximum by day 5", "Neovascularization is maximum by day 3", "Neutrophils appear at wound margins on day 3", "The epidermis recovers its maximum thickness by day 7"], "html_options": ["Neovascularization is maximum by day 5", "Neovascularization is maximum by day 3", "Neutrophils appear at wound margins on day 3", "The epidermis recovers its maximum thickness by day 7"], "corr_idx": 0}, {"id": "1220749", "html_qtxt": "Which is not true about stem cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Interfollicular basal keratinocytes in the skin are unipotent progenitor cells-they can only differentiate into keratinocytes.</li>\n<li>Unlike true multipotent stem cells, they lack the ability for self-renewal and multi-lineage differentiation.</li>\n<li>The true multipotent stem cells of the skin are located in the bulge region of hair follicles, not in the interfollicular epidermis.</li>\n</ul>\n<p><strong>Examples of Adult (Somatic) Stem Cells</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090940d67009-0fa5-459f-91ae-ab52f645b665.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909490d61d4-d3f5-41d7-8393-3a5224eb08cf.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Intestinal stem cells reside in the crypts of Lieberk&uuml;hn (Option A): </strong>True. These stem cells continuously replenish the intestinal epithelium and can differentiate into multiple intestinal cell types.</p>\n<p><strong>Bone marrow contains hematopoietic, mesenchymal, and endothelial stem cells, providing a multifaceted regenerative capacity (Option C): </strong>True. Bone marrow is a major source of different types of stem cells that contribute to blood formation, bone and cartilage repair, and vascular regeneration.</p>\n<p><strong>Fat is a rich source of multipotent mesenchymal stem cells (Option D): </strong>True. Adipose-derived stem cells are widely used in regenerative medicine due to their ability to differentiate into adipocytes, osteoblasts, chondrocytes, and more.</p>", "options": ["Intestinal stem cells that reside in the crypts of Lieberkuhn", "The interfollicular basal keratinocyte of the skin is a source of multipotent stem cells", "Bone marrow contains hematopoietic, mesenchymal, and endothelial stem cells, providing a multifaceted regenerative capacity", "Fat is a rich source of multipotential mesenchymal cells"], "html_options": ["Intestinal stem cells that reside in the crypts of Lieberkuhn", "The interfollicular basal keratinocyte of the skin is a source of multipotent stem cells", "Bone marrow contains hematopoietic, mesenchymal, and endothelial stem cells, providing a multifaceted regenerative capacity", "Fat is a rich source of multipotential mesenchymal cells"], "corr_idx": 1}, {"id": "1220751", "html_qtxt": "Which is not a negative acute-phase reactant?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Haptoglobin is a positive acute-phase protein.</li>\n<li>It increases in response to inflammation and helps bind free hemoglobin released from red cells, thereby reducing oxidative damage.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091c97f951-42a5-47fb-957a-69cd7e4f8304.jpg\">", "options": ["Albumin", "Transferrin", "Haptoglobin", "Transthyretin"], "html_options": ["Albumin", "Transferrin", "Haptoglobin", "Transthyretin"], "corr_idx": 2}, {"id": "1220752", "html_qtxt": "Identify the pattern on protein electrophoresis.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204a4a13f1d-6292-4718-af4a-e855fecb720b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pattern shows <strong>&beta;-&gamma; bridging</strong> (i.e., the &beta; and &gamma; regions appear fused).</p>\n<p>This is a classic finding in <strong>liver cirrhosis</strong>, due to:</p>\n<ul>\n<li>Decreased albumin synthesis</li>\n<li>Polyclonal hypergammaglobulinemia from chronic immune stimulation</li>\n<li>Migration of IgA into the &beta; region</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326537fc988-37e1-4d09-a5b9-60cca2b4fc5a.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hypoalbuminemia (Option A): </strong>Would show a low albumin peak but no specific changes in &beta; or &gamma; regions. It is nonspecific and not associated with &beta;-&gamma; bridging.</p>\n<p><strong>Nephrotic Syndrome (Option B): </strong>Characteristic findings include markedly decreased albumin, increased &alpha;2 macroglobulin, and decreased &gamma; globulins (due to loss in urine). &beta;-&gamma; bridging is not seen; instead, the &alpha;2 region is tall.</p>\n<p><strong>Acute Inflammation (Option D): </strong>Pattern includes decreased albumin and increased &alpha;1 and &alpha;2 globulins. The &gamma; region is usually not prominent. No &beta;-&gamma; bridging present</p>", "options": ["Hypoalbuminemia", "Nephrotic syndrome", "Cirrhosis", "Acute inflammation"], "html_options": ["Hypoalbuminemia", "Nephrotic syndrome", "Cirrhosis", "Acute inflammation"], "corr_idx": 2}, {"id": "1220753", "html_qtxt": "A patient's serum protein electrophoresis shows decreased albumin and a broad-based increase in gamma globulins. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Albumin is a negative acute-phase reactant, so its levels decrease during inflammation.</li>\n<li>In chronic inflammation, there is polyclonal gammopathy (&uarr; multiple immunoglobulin types), seen as a broad-based increase in the &gamma; region on protein electrophoresis.</li>\n<li>This combination - &darr; albumin + &uarr; polyclonal gamma globulins - is characteristic of chronic inflammatory states such as tuberculosis, rheumatoid arthritis, or autoimmune disorders.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute inflammation (Option A): </strong>Also shows &darr; albumin, but usually with &uarr; &alpha;1 and &alpha;2 globulins, not gamma globulins. The gamma region remains mostly unchanged or mildly raised.</p>\n<p><strong>Inherited defect in albumin (Option B): </strong>Would cause isolated low albumin without associated &gamma; globulin elevation. It's rare and not associated with an inflammatory pattern.</p>\n<p><strong>Repair (Option D):</strong> This is a physiologic phase, not typically associated with a distinct electrophoresis pattern. Does not cause prominent polyclonal gammopathy.</p>", "options": ["Acute inflammation", "Inherited defect in albumin", "Chronic inflammation", "Repair"], "html_options": ["Acute inflammation", "Inherited defect in albumin", "Chronic inflammation", "Repair"], "corr_idx": 2}, {"id": "1220754", "html_qtxt": "What is the diagnostic test of choice for Chronic Granulomatous Disease (CGD)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The DHR test using flow cytometry is the gold standard for diagnosing Chronic Granulomatous Disease (CGD).</li>\n<li>In CGD, NADPH oxidase is defective &rarr; Phagocytes can't produce reactive oxygen species (ROS) to kill microbes.</li>\n<li>DHR 123 dye is taken up by neutrophils and oxidized to fluorescent rhodamine 123 in normal individuals.</li>\n<li>In CGD, no or reduced fluorescence is seen &rarr; easily quantified via flow cytometry.</li>\n<li>Also useful in:\n<ul>\n<li>Identifying X-linked carriers</li>\n<li>Distinguishing between gp91 and p47 deficiencies</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>ELISA (Option B): </strong>ELISA detects specific antigens or antibodies in serum. It is not suitable for assessing neutrophil oxidative burst or NADPH oxidase activity, which is essential in diagnosing CGD.</p>\n<p><strong>NBT test (Nitroblue Tetrazolium) (Option C): </strong>A qualitative test where functional neutrophils reduce NBT to a blue formazan dye. Though used earlier, it is now largely replaced by DHR flow cytometry due to lower sensitivity and subjectivity.</p>\n<p><strong>IHC (Immunohistochemistry) (Option D): </strong>Used to detect protein expression in tissue sections using labeled antibodies. It is not a functional test and therefore cannot assess neutrophil oxidative capacity or diagnose CGD.</p>", "options": ["Flow cytometry", "ELISA", "NBT test", "IHC"], "html_options": ["Flow cytometry", "ELISA", "NBT test", "IHC"], "corr_idx": 0}]}, {"moduleId": 1010362, "name": "Cell as a Unit of Health and Disease", "questions": [{"id": "1220588", "html_qtxt": "Cell-to-cell permeability occurs through:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Connexins form hexameric units (connexons) that align across adjacent cells to create functional gap junctions for direct intercellular communication.</p>\r\n<ul>\r\n<li><strong>Gap junctions</strong> are communicating junctions that allow <strong>passage of ions, sugars, nucleotides, and small molecules</strong> directly from the cytoplasm of one cell to another.</li>\r\n<li>Each <strong>connexon</strong> is composed of six <strong>connexin</strong> subunits arranged in a ring to form a pore.</li>\r\n<li>These junctions are critical in tissues requiring synchronized activity-e.g., <strong>cardiac myocytes</strong>, where gap junctions enable calcium flux and coordinated contraction.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fd200df3-8324-401a-8116-095042e76376.png\"><p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Occludin (Option A):</strong> Forms part of <strong>tight junctions</strong>, which restrict <strong>paracellular</strong> movement-not gap junction communication.</p>\r\n<p><strong>Zona adherens (Option B):</strong> Refers to <strong>adherens junctions</strong>, involved in mechanical anchoring of cells via cadherins.</p>\r\n<p><strong>Zonulin (Option D):</strong> A regulator of tight junction permeability in the gut-<strong>not</strong> a structural component of cell-cell junctions.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Connexins form gap junctions enabling intercellular exchange of small signaling molecules, essential for synchronized cellular functions.</p>", "options": ["Occludin", "Zona adherens", "Connexins", "Zonulin"], "html_options": ["Occludin", "Zona adherens", "Connexins", "Zonulin"], "corr_idx": 2}, {"id": "1220590", "html_qtxt": "All of the following are intermediate filaments, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Cadherins are transmembrane glycoproteins involved in cell&ndash;cell adhesion, not cytoskeletal intermediate filaments.</p>\r\n<ul>\r\n<li><strong>Intermediate filaments</strong> are 10 nm diameter cytoskeletal components that provide tensile strength to the cell and help maintain its structure.</li>\r\n<li>Examples include:\r\n<ul>\r\n<li><strong>Lamin</strong> (nuclear envelope scaffold)</li>\r\n<li><strong>Vimentin</strong> (mesenchymal cells)</li>\r\n<li><strong>Desmin</strong> (muscle cells)</li>\r\n</ul>\r\n</li>\r\n<li><strong>Cadherins</strong>, on the other hand, are adhesion molecules that form anchoring junctions (adherens junctions and desmosomes) by interacting with intracellular <strong>actin filaments</strong> or <strong>intermediate filaments</strong>.</li>\r\n<li>They play a role in maintaining epithelial integrity but are <strong>not structural filamentous proteins</strong>.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091502e667-b13a-460c-b56e-7c78fae2a785.png\">", "options": ["Lamin", "Cadherin", "Vimentin", "Desmin"], "html_options": ["Lamin", "Cadherin", "Vimentin", "Desmin"], "corr_idx": 1}, {"id": "1220592", "html_qtxt": "In 2018, for what contribution was the Nobel Prize given?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The 2018 Nobel Prize was awarded for the discovery of immune checkpoint inhibition therapy targeting<strong> CTLA-4 and PD-1.</strong></p>\r\n<ul>\r\n<li><strong>James P. Allison</strong> and <strong>Tasuku Honjo</strong> were awarded the Nobel Prize for their groundbreaking work on the role of immune checkpoints in cancer.</li>\r\n<li><strong>CTLA-4 (Cytotoxic T-Lymphocyte Antigen-4)</strong> and <strong>PD-1 (Programmed Cell Death Protein-1)</strong> are inhibitory receptors that act as <strong>immune brakes</strong>.</li>\r\n<li>Blocking these receptors with checkpoint inhibitors leads to <strong>enhanced T-cell activity against tumor cells</strong>.</li>\r\n<li>This discovery revolutionized cancer treatment, particularly in <strong>melanoma, lung cancer, and renal cell carcinoma</strong>.</li>\r\n<li>Combination checkpoint blockade (CTLA-4 + PD-1) has shown superior results in treating <strong>melanoma</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096524b7da-3c6c-4861-b909-755903c5b679.png\"><p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Apoptotic pathway (Option B):</strong> Nobel awarded in earlier years (2002) for genetic regulation of organ development and programmed cell death.</p>\r\n<p><strong>CRISPR-Cas9 (Option C):</strong> Awarded in 2020 for gene-editing breakthroughs.</p>\r\n<p><strong>Circadian rhythm (Option D):</strong> Awarded in 2017 for discoveries of molecular mechanisms controlling the circadian clock.</p>", "options": ["Negative immune regulation in the treatment of cancer", "Apoptotic pathway", "CRISPR-Cas9", "Molecular mechanisms controlling circadian rhythm"], "html_options": ["Negative immune regulation in the treatment of cancer", "Apoptotic pathway", "CRISPR-Cas9", "Molecular mechanisms controlling circadian rhythm"], "corr_idx": 0}, {"id": "1220594", "html_qtxt": "Integrin binds to:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Integrins are transmembrane adhesion receptors that link the extracellular matrix (ECM) to the cell's cytoskeleton by binding to ECM proteins like <strong>laminin</strong> in the basal lamina.</p>\r\n<ul>\r\n<li>Integrins primarily bind to <strong>laminin</strong> and <strong>fibronectin</strong>, key components of the ECM, enabling strong cell-matrix adhesion.</li>\r\n<li>These interactions regulate <strong>cell migration</strong>, <strong>proliferation</strong>, <strong>differentiation</strong>, and <strong>survival</strong>.</li>\r\n<li>On the cytoplasmic side, integrins connect to the <strong>actin cytoskeleton</strong> via linker proteins like <strong>talin</strong>, <strong>vinculin</strong>, and <strong>&alpha;-actinin</strong>.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li><strong>Laminin</strong>: Major glycoprotein of the basal lamina; high affinity for integrins.</li>\r\n<li><strong>Fibronectin</strong>: Also binds integrins, but laminin is more specific to basement membrane interactions. <strong>(Option A ruled out)</strong></li>\r\n<li><strong>Collagen</strong> and <strong>vitronectin</strong> are ECM proteins but less specific or indirect in integrin binding. <strong>(Option B, C ruled out)</strong></li>\r\n</ul>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Integrins bind most prominently to <strong>laminin</strong>, a key basal lamina component, facilitating stable cell-ECM interactions.</p>", "options": ["Fibronectin", "Vitronectin", "Collagen", "Laminin"], "html_options": ["Fibronectin", "Vitronectin", "Collagen", "Laminin"], "corr_idx": 3}, {"id": "1220596", "html_qtxt": "Tight junction consists of all except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Cadherin is not a component of tight junctions; it is associated with adherens junctions.</strong></p>\r\n<ul>\r\n<li><strong>Tight junctions (zonula occludens)</strong> form a seal between adjacent epithelial cells to regulate paracellular permeability.</li>\r\n<li>They are composed primarily of <strong>transmembrane proteins</strong>:\r\n<ul>\r\n<li><strong>Claudins</strong> - essential for tight junction formation and selective permeability. <strong>(Option B)</strong></li>\r\n<li><strong>Occludins</strong> - contribute to the barrier and fence functions of the tight junction. <strong>(Option A)</strong></li>\r\n<li><strong>Zonula occludens (ZO-1, ZO-2)</strong> - cytoplasmic proteins that anchor claudins/occludins to the actin cytoskeleton.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Zonulin</strong> (a regulator protein, not a structural part) modulates tight junction permeability in certain contexts (e.g., in gut epithelium). <strong>(Option C)</strong></li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li><strong>Adherens junctions</strong> are composed of <strong>cadherins</strong> and linked to actin filaments via catenins.</li>\r\n<li><strong>Desmosomes</strong> use <strong>desmogleins/desmocollins</strong> (cadherin family).</li>\r\n<li><strong>Gap junctions</strong> are formed by <strong>connexins</strong> and allow cytoplasmic continuity.</li>\r\n</ul>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Cadherin is a component of <strong>adherens junctions</strong>, not tight junctions.</p>", "options": ["Occludin", "Claudin", "Zonulin", "Cadherin"], "html_options": ["Occludin", "Claudin", "Zonulin", "Cadherin"], "corr_idx": 3}, {"id": "1220598", "html_qtxt": "A 62-year-old man has had increasing knee pain with movement for the past 10 years. The knee joint surfaces are eroded, and the joint spaceis  narrowed. There is a loss of compressibility and lubrication of articular cartilaginous surfaces. Loss of which of the following extracellular matrix components has most likely occurred in this man?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The patient has osteoarthritis with degenerative loss of <strong>articular hyaline cartilage</strong>, and <strong>hyaluronan</strong> is the key ECM component involved in joint lubrication and compressibility.</p>\r\n<ul>\r\n<li><strong>Hyaluronan (hyaluronic acid)</strong> is a high-molecular-weight glycosaminoglycan (GAG) that forms a <strong>hydrated, compressible gel</strong> in the ECM.</li>\r\n<li>It plays a major role in maintaining the <strong>viscosity and shock-absorbing</strong> properties of synovial fluid and cartilage.</li>\r\n<li>Loss of hyaluronan leads to decreased joint lubrication and elasticity, contributing to cartilage erosion and joint degeneration.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li>Hyaluronan is a non-sulfated GAG and does <strong>not</strong> bind to a core protein to form proteoglycans.</li>\r\n<li>In osteoarthritis, progressive ECM degradation involves enzymes like <strong>MMPs</strong> and reduction of hyaluronan.</li>\r\n<li>Therapeutic hyaluronic acid injections are sometimes used for symptom relief in OA.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Elastin (Option A):</strong> Provides elasticity to tissues like arteries and skin, not joints.</p>\r\n<p><strong>Fibronectin (Option B):</strong> Functions in cell adhesion and wound healing, not joint cushioning.</p>\r\n<p><strong>Integrin (Option D):</strong> A cell surface receptor linking cytoskeleton to ECM, not responsible for compressibility.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Hyaluronan</strong> is the primary ECM component lost in osteoarthritis, impairing joint lubrication and shock absorption.</p>", "options": ["Elastin", "Fibronectin", "Hyaluronan", "Integrin"], "html_options": ["Elastin", "Fibronectin", "Hyaluronan", "Integrin"], "corr_idx": 2}, {"id": "1220600", "html_qtxt": "Which factor acts as a morphogen in embryonic development and acts as a mitogenic on hepatocytes and most epithelia ,including biliary, lung, kidney, breast, and skin.", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Scatter factor</strong>, also known as <strong>Hepatocyte Growth Factor (HGF)</strong>, acts as both a <strong>morphogen</strong> and a <strong>mitogen</strong>:</p>\r\n<ul>\r\n<li>HGF has potent <strong>mitogenic effects</strong> on hepatocytes and epithelial cells of the <strong>biliary tract, lungs, kidneys, breast, and skin</strong>.</li>\r\n<li>It functions as a <strong>morphogen</strong> during embryogenesis by guiding <strong>tissue differentiation</strong>.</li>\r\n<li>It also promotes <strong>cell motility and migration</strong>, giving rise to the name <strong>\"scatter factor.\"</strong></li>\r\n<li>HGF is produced by <strong>fibroblasts, endothelial cells</strong>, and other <strong>mesenchymal-derived cells</strong>.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li>HGF acts via the <strong>c-Met receptor</strong>, a proto-oncogene product.</li>\r\n<li>It plays a central role in <strong>organ regeneration</strong>, especially in <strong>liver repair</strong>.</li>\r\n<li>It also enhances <strong>cell survival</strong> under stress or injury conditions.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>PDGF (Option A):</strong> Involved in wound healing and chemotaxis; not a morphogen or hepatocyte-specific mitogen.</p>\r\n<p><strong>EGF (Option B):</strong> Promotes epithelial growth but lacks morphogen function.</p>\r\n<p><strong>FGF (Option D):</strong> Promotes angiogenesis and wound healing, some are morphogens, but less specific to hepatocytes and epithelial mitogenesis compared to HGF.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Scatter factor (HGF)</strong> uniquely combines morphogen activity with strong mitogenic effects on hepatocytes and epithelial tissues.</p>", "options": ["Platelet-derived growth factor (PDGF)", "Epidermal growth factor(EGF)", "Scatter factor", "FGF"], "html_options": ["Platelet-derived growth factor (PDGF)", "Epidermal growth factor(EGF)", "Scatter factor", "FGF"], "corr_idx": 2}, {"id": "1220602", "html_qtxt": "Lysosomal enzymes are tagged with which residue in Golgi apparatus to direct them to the lysosome?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Lysosomal enzymes are tagged with <strong>mannose 6-phosphate (M6P)</strong> residues in the <strong>cis-Golgi</strong> to ensure proper targeting to lysosomes.</p>\r\n<ul>\r\n<li>These enzymes are synthesized in the <strong>rough endoplasmic reticulum</strong> and undergo <strong>post-translational modification</strong> in the Golgi apparatus.</li>\r\n<li><strong>Mannose residues</strong> on the enzymes are phosphorylated to form <strong>M6P</strong>, which acts as a molecular address tag.</li>\r\n<li>The <strong>trans-Golgi network</strong> contains <strong>M6P receptors</strong> that bind these tagged enzymes and package them into vesicles bound for lysosomes.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li>M6P tagging is crucial for <strong>lysosomal enzyme trafficking</strong>; deficiency leads to <strong>I-cell disease (mucolipidosis II)</strong>.</li>\r\n<li><strong>Lysosomes</strong> contain ~40 different <strong>acid hydrolases</strong>, all requiring acidic pH (~5) for optimal function.</li>\r\n<li>Proper targeting prevents these enzymes from being secreted extracellularly.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Glucose 6-phosphate (Option A):</strong> Involved in glycogen metabolism and glucose homeostasis, not lysosomal trafficking.</p>\r\n<p><strong>Lecithin (Option C):</strong> A phospholipid component of membranes, unrelated to protein tagging.</p>\r\n<p><strong>Phosphatidylserine (Option D):</strong> Involved in apoptotic signaling, not in lysosomal enzyme transport.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Mannose 6-phosphate</strong> serves as the critical tag that directs newly synthesized enzymes to the lysosome.</p>", "options": ["Glucose 6-phosphate", "Mannose 6 phosphate", "Lecithin", "Phosphatidylserine"], "html_options": ["Glucose 6-phosphate", "Mannose 6 phosphate", "Lecithin", "Phosphatidylserine"], "corr_idx": 1}, {"id": "1220603", "html_qtxt": "Thermogenin protein is mainly found in?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Thermogenin (Uncoupling Protein-1 or UCP1)</strong> is a specialized protein located in the <strong>inner mitochondrial membrane</strong> of <strong>brown adipose tissue</strong>.</p>\r\n<ul>\r\n<li>It functions in <strong>non-shivering thermogenesis</strong>, especially in <strong>neonates</strong>, to protect against hypothermia.</li>\r\n<li>Thermogenin <strong>uncouples oxidative phosphorylation</strong> by allowing <strong>protons</strong> to leak back into the mitochondrial matrix without generating ATP.</li>\r\n<li>This <strong>dissipates the proton gradient as heat</strong>, promoting rapid substrate oxidation with <strong>reduced ATP synthesis</strong>.</li>\r\n<li>Brown adipose tissue is <strong>rich in mitochondria</strong> and expresses high levels of thermogenin.</li>\r\n<li>This adaptive heat-generating mechanism is vital in neonates and hibernating animals.</li>\r\n<li>The process is <strong>stimulated by sympathetic nervous system activation</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Golgi complex (Option A):</strong> Involved in post-translational modification and protein trafficking; no role in thermogenesis.</p>\r\n<p><strong>Nucleus (Option C):</strong> Site of DNA storage and transcription; does not contain thermogenin.</p>\r\n<p><strong>Endoplasmic reticulum (Option D):</strong> Involved in protein/lipid synthesis; thermogenin is not localized here.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Thermogenin</strong> is a mitochondrial protein that mediates non-shivering thermogenesis in brown fat by uncoupling oxidative phosphorylation.</p>", "options": ["Golgi complex", "Mitochondria", "Nucleus", "Endoplasmic reticulum"], "html_options": ["Golgi complex", "Mitochondria", "Nucleus", "Endoplasmic reticulum"], "corr_idx": 1}, {"id": "1220604", "html_qtxt": "FACIT collagen is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>FACIT (Fibril-Associated Collagen with Interrupted Triple helices)</strong> collagens do not form fibers themselves but associate with fibrillar collagens to regulate fibril diameter and organization.</p>\r\n<ul>\r\n<li><strong>Type IX collagen</strong> is the prototype <strong>FACIT collagen</strong>, found predominantly in <strong>cartilage</strong>, where it binds to <strong>Type II collagen fibrils</strong>.</li>\r\n<li>It plays a regulatory role in <strong>collagen-collagen interactions</strong> and <strong>matrix stabilization</strong>.</li>\r\n<li>The \"interrupted\" triple helices allow flexibility and facilitate binding to other ECM components.</li>\r\n<li>FACIT collagens include <strong>Type IX, XII, XIV</strong>, etc.</li>\r\n<li>They are important in tissues requiring <strong>fibril support and stabilization</strong>, especially cartilage and tendon.</li>\r\n<li>In contrast, <strong>fibrillar collagens</strong> (e.g., Type I, II, III) form the major structural framework.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Type I (Option A):</strong> Major fibrillar collagen in bone, skin, and tendons-not a FACIT collagen.</p>\r\n<p><strong>Type III (Option B):</strong> Fibrillar collagen found in reticular fibers; not FACIT.</p>\r\n<p><strong>Type XI (Option D):</strong> Minor fibrillar collagen that co-assembles with Type II in cartilage-not classified as FACIT.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Type IX collagen</strong> is a FACIT collagen involved in regulating fibril diameter and matrix interactions, particularly in cartilage.</p>", "options": ["Type I", "Type III", "Type IX", "Type XI"], "html_options": ["Type I", "Type III", "Type IX", "Type XI"], "corr_idx": 2}, {"id": "1220606", "html_qtxt": "The Most abundant glycoprotein in the basement membrane is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Laminin</strong> is the most abundant <strong>non-collagenous glycoprotein</strong> of the <strong>basement membrane</strong>, playing a critical role in cell adhesion, differentiation, migration, and survival.</p>\r\n<ul>\r\n<li>It interacts with <strong>Type IV collagen</strong>, <strong>entactin/nidogen</strong>, and <strong>integrins</strong> to form the basement membrane scaffold.</li>\r\n<li>Laminin promotes the <strong>attachment of epithelial cells</strong> to the underlying matrix.</li>\r\n<li>It is essential for <strong>tissue architecture and filtration</strong>, especially in the <strong>kidney glomerular basement membrane</strong>.</li>\r\n<li>The basement membrane is composed primarily of:\r\n<ul>\r\n<li><strong>Type IV collagen</strong> - forms a network, not fibrils.</li>\r\n<li><strong>Laminin</strong> - key glycoprotein for adhesion.</li>\r\n<li><strong>Entactin (nidogen)</strong> - links laminin and Type IV collagen.</li>\r\n<li><strong>Heparan sulfate proteoglycans</strong> - e.g., perlecan.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Rhodopsin (Option A):</strong> A photoreceptor protein found in the retina; unrelated to basement membranes.</p>\r\n<p><strong>Entactin (Option B):</strong> Also known as nidogen; supports laminin-collagen interaction but is not the most abundant.</p>\r\n<p><strong>Nidogen (Option D):</strong> Synonymous with entactin; a linker protein, not predominant in quantity.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Laminin</strong> is the most abundant glycoprotein in the basement membrane and crucial for epithelial-matrix adhesion.</p>", "options": ["Rhodopsin", "Entactin", "Laminin", "Nidogen"], "html_options": ["Rhodopsin", "Entactin", "Laminin", "Nidogen"], "corr_idx": 2}, {"id": "1220608", "html_qtxt": "Type 1 collagen is present in all, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Type I collagen</strong> is the most abundant form of collagen and is found in tissues requiring <strong>high tensile strength</strong> such as <strong>bone, skin, tendon, dentin, fascia, and cornea</strong>.</p>\r\n<ul>\r\n<li>It is also present in <strong>fibrocartilage</strong>, which contains both Type I and Type II collagen.</li>\r\n<li>However, <strong>hyaline cartilage</strong> is primarily composed of <strong>Type II collagen</strong>, not Type I. <strong>(Option D ruled out)</strong></li>\r\n<li>Type II collagen forms fine fibrils and provides resistance to intermittent pressure in cartilage.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509095e5b95cc-6007-40b1-ae40-b658b089f4d8.png\"><p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Hyaline cartilage</strong> lacks Type I collagen; it is primarily composed of <strong>Type II collagen</strong>.</p>", "options": ["Bone", "Fibrocartilage", "Cornea", "Hyaline cartilage"], "html_options": ["Bone", "Fibrocartilage", "Cornea", "Hyaline cartilage"], "corr_idx": 3}, {"id": "1220610", "html_qtxt": "The most abundant glycoprotein present in the basement membrane is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Laminin</strong> is the <strong>most abundant glycoprotein</strong> in the <strong>basement membrane</strong>, essential for its structure and function.</p>\r\n<ul>\r\n<li>It forms a meshwork that provides adhesion sites for epithelial cells and interacts with other components such as Type IV collagen, nidogen (entactin), and heparan sulfate proteoglycans.</li>\r\n<li>Laminin plays a key role in cell adhesion, differentiation, migration, and survival.</li>\r\n<li>Although Type IV collagen is the main structural protein, laminin is the predominant glycoprotein.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li>Basement membrane = <strong>Type IV collagen (network-forming), laminin, nidogen, heparan sulfate (perlecan)</strong>.</li>\r\n<li>Laminin binds to <strong>integrins</strong>, facilitating cell-ECM interactions.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Fibronectin (Option A):</strong> A glycoprotein in connective tissue ECM, not basement membrane-specific.</p>\r\n<p><strong>Collagen type IV (Option C):</strong> Most abundant protein in basement membrane, but not a glycoprotein.</p>\r\n<p><strong>Heparan sulphate (Option D):</strong> A sulfated GAG, not a glycoprotein.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Laminin</strong> is the most abundant <strong>glycoprotein</strong> in the basement membrane and essential for epithelial anchoring.</p>", "options": ["Fibronectin", "Laminin", "Collagen type 4", "Heparan sulphate"], "html_options": ["Fibronectin", "Laminin", "Collagen type 4", "Heparan sulphate"], "corr_idx": 1}, {"id": "1220611", "html_qtxt": "The fixative used in histopathology?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>10% buffered neutral formalin (BNF)</strong> is the <strong>most commonly used fixative</strong> in histopathology for routine tissue processing.</p>\n<ul>\n<li>It is a solution of <strong>formaldehyde (4% formaldehyde gas)</strong> in <strong>water</strong>, buffered to neutral pH with phosphate.</li>\n<li>It <strong>cross-links proteins</strong>, particularly lysine residues, preserving cellular and tissue architecture.</li>\n<li>Used in <strong>light microscopy</strong>, including H&E staining, because it preserves tissue <strong>morphology and antigenicity</strong> well.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090646732c-d33f-42c5-80b5-6e341428173f.png\"><p><strong>Key Takeaway:</strong></p>\n<p><strong>10% buffered neutral formalin</strong> is the standard fixative used in routine histopathological examination.</p>", "options": ["Glutaraldehyde", "10% buffered neutral formalin", "Bouin's fixative", "Ethyl Alcohol"], "html_options": ["Glutaraldehyde", "10% buffered neutral formalin", "Bouin's fixative", "Ethyl Alcohol"], "corr_idx": 1}, {"id": "1220614", "html_qtxt": "Which of the following is/are the aspect(s) of any disease process?<br>i. Aetiology<br>ii. Pathogenesis<br>iii. Morphologic changes<br>iv. Clinical manifestation", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The study of any disease in pathology involves understanding <strong>four core aspects</strong>:</p>\r\n<ul>\r\n<li><strong>Etiology</strong>: Refers to the <strong>cause</strong> of the disease (e.g., genetic or environmental factors).</li>\r\n<li><strong>Pathogenesis</strong>: Describes the <strong>mechanism</strong> of disease development and progression.</li>\r\n<li><strong>Morphologic changes</strong>: Refers to <strong>structural alterations</strong> in cells/tissues/organs.</li>\r\n<li><strong>Clinical manifestations</strong>: Include <strong>signs and symptoms</strong> that result from the morphologic and functional changes.</li>\r\n</ul>\r\n<p>All four are essential for a comprehensive understanding of disease.</p>\r\n<p><strong>Related Important Points:</strong></p>\r\n<ul>\r\n<li>These four components form the <strong>foundation of pathology</strong>.</li>\r\n<li>Understanding these helps bridge basic science with clinical medicine.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312040edb4ef0-6501-4c52-84ad-2fd44e1b1235.jpg\"><p><strong>Key Takeaway:</strong></p>\r\n<p>The four pillars of pathology include <strong>etiology, pathogenesis, morphology, and clinical manifestations</strong>.</p>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "All are correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "All are correct"], "corr_idx": 3}, {"id": "1221367", "html_qtxt": "Which technique is shown below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212b857183e-9bfb-4c6a-89e4-2a62cb06507a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Immunohistochemistry (IHC)</strong> utilizes enzyme-linked antibodies to detect specific antigens in tissue sections. The <strong>brown color</strong> typically results from the <strong>diaminobenzidine (DAB)</strong> chromogen used during the detection phase.</p>\r\n<ul>\r\n<li>DAB reacts with peroxidase to form a <strong>brown precipitate</strong> at the site of antigen-antibody binding.</li>\r\n<li>IHC is widely used in diagnostic pathology to identify tumor markers, infectious agents, and lineage markers.</li>\r\n<li>It is visualized under <strong>light microscopy</strong>.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090900ffb7a8-1a51-42a6-a4ef-773f045bb99b.png\"><p><strong>Key Takeaway:</strong></p>\r\n<p>A <strong>brown stain on light microscopy</strong> typically indicates <strong>Immunohistochemistry (IHC)</strong> using <strong>diaminobenzidine (DAB)</strong>.</p>", "options": ["Immunohistochemistry (IHC)", "Special stain", "Immunofluorescence", "FISH"], "html_options": ["Immunohistochemistry (IHC)", "Special stain", "Immunofluorescence", "FISH"], "corr_idx": 0}, {"id": "1221368", "html_qtxt": "Which of the following stains causes brown colour to Her2neu cells of Breast Ca?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231212febf708a-e52f-4bc5-9641-94cf1466a22c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>3,3'-Diaminobenzidine (DAB)</strong> is the <strong>chromogen</strong> commonly used in <strong>immunohistochemistry (IHC)</strong> that produces a <strong>brown-colored precipitate</strong> upon reaction with <strong>horseradish peroxidase (HRP)</strong>-linked antibodies.</p>\r\n<ul>\r\n<li>This technique is used to detect <strong>HER2/neu overexpression</strong> in <strong>breast carcinoma</strong>.</li>\r\n<li>The brown staining pattern under light microscopy helps localize antigen expression in tissue.</li>\r\n<li>DAB is preferred due to its <strong>stable, insoluble brown color</strong>, suitable for long-term slide storage.</li>\r\n</ul>\r\n<p><strong>Related Important Points:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090999caa0e2-60e4-4138-ada7-6e8774ff5c47.png\"><p><strong>Key Takeaway:</strong></p>\r\n<p><strong>Diaminobenzidine (DAB)</strong> is the chromogen responsible for the <strong>brown staining</strong> seen in <strong>HER2/neu-positive breast cancer</strong> cells on IHC.</p>", "options": ["FITC", "Phyoerythrin", "Aminobenzidine", "Diamine benzidine"], "html_options": ["FITC", "Phyoerythrin", "Aminobenzidine", "Diamine benzidine"], "corr_idx": 3}]}, {"moduleId": 1008623, "name": "Genetic Disorders", "questions": [{"id": "1168000", "html_qtxt": "A 3-year-old boy has a history of progressive developmental delay, ataxia, seizures, and inappropriate laughter since infancy. The child has a normal karyotype of 46,XY, but DNA analysis shows that he has inherited both of his number 15 chromosomes from his father. These findings are most likely to be indicative of which of the following genetic mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of two paternal copies of chromosome 15 with absence of maternal contribution causes <strong>Angelman syndrome</strong> via <strong>genomic imprinting</strong>.</p>\n<ul>\n<li>The child's clinical features-developmental delay, ataxia, seizures, and inappropriate laughter-are characteristic of Angelman syndrome.</li>\n<li>This syndrome typically results from a loss of function of the maternal allele of the UBE3A gene on chromosome 15q11-q13, a region subject to genomic imprinting.</li>\n<li>In this disorder, the maternal gene is normally active in the brain, while the paternal copy is imprinted (silenced).</li>\n<li>In this case, the child has paternal uniparental disomy (UPD)-both copies of chromosome 15 are inherited from the father, and none from the mother-so there is no active UBE3A gene in the brain.</li>\n<li>This mechanism illustrates genomic imprinting, where the expression of certain genes depends on the parent of origin due to epigenetic silencing.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909f483b7f3-06be-463b-be5e-f61630aa762f.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Maternal inheritance pattern (Option B): </strong>This refers to genes inherited through mitochondrial DNA, which is passed exclusively from the mother, not relevant here.</p>\n<p><strong>Mutation of mitochondrial DNA (Option C): </strong>Mitochondrial disorders affect tissues with high energy needs (e.g., muscles, brain) and are inherited maternally. However, this child's condition is linked to nuclear DNA on chromosome 15, not mitochondrial DNA.</p>\n<p><strong>Trinucleotide repeat expansion (Option D): </strong>This is a different genetic mechanism seen in diseases like Huntington's disease and Fragile X syndrome, which involve dynamic mutations, not imprinting or uniparental disomy.</p>", "options": ["Genomic imprinting ", "Maternal inheritance pattern ", "Mutation of mitochondrial DNA", "Trinucleotide repeat expansion"], "html_options": ["Genomic imprinting ", "Maternal inheritance pattern ", "Mutation of mitochondrial DNA", "Trinucleotide repeat expansion"], "corr_idx": 0}, {"id": "1168004", "html_qtxt": "Assertion: The mutation in sickle cell anaemia is an example of nonsense mutation <br>Reason: The mutation in sickle cell anaemia causes replacement of glutamic acid with Valine in beta chain of haemoglobin", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Sickle cell anemia </strong>is caused by a missense mutation, not a nonsense mutation, but the amino acid substitution described is correct.</p>\n<ul>\n<li>In sickle cell anemia, a point mutation occurs in the beta-globin gene (HBB) on chromosome 11, where adenine is replaced by thymine (GAG &rarr; GTG) at the 6th codon.</li>\n<li>This results in the substitution of valine (a nonpolar amino acid) for glutamic acid (a negatively charged amino acid) at position 6 of the beta-globin chain.</li>\n<li>This is classified as a missense mutation, where one amino acid is replaced by another, altering the protein's structure and function.</li>\n<li>The hydrophobic valine promotes aggregation of hemoglobin S under deoxygenated conditions, leading to sickling of red blood cells.</li>\n<li>A nonsense mutation, on the other hand, would result in a premature stop codon and truncated protein, which is not the case here.</li>\n</ul>", "options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true and second is false", "The first statement is false and second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true and second is false", "The first statement is false and second is true"], "corr_idx": 3}, {"id": "1168016", "html_qtxt": "What is the type of chromosomal alteration depicted in the picture below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216911f8e33-f6d1-4c33-8ffe-6cfd03756afb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Robertsonian translocation involves fusion of two acrocentric chromosomes near the centromere, resulting in one large chromosome and loss of short arms.</p>\n<ul>\n<li>Robertsonian translocation is a structural chromosomal rearrangement that occurs between two acrocentric chromosomes ((chromosomes with centromeres near one end&mdash;typically chromosomes 13, 14, 15, 21, and 22).)</li>\n<li>In this process, the long arms (q arms) of two acrocentric chromosomes fuse at the centromere, and the short arms (p arms) are usually lost.</li>\n<li>The resulting karyotype shows a reduction in the number of chromosomes (from 46 to 45), but most of the genetic material is retained and individuals are usually phenotypically normal.</li>\n<li>However, such carriers are at increased risk of producing unbalanced gametes, which can lead to conditions like Down syndrome (when chromosome 21 is involved).</li>\n<li>This type of translocation is a non-reciprocal rearrangement and is centric fusion specific to acrocentric chromosomes.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d3b451c7-ab4a-45cb-af53-1895431d85af.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Reciprocal translocation (Option A):</strong> This involves exchange of segments between two non-homologous chromosomes without loss of genetic material&mdash;unlike Robertsonian, which is non-reciprocal and involves centric fusion.</p>\n<p><strong>Pericentric inversion (Option B):</strong> Involves inversion of a chromosome segment including the centromere; not applicable here as Robertsonian involves fusion, not inversion.</p>\n<p><strong>Paracentric inversion (Option D):</strong> Refers to inversion of a chromosome segment that does not include the centromere, which again is not the mechanism seen in Robertsonian translocation.</p>", "options": ["Reciprocal translocation", "Pericentric Inversion", "Robertsonian translocation", "Paracentric Inversion"], "html_options": ["Reciprocal translocation", "Pericentric Inversion", "Robertsonian translocation", "Paracentric Inversion"], "corr_idx": 2}, {"id": "1168021", "html_qtxt": "A 15-year-old girl has developed multiple nodules on her skin over the past 10 years. On physical examination, there are 20 scattered, 0.3-1 cm, firm nodules on the patient's trunk and extremities. There are 12 light brown macules averaging 2-5 cm in diameter on the skin of the trunk. Slit-lamp examination shows pigmented nodules in the iris. A sibling and a parent are similarly affected. Genetic analysis shows a loss-of-function mutation. Which of the following inheritance patterns is most likely to be present in this family?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The described clinical features and family history are characteristic of<strong> Neurofibromatosis type 1</strong>, which follows an<strong> autosomal dominant </strong>inheritance<strong>.</strong></p>\n<ul>\n<li>This case describes a classic presentation of Neurofibromatosis type 1 (NF1):\n<ul>\n<li>Multiple cutaneous neurofibromas</li>\n<li>Cafe-au-lait macules (light brown macules)</li>\n<li>Lisch nodules (pigmented iris hamartomas seen on slit-lamp examination)</li>\n<li>Family history involving both a sibling and a parent</li>\n</ul>\n</li>\n<li>NF1 is caused by a loss-of-function mutation in the NF1 gene located on chromosome 17.</li>\n<li>The NF1 gene encodes neurofibromin, a tumor suppressor protein that downregulates the RAS pathway.</li>\n<li>Inactivation of this gene leads to increased cell proliferation and tumor formation.</li>\n<li>NF1 is inherited in an autosomal dominant pattern, meaning only one mutated copy of the gene is sufficient to cause disease.</li>\n<li>It shows high penetrance but variable expressivity, explaining why severity and manifestations can differ among affected family members.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b6a63f50-c99d-41d3-9285-c482372a1a8b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Autosomal recessive (Option B):</strong> This inheritance requires two copies of a mutated gene, typically seen in consanguineous families and without vertical transmission. The presence of an affected parent makes this unlikely.</p>\n<p><strong>Mitochondrial (Option C)</strong>: Mitochondrial inheritance is passed exclusively from mothers to all their offspring, which does not match this inheritance pattern.</p>\n<p><strong>X-linked recessive (Option D):</strong> X-linked recessive disorders predominantly affect males, and transmission from an affected father to a daughter (who would be a carrier) is more common. NF1 is not linked to the X chromosome.</p>", "options": ["Autosomal dominant ", "Autosomal recessive ", "Mitochondrial ", "X-linked recessive"], "html_options": ["Autosomal dominant ", "Autosomal recessive ", "Mitochondrial ", "X-linked recessive"], "corr_idx": 0}, {"id": "1168024", "html_qtxt": "Karyotyping is characterized by following characteristic/s<br>i. Arranging each pair of autosomes according to length, followed by sex chromosomes<br>ii. G-banding is most commonly used technique<br>iii. Notation include, total number of chromosomes followed by sex chromosome complement, followed by description of abnormalities in ascending numerical order<br>iv. Xp21.2 refers to a chromosomal segment located on the long arm of the X chromosome, in region 2, band 1 and sub-band 2.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Karyotyping involves arranging chromosomes by size with sex chromosomes last, uses G-banding for identification, and follows a standard notation-except the statement about Xp21.2 is incorrect as it refers to the short arm, not the long arm.</p>\n<ul>\n<li>Karyotyping is a laboratory technique for evaluating the number and structure of chromosomes.</li>\n<li>It includes:\n<ul>\n<li>In a standard karyotype, autosomes are arranged in descending order of size (1 to 22), followed by the sex chromosomes (X and Y).</li>\n<li>Giemsa banding (G-banding) is the most commonly used method for staining chromosomes.</li>\n<li>It produces a distinct pattern of light and dark bands unique to each chromosome, allowing identification of structural abnormalities.</li>\n<li>The standard karyotype notation begins with the total number of chromosomes, followed by the sex chromosome complement, and then any abnormalities, listed in ascending numerical order.</li>\n<li>For example, 47,XX,+21 denotes a female with trisomy 21.</li>\n<li>In cytogenetic nomenclature, 'p'refers to the short arm and 'q' to the long arm.</li>\n<li>Thus, Xp21.2 refers to region 2, band 1, sub-band 2 on the short arm (p) of the X chromosome-not the long arm.\n<ul>\n<li>Hence, this statement is false.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509092269e87a-7df1-4a61-aa44-70cf38a17f29.png\">", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1168026", "html_qtxt": "An 8-year-old girl experiences sudden severe dyspnea. On examination, she has upper airway obstruction from soft tissue swelling in her neck. A radiograph shows a hematoma compressing the trachea. She was then diagnosed to have hemophilia A. Both parents and two female siblings are unaffected by this problem, but a male sibling has experienced a similar episode. Which of the following genetic abnormalities is most likely to account for the findings in this girl?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hemophilia A </strong>is an<strong> X-linked recessive disorder</strong>, and in rare female cases, skewed (non-random) X-inactivation can inactivate the normal X chromosome, leading to disease expression.</p>\n<ul>\n<li>Hemophilia A is an X-linked recessive bleeding disorder caused by mutations in the F8 gene encoding coagulation Factor VIII.</li>\n<li>In typical inheritance, males (XY) with the mutated gene on their single X chromosome are affected, while females (XX) are usually carriers, protected by their second, normal X chromosome.</li>\n<li>However, in rare instances, female carriers may exhibit clinical disease if they undergo non-random (skewed) X-inactivation, also known as <strong>Lyonization</strong>.</li>\n<li>In this process, one X chromosome is inactivated in each somatic cell during early embryogenesis.</li>\n<li>If the X chromosome carrying the normal F8 allele is preferentially inactivated in a large proportion of cells, the girl may manifest hemophilia-like symptoms due to insufficient Factor VIII production-despite being genetically heterozygous.</li>\n<li>The presence of an affected male sibling supports a familial X-linked recessive pattern.</li>\n<li>The girl's symptoms can be explained by random (or skewed) X inactivation, which is a known mechanism by which females with one defective X chromosome can develop signs of X-linked recessive diseases.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909e5db6a38-b674-4b2a-8216-5af64423fe95.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Autosomal dominant mutation (Option A): </strong>Hemophilia A is not an autosomal dominant condition; it is X-linked recessive.</p>\n<p><strong>Genomic imprinting (Option B): </strong>Imprinting disorders involve parent-of-origin-specific gene expression and are not involved in X-linked inheritance or hemophilia.</p>\n<p><strong>Germline mosaicism (Option C): </strong>Germline mosaicism could explain recurrence in siblings if parents are unaffected, but it does not account for disease expression in a female, especially with an established X-linked pattern and skewed X-inactivation as a better explanation.</p>", "options": ["Autosomal dominant mutation ", "Genomic imprinting ", "Germline mosaicism ", "Random X inactivation"], "html_options": ["Autosomal dominant mutation ", "Genomic imprinting ", "Germline mosaicism ", "Random X inactivation"], "corr_idx": 3}, {"id": "1168032", "html_qtxt": "Which amongst the following Mendelian disorders has autosomal recessive inheritance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cystic fibrosis </strong>is an<strong> autosomal recessive disorder </strong>caused by mutations in the<strong> CFTR </strong>gene<strong>.</strong></p>\n<ul>\n<li>Cystic fibrosis (CF) is one of the most common autosomal recessive disorders, particularly among Caucasians.</li>\n<li>It results from mutations in the CFTR (Cystic Fibrosis Transmembrane Conductance Regulator) gene located on chromosome 7q31.2.</li>\n<li>The most common mutation is &Delta;F508, leading to defective chloride ion transport across epithelial cells.</li>\n<li>This causes thick, viscous secretions in organs such as the lungs, pancreas, and reproductive tract, leading to recurrent pulmonary infections, pancreatic insufficiency, infertility (especially in males), and elevated sweat chloride levels.</li>\n<li>In autosomal recessive inheritance, both alleles must be mutated for the disease to manifest.</li>\n<li>Heterozygous individuals (carriers) are usually asymptomatic.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909f5c6210b-aa16-43a0-bf1f-9de9a777b94c.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909c45e294b-ff90-4a8e-92ff-292329218b24.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d60e18ea-bf70-4dfa-b917-8cc9230d8d84.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090902618d8e-ebfb-4f18-9776-51cbbba9f0dc.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Familial hypercholesterolemia (Option B):</strong> Inherited in an autosomal dominant pattern, caused by mutations in the LDL receptor gene, leading to elevated LDL cholesterol and premature atherosclerosis.</p>\n<p><strong>Hemophilia A (Option C):</strong> An X-linked recessive disorder due to deficiency of Factor VIII, typically affecting males.</p>\n<p><strong>Neurofibromatosis type 1 (Option D):</strong> An autosomal dominant disorder caused by mutations in the NF1 gene, characterized by caf&eacute;-au-lait spots, neurofibromas, and Lisch nodules.</p>", "options": ["Cystic fibrosis", "Familial hypercholesterolemia", "Haemophilia A", "Neurofibromatosis-type 1"], "html_options": ["Cystic fibrosis", "Familial hypercholesterolemia", "Haemophilia A", "Neurofibromatosis-type 1"], "corr_idx": 0}, {"id": "1168047", "html_qtxt": "A 2-year-old boy is brought for developmental assessment. On examination, he has upslanting palpebral fissures, a flat facial profile, a single palmar crease, and a wide gap between the first and second toes. He also has a systolic murmur, and echocardiography reveals an atrioventricular septal defect. Based on clinical suspicion, a karyotype confirms trisomy 21. Which of the following findings is least likely to be associated with this condition?", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>Myelodysplastic syndrome is not commonly associated with Down syndrome, unlike the other listed features.</p>\n<ul>\n<li>Down syndrome (Trisomy 21) is the most common chromosomal disorder and is associated with characteristic phenotypic features and several systemic abnormalities.</li>\n<li>Common findings include:\n<ul>\n<li>Generalized hypotonia (Option A ruled out)</li>\n<li>Sandal gap (increased space between the first and second toes) (Option B ruled out)</li>\n<li>Congenital heart defects (especially atrioventricular septal defects) (Option C ruled out)</li>\n<li>Increased risk of acute leukemias particularly acute lymphoblastic leukemia (ALL) and acute megakaryoblastic leukemia (AML-M7)</li>\n</ul>\n</li>\n<li>While these patients have a higher risk of leukemia, they are not typically associated with myelodysplastic syndromes (MDS), which are clonal hematopoietic stem cell disorders mostly seen in elderly adults.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216ba4104e6-d94b-4873-84e8-a4d6f7e18c82.jpg\">", "options": ["Hypotonia", "Gap between first and second toe", "Congenital heart defects", "Myelodysplastic Syndrome"], "html_options": ["Hypotonia", "Gap between first and second toe", "Congenital heart defects", "Myelodysplastic Syndrome"], "corr_idx": 3}, {"id": "1168064", "html_qtxt": "A 13-year-old girl is brought to the pediatric endocrinology clinic for evaluation of primary amenorrhea. On examination, she has short stature, a broad shield-like chest with widely spaced nipples, cubitus valgus, and multiple pigmented nevi over the trunk and limbs. She has not shown signs of secondary sexual characteristics. A karyotype reveals 45, X chromosomal complement. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Turner syndrome </strong>is caused by<strong> complete or partial monosomy </strong>of the<strong> X chromosome, </strong>leading to a constellation of physical and gonadal features<strong>.</strong></p>\n<ul>\n<li>Turner Syndrome is a chromosomal disorder caused by monosomy of the X chromosome (45, X) or structural abnormalities of one of the X chromosomes.</li>\n<li>It affects 1 in 2500 live-born females and is characterized by a distinctive phenotype:\n<ul>\n<li>Short stature (due to SHOX gene haploinsufficiency)</li>\n<li>Primary amenorrhea due to streak ovaries and gonadal dysgenesis</li>\n<li>Broad chest with widely spaced nipples</li>\n<li>Cubitus valgus (increased carrying angle at the elbow)</li>\n<li>Webbed neck, low posterior hairline</li>\n<li>Pigmented nevi and lymphatic abnormalities (like cystic hygroma in utero)</li>\n</ul>\n</li>\n<li>Most patients have normal intelligence, though some may have specific learning disabilities.</li>\n<li>Cardiovascular anomalies, such as bicuspid aortic valve or coarctation of the aorta, are common.</li>\n<li>Hormone replacement therapy is often needed to initiate puberty and maintain secondary sexual characteristics.</li>\n<li>Turner syndrome is diagnosed through karyotyping, and the classic 45,X karyotype confirms the diagnosis in this case.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403268aecc35c-4b38-4046-ac0e-5433ef5d2968.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Klinefelter Syndrome (Option A):</strong> Affects males (47, XXY) and presents with tall stature, gynecomastia, small testes, and infertility.</p>\n<p><strong>DiGeorge Syndrome (Option B):</strong> Caused by 22q11.2 deletion, presents with cardiac anomalies, hypocalcemia, thymic hypoplasia, and facial dysmorphism-not amenorrhea or short stature.</p>\n<p><strong>Edwards Syndrome (Option D):</strong> Trisomy 18, associated with severe developmental delay, clenched fists, rocker-bottom feet, and poor survival-not consistent with this presentation.</p>", "options": ["Klinefelter Syndrome", "DiGeorge syndrome", "Turner Syndrome", "Edwards Syndrome"], "html_options": ["Klinefelter Syndrome", "DiGeorge syndrome", "Turner Syndrome", "Edwards Syndrome"], "corr_idx": 2}, {"id": "1168069", "html_qtxt": "A 10-year-old boy is brought to the pediatric clinic for evaluation of poor academic performance and behavioral problems. He has delayed speech, social anxiety, and hyperactivity. On physical examination, he has a long face, large protruding ears, and macroorchidism. Genetic testing is ordered. Which of the following is not a characteristic feature of this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fragile X syndrome typically involves varying degrees of intellectual disability; normal IQ is not a characteristic feature.</p>\n<ul>\n<li>Fragile X syndrome is the most common inherited cause of intellectual disability and is second only to Down syndrome overall.</li>\n<li>It is caused by a trinucleotide (CGG) repeat expansion in the FMR1 gene on the X chromosome, leading to hypermethylation and silencing of the gene.</li>\n<li>This results in decreased production of the FMRP protein, essential for normal neural development.</li>\n<li>Clinical features include:\n<ul>\n<li>Intellectual disability (most consistent finding)</li>\n<li>Large, protruding ears</li>\n<li>Long, narrow face</li>\n<li>Macroorchidism (enlarged testes) especially after puberty</li>\n<li>Behavioral abnormalities: ADHD-like symptoms, social anxiety, autistic traits</li>\n<li>Speech and motor delays</li>\n</ul>\n</li>\n<li>The hallmark pathogenesis involves anticipation, with severity increasing in subsequent generations, especially through maternal transmission.</li>\n<li>Males are more severely affected due to having only one X chromosome.</li>\n<li>Hence, normal IQ is not typical.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=
