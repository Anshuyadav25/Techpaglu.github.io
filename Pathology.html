\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509093cfe3889-864e-43a5-a8a2-ba54d59756e9.png\">", "options": ["Large Ear", "Trinucleotide Repeat Mutations ", "Large Testis", "Normal IQ"], "html_options": ["Large Ear", "Trinucleotide Repeat Mutations ", "Large Testis", "Normal IQ"], "corr_idx": 3}, {"id": "1168074", "html_qtxt": "Which of the following results from deletion of maternal chromosomal region 15q12 and is characterized by mental retardation, ataxia, seizures and inappropriate laughter?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Angelman syndrome </strong>results from maternal deletion of chromosome 15q11-q13 and is characterized by severe neurodevelopmental delay, ataxia, seizures, and a happy disposition.</p>\n<ul>\n<li>Angelman syndrome is a neurogenetic disorder caused by loss of function of the maternal copy of the UBE3A gene on chromosome 15q11-q13, either through deletion, mutation, paternal uniparental disomy, or imprinting defects.</li>\n<li>The UBE3A gene is normally maternally expressed in the brain.</li>\n<li>When this maternal gene is deleted or silenced, it leads to the Angelman phenotype.</li>\n<li>Clinical features include:\n<ul>\n<li>Severe intellectual disability</li>\n<li>Ataxic gait</li>\n<li>Seizures</li>\n<li>Frequent inappropriate laughter (happy puppet appearance)</li>\n<li>Microcephaly and speech delay</li>\n</ul>\n</li>\n<li>This is distinct from Prader-Willi syndrome, which involves paternal deletion of the same region and presents with hypotonia, hyperphagia, and obesity.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509092851e3be-606b-44ea-90f6-15b05c05059d.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216d61dbd3b-b084-4fb7-9a40-be0fee21e81f.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Prader-Willi syndrome (Option B):</strong> Results from paternal deletion of 15q11-q13 and presents with hypotonia, feeding difficulties in infancy, followed by hyperphagia and obesity in childhood.</p>\n<p><strong>Rett syndrome (Option C):</strong> Affects females, caused by MECP2 gene mutation, and presents with regression of milestones, stereotypic hand-wringing, and autistic features.</p>\n<p><strong>Smith-Magenis syndrome (Option D):</strong> Caused by deletion on chromosome 17p11.2; features include intellectual disability, sleep disturbances, and self-injurious behavior&mdash;not associated with inappropriate laughter or maternal 15q deletion.</p>", "options": ["Angelman syndrome", "Prader-Willi syndrome", "Rett syndrome", "Smith-Magenis syndrome"], "html_options": ["Angelman syndrome", "Prader-Willi syndrome", "Rett syndrome", "Smith-Magenis syndrome"], "corr_idx": 0}, {"id": "1168076", "html_qtxt": "A 16-year-old tall male presents with long limbs, arm span greater than his height, hypermobile joints, and arachnodactyly. On examination, he has a high-arched palate and mild scoliosis. Echocardiography reveals a dilated ascending aorta. What is the most likely gene mutation responsible for his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Type 1 Marfan syndrome is caused by mutations in the FBN1 gene, which encodes the connective tissue protein fibrillin-1.</p>\n<ul>\n<li>Marfan syndrome is an autosomal dominant connective tissue disorder primarily caused by mutations in the FBN1 gene, located on chromosome 15q21.1.</li>\n<li>Fibrillin-1 is an essential glycoprotein for the formation of elastic fibers in connective tissue.</li>\n<li>The defective fibrillin disrupts the extracellular matrix and increases bioavailability of TGF-beta, contributing to the vascular and skeletal abnormalities seen in Marfan syndrome.</li>\n<li>Clinical features include:\n<ul>\n<li>Skeletal: Tall stature, long limbs, arachnodactyly, scoliosis, pectus deformities</li>\n<li>Ocular: Lens dislocation (ectopia lentis)</li>\n<li>Cardiovascular: Aortic root dilatation, aneurysm, and risk of dissection</li>\n</ul>\n</li>\n<li>The condition has high morbidity due to aortic dissection, which requires close monitoring and sometimes surgical correction.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312168d56dbf0-c2cb-4459-bd59-1a4bef6e389c.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>FBN2 gene (Option B):</strong> Associated with congenital contractural arachnodactyly, not Marfan syndrome.</p>\n<p><strong>Tubulin gene (Option C):</strong> Mutations are involved in neuronal migration disorders, not connective tissue diseases.</p>\n<p><strong>TGF-beta (Option D):</strong> Dysregulation of TGF-beta signaling plays a role in Marfan pathogenesis, but TGF-beta gene mutation is not the primary cause of type 1 Marfan syndrome.</p>", "options": ["Fibrillin -1(FBN1) gene", "FBN2 gene ", "Tubulin gene", "TGF- beta"], "html_options": ["Fibrillin -1(FBN1) gene", "FBN2 gene ", "Tubulin gene", "TGF- beta"], "corr_idx": 0}, {"id": "1168080", "html_qtxt": "The Karyotype of an individual showed the following picture. Which of the following clinical features may be seen? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216102f15de-68ef-4339-acee-c86c4fc7d701.jpg\">", "html_expl": "<p><strong>Explanation of answer:</strong></p>\n<p>The given<strong> karyotyping </strong>shows<strong> Klinefelter syndrome (47,XXY) </strong>which is associated with features like gynecomastia, eunuchoid body habitus, tall stature, and small testes.</p>\n<ul>\n<li>The karyotype 47,XXY is diagnostic of Klinefelter syndrome, the most common cause of male hypogonadism and infertility due to an extra X chromosome.</li>\n<li>It is typically diagnosed during adolescence or adulthood when the individual presents with small firm testes, infertility, and features of feminization (like gynecomastia).</li>\n<li>Common clinical features:\n<ul>\n<li>Tall stature with long legs and thin limbs</li>\n<li>Gynecomastia</li>\n<li>Small testes with decreased testosterone</li>\n<li>Decreased secondary sexual characteristics</li>\n<li>Infertility due to testicular atrophy and azoospermia</li>\n<li>Mild learning difficulties or psychosocial issues may be present.</li>\n</ul>\n</li>\n<li>The syndrome results from meiotic nondisjunction leading to an extra X chromosome (47,XXY).</li>\n<li>Diagnosis is confirmed via karyotyping.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121653d8adfc-ccc0-47c3-9793-a12161876d50.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Webbed neck (Option A):</strong> Seen in Turner syndrome (45,X), not in Klinefelter syndrome.</p>\n<p><strong>Polydactyly (Option C):</strong> Common in trisomy 13 (Patau syndrome), not in Klinefelter syndrome.</p>\n<p><strong>Flat occiput (Option D):</strong> Characteristic of trisomy 18 (Edwards syndrome), not seen in 47,XXY individuals.</p>", "options": ["Webbed neck ", "Gynecomastia and thin limbs ", "Polydactyly", "Flat occiput "], "html_options": ["Webbed neck ", "Gynecomastia and thin limbs ", "Polydactyly", "Flat occiput "], "corr_idx": 1}, {"id": "1168093", "html_qtxt": "Which of the following is an RNA-based sequencing technique?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>RT-PCR (Reverse Transcription PCR) </strong>is an RNA-based technique that converts RNA into cDNA for amplification and analysis.</p>\n<ul>\n<li>RT-PCR (Reverse Transcription Polymerase Chain Reaction) is a molecular biology technique used to detect and quantify RNA expression.</li>\n<li>In this method, RNA is reverse transcribed into complementary DNA (cDNA) using the enzyme reverse transcriptase, followed by PCR amplification of specific DNA targets.</li>\n<li>This technique is widely used in:\n<ul>\n<li>Gene expression studies (mRNA quantification)</li>\n<li>Viral RNA detection (e.g., HIV, SARS-CoV-2)</li>\n<li>Early diagnosis of genetic disorders when analyzing transcript levels</li>\n</ul>\n</li>\n<li>In contrast, Sanger sequencing and G-banding focus on DNA or chromosomal-level analysis, while Western blot detects proteins. <strong>(Options B,C,D ruled out)</strong></li>\n</ul>", "options": ["RT PCR ", "Sanger", "Western blot ", "G banding"], "html_options": ["RT PCR ", "Sanger", "Western blot ", "G banding"], "corr_idx": 0}, {"id": "1168097", "html_qtxt": "A 21-year-old female complaints of pain, swelling and deformity over right side of arm. On systemic examination, there is presence of hepatosplenomegaly. Haematological examination revealed low total count and haemoglobin with 5.6% retic count. ESR was 70mm/1st hour. Later on, bone marrow aspiration shows abundant lipid-laden 'wrinkled' cytoplasm as shown below. Identify the disorder.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121626422a0b-cb51-472b-8c92-88250d8685d6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gaucher's disease is characterized by lipid-laden macrophages with \"wrinkled tissue paper\" cytoplasm, anemia, hepatosplenomegaly, and bony involvement.</p>\n<ul>\n<li>Gaucher's disease is the most common lysosomal storage disorder caused by a deficiency of the enzyme glucocerebrosidase (also called &beta;-glucosidase).</li>\n<li>This leads to the accumulation of glucocerebroside within macrophages, producing characteristic \"Gaucher cells\"-large cells with wrinkled or crumpled tissue paper-like cytoplasm.</li>\n<li>Clinical features include:\n<ul>\n<li>Hepatosplenomegaly (due to reticuloendothelial system involvement)</li>\n<li>Pancytopenia (due to bone marrow infiltration)</li>\n<li>Bone pain, fractures, deformities (due to infiltration of bone marrow and ischemia)</li>\n<li>Elevated ESR and reticulocytosis (due to chronic inflammation and hemolysis)</li>\n</ul>\n</li>\n<li>There are 3 types of Gaucher's disease:\n<ul>\n<li>Type 1 (non-neuropathic) - Most common; involves spleen, liver, bones</li>\n<li>Type 2 and 3 - Neuropathic forms</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121689b30ada-1118-4662-8fd6-498b4079aad7.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tay-Sachs Disease (Option A):</strong> Caused by hexosaminidase A deficiency; presents with neurodegeneration, cherry-red macula, but no hepatosplenomegaly or bone involvement.</p>\n<p><strong>Niemann-Pick Disease (Option B):</strong> Due to sphingomyelinase deficiency; involves hepatosplenomegaly and foam cells, but cytoplasm appears \"foamy\", not wrinkled.</p>\n<p><strong>Mucopolysaccharidoses (Option C):</strong> Group of disorders involving defective degradation of glycosaminoglycans; causes coarse facial features, corneal clouding, skeletal abnormalities, not wrinkled Gaucher cells.</p>", "options": ["Tay-Sachs Disease", "Niemann-Pick Disease", "Mucopolysaccharidoses", "Gauchers Disease"], "html_options": ["Tay-Sachs Disease", "Niemann-Pick Disease", "Mucopolysaccharidoses", "Gauchers Disease"], "corr_idx": 3}, {"id": "1168104", "html_qtxt": "Male-to-male transmission is characteristic of which of the following inheritance patterns?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Holandric inheritance refers to Y-linked traits, which are transmitted exclusively from father to son (male-to-male transmission).</p>\n<ul>\n<li>Holandric inheritance, also known as Y-linked inheritance, refers to genetic traits encoded by genes located on the Y chromosome.</li>\n<li>Since only males possess a Y chromosome, these traits are passed strictly from father to son, resulting in male-to-male transmission only.</li>\n<li>Key features of holandric inheritance:\n<ul>\n<li>Only males are affected.</li>\n<li>All sons of an affected male will be affected.</li>\n<li>No female can inherit or transmit the trait.</li>\n</ul>\n</li>\n<li>Examples include hairy ears and Y-linked azoospermia (though few clinically significant Y-linked diseases are known).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Autosomal dominant disease (Option A): </strong>Affects both sexes and is transmitted through both males and females. Male-to-male transmission can occur but is not exclusive, unlike Y-linked traits.</p>\n<p><strong>Autosomal recessive disease (Option B): </strong>Inheritance is independent of sex. Male-to-male transmission can happen, but again, it's not exclusive or defining.</p>\n<p><strong>X-linked dominant disease (Option C): </strong>Affected males transmit the gene only to daughters, not sons, because sons inherit the Y chromosome from the father.</p>", "options": ["Autosomal dominant disease", "Autosomal recessive disease", "X linked dominant disease", "Holandric inheritance "], "html_options": ["Autosomal dominant disease", "Autosomal recessive disease", "X linked dominant disease", "Holandric inheritance "], "corr_idx": 3}, {"id": "1172253", "html_qtxt": "Which of the following mutations cause the insertion or deletion of one or two base pairs altering the reading frame of the DNA strand?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Frameshift mutations </strong>involve the insertion or deletion of nucleotides in numbers not divisible by three, thereby altering the triplet reading frame of the gene.</p>\n<ul>\n<li>A frameshift mutation occurs when one or two nucleotides are inserted or deleted from the DNA sequence, disrupting the triplet reading frame used during translation.</li>\n<li>Because the genetic code is read in three-nucleotide codons, any shift in the reading frame changes all downstream amino acids, often leading to a nonfunctional protein or premature stop codon.</li>\n<li>These mutations are particularly damaging because they can:\n<ul>\n<li>Completely change the amino acid sequence beyond the point of mutation.</li>\n<li>Generate truncated, nonfunctional proteins.</li>\n<li>Be associated with diseases like Tay-Sachs and certain forms of cystic fibrosis.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216001fc64f-0e76-462a-9063-97065588ca67.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090921528535-4be9-4e99-b562-be0b26daffc0.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a3937383-0bdf-4833-b2a8-b9264add65a0.png\">\n<p><strong>Examples:</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nonsense mutation (Option A):</strong> This mutation converts a codon encoding an amino acid into a stop codon, resulting in premature termination of protein synthesis.</p>\n<p><strong>Silent mutation (Option C):</strong> A base substitution that does not change the amino acid sequence due to the redundancy of the genetic code (synonymous codon change).</p>\n<p><strong>Missense mutation (Option D):</strong> A point mutation that leads to the substitution of one amino acid for another in the protein sequence; the reading frame remains unchanged.</p>", "options": ["Nonsense mutation", "Frameshift mutation", "Silent mutation", "Missense mutation"], "html_options": ["Nonsense mutation", "Frameshift mutation", "Silent mutation", "Missense mutation"], "corr_idx": 1}, {"id": "1172254", "html_qtxt": "Identify the abnormality in the given karyotype?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312162b443f21-94a3-44b9-a022-3cf85acbc38c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Triploidy </strong>refers to the presence of an entire extra set of chromosomes, leading to a total of 69 chromosomes instead of the normal 46.</p>\n<ul>\n<li>Triploidy is a form of polyploidy, where an individual has three complete sets of chromosomes (69 chromosomes) instead of the normal two (46).</li>\n<li>This occurs most commonly due to:\n<ul>\n<li>Dispermy: fertilization of one ovum by two sperms (most common cause),</li>\n<li>Digynic triploidy: diploid ovum fertilized by a haploid sperm,</li>\n<li>Diandric triploidy: haploid ovum fertilized by a diploid sperm.</li>\n</ul>\n</li>\n<li>Clinical features of triploidy often include:\n<ul>\n<li>Severe intrauterine growth restriction (IUGR)</li>\n<li>Syndactyly (especially of 3rd and 4th fingers)</li>\n<li>Congenital anomalies of CNS, heart, face, and kidneys</li>\n<li>Placental abnormalities like partial hydatidiform mole.</li>\n</ul>\n</li>\n<li>Triploidy is not compatible with life and typically results in miscarriage or early neonatal death.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Normal (Option A): </strong>A normal human karyotype has 46 chromosomes (23 pairs). Triploidy shows 69 chromosomes, making it abnormal.</p>\n<p><strong>Aneuploidy (Option B): </strong>Aneuploidy is a condition with an abnormal number of specific chromosomes, such as monosomy (45) or trisomy (47), not an entire extra set as in triploidy.</p>\n<p><strong>Trisomy (Option D): </strong>Trisomy involves one extra chromosome (e.g., trisomy 21 = 47 chromosomes), not a whole extra set of 23 chromosomes like triploidy.</p>", "options": ["Normal ", "Aneuploidy", "Triploidy", "Trisomy"], "html_options": ["Normal ", "Aneuploidy", "Triploidy", "Trisomy"], "corr_idx": 2}, {"id": "1172255", "html_qtxt": "A two-year-old male child presented to the paediatric OPD with complaints of lethargy, weakness and delayed milestones. On examination, the patient had pale yellowish skin, yellowish sclera, frontal bossing and a protruded jaw. There was moderate splenomegaly on palpation. Peripheral smear revealed a severe microcytic hypochromic anaemia with low reticulocyte count. Further confirmatory and genetic studies revealed that there is premature termination of DNA transcription of the beta-globin chain which causes little to no haemoglobin A production. What kind of mutation is seen in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A nonsense mutation introduces a premature stop codon, resulting in truncated beta-globin chains and absence of functional hemoglobin A, as seen in &beta;-thalassemia.</p>\r\n<ul>\r\n<li>The clinical presentation (lethargy, jaundice, frontal bossing, splenomegaly, microcytic hypochromic anemia) is classic for &beta;-thalassemia major, a severe form of beta-globin chain deficiency.</li>\r\n<li>The genetic defect here is due to nonsense mutations in the &beta;-globin gene (HBB gene), which introduce premature stop codons during transcription.</li>\r\n<li>This leads to early termination of translation, resulting in:\r\n<ul>\r\n<li>Absent or nonfunctional &beta;-globin chains</li>\r\n<li>No or reduced synthesis of Hemoglobin A (&alpha; &beta;)</li>\r\n<li>Severe ineffective erythropoiesis and hemolysis</li>\r\n</ul>\r\n</li>\r\n<li>Nonsense mutations are one of the most common causes of &beta;&deg;-thalassemia, where no &beta;-globin chains are produced.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d33f97f5-c141-4bba-ba8f-80e6bddc2e90.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Silent mutation (Option A): </strong>This mutation changes a codon but does not alter the amino acid due to redundancy in the genetic code. It does not cause protein truncation or functional loss.</p>\r\n<p><strong>Missense mutation (Option B): </strong>A missense mutation leads to one amino acid substitution, which may affect protein function but does not stop translation early. Less likely to cause complete absence of &beta;-globin.</p>\r\n<p><strong>Frame-shift mutation (Option D):</strong> This results from insertion or deletion of 1&ndash;2 base pairs, altering the reading frame. Though frame-shift mutations can also produce nonfunctional proteins, the question specifically mentions premature termination, which is characteristic of a nonsense mutation.</p>", "options": ["Silent mutation", "Missense mutation", "Nonsense mutation", "Frame-shift mutation"], "html_options": ["Silent mutation", "Missense mutation", "Nonsense mutation", "Frame-shift mutation"], "corr_idx": 2}, {"id": "1172257", "html_qtxt": "An affected male does not have affected children but an affected female always has affected children. Type of inheritance is: <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312166b75a58e-df78-4d17-9bf8-0dd89e458e4f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Mitochondrial inheritance: The inheritance of a trait encoded in the mitochondrial genome. Because of the oddities of mitochondria, mitochondrial inheritance does not obey the classic rules of genetics.</p>\n<p>Persons with a mitochondrial disease may be male or female but they are always related in the maternal line and no male with the disease can transmit it to his children.<strong> This is because ova contains multiple mitochondria, whereas spermatozoa contains few, hence, the mitochondrial content of zygote is derived almost entirely from ova.</strong></p>", "options": ["X-linked recessive ", "Autosomal recessive ", "X-linked dominant ", "Mitochondrial"], "html_options": ["X-linked recessive ", "Autosomal recessive ", "X-linked dominant ", "Mitochondrial"], "corr_idx": 3}, {"id": "1172258", "html_qtxt": "A mutation that occurs post zygotically during early(embryonic) development give rise to two or more populations of cells with different chromosomal complement, in the same individual is defined as", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326c45fcb7c-dd46-4bc1-bc7b-73f0f3d10b4a.jpg\">\n<p>Mosaicism is a term used to describe the presence of two or more populations of cells with different complements of chromosomes in the same individual. In the context of chromosome numbers, postzygotic mitotic nondisjunction would result in the production of a trisomic and a monosomic daughter cell; the descendants of these cells would then produce a mosaic.</p>", "options": ["Genomic Imprinting", "Epigenetic mutations", "Mosaicism", "Hermaphroditism"], "html_options": ["Genomic Imprinting", "Epigenetic mutations", "Mosaicism", "Hermaphroditism"], "corr_idx": 2}, {"id": "1172259", "html_qtxt": "SRY gene is located on:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Extra Y chromosomes are readily tolerated because the only information known to be carried on the Y chromosome seems to relate to male differentiation. Of note, whatever the number of X chromosomes, the presence of a Y invariably indicates the male phenotype. The gene for male differentiation(SRY, sex-determining region of Y chromosome) is located on the short arm of the Y.</p>", "options": ["Short arm of X chromosome", "Short arm of Y chromosome", "Long arm of Y chromosome", "Hermaphroditism"], "html_options": ["Short arm of X chromosome", "Short arm of Y chromosome", "Long arm of Y chromosome", "Hermaphroditism"], "corr_idx": 1}, {"id": "1172260", "html_qtxt": "Identify the abnormality in the given PEDIGREE ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240510753c6977-98cc-4a81-9cf2-0276b588bef3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the daughters of affected male are affected suggesting X chromosome in father was dominant.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121623658f16-454a-4c82-b85b-9c84f054dee5.jpg\">", "options": ["Autosomal dominant disease", "Autosomal recessive disease", "X linked dominant disease", "Holandric inheritance"], "html_options": ["Autosomal dominant disease", "Autosomal recessive disease", "X linked dominant disease", "Holandric inheritance"], "corr_idx": 2}, {"id": "1221378", "html_qtxt": "Identify the abnormality in the given PEDIGREE ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240510256ce1b1-1e77-4b2e-8ffd-27611614f86c.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216ccffa77d-bbd5-43ff-8a82-9ea3dbe0912c.jpg\">\n<p>MALES ARE AFFECTED AND DAUGHTERS ARE USUALLY ASYMPTOMATIC</p>", "options": ["Autosomal dominant disease", "Autosomal recessive disease", "X linked dominant disease", "X linked recessive inheritance"], "html_options": ["Autosomal dominant disease", "Autosomal recessive disease", "X linked dominant disease", "X linked recessive inheritance"], "corr_idx": 3}, {"id": "1221379", "html_qtxt": "The given figure shows a technique important for diagnosing chromosomal aberrations. What is the technique and abnormality seen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121666c7ca20-f2eb-428f-8617-22577ff096d7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows study of chromosomes by tagging them with fluorescent probes called FISH. In this condition, you can notice two colors coming together (left upper) which suggests a translocation among two different chromosomes with different colored probes</p>", "options": ["Fluorescence in-situ hybridization, Deletion", "Fluorescence in-situ hybridization, Translocation ", "Comparative genomic hybridization, Deletion ", "Chromosomal painting, Translocation"], "html_options": ["Fluorescence in-situ hybridization, Deletion", "Fluorescence in-situ hybridization, Translocation ", "Comparative genomic hybridization, Deletion ", "Chromosomal painting, Translocation"], "corr_idx": 1}, {"id": "1221381", "html_qtxt": ": In an Autosomal Dominant disorder, mother is affected but is heterozygous. Father is normal. What are the chance of disease in children?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In an Autosomal Dominant disorder, mother is affected but is heterozygous and father is normal.</p>\n<p>Therefore, the chances of disease in children is 50%</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121687d7f2aa-ce9d-4940-9862-9792276a7a4d.jpg\">", "options": ["50% affected ", "25% affected ", "75% affected ", "All affected"], "html_options": ["50% affected ", "25% affected ", "75% affected ", "All affected"], "corr_idx": 0}, {"id": "1221382", "html_qtxt": "If both parents have sickle cell anemia, then the likelihood of children having the disease is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Therefore, if both parents have sickle cell anemia, then the likelihood of children having the disease is 100%</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216f1d841ed-7447-47b6-86e2-800f24827505.jpg\">", "options": ["10%", "25%", "50%", "100%"], "html_options": ["10%", "25%", "50%", "100%"], "corr_idx": 3}, {"id": "1221383", "html_qtxt": "With reference to \"DNA Microarray\" technology, which of the following statements is/are correct? <br>1. It helps in identifying the genes involved in a disease by comparing the gene expressions between the tissues from a healthy and an infected person.<br>2. It allows visualizing the activity of hundreds of genes simultaneously. <br>Select the correct answer using the code given below: ", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In Microarray, there is study of multiple genes, based on reverse hybridization technology. So it is highly possible to compare the DNA of patient and Normal DNA.</p>\n<ul>\n<li>Detects genomic abnormalities without prior knowledge of the genes involved, using microarray</li>\n</ul>", "options": ["1 only ", "2 only ", "Both 1 and 2 ", "Neither 1 nor 2"], "html_options": ["1 only ", "2 only ", "Both 1 and 2 ", "Neither 1 nor 2"], "corr_idx": 2}, {"id": "1221384", "html_qtxt": "Gene silencing means a gene which would be expressed under normal circumstances is switched off by cell machinery. Which one of the following cellular components is not involved in gene silencing?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Two of the leading methods of gene silencing are&nbsp;RNA interference (RNAi), Si RNA and antisense oligonucleotides (ASOs), ds RNA</li>\n<li>It does not affect ribosomal RNA</li>\n</ul>", "options": ["Micro-RNA ", "Double stranded RNA ", "Ribosomal RNA ", "Si RNA"], "html_options": ["Micro-RNA ", "Double stranded RNA ", "Ribosomal RNA ", "Si RNA"], "corr_idx": 2}, {"id": "1221385", "html_qtxt": "ABO blood group is an example of ? ", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>WHEN BOTH ALLELES EXPRESS THEMSELVES, ITS CALLED CO-DOMINANCE</p>", "options": ["Co-dominance ", "AD", "AR", "Mitochondrial inheritance"], "html_options": ["Co-dominance ", "AD", "AR", "Mitochondrial inheritance"], "corr_idx": 0}, {"id": "1221386", "html_qtxt": "A 48-year-old lady presented with hepatosplenomegaly with pancytopenia. On bone marrow examination, a tissue paper crumpled appearance is seen. Which is the most likely product to have accumulated?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical feature and bone marrow feature is typical of Gauchers disease. This results due to accumulation of cerebrosideQ inside mononuclear phagocytic cells due to deficiency of &szlig;-glucocerebrosidase.</p>", "options": ["Glucocerebroside", "Sphingomylin", "Sulfatide", "Ganglioside"], "html_options": ["Glucocerebroside", "Sphingomylin", "Sulfatide", "Ganglioside"], "corr_idx": 0}, {"id": "1221388", "html_qtxt": "Germline mosaicism is seen in: ", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In some autosomal dominant disorders, like osteogenesis Imperfecta, phenotypically normal parents have more than one affected child. This is due to germline mosaicism.</p>", "options": ["Fragile X syndrome ", "Angelman syndrome ", "Mitochondrial myopathy ", "Osteogenesis imperfecta"], "html_options": ["Fragile X syndrome ", "Angelman syndrome ", "Mitochondrial myopathy ", "Osteogenesis imperfecta"], "corr_idx": 3}, {"id": "1221389", "html_qtxt": "Which of the following is called as dideoxynucleotide chain termination method?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sanger&rsquo;s method of DNA sequencing is also known as the chain termination method of sequencing. Dideoxynucleoside triphospahte (ddNTP) are used as chain terminating agents. ddNTP (dideoxynucleotides) lack hydroxyl group on the 3&acute;carbon of the sugar ring, making it impossible to \"hook\" another nucleotide therby ending the chain.</p>", "options": ["Sanger's method", "Maxam-Gilbert method", "Edman's method", "Automated sequencing method"], "html_options": ["Sanger's method", "Maxam-Gilbert method", "Edman's method", "Automated sequencing method"], "corr_idx": 0}, {"id": "1284163", "html_qtxt": "A child presents with problem in walking, seizures and inappropriate laughter. Her IQ is not appropriate as per her age. Which abnormality can cause her symptoms?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216d61dbd3b-b084-4fb7-9a40-be0fee21e81f.jpg\">\n<ul>\n<li>Imprinting involves transcriptional silencing of the paternal or maternal copies of certain genes during gametogenesis.</li>\n<li>For such genes only one functional copy exists in the individual.</li>\n<li>Loss of the functional allele(not imprinted) by deletions gives rise to diseases.</li>\n<li>Prader-Willi syndrome results from deletion of paternal chromosomal region 15q12 and is characterized by mental retardation, short stature, hypotonia, obesity, and hypogonadism.</li>\n<li>Angelman syndrome results from deletion of maternal chromosomal region 15q12 and is characterized by mental retardation, ataxia, seizures and inappropriate laughter.</li>\n</ul>", "options": ["Deletion on paternal chromosome 15", "Deletion on maternal chromosome 15", "Trisomy of 21st chromosome", "Fragile X syndrome"], "html_options": ["Deletion on paternal chromosome 15", "Deletion on maternal chromosome 15", "Trisomy of 21st chromosome", "Fragile X syndrome"], "corr_idx": 1}]}, {"moduleId": 1008625, "name": "Hemodynamics", "questions": [{"id": "1168116", "html_qtxt": "Which of the following conditions occur due to increased blood volume to any organ?<br>i  Hyperemia<br>ii  Necrosis<br>iii  Congestion<br>iv Odema", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hyperaemia and congestion</strong> are the two physiological or pathological processes associated with increased blood volume within a tissue.</p>\n<ul>\n<li><strong>Hyperaemia</strong> is an active process resulting from increased arterial inflow, leading to augmented blood volume in the capillary beds (e.g., during inflammation or skeletal muscle activity).</li>\n<li><strong>Congestion</strong> is a passive process resulting from impaired venous outflow from a tissue (e.g., in congestive heart failure), leading to blood stasis and increased intravascular volume.</li>\n<li><strong>Necrosis</strong> and <strong>oedema</strong> may occur as complications of severe congestion, but are not primary features of increased blood volume.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090915ca8e1b-a159-4d2c-807d-f0a8c2cb583a.PNG\">\n<p><strong>Key Takeaway:<br /> </strong> Only hyperaemia and congestion represent conditions of increased blood volume in tissues, though by different mechanisms.</p>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 1}, {"id": "1168119", "html_qtxt": "Assertion: Hyperaemia is an active process resulting from arteriolar dilation and increased blood inflow. Reason: Erythema occurs in affected tissue because of increased delivery of oxygenated blood.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hyperaemia</strong> is defined as an <strong>active</strong> increase in blood volume within tissues due to <strong>arteriolar dilation</strong>, commonly seen in inflammation or increased metabolic activity.<br /> This results in an <strong>increased flow of oxygenated blood</strong>, which manifests as <strong>erythema</strong> (redness) in the affected area.</p>\n<ul>\n<li>In contrast, <strong>congestion</strong> is a <strong>passive</strong> process due to impaired venous outflow, often resulting in cyanosis.</li>\n<li>Therefore, the <strong>assertion is true</strong> and the <strong>reason is also true</strong>, and <strong>both are causally related;</strong> arteriolar dilation increases oxygenated blood delivery, causing visible redness.</li>\n</ul>\n<p><strong>Key Takeaway:<br /> </strong> Hyperaemia leads to erythema due to increased arteriolar blood flow and oxygenation of the tissue.</p>", "options": ["Both statements are true and are causally related", "Both statements are true but not causally related.", "The first statement is true and the second is false.", "Both statements are false."], "html_options": ["Both statements are true and are causally related", "Both statements are true but not causally related.", "The first statement is true and the second is false.", "Both statements are false."], "corr_idx": 0}, {"id": "1168123", "html_qtxt": "All the following are microscopic features of acute pulmonary congestion EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Acute pulmonary congestion</strong> is characterised by vascular and parenchymal changes due to sudden backup of blood in the pulmonary circulation.</p>\n<ul>\n<li><strong>Engorgement of alveolar capillaries</strong> is a hallmark of congestion.<strong>(Option A)</strong></li>\n<li><strong>Alveolar septal oedema</strong> results from increased hydrostatic pressure.<strong>(Option B)</strong></li>\n<li><strong>Intra-alveolar haemorrhage</strong> may be seen in severe cases due to capillary rupture .<strong>(Option C)</strong></li>\n<li><strong>Fibrosis of alveolar septa</strong>, however, is <strong>not a feature of acute congestion</strong>-it is seen in <strong>chronic pulmonary congestion</strong> due to prolonged hypoxia and inflammation.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909565a9c35-0d9c-4925-a0e1-5bbdbb5cd3a1.PNG\">\n<p><strong>Key Takeaway:<br /> </strong>Alveolar septal fibrosis is a feature of chronic, not acute, pulmonary congestion.</p>", "options": ["Blood-engorged alveolar capillaries", "Alveolar septal oedema.", "Intra-alveolar haemorrhage", "Alveolar septal fibrosis."], "html_options": ["Blood-engorged alveolar capillaries", "Alveolar septal oedema.", "Intra-alveolar haemorrhage", "Alveolar septal fibrosis."], "corr_idx": 3}, {"id": "1168126", "html_qtxt": "A patient presented in an emergency department with a complaint of severe pain in the right upper quadrant of the abdomen. The doctor finds massive hepatomegaly on clinical examination. The image below shows the cut section of the liver. What are the suggestive changes seen in the image given below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312194179bccb-97e5-4677-90c4-aca39ec4f516.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of a mottled appearance with <strong>centrilobular congestion and necrosis</strong>, surrounded by relatively normal periportal tissue, creates the <strong>&ldquo;nutmeg liver&rdquo; seen in </strong>chronic passive congestion</strong>, most commonly due to <strong>right-sided heart failure</strong>.</p>\n<ul>\n<li>Central zones (zone 3) undergo congestion and necrosis.</li>\n<li>Peripheral (periportal) hepatocytes may appear viable or fatty.</li>\n<li>Repeated hypoxia leads to <strong>fibrosis and hemorrhagic necrosis</strong> in the long term.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096edce688-46fe-4100-9427-173de2068614.PNG\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute passive congestion (Option A):</strong> Characterised by dilated central veins and congestion but lacks the chronic changes like fibrosis and nutmeg appearance.</p>\n<p><strong>Acute active congestion (Option C):</strong> Not a recognised histopathological term in this context.</p>\n<p><strong>Chronic active congestion (Option D):</strong> Misnomer; the correct terminology is <strong>chronic passive congestion</strong>.</p>\n<p><strong>Key Takeaway:<br /> </strong> <strong>\"Nutmeg liver\" </strong>is a hallmark of chronic passive congestion caused by right heart failure.</p>", "options": ["Acute passive congestion", "Chronic passive congestion", "Acute active congestion", "Chronic active congestion"], "html_options": ["Acute passive congestion", "Chronic passive congestion", "Acute active congestion", "Chronic active congestion"], "corr_idx": 1}, {"id": "1168128", "html_qtxt": "Heart failure cells are seen in which of the following conditions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hemosiderin-laden macrophages, known as heart failure cells, are characteristic of long-standing pulmonary venous congestion.</p>\n<ul>\n<li>In <strong>chronic pulmonary congestion</strong>, persistent high pressure in the pulmonary veins causes red cell extravasation into the alveoli.</li>\n<li>Alveolar <strong>macrophages phagocytose RBCs</strong>, break down haemoglobin, and store iron as <strong>hemosiderin</strong>, leading to the formation of <strong>heart failure cells</strong>.</li>\n<li>These cells are typically found in <strong>lung biopsy specimens</strong> from patients with <strong>left-sided heart failure</strong>.</li>\n<li>The interalveolar septa also become <strong>thickened and fibrotic</strong> over time.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute pulmonary congestion (Option A):</strong> Shows alveolar capillary engorgement and oedema but not hemosiderin-laden macrophages.</p>\n<p><strong>Congestive cardiac arrest (Option C):</strong> Not a pathological term-refers to the  sudden cessation of heart function, not chronic congestion.</p>\n<p><strong>Chronic hepatitis (Option D):</strong> Involves liver inflammation; unrelated to pulmonary hemosiderin-laden macrophages.</p>\n<p><strong>Key Takeaway:<br /> </strong> Heart failure cells are hemosiderin-laden macrophages found in the lungs during <strong>chronic pulmonary congestion</strong>, a hallmark of left-sided heart failure.</p>", "options": ["Acute pulmonary congestion", "Chronic pulmonary congestion", "Congestive cardiac arrest", "Chronic hepatitis"], "html_options": ["Acute pulmonary congestion", "Chronic pulmonary congestion", "Congestive cardiac arrest", "Chronic hepatitis"], "corr_idx": 1}, {"id": "1168132", "html_qtxt": "A 60-year-old man with a history of deep vein thrombosis presents with a sudden onset of dyspnea and pleuritic chest pain. A CT pulmonary angiogram reveals an embolus in a segmental pulmonary artery. Which of the following best explains the red appearance of the resulting pulmonary infarct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The red appearance of pulmonary infarcts is due to the dual circulation from both the pulmonary and bronchial arteries.</p>\n<ul>\n<li>Pulmonary infarcts occur due to embolic occlusion of pulmonary arteries.</li>\n<li>Lungs have a dual blood supply: the pulmonary arteries and bronchial arteries.</li>\n<li>Although the pulmonary artery is occluded, the bronchial arteries continue to supply some blood to the infarcted area, which leaks into necrotic tissue &rarr; hemorrhagic (red) infarct.</li>\n<li>The loose alveolar structure further facilitates the accumulation of extravasated blood.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312197559e870-6ce3-42ec-8a6a-ba21b33edcd2.png\">\n<p><strong>RED INFARCTS IN LUNGS</strong></p>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>Red infarcts are seen in: lungs, small intestine, testes (torsion), and brain (sometimes reperfused infarcts).</li>\n<li>White infarcts are typical of solid, end-arterial organs: the kidney, spleen, and heart.</li>\n<li>Venous infarction can also lead to hemorrhagic infarction due to back-pressure.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>End-arterial blood supply (Option A):</strong> This leads to white infarcts, not red.</p>\n<p><strong>High alveolar oxygen tension (Option B):</strong> Not related to infarct colour; impacts oxygenation, not haemorrhage.</p>\n<p><strong>Lack of collateral circulation (Option D):</strong> This causes white infarcts, not red.</p>\n<p><strong>Key Takeaway:<br /> </strong> Dual circulation (pulmonary + bronchial arteries) makes the lungs prone to red infarcts when pulmonary vessels are occluded.</p>", "options": ["End-arterial blood supply of lung parenchyma", "High alveolar oxygen tension", "Dual blood supply to the lungs", "Lack of collateral circulation in pulmonary vessels"], "html_options": ["End-arterial blood supply of lung parenchyma", "High alveolar oxygen tension", "Dual blood supply to the lungs", "Lack of collateral circulation in pulmonary vessels"], "corr_idx": 2}, {"id": "1168134", "html_qtxt": "Which of the following changes are seen in infarction microscopically?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Infarcts in most solid organs show ischemic coagulative necrosis on microscopy.</p>\n<ul>\n<li>Coagulative necrosis results from <strong>ischemic injury</strong> due to arterial obstruction.</li>\n<li>It preserves basic tissue architecture initially, though cellular detail is lost.</li>\n<li>Most commonly seen in solid organs: heart, kidney, spleen, etc.</li>\n<li><strong>Exception:</strong> Brain infarcts show liquefactive necrosis due to high lipid and enzyme content.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>Infarction = localised area of ischemic necrosis caused by vascular occlusion.</li>\n<li>The type of necrosis depends on tissue type and duration of ischemia.</li>\n<li>Inflammatory response follows necrosis, later replaced by fibrosis/scarring.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Caseous necrosis (Option A):</strong> Seen in granulomatous diseases like tuberculosis, not infarction.</p>\n<p><strong>Fat necrosis (Option B):</strong> Occurs in acute pancreatitis or trauma to adipose-rich areas.</p>\n<p><strong>Fibrinoid necrosis (Option D):</strong> Seen in immune-mediated vascular damage, not infarcts.</p>\n<p><strong>Key Takeaway:<br /> </strong> Microscopically, infarcts in most tissues show coagulative necrosis except in the brain, which shows liquefactive necrosis.</p>", "options": ["Caseous necrosis", "Fat necrosis", "Coagulative necrosis", "Fibrinoid necrosis"], "html_options": ["Caseous necrosis", "Fat necrosis", "Coagulative necrosis", "Fibrinoid necrosis"], "corr_idx": 2}, {"id": "1168138", "html_qtxt": "Which of the following organs does NOT show Pale infarcts?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>White (pale) infarcts occur in <strong>solid organs with end-arterial circulation</strong>, where limited collateral blood flow leads to anaemic necrosis.</p>\n<ul>\n<li>Organs likethe <strong>heart, spleen, and kidney</strong> have compact tissue and end-arterial blood supply &rarr; favour <strong>pale infarcts</strong>.</li>\n<li>The <strong>lungs</strong>, however, havea <strong>dual blood supply</strong> (pulmonary + bronchial arteries) and <strong>loose spongy architecture</strong>, which allows blood to seep into the necrotic area, causing <strong>red (hemorrhagic) infarcts</strong>.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li><strong>White infarcts</strong>: Heart, kidney, spleen (dense tissues, end-arterial supply).</li>\n<li><strong>Red infarcts</strong>: Lung, small intestine, testis (loose tissue or dual supply).</li>\n<li>The type of infarct also depends on whether the occlusion is arterial or venous, and whether reperfusion occurs.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Spleen (Option B):</strong> End-arterial organ &rarr; classically shows pale infarct.</p>\n<p><strong>Kidney (Option C):</strong> Compact, solid organ with end-arterial branches &rarr; pale infarct.</p>\n<p><strong>Heart (Option D):</strong> Also has limited collateral circulation &rarr; results in pale infarcts.</p>\n<p><strong>Key Takeaway:<br /> </strong> Lungs do <strong>not</strong> show pale infarcts due to dual circulation and loose tissue; instead, they develop red (hemorrhagic) infarcts.</p>", "options": ["Lungs", "Spleen", "Kidney", "Heart"], "html_options": ["Lungs", "Spleen", "Kidney", "Heart"], "corr_idx": 0}, {"id": "1168142", "html_qtxt": "A 70-year-old man with a three-month history of ankle swelling was admitted to the hospital. He had severe congestive cardiac failure with massive oedema and ascites. A fairly diuretic followed treatment, but the ankle swelling persisted. Fourteen days after admission, he suddenly collapsed and died. On autopsy, the left coronary artery was partly occluded by an atheroma, with infarction of the wall of the left ventricle. Identify the lesion in the image.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218bfd8abb9-811b-4736-aa90-dc97fcc69cd2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows a classic <strong>white (anaemic) infarct</strong> in the spleen.</p>\n<ul>\n<li><strong>White infarcts</strong> occur in <strong>solid organs with end-arterial circulation,</strong> likethe spleen, kidney, and heart.</li>\n<li>The lesion is <strong>pale, wedge-shaped</strong>, with the <strong>apex pointing to the hilum</strong> and the <strong>base toward the capsule</strong>.</li>\n<li>The infarct appears sharply demarcated due to a <strong>lack of collateral flow</strong> and dense parenchyma.</li>\n<li>In splenic infarcts, occlusion is usually arterial and commonly due to thromboembolism or atherosclerosis.</li>\n</ul>\n<p><strong>Related Important Points:</strong></p>\n<ul>\n<li>White infarcts: Seen in spleen, heart, kidney- organs with end-arterial blood supply.</li>\n<li>Red infarcts: Seen in the lung, intestine - organs with dual circulation or loose tissue.</li>\n<li>Splenic infarcts may be asymptomatic or cause left upper quadrant pain.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Red infarct of lung (Option B):</strong> Appears hemorrhagic, not pale; occurs in dual blood supply organs like lungs.</p>\n<p><strong>Caseous necrotic lesion (Option C):</strong> Seen in granulomatous conditions like TB, not infarcts.</p>\n<p><strong>Metastatic nodule of liver (Option D):</strong> Typically multiple, rounded masses, not wedge-shaped infarcts.</p>\n<p><strong>Key Takeaway:<br /> </strong> White infarcts are wedge-shaped, pale, and seen in solid organs like the spleen with end-arterial supply.</p>", "options": ["White infarct of the spleen", "Red infarct of the lung", "Caseous necrotic lesion of the lung", "Metastatic nodule of the liver"], "html_options": ["White infarct of the spleen", "Red infarct of the lung", "Caseous necrotic lesion of the lung", "Metastatic nodule of the liver"], "corr_idx": 0}, {"id": "1168145", "html_qtxt": "Assertion: Septic infarctions occur when infected cardiac valve vegetations embolize <br>Reason: Septic infarct gets converted into a granuloma.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Septic infarcts occur due to infected emboli (e.g., from cardiac vegetations), but they form abscesses, not granulomas.</p>\n<ul>\n<li><strong>Septic infarcts</strong> occur when emboli from <strong>infected cardiac valves</strong> (e.g., in infective endocarditis) occlude blood vessels, introducing microbes into ischemic tissue.</li>\n<li>These infarcts are <strong>converted into abscesses</strong>, which elicit intense neutrophilic inflammation and lead to healing by <strong>organisation and fibrosis</strong>.</li>\n<li><strong>Granulomas</strong>, on the other hand, are associated with chronic infections like tuberculosis and involve a different immunological response (macrophages, lymphocytes, giant cells); not typical of septic infarcts.</li>\n</ul>\n<p><strong>Key Takeaway:<br /> </strong> Septic infarcts result in <strong>abscess formation</strong>, not granulomas, due to microbial infection of infarcted tissue.</p>", "options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true, and the  second is false", "The first statement is false, and the second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The first statement is true, and the  second is false", "The first statement is false, and the second is true"], "corr_idx": 2}, {"id": "1168150", "html_qtxt": "Assertion: Increased hydrostatic pressures lead to oedema<br>Reason: Increased hydrostatic pressures cause increased movement of water into the interstitium", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Oedema results directly from increased hydrostatic pressure that forces fluid out of the vasculature into the interstitial space.</p>\r\n<ul>\r\n<li>Oedema is defined as the abnormal accumulation of fluid in interstitial tissue spaces.</li>\r\n<li>One of the most common causes is increased hydrostatic pressure, especially in conditions such as venous obstruction or congestive heart failure.</li>\r\n<li>This pressure increases the filtration of fluid through the capillary wall into the interstitium, leading to transudative oedema.</li>\r\n<li>The relationship is causal, as the increased pressure directly increases transcapillary fluid movement.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403264c116712-b8ca-4d6b-aae8-0de3057f37a1.jpg\">\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Increased hydrostatic pressure is a direct and common cause of oedema due to enhanced fluid movement into the interstitial space.</p>", "options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The First statement is true and the second is false", "The Second statement is true and the first is false"], "html_options": ["Both statements are true and causally related", "Both statements are true but not causally related", "The First statement is true and the second is false", "The Second statement is true and the first is false"], "corr_idx": 0}, {"id": "1168153", "html_qtxt": "Which of the following mechanisms contributes to the development of thrombosis?<br>i. Endothelial Injury<br> ii. Abnormal Blood Flow<br> iii. Hypercoagulability<br> iv. Inflammation", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<p>Thrombosis is classically driven by <strong>Virchow's triad</strong>: endothelial injury, abnormal blood flow, and hypercoagulability.</p>\r\n<p>Virchow's triad of thrombosis:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218bb07e379-e064-414d-9a43-1bcfb6d3dae0.jpg\">\r\n<ul>\r\n<li>Endothelial Injury (i): Disruption of the endothelium exposes subendothelial collagen and tissue factor, triggering platelet adhesion and coagulation.</li>\r\n<li>Abnormal Blood Flow (ii): Turbulence and stasis promote thrombosis by disrupting laminar flow and bringing platelets into contact with the endothelium.</li>\r\n<li>Hypercoagulability (iii): An increased tendency to thrombosis due to genetic or acquired clotting disorders.</li>\r\n<li>Inflammation (iv): While it may promote a procoagulant state indirectly, it is not a standalone component of Virchow's triad.</li>\r\n</ul>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Virchow's triad-endothelial injury, abnormal blood flow, and hypercoagulability-is the primary mechanisms that lead to thrombosis.</p>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1168155", "html_qtxt": "Which of the following types of shock occurs due to a decrease in peripheral vascular resistance?<br>i. Hypovolemic shock<br> ii. Neurogenic shock<br> iii. Cardiogenic shock<br> iv. Septic shock", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Neurogenic and septic shock</strong> are caused by profound vasodilation and decreased systemic vascular resistance.</p>\r\n<ul>\r\n<li><strong>Neurogenic shock (ii):</strong> Occurs due to sudden loss of sympathetic tone following spinal cord injury or anaesthesia, leading to vasodilation and pooling of blood in the periphery.</li>\r\n<li><strong>Septic shock (iv):</strong> Triggered by systemic infection (often gram-negative bacteria), releasing inflammatory mediators like TNF-&alpha; and IL-1, causing widespread vasodilation and hypotension.</li>\r\n<li><strong>Hypovolemic shock (i):</strong> Results from fluid or blood loss with <strong>preserved or increased</strong> peripheral resistance (to maintain perfusion).</li>\r\n<li><strong>Cardiogenic shock (iii):</strong> Caused by pump failure with <strong>increased</strong> peripheral resistance due to compensatory vasoconstriction.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326c546685d-8d8d-499f-a238-48391076aa5a.jpg\">\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Neurogenic and septic shock are the only major shock types characterised by reduced peripheral vascular resistance.</p>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 2}, {"id": "1168157", "html_qtxt": "Procalcitonin is used as a marker for:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Procalcitonin is an acute-phase reactant that correlates with the severity of bacterial sepsis.</strong></p>\r\n<ul>\r\n<li>Procalcitonin is a <strong>precursor of calcitonin</strong>, but in systemic infections (especially bacterial), it is released in large amounts from extra-thyroidal tissues.</li>\r\n<li>It serves as a <strong>biomarker for bacterial sepsis</strong>, and its levels correlate with severity.</li>\r\n<li>Levels are typically <strong>low in viral infections</strong> and <strong>non-infectious inflammation</strong>, making it useful in differentiating bacterial causes.</li>\r\n<li>It is often used clinically to monitor <strong>response to antibiotics</strong> or to <strong>guide antibiotic therapy duration</strong> in sepsis.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Medullary carcinoma of thyroid (Option B):</strong> Associated with increased calcitonin, not procalcitonin.</p>\r\n<p><strong>Vitamin D-resistant rickets (Option C):</strong> Involves phosphate metabolism abnormalities, not related to procalcitonin.</p>\r\n<p><strong>Parathyroid adenoma (Option D):</strong> Causes elevated PTH, not procalcitonin.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Procalcitonin is a sensitive and specific biomarker for diagnosing and monitoring bacterial sepsis.</p>", "options": ["Sepsis", "Medullary carcinoma of the thyroid", "Vitamin D-resistant rickets", "Parathyroid adenoma"], "html_options": ["Sepsis", "Medullary carcinoma of the thyroid", "Vitamin D-resistant rickets", "Parathyroid adenoma"], "corr_idx": 0}, {"id": "1168165", "html_qtxt": "All the following are sequential events in the process of hemostasis at the site of vascular injury EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Hemostasis begins with arteriolar vasoconstriction, which transiently reduces blood loss after vascular injury.</p>\r\n<ul>\r\n<li>Hemostasis is the physiological process that halts bleeding following vascular damage and comprises four sequential steps:\r\n<ul>\r\n<li><strong>Vasoconstriction</strong>: Immediate reflex response mediated by endothelin and neurogenic mechanisms.</li>\r\n<li><strong>Platelet plug formation</strong>: Platelets adhere to exposed subendothelium and aggregate to form a temporary plug. <strong>(Option B)</strong></li>\r\n<li><strong>Fibrin deposition</strong>: Activation of the coagulation cascade stabilises the plug with cross-linked fibrin. <strong>(Option C)</strong></li>\r\n<li><strong>Clot stabilisation and resorption</strong>: Fibrinolysis and tissue repair mechanisms remodel and remove the clot. <strong>(Option D)</strong></li>\r\n</ul>\r\n</li>\r\n<li>Arteriolar vasodilation would increase blood flow, contradicting the primary goal of minimising haemorrhage.</li>\r\n</ul>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>The first step of hemostasis is vasoconstriction; vasodilation is not part of the normal sequence.</p>", "options": ["Arteriolar vasodilation", "Formation of platelet plug", "Deposition of fibrin", "Clot stabilisation and resorption"], "html_options": ["Arteriolar vasodilation", "Formation of platelet plug", "Deposition of fibrin", "Clot stabilisation and resorption"], "corr_idx": 0}, {"id": "1168169", "html_qtxt": "Which is the most common mechanism that leads to oedema in nephrotic syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Nephrotic syndrome causes loss of albumin in urine, leading to decreased plasma oncotic pressure and generalised oedema.</strong></p>\r\n<ul>\r\n<li>Nephrotic syndrome is characterised by heavy proteinuria (>3.5 g/day), hypoalbuminemia, generalised oedema, hyperlipidemia, and lipiduria.</li>\r\n<li>Loss of albumin via damaged glomerular capillaries reduces <strong>plasma oncotic pressure</strong>, resulting in fluid shifting from intravascular to interstitial compartments.</li>\r\n<li>This fluid accumulation causes <strong>generalised pitting oedema</strong>, especially in dependent areas.</li>\r\n<li>Hypoalbuminemia also triggers secondary hyperaldosteronism and sodium/water retention, aggravating the oedema.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Na<sup>+</sup> and water restriction (Option A):</strong> This is a treatment modality, not a mechanism for oedema development.</p>\r\n<p><strong>Increased venous pressure (Option B):</strong> Seen in conditions like CHF or DVT; not the mechanism in nephrotic syndrome.</p>\r\n<p><strong>Decreased fibrinogen (Option D):</strong> Plays no role in oncotic pressure or oedema formation in nephrotic syndrome.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Hypoalbuminemia due to proteinuria is the primary driver of oedema in nephrotic syndrome.</p>", "options": ["Na<sup>+</sup> and water restriction", "Increased venous pressure", "Decreased serum albumin", "Decreased fibrinogen"], "html_options": ["Na<sup>+</sup> and water restriction", "Increased venous pressure", "Decreased serum albumin", "Decreased fibrinogen"], "corr_idx": 2}, {"id": "1168172", "html_qtxt": "Which of the following is a procoagulant protein?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Thrombin is a central procoagulant enzyme that converts fibrinogen to fibrin and activates platelets.</strong></p>\r\n<ul>\r\n<li>Thrombin plays a <strong>key procoagulant role</strong> in secondary hemostasis.</li>\r\n<li>It is generated in the coagulation cascade following activation of Factor VII by tissue factor.</li>\r\n<li><strong>The functions of thrombin</strong> include:\r\n<ul>\r\n<li>Conversion of soluble <strong>fibrinogen to insoluble fibrin</strong>, forming a stable clot</li>\r\n<li><strong>Activation of platelets</strong>, amplifying clot formation</li>\r\n<li><strong>Activation of cofactors</strong> such as Factor V, VIII, and XI, reinforcing the coagulation cascade</li>\r\n</ul>\r\n</li>\r\n<li>This cascade is essential to consolidate the <strong>initial platelet plug</strong> into a definitive thrombus.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121882a87c39-f6bf-481a-aa64-01d6b6ff538e.jpg\">\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Thrombin is a potent procoagulant that catalyses the formation of fibrin and activates platelets.</p>", "options": ["Thrombomodulin", "Protein C", "Protein S", "Thrombin"], "html_options": ["Thrombomodulin", "Protein C", "Protein S", "Thrombin"], "corr_idx": 3}, {"id": "1168173", "html_qtxt": "Which is the commonest site of thrombosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Venous thrombosis is the most common type of thrombosis, especially in the lower extremities.</p>\r\n<ul>\r\n<li>Venous thrombi (phlebothrombosis) are almost always <strong>occlusive</strong> and often extend toward the heart.</li>\r\n<li>These thrombi develop in areas of <strong>slow blood flow or stasis</strong>, which is typical of the venous system.</li>\r\n<li><strong>Lower limb deep veins</strong> (e.g., femoral, popliteal) are the most commonly affected sites, accounting for nearly <strong>90% of venous thromboses</strong>.</li>\r\n<li>Venous thrombi are rich in <strong>red blood cells and fibrin</strong>, giving them a red appearance.</li>\r\n<li>Risk factors include immobility, post-surgical states, and hypercoagulable conditions.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Artery (Option B):</strong> Arterial thrombi are less common and usually form over atherosclerotic plaques or sites of endothelial injury.</p>\r\n<p><strong>Heart (Option C):</strong> Intracardiac thrombi may occur in conditions like atrial fibrillation or after myocardial infarction, but are not the most common overall.</p>\r\n<p><strong>Capillary (Option D):</strong> Capillaries are too small and have high perfusion pressure, making thrombosis extremely rare.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Veins, especially of the lower limbs, are the most frequent site of thrombus formation due to stasis and low-flow conditions.</p>", "options": ["Vein", "Artery", "Heart", "Capillary"], "html_options": ["Vein", "Artery", "Heart", "Capillary"], "corr_idx": 0}, {"id": "1168174", "html_qtxt": "What is the most common source of embolism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>The majority of emboli originate from thrombi, with deep vein thrombosis (DVT) being the most common source.</strong></p>\r\n<ul>\r\n<li>An embolus is a detached <strong>intravascular solid, liquid, or gaseous mass</strong> transported by blood to a distant site.</li>\r\n<li><strong>Pulmonary embolism</strong> is the most frequent form of thromboembolic disease and typically arises from <strong>DVT of the lower limbs</strong>.</li>\r\n<li>Risk factors for DVT include prolonged immobility, hypercoagulable states, surgery, and malignancy.</li>\r\n<li>The embolus may lodge in the <strong>pulmonary arteries</strong>, causing impaired gas exchange, infarction, or sudden death.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Trauma (Option B):</strong> May cause fat embolism, but is far less common than DVT-related emboli.</p>\r\n<p><strong>Infection (Option C):</strong> Septic emboli occur in endocarditis but are not the most common overall.</p>\r\n<p><strong>Surgery (Option D):</strong> Can lead to embolism (e.g., air or thrombotic), but DVT is a more frequent and major source.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Deep vein thrombosis is the most common source of emboli, particularly pulmonary embolism.</p>", "options": ["Deep Vein Thrombosis", "Trauma", "Infection", "Surgery"], "html_options": ["Deep Vein Thrombosis", "Trauma", "Infection", "Surgery"], "corr_idx": 0}, {"id": "1168177", "html_qtxt": "Which of the following pathophysiological mechanisms is responsible for initiating endotoxin shock?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Cytokine release is the central initiating mechanism of endotoxin (septic) shock following exposure to microbial products such as LPS.</strong></p>\r\n<ul>\r\n<li>Microbial products (PAMPs like LPS) stimulate monocytes and macrophages to release cytokines such as <strong>TNF, IL-1, and HMGB1</strong>.</li>\r\n<li>These cytokines <strong>activate endothelial cells</strong>, <strong>initiate coagulation</strong>, and <strong>recruit leukocytes</strong>, setting off a cascade of downstream effects.</li>\r\n<li>The cytokine storm causes:\r\n<ul>\r\n<li><strong>Widespread vasodilation</strong></li>\r\n<li><strong>Increased vascular permeability</strong></li>\r\n<li><strong>DIC and microvascular thrombosis</strong></li>\r\n<li><strong>Tissue ischemia</strong></li>\r\n<li><strong>M</strong><strong>ultiorgan failure</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong> <br /> </strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218a8d3e1fb-774a-4d00-97d6-2fa3a35046b3.jpg\"><p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Endothelial injury (Option A):</strong> Occurs <strong>secondary</strong> to cytokine-mediated inflammation, not the primary trigger.</p>\r\n<p><strong>Peripheral vasodilation (Option B):</strong> A consequence of cytokine effects (e.g., via NO, PAF), not the initial event.</p>\r\n<p><strong>Increased vascular permeability (Option C):</strong> Caused by cytokines and inflammatory mediators, not the initiating step.</p>\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>Cytokine release is the initiating event in endotoxin shock, triggering vasodilation, coagulation, and inflammation.</p>", "options": ["Endothelial injury", "Peripheral vasodilation", "Increased vascular permeability", "Cytokines"], "html_options": ["Endothelial injury", "Peripheral vasodilation", "Increased vascular permeability", "Cytokines"], "corr_idx": 3}, {"id": "1168179", "html_qtxt": "A 70-year-old woman is hospitalised after falling and fracturing her left femoral trochanter. Two weeks later, the left leg is swollen, particularly below the knee. She experiences pain on movement of the leg; on palpation, there is tenderness. Which of the following complications is most likely to occur after these events?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Immobilisation following long bone fractures increases the risk of deep vein thrombosis (DVT), which can lead to pulmonary thromboembolism.</p>\n<ul>\n<li>Elderly patients with hip or femoral fractures are at high risk for DVT due to <strong>venous stasis</strong> and <strong>prolonged immobilisation</strong>.</li>\n<li>Classic features of DVT include <strong>calf tenderness</strong>, <strong>swelling</strong>, and <strong>pain on dorsiflexion (Homan's sign)</strong>.</li>\n<li><strong>Pulmonary thromboembolism (PTE)</strong> is the most dangerous and common complication of DVT, especially if not treated early.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gangrenous necrosis of foot (Option A):</strong> Results from arterial insufficiency or peripheral arterial occlusion, not a sequela of DVT.</p>\n<p><strong>Disseminated intravascular coagulation (Option B):</strong> Typically occurs in sepsis, malignancy, trauma, or obstetric emergencies, not in isolated DVT.</p>\n<p><strong>Fat embolism (Option D):</strong> Seen within 24-72 hours post long bone fracture, delayed presentation at 2 weeks with unilateral leg swelling fits DVT with risk of PTE, not fat embolism.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Pulmonary thromboembolism is the most serious and common complication of DVT following long bone fracture and immobilisation.</p>", "options": ["Gangrenous necrosis of the foot", "Disseminated intravascular coagulation", "Pulmonary thromboembolism", "Fat embolism"], "html_options": ["Gangrenous necrosis of the foot", "Disseminated intravascular coagulation", "Pulmonary thromboembolism", "Fat embolism"], "corr_idx": 2}, {"id": "1168180", "html_qtxt": "Which of the following is also known as chicken fat clot?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A postmortem clot is known as a chicken fat clot due to its gelatinous consistency and yellow upper portion.</p>\n<ul>\n<li>Postmortem clots are <strong>non-adherent</strong>, <strong>gelatinous</strong>, and show <strong>gravitational settling</strong> of red cells.</li>\n<li>This gives rise to two layers:\n<ul>\n<li><strong>Dark red dependent portion</strong> (RBC-rich)</li>\n<li><strong>Yellow supernatant</strong> (\"chicken fat\") layer (plasma-rich)</li>\n</ul>\n</li>\n<li>They are not attached to the vessel wall, helping distinguish them from thrombi.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Thrombus (Option B):</strong> Firm, <strong>adherent to vessel wall</strong>, with <strong>grey fibrin strands,</strong> not a chicken fat appearance.</p>\n<p><strong>Infarct (Option C):</strong> Area of tissue necrosis due to ischemia not a clot, and unrelated to chicken fat morphology.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Chicken fat clots</strong> refer to non-adherent postmortem clots showing RBC and plasma separation.</p>", "options": ["Postmortem clot", "Thrombus", "Infarct", "All"], "html_options": ["Postmortem clot", "Thrombus", "Infarct", "All"], "corr_idx": 0}, {"id": "1172422", "html_qtxt": "A 66-year-old woman with congestive heart failure and progressive breathing problems died of respiratory distress. Histologic sections from lung tissue reveal numerous pigmented cells in alveoli. Which of the following is the origin of these 'Heart failure cells'?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Heart failure cells are alveolar macrophages laden with hemosiderin, formed due to chronic pulmonary congestion.</p>\n<ul>\n<li>In left-sided heart failure, <strong>elevated pulmonary venous pressure</strong> leads to capillary leakage of RBCs into alveoli.</li>\n<li><strong>Alveolar macrophages</strong> ingest these RBCs, degrading haemoglobin into hemosiderin.</li>\n<li>These iron-laden macrophages are termed \"<strong>siderophages\"</strong> or \"<strong>heart failure cells\".</strong></li>\n<li>They are <strong>hallmark features</strong> of <strong>chronic passive pulmonary congestion.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Endothelial cells (Option A):</strong> Line blood vessels; they may leak RBCs but do not phagocytose them.</p>\n<p><strong>Pneumocytes (Option B):</strong> Alveolar lining cells, type I and II pneumocytes not phagocytic in function.</p>\n<p><strong>Lymphocytes (Option C):</strong> Involved in immune response; do not process hemosiderin or appear as heart failure cells.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Heart failure cells</strong> are hemosiderin-laden <strong>macrophages</strong> seen in alveoli due to red cell extravasation in <strong>chronic pulmonary congestion</strong>.</p>", "options": ["Endothelial cells", "Pneumocytes", "Lymphocytes", "Macrophages"], "html_options": ["Endothelial cells", "Pneumocytes", "Lymphocytes", "Macrophages"], "corr_idx": 3}, {"id": "1172424", "html_qtxt": "Infarcts due to venous thrombosis are typically seen in which of the following organs?<br>Options:<br>i. Testis<br>ii. Brain<br>iii. Ovary<br>iv. Kidney", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Infarction due to venous thrombosis occurs primarily in organs with a single venous outflow, like the testis and ovary, because of the absence of effective collateral drainage.</p>\n<ul>\n<li>In most organs, venous thrombosis results in congestion, but not infarction, due tothe opening of collateral venous channels.</li>\n<li>However, in organs like the testis and ovary, which have single efferent veins, thrombosis leads to infarction.</li>\n<li>Brain and kidney infarcts are typically arterial in origin, not due to venous thrombosis.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Venous infarction is classically seen in organs with single venous outflow, like the testis and ovary while others develop only congestion.</p>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 1}, {"id": "1172426", "html_qtxt": "The Patient, after trauma has respiratory discomfort. Ventilation was tried but was not helpful, the histopath of the lung is given. What is the appropriate diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312186160dce2-cebe-4f16-b29e-248aa856846c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Fat embolism syndrome (FES)</strong> occurs when fat globules enter the bloodstream after long bone trauma, causing pulmonary microvascular obstruction and inflammation.</p>\n<ul>\n<li>It usually presents 24-72 hours post-injury with respiratory failure, neurological symptoms, and petechial rash.</li>\n<li>Histopathology reveals fat globules occluding capillaries, especially in the lungs.</li>\n<li>FES is more common after fractures of the femur, pelvis, or multiple long bones.</li>\n<li>Ventilation alone is insufficient due to mechanical blockage and chemical injury from circulating fat.</li>\n<li>Diffuse alveolar haemorrhage with pulmonary oedema: Seen in vasculitis or left heart failure, not classic post-trauma. <strong>(Option A ruled out)</strong></li>\n<li>Diffuse damage due to ventilation pressure: May cause barotrauma, but will not produce fat globules in vessels. <strong>(Option B ruled out)</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090920e28a78-10fc-4734-a352-157e2e5bc1ea.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b58e4091-c2dc-4156-9525-ef21c5e6d46e.png\"><p><strong>Key Takeaway:</strong></p>\n<p>Fat embolism is a critical complication of long bone trauma and should be suspected in respiratory distress with fat vacuoles seen in lung vessels.</p>", "options": ["Diffuse alveolar haemorrhage with pulmonary oedema", "Diffuse damage due to ventilation pressure", "FAT embolism", "None of the above"], "html_options": ["Diffuse alveolar haemorrhage with pulmonary oedema", "Diffu
