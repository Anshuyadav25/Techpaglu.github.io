 A): </strong>Autosomal dominant polycystic kidney disease is marked by <strong>bilaterally enlarged kidneys</strong> entirely studded with large cysts, lacking intervening parenchyma, though microscopic examination shows residual functional nephrons between cysts. The cysts themselves may <strong>contain various types of fluid</strong>, including clear, serous, turbid, or even hemorrhagic content. As they grow, the cysts can impinge on the renal pelvis and calyces, causing <strong>structural distortion</strong>.</p>\n<p><strong>Acute pyelonephritis (Option C): </strong>The morphological features include focal neutrophilic infiltration of the interstitium, tubular damage, and neutrophil collections within tubules that may coalesce into <strong>abscesses or wedge-shaped necrotic lesions</strong>. In the early phase, neutrophils are confined to the tubules, which serve as conduits for infection spread. As the infection advances, it extends into the interstitial tissue, leading to tubular destruction and abscess formation. Although glomeruli generally remain unaffected initially, extensive disease can ultimately compromise them.</p>\n<p><strong>Chronic pyelonephritis (Option D): </strong>Chronic pyelonephritis shows <strong>irregular, asymmetric scarring of the kidneys</strong>, with hallmark features including coarse corticomedullary scars overlying dilated, <strong>blunted calyces and flattened papillae</strong>, along with tubular atrophy, interstitial fibrosis, and chronic inflammation.</p>", "options": ["Autosomal dominant polycystic disease", "Hydronephrosis", "Acute pyelonephritis", "Chronic pyelonephritis"], "html_options": ["Autosomal dominant polycystic disease", "Hydronephrosis", "Acute pyelonephritis", "Chronic pyelonephritis"], "corr_idx": 1}, {"id": "1228435", "html_qtxt": "Which of the following conditions usually leads to the finding given below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315efd18a08-ad25-4e8b-b0d4-9226ff8ae1b7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gross surface is irregularly scarred. Microscopically shows changes involve predominantly tubules and interstitium. The tubules show atrophy in some areas and hypertrophy or dilation in others. Dilated tubules with flattened epithelium may be filled with casts resembling thyroid colloid (thyroidization).</p>", "options": ["Benign hypertension ", "Malignant hypertension", "Chronic pyelonephritis", "Acute pyelonephritis"], "html_options": ["Benign hypertension ", "Malignant hypertension", "Chronic pyelonephritis", "Acute pyelonephritis"], "corr_idx": 2}, {"id": "1228438", "html_qtxt": "Most common histology of this gross lesion is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403158b46fcfd-f681-4a22-bcd6-a33fa88e58e1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given gross shows renal cell carcinoma, the most common histology of which is clear cell type.</p>", "options": ["Clear cell type ", "Papillary cell Ca", "Bellini duct Ca ", "Anaplastic Ca"], "html_options": ["Clear cell type ", "Papillary cell Ca", "Bellini duct Ca ", "Anaplastic Ca"], "corr_idx": 0}, {"id": "1228441", "html_qtxt": "Urine microscopy of a patient shows the following. Which of the following crystals are seen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157cb8508f-0cbc-4684-a396-8320b79fa669.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Envelope shaped crystals</strong> are composed of <strong>calcium oxalate dihydrate</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403159b5189db-2d06-4e2b-a2da-afb4f1fb3dcf.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-5f8c2c1e-6b49-4c3c-8c55-8fbb1d2f9b13.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-3a1e4b7f-5d8e-4c96-9b6a-142ea61c90cb.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-d4f6a83e-8b1f-40d9-9d2f-21e67ac3c5a5.png\">\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Uric acid (Option B): </strong>Uric acid crystals are commonly found in <strong>acidic urine</strong> (pH 5.0-5.5) and appear in diverse shapes such as <strong>rhomboids</strong>, four-sided flat plates, prisms, and rosettes. They are typically <strong>yellow to reddish-brown</strong>, though rarely colorless and hexagonal. These crystals are soluble in alkali but insoluble in alcohol and acids, and they exhibit birefringence under polarized light. Large numbers may be seen in conditions with increased nucleoprotein turnover, such as during <strong>chemotherapy</strong> or in <strong>Lesch-Nyhan syndrome.</strong></p>\n<p><strong>Cystine (Option C): </strong>Cystine crystals are colorless, hexagonal, refractile plates found in <strong>acidic urine</strong>, typically seen in individuals with <strong>cystinuria.</strong> They may resemble uric acid crystals but differ by lacking polarization unless thickly laminated, and unlike uric acid, they <strong>dissolve in dilute hydrochloric acid</strong>.</p>\n<p><strong>Triple phosphate (Option D): </strong>Triple phosphate crystals (ammonium magnesium phosphate) are among the most easily recognized urinary crystals. They are<strong> colorless</strong> and typically form three- to six-sided prisms with oblique ends resembling <strong>coffin lids</strong>. These crystals are most commonly seen in <strong>alkaline urine</strong>, particularly in the setting of <strong>urinary tract infections</strong>, but they generally lack significant clinical implications.</p>", "options": ["Ca oxalate dihydrate", "Uric acid", "Cystine", "Triple phosphate "], "html_options": ["Ca oxalate dihydrate", "Uric acid", "Cystine", "Triple phosphate "], "corr_idx": 0}, {"id": "1228442", "html_qtxt": "10/M child with generalized edema. Cholesterol 238 mg/dL. Urine protein 3+, Stool microscopy was done which shows fat in stools.", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>Remember the differences between nephrotic syndrome and nephritic syndrome</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315565c47d8-3227-4be3-b700-dadf948a9974.jpg\">", "options": ["Goodpasture syndrome", "Urine infection ", "Nephrotic syndrome", "Nephritic syndrome"], "html_options": ["Goodpasture syndrome", "Urine infection ", "Nephrotic syndrome", "Nephritic syndrome"], "corr_idx": 2}, {"id": "1228443", "html_qtxt": "56 year old female presents with breast carcinoma, She started presenting with froathy urine. What is most common nephropathy in these cases", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most common nephropathy in malignancy is membranous nephropathy.</p>", "options": ["Membranous nephropathy", "MPGN", "RPGN", "Minimal change disease "], "html_options": ["Membranous nephropathy", "MPGN", "RPGN", "Minimal change disease "], "corr_idx": 0}, {"id": "1228445", "html_qtxt": "Which of the following statement/s is/are TRUE about membranous glomerulonephritis?<br>i Thickening of basement membrane<br>ii Most common cause of nephrotic syndrome in elderly<br>iii Seen in SLE, tumours, drugs<br>iv Deposition between endothelium and basement membrane.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Membranous nephropathy is characterized by subepithelial immunoglobulin-containing deposits along the GBM. Early in the disease, the glomeruli may appear normal by light microscopy, but well-developed cases show diffuse thickening of the capillary wall. It usually presents in adults between the ages of 30 and 60 years and follows an indolent and slowly progressive course.</li>\n<li>Membranous nephropathy is a form of chronic immune complex glomerulonephritis induced by antibodies reacting in situ to endogenous or planted glomerular antigens.</li>\n<li>The main histologic feature of membranous nephropathy is diffuse thickening of the capillary wall on routine H&E stains. Electron microscopy reveals that this apparent thickening is caused in part by subepithelial deposits, which nestle against the GBM and are separated from each other by small, spikelike protrusions of GBM matrix that form in reaction to the deposits (spike and dome pattern)</li>\n<li>.As the disease progresses, these spikes close over the deposits, incorporating them into the GBM. In addition, as in other causes of nephrotic syndrome, the podocytes show effacement of foot processes. Later in the disease, the incorporated deposits may be broken down and eventually disappear, leaving cavities within the GBM. Continued deposition of basement membrane.matrix leads to progressive thickening of basement membranes. With further progression, glomeruli may become sclerosed.</li>\n<li>Immunofluorescence microscopy shows typical granular deposits of immunoglobulins and complement along the GBM.</li>\n<li>It is most common nephropathy in elderly.</li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1228448", "html_qtxt": "The Nephrin and Podocin are the slit diaphragm proteins responsible for maintaining glomerular permeability. Which of the following gene mutations result in a syndrome of steroid-resistant nephrotic syndrome of childhood onset?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Mutation in the gene NPHS2 encoding podocin results in steroid-resistant nephrotic syndrome of childhood onset.</p>\n<ul>\n<li>The glomerulus allows passage of water and small solutes but restricts large or <strong>negatively charged proteins</strong> like albumin.</li>\n<li>This <strong>selective permeability</strong> depends on both the size and charge of molecules, which is governed by the structure of the capillary wall and, importantly, the slit diaphragm.</li>\n<li>The slit diaphragm is located between the foot processes of podocytes (visceral epithelial cells), and it acts as the final filtration barrier against protein loss.</li>\n<li><strong>Nephrin</strong> is a key transmembrane protein of the slit diaphragm, and it connects with other proteins such as<strong> podocin</strong>, CD2-associated protein, and the actin cytoskeleton.</li>\n<li>These molecular assemblies maintain the architecture and function of the slit diaphragm.</li>\n<li>Mutations in nephrin or podocin as given disrupt this barrier, leading to proteinuria and <strong>nephrotic syndromes</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-7c2de5f9-9e02-4970-84f0-4f7a8b38aee6.png\">\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>PMS2, MLH1, and MSH2 (Options A, B, and D):</strong> All are associated with mismatch repair seen in <strong>hereditary non-polyposis coli syndrome</strong>.</p>", "options": ["PMS2", "NPHS2", "MLH1", "MSH2"], "html_options": ["PMS2", "NPHS2", "MLH1", "MSH2"], "corr_idx": 1}, {"id": "1228450", "html_qtxt": "Which of the following diseases is responsible for basket wave appearance of the kidney?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Basket weave appearance </strong>of the glomerular basement membrane is seen in <strong>Alport syndrome</strong> which is a type of<strong> hereditary nephritis.</strong></p>\n<ul>\n<li>Hereditary nephritis comprises a group of familial kidney disorders resulting from <strong>collagen gene mutations </strong>that primarily damage glomeruli.</li>\n<li>Among them, Alport syndrome is caused by mutations affecting <strong>type IV collagen</strong>, specifically the <strong>&alpha;3, &alpha;4, or &alpha;5 chains</strong> present in the glomerular basement membrane, lens of the eye, and cochlea.</li>\n<li>This condition is commonly <strong>X-linked</strong>, especially due to COL4A5 mutations, and manifests as <strong>hematuria</strong>, progressive renal insufficiency, <strong>sensorineural hearing loss</strong>, and <strong>ocular abnormalities</strong>.</li>\n<li>Morphologically, the GBM in Alport syndrome shows <strong>alternating areas of thinning and thickening</strong>, along with lamellation and splitting of the lamina densa, producing a distinctive <strong>basket-weave pattern</strong>. Tubular basement membranes may show similar changes.</li>\n<li>Thin basement membrane nephropathy (benign familial hematuria), in contrast, features <strong>diffuse thinning of the GBM</strong> (150-225 nm) without other significant glomerular pathology.</li>\n<li>It is inherited in an <strong>autosomal</strong> fashion, often linked to mutations in the same collagen IV genes (&alpha;3 or &alpha;4 chains), but with patients usually heterozygous and displaying excellent prognosis.</li>\n<li>Unlike Alport syndrome, this condition lacks associated auditory or ocular manifestations and does not progress to renal failure in most cases.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>IgA nephropathy (Option A): </strong>IgA nephropathy, or Berger disease, is characterized by the deposition of IgA within the glomerular mesangium and typically presents with gross hematuria occurring after respiratory or gastrointestinal tract infections.</p>\n<p><strong>Focal segmental glomerulosclerosis (Option B): </strong>One of the frequent causes of nephrotic syndrome in adults, it involves <strong>focal and segmental glomerular scarring</strong> resulting from podocyte injury. presenting with significant protein loss in urine, hypertension, hematuria, and raised levels of nitrogenous waste products.</p>\n<p><strong>Membranous nephropathy (Option D): </strong>Typically has an insidious onset with nephrotic syndrome features like heavy proteinuria, generalized edema, and hyperlipidemia. Though it is often idiopathic, it can also be linked to secondary triggers such as drugs, infections, malignancies, or autoimmune diseases. Histologically, light microscopy shows <strong>uniformly thickened glomerular capillary walls</strong> owing to immune complex deposition, which electron microscopy confirms by identifying <strong>subepithelial electron-dense deposits</strong> along the glomerular basement membrane.</p>", "options": ["IgA nephropathy", "Focal segmental glomerulosclerosis", "Hereditary nephritis", "Membranous nephropathy"], "html_options": ["IgA nephropathy", "Focal segmental glomerulosclerosis", "Hereditary nephritis", "Membranous nephropathy"], "corr_idx": 2}, {"id": "1228451", "html_qtxt": "Which one of the following is the commonest childhood renal tumour?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The commonest childhood renal tumour is <strong>nephroblastoma</strong> also known as <strong>Wilms tumour</strong>.</p>\n<ul>\n<li>Wilms tumor, or nephroblastoma, affects ranks as the most frequent primary renal cancer in childhood, most commonly arising between ages 2 to 5.</li>\n<li>About 5-10% are bilateral, either synchronous or metachronous. Pathogenesis involves defects in <strong>WT1</strong>, a gene on chromosome 11p13 crucial for renal and gonadal development.</li>\n<li>Three major syndromes elevate risk: <strong>WAGR</strong> (Wilms tumor, aniridia, genitourinary anomalies, and mental retardation), <strong>Denys-Drash syndrome</strong> (gonadal dysgenesis and nephropathy), and <strong>Beckwith-Wiedemann syndrome</strong> (organomegaly and hemihypertrophy).</li>\n<li>Morphologically, Wilms tumor presents as a large, well-circumscribed mass with tan-gray appearance and shows a <strong>triphasic pattern</strong> of blastemal, epithelial, and stromal elements.</li>\n<li>Some tumors display anaplasia with pleomorphic nuclei and atypical mitoses, often due to <strong>TP53 mutations</strong>, which correlates with <strong>poor prognosis</strong> and <strong>chemotherapy resistance</strong>.</li>\n<li><strong>Nephrogenic rests</strong>, which are precursor lesions, are frequently seen, especially in bilateral cases.</li>\n<li>Clinically, patients often present with an <strong>abdominal mass</strong>, hematuria, pain, or hypertension.</li>\n<li>Prognosis is generally excellent with treatment, but tumors with anaplasia or specific genetic changes (like 1p/16q loss or 1q gain) have poorer outcomes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Renal cell Carcinoma (Option A): </strong>Renal cell carcinoma occurs more frequently in men, with a male-to-female ratio of 2:1, and is most commonly diagnosed in people between the sixth and seventh decades of life.</p>\n<p><strong>Oncocytoma (Option C): </strong>Oncocytoma is a non-cancerous epithelial tumor made up of large, eosinophilic cells with round, uniform nuclei and noticeable nucleoli, thought to arise from the intercalated cells of the collecting ducts, and characteristically rich in mitochondria. Macroscopically, these tumors tend to be well-defined, uniformly tan to mahogany in color, and frequently display a central stellate scar.</p>\n<p><strong>Angiomyolipoma (Option D): </strong>Angiomyolipoma is a non-malignant kidney tumor made up of blood vessels, smooth muscle, and fat, originating from perivascular epithelioid cells, and is linked to tuberous sclerosis, with a notable risk of spontaneous, potentially severe bleeding.</p>", "options": ["Renal cell Carcinoma.", "Nephroblastoma.", "Oncocytoma", "Angiomyolipoma"], "html_options": ["Renal cell Carcinoma.", "Nephroblastoma.", "Oncocytoma", "Angiomyolipoma"], "corr_idx": 1}, {"id": "1228455", "html_qtxt": "Loss of foot process is classical is case of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Three hallmarks of minimal change disease are:</p>\n<ul>\n<li>Diffuse loss of Podocyte foot processes</li>\n<li>Vacuolation</li>\n<li>Appearance of microvilli<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031509559958-1f37-4662-bebb-3aa1120b4da7.jpg\"></li>\n</ul>\n<p>On electron microscopy: The most characteristic feature of the minimal change disease is identified which is diffuse; flattening of foot processes of the visceral epithelial cells (podocytes) and hence, the name foot process disease or podocytopathy.</p>", "options": ["Membranous glomerulonephritis ", "Minimal change disease ", "IgA nephropathy ", "Diabetic nephropathy "], "html_options": ["Membranous glomerulonephritis ", "Minimal change disease ", "IgA nephropathy ", "Diabetic nephropathy "], "corr_idx": 1}, {"id": "1228456", "html_qtxt": "A-51-year-old person came with complaints of hematuria to the clinic. On examination, he was normotensive and had pedal edema. Investigations revealed the patient had no glycosuria and had a creatinine value of 9. Which of the following investigations one should do to identify the etiology of the disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Goodpasture's syndrome is characterized by acute renal failure due to RPGN and pulmonary hemorrhage.</li>\n<li>The condition is more common in males in 3rd decade of life.</li>\n<li>The disease results from damage to the glomeruli by anti-GBM antibodies which cross react with alveolar basement membrane and hence, produce renal as well as pulmonary lesions.</li>\n<li>The evidences in support are the characteristic linear deposits of anti-GBM antibodies consisting of IgG and complement along the GBM, detection of circulating anti-GBM antibodies.</li>\n<li>The Goodpasture's antigen appears to be a component of collagen type IV.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031596f32e90-67f4-4294-83c3-d03730219485.jpg\">", "options": ["ANA ", "Anti GBM antibodies", "HIV RNA ", "Urine immunoelectrophoresis"], "html_options": ["ANA ", "Anti GBM antibodies", "HIV RNA ", "Urine immunoelectrophoresis"], "corr_idx": 1}, {"id": "1228457", "html_qtxt": "Which of the following infections is the most common within 1-4 months post transplant?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Cytomegalovirus (CMV)</strong> is the most prevalent viral infection following organ transplantation, posing a significant risk for graft failure and mortality, especially between 1 and 4 months post-transplant.</p>\n<ul>\n<li>CMV infection is a frequent complication in <strong>organ transplant recipients</strong> including those of the kidney, liver, heart, lung, and others, due to their immunosuppressed state and is the most common viral pathogen complicating organ transplant. (Options B, C, and D ruled out)</li>\n<li>The highest risk occurs in the <strong>first month to four months</strong> post-transplant, particularly in CMV-seronegative recipients receiving organs from CMV-seropositive donors.</li>\n<li>CMV disease may manifest with <strong>fever</strong>, leukopenia, hepatitis, <strong>retinitis</strong>, gastrointestinal ulcers, or pneumonia, and the virus is known to be a major cause of morbidity and <strong>graft loss</strong>.</li>\n<li>In hematopoietic stem cell transplant (HSCT) recipients, especially those with allogeneic grafts, the virus can cause<strong> viremia</strong> and severe disease if not prevented.</li>\n<li>HIV-positive individuals with low CD4+ counts are also at risk, especially for CMV retinitis.</li>\n<li>Clinically, \"CMV syndrome\" includes constitutional symptoms, <strong>cytopenias</strong>, and liver involvement, potentially progressing to multiorgan complications if untreated.</li>\n<li>CMV colitis is the most common gastrointestinal manifestation in transplant settings, and its diagnosis may require tissue biopsy, as antigenemia and viral load tests might be negative in intestinal disease.</li>\n</ul>", "options": ["Cytomegalovirus (CMV)", "Herpes", "Varicella ", "EBV"], "html_options": ["Cytomegalovirus (CMV)", "Herpes", "Varicella ", "EBV"], "corr_idx": 0}, {"id": "1228458", "html_qtxt": "A patient presents with features of chronic kidney disease such as oliguria, edema, and hypertension. As a part of investigative workup, urine microscopy was done which showed the following finding. Identify the structure marked by the arrow.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-0a8c71f1-23ef-4f3a-9bc9-8b3de98b7b91.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The arrow points to<strong> waxy casts </strong>which are commonly seen in<strong> chronic kidney disease.</strong></p>\n<ul>\n<li>Casts are the only formed elements of urine that originate exclusively from the kidney, specifically from <strong>Tamm-Horsfall protein</strong> secreted in the thick ascending limb of Henle.</li>\n<li>These proteins create a scaffold that can trap other elements like cells, debris, or granules, forming various types of casts depending on content and conditions.</li>\n<li><strong>Hyaline casts</strong>, made purely of protein, can be seen in both normal and pathological states but are often more abundant in kidney disease.</li>\n<li>Waxy casts represent a more advanced stage of cast formation and appear as dense, homogeneous, and refractile, commonly occurring in<strong> chronic renal disease</strong>.</li>\n<li>They form as a result of extreme stasis or obstruction and are associated with severe nephron injury, such as tubular atrophy or dilation.</li>\n<li>When waxy casts are abnormally wide, they are referred to as \"<strong>renal failure casts</strong>\" and signify end-stage renal pathology.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Decoy cell (Option A): </strong>Decoy cells are infected renal epithelial cells with viral inclusion bodies. It is commonly seen in immunocompromised patients, especially renal transplant recipients and is a key marker for <strong>polyomavirus (e.g., BK virus) </strong>infection.</p>\n<p><strong>Tubular epithelial cell (Option B): </strong>Renal tubular epithelial cells in urine are key indicators of tubular injury, particularly in conditions like <strong>acute tubular necrosis (ATN)</strong> or toxic kidney injury, and their presence in elevated numbers signifies damage to the renal tubules.</p>\n<p><strong>Charcot leyden crystal (Option C): </strong>Charcot-Leyden crystals are formed from a protein called <strong>galectin-10 </strong>found within eosinophils and are often observed in the sputum of individuals with <strong>asthma</strong>.</p>", "options": ["Decoy cell", "Tubular epithelial cell ", "Charcot leyden crystal ", "Waxy casts"], "html_options": ["Decoy cell", "Tubular epithelial cell ", "Charcot leyden crystal ", "Waxy casts"], "corr_idx": 3}, {"id": "1228459", "html_qtxt": "Identify the stones marked by the arrow in the given urine routine microscopy image? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326311ee734-78ae-44d3-8c9c-38d1cdd180bb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows<strong> coffin-lid shaped</strong> crystals which are <strong>struvite stones</strong>.</p>\n<p>Here are common types of crystals that may be found in urine:</p>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Uric acid (Option A): </strong>Uric acid crystals typically form in acidic urine and display a variety of shapes and colors and can take on several forms, including<strong> rhomboids</strong>, flat four-sided plates, rosettes, or prism-like shapes. Most are yellow to reddish-brown in color and a high number of these crystals may be present in patients undergoing<strong> chemotherapy</strong> or those with Lesch-Nyhan syndrome.</p>\n<p><strong>Ca oxalate (Option B): </strong>Calcium oxalate stones can be either the more commonly seen <strong>dihydrate </strong>variety which are <strong>envelope shaped</strong> or the less commonly seen calcium oxalate <strong>monohydrate</strong> which is <strong>dumb-bell shaped</strong>.</p>\n<p><strong>Cystine (Option D): </strong>Cystine crystals are hexagonal, colorless structures seen in acidic urine of patients with <strong>cystinuria</strong>. A key distinguishing feature compared to uric acid crystals is their ability to dissolve in dilute hydrochloric acid, unlike uric acid crystals.</p>", "options": ["Uric acid ", "Ca oxalate ", "Struvite ", "Cystine"], "html_options": ["Uric acid ", "Ca oxalate ", "Struvite ", "Cystine"], "corr_idx": 2}, {"id": "1228460", "html_qtxt": "A 50-year-old male presented with hematuria. Investigations revealed normal glucose levels, proteinuria and creatinine of 9 mg%. Electron microscopic image is shown below. What other investigations could help in the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403152fa3bc20-e4d6-4dd8-aab5-40af4fdf24c4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>EM image shows rupture of GBM. With a history to proteinuria and hypertension and high creatinine, RPGN can be an important differential.</p>", "options": ["ANA ", "HIV serology ", "Electrophoresis", "Anti GBM antibodies"], "html_options": ["ANA ", "HIV serology ", "Electrophoresis", "Anti GBM antibodies"], "corr_idx": 3}, {"id": "1228461", "html_qtxt": "Immunofluorescence staining pattern from the kidney biopsy of a 35-year-old patient presenting with proteinuria is shown below. What is the most probable cause?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315f8f7cdc0-2f8e-4f65-b270-07019abb9206.jpg\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The immunofluorescence staining pattern shows the <strong>full-house effect</strong> which is seen in <strong>lupus nephritis</strong>.</p>\n<ul>\n<li>Lupus nephritis (LN) refers to kidney involvement in systemic lupus erythematosus (SLE), an autoimmune disease marked by the production of <strong>antinuclear antibodies.</strong></li>\n<li>LN can affect any part of the renal parenchyma - glomeruli, tubules, vessels, or interstitium, but <strong>glomerular involvement</strong> is the most clinically significant due to its link to morbidity and mortality.</li>\n<li>Classification systems like the ISN/RPS divide LN into six types (class I to VI) based on the pattern and severity of immune complex deposition and glomerular involvement.</li>\n<li>Class IV, <strong>diffuse proliferative LN</strong>, is the most frequently encountered and severe form, characterized by endocapillary hypercellularity, <strong>wire-loop lesions</strong>, and subendothelial deposits.</li>\n<li>Immunofluorescence (IF) typically shows \"full house\" staining for <strong>IgG, IgA, IgM</strong>, and <strong>complement </strong>(C1q, C3).</li>\n<li>Another variant called lupus podocytopathy shows podocyte injury without classic immune deposits and mimics minimal change disease or FSGS.</li>\n<li>Pathogenesis involves <strong>autoantibodies</strong>, <strong>immune complexes</strong>, complement activation, and dysregulated B- and T-cell activity, with nonimmune contributors like hypoxia and vascular injury.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Focal segmental glomerulosclerosis (Option A): </strong>A common cause of <strong>nephrotic syndrome</strong> this condition shows segmental scarring in some glomeruli under light microscopy, widespread foot process loss on electron microscopy, and often <strong>IgM </strong>and <strong>C3 </strong>staining in affected regions on immunofluorescence.</p>\n<p><strong>Post-streptococcal glomerulonephritis (Option B): </strong>Post-streptococcal glomerulonephritis typically arises after a streptococcal throat or skin infection, characterized by immune complex-mediated inflammation leading to enlarged, hypercellular glomeruli and granular <strong>IgG</strong> and <strong>C3</strong> deposits on immunofluorescence.</p>\n<p><strong>Good Pasture syndrome (Option D): </strong>Good pasture syndrome is an autoimmune disorder where antibodies attack the &alpha;3 noncollagenous region of type IV collagen, resulting in rapidly worsening glomerulonephritis and bleeding in the lungs, with <strong>linear deposition</strong> of immunoglobulins and complement seen on immunofluorescence.</p>", "options": ["Focal segmental glomerulosclerosis", "Post-streptococcal glomerulonephritis", "Lupus nephritis", "Good Pasture syndrome"], "html_options": ["Focal segmental glomerulosclerosis", "Post-streptococcal glomerulonephritis", "Lupus nephritis", "Good Pasture syndrome"], "corr_idx": 2}, {"id": "1228462", "html_qtxt": "A 60-year-old male with complaints for frothy urine and facial puffiness. The DIF and electron microscopic picture of the patient is given below. Diagnosis is:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315535dab9f-c547-459c-8b1e-e33e044bdc0e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given image shows Membranous glomerulopathy with diffuse capillary wall thickening in EM image and granular (IgG and C3 deposits) in immunofluorescence.</p>", "options": ["Membranoproliferative nephritis", "Membranous glomerulopathy ", "Minimal change disease ", "FSGS"], "html_options": ["Membranoproliferative nephritis", "Membranous glomerulopathy ", "Minimal change disease ", "FSGS"], "corr_idx": 1}, {"id": "1228463", "html_qtxt": "Given below is the immunofluorescence image of kidney biopsy. Identify the condition:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403151909f9ab-bc50-489f-8b2b-0772cb5dee0b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Whenever you get an immunofluorescence image in a kidney biopsy, you must try to see, if the deposits look granular (lumpy bumpy) or linear.</li>\n<li>If it is linear, the answer will be Goodpasture's syndrome (Anti GBM antibody ds)</li>\n<li>If it is granular, it can be any other immune complex disease. Among the given options, the only immune complex deposition disease is Membranous nephropathy.</li>\n</ul>", "options": ["Goodpastuer's syndrome  ", "Membranous glomerulonephropathy ", "Berger's disease ", "Ig A nephropathy"], "html_options": ["Goodpastuer's syndrome  ", "Membranous glomerulonephropathy ", "Berger's disease ", "Ig A nephropathy"], "corr_idx": 1}, {"id": "1228464", "html_qtxt": "A 45-year-old man presents with hematuria. Renal biopsy demonstrates a focal necrotizing glomerulitis with crescent formation. The patient also gives a history of intermittent hemoptysis and intermittent chest pain of moderate intensity. A previous chest X-ray had demonstrated multiple opacities, some of which were cavitated. What is the most likely diagnosis based on these features?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Based on the given clinical features of rapidly progressive glomerulonephritis, intermittent hemoptysis and cavitatory lung lesions, the most likely diagnosis is <strong>granulomatosis with polyangiitis.</strong></p>\n<ul>\n<li>Granulomatosis with polyangiitis (GPA), formerly called <strong>Wegener granulomatosis</strong>, is a systemic necrotizing vasculitis that classically presents with a triad: <strong>necrotizing granulomas</strong> in the upper and/or lower respiratory tract, <strong>vasculitis</strong> involving small- to medium-sized vessels, and <strong>glomerulonephritis</strong>, often with <strong>crescent formation</strong>.</li>\n<li>It may appear in a limited form affecting only the respiratory tract or as a widespread disease with systemic involvement including skin, eyes, heart, and kidneys.</li>\n<li>Pathogenesis likely involves a <strong>T-cell mediated hypersensitivity</strong> to environmental antigens, with granulomas supporting this immune mechanism.</li>\n<li>Over 90% of cases show<strong> PR3-ANCA </strong>(previously c-ANCA)<strong> positivity</strong>, which serves as both a diagnostic and prognostic marker, with titers correlating with disease activity and relapse.</li>\n<li>Morphologically, the respiratory lesions range from mucosal granulomas to extensive geographic necrosis with vasculitis. Lung lesions can <strong>cavitate</strong> and become radiographically visible, with <strong>hemorrhage</strong> and fibrosis occurring in advanced stages.</li>\n<li>Renal manifestations range from focal necrosis to crescentic glomerulonephritis.</li>\n<li>Clinically, the disease more commonly affects men around the age of 40 and additional features include rash, joint and nerve involvement, and fever.</li>\n<li>Untreated GPA has a high fatality rate, but aggressive therapy using <strong>corticosteroids</strong>, cyclophosphamide, TNF blockers, and B-cell-directed therapy can convert it into a relapsing-remitting condition.<strong></strong></li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Aspergillosis (Option A): </strong>Aspergillosis can trigger hypersensitivity reactions like <strong>allergic bronchopulmonary aspergillosis</strong> in healthy individuals while colonizing aspergillosis, or <strong>aspergilloma</strong>, typically arises in lung cavities from previous diseases like TB or bronchiectasis, forming fungus balls with minimal tissue invasion but potential for hemoptysis. In contrast,<strong> invasive aspergillosis </strong>causes <strong>necrotizing pneumonia </strong>with sharply demarcated lesions, often spreading hematogenously to the heart and brain.</p>\n<p><strong>Polyarteritis nodosa (Option B): </strong>Polyarteritis nodosa (PAN) is a necrotizing vasculitis of small- and medium-sized muscular arteries, <strong>sparing pulmonary vessels</strong>, that presents with variable systemic symptoms and potentially fatal organ ischemia but responds well to immunosuppressive therapy. Around one-third of cases are linked to chronic hepatitis B virus due to immune complex deposition.</p>\n<p><strong>Renal carcinoma metastatic to lung (Option C): </strong>The lungs are the most common site for metastatic spread. Morphologically, the usual manifestation involves numerous discrete, rounded nodules, often referred to as \"<strong>cannonball lesions\"</strong>, dispersed throughout all lobes, especially near the lung periphery. However, metastasis can also present as a single nodule, infiltrative growths along bronchi or pleura, consolidation resembling pneumonia, or combinations of these patterns.</p>", "options": ["Aspergillosis", "Polyarteritis nodosa ", "Renal carcinoma metastatic to lung ", "Granulomatosis with polyangiitis"], "html_options": ["Aspergillosis", "Polyarteritis nodosa ", "Renal carcinoma metastatic to lung ", "Granulomatosis with polyangiitis"], "corr_idx": 3}, {"id": "1228465", "html_qtxt": "A patient presenting with haemoptysis and renal failure with anti-basement membrane antibodies positives on renal biopsy. What is your diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Anti-GBM antibody-mediated crescentic GN (Goodpasture disease) is characterized by linear deposits of IgG and, in many cases, C3 in the GBM.</li>\n<li>In some patients, the anti-GBM antibodies also bind to pulmonary alveolar capillary basement membranes to produce the clinical picture of pulmonary hemorrhages associated with renal failure. These patients are said to have Goodpasture syndrome. Anti-GBM antibodies are present in the serum and are helpful in diagnosis.</li>\n<li>It is important to recognize anti-GBM antibody-mediated crescentic GN, because affected individuals benefit from plasmapheresis, which removes pathogenic antibodies from the circulation.</li>\n</ul>", "options": ["Good pasture's syndrome", "Wegener's granulomatosis", "Churg Strauss disease", "Henoch-scholein purpura"], "html_options": ["Good pasture's syndrome", "Wegener's granulomatosis", "Churg Strauss disease", "Henoch-scholein purpura"], "corr_idx": 0}, {"id": "1228466", "html_qtxt": "Gross section of the kidney specimen shown below suggests a diagnosis of?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326ba2fde09-bcc3-440c-8ae4-d9c90ac85c97.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given kidney specimen depicts cysts in the cortex as well as medulla with no normal intervening parenchyma which points to a diagnosis of <strong>autosomal dominant polycystic kidney disease</strong>.</p>\n<ul>\n<li>Autosomal dominant polycystic kidney disease (ADPKD) is a hereditary disorder marked by progressive cyst formation in both kidneys leading to renal failure, with systemic complications and significant genetic heterogeneity involving PKD1 and PKD2 mutations.</li>\n<li>ADPKD is inherited in an <strong>autosomal dominant </strong>fashion with high penetrance. Although the trait is dominant, both alleles must be nonfunctional due to a germline mutation in one allele (typically inherited) and a somatic mutation in the other for the disease to manifest.</li>\n<li>The disease is usually <strong>bilateral</strong>, and unilateral cases suggest multicystic dysplasia.</li>\n<li>Renal function is preserved until the fourth or fifth decade as the cysts initially involve only a small number of nephrons.</li>\n<li><strong>PKD1 mutations</strong> on <strong>chromosome 16</strong> (encoding polycystin-1) account for 85% of cases and are associated with a more severe disease course, with renal failure risk rising with age.</li>\n<li><strong>PKD2</strong> mutations on<strong> chromosome 4</strong> (encoding polycystin-2) are linked to a milder phenotype.</li>\n<li>The pathogenesis involves altered mechanosensation and calcium flux due to <strong>disrupted primary cilia function</strong>, which ultimately impairs tubular epithelial cell proliferation and fluid regulation, promoting cyst growth.</li>\n<li>Cysts arise from all segments of the nephron and contain fluid ranging from clear to hemorrhagic. They may compress calyces and pelvis, causing pressure defects.</li>\n<li>Patients may remain asymptomatic until renal insufficiency emerges. <strong>Hematuria</strong>, proteinuria, <strong>abdominal pain</strong>, and hypertension are common presentations. Disease severity is increased in males, African descent, and in association with sickle cell trait.</li>\n<li>Some common associations include <strong>hepatic cysts</strong>, and less frequently, cysts in spleen, pancreas, and lungs. <strong>Intracranial berry aneurysms</strong> and <strong>mitral valve prolapse </strong>are also seen in conjunction with this condition in some cases.</li>\n</ul>\n<p>Cystic diseases of the kidney are summarized in the table given below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-b8f3a5c2-8f7c-4f6e-95d1-38b0247eac9e.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326fd35bb71-5279-4bf1-87b4-60c96356a1e9.jpg\">\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Renal cell cancer (Option A): </strong>The most common variant, clear cell carcinoma, usually appears as a <strong>single, round, yellow-gray lesion</strong> in the renal cortex, marked by fat deposition, areas of bleeding and necrosis, and well-defined borders.</p>\n<p><strong>Medullary sponge kidney (Option B): </strong>Medullary sponge kidney is a benign condition in adults marked by dilated collecting ducts in the renal medulla with small cysts, typically found incidentally on imaging and usually without functional impairment.</p>\n<p><strong>Hydatid cyst (Option C): </strong>Hydatid cyst commonly affects the liver and lungs. Rarely, it may spread to adjacent structures from the liver such as the kidney or diaphragm.</p>", "options": ["Renal cell cancer", "Medullary sponge kidney", "Hydatid cyst", "Autosomal dominant polycystic kidney disease"], "html_options": ["Renal cell cancer", "Medullary sponge kidney", "Hydatid cyst", "Autosomal dominant polycystic kidney disease"], "corr_idx": 3}, {"id": "1228467", "html_qtxt": "A 42-year-old male with a history with hematuria, hypertension, and a palpable abdominal mass dies due to a complication of the underlying condition. Which of the following is the least likely cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given features suggest a diagnosis of <strong>autosomal dominant polycystic kidney </strong>disease in which hepatic fibrosis is not a cause of death.</p>\n<ul>\n<li>Autosomal dominant polycystic kidney disease (ADPKD) is a genetic disorder involving bilateral renal cyst development that progressively leads to renal failure, with systemic manifestations and genetic variability predominantly linked to PKD1 and PKD2 mutations.</li>\n<li>In the early stages, only a small proportion of nephrons are affected, allowing normal kidney function to persist until middle age.</li>\n<li>The majority of cases (about 85%) are caused by mutations in the <strong>PKD1 </strong>gene on <strong>chromosome 16</strong>, which encodes polycystin-1, and are associated with more severe clinical outcomes. Mutations in <strong>PKD2</strong> on <strong>chromosome 4</strong>, encoding polycystin-2, tend to cause a milder disease.</li>\n<li>Disruption of normal ciliary function in tubular epithelial cells impairs calcium signaling and mechanosensation, leading to abnormal cell proliferation, fluid secretion, and progressive cyst formation.</li>\n<li>The cysts originate from various parts of the nephron and may enlarge enough to compress surrounding renal structures, producing pressure-related changes.</li>\n<li>Patients may remain symptom-free until renal dysfunction becomes apparent, often manifesting as hematuria, proteinuria, flank pain, or hypertension. Disease severity may be influenced by sex (more severe in males), ethnicity (more severe in individuals of African descent), and comorbidities like sickle cell trait.</li>\n<li>Extra-renal associations include <strong>liver cysts</strong>, and less commonly, cysts in the pancreas, lungs, or spleen. Cardiovascular complications like mitral valve prolapse and neurological risks such as berry aneurysms may also be present.</li>\n<li>Death can occur due to <strong>coronary artery disease</strong> or complications of hypertension, infections,<strong> ruptured cerebral aneurysms</strong> or <strong>hypertensive brain hemorrhages</strong>. (Options A, C, and D ruled out)</li>\n</ul>", "options": ["Brain hemorrhage", "Hepatic cysts", "Rupture of berry aneurysm", "Coronary artery disease"], "html_options": ["Brain hemorrhage", "Hepatic cysts", "Rupture of berry aneurysm", "Coronary artery disease"], "corr_idx": 1}, {"id": "1228468", "html_qtxt": "A 55-year male patient with persistent high blood pressure presents to you with a headache .Ophthalmological evaluation reveals papilledema. What is your diagnosis from the given history and microscopy findings of renal biopsy?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315150c3a82-d269-489d-9425-4a73a2e59079.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given histopathological image shows <strong>hyperplastic arteriosclerosis</strong> leading to the characteristic <strong>onion-skin lesions</strong> which arise due to malignant hypertension.</p>\n<ul>\n<li>Malignant hypertension is a severe and rapidly progressive form of hypertension that affects approximately 5% of hypertensive individuals. It is defined by extremely elevated blood pressure (systolic ><strong>200 </strong>mm Hg and diastolic ><strong>120 </strong>mm Hg), which if left untreated can lead to death within 1-2 years.</li>\n<li>Clinically, it presents with signs of end-organ damage such as <strong>renal failure</strong> and retinal hemorrhages with or without<strong> papilledema</strong>. It may arise de novo or superimpose on pre-existing benign hypertension.</li>\n<li>Renal lesions in malignant hypertension are referred to as <strong>malignant nephrosclerosis. </strong>The kidneys may either retain their normal size or become reduced.</li>\n<li>A notable macroscopic finding is the appearance of <strong>minute petechial hemorrhages</strong> on the kidney surface, caused by ruptured glomerular capillaries or arterioles, giving it a typical \"<strong>flea-bitten</strong>\" look.</li>\n<li>On histolopathological examination, arterioles exhibit<strong> fibrinoid necrosis</strong>, characterized by a strongly eosinophilic, granular texture due to necrotic material and extravasated plasma proteins.</li>\n<li>In larger arterioles and interlobular arteries, <strong>hyperplastic arteriolosclerosis</strong>, which involves concentric, laminated thickening of the arterial walls composed of smooth muscle cell proliferation and duplicated basement membranes. This creates an \"<strong>onion-skin</strong>\" appearance and leads to significant luminal narrowing or even obliteration.</li>\n<li>This change causes narrowing or complete blockage of the vessel lumen, leading to <strong>reduced blood supply</strong>.</li>\n<li>Glomerular involvement may also be seen, with areas of necrosis and sometimes the presence of microthrombi within the glomerular capillaries.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Minimal change disease(Option A): </strong>The most common cause of nephrotic syndrome in children which shows no changes on light microscopy.</p>\n<p><strong>Diabetic nephropathy (Option B): </strong>Light microscopy showing glomerular basement membrane thickening,<strong> diffuse mesangial sclerosis</strong>, and nodular glomerulosclerosis (<strong>Kimmelstein-Wilson lesions</strong>).</p>\n<p><strong>Benign nephrosclerosis (Option D)</strong>: Benign hypertension is associated with hyaline arteriolosclerosis, a vascular change characterized by uniform thickening of the arteriolar walls due to the deposition of pink, glassy (hyaline) material. In the kidneys, the resultant luminal narrowing leads to ischemic injury and glomerular scarring (nephrosclerosis), causing progressive compromise in renal perfusion. Although similar vascular alterations may be seen in normotensive elderly individuals, the changes are more widespread and severe in hypertensive patients.</p>", "options": ["Nephrotic syndrome", "Malignant hypertension", "Diabetic nephropathy", "Benign nephrosclerosis"], "html_options": ["Nephrotic syndrome", "Malignant hypertension", "Diabetic nephropathy", "Benign nephrosclerosis"], "corr_idx": 1}, {"id": "1228469", "html_qtxt": "Identify the morphology in the blood vessel of given H & E stain section that favours the diagnosis of benign hypertension?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d64f73f3-13bc-4afc-af78-670147767fcd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In benign (long-standing, moderate) hypertension, persistent hemodynamic stress causes homogeneous, pink hyaline thickening of the walls of small arteries and arterioles termed <strong>hyaline arteriolosclerosis.</strong></li>\n<li>This change results from plasma protein leakage across injured endothelial cells and enhanced extracellular matrix production by smooth muscle cells. These vascular alterations <strong>narrow the lumens</strong>, reducing blood flow and producing ischemic injury to the renal parenchyma.</li>\n<li>Consequently, there is <strong>patchy tubular atrophy</strong>, <strong>interstitial fibrosis</strong>, and glomerular changes such as <strong>sclerosis</strong> and basement membrane collapse.</li>\n<li>The interlobular and arcuate arteries also exhibit <strong>medial hypertrophy,</strong> duplication of the <strong>internal elastic lamina</strong>, and accumulation of myofibroblastic tissue within the intima, collectively contributing to <strong>narrowing of the vascular lumen</strong>.</li>\n<li>Grossly, the kidneys are either normal-sized or slightly reduced with a finely granular surface resembling <strong>grain leather</strong>.</li>\n<li>In contrast, malignant hypertension leads to changes like <strong>hyperplastic arteriosclerosis</strong> giving rise to characteristic <strong>onion-skin lesions</strong>, and <strong>fibrinoid necrosis </strong>of vessel walls. (Options A, B, and D ruled out)</li>\n</ul>", "options": ["Hyperplastic arteriosclerosis", "Onion-skin lesions", "Hyaline arteriosclerosis", "Fibrinoid necrosis in blood vessel"], "html_options": ["Hyperplastic arteriosclerosis", "Onion-skin lesions", "Hyaline arteriosclerosis", "Fibrinoid necrosis in blood vessel"], "corr_idx": 2}, {"id": "1228470", "html_qtxt": "Which of following gross features is/are seen in specimen of benign nephrosclerosis?<br>i. Flea-bitten appearance<br>ii. U shape scar on cortical surface<br>iii. Pale yellow abscess formation<br>iv. Grain leather appearance", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Nephrosclerosis refers to sclerosis of small renal arteries and arterioles that is strongly associated with hypertension. The characteristic morphologic alterations of the small arterioles are called hyaline arteriolosclerosis, while the arteries show fibrous intimal and medial thickening often resulting in luminal narrowing.</li>\n<li>The vascular changes cause ischemia, which leads to various combinations of interstitial fibrosis, tubular atrophy, and focal global glomerulosclerosis.</li>\n<li>Grossly, the kidneys are symmetrically atrophic. Typically the renal surface shows diffuse, fine granularity that resembles grain leather.</li>\n<li>Others are the features of malignant nephrosclerosis.</li>\n</ul>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 3}, {"id": "1228472", "html_qtxt": "Which of the following glomerular lesions is seen in reflux nephropathy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The glomerular lesion seen in<strong> reflux nephropathy</strong> is <strong>focal segmental glomerulosclerosis.</strong></p>\n<ul>\n<li>Focal Segmental Glomerulosclerosis (FSGS) is one of the leading cause of <strong>nephrotic syndrome</strong> in adults and primarily arises from injury to podocytes, much like minimal change disease.</li>\n<li>Histologically, it is defined by sclerosis affecting only a portion (segmental) of some (focal) glomeruli. Clinically, FSGS presents with <strong>proteinuria</strong> that may be in the nephrotic or non-nephrotic range, often accompanied by <strong>microscopic hematuria</strong>, hypertension, and varying degrees of azotemia. The onset may be subtle or subacute.</li>\n<li>FSGS is classified into several forms: idiopathic (primary), secondary to other conditions like HIV infection, heroin use, sickle cell disease, or obesity, as an adaptive response in conditions like <strong>reflux nephropathy</strong> or <strong>unilateral renal agenesis</strong>; and in hereditary forms involving mutations in genes like <strong>NPHS1</strong> (nephrin), <strong>NPHS2 </strong>(podocin), ACTN4 (&alpha;-actinin 4), or TRPC6. These mutations affect components of the <strong>slit diaphragm</strong> or podocyte structure and function.</li>\n<li>Pathologically, FSGS is marked by focal podocyte injury, with <strong>effacement of foot processes</strong>, plasma protein entrapment, and extracellular matrix accumulation leading to hyalinosis and sclerosis.</li>\n<li>Morphologically, lesions are patchy and may be missed on biopsy. Common findings include foam cells, hyalinosis, and <strong>collapse of capillary loops</strong>.</li>\n<li>One notable variant is \"<strong>collapsing glomerulopathy</strong>,\" seen in <strong>HIV-associated nephropathy</strong>, which shows segmental or global collapse of glomerular tufts, prominent epithelial proliferation, and often carries a poor prognosis.</li>\n<li>Approximately 20% of patients experience <strong>rapid progression to renal failure</strong> within 2 years, especially those with heavy proteinuria, low initial GFR, or those with the collapsing variant. The <strong>tip lesion variant</strong> has a more<strong> favorable outlook</strong>.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Membranous nephropathy (Option B): </strong>It typically presents slowly with features of nephrotic syndrome, including heavy proteinuria, generalized edema, and hyperlipidemia. Although frequently idiopathic, it can also arise from secondary factors such as drugs, infections, malignancies, or autoimmune diseases.</p>\n<p><strong>Membranoproliferative Glomerulonephritis type I (Option C): </strong>Type I membranoproliferative glomerulonephritis is characterized by the <strong>deposition of immune complexes</strong> composed of IgG and complement, which results in glomerular enlargement and increased cellularity.</p>\n<p><strong>Minimal change disease (Option D): </strong>The leading cause of <strong>nephrotic syndrome</strong> in children between 2 and 6 years of age is characterized by <strong>widespread loss of podocyte foot processes</strong> observable under electron microscopy, while light microscopy reveals no structural abnormalities.</p>", "options": ["Focal segmental glomerulosclerosis", "Membranous Glomerulonephritis", "Membranoproliferative Glomerulonephritis type I", "Minimal change disease"], "html_options": ["Focal segmental glomerulosclerosis", "Membranous Glomerulonephritis", "Membranoproliferative Glomerulonephritis type I", "Minimal change disease"], "corr_idx": 0}, {"id": "1228473", "html_qtxt": "Which is NOT a feature of benign hypertension in Kidney?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fibrinoid necrosis is the characteristic finding of malignant hypertension.</li>\n<li>Malignant hypertension, defined as blood pressure usually greater than 200/120 mm Hg.</li>\n<li>The kidney may be normal in size or shrunken, depending on the duration and severity of the hypertensive disease.</li>\n<li>Small, pinpoint petechial hemorrhages may appear on the cortical surface from rupture of arterioles or glomerular capillaries, giving the kidney a peculiar, flea-bitten appearance.</li>\n<li>The microscopic changes reflect the pathogenetic events discussed earlier. Damage to the small vessels is manifested as fibrinoid necrosis of the arterioles.</li>\n<li>The vessel walls show a homogeneous, granular eosinophilic appearance masking underlying detail. In the interlobular arteries and larger arterioles, proliferation of intimal cells after acute injury produces an onion-skin appearance.</li>\n<li>This name is derived from the concentric arrangement of cells whose origin is believed to be intimal smooth muscle, although this issue has not been finally settled.</li>\n<li>This lesion, called hyperplastic arteriolosclerosis, causes marked narrowing of arterioles and small arteries, to the point of total obliteration</li>\n</ul>\n<p>Fibrinoid necrosis is the death of cells in small blood vessels. It can lead to bleeding and internal damage throughout the body. Many conditions can cause fibrinoid necrosis, including malignant hypertension and autoimmune diseases.</p>", "options": ["Hyaline arteriosclerosis", "Interstitial lobular fibrosis", "Medial hypertrophy of small vessels", "Fibrinoid necrosis"], "html_options": ["Hyaline arteriosclerosis", "Interstitial lobular fibrosis", "Medial hypertrophy of small vessels", "Fibrinoid necrosis"], "corr_idx": 3}, {"id": "1228474", "html_qtxt": "Predominant subepithelial deposits in the kidney are/are seen in which of the following conditions?<br>i MPGN-1( Membranoproliferative glomerulonephritis)<br>ii PSGN(Post-streptococcal glomerulonephritis) iii Membranous nephropathy<br>iv Good-pasture syndrome", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Among the given options, <strong>subepithelial deposits</strong> are seen in <strong>post-streptococcal glomerulonephritis</strong> and <strong>membranous nephropathy</strong>, i.e. only ii and iii are correct.</p>\n<ul>\n<li>Subepithelial deposits are visualised on <strong>electron microscopy</strong> as electron-dense deposits between the <strong>outer surface</strong> of glomerular basement membrane and the <strong>podocytes</strong>.</li>\n<li>On electron microscopy, the hallmark feature in <strong>post-streptococcal glomerulonephritis</strong> is the presence of distinct, electron-dense deposits located on the outer (epithelial) side of the glomerular basement membrane. These deposits often appear as \"<strong>humps</strong>\" and are thought to represent antigen-antibody complexes situated at the subepithelial surface.</li>\n<li>In <strong>membranous nephropathy</strong>, electron microscopy reveals that the basement membrane thickening results from uneven electron-dense immune complex deposits located between the <strong>basement membrane</strong> and the overlying epithelial cells, along with <strong>widespread flattening of podocyte foot processes</strong>. New basement membrane material forms between these deposits, creating irregular<strong> spike-like projections </strong>extending from the GBM. These spikes are most clearly visualized with <strong>silver stains</strong>, which stain the basement membrane black while leaving the deposits unstained. Over time, these projections enlarge into <strong>dome-shaped structures</strong> and eventually grow over the immune deposits, embedding them within a significantly thickened and irregular glomerular basement membrane. The electron microscopic appearance is as shown below with the subepithelial deposits marked by the arrows.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-6e3c92e4-1e4c-46c7-9e1f-3fa1b2e8470a.png\"></li>\n<li><strong>Type I membranoproliferative glomerulonephritis</strong> is defined by distinct electron-dense deposits located in the<strong> subendothelial region.</strong> In addition, deposits may also be found within the mesangium and, at times, beneath the epithelial layer. (Option B ruled out)</li>\n<li>Electron microscopy in <strong>Goodpasture syndrome</strong> may reveal electron-dense fibrin fragments but immune complex deposits are not observed. (Options C and D ruled out)</li>\n</ul>\n<p>The various renal pathologies with predominant pattern of electron-dense deposits is given in the table given below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910-9d42a8f5-0c8d-4c7a-bf5d-6c8f2e1a4d92.png\">", "options": ["Only ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1228475", "html_qtxt": "A 40-year-old hypertensive male was admitted to the hospital with sudden onset of headache and altered sensorium. On Examination his Blood Pressure was observed to be 220/110mm Hg and the patient died four later. What is likely pathological finding in his kidneys -", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is a case of a middle aged man who died of malignant hypertension Kidneys in such patients have a characteristic flea-bitten appearance i.e. Small kidney with petechial hemorrhages.</p>", "options": ["Small kidney with granular surface", "Small kidney with petechial hemorrhages", "Large kidney with waxy appearance   ", "Large kidney with granular surface"], "html_options": ["Small kidney with granular surface", "Small kidney with petechial hemorrhages", "Large kidney with waxy appearance   ", "Large kidney with granular surface"], "corr_idx": 1}]}, {"moduleId": 1010521, "name": "Female Genital Tract", "questions": [{"id": "1227705", "html_qtxt": "A 4-year-old boy presented with painful urination, obstructive symptoms, and severe urgency and straining. Cystoscopy reveals the presence of polypoidal mass in the bladder. Excision of the mass was done and sent for histopathological examination. What is the most likely diagnosis based on the histopathological examination of the bladder biopsy?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314fc9ed917-606d-4f25-943a-23642c605eed.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario along with histopathological image showing <strong>small round blue cells </strong>is suggestive of <strong>rhabdomyosarcoma</strong> of the bladder.</p>\n<ul>\n<li><strong>Embryonal rhabdomyosarcoma </strong>is the most common type of bladder sarcoma seen during infancy and childhood.</li>\n<li>Rhabdomyosarcoma is a malignant tumor of<strong> mesenchymal origin</strong> that exhibits skeletal muscle differentiation.</li>\n<li>It has four recognized subtypes: embryonal, alveolar, pleomorphic, and spindle cell/sclerosing.</li>\n<li>Rhabdomyosarcoma is the <strong>most common soft tissue sarcoma </strong>in children and adolescents, particularly the embryonal and alveolar types. While pleomorphic RMS is seen in adults, the spindle cell/sclerosing type can affect all age groups.</li>\n<li>Pediatric rhabdomyosarcoma frequently occurs in regions without typical skeletal muscle, such as the <strong>genitourinary tract</strong>, <strong>head and neck</strong>, suggesting it originates from undifferentiated mesenchymal stem cells.</li>\n<li>Embryonal RMS typically presents as a <strong>soft, gray, infiltrative mass</strong> composed of <strong>primitive round</strong> and <strong>spindle cells</strong> in a myxoid background, often showing cross-striations in rhabdomyoblasts.</li>\n<li>A variant known as <strong>sarcoma botryoides</strong> arises in hollow viscera like the bladder and vagina, forming grape-like polypoid masses.</li>\n<li><strong>Alveolar rhabdomyosarcoma</strong> is marked by fibrous septa dividing uniform, round tumor cells into nests, resembling pulmonary alveoli.</li>\n<li><strong>Pleomorphic rhabdomyosarcoma</strong> contains bizarre, eosinophilic, often multinucleated tumor cells requiring immunohistochemistry (e.g., myogenin) to confirm diagnosis.</li>\n<li><strong>Spindle cell/sclerosing rhabdomyosarcoma</strong> shows fascicles or storiform arrangements of spindle cells, with occasional rhabdomyoblasts and dense sclerotic stroma, more common in adults.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Leiomyoma (Option A): </strong>Leiomyoma is the most frequently occurring <strong>benign mesenchymal tumor</strong> in the bladder, though such tumors overall are quite rare. They typically present as well-circumscribed, <strong>encapsulated masses </strong>that are located within the bladder wall (intramural or submucosal). Morphologically, these tumors appear oval to spherical in shape and can reach several centimeters in diameter.</p>\n<p><strong>Interstitial cystitis (Option C): </strong>Interstitial cystitis is a chronic bladder condition of unknown cause, predominantly affecting women. It presents as <strong>pelvic pain</strong> or pressure perceived to be linked to the bladder, along with <strong>urinary symptoms</strong> such as frequency, urgency, hematuria, and dysuria lasting over six weeks without any identifiable infection. Cystoscopy may show <strong>mucosal fissures </strong>and <strong>pinpoint hemorrhages</strong> called glomerulations. Histologically, there are no specific findings, but increased mast cells are often noted in the submucosa, though their role is unclear. Some patients develop<strong> chronic mucosal ulcers </strong>(Hunner ulcers), marking the late ulcerative stage, and in advanced cases, <strong>fibrosis</strong> can cause the bladder to contract.</p>\n<p><strong>Malakoplakia (Option D): </strong>Malakoplakia is a unique chronic inflammatory disorder that arises due to <strong>impaired phagocytic function</strong>, typically in response to long-standing bacterial infections, most often caused by E. coli.. It tends to occur more frequently in immunocompromised individuals, including those who have undergone renal transplantation.On cystoscopic examination, it presents as soft, slightly elevated yellow plaques measuring approximately 3 to 4 cm. Histologically, the lesion is made up of clusters of large foamy macrophages, sometimes accompanied by multinucleated giant cells and lymphocytes. A hallmark feature is the presence of <strong>Michaelis-Gutmann bodies</strong> which are laminated, calcified structures found within enlarged lysosomes of macrophages.</p>", "options": ["Leiomyoma", "Rhabdomyosarcoma", "Interstitial cystitis", "Malakoplakia"], "html_options": ["Leiomyoma", "Rhabdomyosarcoma", "Interstitial cystitis", "Malakoplakia"], "corr_idx": 1}, {"id": "1227706", "html_qtxt": "A 27-year-old female presents with complaints of  thick, whitish, odorless, globular vaginal discharge for the past 2 weeks. On pelvic examination, the cervix appears erythematous, but there are no erosions or masses. A pap smear shows budding cells and pseudohyphae (as shown below). No dysplastic cells are present. Which of the following infectious agents is most likely to produce these findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031440b27c75-cbda-4a6e-820d-d36a9b8da1d1.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features of white, curdy vaginal discharge along with pap smear showing budding cells and pseudohyphae points to vaginal candidiasis caused by <strong>Candida albicans</strong>.</p>\n<ul>\n<li>Candidiasis is primarily caused by Candida albicans, the most prevalent fungal pathogen in humans.</li>\n<li>Infections can remain superficial or disseminate systemically. Typical superficial manifestations include <strong>vaginal yeast infections</strong> and <strong>diaper rash</strong>, especially in diabetics and burn patients.</li>\n<li>More severe systemic infections are often seen in individuals with catheters, peritoneal dialysis, or <strong>immunocompromise</strong> due to leukemia, chemotherapy, or transplants, which may result in sepsis or disseminated intravascular coagulation (DIC).</li>\n<li>C.albicans is capable of transitioning between commensal and pathogenic states. It demonstrates <strong>phenotypic switching</strong>, regulated by transcriptional controls, allowing adaptation to various host environments.</li>\n<li>Host defenses rely significantly on neutrophils, macrophages, and Th17 cells. Neutrophil defects (as in NADPH oxidase disorders) heighten susceptibility.</li>\n<li>Morphologically, Candida can appear as <strong>budding yeasts, pseudohyphae</strong>, or true hyphae, particularly under low oxygen.</li>\n<li>Clinically, vaginal candidiasis is characterized by <strong>itching</strong> and thick, curd-like discharge and is linked to <strong>pregnancy</strong>, diabetes, or contraceptives.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Chlamydia trachomatis (Option B): </strong>Genital infections by Chlamydia trachomatis is the most prevalent bacterial sexually transmitted infection globally. The clinical presentation of genital C. trachomatis infections include <strong>urethritis</strong>, prostatitis, epididymitis, pelvic inflammatory disease, and proctitis. Morphologically, C. trachomatis urethritis presents as a <strong>mucopurulent discharge</strong> rich in neutrophils, without visible organisms on Gram stain.</p>\n<p><strong>Neisseria gonorrhoeae (Option C): </strong>Neisseria gonorrhoeae is the second most common cause of bacterial sexually transmitted infections (STIs) after Chlamydia trachomatis. In males, the infection primarily causes urethritis, whereas in females, it is <strong>often silent</strong> and may lead to<strong> pelvic inflammatory disease (PID)</strong>, raising the risk of infertility and ectopic pregnancy if untreated. On gram stain, it appears as <strong>gram-negative diplococci</strong>.</p>\n<p><strong>Trichomonas vaginalis (Option D): </strong>Trichomonas vaginalis is a large, <strong>flagellated</strong>, ovoid protozoan primarily transmitted through sexual contact. While some individuals remain asymptomatic, others may present with yellow, <strong>frothy vaginal discharge</strong>, vulvovaginal irritation, painful urination (dysuria), and discomfort during intercourse (dyspareunia). On examination, the vaginal and cervical mucosa often appears bright red with prominent cervical vessel dilation, producing the classic \"<strong>strawberry cervix</strong>\" appearance.</p>", "options": ["Candida albicans", "Chlamydia trachomatis", "Neisseria gonorrhoeae", "Trichomonas vaginalis"], "html_options": ["Candida albicans", "Chlamydia trachomatis", "Neisseria gonorrhoeae", "Trichomonas vaginalis"], "corr_idx": 0}, {"id": "1227751", "html_qtxt": "A 40-year-old woman received an abnormal pap smear report. A cervical biopsy was performed which reveals atypical squamous cells throughout the entire thickness of the epithelium as shown below. The basal membrane appears intact. What is the appropriate diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403141a49bbe7-e3db-4629-b63f-4a978f4af077.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given scenario with cervical biopsy revealing <strong>dysplasia throughout the epithelium</strong> with <strong>intact basement membrane</strong> points to a diagnosis of cervical intraepithelial neoplasia III.</p>\n<ul>\n<li>Cervical intraepithelial neoplasia (CIN) represents precancerous changes in the cervix and has undergone evolving classification systems.</li>\n<li>Initially divided into mild to severe dysplasia, the current standard simplifies the categories into <strong>low-grade squamous intraepithelial lesions (LSIL) </strong>and <strong>high-grade SIL (HSIL</strong>). CIN I corresponds to LSIL, while CIN II and III fall under HSIL.</li>\n<li>The various classification systems for squamous cervical precursor lesions are given in the table below.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d2bcdb72-a32a-42eb-8175-c2f2425c32a5.png\"></li>\n<li>LSIL usually does not progress to invasive carcinoma and frequently regresses, while HSIL carries a <strong>higher risk of malignant transformation </strong>due to progressive HPV-driven cell cycle dysregulation.</li>\n<li>LSIL reflects productive HPV infection with minimal changes in host cell proliferation, and is roughly ten times more common than HSIL.</li>\n<li>Conversely, HSIL involves significant <strong>disruptions in epithelial maturation</strong>, increased proliferation, and reduced viral replication.</li>\n<li>The cytologic hallmark of SIL includes nuclear enlargement, hyperchromasia, coarse chromatin, and variability in nuclear shape and size which is termed <strong>koilocytotic atypia</strong>.</li>\n<li>The grading depends on the <strong>epithelial layer </strong>involved: <strong>lower third in LSIL</strong> (CIN I), upper two-thirds in HSIL (CIN II and III). (Option C ruled out)</li>\n<li>When the basement membrane is invaded, it results in <strong>invasive squamous cell carcinoma</strong> which is the most common invasive cervical cancer followed by <strong>adenocarcinoma</strong>. (Options A and B ruled out)</li>\n</ul>", "options": ["Invasive cervical adenocarcinoma", "Invasive squamous cell carcinoma", "Cervical intraepithelial neoplasia I", "Cervical intraepithelial neoplasia III"], "html_options": ["Invasive cervical adenocarcinoma", "Invasive squamous cell carcinoma", "Cervical intraepithelial neoplasia I", "Cervical intraepithelial neoplasia III"], "corr_idx": 3}, {"id": "1227755", "html_qtxt": "A 65-year-old female presented with complaints of a fungating mass arising from cervix for 2 years. Pap smear performed shows few atypical cells and presence of koilocytic cells. Biopsy taken and the histopathological image is shown below. Based on the above findings and image, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403142e40200c-a06d-4b8b-a1f5-493ff3897ffe.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of a<strong> fungating mass arising from the cervix</strong>, pap smear showing abnormal cells, and histopathology showing keratin pearls suggests a diagnosis of <strong>invasive squamous cell carcinoma</strong> of the cervix.</p>\n<ul>\n<li>Cervical carcinoma typically affects women between <strong>45 and 50 years of age</strong>. The predominant histological subtype is <strong>squamous cell carcinoma</strong>, representing approximately 80% of all cases.</li>\n<li>The second most common type is <strong>adenocarcinoma</strong>, which arises from adenocarcinoma in situ and accounts for about 15% of cases.</li>\n<li>Cervical cancer may appear as either exophytic (fungating) or <strong>infiltrative masses</strong>.</li>\n<li>Squamous cell carcinoma arises from <strong>dysplastic squamous epithelium</strong> and can be either keratinizing or nonkeratinizing as it infiltrates the cervical stroma.</li>\n<li>Cervical cancer often spreads directly to nearby tissues, such as the <strong>bladder</strong>, ureters, rectum, and vagina. Advanced cases may invade lymph nodes and disseminate to distant organs like the lungs, liver, and bone marrow.</li>\n<li>Superficial squamous carcinomas may be treated conservatively, but more advanced tumors require hysterectomy with lymph node dissection, radiation, and chemotherapy.</li>\n<li>The outcome depends on the tumor type and stage at diagnosis.</li>\n</ul>\n<p>Explanation of other options:</p>\n<p><strong>Adenocarcinoma (Option A): </strong>Adenocarcinoma is marked by the growth of <strong>abnormal gland-forming epithelial cells</strong> derived from the endocervix, featuring enlarged, darkly staining nuclei and cytoplasm with reduced mucin content, giving the glands a darker appearance compared to normal endocervical tissue.</p>\n<p><strong>Endocervical polyp (Option C):</strong> Endocervical polyps are non-cancerous, outward-growing lesions found within the <strong>endocervical canal</strong>. Their size can range from tiny <strong>sessile </strong>protrusions to larger <strong>polypoid</strong> formations that may extend through the cervical os. Microscopically, they consist of a fibrous core lined by mucus-producing endocervical glands and are frequently associated with inflammatory changes.</p>\n<p><strong>Trichomonas vaginalis (Option D): </strong>Trichomonas vaginalis is a <strong>flagellated</strong>, ovoid protozoan that is mainly spread via sexual transmission. Infected individuals may show no symptoms, but others can experience yellow, foamy vaginal discharge, irritation of the vulvovaginal area, pain during urination (dysuria), and painful sexual activity (dyspareunia). Clinically, the cervix and vaginal lining often exhibit a vivid red hue with dilated cervical vessels, leading to the characteristic appearance known as a \"<strong>strawberry cervix.</strong>\"</p>", "options": ["Adenocarcinoma", "Squamous cell carcinoma", "Endocervical polyp", "Trichomonas vaginalis"], "html_options": ["Adenocarcinoma", "Squamous cell carcinoma", "Endocervical polyp", "Trichomonas vaginalis"], "corr_idx": 1}, {"id": "1227758", "html_qtxt": "A 58-
