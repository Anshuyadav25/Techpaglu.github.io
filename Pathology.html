 immune complexes are absent.</p>\n<p><strong>Crescentic nephropathy (Option D): </strong>Rapidly progressive (crescentic) glomerulonephritis (RPGN) is a clinical entity marked by a swift and <strong>continuous decline in renal function</strong> due to severe glomerular injury, often associated with the presence of <strong>crescents in glomeruli</strong>.</p>", "options": ["Membranoproliferative glomerulonephritis type I", "Membranous nephropathy", "Minimal change disease", "Crescentic nephropathy"], "html_options": ["Membranoproliferative glomerulonephritis type I", "Membranous nephropathy", "Minimal change disease", "Crescentic nephropathy"], "corr_idx": 1}, {"id": "1228348", "html_qtxt": "A 47-year-old patient who is a drug abuser presented with complaints of gradually increasing swelling over the leg and puffiness of face. Investigations revealed hematuria and mild hypertension. Urinalysis shows 3+ proteinuria. Renal biopsy performed is as shown below. Which among the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403155b6e9405-4a35-46ba-ae6e-65e6b05dd4de.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most likely diagnosis based on the clinical scenario of nephrotic syndrome and histopathology showing <strong>focal and segmental involvement of glomeruli </strong>is suggestive of <strong>focal segmental glomerulosclerosis</strong>.</p>\n<ul>\n<li>Focal segmental glomerulosclerosis (FSGS) is a podocytopathy marked by sclerosis of segments of some glomeruli, presenting with nephrotic syndrome (especially in adults), showing <strong>poor steroid responsiveness</strong>, a risk of progression to renal failure, and diverse underlying causes ranging from idiopathic to genetic, adaptive, infectious, or drug-related.</li>\n<li>It is defined histologically by sclerosis that affects parts (segmental) of some (focal) glomeruli. <strong>Podocyte injury, with effacement of foot processes</strong>, is the ultrastructural hallmark, making it similar in pathogenesis to minimal change disease, but more severe.</li>\n<li>The sclerosis reflects <strong>trapping of plasma proteins in hyperpermeable areas </strong>and accumulation of extracellular matrix. The sclerotic segments also show <strong>collapse of capillary loops</strong>.</li>\n<li>This can arise as a primary (idiopathic) condition or be secondary to conditions like <strong>HIV</strong> (especially the<strong> collapsing variant</strong>), heroin use, obesity, sickle cell disease, or maladaptive responses to nephron loss.</li>\n<li>Genetically, mutations in slit diaphragm proteins like <strong>nephrin</strong> (NPHS1), <strong>podocin</strong> (NPHS2), TRPC6, and others are implicated in hereditary forms.</li>\n<li>Electron microscopy confirms podocyte injury with diffuse effacement of foot processes, and immunofluorescence may show nonspecific<strong> trapping of IgM and C3 </strong>in sclerotic areas.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Crescentic nephropathy (Option A): </strong>Rapidly progressive (crescentic) glomerulonephritis (RPGN) is a clinical entity marked by a swift and <strong>continuous decline in renal function</strong> due to severe glomerular injury, often associated with the presence of <strong>crescents in glomeruli</strong>.</p>\n<p><strong>Membranous nephropathy (Option B): </strong>Commonly begins gradually with signs of nephrotic syndrome such as pronounced protein loss, body swelling, and elevated lipid levels, and while often idiopathic, it may also result from secondary causes like certain medications, infections, cancers, or autoimmune disorders. On histopathological examination, the capillary walls of glomeruli appear diffusely thickened under light microscopy due to the presence of immunoglobulin-containing immune complexes. Electron microscopy confirms this by revealing subepithelial electron-dense deposits along the basement membrane.</p>\n<p><strong>Membranoproliferative glomerulonephritis type I (Option D): </strong>Type I MPGN is marked by immune complex deposits containing IgG and complement, leading to enlarged, hypercellular glomeruli and duplication of the basement membrane that produces a characteristic \"tram-track\" appearance, particularly evident on PAS or silver staining.</p>", "options": ["Crescentic nephropathy", "Membranous nephropathy", "Focal segmental glomerulosclerosis", "Membranoproliferative glomerulonephritis type I"], "html_options": ["Crescentic nephropathy", "Membranous nephropathy", "Focal segmental glomerulosclerosis", "Membranoproliferative glomerulonephritis type I"], "corr_idx": 2}, {"id": "1228352", "html_qtxt": "A 24-year-old man presented with a 4-month history of progressive swelling in his ankles and abdomen. Urinalysis shows heavy proteinuria (>4 g per 24 hours) but no evidence of inflammatory cells or RBCs. Laboratory studies reveal hyperlipidemia and hypoalbuminemia. Serum creatinine level is normal. The patient responds well to treatment with corticosteroids, but edema and proteinuria recur the following year. The steroid treatment is repeated with the same results. Upon the third recurrence of edema and proteinuria, the patient becomes steroid resistant. A renal biopsy is shown in the image. All of following statements are true regarding the diagnosis; except:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315f392b0b1-d5dd-4b18-b406-68c635c06e48.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>By light microscopy, the focal and segmental lesions may involve only a minority of the glomeruli and may be missed, if the biopsy specimen contains an insufficient number of glomeruli.</li>\n<li>In the sclerotic segments, there is collapse of capillary loops, increase in matrix, and segmental deposition of plasma proteins along the capillary wall (hyalinosis), which may become so pronounced as to occlude capillary lumens.</li>\n<li>By immunofluorescence microscopy, IgM and C3 may be present in the sclerotic areas and/or in the mesangium.</li>\n<li>On electron microscopy, both sclerotic and nonsclerotic areas show diffuse effacement of foot processes, and there may also be focal detachment of the epithelial cells and denudation of the underlying GBM.</li>\n</ul>", "options": ["Light microscopy shows focal and segmental sclerosis of the glomeruli", "Sclerotic region shows increase matrix and collapse of capillary", "Immunofluorescence study shows deposition of IgG, IgA and C3 in sclerotic area and/or in mesangium", "Electron microscopy shows diffuse effacement of foot process in sclerotic and nonsclerotic area"], "html_options": ["Light microscopy shows focal and segmental sclerosis of the glomeruli", "Sclerotic region shows increase matrix and collapse of capillary", "Immunofluorescence study shows deposition of IgG, IgA and C3 in sclerotic area and/or in mesangium", "Electron microscopy shows diffuse effacement of foot process in sclerotic and nonsclerotic area"], "corr_idx": 2}, {"id": "1228358", "html_qtxt": "A 12-year-old male patient presented with puffiness of face, swelling in the feet and hematuria for 3 months. Laboratory studies show elevated serum levels of creatinine and BUN. Urinalysis reveals 3+ proteinuria and presence of RBCs. The renal biopsy was performed and the image is as shown below. All of the following statements are true regarding the diagnosis, except?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315ccb2d33a-c232-41ec-a9ef-3ce22597311f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario along with light microscopy of renal biopsy showing enlarged, hypercellular glomeruli with lobular appearance is suggestive of <strong>membranoproliferative glomerulonephritis </strong>(MPGN) and <strong>immunofluorescence shows IgG and C3 deposition in a granular pattern</strong>.</p>\n<ul>\n<li>MPGN is a morphologic pattern of immune-mediated glomerular injury and includes two major types: <strong>type I (immune complex-mediated)</strong> and <strong>type II (dense deposit disease)</strong>, both showing mesangial and endocapillary proliferation with <strong>basement membrane duplication</strong>. The latter is characterized by complement activation via the alternative pathway without immunoglobulin deposition.</li>\n<li>Histologically, MPGN type I presents with <strong>large, hypercellular glomeruli</strong> due to <strong>mesangial and endocapillary proliferation</strong>, <strong>mesangial matrix expansion</strong>, and lobular accentuation. (Option A ruled out)</li>\n<li>A key diagnostic hallmark is the <strong>\"double contour\"</strong> or <strong>\"tram-track\"</strong> appearance of the glomerular basement membrane (GBM), attributed to its duplication around subendothelial immune complexes, best appreciated with <strong>silver </strong>or <strong>PAS stains</strong> as shown below. (Option B ruled out)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091017d3145e-ea21-47e9-8222-059ff6988b98.jpg\">\n<ul>\n<li>In type I, IgG, C3, and early complement components (C1q, C4) are found on immunofluorescence, and electron microscopy reveals discrete <strong>subendothelial electron-dense deposits</strong>. (Option D ruled out)</li>\n<li>Type II disease is associated with deposition of a <strong>ribbon-like, dense material</strong> in the <strong>lamina densa</strong> of the GBM, best seen on <strong>electron microscopy</strong>.</li>\n<li>C3 is found in a granular or linear pattern, but IgG and classical complement components are absent.</li>\n<li>Most dense deposit disease patients possess <strong>C3 nephritic factor (C3NeF)</strong>, an autoantibody that stabilizes the C3 convertase, leading to persistent activation and hypocomplementemia.</li>\n<li>MPGN can be idiopathic or secondary to infections (like hepatitis B or C), autoimmune diseases (such as SLE), and malignancies (especially lymphoid).</li>\n<li>Clinically, it affects adolescents and young adults, presenting with <strong>nephritic or nephrotic syndrome, or both</strong>.</li>\n<li>The prognosis is guarded, especially in dense deposit disease, with a high risk of recurrence post-transplantation and over half progressing to end-stage renal disease (ESRD) within 10 years.</li>\n</ul>", "options": ["Histology will show proliferation of mesangial cells and mesangial matrix", "Silver stain will show duplication of basement membrane", "Immunofluorescence shows IgM and C4 deposition in a granular pattern", "Electron microscopy shows sub endothelial deposits"], "html_options": ["Histology will show proliferation of mesangial cells and mesangial matrix", "Silver stain will show duplication of basement membrane", "Immunofluorescence shows IgM and C4 deposition in a granular pattern", "Electron microscopy shows sub endothelial deposits"], "corr_idx": 2}, {"id": "1228361", "html_qtxt": "A 17-year-old male patient presented with puffiness of face, swelling in the feet and hematuria since 3 months. Laboratory studies show elevated serum levels of creatinine and BUN. Urinalysis reveals 3+ proteinuria and presence of RBCs. The renal biopsy along with silver stain performed. The image of silver stain is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315c49f060e-b1b6-4087-a662-cb56ae5d09e8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The GBM is thickened, and often shows a \"doublecontour\" or \"tramtrack\" appearance, especially evident in silver or PAS stains. This is caused by \"duplication\" of the basement membrane (also commonly referred to as splitting), usually as the result of new basement membrane synthesis in response to subendothelial deposits of immune complexes.</p>", "options": ["Post streptococcal glomerulonephritis", "Crescentic nephropathy", "Membranous nephropathy", "Membranoproliferative glomerulonephritis"], "html_options": ["Post streptococcal glomerulonephritis", "Crescentic nephropathy", "Membranous nephropathy", "Membranoproliferative glomerulonephritis"], "corr_idx": 3}, {"id": "1228362", "html_qtxt": "A 50-year-old woman complained of severe headaches and dizziness. The patient has a history of repeated urinary tract infections. The blood pressure is 180/110 mm Hg. Laboratory studies show elevated levels of BUN (38 mg/dL) and creatinine (2.8 mg/dL). A CT scan of the lower abdomen reveals small, irregularly shaped kidneys with deep coarse scars. Nephrectomy was done and histopathological examination features are shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315f2574846-7f2f-4f4e-b22a-c71e4aa2b53d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical vignette along with CT scan revealing <strong>shrunken scarred kidneys</strong> and histopathological examination showing <strong>thyroidization</strong> of tubules points to a diagnosis of <strong>chronic pyelonephritis</strong>.</p>\n<ul>\n<li>Chronic pyelonephritis is a renal disorder marked by persistent tubulointerstitial inflammation and fibrosis that specifically affects the <strong>renal calyces</strong> and <strong>pelvis</strong>.</li>\n<li>It may arise silently or present with symptoms of <strong>recurrent urinary tract infections</strong>, including fever, back pain, and pyuria, often in the context of urinary tract anomalies such as <strong>reflux nephropathy</strong>.</li>\n<li>Grossly, kidneys affected by CPN display <strong>irregular, asymmetric scarring</strong>, predominantly at the upper and lower poles.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c0c6c4ef-48da-4bc7-9c85-7992c9de0b52.jpg\">\n<ul>\n<li>Classic lesions include <strong>coarse, well-demarcated corticomedullary scars</strong> overlying <strong>dilated and deformed calyces</strong>, with papillary flattening.</li>\n<li>Microscopic features primarily involve tubular and interstitial changes, with dilated tubules resembling thyroid follicles (thyroidization) as shown below, atrophy, fibrosis, and chronic inflammatory infiltrates</li>\n<li>Although <strong>glomeruli may appear relatively preserved</strong>, they can show ischemic alterations, and late-stage disease may develop into secondary FSGS with associated proteinuria.</li>\n<li><strong>Xanthogranulomatous pyelonephritis</strong> is a rare subtype characterized by an accumulation of foamy macrophages and mixed inflammatory cells, often linked to Proteus infection and urinary obstruction, producing yellow nodules that may mimic renal tumors.</li>\n<li>Clinically, CPN can lead to <strong>gradual renal insufficiency</strong> and hypertension, with late discovery due to its insidious progression. Reflux nephropathy, especially in children, often manifests during hypertension evaluation. Impaired tubular function can result in polyuria and nocturia.</li>\n<li>Imaging typically reveals small, <strong>asymmetrically contracted kidneys</strong> with blunted calyces.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute pyelonephritis (Option A):</strong> Both acute and chronic pyelonephritis commonly result from ascending bacterial infections, especially when there is urinary tract obstruction or reflux. Acute pyelonephritis is histologically marked by patchy interstitial suppurative inflammation, <strong>intratubular neutrophilic aggregates</strong>, neutrophilic tubulitis, and tubular injury. In its early phase, neutrophilic infiltration is primarily confined to tubules, but may spread to the interstitium, leading to abscess formation and destruction of involved tubules. <strong>Glomeruli are generally spared</strong> unless the infection is severe or fungal in origin (e.g., Candida), which may produce granulomatous inflammation.</p>\n<p><strong>Acute tubular necrosis (Option B):</strong> Now more accurately termed acute tubular injury (ATI), is marked by <strong>acute renal failure with patchy necrosis</strong> or injury of tubular epithelial cells, commonly caused by <strong>ischemia</strong> or <strong>direct toxicity</strong>. ATI presents histologically with tubular epithelial damage at multiple sites along the nephron, with intervening normal areas, rupture of basement membranes (tubulorrhexis), and obstruction of tubule lumens by proteinaceous casts.</p>\n<p><strong>Tubulointerstitial nephritis (Option D):</strong> Refers to renal disorders marked by inflammation and injury of the tubules and interstitium, typically presenting with <strong>insidious onset</strong> and <strong>azotemia</strong>. It can be acute, showing <strong>interstitial edema</strong> and <strong>neutrophilic infiltration</strong>, or chronic, featuring mononuclear inflammation, interstitial fibrosis, and tubular atrophy. These conditions are clinically distinguished from glomerular diseases by the absence of nephritic/nephrotic features and the <strong>presence of tubular dysfunction</strong>, such as impaired concentration, acid excretion, or salt reabsorption.</p>", "options": ["Acute pyelonephritis", "Acute tubular necrosis", "Chronic pyelonephritis", "Tubulointerstitial nephritis"], "html_options": ["Acute pyelonephritis", "Acute tubular necrosis", "Chronic pyelonephritis", "Tubulointerstitial nephritis"], "corr_idx": 2}, {"id": "1228363", "html_qtxt": "Which of the following areas in a kidney is usually spared in early pyelonephritis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Glomeruli</strong> is spared in early pyelonephritis.</p>\n<ul>\n<li><strong>Acute pyelonephritis</strong> is a bacterial, and occasionally viral, infection of the kidney characterized by a suppurative inflammatory response, often <strong>ascending from the lower urinary tract </strong>and frequently associated with vesicoureteral reflux.</li>\n<li>Morphologically, it shows patchy <strong>interstitial neutrophilic inflammation</strong>, tubular injury, and intratubular aggregates of neutrophils, sometimes forming abscesses and <strong>wedge-shaped areas of necrosis</strong>.</li>\n<li>Initially, neutrophils infiltrate only the <strong>tubules</strong>, which act as channels for the infection to spread. As the disease progresses, the infection can reach the <strong>interstitium</strong>, leading to abscess formation and destruction of the affected tubules. While <strong>glomeruli are typically spared in early stages</strong>, severe or widespread infection may eventually involve and damage them. (Options B and C ruled out)</li>\n<li>Fungal infections like Candida-related pyelonephritis frequently induce granulomatous inflammation in the interstitial tissue.</li>\n<li>Complications such as papillary necrosis, pyonephrosis (due to obstructive pus accumulation), and perinephric abscess may occur, particularly in diabetics or those with urinary tract obstruction.</li>\n<li>Clinically, acute pyelonephritis is linked to urinary tract obstruction, catheterization, reflux, pregnancy, preexisting renal lesions, diabetes, and immunosuppression.</li>\n<li>It manifests with <strong>sudden costovertebral angle pain</strong>,<strong> fever</strong>, malaise, and urinary symptoms like dysuria and urgency.</li>\n<li>Pyuria is present but not diagnostic of upper tract involvement. However, leukocyte casts confirm renal origin of infection.</li>\n<li>Diagnosis is confirmed by <strong>quantitative urine culture</strong>. Most cases resolve rapidly with antibiotics, though bacteria may persist or reinfect with a different serotype.</li>\n</ul>", "options": ["Glomeruli", "Tubules", "Interstitium", "None of the above"], "html_options": ["Glomeruli", "Tubules", "Interstitium", "None of the above"], "corr_idx": 0}, {"id": "1228369", "html_qtxt": "A 55-year-old man presented with complaints of hematuria. He is also diagnosed with polycythemia. An enlarged right kidney is found on X-ray examination, and CT scan reveals a renal mass of irregular shape, measuring 6 cm in diameter. Nephrectomy was done and sent for histopathological examination, image of which is shown below. Which of the following is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910579e11f9-8fcf-4332-a286-f6d85ed02f6b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of hematuria, microcytic hypochromic anemia, and histopathological examination showing rounded and polygonal clear cells points to a diagnosis of renal cell carcinoma.</p>\n<ul>\n<li>Renal cell carcinoma has a <strong>male predominance</strong> (2:1) and peak incidence in the sixth to seventh decades of life.</li>\n<li><strong>Tobacco use</strong> is the most important risk factor, doubling the incidence, with additional associations including obesity, hypertension, estrogen therapy, asbestos exposure, and some hereditary syndromes such as von Hippel-Lindau (VHL), <strong>hereditary leiomyomatosis</strong>, hereditary papillary carcinoma, and <strong>Birt-Hogg-Dube syndrome</strong>.</li>\n<li><strong>VHL syndrome</strong>, in particular, is strongly linked to <strong>clear cell RCC</strong> and involves mutations in the VHL gene on chromosome 3 which, when inactivated, leads to inappropriate activation of HIF-1, promoting angiogenesis and cell growth.</li>\n<li>Clear cell carcinoma, the most prevalent subtype, typically presents as a solitary, <strong>yellow-gray</strong>, <strong>spherical cortical mass</strong> with lipid accumulation, hemorrhage, necrosis, and sharply demarcated margins.</li>\n<li>Histologically, the tumors display <strong>cells with clear or granular cytoplasm </strong>and are often sporadic, although they can be familial.</li>\n<li>Genetic alterations include deletions on chromosome 3p involving the VHL gene, and somatic mutations or epigenetic inactivation of the second allele. Tumor growth distorts the kidney outline and may extend into renal veins and the inferior vena cava.</li>\n<li>Other subtypes include <strong>papillary carcinoma</strong>, characterized by architecture and associated with trisomies of chromosomes 7 and 17, <strong>chromophobe carcinoma</strong> with prominent cell membranes and perinuclear halos, Xp11 translocation carcinoma, and <strong>collecting duct carcinoma</strong> arising from medullary ducts.</li>\n<li>Clinically, RCCs may be asymptomatic or present with classic signs such as <strong>hematuria</strong>, <strong>flank pain</strong>, and <strong>palpable mass</strong>, though all three occur in only a minority.</li>\n<li>Systemic symptoms like fever and weight loss are common, and paraneoplastic syndromes such as <strong>polycythemia</strong>, <strong>hypercalcemia</strong>, hypertension, or hepatic dysfunction can occur due to ectopic hormone production.</li>\n<li>Many tumors are now detected incidentally via imaging before symptoms appear. RCC is known for mimicking other systemic illnesses due to its diverse presentations.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Angiomyolipoma (Option A): </strong>A benign renal tumor composed of blood vessels, <strong>smooth muscle</strong>, and <strong>fat </strong>derived from perivascular epithelioid cells. It is associated with <strong>tuberous sclerosis</strong>. The main clinical concern with angiomyolipomas is their <strong>tendency to bleed spontaneously</strong>, which can be life-threatening.</p>\n<p><strong>Oncocytoma (Option B): </strong>A benign epithelial tumor that originates from the <strong>intercalated cells of the collecting ducts</strong> and s composed of<strong> large eosinophilic cells</strong> with small, round nuclei and prominent nucleoli, which contain abundant mitochondria. Grossly, these tumors are tan to mahogany brown, well-circumscribed, and often exhibit a <strong>central stellate scar</strong> in roughly one-third of cases.</p>\n<p><strong>Wilm's tumor (Option D): </strong>Also called nephroblastoma, is the most frequent primary renal tumor in<strong> children</strong>. Histologically, Wilms tumor displays a<strong> triphasic pattern</strong> made up of blastemal, stromal, and epithelial elements, though the proportion of each can vary. Grossly, it is seen as a large, <strong>well-circumscribed mass</strong> that may show hemorrhage, cysts, or necrosis.</p>", "options": ["Angiomyolipoma", "Oncocytoma", "Renal cell carcinoma", "Wilm's tumor"], "html_options": ["Angiomyolipoma", "Oncocytoma", "Renal cell carcinoma", "Wilm's tumor"], "corr_idx": 2}, {"id": "1228373", "html_qtxt": "A 55-year-old man presented with complaints of hematuria. He is otherwise in excellent health, except for a microcytic, hypochromic anemia. An enlarged right kidney is found on X-ray examination, and CT scan reveals a renal mass of irregular shape, measuring 6 cm in diameter. Nephrectomy was done and sent for histopathological examination which shows clear cell carcinoma (image shown). Which gene is most commonly mutated in this tumor?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315ab922af3-9314-46c3-8e0c-1eb28c2d4e5f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Current studies implicate the VHL gene is most commonly involved in the development of both familial and sporadic clear cell carcinomas.</p>", "options": ["VHL", "TSC", "MET", "PTEN"], "html_options": ["VHL", "TSC", "MET", "PTEN"], "corr_idx": 0}, {"id": "1228377", "html_qtxt": "A 57-year-old man presented with complaints of hematuria. An enlarged right kidney is found on X-ray examination, and CT scan reveals a renal mass of irregular shape, measuring 6 cm in diameter. Nephrectomy was done and sent for histopathological examination, image of which is shown below. Which of the following is the diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d429c53a-46e1-4557-86b1-187af2758215.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario along with histopathological image showing <strong>cells with prominent cell membranes</strong> and <strong>eosinophilic cytoplasm</strong> suggests a diagnosis of <strong>chromophobe renal cell carcinoma</strong>.</p>\n<ul>\n<li>Renal cell carcinoma is associated with a higher incidence in <strong>males</strong> (2:1), typically affecting individuals in their 60s and 70s.</li>\n<li><strong>Cigarette smoking</strong> is the most significant risk factor, doubling the risk, with other contributing factors including obesity, hypertension, unopposed estrogen therapy, and certain toxins like petroleum products, asbestos, and heavy metals.</li>\n<li>Most RCCs are sporadic, but familial syndromes such as <strong>Von Hippel-Lindau (VHL)</strong>, hereditary leiomyomatosis, hereditary papillary carcinoma, Birt-Hogg-Dube syndrome, and others.</li>\n<li>Chromophobe carcinoma accounts for about 5% of renal cell carcinomas and is made up of cells that have <strong>distinct cell borders and pale, eosinophilic cytoplasm</strong>, often featuring a clear area surrounding the nucleus. Cytogenetically, these tumors exhibit extensive chromosomal loss and significant hypodiploidy. They are believed to arise from the <strong>intercalated cells</strong> of the collecting ducts. However, it can be difficult to differentiate them histologically from oncocytomas.</li>\n<li>Renal cell carcinoma typically presents with the classic triad of <strong>costovertebral pain</strong>, a <strong>palpable mass</strong>, and <strong>hematuria</strong>, though all three occur together in only about 10% of patients.</li>\n<li>It is also associated with paraneoplastic syndromes such as <strong>polycythemia</strong>, <strong>hypercalcemia</strong>, hypertension, feminization or masculinization, Cushing syndrome, eosinophilia, leukemoid reactions, and amyloidosis.</li>\n<li>A major concern is its <strong>early hematogenous spread</strong>, especially to lungs, bones, and lymph nodes, with metastases found in 15% of cases at diagnosis.</li>\n<li>Treatment includes nephron-sparing surgery for smaller tumors, radical nephrectomy for larger ones, and targeted therapies (e.g., VEGF and tyrosine kinase inhibitors) for metastatic disease.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Clear cell carcinoma (Option A):</strong> The most prevalent subtype of renal cell carcinoma characterized histologically by tumor cells with clear or granular cytoplasm as shown below. Most cases are sporadic, though some are linked to VHL gene alterations, particularly deletions on chromosome 3p.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509104985aea3-345b-44df-aa3d-23b039cbe75f.jpg\">\n<p><strong>Papillary carcinoma (Option B): </strong>Papillary carcinoma is characterised by a <strong>papillary growth architecture</strong>. It occurs in both sporadic and familial forms and is associated with cytogenetic abnormalities such as trisomies 7 and 17, and loss of the Y chromosome in males. Familial forms involve MET gene mutations on chromosome 7. These tumors are often multifocal and involve hepatocyte growth factor signaling.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091052b04340-e7de-4723-b54f-ea46aef8e8a3.jpg\">\n<p><strong>Oncocytoma (Option D): </strong>Oncocytoma is a benign epithelial tumor that makes up 5-15% of renal neoplasms and arises from the intercalated cells of collecting ducts. Histologically, it features <strong>large eosinophilic cells with small round nuclei and prominent nucleoli,</strong> as shown below. Grossly, the tumor appears tan to mahogany brown, is well encapsulated, often with a <strong>central stellate scar</strong>, and may grow up to 12 cm in diameter; some familial cases show multicentricity.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100ebf2932-62b4-4c06-b853-cfae76726d50.jpg\">", "options": ["Clear cell carcinoma", "Papillary carcinoma", "Chromophobe carcinoma", "Oncocytoma"], "html_options": ["Clear cell carcinoma", "Papillary carcinoma", "Chromophobe carcinoma", "Oncocytoma"], "corr_idx": 2}, {"id": "1228383", "html_qtxt": "A 60-year-old man presented with complaints of hematuria. An enlarged right kidney is found on X-ray examination, and CT scan reveals a renal mass of irregular shape, measuring 6 cm in diameter. After nephrectomy, the tumor is found to be encapsulated, mahogany brown in color and have a central scar and sent for histopathological examination, image of which is shown below. Which of the following is the diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d52f05d4-3e40-4393-81ee-2e7e294b55c0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given history along with histopathology showing eosinophilic cells with round prominent nucleoli points to a diagnosis of <strong>oncocytoma</strong>.</p>\n<ul>\n<li>Oncocytoma is a benign epithelial tumor composed of large eosinophilic cells that have small, round, non-atypical nuclei with prominent nucleoli.</li>\n<li>It is believed to originate from <strong>intercalated cells </strong>of the collecting ducts and the cells are<strong> rich in mitochondria </strong>when viewed ultrastructurally.</li>\n<li>Grossly, oncocytomas appear <strong>tan or mahogany brown</strong>, are fairly uniform, and are typically well circumscribed with a <strong>central stellate scar</strong> seen in roughly one-third of cases.</li>\n<li>These tumors can grow significantly, reaching up to 12 cm in diameter, and in some familial cases, they can be multicentric rather than solitary.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Clear cell carcinoma (Option A):</strong> The most common form of renal cell carcinoma characterised histologically by the presence of tumor cells with <strong>clear or granular cytoplasm</strong>, as illustrated below. While the majority of cases occur sporadically, a subset is associated with alterations in the VHL gene, especially deletions on the short arm of chromosome 3.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091049643081-3031-45d5-93a2-bac2867dbad0.jpg\">\n<p><strong>Angiomyolipoma (Option B): </strong>Angiomyolipoma is a benign tumor composed of blood vessels, smooth muscle, and fat derived from perivascular epithelioid cells. It is associated with tuberous sclerosis, a condition caused by mutations in the TSC1 or TSC2 genes that leads to neurological symptoms and benign growths in multiple organs. The main clinical concern with angiomyolipomas is their tendency to undergo spontaneous bleeding. Histopathology is as shown below.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fd291a3f-b7a5-40df-861b-26f2732c4283.jpg\">\n<p><strong>Papillary renal cell carcinoma (Option D): </strong>Papillary carcinoma displays a <strong>papillary structural pattern</strong> and can arise in both inherited and non-inherited forms. It commonly shows chromosomal changes like <strong>trisomy 7 and 17</strong>, along with Y chromosome loss in males. Inherited cases are linked to mutations in the MET gene located on chromosome 7. These tumors frequently appear at <strong>multiple sites</strong> and involve pathways related to hepatocyte growth factor.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910325ea3cb-aa19-4e21-bc86-735f6419044c.jpg\">", "options": ["Clear cell carcinoma", "Angiomyolipoma", "Oncocytoma", "Papillary renal cell carcinoma"], "html_options": ["Clear cell carcinoma", "Angiomyolipoma", "Oncocytoma", "Papillary renal cell carcinoma"], "corr_idx": 2}, {"id": "1228388", "html_qtxt": "A 26-year-old patient presented with sudden onset hematuria. Routine urine microscopy also reveals proteinuria and lab investigations reveal elevated creatinine. PAS stain of renal biopsy is as shown below.. Which of the following cannot be a possible etiology?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d5ce026e-d55a-4634-a704-da4589caadc0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image depicts crescents which along with the history points to a diagnosis of<strong> rapidly proliferative glomerulonephritis </strong>(RPGN) which is not caused by polyarteritis nodosa.</p>\n<ul>\n<li>RPGN is a clinical syndrome marked by <strong>severe glomerular injury and rapid decline in renal function</strong> over days to weeks, commonly presenting with oliguria, hematuria, and nephritic features.</li>\n<li>The hallmark histological feature is the presence of crescents due to the <strong>proliferation of parietal epithelial cells </strong>and infiltrating leukocytes within Bowman's space, often leading to glomerular tuft compression and segmental necrosis.</li>\n<li>There are three types of RPGN and the associated causes as given below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910b0b4df49-1615-4446-a7ba-aa1f7359ed36.jpg\">\n<p>ANCA = Anti-neutrophil cytoplasmic antibodies;</p>\n<p>GBM = Glomerular basement membrane.</p>\n<ul>\n<li>Kidneys typically appear <strong>enlarged and pale</strong>, with crescents forming due to fibrin, cytokine leakage, and epithelial proliferation.</li>\n<li>Immunofluorescence and electron microscopy reveal <strong>linear (anti-GBM)</strong>, granular (immune complex), or absent (pauci-immune) deposits.</li>\n<li>Prompt treatment with <strong>steroids</strong>, cytotoxics, and plasmapheresis (especially in anti-GBM disease) is essential. Delayed diagnosis may result in irreversible renal failure requiring dialysis or transplant.</li>\n</ul>", "options": ["Good pasture syndrome", "Wegener's granulomatosis", "IgA nephropathy", "Polyarteritis nodosa"], "html_options": ["Good pasture syndrome", "Wegener's granulomatosis", "IgA nephropathy", "Polyarteritis nodosa"], "corr_idx": 3}, {"id": "1228398", "html_qtxt": "A 30-year-old male with complaints of hematuria, severe hypertension and mild facial puffiness with occasional hemoptysis. The direct immunofluorescence picture of the patient is as given below. Which of the following is not true about the given condition?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403154f2b2107-70b3-4ca6-8d48-6517beb9ae7c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis based on the clinical vignette is <strong>Goodpasture syndrome</strong> and the false statement regarding it is \"dense depositions below podocytes are seen in electron microscopy\"</p>\n<ul>\n<li>Goodpasture syndrome is an<strong> autoimmune condition</strong> involving the kidneys and lungs, caused by antibodies targeting the <strong>noncollagenous domain of the &alpha;3 chain of collagen IV</strong>, leading to rapidly progressive glomerulonephritis and pulmonary hemorrhage. (Option A ruled out)</li>\n<li>The &alpha;3 chain of type IV collagen is found in <strong>glomerular</strong> and <strong>pulmonary basement membranes</strong>.</li>\n<li>When only renal tissue is affected, it is termed anti-glomerular basement membrane disease, but the full syndrome includes pulmonary involvement, present in 40 -60% of cases.</li>\n<li>On electron microscopy of renal biopsy, <strong>rupture of glomerular basement membrane</strong> as seen in all rapidly progressive glomerulonephritis can be seen as shown below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091055790f55-a125-4dcd-b0a4-54d2244e92e2.jpg\">\n<ul>\n<li>It most often affects <strong>young men</strong>, particularly <strong>smokers</strong>. (Option C ruled out)</li>\n<li>Immunopathogenesis involves antibody-mediated <strong>inflammation and necrosis of glomeruli and alveoli</strong>, with evidence implicating autoreactive B and T cells, and certain HLA subtypes (e.g., HLA-DRB1\\*1501). (Option B ruled out)</li>\n<li>Morphologically, lungs show <strong>red-brown consolidation </strong>with <strong>alveolar hemorrhage </strong>and hemosiderin-laden macrophages, while kidneys exhibit <strong>focal proliferative or crescentic glomerulonephritis</strong> with <strong>linear immunoglobulin</strong> and complement deposition on immunofluorescence.</li>\n<li>Clinically, patients present with <strong>hemoptysis</strong> and respiratory findings, soon <strong>followed by severe renal dysfunction</strong>.</li>\n<li>Death is commonly due to <strong>uremia</strong>, though prognosis has improved with plasmapheresis and immunosuppressive therapy, which reduce antibody levels and inflammation.</li>\n</ul>", "options": ["Antibody to alpha 3 chain of type 4 collagen part of non-collagenous domain is responsible", "Strong association with HLA DR B1", "More commonly seen in young smokers seen", "Dense depositions below podocytes are seen in electron microscopy"], "html_options": ["Antibody to alpha 3 chain of type 4 collagen part of non-collagenous domain is responsible", "Strong association with HLA DR B1", "More commonly seen in young smokers seen", "Dense depositions below podocytes are seen in electron microscopy"], "corr_idx": 3}, {"id": "1228400", "html_qtxt": "Which of the following patterns of immune complex deposition is seen by immunofluorescent microscopy in good pasture syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Immunofluorescence studies reveal the characteristic strong linear staining with IgG and C3 along the GBM in anti-GBM antibody-mediated disease, a granular pattern of glomerular staining in immune complex-mediated GN, while in pauci-immune GN the stains are negative.</li>\n<li>Electron microscopy shows electron dense immune complex deposits within the glomeruli in immune complex-mediated GN, but not in biopsies from those with anti-GBM and pauci-immune crescentic GN.</li>\n</ul>", "options": ["Granular", "Linear", "Crescents", "Serpentine"], "html_options": ["Granular", "Linear", "Crescents", "Serpentine"], "corr_idx": 1}, {"id": "1228401", "html_qtxt": "Renal cell Carcinoma is associated with following genetic defects EXCEPT:", "html_expl": "<p>Explanation:</p>\n<p>The familial variants of renal cell carcinomas are:</p>\n<ol>\n<li>Von Hipple landau (VHL) syndrome</li>\n<li>Hereditory leiomyomatosis</li>\n<li>Hereditary papillary carcinomas</li>\n<li>Birt hogg dube syndrome</li>\n</ol>\n<p>Hemihypertrophy, also referred to as hemihyperplasia, is a condition in which one side of the body or a part of one side of the body is larger than the other. hemihypertrophy is related to several congenital syndromes including beckwith-wiedemann syndrome and russell-silver syndrome.</p>", "options": ["Von hippel landau syndrome", "Hemihypertrophy", "Birt Hogg Dube syndrome", "Hereditary leiomyomatosis"], "html_options": ["Von hippel landau syndrome", "Hemihypertrophy", "Birt Hogg Dube syndrome", "Hereditary leiomyomatosis"], "corr_idx": 1}, {"id": "1228403", "html_qtxt": "Which of the following would immunofluorescence staining of the kidney with Focal segmental glomerulosclerosis most likely reveal?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>FSGS has entrapped IgM and C3 noted by immunofluorescence staining. IgG positivity with a granular pattern is seen in membranous glomerulonephropathy, IgG and IgM positivity in postinfectious glomerulonephritis, and IgG positivity with a linear pattern in type I rapidly progressive glomerulonephritis. IgM positivity with a linear pattern is not normally described in diseases of the kidney.</li>\n</ul>", "options": ["IgG positivity with a granular pattern", "IgG and IgM positivity with a granular pattern", "IgG positivity with a linear pattern", "Entrapped IgM"], "html_options": ["IgG positivity with a granular pattern", "IgG and IgM positivity with a granular pattern", "IgG positivity with a linear pattern", "Entrapped IgM"], "corr_idx": 3}, {"id": "1228404", "html_qtxt": "Of the following, serolotic testing for what agent is most likely to be positive in a patient with membranous nephropathy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Membranous glomerulonephropathy can be secondarily associated with a variety of conditions, including drug use (NSAIDs), autoimmune disorders (SLE), and various types of cancer and infections; however, the infection most commonly associated with membranous glomerulonephropathy is hepatitis B. Given the results of the biopsy, focal segmental glomerulosclerosis is not the diagnosis, and the chance of a collapsing variant of FSGS associated with HIV infection is less.</li>\n<li>The other organisms listed are not commonly associated with membranous glomerulonephropathy. It occurs secondary to other conditions, including the following</li>\n<li>Infections (chronic hepatitis B, syphilis, schistosomiasis, malaria)</li>\n<li>Malignant neoplasms, particularly carcinoma of the lung and colon and melanoma</li>\n<li>Autoimmune diseases, particularly systemic lupus erythematosus</li>\n<li>Exposure to inorganic salts (gold, mercury)</li>\n<li>Drugs (penicillamine, captopril, nonsteroidal antiinflammatory agents).</li>\n</ul>", "options": ["Hepatitis B", "Borrelia burgdoferi", "HIV", "Clostridium difficile"], "html_options": ["Hepatitis B", "Borrelia burgdoferi", "HIV", "Clostridium difficile"], "corr_idx": 0}, {"id": "1228409", "html_qtxt": "Urine examination of a patient diagnosed with acute tubular necrosis is shown below. Which among the following is it?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031560a87d0f-a4c8-435f-bf5e-e797ba288380.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Granular casts</strong> are seen in<strong> acute tubular necrosis.</strong></p>\n<ul>\n<li>Acute tubular injury (ATI) is a reversible cause of acute kidney injury characterized by <strong>damage to tubular epithelial cells</strong>, resulting in reduced renal function, commonly due to <strong>ischemia </strong>or <strong>nephrotoxins</strong>.</li>\n<li>It is marked by decreased glomerular filtration rate (GFR), oliguria (urine output <400 mL/day), and elevated serum creatinine.</li>\n<li>It is commonly associated with the presence of <strong>granular casts</strong> and <strong>tubular epithelial cells</strong> in the urine.</li>\n<li>Pathologically, two main types are recognized: <strong>ischemic ATI</strong>, typically resulting from inadequate renal perfusion due to hypotension, trauma, or sepsis; and <strong>nephrotoxic ATI,</strong> caused by exposure to toxic agents such as drugs (e.g., aminoglycosides), heavy metals, or radiocontrast media.</li>\n<li>The <strong>proximal tubular epithelium</strong> is especially susceptible due to its high energy requirements and exposure to reabsorbed toxic solutes.</li>\n<li>Recovery is possible with regeneration of tubular epithelium if the basement membrane remains intact, but prolonged injury may result in chronic kidney disease.</li>\n<li>Morphologically, ischemic ATI affects straight segments of proximal tubules and ascending limbs, showing tubular cell shedding and cast formation. In nephrotoxic ATI, necrosis is more severe in the proximal tubules.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>White blood cells casts(Option B):</strong> Can be seen in <strong>acute pyelonephritis</strong>.</p>\n<p><strong>Colloid casts (Option C): </strong>Can be seen in <strong>chronic pyelonephritis.</strong></p>\n<p><strong>Red blood cell casts (Option D): </strong>It can be seen in<strong> nephritic syndrome</strong> and focal lupus nephritis,</p>", "options": ["Granular casts", "Broad waxy casts", "Fatty casts", "Red blood cell casts"], "html_options": ["Granular casts", "Broad waxy casts", "Fatty casts", "Red blood cell casts"], "corr_idx": 0}, {"id": "1228413", "html_qtxt": "The following figure demonstrates a Masson trichrome preparation from a kidney biopsy showing complete replacement of virtually all glomeruli by blue-staining collagen. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031584de2cdc-2251-45bc-8c12-7a4febb16cee.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Masson trichrome staining is used to visualise<strong> collagen</strong> which is deposited in <strong>glomerulosclerosis</strong> and <strong>interstitial fibrosis</strong>, a feature of<strong> chronic kidney injury</strong> as seen in <strong>chronic glomerulonephritis</strong>.</p>\n<ul>\n<li>Once renal disease begins and <strong>progresses</strong>, whether glomerular or otherwise, it initiates a cycle of <strong>nephron destruction</strong> and if it progresses to a state where the GFR is lowered to around 30 - 50% of normal, it goes on to <strong>end-stage renal failure (ESRD) </strong>regardless of the original etiology.</li>\n<li>The two main pathological hallmarks of this progression are <strong>glomerulosclerosis</strong> ( focal or segmental) and is often a secondary outcome of other glomerular diseases, and<strong> tubulointerstitial fibrosis</strong>, which reflects damage to the tubular cells and surrounding interstitium.</li>\n<li>Importantly, the extent of tubulointerstitial fibrosis correlates more closely with renal function decline than the severity of glomerular damage itself.</li>\n<li>Various factors such as ischemia, proteinuria, and chronic inflammation contribute to this fibrotic process.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Angiomyolipoma (Option A): </strong>Angiomyolipoma is a benign tumor of the kidney which arises from perivascular epithelioid cells made of blood vessels, smooth muscle, and fat, commonly associated with tuberous sclerosis and carries a risk of spontaneous bleeding.</p>\n<p><strong>Acute tubular necrosis (Option C): </strong>Acute tubular injury (ATI) (acute tubular necrosis) is marked by<strong> patchy tubular epithelial damage </strong>and <strong>cast formation</strong>, particularly affecting the proximal straight tubule and thick ascending limb. The injury also leads to epithelial cell damage, detachment, and basement membrane rupture (tubulorrhexis).</p>\n<p><strong>Renal cell cancer (Option D): </strong>Can arise anywhere in the kidney but favors the poles. Tumor cells of clear cell cancers (most common subtype) are <strong>round</strong> to polygonal with abundant<strong> clear</strong> occasionally granular cytoplasm. A delicate, arborizing vascular network typically courses between the cell clusters.</p>", "options": ["Angiomyolipoma", "Chronic glomerulonephritis", "Acute tubular necrosis", "Renal tumour"], "html_options": ["Angiomyolipoma", "Chronic glomerulonephritis", "Acute tubular necrosis", "Renal tumour"], "corr_idx": 1}, {"id": "1228416", "html_qtxt": "A patient presented with pus in urine. Urine culture was done which was negative. After a sudden onset of renal failure, the patient died. On autopsy the following finding was seen in the kidney. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403158b4a69df-63fb-491b-82af-48a3c83cd491.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The history of <strong>sterile pyuria</strong> and <strong>white cheesy caseous deposits</strong> suggests a case of <strong>tuberculosis of the kidney</strong>.</p>\n<ul>\n<li>Genitourinary tuberculosis, the third most common extrapulmonary form of TB, spreads hematogenously from the lungs, often affecting <strong>immunocompromised individuals </strong>and causing a spectrum of urinary symptoms, renal dysfunction, and anatomical damage that may ultimately require both prolonged antibiotic treatment and surgical intervention.</li>\n<li>Clinically, patients may present with urinary symptoms like dysuria, sterile pyuria, hematuria, and may progress to <strong>chronic kidney disease</strong>.</li>\n<li>Diagnosis is supported by acid-fast bacilli in urine, positive culture results, imaging, and sometimes chest radiography.</li>\n<li>Renal TB can cause either localized or diffuse glomerular injury, potentially progressing down the urinary tract to produce <strong>ureteric strictures</strong> or affect other organs like the epididymis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Autosomal dominant polycystic kidney disease (Option B): </strong>Autosomal dominant polycystic kidney disease (ADPKD) is marked by <strong>massively enlarged, cyst-filled kidneys</strong>, where cysts of varying content and epithelial linings arise from all nephron segments and may compress renal structures as they expand.</p>\n<p><strong>Renal cell carcinoma (Option C): </strong>Renal cell carcinoma, particularly clear cell type, commonly arises from proximal tubular epithelium and presents as sharply demarcated, <strong>yellow-gray-white masses </strong>with areas of necrosis and hemorrhage, often located at the kidney poles.</p>\n<p><strong>Renal stones (Option D): </strong>Renal stones are usually <strong>unilateral</strong>, commonly forming in the <strong>renal calyces</strong>, pelvis, or bladder, and may be small, smooth, irregular, or grow into large branching staghorn calculi that mold to the collecting system.</p>", "options": ["Tuberculosis of the kidney", "Autosomal dominant polycystic kidney disease", "Renal cell carcinoma", "Renal stones"], "html_options": ["Tuberculosis of the kidney", "Autosomal dominant polycystic kidney disease", "Renal cell carcinoma", "Renal stones"], "corr_idx": 0}, {"id": "1228417", "html_qtxt": "A 2-year-old child presented with purpuric skin lesions, abdominal pain, intestinal bleeding and arthralgia. Immunofluorescence study demonstrated IgA deposition as shown below. What is your diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157be2d440-7463-4874-9aa2-8d1b770d4378.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario of purpuric lesions, abdominal pain, and intestinal bleeding with IgA deposits on immunofluorescence suggests a diagnosis of <strong>Henoch-Schonlein purpura</strong>.</p>\n<ul>\n<li>Henoch-Schonlein Purpura (HSP) is a childhood vasculitis characterized by <strong>IgA-dominant immune complex deposition</strong>.</li>\n<li>It typically affects<strong> children aged 3 to 8</strong> and presents with a triad of <strong>purpuric skin</strong> <strong>lesions (mainly on extensor surfaces)</strong>, <strong>abdominal pain with possible bleeding</strong>, and <strong>arthralgia</strong>.</li>\n<li>Renal involvement occurs in about a third of cases, ranging from hematuria to full-blown nephritic or nephrotic syndromes, and occasionally rapidly progressive glomerulonephritis with crescents.</li>\n<li>IgA is deposited in the<strong> glomerular mesangium</strong> in a pattern similar to IgA nephropathy, leading to the concept that HSP and IgA nephropathy are related.</li>\n<li>Histologically, the renal lesions vary in severity, but immunofluorescence consistently shows IgA (with or without IgG and C3) in the mesangial region.</li>\n<li>Skin and GI vasculitis is also noted, though kidney vasculitis is rare.</li>\n<li>Prognosis is generally good in children, especially with mild disease, but adults and those with crescents or nephrotic syndrome have a worse outcome.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Focal segmental glomerulosclerosis (Option A): </strong>A common cause of nephrotic syndrome in <strong>adults</strong> is characterized by segmental and focal glomerular sclerosis due to podocyte damage, manifesting with nephrotic syndrome features such as proteinuria, high blood pressure, blood in urine, and elevated nitrogenous waste.</p>\n<p><strong>Minimal change disease (Option B): </strong>The most common cause of <strong>nephrotic syndrome</strong> in children aged 2 to 6 is marked by diffuse effacement of podocyte foot processes seen on electron microscopy, with no visible changes on light microscopy and <strong>no immune complex deposition</strong>.</p>\n<p><strong>Diabetic neuropathy (Option C): </strong>Diabetic nephropathy primarily affects the kidneys, with hallmark morphological changes including <strong>glomerular basement membrane thickening</strong>, diffuse mesangial expansion, and <strong>nodular glomerulosclerosis</strong>, which often leads to renal failure.These changes are often accompanied by hyalinosis, ischemia, and tubulointerstitial fibrosis, contributing to progressive loss of kidney function. Diabetic vascular lesions, including <strong>hyaline arteriolosclerosis</strong> of both afferent and efferent arterioles, also play a role in disease progression.</p>", "options": ["Focal segmental glomerulosclerosis", "Minimal change disease", "Diabetic neuropathy", "Henoch-Schonlein purpura"], "html_options": ["Focal segmental glomerulosclerosis", "Minimal change disease", "Diabetic neuropathy", "Henoch-Schonlein purpura"], "corr_idx": 3}, {"id": "1228419", "html_qtxt": "A 50-year-old male presented with blurring of vision. Urine examination showed proteinuria. Histopathology picture of kidney given below. What is not true about the finding in the associated condition?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031540be0eb5-da45-413d-aae0-86f5f8fed4fb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical features of <strong>blurring of vision</strong> and <strong>proteinuria</strong> along with histolopathological examination revealing diffuse and nodular glomerulosclerosis (Kimmelstein Wilson nodules) suggests a diagnosis of<strong> diabetic nephropathy</strong> in which <strong>glomerular basement membrane thickening</strong> is seen.</p>\n<ul>\n<li>Diabetic nephropathy is a major complication of diabetes and a leading cause of renal failure.</li>\n<li>Morphologically, it is characterized by three principal glomerular lesions: (1) <strong>thickening of the glomerular basement membrane (GBM)</strong>, detectable early by electron microscopy. (2) <strong>diffuse mesangial sclerosis</strong>, marked by widespread mesangial matrix expansion that is <strong>PAS-positive</strong> and correlates with proteinuria; and (3) <strong>nodular glomerulosclerosis</strong>, also known as Kimmelstiel-Wilson lesions, which are laminated, <strong>PAS-positive spherical nodules</strong> in the glomerular periphery. (Options A and B ruled out)</li>\n<li>These changes are often accompanied by <strong>hyalinosis</strong>, ischemia, and <strong>tubulointerstitial fibrosis</strong>, contributing to progressive loss of kidney function.</li>\n<li>Diabetic vascular lesions, including <strong>hyaline arteriolosclerosis</strong> of both afferent and efferent arterioles, also play a role in disease progression. (Option D ruled out)</li>\n<li><strong>Pyelonephritis</strong> is more frequent and severe in diabetic patients, contributing to kidney damage.</li>\n</ul>", "options": ["Diffuse increase in mesangial matrix", "Sclerotic mesangial nodules", "Glomerular basement membrane thinning", "Hyaline arteriosclerosis"], "html_options": ["Diffuse increase in mesangial matrix", "Sclerotic mesangial nodules", "Glomerular basement membrane thinning", "Hyaline arteriosclerosis"], "corr_idx": 2}, {"id": "1228422", "html_qtxt": "A 5-year-old male presented with mild hematuria, pedal edema and frothy urine. BP 110/70 mm Hg. Subsequently he was treated with steroid but he did not improve. The renal biopsy was carried out. The electron microscopy finding has been shown. What is your diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315cc6691de-905a-4e91-addb-aa1bddccf10d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>History given here is that of nephrotic syndrome and electron microscopy shows flattening of foot processes of podocytes, a feature of minimal change disease.</p>", "options": ["Minimal Change disease", "FSGS", "MPGN", "PSGN"], "html_options": ["Minimal Change disease", "FSGS", "MPGN", "PSGN"], "corr_idx": 0}, {"id": "1228425", "html_qtxt": "A 55-year-old diabetic male found to have microalbuminuria. Identify the lesion shown in renal biopsy of this patient.<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315a716eaaf-ce1c-47fd-80e8-abca126fed94.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In this case, kidney biopsy from a patient suffering from diabetic nephropathy shows nodular glomerulosclerosis suggested by diffuse increase in mesangial matrix and characteristic acellular PAS-positive nodules.</p>", "options": ["Amyloidosis", "Kimmelstiel-Wilson lesion", "Wire loop lesions", "Crescentric glomerulonephritis"], "html_options": ["Amyloidosis", "Kimmelstiel-Wilson lesion", "Wire loop lesions", "Crescentric glomerulonephritis"], "corr_idx": 1}]}, {"moduleId": 1013425, "name": "Kidney (Part 2)", "questions": [{"id": "1228278", "html_qtxt": "Transitional cell carcinomas can be caused by which of the following etiological factor(s)?<br>i.Naphthylamine<br>ii.Cigarette smoking<br>iii.Schistosomiasis<br>iv.Long term use of antibiotics", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Risk factors for transitional cell cancer among the given options include <strong>naphthylamine</strong>, <strong>cigarette smoking</strong>, and <strong>schistosomiasis</strong>.</p>\n<ul>\n<li>Transitional cell carcinoma, also known as urothelial carcinoma, is the <strong>most prevalent type of bladder cancer</strong>, making up about 90% of cases.</li>\n<li>It originates from the urothelium and may present as multifocal tumors anywhere along the urinary tract, from the renal pelvis to the urethra.</li>\n<li>The two main precursor lesions are <strong>noninvasive papillary tumors </strong>and <strong>flat carcinoma in situ (CIS)</strong>, with the latter being high-grade and often progressing to invasive disease.</li>\n<li>Once the <strong>muscularis propria</strong> is invaded, the prognosis worsens significantly.</li>\n<li><strong>Cigarette smoking</strong> is the most prominent risk factor and occupational exposure to aryl amines like <strong>2-naphthylamine</strong> also plays a significant role, especially in industrial settings, with latency periods of 15 to 40 years.</li>\n<li>Infections with <strong>Schistosoma haematobium</strong> (notably in Egypt and Sudan) can also cause transitional cell carcinoma though it is more commonly associated with <strong>squamous cell carcinoma.</strong></li>\n<li><strong>Chronic use of analgesics</strong>, long-term cyclophosphamide therapy, and pelvic irradiation are other risk factors.</li>\n<li><strong>Age </strong>(50-80 years), <strong>male gender</strong> (3:1 ratio), urban living, and high-income status are epidemiological associations, though familial inheritance is rare.</li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1228279", "html_qtxt": "A 37-year-old male presents to his family physician with complaints of blood in his urine. A urine analysis reveals 4+ blood, with microscopic clots identified. The patient returned home 2 months ago after a missionary trip to Africa. He does not smoke nor drink alcohol. He has no family history of hereditary disorders. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of microscopic clots in blood after a trip to Africa suggests a diagnosis of <strong>Schistosoma haematobium infection of the bladder.</strong></p>\n<ul>\n<li>Schistosoma haematobium, found in<strong> Africa</strong>, targets the bladder, causing <strong>chronic granulomatous inflammation</strong> that can result in <strong>hematuria</strong>, obstruction, and even bladder cancer, mainly<strong> squamous cell cancer</strong>.</li>\n<li>Transmission requires freshwater snails as intermediate hosts, and acute illness typically appears about two months after infection.</li>\n<li>The pathology stems from host immune responses to different stages of the parasite's lifecycle.</li>\n<li>After penetrating the skin, larvae migrate via blood and lymphatics to the bladder.</li>\n<li>Infections with Schistosoma haematobium initially cause <strong>inflammatory cystitis</strong> due to heavy deposition of eggs and <strong>granuloma formation</strong>, resulting in <strong>mucosal ulceration</strong> and blood in the urine.</li>\n<li>Over time, these granulomas can become <strong>calcified</strong>, forming a gritty texture that may extensively coat the bladder wall, producing a<strong> radiologically visible dense ring</strong> known as a \"calcified bladder.\"</li>\n<li>The most common outcome of this infection is chronic inflammation and scarring of the ureters, which can cause urinary blockage, swelling of the kidneys (hydronephrosis), and persistent kidney infection (chronic pyelonephritis).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Transitional cell carcinoma of the bladder (Option A): </strong>Transitional cell carcinoma commonly presents with <strong>painless hematuria</strong>, along with urinary symptoms such as urgency and dysuria. Key risk factors include <strong>cigarette smoking</strong>,industrial exposure to aryl amines (like 2-naphthylamine), Schistosoma haematobium infection (especially in endemic areas), prolonged use of analgesics, chronic cyclophosphamide therapy, and prior pelvic irradiation.</p>\n<p><strong>Renal cell carcinoma (Option B): </strong>The most common adult kidney cancer, typically affects <strong>older adults</strong>, with a strong male predominance and peak incidence in the sixth and seventh decades. The most important risk factor is <strong>cigarette smoking</strong>, hypertension, estrogen exposure, heavy metals, and genetic syndromes like <strong>Von Hippel-Lindau</strong>. Clinically, patients may present with the classic triad of <strong>hematuria, flank pain, and a palpable mass</strong>, but it is uncommon to present with all three.</p>\n<p><strong>Membranous nephropathy (Option D): </strong>Membranous nephropathy is defined by a <strong>diffuse thickening of the glomerular capillary wall </strong>due to immune complex deposition containing immunoglobulins along the <strong>subepithelial</strong> side of the basement membrane. About 75% of cases are primary and idiopathic, while the rest are secondary to identifiable causes like drugs (e.g., NSAIDs, penicillamine, captopril, gold) or systemic diseases.</p>", "options": ["Transitional cell carcinoma of the bladder", "Renal cell carcinoma", "Schistosoma haematobium infection of the bladder", "Membranous nephropathy"], "html_options": ["Transitional cell carcinoma of the bladder", "Renal cell carcinoma", "Schistosoma haematobium infection of the bladder", "Membranous nephropathy"], "corr_idx": 2}, {"id": "1228280", "html_qtxt": "Which ONE of the following is the commonest type of bladder tumour?", "html_expl": "Explanation:\n\nTwo distinct precursor lesions of invasive urothelial carcinoma are recognized. The most common is a non invasive papillary tumour.\nThe other precursor is carcinoma in situ (CIS), which is discussed later. In about one-half of patients with invasive bladder cancer, no precursor lesion is found; in such cases, it is presumed that the precursor lesion was overgrown by the high-grade invasive component.\nAdenocarcinomas of the bladder are rare. Carcinoma of the bladder is more common in men than in women, in industrialized than in developing nations, in urban than in rural dwellers.", "options": ["Adenocarcinoma", "Transitional cell carcinoma", "Solid transitional call carcinoma", "Squamous carcinoma"], "html_options": ["Adenocarcinoma", "Transitional cell carcinoma", "Solid transitional call carcinoma", "Squamous carcinoma"], "corr_idx": 1}, {"id": "1228281", "html_qtxt": "A 62-year-old man has complained of pain during urination for the past week. He is afebrile and on cystoscopy, a slightly erythematous 1 cm diameter area is seen on the bladder mucosa. This area is biopsied and on microscopic examination shows cells with marked hyperchromatism and increased nuclear/cytoplasmic ratio involving the full thickness of the epithelium. However, these changes are confined to the epithelium above the basement membrane. Which of the following terms is used to best describe these biopsy findings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The described lesion of dysplastic cells traversing the entire epithelium but remaining above the basement membrane is described by the term <strong>carcinoma in situ</strong>.</p>\n<ul>\n<li>Carcinoma in situ refers to a condition where<strong> dysplasia</strong> affects the <strong>entire thickness of the epithelium</strong> <strong>without breaching the basement membrane. </strong></li>\n<li>This form of carcinoma is commonly found in areas such as the skin, breast, bladder, and cervix.</li>\n<li>Although these lesions show all the cellular characteristics of cancer, they remain <strong>non-invasive</strong> unless untreated, at which point they carry a high risk of progressing to invasive malignancies.</li>\n<li>Urothelial neoplasms constitute nearly 90% of all bladder tumors and encompass a spectrum from benign growths to aggressive, often fatal malignancies. Two main precursor lesions that lead to invasive urothelial carcinoma are <strong>noninvasive papillary tumors</strong> and <strong>flat noninvasive carcinoma in situ (CIS)</strong>.</li>\n<li>Noninvasive papillary tumors stem from <strong>urothelial hyperplasia </strong>and show a range of atypia, classified by their biological behavior. In contrast, CIS refers to<strong> flat urothelial lesions </strong>displaying malignant cytological features yet confined to the epithelium <strong>without breaching the basement membrane</strong>.</li>\n<li>CIS is considered <strong>high-grade</strong> and commonly multifocal. On cystoscopy, CIS often presents as<strong> mucosal reddening</strong> or thickening without an obvious mass.</li>\n<li>A key feature of CIS is <strong>pagetoid spread</strong>, where malignant cells are scattered within normal epithelium. The lack of cell cohesion in CIS allows malignant cells to shed into urine, sometimes leaving only a few clinging to a denuded basement membrane.</li>\n<li>If left untreated, 50% to 75% of CIS cases evolve into invasive cancer.</li>\n</ul>\n<p>Following are the morphological patterns of urothelial neoplasms.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315e3e73e36-d742-4823-8a4d-bdbc3f8b07c6.jpg\">\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Metaplasia (Option A): </strong>Refers to the substitution of one mature cell type by another, typically in response to <strong>chronic irritation</strong> or tissue damage. This adaptive mechanism allows the new cell type to better tolerate the altered environment. A classical example is found in <strong>Barrett esophagus</strong>, where chronic acid reflux damages the native squamous lining, which is then replaced by glandular epithelium (either gastric or intestinal type) that is more suited to withstand the acidic surroundings. Though this replacement may be initially protective, metaplastic cells carry a risk of undergoing malignant transformation.</p>\n<p><strong>Dysplasia (Option B): </strong>Dysplasia is a precancerous condition typically seen in epithelial tissues. It is characterized by <strong>cellular atypia</strong>, including pleomorphism (variation in cell shape and size), prominent hyperchromatic nuclei with an increased nuclear-to-cytoplasmic ratio, and architectural disarray of the epithelial layer. In dysplastic epithelium, there is often a failure of orderly cell maturation, as seen in squamous epithelium where the normal progression of cells from the basal layer to the surface is disrupted.</p>\n<p><strong>Hyperplasia (Option D): </strong>Hyperplasia refers to an<strong> increase in the number of cells </strong>within a tissue or organ, occurring in response to a specific stimulus. This process is distinct from hypertrophy, which involves<strong> cell enlargement</strong>, although both may happen simultaneously and often share common triggers.</p>", "options": ["Metaplasia", "Dysplasia", "Carcinoma in situ", "Hyperplasia"], "html_options": ["Metaplasia", "Dysplasia", "Carcinoma in situ", "Hyperplasia"], "corr_idx": 2}, {"id": "1228430", "html_qtxt": "The morphological finding of the kidney shown in the figure is associated with which of the following conditions?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157a6cd0f6-6eaa-41ae-bad1-b1ae17d6019b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given kidney specimen reveals small, pinpoint petechial hemorrhages on the cortical surface responsible for the characteristic \"flea-bitten\" appearance which is seen in malignant hypertension.</p>\n<ul>\n<li>Malignant hypertension leads to a variety of vascular changes in the kidney depending on the severity and duration of the disease. The kidneys may be of normal size or appear shrunken.</li>\n<li>A key gross feature is the presence of <strong>pinpoint petechial hemorrhages</strong> on the <strong>cortical surface</strong> due to rupture of glomerular capillaries or arterioles, imparting a characteristic \"flea-bitten\" appearance.</li>\n<li>Microscopically, arteriolar damage manifests as<strong> fibrinoid necrosis</strong>, where the walls show intense eosinophilic granular appearance from necrotic debris and plasma protein leakage.</li>\n<li>In the larger arterioles and interlobular arteries, intimal smooth muscle cell proliferation leads to <strong>hyperplastic arteriolosclerosis</strong> giving rise to an <strong>onion skin appearance.</strong></li>\n<li>This results in luminal narrowing or even obliteration of affected vessels, compromising perfusion.</li>\n<li>Necrosis can also involve glomeruli, sometimes with <strong>microthrombi</strong> seen in glomerular capillaries.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chronic pyelonephritis (Option A):</strong> In chronic pyelonephritis, the defining feature is the presence of <strong>uneven, coarse scars</strong> at the <strong>junction of the cortex and medulla</strong>. There is associated<strong> blunting of calyces</strong> and <strong>loss of papillary architecture</strong>. This damage may be found in one or both kidneys. However, when both kidneys are affected, the pattern of scarring is <strong>irregular and non-uniform</strong>, in contrast to chronic glomerulonephritis, where the damage tends to be symmetrically distributed across the renal surface.</p>\n<p><strong>Renal amyloidosis (Option B): </strong>Amyloidosis of the kidney often affects the glomeruli first. Grossly, kidneys can be <strong>normal in appearance</strong> or appear<strong> shrunken </strong>in advanced stages due to ischemic injury from <strong>amyloid-induced vascular narrowing</strong>. Histologically, amyloid deposits accumulate in the <strong>glomerular mesangium</strong> and along basement membranes, causing narrowing of capillary lumens and distortion of the glomerular tuft. As the disease advances, the capillary lumens are progressively obliterated, and the glomerular architecture is replaced by dense, confluent amyloid material that may appear as <strong>interlacing broad ribbon</strong>s. The interstitial areas, arteries, and arterioles are also secondarily affected by the amyloid infiltration.</p>\n<p><strong>Acute pyelonephritis (Option D):</strong> In acute pyelonephritis, one or both kidneys may appear <strong>normal or enlarged</strong>, but the hallmark gross finding is the presence of <strong>well-defined yellowish raised abscesses</strong> on the kidney surface. Microscopically, the inflammation is predominantly neutrophilic and begins in the tubules before extending into the interstitium. If there is significant urinary obstruction, pus may accumulate within the renal pelvis, calyces, and ureter, resulting in a condition known as <strong>pyonephrosis</strong>.</p>", "options": ["Chronic pyelonephritis", "Renal amyloidosis", "Malignant hypertension ", "Acute pyelonephritis "], "html_options": ["Chronic pyelonephritis", "Renal amyloidosis", "Malignant hypertension ", "Acute pyelonephritis "], "corr_idx": 2}, {"id": "1228433", "html_qtxt": "Identify the disease pathology. <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403158dd43b1b-6a3f-4b75-80ff-f9aa32de0e40.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Marked <strong>dilation of the pelvis and calyces</strong> and thinning of the renal parenchyma points to a diagnosis of <strong>hydronephrosis</strong>.</p>\n<ul>\n<li>Hydronephrosis is defined as <strong>dilation of the renal pelvis and calyces</strong> resulting from <strong>urine outflow obstruction</strong>, which leads to <strong>pressure-induced renal parenchymal atrophy</strong>.</li>\n<li>Despite complete obstruction, filtration may continue for some time, causing filtrate to diffuse back into the interstitium and lymphatics.</li>\n<li>Elevated pelvic pressure is transmitted through the collecting system into the renal cortex, compressing both tubules and the medullary vasculature, impairing blood flow and leading to functional disturbances such as reduced concentrating ability. Over time, interstitial inflammation develops and may culminate in fibrosis.</li>\n<li>Morphologically, obstruction results in progressive pelvic and calyceal dilation, interstitial inflammation, and cortical atrophy, with chronic cases showing <strong>blunting and cupping of papillae</strong>.</li>\n<li>In advanced disease, the kidney may become cystically dilated, with near-total loss of cortex.</li>\n<li>While unilateral obstruction may remain silent, bilateral partial obstruction presents with <strong>polyuria and nocturia </strong>due to inability to concentrate urine, and chronic obstruction may result in <strong>tubular acidosis</strong> and secondary nephropathy.</li>\n<li>Complete bilateral obstruction of rapid onset leads to <strong>anuria</strong>, incompatible with life unless promptly relieved.</li>\n<li>Notably, post-obstructive diuresis can follow decompression, characterized by high-volume, sodium-rich urine output.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Autosomal dominant polycystic disease (Option
