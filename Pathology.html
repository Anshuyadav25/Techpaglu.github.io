osis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sudden onset of monoarticular joint inflammation with systemic features following trauma or surgery is suggestive of<strong> acute bacterial (suppurative) arthritis</strong>, most commonly caused by<strong> Staphylococcus aureus.</strong></p>\n<ul>\n<li>Bacterial infections that cause acute suppurative arthritis usually enter the joints from distant sites by hematogenous spread. In neonates, however, contiguous spread from underlying epiphyseal osteomyelitis may occur.</li>\n<li>influenzae arthritis predominates in children younger than 2 years of age, S. aureus is the main agent in older children and adults, and gonococcus is prevalent during late adolescence and young adulthood. Individuals with sickle cell disease are prone to infection with Salmonella.</li>\n<li>These joint infections affect the sexes equally, except for gonococcal arthritis, which is seen mainly in sexually active women. Individuals with deficiencies of complement components (C5, C6, C7, or C9) are susceptible to disseminated gonococcal infections and hence arthritis.</li>\n<li>The classic presentation is the sudden development of an acutely painful, warm, and swollen joint that has a restricted range of motion. Systemic findings of fever, leukocytosis, and elevated sedimentation rate are common.</li>\n<li>In 90% of nongonococcal cases, the infection involves only a single joint, most commonly the knee, followed in decreasing frequency by the hip, shoulder, elbow, wrist, and sternoclavicular joints.</li>\n<li>The axial joints are more often involved in drug users. Joint aspiration is diagnostic if it yields purulent fluid in which the causative agent can be identified. As mentioned earlier, cartilage has limited repair potential, so prompt recognition and effective antimicrobial therapy are vital to prevent permanent joint destruction.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/1cc91a3c-096a-4012-862a-5821a57f4e57.png\">\n<p>Staphylococcal Arthritis</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Osteomyelitis (Option A):</strong> Usually involves bone, not joint; often subacute; not typically associated with intra-articular purulent fluid.</p>\n<p><strong>Meningococcal arthritis (Option C):</strong> Occurs in disseminated meningococcemia, less common than staph; more often polyarticular.</p>\n<p><strong>Gout (Option D):</strong> Sudden joint pain but involves deposition of monosodium urate crystals; more common in the big toe; no purulent fluid.</p>", "options": ["Osteomyelitis", "Staphylococcal arthritis", "Meningococcal arthritis", "Gout"], "html_options": ["Osteomyelitis", "Staphylococcal arthritis", "Meningococcal arthritis", "Gout"], "corr_idx": 1}, {"id": "1182231", "html_qtxt": "Which of the following would be most in keeping with the diagnosis of polymyalgia rheumatica (PMR)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Polymyalgia rheumatica (PMR)</strong> is almost exclusively a disease of <strong>individuals above 50 years of age </strong>and is characterised by<strong> pain and morning stiffness </strong>in the<strong> proximal muscles.</strong></p>\n<ul>\n<li>Polymyalgia rheumatica (PMR) is an inflammatory rheumatic condition characterised clinically by aching and morning stiffness about the shoulders, hip girdle, and neck. It can be associated with giant cell arteritis (GCA, also known as Horton disease, Horton giant cell arteritis, and temporal arteritis); the two disorders may represent different manifestations of a shared disease process.</li>\n<li>Polymyalgia rheumatica (PMR) is almost exclusively a disease of adults over the age of 50, with a prevalence that increases progressively with advancing age.</li>\n<li>Acute-phase reactants are elevated in virtually all patients with PMR. Head-to-head studies of the diagnostic value of the erythrocyte sedimentation rate (ESR) and C-reactive protein (CRP) are few, but in clinical experience, the CRP is a more useful index of inflammation.</li>\n<li>Other laboratory findings are nonspecific: A normocytic anaemia may be present, and the white blood cell and platelet counts are usually normal, though thrombocytosis can occur as part of a general acute inflammatory response.</li>\n<li>Autoantibodies, including rheumatoid factor (RF) and anticyclic citrullinated peptide (anti-CCP) antibodies, are usually negative in PMR, and if positive, an alternative diagnosis of late-onset rheumatoid arthritis (RA) should be considered. On the other hand, it should be borne in mind that approximately 10 per cent of the older adult population has a positive RF (usually at a low titre) without evidence of RA.</li>\n</ul><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/47c97c38-e8b8-492d-b1df-9f6964653679.png\"><p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Erythema nodosum (Option A):</strong> Not associated with PMR; seen in conditions like sarcoidosis or infections.</p>\n<p><strong>Loss of vision (Option B):</strong> Feature of GCA, not PMR itself.</p>\n<p><strong>Raised creatine kinase (Option D):</strong> CK levels are normal in PMR; elevated CK suggests polymyositis.</p><p><strong>Reference: </strong>UpToDate: <a href=\"https://www.uptodate.com/contents/clinical-manifestations-and-diagnosis-of-polymyalgia-rheumatica\" target=\"_blank\">https://www.uptodate.com/contents/clinical-manifestations-and-diagnosis-of-polymyalgia-rheumatica</a></p>", "options": ["Erythema nodosum", "Loss of vision", "Rare before 50 years of age", "Raised creatine kinase"], "html_options": ["Erythema nodosum", "Loss of vision", "Rare before 50 years of age", "Raised creatine kinase"], "corr_idx": 2}, {"id": "1182233", "html_qtxt": "Which of the following is associated with pseudogout?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Chondrocalcinosis</strong> is a classic radiological finding associated with <strong>pseudogout </strong>(calcium pyrophosphate deposition disease or CPPD).</p>\n<ul>\n<li>CPPD involves calcium pyrophosphate crystal deposition in <strong>articular cartilage, menisci, and intervertebral discs.</strong></li>\n<li>These deposits often rupture into the joint, leading to an inflammatory response that mimics osteoarthritis or rheumatoid arthritis.</li>\n<li><strong>Crystals</strong> are <strong>birefringent and rhomboid-shaped </strong>under <strong>polarised light.</strong></li>\n<li>Radiographically, CPPD manifests as <strong>chondrocalcinosis</strong> - linear calcification within articular cartilage.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b6cbd3bc-6e92-4912-9de3-11dcf872426b.png\"><br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/60b1aeac-3951-402c-8dc9-f2f63757e73f.png\"><p>Calcium deposition in Joints</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bamboo spine (Option A):</strong> Seen in ankylosing spondylitis due to syndesmophyte fusion of vertebrae.</p>\n<p><strong>Pencil-in-cup erosion (Option C):</strong> Characteristic of psoriatic arthritis due to marginal bone resorption and proliferation.</p>\n<p><strong>Overhanging margin erosion (Option D):</strong> Classical of gout due to tophaceous erosion with sclerotic overhanging edges.</p>", "options": ["Bamboo spine", "Chondrocalcinosis", "Pencil-in-cup erosion", "Overhanging margin erosion"], "html_options": ["Bamboo spine", "Chondrocalcinosis", "Pencil-in-cup erosion", "Overhanging margin erosion"], "corr_idx": 1}, {"id": "1227951", "html_qtxt": "A 42-year-old male patient presented to the dental OPD with complaints of posterior gingival swelling for 4 weeks, which has been gradually increasing in size. X-ray shows an expansile multilocular radiolucency with a well-defined, corticated border arising from the mandible. Excision of the lesion was performed, and the histopathological image is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d11e9f23-dcaa-493b-b6ad-75e49d7901c4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histopathology shows a classic ameloblastoma, characterised by peripheral palisading of columnar basal cells and central stellate reticulum-like cells.</p>\r\n<ul>\r\n<li><strong>Ameloblastoma</strong> arises from odontogenic epithelium.</li>\r\n<li><strong>Microscopically</strong>, it displays:\r\n<ul>\r\n<li>Peripheral <strong>columnar basal cells</strong> with <strong>palisading</strong></li>\r\n<li>Basal nuclei are <strong>hyperchromatic and polarised</strong> away from the basement membrane.</li>\r\n<li>Suprabasal cells are <strong>loosely arranged</strong>, non-cohesive, and resemble the <strong>stellate reticulum</strong>.</li>\r\n<li>May show <strong>epithelial invagination, oedema</strong>, and <strong>separation</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Radiologically</strong>, the lesion shows <strong>expansile, multilocular radiolucency</strong> with corticated margins.</li>\r\n<li>It is a <strong>benign but locally aggressive tumour</strong> requiring complete surgical excision to prevent recurrence.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Basal cell carcinoma (Option A):</strong> Skin malignancy arising from basal epidermal cells; does not involve the mandible or present as a multilocular jaw lesion.</p>\r\n<p><strong>Squamous cell carcinoma (Option B):</strong> Shows keratin pearls and cellular atypia with invasive behaviour; lacks the ameloblastoma pattern.</p>\r\n<p><strong>Dentigerous cyst (Option D):</strong> Developmental cyst enclosing the crown of an unerupted tooth; lined by non-keratinised epithelium and lacks palisading basal cells.</p>\r\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509098e1e2d39-961a-4e05-9fc8-0f6c7e275432.png\">", "options": ["Basal cell carcinoma", "Squamous cell carcinoma", "Ameloblastoma", "Dentigerous cyst"], "html_options": ["Basal cell carcinoma", "Squamous cell carcinoma", "Ameloblastoma", "Dentigerous cyst"], "corr_idx": 2}, {"id": "1228096", "html_qtxt": "A 72-year-old man presents with painless swelling below the right ear that has been growing slowly for about a year. Physical examination confirms a cystic lesion. Fine-needle aspiration returns scanty brown fluid, which microscopically consists of a mixture of lymphoid cells and epithelial cells with abundant granular eosinophilic cytoplasm. A biopsy of the mass is shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403145d1e06c2-374e-4b56-afa1-529b608cf8b5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Warthin tumour</strong> (papillary cystadenoma lymphomatosum) is the second most common benign salivary gland neoplasm, occurring almost exclusively in the parotid gland. It is typically seen in older men and is strongly associated with smoking. The tumour is well-encapsulated and characteristically shows:</p>\r\n<ul>\r\n<li>Cystic spaces lined by a <strong>double layer of oncocytic epithelial cells</strong> (inner columnar, outer cuboidal)</li>\r\n<li>Dense <strong>lymphoid stroma with germinal centres</strong></li>\r\n<li>Abundant <strong>granular eosinophilic cytoplasm</strong> in oncocytic cells</li>\r\n<li>Commonly bilateral or multifocal in up to 10-15% of cases</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acinic cell carcinoma (Option A):</strong> Malignant salivary gland tumour showing serous acinar differentiation. Cells have basophilic granular cytoplasm and lack the oncocytic-lymphoid combination seen in Warthin tumour.</p>\r\n<p><strong>Adenoid cystic carcinoma (Option B):</strong> Malignant tumour with perineural invasion and cribriform (\"Swiss cheese\") pattern; lacks lymphoid stroma.</p>\r\n<p><strong>Pleomorphic adenoma (Option C):</strong> Most common benign salivary gland tumour with biphasic pattern (epithelial + myxochondroid stroma), unlike the purely oncocytic and lymphoid architecture of Warthin tumour.</p>", "options": ["Acinic cell carcinoma", "Adenoid cystic carcinoma", "Pleomorphic adenoma", "Warthin tumour"], "html_options": ["Acinic cell carcinoma", "Adenoid cystic carcinoma", "Pleomorphic adenoma", "Warthin tumour"], "corr_idx": 3}, {"id": "1228100", "html_qtxt": "A 42-year-old male patient complains of postauricular swelling for the past 3 months. He reports a gradual increase in size and the recent onset of pain. Following radiological evaluation, a mass in the parotid gland was excised and sent for histopathological examination (image shown below). Based on the findings, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403147097c6e4-ed4c-4f44-87aa-585198f85889.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histopathological image shows epithelial and myoepithelial cells forming ducts and tubules within a background of myxoid and chondroid stroma<strong>,</strong> characteristic of <strong>pleomorphic adenoma.</strong></p>\r\n<ul>\r\n<li>Pleomorphic adenoma is the most common benign salivary gland tumour.</li>\r\n<li>Histology shows a mix of:\r\n<ul>\r\n<li>Epithelial elements forming ducts, tubules, and strands</li>\r\n<li>Myoepithelial cells in sheets</li>\r\n<li>Chondromyxoid stroma (pink to basophilic matrix with cartilage-like areas)</li>\r\n</ul>\r\n</li>\r\n<li>Tumours are usually well-circumscribed and slowly growing, commonly arising in the parotid gland.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Warthin tumour (Option B):</strong> Typically occurs in smokers; characterised by cystic spaces lined by a double layer of oncocytic epithelium with lymphoid stroma. It lacks the cartilaginous/myxoid stroma seen here.</p>\r\n<p><strong>Adenoid cystic carcinoma (Option C):</strong> Malignant tumour showing \"Swiss cheese\" appearance due to cribriform architecture with hyaline basement membrane deposits, not seen in this image.</p>\r\n<p><strong>Basal cell carcinoma (Option D):</strong> Shows peripheral palisading of nuclei with cleft formation between tumour islands and stroma, not a feature of the given histology.</p>", "options": ["Pleomorphic adenoma", "Warthin tumour", "Adenoid cystic carcinoma", "Basal cell carcinoma"], "html_options": ["Pleomorphic adenoma", "Warthin tumour", "Adenoid cystic carcinoma", "Basal cell carcinoma"], "corr_idx": 0}, {"id": "1228105", "html_qtxt": "True about dentigerous cyst:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Dentigerous cyst is the most common developmental odontogenic cyst, and all the given options are true:</p>\r\n<ul>\r\n<li><strong>Origin</strong>: Arises around the crown of an unerupted tooth due to the accumulation of fluid between the developing tooth and the dental follicle.</li>\r\n<li><strong>Common site</strong>: Most frequently associated with impacted <strong>mandibular third molars (wisdom teeth)</strong>.</li>\r\n<li><strong>Location</strong>: More common in the <strong>mandible</strong> than in the maxilla.</li>\r\n<li><strong>Histology</strong>: Lined by thin stratified squamous epithelium with frequent chronic inflammatory infiltrates in the connective tissue wall.</li>\r\n<li><strong>Radiology</strong>: Presents as a <strong>unilocular radiolucency</strong> around the crown of an unerupted tooth.</li>\r\n<li><strong>Management</strong>: Surgical removal is curative.</li>\r\n</ul>\r\n<p><strong>(Other options are ruled out)</strong></p>", "options": ["Arises in relation to unerupted teeth", "Mandibular third molar is a common site", "Common in the mandible", "All of the above"], "html_options": ["Arises in relation to unerupted teeth", "Mandibular third molar is a common site", "Common in the mandible", "All of the above"], "corr_idx": 3}, {"id": "1228107", "html_qtxt": "The most common malignant salivary gland tumour is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Mucoepidermoid carcinoma is the most frequent malignant tumour of the salivary glands.</p>\r\n<ul>\r\n<li>Represents the <strong>most common malignant salivary gland neoplasm</strong>.</li>\r\n<li>It frequently involves the <strong>parotid gland</strong>, but also occurs in submandibular and minor salivary glands.</li>\r\n<li>Histologically composed of <strong>mucous, intermediate, and squamous cells</strong>.</li>\r\n<li><strong>Low-grade tumours</strong> may resemble benign neoplasms; <strong>high-grade variants</strong> are aggressive and resemble squamous cell carcinoma.</li>\r\n<li>Prognosis depends on the tumour grade and extent of invasion.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326ebd24c45-f913-45b8-9801-5848f48da2c7.jpg\"><p><strong>(Other options ruled out)</strong></p>", "options": ["Mucoepidermoid carcinoma", "Acinic cell carcinoma", "Adenoid cystic carcinoma", "Pleomorphic adenoma"], "html_options": ["Mucoepidermoid carcinoma", "Acinic cell carcinoma", "Adenoid cystic carcinoma", "Pleomorphic adenoma"], "corr_idx": 0}, {"id": "1228109", "html_qtxt": "Newly erupted teeth are covered by:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Nasmyth's membrane (primary enamel cuticle) is a delicate tissue layer covering newly erupted teeth, derived from the reduced enamel epithelium (REE).</p>\r\n<ul>\r\n<li>It is secreted by <strong>ameloblasts</strong> after enamel formation is complete.</li>\r\n<li>Composed primarily of <strong>basal lamina</strong> and reduced enamel epithelium.</li>\r\n<li><strong>Function:</strong>\r\n<ul>\r\n<li>Protects enamel from resorption during eruption.</li>\r\n<li>Helps tooth eruption by secreting desmolytic enzymes that remove the dental sac.</li>\r\n<li>Facilitates fusion of REE with oral epithelium &rarr; <strong>bloodless tooth eruption</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Worn off naturally</strong> with mastication or brushing.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Perikymata (Option A):</strong> Surface markings (incremental lines) seen on enamel, not a membrane.</p>\r\n<p><strong>Fibrous tissue (Option C):</strong> Present in the dental sac, not directly covering the erupting enamel.</p>\r\n<p><strong>All of these (Option D):</strong> Incorrect, only Nasmyth&rsquo;s membrane directly covers erupting enamel.</p>", "options": ["Perikymata", "Nasmyth's membrane", "Fibrous tissue", "All of these"], "html_options": ["Perikymata", "Nasmyth's membrane", "Fibrous tissue", "All of these"], "corr_idx": 1}, {"id": "1228111", "html_qtxt": "The most common cancer of the oral cavity, histologically, is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Squamous cell carcinoma (SCC) accounts for approximately <strong>95% of cancers of the head and neck</strong>, including those of the <strong>oral cavity</strong>.</p>\r\n<ul>\r\n<li>SCC is the <strong>most frequent histologic type</strong> of cancer affecting the oral cavity, pharynx, larynx, and upper aerodigestive tract.</li>\r\n<li>It most commonly affects middle-aged individuals with a history of tobacco and alcohol use.</li>\r\n<li>HPV-related SCCs are more common in the <strong>oropharynx</strong>, while <strong>classical SCCs</strong> in the oral cavity are associated with tobacco, alcohol, and betel nut use.</li>\r\n<li>Histologically, these tumours show <strong>dysplasia, carcinoma in situ, or minimally invasive carcinoma</strong>, especially in lesions like erythroplakia and leukoplakia.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Adenocarcinoma (Option B):</strong> Rare in the oral cavity; more typical of salivary glands or the gastrointestinal tract.</p>\r\n<p><strong>Adenoid cystic carcinoma (Option C):</strong> Arises from minor salivary glands, not the most common in the oral cavity.</p>\r\n<p><strong>Odontogenic carcinoma (Option D):</strong> A Rare tumour originating from odontogenic epithelium; much less common than SCC.</p>", "options": ["Squamous cell carcinoma", "Adenocarcinoma", "Adenoid cystic carcinoma", "Odontogenic carcinoma"], "html_options": ["Squamous cell carcinoma", "Adenocarcinoma", "Adenoid cystic carcinoma", "Odontogenic carcinoma"], "corr_idx": 0}]}, {"moduleId": 1008658, "name": "Miscellaneous", "questions": [{"id": "1228248", "html_qtxt": "A 4-year-old boy is brought to the physician by his parents because he falls frequently, cannot jump, and tires easily. On examination, he has proximal muscle weakness affecting the pelvic and shoulder girdles and hypertrophy of the calf muscles. Serum creatine kinase is markedly elevated. Histologic examination of calf muscle shows variation in fibre size, necrosis, regeneration, and endomysial fibrosis. Immunohistochemical staining shows the absence of the normal sarcolemmal dystrophin staining pattern. A molecular assay would most likely show abnormalities in the transcript of which of the following proteins?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Duchenne muscular dystrophy (DMD)</strong> is caused by mutations in the <em>dystrophin</em> gene located on the X chromosome (Xp21). This gene encodes a key structural protein that connects the actin cytoskeleton of the muscle fibre to the extracellular matrix via the dystrophin-glycoprotein complex.</p>\r\n<ul>\r\n<li>The absence or severe reduction of dystrophin in DMD leads to increased fragility of the sarcolemma and abnormal calcium influx.</li>\r\n<li>This results in cycles of muscle fibre necrosis, regeneration, and eventual fibrosis.</li>\r\n<li><strong>Histology</strong> shows muscle fibre size variation, necrosis, myophagocytosis, regenerating fibres, and endomysial fibrosis.</li>\r\n<li><strong>Immunohistochemistry</strong> shows the absence of sarcolemmal dystrophin in DMD and reduced staining in Becker muscular dystrophy.</li>\r\n<li><strong>Creatine kinase</strong> is elevated due to muscle membrane damage, but it is not a structural transcript affected by mutation.</li>\r\n<li><strong>Desmin</strong> is a cytoskeletal protein, but it is not typically altered in DMD.</li>\r\n<li><strong>Glycogen phosphorylase</strong> is involved in glycogenolytic disorders (e.g., McArdle disease), not DMD.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909e2200829-01b4-44cd-8c4d-558e356bf0cc.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Creatine kinase (Option A):</strong> Enzyme released due to muscle fibre damage; elevated in DMD but not due to transcriptional mutation.</p>\r\n<p><strong>Desmin (Option B):</strong> Intermediate filament protein; not involved in the dystrophin-glycoprotein complex or DMD pathogenesis.</p>\r\n<p><strong>Glycogen phosphorylase (Option D):</strong> Deficient in McArdle disease, a metabolic myopathy unrelated to dystrophin mutations.</p>", "options": ["Creatine kinase", "Desmin", "Dystrophin", "Glycogen phosphorylase"], "html_options": ["Creatine kinase", "Desmin", "Dystrophin", "Glycogen phosphorylase"], "corr_idx": 2}, {"id": "1228252", "html_qtxt": "A 10-year-old girl complains of persistent redness of the skin over her knuckles and around the nail beds. She describes easy fatigability and can rise only with difficulty from a squatting position. Physical examination reveals erythema over the knuckles and a heliotrope rash. A muscle biopsy shows infiltrates of B and T lymphocytes around blood vessels and in connective tissue of the perimysium. Elevated serum levels of which of the following would be expected in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Creatine kinase is elevated</strong> in dermatomyositis due to immune-mediated muscle injury, which leads to muscle fibre necrosis and regeneration.</p>\r\n<ul>\r\n<li><strong>Dermatomyositis</strong> is an autoimmune inflammatory myopathy characterised by proximal muscle weakness and characteristic skin findings such as:\r\n<ul>\r\n<li>Heliotrope rash</li>\r\n<li>Gottron papules</li>\r\n</ul>\r\n</li>\r\n<li><strong>Histopathology</strong> shows:\r\n<ul>\r\n<li>Perifascicular atrophy of muscle fibres</li>\r\n<li>Mononuclear inflammatory cell infiltrates (CD4+ T cells, B cells)</li>\r\n<li>Infiltration around small blood vessels and perimysium</li>\r\n</ul>\r\n</li>\r\n<li><strong>Muscle enzyme levels,</strong> such as <strong>creatine kinase</strong> and <strong>aldolase,</strong> are elevated due to active muscle fibre damage.</li>\r\n<li><strong>Skin involvement</strong> often precedes or accompanies muscle weakness.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096d0b211f-73f6-41d1-a947-b207896f3c43.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Alkaline phosphatase (Option A):</strong> Enzyme of liver and bone; not elevated in muscle inflammation.</p>\r\n<p><strong>Alpha-fetoprotein (Option B):</strong> Tumour marker; not related to inflammatory myopathies.</p>\r\n<p><strong>Carcinoembryonic antigen (Option C):</strong> Tumour marker used in colorectal cancer follow-up.</p>", "options": ["Alkaline phosphatase", "Alpha-fetoprotein", "Carcinoembryonic antigen", "Creatine kinase"], "html_options": ["Alkaline phosphatase", "Alpha-fetoprotein", "Carcinoembryonic antigen", "Creatine kinase"], "corr_idx": 3}, {"id": "1228254", "html_qtxt": "A 42-year-old man has had increasing progressive muscle weakness in both arms and legs along with dysarthria and difficulty in swallowing for the past 2 years. He is now wheelchair-bound. Physical examination shows 3/5 motor strength in all extremities. He has no muscle pain on palpation, no deformities or loss of joint mobility, and no tremor. A biopsy specimen of the quadriceps muscle is obtained, and microscopic examination shows no inflammation, but only atrophy of the myofibers. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Amyotrophic lateral sclerosis (ALS)</strong> is a progressive neurodegenerative disorder affecting both upper and lower motor neurons. The hallmark is denervation-type muscle atrophy without associated inflammation.</p>\r\n<ul>\r\n<li>ALS typically presents with asymmetric weakness, dysarthria, dysphagia, and progressive muscle wasting.</li>\r\n<li>Both <strong>upper motor neuron signs</strong> (spasticity, hyperreflexia) and <strong>lower motor neuron signs</strong> (muscle wasting, fasciculations) are seen.</li>\r\n<li><strong>Muscle biopsy</strong> shows atrophic fibres due to denervation; inflammation is absent.</li>\r\n<li>ALS does <strong>not involve sensory, cognitive, or autonomic functions early</strong>, distinguishing it from other myopathies.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fe2cbd05-15b0-4dd1-b5e3-84479b07cce6.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Becker muscular dystrophy (Option B):</strong> X-linked disorder with milder course and later onset than Duchenne; muscle biopsy shows dystrophin deficiency, not pure denervation atrophy.</p>\r\n<p><strong>Mitochondrial myopathy (Option C):</strong> Shows ragged red fibres and mitochondrial abnormalities; often includes CNS signs or lactic acidosis.</p>\r\n<p><strong>Myasthenia gravis (Option D):</strong> Autoimmune disorder affecting neuromuscular junction with fatigable weakness; no atrophic myofibers seen on biopsy.</p>", "options": ["Amyotrophic lateral sclerosis", "Becker muscular dystrophy", "Mitochondrial myopathy", "Myasthenia gravis"], "html_options": ["Amyotrophic lateral sclerosis", "Becker muscular dystrophy", "Mitochondrial myopathy", "Myasthenia gravis"], "corr_idx": 0}, {"id": "1228265", "html_qtxt": "A 5-year-old boy develops increasing muscle weakness. He is unable to play with other children because he quickly tires and is unable to keep up with them. On physical examination, he is afebrile. No deformities are noted. He has 4/5 muscle strength in his extremities, with more apparent weakness of the proximal muscles. Laboratory studies show a serum creatine kinase level of 689 U/L. A muscle biopsy is performed, and the microscopic appearance is shown below. Which of the following tests would be most appropriate to confirm the diagnosis in this boy?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403150bf883c5-f17b-4bf8-8b8b-7d4698374259.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Immunohistochemical staining for dystrophin is used to confirm the diagnosis of Duchenne muscular dystrophy (DMD), which is characterised by progressive proximal muscle weakness in early childhood and marked elevation of serum creatine kinase.</p>\r\n<ul>\r\n<li><strong>Muscle biopsy findings</strong> in DMD typically show variation in fibre size, internalised nuclei, fibre necrosis, endomysial fibrosis, and replacement of muscle by adipose tissue.</li>\r\n<li><strong>Dystrophin protein</strong> is absent in DMD and reduced in Becker muscular dystrophy. IHC or Western blot helps confirm the absence of dystrophin in affected muscle fibres.</li>\r\n<li><strong>Dystrophin gene mutation</strong> is located on the X chromosome and encodes a protein that connects the cytoskeleton of muscle fibres to the extracellular matrix.</li>\r\n<li><strong>The histological image</strong> shows fibrofatty replacement and muscle fibre degeneration, consistent with DMD.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096ddbbbd2-1870-4664-9e36-8a5549bb3ef1.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Absolute eosinophil count (Option A):</strong> Not relevant; used in eosinophilic myopathies or parasitic infections.</p>\r\n<p><strong>PCR for CGG repeats on Xq27.3 (Option C):</strong> Related to Fragile X syndrome, a cause of intellectual disability, not muscular dystrophy.</p>\r\n<p><strong>Oligoclonal bands in CSF (Option D):</strong> Seen in multiple sclerosis and other CNS inflammatory conditions, not myopathy.</p>", "options": ["Absolute eosinophil count in peripheral blood", "Immunohistochemical staining for dystrophin", "PCR to detect expansion of CGG repeats on chromosome Xq27.3", "Presence of oligoclonal bands of immunoglobulin in cerebrospinal fluid"], "html_options": ["Absolute eosinophil count in peripheral blood", "Immunohistochemical staining for dystrophin", "PCR to detect expansion of CGG repeats on chromosome Xq27.3", "Presence of oligoclonal bands of immunoglobulin in cerebrospinal fluid"], "corr_idx": 1}, {"id": "1228268", "html_qtxt": "A 22-year-old woman injured her leg in a motor vehicle accident and subsequently suffers from weakness in her left lower leg. A biopsy of the gastrocnemius muscle obtained after 4 months is shown below. Which of the following best characterises this pathology?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403155e728730-ee20-41b2-93f5-e5bd28169586.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Denervation atrophy</strong> is characterised histologically by angular atrophic muscle fibres, often grouped together due to loss of lower motor neuron input.</p>\r\n<ul>\r\n<li>After injury to motor nerves, muscle fibres lose innervation and become atrophic.</li>\r\n<li>These atrophic fibres appear <strong>angular</strong> on biopsy and are often clustered, forming <strong>fibre-type grouping</strong>.</li>\r\n<li>The image clearly shows <strong>small, angular atrophic fibres</strong> surrounded by larger normal fibres, consistent with neurogenic atrophy due to <strong>denervation</strong>.</li>\r\n<li>This matches the classic pattern seen after trauma, causing <strong>lower motor neuron injury</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909154c3438-64b9-4151-8809-09de69b96301.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Autoimmune myopathy (Option A):</strong> Shows lymphocytic infiltrate and necrotic fibres, typically with perifascicular atrophy (seen in dermatomyositis), not angular fibre atrophy.</p>\r\n<p><strong>Compensatory hypertrophy (Option B):</strong> Would show enlarged fibres, not small, angular, atrophic ones.</p>\r\n<p><strong>Mitochondrial depletion (Option D):</strong> Characterised by ragged red fibres or COX-negative fibres, not angular fibre atrophy.</p>", "options": ["Autoimmune myopathy", "Compensatory hypertrophy", "Denervation", "Mitochondrial depletion"], "html_options": ["Autoimmune myopathy", "Compensatory hypertrophy", "Denervation", "Mitochondrial depletion"], "corr_idx": 2}, {"id": "1228269", "html_qtxt": "A 60-year-old man recovering from a 'flu' complained of marked fatigue. He reports that he cannot climb stairs two at a time as he used to. He also describes pain in his thighs. A muscle biopsy (shown in the image) demonstrates a mononuclear inflammatory cell infiltrate chiefly in the endomysium. Immunostaining shows that most of these inflammatory cells are CD8+ T lymphocytes. What is the appropriate diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d6e839bd-c808-4e82-bf9f-4a9c9ba66cbe.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image shows an endomysial mononuclear inflammatory infiltrate predominantly composed of CD8+ cytotoxic T cells, which is characteristic of polymyositis</p>\r\n<ul>\r\n<li>Polymyositis is related to direct muscle cell damage produced by cytotoxic T cells.</li>\r\n<li>Healthy muscle fibres are initially surrounded by CD8+ T lymphocytes and macrophages (see photomicrograph), after which muscle fibres degenerate.</li>\r\n<li>There is a frequent association between polymyositis and anti-Jo-1, an antibody against histidyl-tRNA synthetase, with the concomitant presence of interstitial lung disease, Raynaud phenomenon, and nonerosive arthritis.</li>\r\n<li>Although viral infections (e.g., influenza) may trigger polymyositis, muscle tissue has not yielded a virus on culture.</li>\r\n<li>An inflammatory myopathy indistinguishable from polymyositis occurs in many cases of HIV infection, but the role of the lentivirus is unclear.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909f04e7d36-b481-48b4-9a54-e55c59e4bc84.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Dermatomyositis (Option A):</strong> Characterised by CD4+ cell infiltrates in <strong>perimysial</strong> or <strong>perivascular</strong> areas; often seen with skin rash and perifascicular atrophy, not seen here.</p>\r\n<p><strong>Myasthenia gravis (Option B):</strong> A neuromuscular junction disorder with no muscle inflammation or CD8+ infiltrates on biopsy.</p>\r\n<p><strong>Myotonic dystrophy (Option C):</strong> A genetic disorder; shows internalised nuclei and muscle fibre atrophy but not inflammatory infiltrates.</p>", "options": ["Dermatomyositis", "Myasthenia gravis", "Myotonic dystrophy", "Polymyositis"], "html_options": ["Dermatomyositis", "Myasthenia gravis", "Myotonic dystrophy", "Polymyositis"], "corr_idx": 3}, {"id": "1228270", "html_qtxt": "A 60-year-old man who had been treated for lung cancer complained of a rash on his chest and pain in his upper arms and calves. He cannot raise his arms and climbs the stairs only with difficulty. A muscle biopsy shows perivascular infiltrates of lymphocytes and plasma cells extending between the muscle fibres along with perifascicular atrophy (as shown below). Immunofluorescence reveals immune complexes in the walls of intramuscular blood vessels. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157ffa33b8-f7a6-4d60-8cfe-2f27543b4fc9.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The correct diagnosis is <strong>Dermatomyositis</strong>, an immune-mediated inflammatory myopathy characterised by microangiopathy with complement-mediated capillary damage, leading to ischemic muscle fibre injury, most prominently in the perifascicular region.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090933d29457-8e2e-41fe-a1e7-0a6ed81deb83.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Becker muscular dystrophy (Option A):</strong> A genetic dystrophinopathy showing muscle fibre degeneration and regeneration without perivascular inflammation or perifascicular atrophy.</p>\r\n<p><strong>Lambert-Eaton myasthenic syndrome (Option C):</strong> A paraneoplastic disorder involving presynaptic calcium channels; typically spares muscles on biopsy and lacks rash or inflammatory infiltrate.</p>\r\n<p><strong>Myasthenia gravis (Option D):</strong> Autoimmune disease affecting postsynaptic acetylcholine receptors; no histological muscle inflammation or skin involvement.</p>", "options": ["Becker muscular dystrophy", "Dermatomyositis", "Lambert-Eaton myasthenic syndrome", "Myasthenia gravis"], "html_options": ["Becker muscular dystrophy", "Dermatomyositis", "Lambert-Eaton myasthenic syndrome", "Myasthenia gravis"], "corr_idx": 1}, {"id": "1228271", "html_qtxt": "A 40-year-old man presents with muscle weakness. He cannot open his hand for a handshake and cannot extend his arm after flexing it. On physical examination, he has marked atrophy of leg and arm muscles, ptosis, and a fixed facial expression. There is testicular atrophy. Laboratory studies demonstrate mild diabetes. A muscle biopsy reveals atrophy of type I fibres, hypertrophy of type II fibres, and numerous fibres with centrally located nuclei. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315f8e80721-efa1-4453-b4bc-862839523c39.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Myotonic dystrophy is the diagnosis due to the clinical picture of systemic involvement with delayed muscle relaxation and characteristic biopsy features.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090967656a70-c0ee-453f-893f-47fd2094604f.jpg\">\r\n<ul>\r\n<li>Myotonic dystrophy, the most common form of adult muscular dystrophy, is an autosomal dominant disorder characterised by slow muscle relaxation (myotonia) and progressive muscle weakness and wasting.</li>\r\n<li>In addition to skeletal muscle, myotonic dystrophy affects many systems, including the heart, smooth muscle, central nervous system, endocrine glands, and eyes.</li>\r\n<li>Myotonic dystrophy can be separated into two clinical groups: adult-onset and congenital. Most adult patients display atrophy of type I fibres and hypertrophy of type II fibres.</li>\r\n<li>Unlike the other choices, internally situated nuclei are a constant feature. Necrosis and regeneration, although occasionally present, are not as prominent as they are in Duchenne muscular dystrophy.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Dermatomyositis (Option A):</strong> Shows perifascicular atrophy and inflammatory infiltrates, typically not seen in this case.</p>\r\n<p><strong>Duchenne muscular dystrophy (Option B):</strong> More common in children; biopsy shows necrosis, regeneration, and pseudohypertrophy, not prominent central nuclei.</p>\r\n<p><strong>Limb-girdle muscular dystrophy (Option C):</strong> Involves proximal muscles but lacks systemic features or characteristic central nuclei.</p>", "options": ["Dermatomyositis", "Duchenne muscular dystrophy", "Limb-girdle muscular dystrophy", "Myotonic dystrophy"], "html_options": ["Dermatomyositis", "Duchenne muscular dystrophy", "Limb-girdle muscular dystrophy", "Myotonic dystrophy"], "corr_idx": 3}, {"id": "1228273", "html_qtxt": "Electron microscopy of muscles was performed in an infant who presented with hypotonia at birth. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031526374508-4e06-4af8-ae0d-e2e623253cdd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The presence of hypotonia at birth suggests a congenital myopathy. On electron microscopy, the key diagnostic finding is the presence of <strong>subsarcolemmal aggregates of rod-shaped (nemaline) structures</strong>, which are <strong>pathognomonic for Nemaline myopathy</strong>.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090926eed74a-1474-4c04-b25d-fdf158171b8e.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Duchenne muscular dystrophy (Option A):</strong> X-linked disorder with onset in early childhood, not congenital; EM does not show nemaline rods.</p>\r\n<p><strong>Myotonic dystrophy (Option B):</strong> Typically adult-onset with type I fibre atrophy and internal nuclei; not associated with nemaline bodies.</p>\r\n<p><strong>Fascioscapulohumeral muscular dystrophy (Option C):</strong> Presents later in life with facial and shoulder weakness; not congenital and no rod bodies on EM.</p>", "options": ["Duchenne muscular dystrophy", "Myotonic dystrophy", "Fascioscapulohumeral muscular dystrophy", "Nemaline myopathy"], "html_options": ["Duchenne muscular dystrophy", "Myotonic dystrophy", "Fascioscapulohumeral muscular dystrophy", "Nemaline myopathy"], "corr_idx": 3}, {"id": "1228275", "html_qtxt": "X-ray of the foot shows a lytic lesion in the calcaneus. Biopsy from the lesion shows the histological image below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157c87714b-fc11-4e8c-aceb-8f76a97f3fad.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histology shows <strong>sheets of mononuclear cells, hemosiderin-laden macrophages (brownish pigment)</strong>, and scattered <strong>multinucleated giant cells</strong>, which are diagnostic of <strong>Pigmented Villonodular Synovitis (PVNS)</strong>, now called <strong>Tenosynovial Giant Cell Tumour (TGCT)</strong>. This is a benign but locally aggressive neoplasm that arises from the synovium of joints, tendon sheaths, and bursae.</p>\r\n<ul>\r\n<li><strong>Colour and texture:</strong> Reddish-brown colour due to hemosiderin explains the historical name \"pigmented\" villonodular synovitis.</li>\r\n<li><strong>Bone involvement:</strong> Pressure erosions can be seen in adjacent bone, such as the calcaneus.</li>\r\n<li><strong>Site:</strong> Commonly involves large joints like the knee, but can also involve ankle and foot (e.g., calcaneus).</li>\r\n<li><strong>Histology:</strong> Foamy histiocytes, hemosiderin pigment, mononuclear stromal cells, and osteoclast-like giant cells.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909eb742293-b1c1-46ff-af3c-6f00ae50b9ea.jpg\">\r\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315030d5ef2-b0a9-4b57-92f0-29ec404cc7c5.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Onchonosis (Option B):</strong> Refers to onchocerciasis, a parasitic infection caused by Onchocerca volvulus, affecting the skin and eyes, not associated with lytic bone lesions or synovial proliferation.</p>\r\n<p><strong>Osteomyelitis (Option C):</strong> A bacterial infection of bone presenting with inflammatory infiltrates, necrosis, and reactive bone formation, <strong>lacks giant cells and hemosiderin-laden macrophages</strong> seen here.</p>\r\n<p><strong>Eumycosis (Option D):</strong> Fungal infection (e.g. eumycetoma) typically shows <strong>granules with fungal hyphae</strong>, neutrophilic response, and abscess, not the <strong>mononuclear and giant cell pattern</strong> seen in this synovial tumour.</p>", "options": ["Pigmented villonodular synovitis", "Onchonosis", "Osteomyelitis", "Eumycosis"], "html_options": ["Pigmented villonodular synovitis", "Onchonosis", "Osteomyelitis", "Eumycosis"], "corr_idx": 0}, {"id": "1325195", "html_qtxt": "Forward scatter in flow cytometry indicates?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509099fad678f-9350-4a68-a990-7cca01f9d786.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Forward scatter (FSC)</strong> in flow cytometry provides information about the <strong>cell size</strong>, as it measures the <strong>light scattered in the forward direction</strong> when a laser beam hits the cell.</p>\r\n<ul>\r\n<li>FSC is proportional to the <strong>surface area</strong> or <strong>volume</strong> of the cell.</li>\r\n<li>The image (attached) shows a schematic of flow cytometry with the <strong>forward scatter</strong> detector positioned along the path of the laser light.</li>\r\n<li><strong>Side scatter (SSC)</strong>, on the other hand, is detected at a 90&deg; angle and reflects <strong>internal granularity or complexity</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Nucleus (Option B):</strong> Not specifically assessed by forward scatter; nuclear features are better visualised with DNA-binding dyes or cytometry markers.</p>\r\n<p><strong>Granularity (Option C):</strong> Measured by <strong>side scatter</strong>, not forward scatter.</p>\r\n<p><strong>DNA content (Option D):</strong> Measured using <strong>fluorescent dyes</strong> like propidium iodide, not by forward scatter.</p>", "options": ["Cell size", "Nucleus", "Granularity", "DNA content"], "html_options": ["Cell size", "Nucleus", "Granularity", "DNA content"], "corr_idx": 0}, {"id": "1325196", "html_qtxt": "Identify the HPLC pattern:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090937aa7888-daf0-463d-a588-e2510f6986b0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>HPLC shows elevated HbA2 (>4%) with normal to high HbA (>90%) and slight elevation in HbF (<1%), which is the hallmark of &beta;-thalassemia trait.</p>\n<ul>\n<li><strong>Key diagnostic clues in HPLC:</strong>\n<ul>\n<li>HbA2 = 4.9% (&uarr;) &rarr; hallmark of &beta;-thalassemia trait</li>\n<li>HbF = 0.8% (&uarr; or N)</li>\n<li>HbA >90%</li>\n</ul>\n</li>\n<li><strong>Classical &beta;-thalassemia trait features:</strong>\n<ul>\n<li>Caused by a heterozygous mutation in the &beta;-globin gene (&beta;+ or &beta;&deg;)</li>\n<li>Elevated HbA2 >4% on HPLC is diagnostic</li>\n<li>Mild anaemia, microcytosis (MCV <75 fL), low MCH (<27 pg)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>&beta;-thalassemia major (Option B):</strong> HPLC shows <strong>absent HbA, very high HbF</strong> (>90%), and <strong>normal/low HbA2</strong>.</p>\n<p><strong>HbS disease (Option C):</strong> Characterised by a <strong>prominent HbS peak, low/absent HbA</strong>, and <strong>variable HbF</strong>, not isolated HbA2 elevation.</p>\n<p><strong>Iron deficiency anaemia (Option D):</strong> Associated with <strong>low HbA2</strong> levels (<2.5%), often confused with &beta;-thalassemia trait but distinguished by HbA2 values and clinical context.</p>\n<p><strong>Reference: </strong>Malays J Med Sci. 2001: https://pmc.ncbi.nlm.nih.gov/articles/PMC3413648/</p>", "options": ["&beta;-thalassemia trait", "&beta;-thalassemia major", "HbS disease", "Iron deficiency anaemia"], "html_options": ["&beta;-thalassemia trait", "&beta;-thalassemia major", "HbS disease", "Iron deficiency anaemia"], "corr_idx": 0}, {"id": "1325197", "html_qtxt": "The given technique is very important in the diagnostic field. Which of the following is an important component for viewing by this technique?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091b8e1104-d8d0-494f-bc2f-7d475c0673a3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The given technique is <strong>immunofluorescence</strong>, and the dichroic mirror/tube is a critical optical component used in this setup.</p>\r\n<ul>\r\n<li>Immunofluorescence (IF) is a powerful approach for getting insight into cellular structures and processes using microscopy.</li>\r\n<li>Specific proteins can be assessed for their expression and location.</li>\r\n<li>An immunofluorescence experiment is based on the following principal steps:\r\n<ul>\r\n<li>Specific antibodies bind to the protein of interest.</li>\r\n<li>Fluorescent dyes are coupled to these immune complexes in order to visualise the protein of interest using microscopy.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090a61c388-062a-4a0e-9f4e-ca0f434b783d.jpg\">\r\n<p><strong>Dichroic Mirror</strong></p>\r\n<p>With epi-illumination, the dichroic mirror serves as the primary optical element separating the excitation and emission light. The common mode of operation is that the shorter excitation wavelength is reflected toward the specimen, and the longer emitted wavelength is transmitted by the dichroic mirror.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Cathode Ray tube (Option A):</strong> Used in older television and monitor displays, not in immunofluorescence microscopy.</p>\r\n<p><strong>Dark field/phase condenser (Option C):</strong> Used in <strong>dark field</strong> and <strong>phase contrast microscopy</strong>, not in immunofluorescence.</p>\r\n<p><strong>Phase plate (Option D):</strong> Component of <strong>phase contrast microscopy</strong>, unrelated to fluorescence optics.</p>\r\n<p><strong>Reference:</strong> Wulf B. Storch, Immunofluorescence in Clinical Immunology</p>", "options": ["Cathode Ray tube", "Dichroic tube", "Dark field/phase condenser", "Phase plate"], "html_options": ["Cathode Ray tube", "Dichroic tube", "Dark field/phase condenser", "Phase plate"], "corr_idx": 1}, {"id": "1325198", "html_qtxt": "NaF is used in which colour cap vacutainer?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Grey cap vacutainers contain sodium fluoride (NaF), which acts as an antiglycolytic agent.</p>\r\n<ul>\r\n<li><strong>Purpose:</strong> Prevents glycolysis in the blood sample, preserving glucose for accurate estimation.</li>\r\n<li><strong>Additional component:</strong> Often combined with potassium oxalate, which acts as an anticoagulant by binding calcium.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909543d9b20-c1df-4084-aaa7-18ab181f6846.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Yellow (Option B):</strong> Contains SPS; used in blood cultures to prevent bacterial destruction.</p>\r\n<p><strong>Red (Option C):</strong> No additive; used when serum is needed.</p>\r\n<p><strong>Blue (Option D):</strong> Contains sodium citrate for coagulation studies.</p>\r\n<p><strong>Reference:</strong> StatPearls, Laboratory Tube Collection: Techniques, https://www.ncbi.nlm.nih.gov/books/NBK555991/</p>", "options": ["Grey", "Yellow", "Red", "Blue"], "html_options": ["Grey", "Yellow", "Red", "Blue"], "corr_idx": 0}, {"id": "1325199", "html_qtxt": "Flow cytometry is used to detect?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Flow cytometry</strong> is a laboratory technique used to rapidly and quantitatively assess several cell characteristics. It is especially important in identifying and classifying <strong>hematopoietic malignancies</strong> like leukaemias and lymphomas.</p><ul><li>Flow cytometry detects <strong>cell surface antigens</strong>, allowing identification of <strong>T-cell and B-cell subtypes</strong>.</li><li>It requires viable cells in suspension and is based on the binding of <strong>fluorescent-labelled antibodies</strong> to cell surface markers.</li><li>It is not used for antibody quantification (done by ELISA), differential counts (done by automated haematology analysers), or coagulation profile (done by coagulometers).</li></ul><p><strong>Explanation of Other Options:</strong></p><p><strong>Antibody quantification (Option A):</strong> Performed by ELISA; not the primary use of flow cytometry.</p><p><strong>To get differential leukocyte count (Option B):</strong> Done by automated blood cell counters, not flow cytometry.</p><p><strong>To give a coagulation profile (Option D):</strong> Coagulation profile is assessed using a coagulometer, not by flow cytometry.</p>", "options": ["Antibody quantification", "To get a differential leukocyte count", "T lymphocyte types", "To give a coagulation profile"], "html_options": ["Antibody quantification", "To get a differential leukocyte count", "T lymphocyte types", "To give a coagulation profile"], "corr_idx": 2}]}, {"moduleId": 1010528, "name": "Bone", "questions": [{"id": "1228060", "html_qtxt": "A 50-year-old man presents with a 2-day history of left leg pain. His temperature is 38.7&deg;C (103&deg;F). He has a harsh systolic murmur and echocardiographic evidence of bacterial endocarditis. If this patient has developed hematogenous osteomyelitis, his bone infection would most likely be found in which of the following anatomic locations?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The metaphysis of long bones is the most common site for hematogenous osteomyelitis, especially in children and adults with predisposing conditions such as endocarditis.</p>\r\n<ul>\r\n<li>The metaphyseal region contains slow-flowing, sinusoidal capillaries within loops that favour bacterial seeding.</li>\r\n<li>Bacteria proliferate, induce inflammation and cause vascular thrombosis &rarr; leading to necrosis and abscess formation.</li>\r\n<li>In children, infection may reach the periosteum easily due to loosely attached periosteum &rarr; forming draining sinuses.</li>\r\n<li>Involucrum (new bone formation around the necrotic focus) may develop in chronic cases.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Body of a flat bone (Option A):</strong> Rarely involved; flat bones do not have the vascular architecture that favours hematogenous seeding.</p>\r\n<p><strong>Diaphysis of a long bone (Option B):</strong> Less susceptible due to different blood supply and higher bone density.</p>\r\n<p><strong>Epiphysis of a long bone (Option C):</strong> The epiphyseal plate in children separates metaphyseal vessels from epiphyseal vessels, making infection here uncommon.</p>", "options": ["Body of a flat bone", "Diaphysis of a long bone", "Epiphysis of a long bone", "Metaphysis of a long bone"], "html_options": ["Body of a flat bone", "Diaphysis of a long bone", "Epiphysis of a long bone", "Metaphysis of a long bone"], "corr_idx": 3}, {"id": "1228088", "html_qtxt": "A 50-year-old female on corticosteroids for a long duration presented with pain in the right hip region initially associated with activity, and later became constant. A fracture at the neck, along with irregular densities of the cancellous bone of the femur, is noticed on X-ray. The head of the femur is replaced by an artificial head. The histopathological examination of the head shows empty lacunae and necrotic adipocytes. What is the probable diagnosis based on histology?", "html_expl": "<p>Avascular necrosis (osteonecrosis) is characterised by bone and marrow infarction. Corticosteroid therapy is a major risk factor. Histologically, it shows:</p>\r\n<ul>\r\n<li><strong>Empty lacunae</strong>: Indicative of osteocyte death in trabeculae</li>\r\n<li><strong>Necrotic adipocytes</strong>: Result from marrow infarction</li>\r\n<li><strong>Fatty acids bind calcium &rarr; forming insoluble soaps</strong></li>\r\n<li><strong>Trabeculae serve as scaffolding for new bone deposition</strong></li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d6ed5c46-be77-4b28-8965-7c7efb8621bf.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteomyelitis (Option A):</strong> Shows inflammatory infiltrate and bacterial colonies; not empty lacunae with fat necrosis.</p>\r\n<p><strong>Paget's disease (Option C):</strong> Histology shows a mosaic pattern of lamellar bone with cement lines.</p>\r\n<p><strong>Osteogenesis imperfecta (Option D):</strong> A genetic disorder with defective type I collagen; presents with thin cortex, not necrosis.</p>", "options": ["Osteomyelitis", "Avascular necrosis", "Paget's disease", "Osteogenesis imperfecta"], "html_options": ["Osteomyelitis", "Avascular necrosis", "Paget's disease", "Osteogenesis imperfecta"], "corr_idx": 1}, {"id": "1228103", "html_qtxt": "A 51-year-old man presents with bone pain around his knee that he has had for a long time. Radiologic studies reveal a lytic lesion of the distal end arising in the metaphysis that elevates the periosteum. The resected lesion was sent for histopathological examination, and a diagnosis of osteosarcoma was made and the image is shown below. Based on which characteristic features diagnosis of osteosarcoma was made.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314915f2831-1fce-4bb2-a804-7cca7cb65eb2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Diagnosis of osteosarcoma is based on the production of malignant osteoid or bone by tumour cells, which is the key diagnostic feature.</p>\r\n<ul>\r\n<li>Osteosarcomas demonstrate:\r\n<ul>\r\n<li>Pleomorphism with large hyperchromatic nuclei</li>\r\n<li>Bizarre tumour giant cells</li>\r\n<li>Abundant abnormal mitotic figures</li>\r\n<li>Tumour necrosis and vascular invasion</li>\r\n</ul>\r\n</li>\r\n<li>Extensive necrosis and intravascular invasion are also common.</li>\r\n<li>Diagnosis of osteosarcoma requires the presence of malignant tumour cells producing unmineralized osteoid or mineralised bone, which is typically fine and lacelike, but can also form broad sheets or primitive trabeculae.</li>\r\n<li>The image shows lace-like eosinophilic osteoid deposition surrounded by malignant cells, diagnostic of osteosarcoma.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pleomorphism with mitosis (Option A):</strong> Present but not specific; diagnostic confirmation requires malignant osteoid.</p>\r\n<p><strong>Cartilage differentiation (Option B):</strong> Suggests chondrosarcoma.</p>\r\n<p><strong>Necrosis with tumour giant cells (Option C):</strong> Seen in many malignancies; not diagnostic.</p>", "options": ["Pleomorphism with mitosis", "Cartilage differentiation", "Necrosis with tumour giant cells", "Tumour cells forming unmineralized osteoid or mineralised bone"], "html_options": ["Pleomorphism with mitosis", "Cartilage differentiation", "Necrosis with tumour giant cells", "Tumour cells forming unmineralized osteoid or mineralised bone"], "corr_idx": 3}, {"id": "1228112", "html_qtxt": "A 49-year-old female presented with pain in the shoulder, which is progressive in nature, associated with shoulder activity. X-rays confirm a mass lesion in the scapula, and excision of the lesion is done. Gross examination revealed a glistening lesion. Histopathological examination revealed as shown in the image below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314424a3dc5-1d45-4bd9-874b-2b18b79b358a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image shows lobules of hyaline cartilage with increased cellularity and moderate cytologic atypia infiltrating the surrounding bone - hallmark features of chondrosarcoma.</p>\r\n<ul>\r\n<li>Chondrosarcomas are malignant cartilage-producing tumours that show infiltrative growth into marrow spaces.</li>\r\n<li>They exhibit increased cellularity, cytologic atypia, and sometimes binucleated chondrocytes.</li>\r\n<li>Grossly, the tumours are gray-white, glistening, translucent or gelatinous.</li>\r\n<li>The diagnosis is made based on cartilage matrix production by malignant cells with an infiltrative pattern and atypical chondrocytes.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090919263b28-c690-4c61-8407-fb7b728232da.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteosarcoma (Option A):</strong> Malignant osteoid-forming tumour; histology shows lace-like osteoid deposition, pleomorphic cells, and mitoses, not seen in this image.</p>\r\n<p><strong>Giant cell tumour (Option C):</strong> Composed of mononuclear stromal cells and uniformly distributed osteoclast-type giant cells; lacks cartilage matrix.</p>\r\n<p><strong>Osteochondroma (Option D):</strong> Benign cartilage-capped bony outgrowth with continuity of cortex and medulla, no malignant features or marrow infiltration.</p>", "options": ["Osteosarcoma", "Chondrosarcoma", "Giant cell tumour", "Osteochondroma"], "html_options": ["Osteosarcoma", "Chondrosarcoma", "Giant cell tumour", "Osteochondroma"], "corr_idx": 1}, {"id": "1228116", "html_qtxt": "A 22-year-old female presented with swelling and pain in the left knee joint for 4 months. Pain is progressively increasing in intensity. X-ray revealed the origin of the mass from the proximal tibia with destruction of the cortex. Curettage was done, and the histopathological image of the lesion is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031496539c93-e618-4a72-bdb5-cfa313256020.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image shows numerous <strong>multinucleated osteoclast-type giant cells</strong> scattered in a background of <strong>mononuclear stromal cells</strong>, which is characteristic of <strong>Giant Cell Tumour (Osteoclastoma)</strong>.</p>\r\n<ul>\r\n<li>Commonly occurs at the <strong>epiphysis of long bones</strong> (e.g., distal femur, proximal tibia).</li>\r\n<li>May extend into the <strong>metaphysis</strong>.</li>\r\n<li>Causes <strong>cortical destruction</strong> with the formation of a <strong>bulging soft tissue mass</strong>.</li>\r\n<li><strong>Histology:</strong> Uniform mononuclear stromal cells and osteoclast-type giant cells with numerous nuclei (>100).</li>\r\n<li><strong>Mitotic activity and necrosis</strong> may be present, but <strong>bone or cartilage formation is absent</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509095c3ba672-6680-4417-8f86-f251af73c4ad.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteosarcoma (Option A):</strong> Shows malignant osteoid formation by pleomorphic cells; not seen here.</p>\r\n<p><strong>Chondrosarcoma (Option B):</strong> Composed of malignant cartilage-producing cells; would show lobulated cartilage matrix.</p>\r\n<p><strong>Ewing's sarcoma (Option D):</strong> Composed of uniform small round blue cells with scant cytoplasm; no giant cells.</p>", "options": ["Osteosarcoma", "Chondrosarcoma", "Osteoclastoma", "Ewing's sarcoma"], "html_options": ["Osteosarcoma", "Chondrosarcoma", "Osteoclastoma", "Ewing's sarcoma"], "corr_idx": 2}, {"id": "1228121", "html_qtxt": "A 14-year-old boy presents with a swelling on his left tibia. An X-ray of the leg shows a destructive process, with indistinct borders and an \"onion-skin\" pattern of periosteal bone. Histologic examination reveals uniform, small, round, dark blue nuclei (shown in the image). Immunohistochemistry for CD 99 is positive and LCA negative. Which of the following is the most likely tumour?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314403c4300-d748-46ee-bf81-cec3869fcb89.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical-radiological features and histology are classic for Ewing's sarcoma, a small round blue cell tumour.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909e0a7ea15-443d-4487-879d-62801c0c84a6.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteosarcoma (Option A):</strong> Malignant bone tumour that produces osteoid; histology shows malignant osteoblasts and lace-like osteoid, not small round cells.</p>\r\n<p><strong>Ameloblastoma (Option C):</strong> Odontogenic tumour of the jaw, unrelated to long bones, and has distinctive epithelial histology.</p>\r\n<p><strong>Giant cell tumour (Option D):</strong> Composed of multinucleated osteoclast-type giant cells and mononuclear stromal cells, not small blue round cells.</p>", "options": ["Osteosarcoma", "Ewing's sarcoma", "Ameloblastoma", "Giant cell tumour"], "html_options": ["Osteosarcoma", "Ewing's sarcoma", "Ameloblastoma", "Giant cell tumour"], "corr_idx": 1}, {"id": "1228124", "html_qtxt": "A 33-year-old woman has been bothered by a bump on the dorsum of her left wrist for the past 4 months. On physical examination, there is a 1 cm firm but fluctuant subcutaneous nodule over an extensor tendon of the left wrist. The nodule is painful on palpation and movement. Mucoid fluid is aspirated from the nodule. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The lesion is small, fluctuant, over a tendon sheath, and aspirates mucoid fluid - classic features of a ganglion cyst.</p>\r\n<ul>\r\n<li>A ganglion cyst has a thin wall and clear, mucoid content.</li>\r\n<li>It arises in the connective tissue of a joint capsule or tendon sheath.</li>\r\n<li>The extensor surfaces of the hands and feet are the most common sites, particularly the wrist.</li>\r\n<li>Ganglion cysts probably arise after trauma from focal myxoid degeneration of connective tissue to produce a cystic space.</li>\r\n<li>They may regress. If not, and if they are painful, they can be excised.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909eb3c29e8-9494-4f23-84cc-9e02abc74ed8.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Giant cell tumour (Option B):</strong> Typically occurs in the epiphysis of long bones in younger adults; composed of mononuclear stromal cells and multinucleated osteoclast-type giant cells; not cystic.</p>\r\n<p><strong>Lipoma (Option C):</strong> Benign tumour of adipose tissue; presents as a soft, mobile mass, not fluctuant and does not yield mucoid fluid.</p>\r\n<p><strong>Nodular fasciitis (Option D):</strong> Rapidly growing reactive fibroblastic proliferation; appears as a solid mass in upper extremities; lacks cystic content and is usually not fluctuant.</p>", "options": ["Ganglion cyst", "Giant cell tumour", "Lipoma", "Nodular fasciitis"], "html_options": ["Ganglion cyst", "Giant cell tumour", "Lipoma", "Nodular fasciitis"], "corr_idx": 0}, {"id": "1228134", "html_qtxt": "A 47-year-old woman has had increasing pain and deformities in her hands and feet for the past 10 years. On physical examination, the joint shows swelling, erythema, and tenderness. Synovium biopsy is taken to reach at a diagnosis. Microscopic examination shows lymphoid follicles as shown below. What is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031461ea1bf1-8968-41ef-a65a-73c3d2b5f962.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histology shows dense lymphocytic infiltrate forming lymphoid follicles, which is characteristic of rheumatoid arthritis (RA). The features include:</p>\r\n<ol>\r\n<li><strong>Synovial cell hyperplasia and villous hypertrophy</strong></li>\r\n<li><strong>Dense inflammatory infiltrate with lymphoid follicle formation</strong>: Comprising CD4+ T cells, B cells, plasma cells, dendritic cells, and macrophages</li>\r\n<li><strong>Increased vascularity due to angiogenesis</strong></li>\r\n<li><strong>Fibrinopurulent exudate on synovial surfaces</strong></li>\r\n<li><strong>Osteoclastic bone erosion and pannus formation</strong>: Leading to cartilage and bone destruction</li>\r\n</ol><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b28690a1-15a3-476c-9c88-8982c1717085.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Tuberculosis (Option A):</strong> Shows caseating granulomas with Langhans giant cells, not lymphoid follicle formation.</p>\r\n<p><strong>Osteoarthritis (Option B):</strong> Lacks inflammatory infiltrates; shows cartilage degeneration and subchondral cysts instead.</p>\r\n<p><strong>Suppurative arthritis (Option D):</strong> Characterised by abundant neutrophils, necrosis, and pus; lymphoid follicles are absent.</p>", "options": ["Tuberculosis", "Osteoarthritis", "Rheumatoid arthritis", "Suppurative arthritis"], "html_options": ["Tuberculosis", "Osteoarthritis", "Rheumatoid arthritis", "Suppurative arthritis"], "corr_idx": 2}, {"id": "1228154", "html_qtxt": "A 30-year-old male presented painful enlarging mass in the wrist associated with tenderness. After CT, amputation was done; the cut section of the femur is shown along with the corresponding histopathological image. Identify the type of tumour. <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314e92e0e24-606e-4bc0-8319-2abe364ee38d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histological image shows numerous multinucleated osteoclast-type giant cells distributed uniformly within a background of mononuclear stromal cells - a classic feature of <strong>osteoclastoma (giant cell tumour of bone)</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909ea5671a9-0e36-4e8e-8c35-99e403dbd5f0.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteosarcoma (Option A):</strong> Malignant tumour producing osteoid; histology shows pleomorphic spindle cells with lace-like osteoid, not seen here.</p>\r\n<p><strong>Aneurysmal bone cyst (Option B):</strong> Shows blood-filled spaces with fibrous septa, osteoclast-like giant cells, and reactive bone; lacks uniform stromal background.</p>\r\n<p><strong>Paget's disease (Option D):</strong> Features a mosaic pattern of lamellar bone; no prominent giant cells or mononuclear stromal cells.</p>", "options": ["Osteosarcoma  ", "Aneurysmal bone cyst", "Osteoclastoma   ", "Paget's disease"], "html_options": ["Osteosarcoma  ", "Aneurysmal bone cyst", "Osteoclastoma   ", "Paget's disease"], "corr_idx": 2}, {"id": "1228157", "html_qtxt": "Histology from a bone biopsy from the proximal femur is given below. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314965c6626-5b3f-43f1-ad48-4a1fce572326.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The given image demonstrates a classic <strong>mosaic pattern of lamellar bone</strong>, a hallmark feature of Paget's disease. The irregular, <strong>jigsaw puzzle-like cement lines</strong> and disorganised architecture reflect the sclerotic phase of the disease.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090993a7a134-66dd-4eb9-a6ce-df0818a4c904.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteomalacia (Option A):</strong> Shows unmineralized osteoid and widened osteoid seams, not the cement line mosaic seen here.</p>\r\n<p><strong>Osteoporosis (Option C):</strong> Demonstrates thinning of trabeculae and reduced bone mass without architectural disorganisation.</p>\r\n<p><strong>Osteosclerosis (Option D):</strong> Shows diffuse increased bone density, but lacks the mosaic cement line pattern unique to Paget disease.</p>", "options": ["Osteomalacia  ", "Paget's disease", "Osteoporosis", "Osteosclerosis "], "html_options": ["Osteomalacia  ", "Paget's disease", "Osteoporosis", "Osteosclerosis "], "corr_idx": 1}, {"id": "1228159", "html_qtxt": "X-ray shows a lytic lesion in the calcaneus in a young adult. Biopsy shows the following diagnosis: <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202405018682b672-0b84-4aac-a7c3-8abd2b9dc574.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histopathology shows characteristic features of <strong>tenosynovial giant cell tumour</strong>, previously known as <strong>pigmented villonodular synovitis</strong>, including:</p>\r\n<ul>\r\n<li>Hyperplasia of synovium and tendon sheaths</li>\r\n<li>Presence of <strong>scattered multinucleated giant cells</strong></li>\r\n<li><strong>Hemosiderin-laden macrophages</strong> (brown pigment within macrophages)</li>\r\n<li>Mixed inflammatory infiltrate and fibrous stroma</li>\r\n</ul>\r\n<p>These findings are diagnostic of pigmented villonodular synovitis, most often presenting as a diffuse or localised tumour in young to middle-aged adults, often involving the ankle or knee joint.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509093ef1da1e-1d3f-4579-b3c2-406c1447bf40.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Ochronosis (Option B):</strong> Characterised by deposition of homogentisic acid pigment in connective tissues (e.g. cartilage, not synovium). No hemosiderin-laden macrophages or multinucleated giant cells.</p>\r\n<p><strong>Osteomyelitis (Option C):</strong> Shows necrotic bone, neutrophilic infiltration, and bacterial colonies, not seen here.</p>\r\n<p><strong>Eumycetoma (Option D):</strong> A chronic granulomatous fungal infection with granules and abscesses; not relevant to synovial tissue.</p>", "options": ["Pigmented villonodular synovitis", "Ochronosis", "Osteomyelitis", "Eumycetoma"], "html_options": ["Pigmented villonodular synovitis", "Ochronosis", "Osteomyelitis", "Eumycetoma"], "corr_idx": 0}, {"id": "1228162", "html_qtxt": "A 30-year-old male came with complaints of swelling around the knee joint. Histopathological examination of the swelling demonstrated many giant cells interspersed with mononuclear cells. Your most probable diagnosis is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Giant cell tumour is characterised by numerous osteoclast-type multinucleated giant cells uniformly interspersed with mononuclear stromal cells, arising typically in the epiphysis of long bones.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250918f9fe7b11-e5e1-4b8b-bb07-ab9df8cd3963.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202405017bc295d9-5447-4a80-9253-ad3dd314f790.jpg\">\n<p>Anatomic locations of common primary bone and cartilage tumors.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024050101c164de-2d98-4959-92bc-07f5c8098061.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Osteosarcoma (Option A):</strong> Malignant bone-forming tumour with pleomorphic cells and osteoid production.</p>\n<p><strong>Chondrosarcoma (Option B):</strong> Malignant cartilage-producing tumour showing lobules of hyaline cartilage.</p>\n<p><strong>Ewing's sarcoma (Option C):</strong> Small round blue cell tumour seen in diaphysis; lacks giant cells.</p>", "options": ["Osteosarcoma", "Chondrosarcoma", "Ewing's sarc
