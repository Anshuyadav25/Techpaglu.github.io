se damage due to ventilation pressure", "FAT embolism", "None of the above"], "corr_idx": 2}, {"id": "1172429", "html_qtxt": "Red infarcts are due to parallel unobstructed blood flow / dual blood supply in an infarcted area. Which organ/s have such infarcts?<br>i. Lung<br>ii. Intestine<br>iii. Ovary<br>iv. Liver", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Red infarcts</strong> occur in tissues where blood can re-enter the infarcted zone, either due to <strong>dual blood supply</strong> or <strong>venous congestion</strong>.</p>\n<ul>\n<li><strong>Lung (i):</strong> Has dual circulation from pulmonary and bronchial arteries; infarcts are typically hemorrhagic.</li>\n<li><strong>Intestine (ii):</strong> Supplied by extensive arterial arcades; partial perfusion from collateral vessels causes red infarction.</li>\n<li><strong>Ovary (iii):</strong> Torsion leads to venous outflow obstruction while arterial supply continues &rarr; hemorrhagic infarction.</li>\n<li><strong>Liver (iv):</strong> Although it has dual blood supply (hepatic artery and portal vein), infarcts are rare due to high regenerative capacity and efficient collateralization.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312186d1c6c03-9f70-4e08-9257-966718eb096a.jpg\"><p>The figure shows a Hemorrhagic, roughly wedge-shaped pulmonary infarct (red infarct).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Red infarcts</strong> occur in organs with dual blood supply or venous congestion-lungs, intestines, and ovaries are classic examples.</p>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1172431", "html_qtxt": "Assertion: The Lung and small intestine show red infarcts<br>Reason: The Lung and small intestine have dual circulation, which allows blood to flow from an unobstructed parallel supply into the necrotic zone.", "html_expl": "<p><strong>Explanation:</strong></p><p>Red infarcts are most commonly seen in:</p>\n<ul>\n<li><strong>Tissues with dual blood supply,</strong> such as <strong>lungs</strong> (pulmonary and bronchial circulation) and <strong>small intestine</strong> (via arterial arcades).</li>\n<li>In such tissues, <strong>occlusion of one supply</strong> allows <strong>continued perfusion from the other</strong>, leading to <strong>blood leakage into infarcted areas</strong>, producing hemorrhagic (red) infarcts.</li>\n<li>This explains both the assertion and the reason being true and <strong>causally linked</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Red infarcts occur in organs like the lungs and intestines due to dual circulation, allowing haemorrhage into necrotic areas.</strong></p>", "options": ["If both statements are true and causally related", "If both statements are true but not causally related", "If the first statement is true and the second is false", "If the first statement is false and the second is true"], "html_options": ["If both statements are true and causally related", "If both statements are true but not causally related", "If the first statement is true and the second is false", "If the first statement is false and the second is true"], "corr_idx": 0}, {"id": "1172434", "html_qtxt": "A 70-year-old man was hospitalised 3 weeks ago for a cerebral infarction. He is now ambulating for the first time. Within minutes of returning to his hospital room, he had a sudden onset of dyspnea with diaphoresis. He cannot be resuscitated. The gross appearance of the hilum of the left lung at autopsy is shown in the figure. Which of the following risk factors most likely contributed to this finding?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231219ad920a3a-d10b-43cf-8418-f0ff2eae8149.png\">", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>Deep vein thrombosis (DVT)</strong> of the lower limbs is the <strong>most common source</strong> of pulmonary emboli.</p>\n<ul>\n<li>Prolonged <strong>immobilisation</strong> post-stroke leads to <strong>venous stasis</strong>, facilitating clot formation in the <strong>deep veins of the legs or pelvis</strong>.</li>\n<li>Once mobilised, a fragment of thrombus can <strong>embolize to the lungs</strong>, causing <strong>sudden fatal pulmonary thromboembolism</strong>, as seen here.</li>\n<li>Elderly, bedridden patients, especially post-stroke, are at high risk.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Antiphospholipid antibody (Option A):</strong> Can cause thrombosis but usually affects younger individuals and is less common than DVT in the elderly.</p>\n<p><strong>Bronchopneumonia (Option B):</strong> Can cause small vessel thrombosis, but does <strong>not cause large emboli</strong> as shown.</p>\n<p><strong>Factor V mutation (Option C):</strong> An inherited hypercoagulable state <strong>less common</strong> in the elderly and not typically the main trigger in immobilised patients.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Pulmonary thromboembolism</strong> in the elderly is most commonly due to <strong>DVT</strong> from prolonged <strong>immobilisation</strong> following events like stroke</p>", "options": ["Antiphospholipid antibody", "Bronchopneumonia", "Factor V mutation", "Leg vein thrombosis"], "html_options": ["Antiphospholipid antibody", "Bronchopneumonia", "Factor V mutation", "Leg vein thrombosis"], "corr_idx": 3}, {"id": "1172435", "html_qtxt": "When the baroreceptors respond to the decreased cardiac output by stimulating the sympathetic nervous system, it improves myocardial contractility and vasoconstriction, leading to increased venous return and arterial blood pressure. Which stage of shock is suspected in this mechanism?", "html_expl": "<p><strong>Explanation:</strong></p><p><strong>The compensatory stage of shock</strong> (also known as the early or nonprogressive stage) is characterised by <strong>activation of reflex mechanisms</strong> that attempt to maintain perfusion of vital organs.</p>\n<ul>\n<li><strong>Baroreceptor reflexes</strong>, <strong>sympathetic discharge</strong>, <strong>catecholamine release</strong>, and <strong>activation of the renin-angiotensin system</strong> collectively raise <strong>systemic vascular resistance</strong>, heart rate, and <strong>venous return</strong>.</li>\n<li>The skin may appear <strong>pale and cool</strong> due to <strong>cutaneous vasoconstriction</strong> (except in early septic shock, which may show flushed skin due to vasodilation).</li>\n<li>Perfusion to the <strong>heart and brain is preserved</strong>, while peripheral tissues begin to show signs of <strong>hypoperfusion</strong>.</li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091a51e97b-e80c-4db1-8e41-3204595e66e7.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Initial stage (Option B):</strong> Refers to the very early phase where tissue hypoxia begins, but clinical signs are minima, l not yet compensatory.</p>\n<p><strong>Decompensated stage (Option C):</strong> Compensatory mechanisms fail; features include <strong>hypotension, metabolic acidosis, and worsening perfusion</strong>.</p>\n<p><strong>Refractory stage (Option D):</strong> Irreversible cell and tissue damage has occurred; <strong>recovery is no longer possible</strong> even with resuscitation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>The compensatory (nonprogressive) stage</strong> of shock involves reflex mechanisms like sympathetic activation and baroreceptor response to maintain vital organ perfusion.</p>", "options": ["Compensatory stage", "Initial stage", "Decompensated stage", "Refractory"], "html_options": ["Compensatory stage", "Initial stage", "Decompensated stage", "Refractory"], "corr_idx": 0}, {"id": "1172436", "html_qtxt": "Assertion: Septic shock is a serious medical condition.<br>Reason: Septic shock causes multiple organ injury, leading to low blood pressure and abnormalities in cellular metabolism.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Septic shock is a serious life-threatening condition</strong> caused by severe infection, most often due to <strong>bacteria or fungi</strong>, resulting in a dysregulated host immune response.</p>\n<ul>\n<li>It involves <strong>systemic vasodilation</strong>, <strong>increased vascular permeability</strong>, and <strong>widespread endothelial activation</strong>.</li>\n<li>These changes result in <strong>hypotension</strong>, <strong>tissue hypoperfusion</strong>, and <strong>multi-organ dysfunction</strong>, including <strong>renal, cardiac, pulmonary, and cerebral injury</strong>.</li>\n<li>Metabolic abnormalities, such as <strong>hyperglycemia and lactic acidosis</strong>, further worsen the clinical picture.</li>\n<li>Hence, both the assertion and the reason are true and directly related.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312183f5c61c0-81a2-48ef-bce1-e596fe47b4e4.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p>Septic shock causes widespread inflammation and metabolic dysfunction, resulting in hypotension and multiorgan failure.</p>", "options": ["If both statements are true and causally related", "If both statements are true but not causally related", "If the first statement is true and the second is false", "If the first statement is false and the second is true"], "html_options": ["If both statements are true and causally related", "If both statements are true but not causally related", "If the first statement is true and the second is false", "If the first statement is false and the second is true"], "corr_idx": 0}, {"id": "1221443", "html_qtxt": "A 20-year-old male was found dead in his home. The family claimed it was dead due to a sudden MI. What is the best test to distinguish antemortem from post-mortem clot?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312188a05000c-bc5e-4b96-accc-c1f85e29794d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Lines of Zahn</strong> are alternating light and dark layers formed by platelets, fibrin, and trapped red cells - seen <strong>only in antemortem thrombi</strong>.</p>\n<ul>\n<li>These lines reflect <strong>active blood flow</strong> and formation of thrombus in the circulating system.</li>\n<li>Most commonly seen in thrombi of the <strong>heart or aorta</strong>.</li>\n<li><strong>Postmortem clots</strong> lack this lamination and have a <strong>gelatinous appearance</strong> with a yellow \"chicken fat\" top and red \"currant jelly\" bottom due to gravity.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chicken fat (Option B):</strong> Refers to <strong>postmortem clots</strong>, not thrombi.</p>\n<p><strong>Red cells (Option C):</strong> Present in both thrombi and postmortem clots - <strong>not distinguishing</strong>.</p>\n<p><strong>White cells (Option D):</strong> Also nonspecific and do not help differentiate thrombus from clot.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Lines of Zahn are diagnostic of antemortem thrombi</strong> and are not seen in postmortem clots.</p>", "options": ["Lines of Zahn", "Chicken fat", "Red cells", "White cells"], "html_options": ["Lines of Zahn", "Chicken fat", "Red cells", "White cells"], "corr_idx": 0}]}, {"moduleId": 1010524, "name": "Red Blood Cell Disorders (Part 1)", "questions": [{"id": "1227785", "html_qtxt": "A 32-year-old female presents to the clinic with complaints of generalised weakness, fatigue, shortness of breath, dark cola-colored urine in the morning, recurrent abdominal pain, and bilateral lower limb pain that worsens with walking. Her haemoglobin (Hb) level is 8.2 g/dL, lactate dehydrogenase (LDH) is greater than 2000 U/L, the direct Coombs test is negative, and urinalysis reveals hemoglobinuria. Which of the following is not associated with her condition?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Clinical history of generalised weakness, Dark cola colored urine in the morning and findings of anaemia, haemoglobinuria and negative Coombs' test suggest <strong>Paroxysmal Nocturnal Hemoglobinuria (PNH). </strong>Leukaemia is not a feature of PNH.</li>\n<li>PNH is an acquired <strong>hematopoietic stem cell disorder</strong> characterised by:\n<ul>\n<li>Complement-mediated hemolysis (intravascular)<strong>(Option D ruled out)</strong></li>\n<li>Thrombosis<strong>(Option B ruled out) </strong></li>\n<li>Bone marrow failure<strong>(Option C ruled out) </strong></li>\n</ul>\n</li>\n<li>Pathophysiology:\n<ul>\n<li>Somatic mutation in the PIG-A gene &rarr; impaired synthesis of glycosylphosphatidylinositol (GPI) anchored proteins CD55 and CD59.</li>\n<li>Absence of these proteins leads to uncontrolled complement activation(C3/C5), leading to increased susceptibility to complement-mediated lysis.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314147daeb9-c418-4e4c-b7f5-907276c82b6b.jpg\"></li>", "options": ["Leukaemia", "Thrombosis", "Aplastic anaemia", "Hemolysis"], "html_options": ["Leukaemia", "Thrombosis", "Aplastic anaemia", "Hemolysis"], "corr_idx": 0}, {"id": "1227792", "html_qtxt": "Single amino acid replacement of valine with glutamine on the haemoglobin &beta; chain is seen in sickle cell disease. What is true about this statement", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Mechanical fragility is increased in SCD.</li>\n<li>Sickle cell anaemia is caused by a missense single amino acid substitution in the &beta;-globin chai,n by having a Valine residue instead of a Glutamate residue at the 6th amino acid position in &beta;-globin, which results in a tendency for deoxygenated HbS to self-associate into polymers.</li>\n<li>Normal haemoglobins are tetramers composed of two pairs of similar chains. On average, the normal adult red cell contains 96% HbA (&alpha;2&beta;2), 3% HbA2 (&alpha;2&delta;2), and 1% fetal Hb (HbF, &alpha;2&gamma;2).</li>\n<li>In patients with sickle cell anaemia, HbA is completely replaced by HbS, whereas in heterozygous carriers, only about half is replaced. These polymers distort the red cell, which assumes an elongated crescentic, or sickle, shape ,hence becoming mechanically fragile, resulting in Chronic hemolysis and Microvascular occlusive phenomena</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Osmotic fragility(Option A)</strong> is not characteristic of Sickle Cell disease. Osmotic fragility is observed in Hereditary Spherocytosis.</p>\n<p><strong>Schistocytes(Option C)</strong> are not characteristic diagnostic criteria for Sickle Cell <a href=\"disease. It \" target=\"_blank\">disease. It </a>is observed in Microangiopathic Hemolytic Anaemia (MAHA).</p>\n<p><strong>SCD is a Missense Point mutation (Option D)</strong>. Examples of Nonsense mutations include Duchenne muscular dystrophy, cystic fibrosis, and spinal muscular atrophy</p>", "options": ["Osmotic fragility test is increased", "Mechanical fragility is increased", "Characterised by schistocytes", "It's a nonsense mutation"], "html_options": ["Osmotic fragility test is increased", "Mechanical fragility is increased", "Characterised by schistocytes", "It's a nonsense mutation"], "corr_idx": 1}, {"id": "1227805", "html_qtxt": "A 10-year-old girl came in emergency with jaundice. Blood tests reveal uraemia and thrombocytopenia. A peripheral blood film demonstrates the presence of schistocytes. What is your probable diagnosis in this case?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Given the clinical presentation of jaundice, uraemia, thrombocytopenia, and schistocytes on the peripheral blood film, along with the absence of other common features associated with the above conditions, the most probable diagnosis in this case is <strong>Microangiopathic Hemolytic Anaemia (MAHA).</strong></li>\n<li>Microangiopathic hemolytic anaemia is a form of mechanical hemolytic anaemia resulting from intravascular fragmentation and lysis of red cells due to microvascular endothelial abnormalities (like fibrin, platelet thrombi).</li>\n<li>Common causes include Thrombotic thrombocytopenic purpura (TTP), Hemolytic uremic syndrome (HUS), disseminated intravascular coagulation (DIC), eclampsia, hemolysis, elevated enzymes, low platelet count (HELLP) syndrome, disseminated malignancies and generalised vasculitis.</li>\n<li>Blood film shows numerous fragmented red cells (schistocytes) and nucleated red cells.</li>\n</ul>\n<p>Microangiopathic hemolytic anemia - peripheral blood smear: This specimen from a patient with hemolytic uremic syndrome contains several fragmented red cells.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910a5e42137-ddce-4e55-89f1-6c453723f3c7.png\">\n<p><strong>Incorrect options:</strong></p>\n<ul>\n<li><strong>Hereditary Spherocytosis (HS):(Option A)</strong>\n<ul>\n<li>HS is a genetic disorder characterised by defects in red blood cell membrane proteins.</li>\n<li>Clinical features typically include haemolytic anaemia, jaundice, and splenomegaly.</li>\n<li>While HS can lead to hemolysis and jaundice, it doesn't usually cause thrombocytopenia or the presence of schistocytes. Thrombocytopenia and schistocytes are not typical features of HS.</li>\n</ul>\n</li>\n<li><strong>Sickle Cell Anemia:(Option B)</strong>\n<ul>\n<li>Sickle cell anaemia is a genetic disorder causing abnormal haemoglobin production, leading to misshapen red blood cells.</li>\n<li>It primarily manifests as hemolytic anaemia, jaundice, and vaso-occlusive crises.</li>\n<li>Thrombocytopenia and schistocytes are not characteristic features of sickle cell anaemia.</li>\n</ul>\n</li>\n<li><strong>Glucose-6-Phosphate Dehydrogenase (G6PD) Deficiency:(Option C)</strong>\n<ul>\n<li>G6PD deficiency is an X-linked genetic disorder affecting red blood cell function.</li>\n<li>Individuals with G6PD deficiency can experience hemolysis triggered by certain medications or oxidative stressors.</li>\n<li>While it can cause hemolysis and jaundice in response to specific triggers, it doesn't typically result in thrombocytopenia or the presence of schistocytes.</li>\n</ul>\n</li>\n</ul>", "options": ["Hereditary spherocytosis", "Sickle cell anaemia", "Glucose-6-phosphate dehydrogenase deficiency", "Microangiopathic haemolytic Anaemia"], "html_options": ["Hereditary spherocytosis", "Sickle cell anaemia", "Glucose-6-phosphate dehydrogenase deficiency", "Microangiopathic haemolytic Anaemia"], "corr_idx": 3}, {"id": "1227806", "html_qtxt": "A 1-day-old baby has developed severe jaundice on the neonatal ward. The mother is Rhesus negative and had one previous pregnancy, but she was not administered prophylactic anti-D in the first pregnancy. What is the most probable diagnosis in the given case history?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Hemolytic disease of the newborn results from the passage of <strong>IgG antibodies from maternal circulation </strong>across the placenta into the circulation of the foetal red cells. Besides pregnancy, sensitisation of the mother may result from previous abortions and previous blood transfusions.</li>\n<li>It occurs due to<strong> incompatibilities of ABO or RH blood groups</strong>. Rh incompatibilities result in severe hemolytic disease of newborns. It results in intrauterine death from hydrops fetalis. Moderate disease leads to babies born with severe anaemia and jaundice due to unconjugated hyperbilirubinemia.</li>\n<li>When the level of<strong> unconjugated bilirubin exceeds 20 mg/dl</strong>, it results in deposition of bile pigments in the basal ganglia of the CNS, called <strong>kernicterus and gives permanent brain damage.</strong></li>\n<li>Hereditary spherocytosis, Sickle cell anaemia and thalassemia do not present immediately after birth<strong>(Options A, B, C ruled out).</strong></li>\n</ul>", "options": ["Hereditary spherocytosis", "Sickle cell anaemia", "Thalassaemia", "Haemolytic disease of the Newborn"], "html_options": ["Hereditary spherocytosis", "Sickle cell anaemia", "Thalassaemia", "Haemolytic disease of the Newborn"], "corr_idx": 3}, {"id": "1227808", "html_qtxt": "A 6-year-old male presented with severe anaemia and multiple joint pains. Identify the pathognomic abnormal red blood cells in the given peripheral smear of this patient.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b6495a9e-cdfe-4edd-a0be-3c7cf652e698.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This blood peripheral smear is a classic picture of <strong>Sickle cell disease</strong>, showing sickle-shaped RBCs, target cells, and anisocytosis and poikilocytosis.</li>\n<li><strong>Clinical Features</strong>: Characterised by severe anaemia, recurrent painful and aplastic crises, non-healing leg ulcers, recurrent splenic infarcts with progressive fibrosis, which result in auto-splenectomy.</li>\n</ul>\n<p>The pathophysiology of sickle cell anaemia is as follows: </p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c7d6362a-961b-4bed-8962-9060a3609f45.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091018515dd9-b454-45d6-ba61-b141c159a399.png\">\n<p><strong>Incorrect options: </strong></p>\n<p><strong>Schistocytes (Option A)</strong>:</p>\n<ul>\n<li>Schistocytes are irregularly shaped, fragmented RBCs seen in blood smears, indicating mechanical damage to erythrocytes.</li>\n<li>Seen in conditions like Microangiopathic Hemolytic Anaemia (MAHA), Macroangiopathic Hemolysis(Mechanical Heart Valves, Vascular Devices), Severe Burns, and vasculitis.</li>\n</ul>\n<p><strong>Target cells (Options B):</strong></p>\n<ul>\n<li>Target cells (or <em>codocytes</em>) are red blood cells (RBCs) with a bullseye appearance on peripheral blood smear due to excess membrane relative to haemoglobin content.</li>\n<li>Seen in conditions like Thalassemias, HbC disease, Sickle cell disease, and Post-splenectomy.</li>\n</ul>\n<p><strong>Pencil cells (Option C): </strong>Pencil cells are abnormally elongated, thin RBCs with pointed ends, resembling a pencil. They are a type of poikilocyte and are most commonly associated with iron deficiency anaemia.</p>", "options": ["Schistocytes", "Target cells", "Pencil cells", "Sickle cells"], "html_options": ["Schistocytes", "Target cells", "Pencil cells", "Sickle cells"], "corr_idx": 3}, {"id": "1227810", "html_qtxt": "A 24-year-old woman presents to the haematology clinic with fatigue, pallor, and mild jaundice since adolescence. She reports a family history of similar symptoms in her brother. On examination, she has pallor and splenomegaly. Her CBC reveals Haemoglobin: 9.2 g/dL, MCV: 65 fL and MCH: 22 pg. Peripheral blood smear shows microcytic, hypochromic RBCs with target cells and basophilic stippling. Which of the following investigations is used to confirm the diagnosis in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given clinical scenario suggests a diagnosis of <strong>Thalassemia</strong>, for which a definitive confirmatory test is <strong>Hb electrophoresis</strong>.</li>\n<li><strong>Hb electrophoresis</strong> shows a reduced level of HbA (&alpha;2&beta;2) and an increased level of HbA2 (&alpha;2&delta;2).</li>\n<li>Thalassemias are inherited disorders caused by mutations in globin genes that decrease the synthesis of &alpha;- or &beta;-globin. Decreased synthesis of one globin results not only in a deficiency of Hb, but also in red cell damage that is caused by precipitates formed from excess unpaired \"normal\" globin chains.</li>\n<li>The diagnosis of &beta;-thalassemia major can be strongly suspected on clinical grounds. Hb electrophoresis shows a profound reduction or absence of HbA and increased levels of HbF. The HbA2 level may be normal or increased. Similar but less severe changes are noted in patients affected by &beta;-thalassemia intermedia.</li>\n<li>Prenatal diagnosis of &beta;-thalassemia is challenging, but can be made in specialised centres by DNA analysis.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403149cb38418-8715-4b55-90eb-9e7ed9192611.jpg\">\n</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<ul>\n<li>ESR estimation, Spherocytes in blood smear, and bone marrow aspiration are not confirmatory or conclusive for Thalassemia major (<strong>Options A, B , C ruled out).</strong></li>\n</ul>", "options": ["ESR estimation", "Spherocytes in peripheral blood", "Bone marrow aspiration", "Hb electrophoresis"], "html_options": ["ESR estimation", "Spherocytes in peripheral blood", "Bone marrow aspiration", "Hb electrophoresis"], "corr_idx": 3}, {"id": "1227815", "html_qtxt": "Which is/are the factors that affect the rate and degree of sickling in sickle cell disease?<br>i. I mean corpuscular haemoglobin concentration<br>ii. Haemoglobin S level<br>iii. Haemoglobin F level<br>iv. Mean corpuscular haemoglobin", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The following factors determine the rate at which the polymerisation of HbS and consequent sickling take place:</p>\n<ol style=\"list-style-type: lower-roman;\">\n<li>Presence of non-HbS haemoglobin</li>\n<li>Intracellular concentration of HbS</li>\n<li>Total haemoglobin concentration</li>\n<li>Extent of deoxygenation</li>\n<li>Acidosis and dehydration</li>\n<li>Increased concentration of 2, 3 BPG in the red cells</li>\n</ol>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1227819", "html_qtxt": "A 12-year-old boy came with abdominal distension and joint pain to the emergency. He had a history of jaundice as well. Identify the inclusion body present on the RBC in the given Giemsa stain peripheral smear.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403148493e008-a125-4b38-8623-2a0364f398ed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Howell-Jolly bodies are <strong>remnants of RBC nuclei </strong>that are normally removed by the spleen. Thus, they are seen in patients who have undergone<strong> splenectomy or have functional asplenia (sickle cell anaemia).</strong></li>\n<li>Howell-Jolly bodies are one of many types of inclusions found in circulating erythrocytes.</li>\n<li>They appear to look similar to Heinz bodies, which are present in patients with G6PD deficiency or other hemolytic anaemias. They are also confused with basophilic stippling, which is a process most attributed to lead toxicity, but can occur in other conditions such as thalassemia, sickle cell disease, vitamin B12/folate deficiency, and myelodysplastic syndrome.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Hb H (Option A)</strong> is an abnormal haemoglobin variant that forms due to a deficiency of alpha-globin chains in alpha-thalassemia. HbH is a tetramer of beta-globin chains (&beta;<sub>4</sub>).</p>\n<p><strong>Pappenheimer bodies (Option B) </strong>are small, irregular, basophilic inclusions in red blood cells composed of ferritin aggregates, Non-heme iron, and Mitochondrial remnants. seen in conditions like sideroblastic anaemia, Hemolytic anaemias, Post-splenectomy, and Iron overload disorders.</p>\n<p><strong>Basophilic stippling (Option D)</strong> refers to the presence of small, blue-purple granular inclusions in RBCs when stained with Wright-Giemsa. These granules consist of <strong>Aggregated ribosomes and RNA remnants </strong>(due to impaired maturation or toxic damage to RBC precursors). Seen in Lead poisoning, Megaloblastic anaemia, Thalassemia, Myelodysplastic syndromes (MDS), Pyrimidine-5'-nucleotidase deficiency.</p>", "options": ["Hb H", "Howell-Jolly bodies", "Pappenheimer bodies", "Basophilic stippling"], "html_options": ["Hb H", "Howell-Jolly bodies", "Pappenheimer bodies", "Basophilic stippling"], "corr_idx": 1}, {"id": "1227822", "html_qtxt": "This is a peripheral smear of a 5-year-old boy referred from PHC with fever, jaundice and acute bone pain. Which genetic mutation causes this change?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b6495a9e-cdfe-4edd-a0be-3c7cf652e698.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This is a case of sickle cell anaemia, where there is substitution of valine for glutamic acid at the Beta-6 globin chain position.</li>\n<li>The figure shows sickle cells, anisocytosis, poikilocytosis, and target cells.</li>\n<li>From its onset, the disease runs an unremitting course punctuated by sudden crises. Homozygous sickle cell disease is usually asymptomatic until 6 months of age, when the shift from HbF to HbS is complete.</li>\n<li>The anaemia is moderate to severe; most patients have hematocrits of 18% to 30% (normal range, 38%-48%). The chronic hemolysis is associated with hyperbilirubinemia and compensatory reticulocytosis.</li>\n<li>In patients with sickle cell anaemia, HbA is completely replaced by HbS, whereas in heterozygous carriers, only about half is replaced. HbS differs from HbA by having a valine residue instead of a glutamate residue at the 6th amino acid position in &beta;-globin.</li>\n</ul>", "options": ["Substitution of valine for glutamic acid at Beta-26 globin chain position", "Substitution of lysine for glutamic acid at Beta-6 globin chain position", "Substitution of valine for glutamic acid at Beta-6 globin chain position", "Substitution of lysine for glutamic acid at Beta-26 globin chain position"], "html_options": ["Substitution of valine for glutamic acid at Beta-26 globin chain position", "Substitution of lysine for glutamic acid at Beta-6 globin chain position", "Substitution of valine for glutamic acid at Beta-6 globin chain position", "Substitution of lysine for glutamic acid at Beta-26 globin chain position"], "corr_idx": 2}, {"id": "1227826", "html_qtxt": "A 36-year-old male, originally from Greece, emigrated to the United States with his family when he was a child. He presents to an acute care clinic after falling from a chair and hitting his head, producing a laceration of the scalp. On physical examination, vitals are normal. A complete blood count reveals a white blood cell count of 7,100 cells/&mu;L, RBC count of 5.2 million, haemoglobin of 11 g/dL, and Hct of 34%. The MCV is 50 fL. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In this case, the Mentzer index is 9.6, suggestive of &beta;-thalassemia minor</li>\n<li>The patient has a microcytic anaemia; however, the MCV is very low, out of proportion to the high RBC.</li>\n<li><strong>MENTZER INDEX = MCV/RBC.</strong> If less than 13, it is suggestive of &beta;-thalassemia trait.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Hereditary spherocytosis (Option A):</strong> MCV is either normal or slightly decreased.</p>\n<p><strong>&beta;-thalassemia minor (Option C):</strong> The decrease in MCV is disproportionate to the decrease in Hb.</p>\n<p><strong>Anaemia of chronic disease (Option D):</strong> Anaemia of Chronic disease is characterised by low HCT</p>", "options": ["Hereditary spherocytosis", "&beta;-thalassemia minor", "Iron deficiency anaemia", "Anaemia of chronic disease"], "html_options": ["Hereditary spherocytosis", "&beta;-thalassemia minor", "Iron deficiency anaemia", "Anaemia of chronic disease"], "corr_idx": 1}, {"id": "1227831", "html_qtxt": "A medical technologist is examining a blood smear and notes many red blood cells that are decreased in size, are hyperchromatic, and lack a central pallor. The lab requisition form indicates a history of systemic lupus erythematosus. There is no family history of anaemia. The medical technologist performs a direct Coombs test, which is positive. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The above-mentioned Peripheral Blood picture indicates the presence of Spherocytes, which are found in a variety of conditions, including hereditary spherocytosis and warm and cold autoimmune hemolytic anaemias, but typically are not found in G6PD deficiency <strong>(Option D ruled out)</strong>.</li>\n<li>Hereditary spherocytosis and microangiopathic hemolytic anaemia will have a negative direct Coombs test <strong>(Option B, C ruled out)</strong>, whereas warm autoimmune hemolytic anaemia will have a positive direct Coombs test because of IgG present on the surface of the red blood cells.</li>\n<li>In this entity, hemolysis results from the binding of high-affinity autoantibodies to red cells, which are then removed from the circulation by phagocytes in the spleen and elsewhere.</li>\n<li>In addition to frank erythrophagocytosis, incomplete consumption (\"nibbling\") of antibody-coated red cells by macrophages removes membrane and transforms red cells into spherocytes, which are rapidly destroyed in the spleen, just as in hereditary spherocytosis.</li>\n<li>Warm antibody immune hemolytic anaemia is caused by immunoglobulin G (IgG) or (rarely) IgA antibodies that are active at 37&deg;C. More than 60% of cases are idiopathic (primary), whereas another 25% are secondary to an underlying immunologic disorder (e.g., systemic lupus erythematosus) or are induced by drugs.</li>\n<li>The clinical severity is variable, but most patients have chronic mild anaemia and moderate splenomegaly and require no treatment.</li>\n</ul>", "options": ["Warm autoimmune hemolytic anaemia", "Microangiopathic hemolytic anaemia", "Hereditary spherocytosis", "G6PD deficiency"], "html_options": ["Warm autoimmune hemolytic anaemia", "Microangiopathic hemolytic anaemia", "Hereditary spherocytosis", "G6PD deficiency"], "corr_idx": 0}, {"id": "1227834", "html_qtxt": "A medical technologist is examining a blood smear and notes many spherocytes. She performs a monospecific direct Coombs test, which is negative. The laboratory requisition form indicates that the patient was seen in the clinic and was diagnosed with infectious mononucleosis. Of the following, what is the agent responsible for the change in the red blood cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The underlying cause of the anaemia is<strong> IgM antibody binding to red blood cells. </strong></li>\n<li>Spherocytes are found in a variety of conditions, including hereditary spherocytosis and warm and cold autoimmune hemolytic anaemias.</li>\n<li>Individuals with infectious mononucleosis can develop a <strong>cold autoimmune hemolytic anaemia</strong>, which has a negative monospecific direct Coombs test.</li>\n<li>Cold antibody immune hemolytic anaemia usually is caused by low-affinity IgM antibodies that bind to red cell membranes only at temperatures below 30&deg;C, such as occur in distal parts of the body (e.g., ears, hands, and toes) in cold weather. Although bound IgM fixes complement, the latter steps of the complement cascade occur inefficiently at temperatures lower than 37&deg;C. As a result, most cells with bound IgM pick up some C3b but are not lysed intravascularly.</li>\n<li>When these cells travel to warmer areas, the weakly bound IgM antibody is released, but the coating of C3b remains. Because C3b is an opsonin, the cells are phagocytosed by macrophages, mainly in the spleen and liver; hence, in most cases, the hemolysis is mainly extravascular.</li>\n<li>The binding of pentavalent IgM also crosslinks red cells and causes them to clump (agglutinate). Sludging of blood in capillaries because of agglutination often produces Raynaud's phenomenon in the extremities of affected individuals.</li>\n<li>Cold agglutinins sometimes also appear transiently during recovery from pneumonia caused by Mycoplasma spp. and infectious mononucleosis, producing a mild anaemia of little clinical importance.</li>\n<li>Chronic forms of cold agglutinin hemolytic anaemia occur in association with certain B-cell neoplasms or as an idiopathic condition.</li>\n</ul>", "options": ["IgG", "IgM", "IgE", "IgD"], "html_options": ["IgG", "IgM", "IgE", "IgD"], "corr_idx": 1}, {"id": "1227838", "html_qtxt": "A 4-year-old boy presents to a clinic with Fatigue, Pale skin, and Yellowish eyes. Hb is 9 g/dl, MCV is 78, MCHC is 38 g/dl. The peripheral blood picture is as shown.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910cbaf0e76-ad36-4520-b541-0d73cdc80d5c.png\"><br>Which of the following is the confirmatory test for the diagnosis of this condition", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The above peripheral blood smear shows a case of <strong>Hereditary Spherocytosis, </strong>which is sensitive to the <strong>Osmotic fragility test</strong>.</li>\n<li>This disorder stems from inherited (intrinsic) defects in the red cell membrane that lead to the formation of Spherocytes-nondeformable cells that are highly vulnerable to sequestration and destruction in the spleen.</li>\n<li>Hereditary spherocytosis is usually transmitted as an <strong>Autosomal Dominant trait</strong>; a more severe, autosomal recessive form of the disease affects a small minority of patients. The characteristic features are <strong>anaemia, splenomegaly, and jaundice</strong>.</li>\n<li>The anaemia is variable in severity, ranging from subclinical to profound; most commonly, it is moderate in degree. Because of their spherical shape, red cells in hereditary spherocytosis <strong>show increased osmotic fragility</strong> when placed in hypotonic salt solutions, a characteristic that can help establish the diagnosis.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p>Options A, B , C: These tests are not conclusive for Hereditary Spherocytosis.</p>", "options": ["Measurement of folate and B12 concentration", "Haemoglobin electrophoresis", "Direct Coombs test", "Osmotic fragility testing"], "html_options": ["Measurement of folate and B12 concentration", "Haemoglobin electrophoresis", "Direct Coombs test", "Osmotic fragility testing"], "corr_idx": 3}, {"id": "1227844", "html_qtxt": "A 32-year-old man presents to his primary care physician complaining of blood in his urine, which he first noticed this morning. He complains of fatigue. Physical examination shows scleral icterus. His urine is rose colored. CBC shows a TLC of 3.8 x 109 cells/L, a Hb of 8.2 g/dL, and a platelet count of 92 x 109 cells/L/L. Urinalysis reveals 1 red cell/hpf. Serum aminotransferases are normal, and the patient has a total bilirubin of 5.8 mg/dL with a direct bilirubin of 0.3 mg/ dL. A direct coombs test is negative; however, flow cytometry demonstrates abnormally low expression of CD55 and CD59 on the patient's blood cells. Which of the following complications of this disease is this patient most likely to die from?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>This patient suffers from <strong>Paroxysmal Nocturnal Hemoglobinuria</strong>. His urine is red-colored; however, he has only one red cell per hpf on urinalysis, suggesting hemoglobinuria rather than hematuria. Of the causes of death listed, the most likely is hepatic vein thrombosis.</li>\n<li>Other common sites of thrombosis include the inferior vena cava and cerebral veins. The other conditions listed are not common causes of death for patients with paroxysmal nocturnal hemoglobinuria <strong>(Option A, C , D ruled out)</strong>.</li>\n<li>Paroxysmal nocturnal hemoglobinuria (PNH) is a hemolytic anaemia that stems from acquired mutations in <strong>PIG-A</strong>, a gene required for the synthesis of phosphatidylinositol glycan (PIG), which serves as a membrane anchor for many proteins. Because PIG-A is X-linked, normal cells have only one active PIG-A gene, a mutation of which is sufficient to cause PIG-A deficiency.</li>\n<li>The pathogenic mutations in PNH occur in an early hematopoietic progenitor that is capable of giving rise to red cells, leukocytes, and platelets. Progeny of the PIG-A mutated clone lack the ability to make \"PIG-tailed\" proteins, including several that limit the activity of complement.</li>\n<li>As a result, red cells derived from PIGA-deficient precursors are inordinately sensitive to lysis by the complement C5b-C9 membrane attack complex.</li>\n<li>Leukocytes share the same deficiency but are less sensitive to complement than are red cells, and so red cells take the brunt of the attack.</li>\n<li>The nocturnal hemolysis that gives PNH its name occurs because complement fixation is enhanced by the decrease in blood pH that accompanies sleep (owing to CO2 retention).</li>\n<li>The most feared complication of PNH is thrombosis, which often occurs within abdominal vessels such as the portal vein and the hepatic vein. The prothrombotic state is also somehow related to excessive complement activity, as Eculizimab, an antibody that binds C5 and inhibits the assembly of the C5b-C9 membrane attack complex, greatly lessens the incidence of thrombosis as well as the degree of intravascular hemolysis.</li>\n</ul>", "options": ["Sepsis", "Hepatic vein thrombosis", "Myocardial infarction", "Intra-abdominal haemorrhage"], "html_options": ["Sepsis", "Hepatic vein thrombosis", "Myocardial infarction", "Intra-abdominal haemorrhage"], "corr_idx": 1}, {"id": "1227846", "html_qtxt": "A 33-year-old Caucasian male is seen in the emergency department for pain and redness of the right buttock. He has started on trimethoprim-sulfamethoxazole and doxycycline. He returns to his family physician four days later because of a yellowing of his eyes. His physical examination is unremarkable except for mild jaundice and scleral icterus. A CBC shows a TLC of 10.2 x 109 cells/L, a Hb of 7.2 g/dL, and a platelet count of 260 x 109 cells/L/L. Total bilirubin is 6.2 mg/dL, and direct bilirubin is 0.3 mg/dL. Amino transferases are normal. Serum haptoglobin is undetectable. A peripheral blood smear is likely to show which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The onset of unconjugated hyperbilirubinemia and anaemia after exposure to sulfamethoxazole is highly suggestive of <strong>Glucose-6-phosphate dehydrogenase (G6PD) deficiency</strong>..</li>\n<li>Heinz bodies are characteristic of G6PD deficiency.</li>\n<li>G6PD deficiency is associated with transient episodes of intravascular hemolysis caused by exposure to an environmental factor (usually infectious agents or drugs) that produces oxidant stress. Incriminated drugs include antimalarials (e.g., primaquine), sulfonamides, nitrofurantoin, phenacetin, aspirin (in large doses), and vitamin K derivatives.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910717b8fc2-2cff-43f9-bedb-238981831435.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Pencil cells (Option A)</strong> would be expected in iron deficiency anaemia.</p>\n<p><strong>Spherocytes (Option B)</strong> are seen in hereditary spherocytosis</p>\n<p><strong>Sickle cells (Option D)</strong> Given the man's ethnicity, G6PD deficiency is more likely than sickle cell disease.</p>", "options": ["Pencil cells", "Spherocytes", "Heinz bodies", "Sickle cells"], "html_options": ["Pencil cells", "Spherocytes", "Heinz bodies", "Sickle cells"], "corr_idx": 2}, {"id": "1227848", "html_qtxt": "A 26-year-old male with no significant past medical history is referred to haematology for evaluation of anaemia discovered incidentally on routine blood work. A CBC shows a leukocyte count of 3600/ul, RBC =5 million/ul cells/L and Hb of 10.1 g/dL. MCV is 66 fL. His serum ferritin level is 460 ng/mL. A haemoglobin electrophoresis test shows elevated HbA2-4.5%. A peripheral blood smear is likely to show which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical history and findings suggest <strong>&beta;-thalassemia minor, </strong>where<strong> Target cells </strong>are seen in the Peripheral smear.</li>\n<li>Unlike &beta;-thalassemia major, patients with &beta;-thalassemia minor usually only have a mild hypochromic, microcytic anaemia that resembles iron deficiency.</li>\n<li>A peripheral blood smear would be expected to show some target cells. The other options are associated with other diseases <strong>(Options A, B, C and ruled out)</strong>.</li>\n<li>Numerous target cells are present in this patient with haemoglobin E and beta thalassemia trait. Target cells, or codocytes, have an excess of cell membrane relative to cell volume. Target cells can be seen in liver disease, and microcytic target cells may be seen in thalassemia.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Pencil cells (Option A)</strong> would be expected in iron deficiency anaemia.</p>\n<p><strong>Spherocytes (Option B)</strong> are seen in hereditary spherocytosis</p>\n<p><strong>Sickle cells (Option D)</strong> Given the man's ethnicity, G6PD deficiency is more likely than sickle cell disease.</p>", "options": ["Pencil cells", "Spherocytes", "Target cells", "Sickle cells"], "html_options": ["Pencil cells", "Spherocytes", "Target cells", "Sickle cells"], "corr_idx": 2}, {"id": "1227849", "html_qtxt": "A 4-year-old African American child is evaluated in a haematology clinic for anaemia. The child has received multiple blood transfusions starting at the age of 10 months, but has not been transfused in the past 2 years due to social difficulties. On examination, the child has abnormally prominent cheekbones and forehead, a depressed nasal bridge, and dental malocclusion. Heart sounds are normal, but the point of maximal impulse is laterally displaced. His lungs are clear. The spleen is markedly enlarged. Which of the following laboratory results would be expected in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient has classic facies of <strong>Thalassemia major</strong>. The disease is characterised by a microcytic (hence low MCV), hypochromic (hence low MCHC) anaemia with anisocytosis (hence elevated RDW) <strong>(Option A ,D ruled out)</strong>.</li>\n<li>Ongoing red cell destruction results in an increased reticulocyte count <strong>(Option B ruled out)</strong>, although the reticulocyte count is lower than would be expected given the severity of anaemia due to ineffective erythropoiesis.</li>\n<li>The ineffective erythropoiesis suppresses <strong>hepcidin</strong>, leading to excessive iron absorption. The combination of excessive absorption and repeated iron loading due to transfusions produces iron overload in these patients. The ferritin in this case would be expected to be increased.</li>\n<li>In &beta;-thalassemia major, peripheral blood smears show marked microcytosis, hypochromia, poikilocytosis (variation in cell shape), and anisocytosis (variation in cell size). Nucleated red cells (normoblasts) are also seen which reflect the underlying erythropoietic drive.</li>\n</ul>", "options": ["Low red cell distribution width", "Low reticulocyte count", "Increased serum ferritin", "Increased mean corpuscular volume"], "html_options": ["Low red cell distribution width", "Low reticulocyte count", "Increased serum ferritin", "Increased mean corpuscular volume"], "corr_idx": 2}, {"id": "1227851", "html_qtxt": "A 37-year-old male presents to his family physician with complaints of fatigue. A complete blood count is as follows: haemoglobin 11.7 g/dL, hematocrit of 34%, and MCV of 87 fL. Additional laboratory tests reveal a total bilirubin of 1.9 mg/dL, LDH of 563 U/L, and haptoglobin of 13 mg/dL. The urine is positive for both haemoglobin and hemosiderin. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given scenario points to a case of Intravascular hemolysis, for which <strong>Babesiosis</strong> is the most probable cause in this situation.</p>\n<ul>\n<li>The patient has anaemia, as indicated by the low haemoglobin, which is normocytic, as indicated by the MCV. The elevated total bilirubin, elevated LDH, and decreased haptoglobin indicate hemolysis, and the presence of haemoglobin and hemosiderin in the urine indicates <strong>intravascular hemolysis</strong>.</li>\n<li>Hereditary spherocytosis and warm autoimmune hemolytic anaemia cause extravascular hemolysis <strong>(Option B ,D ruled out)</strong>. Iron deficiency anaemia would be a microcytic anaemia <strong>(Option A ruled out)</strong>. B12 deficiency would produce megaloblastic anaemia. Babesiosis causes intravascular hemolysis.</li>\n<li>Babesiosis is caused by microscopic parasites that are spread by certain ticks and can cause intravascular hemolysis.</li>\n<li>Babesia parasites reproduce in red blood cells, where they can be seen as cross-shaped inclusions (four merozoites asexually budding, but attached together forming a structure looking like a \"Maltese cross\") and cause hemolytic anaemia.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509102f8f8d75-c31a-4985-b361-8fd7f809a51e.png\">\n<p>'<strong>MALTESE CROSS' seen as inclusion bodies in RBC </strong></p>", "options": ["Iron deficiency anaemia", "Hereditary spherocytosis", "Warm autoimmune hemolytic anaemia", "Babesiosis"], "html_options": ["Iron deficiency anaemia", "Hereditary spherocytosis", "Warm autoimmune hemolytic anaemia", "Babesiosis"], "corr_idx": 3}, {"id": "1227854", "html_qtxt": "A 45-year-old female presents to the OPD with complaints of fatigue, yellowish skin, scleral icterus, and dark brown urine. Hb is 8 g/dl, LDH is 1500 U/l, and Indirect bilirubin is 4.2mg/dl. Which of the following will not be a finding in the above-mentioned scenario?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>In intravascular hemolysis, destruction of RBC leads to Hemoglobinemia.</li>\n<li>Excess of haemoglobin may be excreted by kidney,s leading to Haemoglobinuria.</li>\n<li>Some of the haemoglobin is reabsorbed by the kidney and is converted to hemosiderin, which is then excreted as hemosiderinuria <strong>(Option B ruled out).</strong></li>\n<li>Free haemoglobin in plasmais bound to haptoglobin, and this complex is rapidly cleared by the mononuclear phagocytic system - Decreased haptoglobin <strong>(Option C ruled out)</strong></li>\n<li>When haptoglobin is depleted, free haemoglobin is oxidised to methemoglobin - methemoglobinemia</li>\n<li>Excess heme groups are catabolized to bilirubin within the mononuclear phagocytic system - Increased indirect bilirubin and jaundice <strong>(Option D ruled out).</strong></li>\n<li>LDH is stored in blood. During hemolysis, this enzyme is released in the blood - Increased serum LDH.</li>\n</ul>", "options": ["Thrombocytopenia", "Hemosiderinuria", "Decreased haptoglobin", "Raised indirect bilirubin"], "html_options": ["Thrombocytopenia", "Hemosiderinuria", "Decreased haptoglobin", "Raised indirect bilirubin"], "corr_idx": 0}, {"id": "1227857", "html_qtxt": "Hereditary spherocytosis is due to ______________ deficiency.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hereditary spherocytosis is caused by inherited defects in the membrane skeleton, a network of proteins that stabilises the lipid bilayer of the red cell. The major membrane skeleton protein is spectrin, a long, flexible heterodimer that self-associates at one end and binds short actin filaments at its other end.</li>\n<li>These contacts create a two-dimensional meshwork that is connected to the transmembrane proteins band 3 and glycophorin via the linker proteins ankyrin, band 4.2, and band 4.1. Mutations that cause hereditary spherocytosis most frequently involve ankyrin, band 3, or spectrin.</li>\n<li>The common feature of the pathogenic mutations is that they weaken vertical interactions between the membrane skeleton and intrinsic red cell membrane proteins.</li>\n<li>This defect destabilises the lipid bilayer of red cells, which shed membrane vesicles into the circulation as they age. Little cytoplasm is lost in the process, and as a resul,t the surface area-to-volume ratio decreases progressively with time until the cells become spherical.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Invertin/Invertase/Sucrase (Option B)</strong> is an enzyme that hydrolyses Sucrose.</p>\n<p><strong>Cytokeratins (Option C)</strong> are a group of proteins that form the intermediate filaments within the cytoskeleton of epithelial cells</p>", "options": ["Spectrin", "Invertin", "Cytokeratin", "All of the above"], "html_options": ["Spectrin", "Invertin", "Cytokeratin", "All of the above"], "corr_idx": 0}, {"id": "1227860", "html_qtxt": "A 37-year-old male patient presents to the OPD with complaints of generalised weakness, fatigue, yellowish discolouration of skin and sclera and dark yellow urine. Hb is 7.8. Unconjugated bilirubin is 3.2 mg/dl. Which of these will be a finding in this scenario?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>T</strong>he above-mentioned scenario is suggestive of Extravascular hemolysis, caused by defects that increase the destruction of red cells by phagocytes, particularly in the spleen. Because extreme alterations of shape are necessary for red cells to navigate the splenic sinusoids, any reduction in red cell deformability makes this passage difficult, and red cells that become \"stuck\" are recognised and phagocytosed by resident splenic macrophages.This leads to Hyperbilirubinemia and jaundice, stemming from the degradation of haemoglobin in macrophages</li>\n<li>Varying degrees of splenomegaly due to \"work hyperplasia\" of phagocytes in the spleen</li>\n<li>If long-standing,the formation of bilirubin-rich gallstones (pigment stones) and an increased risk of cholelithiasis.</li>\n<li>Hemoglobinemia and Hemosiderinuria are seen due to intravascular hemolysis. <strong>(Option A, B ruled out)</strong></li>\n</ul>", "options": ["Hemoglobinemia", "Hemosiderinuria", "Jaundice", "All of the above"], "html_options": ["Hemoglobinemia", "Hemosiderinuria", "Jaundice", "All of the above"], "corr_idx": 2}, {"id": "1227873", "html_qtxt": "Crew cut appearance on the skull and Gamna-gandy bodies are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fe465b7c-dbbf-45ff-80e4-9f932e5cc36c.png\">\n<p><strong>Crew-cut appearance of skull:</strong></p>\n<ul>\n<li>Given the presence of the 'Crewcut' appearance on the skull and Gamna-gandy bodies, the most probable answer from the given options is <strong>Sickle cell disease</strong>.</li>\n<li>The anatomic alterations in sickle cell anaemia stem from\n<ol>\n<li>severe chronic hemolytic anaemia,</li>\n<li>increased breakdown of heme to bilirubin, and</li>\n<li>microvascular obstructions, which provoke tissue ischemia and infarction.</li>\n</ol>\n</li>\n<li>There is a compensatory hyperplasia of erythroid progenitors in the marrow. The cellular proliferation in the marrow often causes bone resorption and secondary new bone formation, resulting in prominent cheekbones and changes in the skull resembling a \"crewcut\" in radiographs.</li>\n<li>Extramedullary hematopoiesis may appear in the liver and spleen. In childre,n there is moderate splenomegaly (splenic weight up to 500 g) due to red pulp congestion caused by entrapment of sickled red cells. However, chronic splenic erythrostasis produces hypoxic damage and infarcts, whic,h with tim,e reduce the spleen to a useless nubbin of fibrous tissue. This process, referred to as auto-splenectomy, is complete by adulthood.</li>\n<li>Gamna-gandy bodies are small yellow-brown splenic/hepatic nodules composed of Fibrotic tissue, Hemosiderin and Calcium deposits seen in conditions with Chronic splenic congestion and Hemosiderosis. Causes include Portal hypertension, Chronic Hemolytic anaemia, Chronic malaria and Schistosomiasis.</li>\n</ul>\n<p><strong>Incorrect options:</strong></p>\n<p>Options A, B , C: G6PD Deficiency, Hodgkin's Lymphoma, Hereditary Spherocytosis do not present with these findings.</p>", "options": ["G6PD deficiency", "Hodgkin's lymphoma", "Hereditary spherocytosis", "Sickle cell anaemia"], "html_options": ["G6PD deficiency", "Hodgkin's lymphoma", "Hereditary spherocytosis", "Sickle cell anaemia"], "corr_idx": 3}]}, {"moduleId": 1013427, "name": "Red Blood Cell Disorders (Part 2)", "questions": [{"id": "1227882", "html_qtxt": "Spur cells are seen in?", "html_expl": "<p><strong>Explanation :</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d70c2609-e2b0-471d-9f3d-2084e28ad6d5.png\">\r\n<ul>\r\n<li>Spur cells are irregularly distorted red blood cells containing several irregularly distributed thorn-like projections.</li>\r\n<li>Cells with these morphological abnormalities are also called <strong>acanthocytes</strong>.</li>\r\n<li>They are seen in splenectomised patients and patients with liver disease.</li>\r\n</ul>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p>Option A, B, D: Spur cells are not a histological finding in these conditions.</p>", "options": ["Uremia", "Gastric carcinoma", "Liver disease", "Ovarian carcinoma"], "html_options": ["Uremia", "Gastric carcinoma", "Liver disease", "Ovarian carcinoma"], "corr_idx": 2}, {"id": "1227887", "html_qtxt": "A 65-year-old man presents with Fatigue, weakness, and exertional dyspnea for 5 months. Hb is 8.9 g/dl, MCV is 78 fl. Serum iron and ferritin are raised, and Bone marrow biopsy confirms the presence of sideroblasts. Which of the following is used in the treatment of this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The clinical history and lab findings are suggestive of Acquired Sideroblastic anaemia, probably caused by chronic alcoholism.</li>\r\n<li>Sideroblastic anaemia may be hereditary or acquired.</li>\r\n<li>Causes of acquired sideroblastic anaemia are\r\n<ul>\r\n<li>Excessive alcohol use</li>\r\n<li>Vitamin B6 or copper deficiency</li>\r\n<li>Lead poisoning or zinc overdose</li>\r\n<li>Cancer or myelodysplastic syndrome</li>\r\n<li>Certain medications, such as antibiotics, chemotherapeutics, and chelators</li>\r\n</ul>\r\n</li>\r\n<li>Management includes:\r\n<ul>\r\n<li>Remove triggers (alcohol, lead, zinc toxicity).</li>\r\n<li>Pyridoxine (B6) supplementation</li>\r\n<li>Iron chelation</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>Vitamin B1 (thiamine) (Option A) </strong>is essential for energy metabolism (Krebs cycle, pentose phosphate pathway) and nerve function. Deficiency leads to <strong>beriberi</strong> or <strong>Wernicke-Korsakoff syndrome</strong>.</p>\r\n<p><strong>Iron (Option B)</strong>: Patient is already in an iron overload. So administering iron is contraindicated.</p>\r\n<p><strong>Vitamin C (Ascorbic acid) (Option D)</strong> is required for collagen synthesis, and deficiency causes Scurvy.</p>", "options": ["Vitamin B1", "Iron", "Vitamin B6", "Vitamin C"], "html_options": ["Vitamin B1", "Iron", "Vitamin B6", "Vitamin C"], "corr_idx": 2}, {"id": "1227888", "html_qtxt": "A patient with a mediastinal mass was diagnosed with red cell aplasia. What is the most probable cause of aplasia?", "html_expl": "<p><strong>Explanation for the answer:</strong></p>\r\n<p>Pure red cell aplasia can either be inherited or acquired.</p>\r\n<ol>\r\n<li><strong>Congenital PRCA</strong>: Diamond-Blackfan syndrome</li>\r\n<li><strong>Acquired PRCA:</strong>\r\n<ol style=\"list-style-type: lower-alpha;\">\r\n<li>Autoimmune/Collagen disorders - systemic lupus erythematosus, rheumatoid arthritis, inflammatory bowel disease.</li>\r\n<li>Leukemias</li>\r\n<li>Lymphoproliferative disorders: CLL, LGL</li>\r\n<li>ABO-incompatible stem cell transplant</li>\r\n<li>Solid tumours: Thymoma</li>\r\n<li>Virus\r\n<ol style=\"list-style-type: lower-roman;\">\r\n<li>Parvovirus B19 (most common) - can lead to transient aplastic crises</li>\r\n<li>Human immunodeficiency virus (HIV)</li>\r\n<li>T-cell leukaemia-lymphoma virus, Epstein-Barr virus (EBV)</li>\r\n<li>Hepatitis A, B, C, and E</li>\r\n<li>Cytomegalovirus</li>\r\n</ol>\r\n</li>\r\n<li>Bacterial infections - group C streptococcus, tuberculosis, bacterial sepsis</li>\r\n<li>Drugs - recombinant erythropoietin (rhEPO) is the most common.</li>\r\n</ol>\r\n</li>\r\n</ol>\r\n<p><strong>Incorrect Options:</strong></p>\r\n<p><strong>Bronchogenic Ca (Option A) </strong>is very rarely associated with PRCA.</p>\r\n<p><strong>Non-Hodgkin lymphoma (Option B)</strong> may present with a Mediastinal mass and be associated with PRCA, but rarely so.</p>", "options": ["Bronchogenic ca", "Non-Hodgkin's lymphoma", "Thymic neoplasia", "All of the above"], "html_options": ["Bronchogenic ca", "Non-Hodgkin's lymphoma", "Thymic neoplasia", "All of the above"], "corr_idx": 2}, {"id": "1227889", "html_qtxt": "All are increased in IDA except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314371453a4-a52c-4dc4-9318-154dfe5082d6.jpg\">", "options": ["TIBC", "Soluble transferrin receptor", "Transferrin saturation", "Iron protoporphyrin"], "html_options": ["TIBC", "Soluble transferrin receptor", "Transferrin saturation", "Iron protoporphyrin"], "corr_idx": 2}, {"id": "1227891", "html_qtxt": "14-month-old with repeated blood transfusion history with Hb 6 g/dl and last 3 transfusions given in 9 months. What is the investigation for a definitive diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031448a340d4-2438-47f7-8d50-2ce7906c759f.jpg\">", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n<p>Smear shows marked <strong>Anisopoikilocytosis</strong> with nucleated RBC, suggestive of <strong>Thalassemia major.</strong></p>\r\n<p>Diagnosis can be made on Hb HPLC; however can be confirmed on beta globin gene sequencing with more reliability, considering the age of the patient and is considered the Investigation of choice <strong>(Option A, C, D ruled out)</strong>.</p>", "options": ["Parenteral HPLC", "Globin gene sequencing", "Ferritin", "BM aspiration"], "html_options": ["Parenteral HPLC", "Globin gene sequencing", "Ferritin", "BM aspiration"], "corr_idx": 1}, {"id": "1227895", "html_qtxt": "A 20-year-old female with easy Fatigability and Pallor, Hyperpigmented Knuckles, and white nails, as shown in the picture. What is your likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ac7b9026-8ec9-4c6d-bdf7-0b175d345748.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Hyperpigmented knuckles are characteristically seen in Vitamin B12 deficiency.</li>\r\n<li>B12 deficiency leads to Megaloblastic anaemia</li>\r\n<li>Pathophysiology:\r\n<ul>\r\n<li>Inadequate synthesis of thymidine and defective DNA replication.</li>\r\n<li>Results in enlarged abnormal hematopoietic precursors (megaloblasts), ineffective hematopoiesis, macrocytic anaemia, and (in most cases) pancytopenia</li>\r\n</ul>\r\n</li>\r\n<li>B12 deficiency is also associated with neurologic damage, particularly in the posterior and lateral tracts of the spinal cord</li>\r\n</ul>\r\n<p><strong>Incorrect Options:</strong></p>\r\n<p><strong>Aplastic anaemia (Option A) </strong>usually presents with more severe symptoms of Pancytopenia, like recurrent infections, bleeding, etc.</p>\r\n<p><strong>IDA (Option C)</strong> is not usually associated with Hyperpigmented knuckles</p>", "options": ["Aplastic anemia", "B12 defeciency", "IDA", "None of these"], "html_options": ["Aplastic anemia", "B12 defeciency", "IDA", "None of these"], "corr_idx": 1}, {"id": "1227900", "html_qtxt": "A 30-year-old woman came with complaints of easy fatigability, exertion dyspnea and weight loss. She also complains of frequent falls. Physical Examination revealed there was a bilateral decrease in vibration sense. Her Hb levels were 8.2 g/dL. She was treated with folate. Her anaemia improved, but neurological symptoms worsened. Which of the following is the most probable reason for her condition?", "html_expl": "<p><strong>Explanation </strong>:</p>\r\n<ul>\r\n<li>Folate therapy in case of deficiency leads to rapid use of B12 stores, which leads to worsening of existing neurological deficits.</li>\r\n<li>B12 plays a Major role in providing cofactors that are required to form<strong> Myelin</strong>, required for the production of methionine (precursor for S-adenosyl methionine), which is required for methylation reactions.</li>\r\n<li>Demyelination occurs from vitamin B12 deficiency. Neurological problems occur in most people who are deficient in vitamin B12.</li>\r\n<li>Folic acid can usually correct the anaemia. Thus it could mask the underlying disease and allow the development or progression of neurological deterioration if diagnosis depended on the presence of anaemic symptoms.</li>\r\n</ul>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>Folate not absorbed (Option A):</strong> In this case, Folate was absorbed ,and the anaemia was thus corrected.</p>\r\n<p><strong>Pyridoxine(vitamin B6) deficiency (Option B)</strong> usually presents with burning sensation, parasthesia, confusion, seizures but not usually associated with anaemi and loss of sensation.</p>\r\n<p><strong>Deficiency of Folate reductase in CNS (Option C)</strong> usually presents with Megaloblastic anaemia, Hyperhomocysteinemia and symptoms like fatigue, Depression and Cognitive decline.</p>", "options": ["Folate not absorbed", "Unmasked pyridoxine deficiency", "Deficiency of folate reductase in CNS", "Folate therapy caused rapid use of B12 stores aggravating symptoms"], "html_options": ["Folate not absorbed", "Unmasked pyridoxine deficiency", "Deficiency of folate reductase in CNS", "Folate therapy caused rapid use of B12 stores aggravating symptoms"], "corr_idx": 3}, {"id": "1227906", "html_qtxt": "Match the following : <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240321c11d170a-2d10-445d-babc-be3a3080b85f.png\"><br>Select the correct answer using the code below:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Howell-Jolly bodies are red cell inclusions which are residual nuclear fragments. They may be seen in hemolysis, megaloblastic anaemia, or post-splenectomy.</li>\r\n<li>Dohle bodies are seen in inflammatory states and are composed of agglutinated rough endoplasmic reticulum containing RNA in neutrophils.</li>\r\n<li>Flame cells are Ig inclusion-containing plasma cells seen in multiple myeloma.</li>\r\n<li>Auer rods are abnormally elongated azurophilic granules seen in myeloblasts in AML patients.</li>\r\n</ul>", "options": ["a = 4 / b = 2 / c = 3 / d = 1", "a = 3 / b = 4 / c = 1 / d = 2", "a = 2 / b = 1 / c = 3 / d = 4", "a = 4 / b = 3 / c = 1 / d = 2"], "html_options": ["a = 4 / b = 2 / c = 3 / d = 1", "a = 3 / b = 4 / c = 1 / d = 2", "a = 2 / b = 1 / c = 3 / d = 4", "a = 4 / b = 3 / c = 1 / d = 2"], "corr_idx": 1}, {"id": "1227932", "html_qtxt": "Which of the following tubes contains Sodium fluoride asan  anticoagulant?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d5aecbea-818a-4c6d-92bd-5b2850ec91ea.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314349620f4-28d0-4116-b1f3-8a415850f0b6.jpg\">", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 1}, {"id": "1227935", "html_qtxt": "What should be the sequence of events during collection of blood sample?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>WHO guidelines on drawing blood: best practices in phlebotomy</p>\r\n<p>The following is the recommended sequence of events during the collection of a blood sample:</p>\r\n<ol>\r\n<li><strong>Select the site</strong>: Blood is usually collected from veins, capillaries, and arteries. Venous blood is collected from the antecubital vein most commonly. Blood is also collected from the veins ofthe arms, dorsum of the hands. The long cephalic vein is also used where the non-availability of the former veins. The infant's femoral vein is used for the collection of blood.</li>\r\n<li><strong>Prepare the patient</strong>: Explain the procedure to the patient and obtain consent. Position the patient comfortably and ensure that the patient is relaxed.</li>\r\n<li><strong>Prepare the equipment</strong>: Ensure that all the equipment is ready and within reach. The equipment includes a tourniquet, alcohol swabs, needles, tubes, and a tray.</li>\r\n<li><strong>Apply the tourniquet</strong>: Apply the tourniquet to the upper arm and ask the patient to make a fist.</li>\r\n<li><strong>Clean the site</strong>: Clean the site with an alcohol swab and allow it to dry.</li>\r\n<li><strong>Insert the needle</strong>: Insert the needle into the vein at a 15-30 degree angle with the bevel up. Once the needle is in the vein, release the tourniquet.</li>\r\n<li><strong>Collect the blood</strong>: Collect the required amount of blood into the appropriate tubes. Invert the tubes gently to mix the sample well. Do not shake vigorously as this may lead to hemolysis of the blood sample.</li>\r\n<li><strong>Remove the needle</strong>: Once the required amount of blood has been collected, remove the needle from the vein and apply pressure to the site with a cotton ball or gauze.</li>\r\n<li><strong>Dispose of the equipment</strong>: Dispose of the equipment in the appropriate manner.</li>\r\n</ol>", "options": ["Ask the patient his name &rarr; &reg;Verify from file &rarr; Label the sample at bedside &rarr; Collect blood", "Look at the file &rarr; Collect sample &rarr; Label the sample at bedside", "Prelabel the sample vials &rarr; Check the file for patient details &rarr; Collect sample", "Collect sample &rarr; Confirm name from file &rarr; Label the sample vial"], "html_options": ["Ask the patient his name &rarr; &reg;Verify from file &rarr; Label the sample at bedside &rarr; Collect blood", "Look at the file &rarr; Collect sample &rarr; Label the sample at bedside", "Prelabel the sample vials &rarr; Check the file for patient details &rarr; Collect sample", "Collect sample &rarr; Confirm name from file &rarr; Label the sample vial"], "corr_idx": 0}, {"id": "1227949", "html_qtxt": "A 65-year-old woman with a history of chronic fatigue and pallor. Her CBC reveals Hb: 9.8 g/dL, MCV: 78 fL, RDW: 18.5%. Her peripheral blood smear reveals variation in RBC size. Which of the following RBC abnormalities does the elevated RDW most directly reflect in this patient?", "html_expl": "<p><strong>Explanation for the answer:</strong></p>\n<ul>\n<li>The RDW is an index of the variation in <strong>cell size and volume</strong> within the red cell population<strong>(Option A, C, D ruled out)</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250910edbbe43a-6476-4455-a5cb-e8699547ba28.png\"></li>\n</ul>", "options": ["Hypochromia", "Anisocytosis", "Poikilocytosis", "Anisochromia"], "html_options": ["Hypochromia", "Anisocytosis", "Poikilocytosis", "Anisochromia"], "corr_idx": 1}, {"id": "1227955", "html_qtxt": "A 25-year-old female came to OPD 1 year after postpartum. She was treated for iron deficiency anaemia during pregnancy. Now she is pal,e and her Hb was 5% and reticulocyte count was 9%. Her corrected retic count is:", "html_expl": "<p><strong>Explanation :</strong></p>\r\n<p>Reticulocyte Count has Two Corrections</p>\r\n<ul>\r\n<li>Correction for the degree of anaemia (Absolute reticulocyte count) and Correction for the prolonged duration of stay of reticulocyte in peripheral smear. </li>\r\n<li><strong>Corrected reticulocyte count % = Reticulocyte Count X Hematocrit / 45 , where Hematocrit = Hb X 3 </strong></li>\r\n<li>In this case, <strong>Corrected reticulocyte count % = 9 x 15/45 = 3</strong></li>\r\n</ul>", "options": ["6", "4.5", "3", "1"], "html_options": ["6", "4.5", "3", "1"], "corr_idx": 2}, {"id": "1227960", "html_qtxt": "Decreased ESR is seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A decreased Erythrocyte Sedimentation Rate (ESR) can be caused by several factors. Here are some of the common causes:</p>\n<ol>\n<li><strong>Polycythemia Vera:</strong>This is a condition characterised by an increased number of red blood cells</li>\n<li><strong>Sickle Cell Disease:</strong>This is a genetic disorder that affects the shape and functionality of the red blood cells</li>\n<li><strong>Hyperviscosity Syndrome:</strong>This is a group of symptoms triggered by an increase in the viscosity of the blood</li>\n<li><strong>Hereditary Spherocytosis:</strong>This is a condition that leads to an abnormality in the red blood cell membrane, causing the cells to take on a spherical shape</li>\n<li><strong>Abetalipoproteinemia and Acanthocytosis:</strong>These are rare inherited disorders affecting fat absorption and red blood cell shape</li>\n</ol>\n<p><strong>Options B, C , and D were ruled out.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106d9faeef-8dda-4d68-880a-801a01498bca.png\">", "options": ["Sickle cell Anemia", "Increased fibrinogen", "Anemia", "Hypoviscosity"], "html_options": ["Sickle cell Anemia", "Increased fibrinogen", "Anemia", "Hypoviscosity"], "corr_idx": 0}, {"id": "1227965", "html_qtxt": "A 25-year-old female presented in December with chronic fatigue and cyanosis with bluish lips and arthralgia. Peripheral blood film is shown below. What is the likely cause?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143378aec6-8bf7-45ac-8eb3-962256adbcb9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given Peripheral smear shows RBC agglutination with Normocytic Normochromic RBCs. The history is suggestive of agglutination occurring in the month of December, that is cold-induced-Cold Agglutinin Type.</li>\n<li>History of Chronic fatigue and cyanosis is suggestive of anemia.</li>\n<li>This form of immunohemolytic anemia is caused by IgM antibodies that bind red cells avidly at low temperatures (0&deg;-4&deg;C).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091044b80001-f61c-431d-99d6-64a80fcfef29.png\">\n<p><strong>Incorrect options:</strong></p>\n<p><strong>Warm AIHA (Option B): </strong></p>\n<ul>\n<li>Characterised by IgG-mediated destruction of RBCs at body temperature (37&deg;C).</li>\n<li>IgG-mediated reactions, leading to mostly Extravascular hemolysis.</li>\n</ul>\n<p><strong>Hemoglobinopathies (Option C)</strong>, like SCD, HbC, HbE, Thalassemias, do not usually present with RBC agglutination.</p>\n<p><strong>G6PD deficiency (Option D): </strong></p>\n<ul>\n<li><strong>X-linked recessive</strong> disorder causing hemolytic anaemia due to impaired protection of RBCs against oxidative stress.</li>\n<li>Peripheral smear shows Heinz bodies, Bite cells.</li>\n</ul>", "options": ["Cold AIHA", "Warm AIHA", "Hemoglobinopathy", "G6PD Deficiency"], "html_options": ["Cold AIHA", "Warm AIHA", "Hemoglobinopathy", "G6PD Deficiency"], "corr_idx": 0}, {"id": "1227980", "html_qtxt": "A 6-year-old patient with anemia on electrophoresis, shows HbF 90%, Hb A2 3%. Which of the following will be seen on peripheral smear?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314df023e3b-c361-4ea2-a147-0337c360ffe8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical history and HPLC findings are suggestive of Thalassemia major, which will have severe Anisopoikilocytosis (slide C), Nucleated RBC (slide B) and Howell-Jolly bodies (slide A)</p>", "options": ["A, B", "A, C", "A, B, C", "B, C"], "html_options": ["A, B", "A, C", "A, B, C", "B, C"], "corr_idx": 2}, {"id": "1228001", "html_qtxt": "A 28-year-old pregnant woman from Southeast Asia presents to her obstetrician for routine prenatal care. She reports fatigue and mild pallor but no other symptoms. Her CBC shows: Hb 10.2 g/dL, MCV 68 fL, MCH 22 pg and Peripheral smear shows Microcytic, hypochromic RBCs with target cells. The physician suspects thalassemia trait and orders a screening test. Which of the following is the most appropriate initial screening test for thalassemia in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Screening tests for Thalassemia trait: NESTROFT (Naked Eye Single Tube Red cell Osmotic Fragility Test) assesses osmotic fragility of red cells at a single concentration of buffered saline (0.36% in a single tube)</p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>The alkali denaturation test(Option A)</strong> is used to distinguish between fetal and maternal blood.</p>\r\n<p><strong>Kleihauer-Betke test(Option B)</strong> is a blood test used to
