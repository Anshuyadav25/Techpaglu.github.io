oma", "Giant cell tumour"], "html_options": ["Osteosarcoma", "Chondrosarcoma", "Ewing's sarcoma", "Giant cell tumour"], "corr_idx": 3}, {"id": "1228164", "html_qtxt": "A 25-year-old female presented with swelling around the knee joint. Biopsy showed giant cells interspersed with mononuclear cells. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326d647c52b-c020-42c5-8502-3a3623e2e9b3.jpg\">", "html_expl": "<p>Giant cell tumour of bone is characterised by the presence of numerous <strong>osteoclast-type multinucleated giant cells</strong> uniformly distributed among <strong>mononuclear stromal cells</strong>, as seen in the provided histopathology image.</p>\r\n<ul>\r\n<li>Giant cell tumours often destroy the overlying cortex, resulting in a bulging soft tissue mass delineated by a thin shell of reactive bone.</li>\r\n<li>Grossly, the tumours are large, red-brown masses that frequently undergo cystic degeneration.</li>\r\n<li>Histologically, the tumours consist of uniform oval mononuclear tumour cells and abundant osteoclast-type giant cells with 100 or more nuclei.</li>\r\n<li>Necrosis and mitotic activity may be prominent.</li>\r\n<li>Although reactive bone may be present, especially at the periphery, tumour cells do not synthesise bone or cartilage.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Rheumatoid arthritis (Option A):</strong> Inflammatory arthritis; histology shows pannus formation and chronic inflammation, not giant cell-rich tumour.</p>\r\n<p><strong>Osteosarcoma (Option B):</strong> Malignant bone-forming tumour with pleomorphic cells producing osteoid.</p>\r\n<p><strong>Aneurysmal bone cyst (Option C):</strong> Contains <strong>blood-filled cystic spaces</strong> and scattered osteoclast-like giant cells, not uniformly interspersed as in GCT.</p>", "options": ["Rheumatoid arthritis", "Osteosarcoma", "Aneurysmal bone cyst", "Giant cell tumour"], "html_options": ["Rheumatoid arthritis", "Osteosarcoma", "Aneurysmal bone cyst", "Giant cell tumour"], "corr_idx": 3}, {"id": "1228166", "html_qtxt": "Rheumatoid arthritis is associated with all except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Neutrophils are <strong>increased</strong> in the synovial fluid of Rheumatoid Arthritis (RA), especially during acute inflammation. Hence, &ldquo;Decreased neutrophils&rdquo; is incorrect.</p>\r\n<p>Key inflammatory cells in RA based on histology:</p>\r\n<ul>\r\n<li><strong>CD4+ T cells</strong> (Th1 and Th17), <strong>macrophages</strong>, <strong>plasma cells</strong>, <strong>dendritic cells</strong>, and <strong>neutrophils</strong> are prominently involved in the synovium.</li>\r\n<li><strong>Pannus formation</strong> involves fibroblasts, inflammatory cells (including macrophages, lymphocytes), and causes cartilage and bone erosion.</li>\r\n<li>Neutrophils predominate in the <strong>synovial fluid</strong>, while <strong>lymphocytes and macrophages</strong> dominate the <strong>synovial membrane</strong>.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a5c07a70-b68d-4ab2-b53d-cc12f64d986a.png\">\r\n<p><strong>(Other options ruled out)</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202405019ca72b96-f5f2-48e3-b199-313e70f764d1.jpg\">", "options": ["Decreased neutrophils", "Increased macrophages", "Increased lymphocytes", "Increased neutrophils"], "html_options": ["Decreased neutrophils", "Increased macrophages", "Increased lymphocytes", "Increased neutrophils"], "corr_idx": 0}]}, {"moduleId": 1010530, "name": "Soft Tissue", "questions": [{"id": "1228217", "html_qtxt": "A 13-year-old male patient presented with a lesion on right arm since 2 months is gradually increasing in size and not associated with pain. It's not attached to underlying bone. On surgeon's advise excision of the lesion was performed and sent for histopathological examination (image shown below). Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315611feb39-69b6-488a-9201-61f10aff5d33.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image shows classic features of <strong>rhabdomyosarcoma</strong>, a malignant mesenchymal tumour with skeletal muscle differentiation. The embryonal subtype commonly occurs in children and displays:</p>\r\n<ul>\r\n<li>Primitive eosinophilic cells with eccentric nuclei</li>\r\n<li>Rhabdomyoblasts with an elongated shape and eosinophilic cytoplasm</li>\r\n<li>Cross-striations may occasionally be seen</li>\r\n<li>Commonly affects the head, neck, and genitourinary tract in children</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091b30ada7-7ea4-4eb1-a832-4006f40a32a8.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pilomatricoma (Option A):</strong> Shows basaloid cells with eosinophilic ghost cells and calcification, not seen here.</p>\r\n<p><strong>Melanoma (Option C):</strong> Marked pleomorphism, melanin pigment, and prominent nucleoli; not seen in the image.</p>\r\n<p><strong>Ewing's sarcoma (Option D):</strong> Composed of small round blue cells; lacks the eosinophilic cytoplasm of rhabdomyoblasts.</p>", "options": ["Pilomatricoma", "Rhabdomyosarcoma", "Melanoma", "Ewing's sarcoma"], "html_options": ["Pilomatricoma", "Rhabdomyosarcoma", "Melanoma", "Ewing's sarcoma"], "corr_idx": 1}, {"id": "1228221", "html_qtxt": "A 40-year-old woman presents with pain and swelling in her left elbow that has lasted 6 months. Physical examination reveals a 0.5 cm soft tissue mass. Biopsy of the mass discloses a biphasic histologic pattern consisting of cuboidal epithelial and spindle-shaped mesenchymal cells. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>A biphasic pattern of epithelial and spindle-shaped cells is diagnostic of synovial sarcoma.</strong></p>\r\n<p>This histological hallmark separates it from other soft tissue tumours that do not show both mesenchymal and epithelial differentiation.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509095594b229-073c-4f17-b515-0b84aa260c3e.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Liposarcoma (Option A):</strong> Composed of adipocytic cells; histology shows lipoblasts, not biphasic architecture.</p>\r\n<p><strong>Nodular fasciitis (Option B):</strong> Benign reactive lesion composed of fibroblasts and myxoid stroma; no epithelial component.</p>\r\n<p><strong>Rhabdomyosarcoma (Option C):</strong> Composed of strap cells or rhabdomyoblasts; lacks gland-like epithelial structures.</p>", "options": ["Liposarcoma", "Nodular fasciitis", "Rhabdomyosarcoma", "Synovial sarcoma"], "html_options": ["Liposarcoma", "Nodular fasciitis", "Rhabdomyosarcoma", "Synovial sarcoma"], "corr_idx": 3}, {"id": "1228366", "html_qtxt": "A 13-year-old male patient presented with a lesion on right arm since 2 months is gradually increasing in size and not associated with pain. It's not attached to underlying bone. On surgeon advised excision of the lesion was performed and sent for histopathological examination (image shown below) and a diagnosis of Rhabdomyosarcoma was made. All of the following IHC markers will show positive expression in this tumour except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315803e03f7-39fb-42f5-8aab-03103171fd60.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Rhabdomyosarcoma is a malignant tumor with skeletal muscle differentiation. It typically expresses markers of myogenic lineage. Immunohistochemistry is essential to confirm the diagnosis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909173b704e-5d87-4a1d-9280-09b893ebda40.png\">\r\n<p><strong>(Other options ruled out)</strong></p>\r\n<ul>\r\n<li>RMS cells do <strong>not</strong> show positivity for <strong>Pan Cytokeratin</strong>, which is a marker of epithelial differentiation.</li>\r\n<li>Positive IHC markers help distinguish RMS from other small round blue cell tumours.</li>\r\n</ul>", "options": ["Smooth muscle actin", "Desmin", "Myogenin", "Pan CK"], "html_options": ["Smooth muscle actin", "Desmin", "Myogenin", "Pan CK"], "corr_idx": 3}, {"id": "1228368", "html_qtxt": "A 57-year-old male patient presented with dull aching abdominal pain since 6 months. All laboratory investigations revealed normal values. Ultrasound of the whole abdomen shows a large retroperitoneal mass measuring 6 x 6 x 4 cm. The Patient underwent excision of the lesion with histopathological examination (image shown below). Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403154710b085-2af9-41a4-a94e-dd0d6c5bc5d2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histopathological image shows features of a well-differentiated <strong>liposarcoma</strong>, which is the most common sarcoma of adulthood involving adipose tissue.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909c7b44b25-3872-4f8d-8d6c-1725e10be80e.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lipoma (Option A):</strong> Benign tumour of adipose tissue showing uniform mature adipocytes without atypia or lipoblasts.</p>\r\n<p><strong>Angiomyolipoma (Option C):</strong> Triphasic tumour showing mature adipose tissue, dysmorphic blood vessels, and smooth muscle; not seen here.</p>\r\n<p><strong>Pilomatricoma (Option D):</strong> Skin tumour with basaloid cells and ghost cells (eosinophilic anucleate), not adipose-related.</p>", "options": ["Lipoma", "Liposarcoma", "Angiomyolipoma", "Pilomatricoma"], "html_options": ["Lipoma", "Liposarcoma", "Angiomyolipoma", "Pilomatricoma"], "corr_idx": 1}, {"id": "1228375", "html_qtxt": "A 2-year-old boy has been observed by his parents to be increasingly clumsy for the past 6 months. On physical examination, there is leukocoria with the absence of the red reflex in the left eye. The eye is enucleated, and the microscopic appearance of an intraocular mass is shown in the figure. What type of rosette is most commonly seen in this tumour?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403150ae5b7e9-6b4c-4d0a-8307-3507ade3486d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Flexner-Wintersteiner rosettes are a hallmark finding in retinoblastoma and help confirm the diagnosis.</p>\r\n<ul>\r\n<li><strong>Retinoblastoma</strong> is the most common primary intraocular malignancy of childhood.</li>\r\n<li>Histopathology shows <strong>Flexner-Wintersteiner rosettes</strong>: round tumour cells arranged around a central lumen, which reflects photoreceptor differentiation.</li>\r\n<li>These are seen in <strong>well-differentiated tumours</strong> and consist of a single layer of cells surrounding a central empty space lined by basement membrane-like material.</li>\r\n<li>Other findings include areas of necrosis, mitotic figures, and dystrophic calcification.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Perivascular pseudorosette (Option A):</strong> Seen in ependymomas, with tumour cells radially arranged around blood vessels.</p>\r\n<p><strong>Pineocytomatous (Option C):</strong> Characteristic of pineocytoma; rosettes with large neuropil cores.</p>\r\n<p><strong>Homer-Wright (Option D):</strong> Seen in neuroblastomas; composed of neuroblasts surrounding central neuropil without a true lumen.</p>", "options": ["Perivascular pseudorosette", "Flexner-Wintersteiner", "Pineocytomatous", "Homer-Wright"], "html_options": ["Perivascular pseudorosette", "Flexner-Wintersteiner", "Pineocytomatous", "Homer-Wright"], "corr_idx": 1}, {"id": "1228378", "html_qtxt": "There is proptosis in a child with a desmin-positive tumour. What is the probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The presence of <strong>proptosis</strong> in a child with a tumour that stains positive for <strong>desmin</strong>, a muscle-specific intermediate filament, strongly suggests <strong>embryonal rhabdomyosarcoma</strong>, a malignant mesenchymal tumor with skeletal muscle differentiation.</p>\n<ul>\n<li><strong>Embryonal rhabdomyosarcoma</strong> is the most common soft tissue sarcoma of childhood.</li>\n<li>It often presents in the <strong>head and neck region</strong>, including the orbit, leading to proptosis.</li>\n<li>Histologically, it shows primitive round to spindle cells arranged in loose clusters or sheets.</li>\n<li>Immunohistochemistry is positive for <strong>desmin</strong> and <strong>myogenin</strong>, confirming muscle differentiation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509095a288488-7375-403b-b7ae-a9fdd1a1ecda1.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315455e0122-522e-481f-9ba6-678e86ac59b4.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Leukaemia (Option B):</strong> Can infiltrate the orbit but is not desmin-positive and lacks skeletal muscle differentiation.</p>\n<p><strong>Lymphoma (Option C):</strong> May cause proptosis in older individuals; CD45+ but not desmin+.</p>\n<p><strong>Ewing's sarcoma (Option D):</strong> Primitive neuroectodermal tumour, usually CD99+, not muscle marker-positive.</p>", "options": ["Embryonal rhabdomyosarcoma", "Leukemia", "Lymphoma", "Ewing's sarcoma"], "html_options": ["Embryonal rhabdomyosarcoma", "Leukemia", "Lymphoma", "Ewing's sarcoma"], "corr_idx": 0}, {"id": "1228381", "html_qtxt": "A soft tissue mass excised from a patient presenting with sensorineural hearing loss and tinnitus was sent for biopsy. Histopathology reveals alternating hypercellular and hypocellular areas with palisading nuclei and Verocay bodies. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histopathological features of <strong>alternating Antoni A and Antoni B areas</strong> with <strong>nuclear palisading</strong> and <strong>Verocay bodies</strong> are diagnostic of <strong>Schwannoma</strong>, a benign peripheral nerve sheath tumour.</p>\r\n<ul>\r\n<li><strong>Commonly affects CN VIII</strong> (vestibulocochlear nerve) &rarr; presents with <strong>sensorineural hearing loss</strong> and <strong>tinnitus</strong>.</li>\r\n<li><strong>Antoni A areas</strong>: Compact spindle cells with palisading nuclei.</li>\r\n<li><strong>Antoni B areas</strong>: Loosely arranged hypocellular zones.</li>\r\n<li><strong>Verocay bodies</strong>: Row of palisading nuclei alternating with fibrillary cytoplasmic processes.</li>\r\n<li>Tumours are well-encapsulated and displace the nerve of origin.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091c1b3cf0-7e16-4455-89d3-b944117888f4.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315534485ed-815e-4dc7-8883-68bde423f6d1.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Synovial sarcoma (Option A):</strong> Shows a biphasic pattern of spindle and epithelial cells; often occurs near joints; not associated with cranial nerves.</p>\r\n<p><strong>Ewing's sarcoma (Option C):</strong> Small round blue cell tumour; CD99 positive; lacks Verocay bodies or Antoni patterns.</p>\r\n<p><strong>Rhabdomyosarcoma (Option D):</strong> Malignant tumour with skeletal muscle differentiation; myogenin/desmin positive; seen in orbit, bladder, or vagina.</p>", "options": ["Synovial sarcoma", "Schwannoma", "Ewing's sarcoma", "Rhabdomyosarcoma"], "html_options": ["Synovial sarcoma", "Schwannoma", "Ewing's sarcoma", "Rhabdomyosarcoma"], "corr_idx": 1}, {"id": "1228384", "html_qtxt": "The most common retroperitoneal tumor is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Liposarcoma is the most common soft tissue sarcoma of adulthood, frequently affecting the deep soft tissues of the proximal extremities and <strong>retroperitoneum</strong>.</p>\r\n<ul>\r\n<li>Common location: Retroperitoneum, proximal extremities</li>\r\n<li>Age group: 50-60 years</li>\r\n<li>Histologic types:\r\n<ul>\r\n<li><strong>Well-differentiated liposarcoma</strong>: Mature adipocytes + scattered atypical spindle cells</li>\r\n<li><strong>Myxoid liposarcoma</strong>: Myxoid matrix, &ldquo;chicken wire&rdquo; capillaries, lipoblasts</li>\r\n<li><strong>Pleomorphic liposarcoma</strong>: Anaplastic cells, bizarre nuclei, mitoses</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Genetics:</strong></p>\r\n<ul>\r\n<li>Myxoid subtype: t(12;16)(q13;p11) translocation &rarr; FUS-DDIT3 fusion</li>\r\n<li>Leads to blocked adipocyte differentiation and aggressive behaviour</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909ed46db9c-8d2c-4e20-a4f8-a03829e578c0.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Rhabdomyosarcoma (Option A):</strong> Malignant skeletal muscle tumour, typically occurs in children and adolescents, not the most common retroperitoneal tumour.</p>\r\n<p><strong>Neurofibroma (Option B):</strong> Benign nerve sheath tumour; commonly cutaneous or plexiform, not associated with retroperitoneum.</p>\r\n<p><strong>Synovial sarcoma (Option D):</strong> Malignant tumour often arising near large joints of the extremities in young adults; the retroperitoneum is not a typical site.</p>", "options": ["Rhabdomyosarcoma", "Neurofibroma", "Liposarcoma", "Synovial sarcoma"], "html_options": ["Rhabdomyosarcoma", "Neurofibroma", "Liposarcoma", "Synovial sarcoma"], "corr_idx": 2}, {"id": "1228389", "html_qtxt": "A 40-year-old person presented with a 10 x 8 cm swelling in the retroperitoneum. Molecular analysis demonstrated t(12,16). Which of the following is your most probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The presence of a retroperitoneal mass with <strong>t(12;16) translocation</strong> is characteristic of <strong>myxoid liposarcoma</strong>, a subtype of liposarcoma that arises in deep soft tissues, including the retroperitoneum.</p>\r\n<ul>\r\n<li><strong>Liposarcomas</strong> are the most common soft tissue sarcomas of adulthood, typically arising in the retroperitoneum and proximal extremities.</li>\r\n<li><strong>Myxoid liposarcoma</strong> is characterised by:\r\n<ul>\r\n<li>A <strong>t(12;16)(q13;p11)</strong> translocation &rarr; <strong>FUS-DDIT3</strong> gene fusion</li>\r\n<li><strong>Abundant basophilic extracellular matrix</strong></li>\r\n<li><strong>Arborising 'chicken-wire') capillary pattern</strong></li>\r\n<li><strong>Primitive round to stellate cells</strong> resembling fetal fat</li>\r\n</ul>\r\n</li>\r\n<li>This subtype lies between the well-differentiated (indolent) and pleomorphic (aggressive) forms in terms of behaviour.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909206b80ab-22eb-442b-a9d4-433278cf7522.png\">\r\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031572098d9b-ead4-41f9-a68f-52a6d16a1739.jpg\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lipoma (Option B):</strong> Benign adipose tumour; lacks cytogenetic abnormalities like t(12;16); does not present as a large retroperitoneal mass.</p>\r\n<p><strong>Synovial sarcoma (Option C):</strong> Typically presents in extremities near joints; associated with t(X;18), not t(12;16).</p>\r\n<p><strong>Pleomorphic sarcoma (Option D):</strong> Aggressive sarcoma with pleomorphic cells; lacks the t(12;16) translocation and lipogenic features.</p>", "options": ["Myxoid liposarcoma", "Lipoma", "Synovial sarcoma", "Pleomorphic sarcoma"], "html_options": ["Myxoid liposarcoma", "Lipoma", "Synovial sarcoma", "Pleomorphic sarcoma"], "corr_idx": 0}, {"id": "1228399", "html_qtxt": "Hyperglycemia is most commonly associated with which of the following bone or soft tissue tumours?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Chondrosarcoma is a malignant cartilage-producing tumour and has been historically associated with a higher incidence of hyperglycemia among patients.</p>\r\n<p><strong>Key features of Chondrosarcoma:</strong></p>\r\n<ul>\r\n<li><strong>Origin:</strong> Malignant tumour producing cartilaginous matrix.</li>\r\n<li><strong>Age group:</strong> Most commonly seen in individuals above 40 years.</li>\r\n<li><strong>Common sites:</strong> Pelvis, shoulder, ribs, axial skeleton.</li>\r\n<li><strong>Clinical presentation:</strong> Progressive enlargement of the mass, pain, and deformity.</li>\r\n<li><strong>Histological types:</strong>\r\n<ul>\r\n<li>Conventional: Most common, bulky tumours with nodules of gray-white, translucent cartilage.</li>\r\n<li>Dedifferentiated: Has high-grade sarcomatous component.</li>\r\n<li>Clear cell: Contains malignant chondrocytes with abundant clear cytoplasm.</li>\r\n<li>Mesenchymal: Sheets of primitive round cells with islands of hyaline cartilage.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Prognosis:</strong>\r\n<ul>\r\n<li>Grade 1: 5-year survival ~80-90%</li>\r\n<li>Grade 3: 5-year survival ~43%</li>\r\n<li>Mesenchymal and dedifferentiated types show aggressive behaviour.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Association with Hyperglycemia:</strong>\r\n<ul>\r\n<li>Historical reports (Marcove & Francis) documented hyperglycemia in up to 85% of patients with chondrosarcoma.</li>\r\n<li>This is thought to be due to paraneoplastic syndrome, with tumour-secreted factors altering glucose metabolism.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteosarcoma (Option A):</strong> High-grade malignant tumour producing osteoid, not commonly associated with hyperglycemia.</p>\r\n<p><strong>Chondroblastoma (Option B):</strong> Benign epiphyseal tumour of immature cartilage, rare and not linked to glucose abnormalities.</p>\r\n<p><strong>Osteoma (Option D):</strong> Benign, slow-growing lesion of compact bone; no paraneoplastic features.</p>", "options": ["Osteosarcoma", "Chondroblastoma", "Chondrosarcoma", "Osteoma"], "html_options": ["Osteosarcoma", "Chondroblastoma", "Chondrosarcoma", "Osteoma"], "corr_idx": 2}, {"id": "1228402", "html_qtxt": "\"Bible bump\" refers to which of the following lesions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>\"Bible bump\" is a colloquial term for a <strong>ganglion cyst</strong>, a type of <strong>synovial cyst</strong> that typically appears near joint capsules or tendon sheaths, especially around the wrists. These lesions arise from myxoid degeneration of connective tissue.</p>\n<ul>\n<li>It is also known as a 'myxoid cyst', 'Gideon's Disease', 'Bible Cyst'.</li>\n</ul>\n<p><strong>Key features from Robbins:</strong></p>\n<ul>\n<li><strong>Location:</strong> Near joint capsules or tendon sheaths (commonly the wrist).</li>\n<li><strong>Appearance:</strong> Small (<1.5 cm), firm, fluctuant, pea-sized nodules.</li>\n<li><strong>Cause:</strong> Due to cystic or myxoid connective tissue degeneration.</li>\n<li><strong>Contents:</strong> Fluid is similar to synovial fluid but lacks a true synovial lining.</li>\n<li><strong>No communication with joint space:</strong> Unlike true synovial herniation.</li>\n<li><strong>Clinical relevance:</strong> Benign, non-neoplastic, and often recurrent.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Malformation (Option B):</strong> Refers to developmental anomalies, not acquired cystic lesions.</p>\n<p><strong>Neurofibroma (Option C):</strong> A benign peripheral nerve sheath tumour, unrelated to synovial or ganglion cysts.</p>\n<p><strong>Myxomatous degeneration (Option D):</strong> Refers to degenerative changes in connective tissue, but not specifically synonymous with Bible bump.</p>", "options": ["Synovial cyst", "Malformation", "Neurofibroma", "Myxomatous degeneration"], "html_options": ["Synovial cyst", "Malformation", "Neurofibroma", "Myxomatous degeneration"], "corr_idx": 0}, {"id": "1228410", "html_qtxt": "A 42-year-old male patient presented to dental OPD complaints of posterior gingival swelling since 4 weeks and it is slowly increasing in size. X-ray performed shows expansile multilocular radiolucency with well defined, corticated border arising from mandible. Excision of the lesion was performed and sent for histopathological examination, image of which is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157bb9a02e-54c9-406e-8114-10339d4ff915.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The diagnosis is <strong>Ameloblastoma</strong>, a benign but locally aggressive tumour arising from odontogenic epithelium.</p>\r\n<ul>\r\n<li>It shows typical histologic features such as:\r\n<ul>\r\n<li>Columnar basal cells are arranged in a palisading pattern with hyperchromatic nuclei polarised away from the basement membrane.</li>\r\n<li>Central stellate reticulum-like areas.</li>\r\n<li>Islands of odontogenic epithelium within a fibrous stroma.</li>\r\n</ul>\r\n</li>\r\n<li>These features are clearly visible in the histopathological image provided.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Basal cell carcinoma (Option A):</strong> Typically arises in the skin, not jaw bones; shows peripheral palisading but lacks stellate reticulum-like cells.</p>\r\n<p><strong>Squamous cell carcinoma (Option B):</strong> Malignant tumour showing cellular atypia, keratin pearls, and invasive patterns, not seen here.</p>\r\n<p><strong>Dentigerous cyst (Option D):</strong> A cystic lesion associated with the crown of an unerupted tooth; lined by non-keratinised epithelium, lacking solid tumour islands.</p>", "options": ["Basal cell carcinoma", "Squamous cell carcinoma", "Ameloblastoma", "Dentigerous cyst"], "html_options": ["Basal cell carcinoma", "Squamous cell carcinoma", "Ameloblastoma", "Dentigerous cyst"], "corr_idx": 2}, {"id": "1228411", "html_qtxt": "An 72-year-old man presents with painless swelling below the right ear that has been growing slowly for about ayear. Physical examination confirms a cystic lesion. Fine- needle aspiration returns scanty brown fluid, which microscopically consists of a mixture of lymphoid cells and epithelial cells with abundant granular eosinophiliccytoplasm. A biopsy of the mass is shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315348c9b30-03e5-4e9a-ad89-0c0b69f6b1cc.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The diagnosis is Warthin tumour, a benign cystic neoplasm that almost exclusively involves the parotid gland. It typically shows:</p>\r\n<ul>\r\n<li>A double layer of eosinophilic epithelial cells lining cystic spaces</li>\r\n<li>Underlying lymphoid stroma with prominent germinal centres</li>\r\n<li>Fine-needle aspiration often yields brown fluid with oncocytic cells and lymphoid cells</li>\r\n<li>Most common in older males and is associated with smoking</li>\r\n</ul>\r\n<p>The histopathological image shows papillary infoldings of oncocytic epithelium over lymphoid stroma, hallmarks of Warthin tumour.</p>\r\n<p><strong>Warthin Tumour:</strong></p>\r\n<p>Warthin tumour is a benign neoplasm of the parotid gland, composed of cystic glandular spaces embedded in dense lymphoid tissue.</p>\r\n<ul>\r\n<li>This tumour is the most common monomorphic adenoma.</li>\r\n<li>Although the neoplasm is clearly benign, it can be bilateral (15% of cases) or multifocal within the same gland.</li>\r\n<li>Warthin tumour is the only tumour of the salivary glands that is more common in men than in women.</li>\r\n<li>These lesions generally occur after the age of 30, with most arising after the age of 50 years.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acinic cell carcinoma (Option A):</strong> Composed of cells with basophilic granular cytoplasm resembling serous acinar cells; lacks lymphoid-rich stroma.</p>\r\n<p><strong>Adenoid cystic carcinoma (Option B):</strong> Characterised by cribriform (Swiss-cheese) pattern, with perineural invasion - features not seen here.</p>\r\n<p><strong>Pleomorphic adenoma (Option C):</strong> Shows a mixture of epithelial and chondromyxoid stromal components, which are absent in the current image.</p>", "options": ["Acinic cell carcinoma", "Adenoid cystic carcinoma", "Pleomorphic adenoma", "Warthin tumour"], "html_options": ["Acinic cell carcinoma", "Adenoid cystic carcinoma", "Pleomorphic adenoma", "Warthin tumour"], "corr_idx": 3}, {"id": "1228412", "html_qtxt": "A 42-year-old male patient presents with a complaint of postauricular swelling for the past 3 months. He explains that the swelling is gradually increasing in size and has recently become painful. Radiological investigation revealed a well-defined lesion in the parotid gland, which was surgically excised and sent for histopathological examination. The histology shows epithelial and myoepithelial cells arranged in ducts and tubules within a chondromyxoid stroma (image shown below). Based on the clinical and pathological findings, what is the most probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315f3d86a2f-85cd-4841-8470-2f67ef36813d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The image reveals classical features of pleomorphic adenoma, including ductal and myoepithelial cells in a chondromyxoid background, which is diagnostic.</p>\r\n<ul>\r\n<li><strong>Pleomorphic adenoma</strong> is the most common benign salivary gland tumour, particularly of the parotid gland.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909941ea841-2dee-4046-83f8-1fcd057b6c4a.png\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Warthin tumour (Option B):</strong> Composed of cystic spaces lined by double-layered oncocytic epithelium and lymphoid stroma; lacks chondromyxoid matrix.</p>\r\n<p><strong>Adenoid cystic carcinoma (Option C):</strong> Shows cribriform pattern ('Swiss cheese'); hyaline-filled pseudocysts; usually more aggressive.</p>\r\n<p><strong>Basal cell carcinoma (Option D):</strong> Displays peripheral palisading of nuclei and cleft formation between tumour nests and stroma.</p>", "options": ["Pleomorphic adenoma", "Warthin tumor", "Adenoid cystic carcinoma", "Basal cell carcinoma"], "html_options": ["Pleomorphic adenoma", "Warthin tumor", "Adenoid cystic carcinoma", "Basal cell carcinoma"], "corr_idx": 0}, {"id": "1228414", "html_qtxt": "Which of the following statements about dentigerous cysts is/are true?<br> A. Arises in relation to unerupted teeth <br>B. It most commonly encroaches maxillary antrum <br>C. Mandibular third molar is a common site <br>D. Common in the mandible", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Dentigerous cyst is a developmental odontogenic cyst that originates around the crown of an unerupted tooth, commonly the mandibular third molar.</p>\r\n<p>It is most commonly associated with the mandible, not the maxillary antrum.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909261f9aa7-8f52-490a-b7a1-57936afd7819.png\">", "options": ["A, C, D", "A, B, C", "B, D, A", "All of the above"], "html_options": ["A, C, D", "A, B, C", "B, D, A", "All of the above"], "corr_idx": 0}]}]}}]};

    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }


    function collapseSiblingItems(item) {
        if (!item || !item.parentElement) return;
        Array.from(item.parentElement.children).forEach((sibling) => {
            if (sibling !== item && sibling.classList.contains('nav-item')) {
                sibling.classList.remove('expanded');
            }
        });
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const shouldExpand = !subjectItem.classList.contains('expanded');
                    collapseSiblingItems(subjectItem);
                    subjectItem.classList.toggle('expanded', shouldExpand);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                const shouldExpand = !categoryItem.classList.contains('expanded');
                collapseSiblingItems(categoryItem);
                categoryItem.classList.toggle('expanded', shouldExpand);
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function normalizeCourseData(courseData) {
        if (!courseData || !Array.isArray(courseData.categories)) {
            return courseData;
        }

        courseData.categories = courseData.categories.map((category) => {
            const normalizedCategory = { ...category };
            normalizedCategory.subjects = Array.isArray(category.subjects)
                ? category.subjects
                : (category.subjects ? [category.subjects] : []);

            normalizedCategory.subjects = normalizedCategory.subjects.map((subject) => {
                const normalizedSubject = { ...subject };
                normalizedSubject.modules = Array.isArray(subject.modules)
                    ? subject.modules
                    : (subject.modules ? [subject.modules] : []);

                normalizedSubject.modules = normalizedSubject.modules.map((module) => {
                    const normalizedModule = { ...module };
                    normalizedModule.questions = Array.isArray(module.questions)
                        ? module.questions
                        : (module.questions ? [module.questions] : []);
                    return normalizedModule;
                });

                return normalizedSubject;
            });

            return normalizedCategory;
        });

        return courseData;
    }

    function init() {
        normalizeCourseData(COURSE_DATA);

        if (!COURSE_DATA || !COURSE_DATA.categories) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
