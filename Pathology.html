g> is the <strong>darkly stained ring</strong> that <strong>surrounds the pale germinal centre</strong></li>\r\n<li>It contains <strong>na&iuml;ve B cells</strong> arranged concentrically</li>\r\n<li>The arrow in the image is pointing to this <strong>peripheral, densely packed layer</strong></li>\r\n<li><strong>The marginal zone</strong> lies <strong>outside the mantle</strong>, typically in splenic follicles<strong> (Option B ruled out)</strong></li>\r\n<li><strong>The paracortical area</strong> is located <strong>outside the follicle</strong>, rich in <strong>T cells (Option C ruled out)</strong></li>\r\n<li><strong>The germinal centre</strong> appears <strong>pale due to active proliferation</strong> of B cells <strong>(Option D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>The mantle zone</strong> encircles the <strong>germinal centre</strong> and stains darker</li>\r\n<li>Composed of <strong>small, resting B lymphocytes</strong></li>\r\n<li>Distinct from the <strong>paracortex</strong> (T-cell zone) and the <strong>marginal zone</strong></li>\r\n</ul>", "options": ["Mantle zone", "Marginal zone", "Paracortical area", "Germinal center"], "html_options": ["Mantle zone", "Marginal zone", "Paracortical area", "Germinal center"], "corr_idx": 0}, {"id": "1227931", "html_qtxt": "Which of the following cells will increase in case of parasite infection?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403147eeb8154-1a89-4bce-95c9-dce3d1010dff.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Eosinophils</strong> (Cell D) are <strong>bilobed granulocytes</strong> with <strong>reddish-orange cytoplasmic granules</strong></li>\r\n<li>Play a key role in defence against <strong>parasitic infections</strong>, especially <strong>helminths</strong></li>\r\n<li>Their granules contain <strong>major basic protein</strong> and <strong>eosinophil peroxidase</strong>, toxic to parasites</li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>A (Option A):</strong> <strong>Lymphocyte</strong> - small cell with round, dark nucleus and thin rim of cytoplasm; associated with viral responses</p>\r\n<p><strong>B (Option B):</strong> <strong>Monocyte</strong> - largest WBC, with kidney-shaped nucleus and abundant cytoplasm; involved in phagocytosis</p>\r\n<p><strong>C (Option C):</strong> <strong>Neutrophil</strong> - multilobed nucleus, pale cytoplasmic granules; key responder in bacterial infections<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Eosinophils</strong> rise in <strong>parasitic infections</strong>, especially helminths</li>\r\n<li>Identified by <strong>bilobed nuclei</strong> and <strong>bright eosinophilic granules</strong></li>\r\n<li>Other WBCs respond to <strong>viruses (lymphocytes)</strong> or <strong>bacteria (neutrophils)</strong></li>\r\n</ul>", "options": ["A", "B", "C", "D"], "html_options": ["A", "B", "C", "D"], "corr_idx": 3}, {"id": "1227934", "html_qtxt": "Identify the arrow-marked cell in the given condition below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403142c818234-fbc9-49ee-bd83-ca821077ea43.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The arrow-marked cell shows a <strong>round eccentric nucleus</strong>, <strong>abundant basophilic cytoplasm</strong>, and a <strong>clear perinuclear hof (Golgi zone)</strong></li>\r\n<li>This is classic morphology for a <strong>plasma cell</strong>, which is a <strong>terminally differentiated B-cell</strong> responsible for antibody secretion</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314f67bd311-5819-4d14-a0c3-d72f4753cae5.jpg\"><p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Macrophage (Option A):</strong> Large cells with abundant vacuolated cytoplasm, often containing phagocytosed debris</p>\r\n<p><strong>Lymphocyte (Option B):</strong> Small round cell with dense nucleus and scant cytoplasm, lacking perinuclear hof</p>\r\n<p><strong>Eosinophil (Option D):</strong> Bilobed nucleus with bright eosinophilic (red-orange) cytoplasmic granules</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Plasma cells</strong> are identified by an <strong>eccentric nucleus</strong>, <strong>clock-face chromatin</strong>, and <strong>perinuclear hof</strong></li>\r\n<li>Frequently seen in <strong>chronic inflammation</strong> and <strong>plasma cell neoplasms</strong></li>\r\n<li>Differentiation from <strong>lymphocytes</strong> and <strong>macrophages</strong> is essential on a smear</li>\r\n</ul>\r\n", "options": ["Macrophage", "Lymphocyte", "Plasma cell", "Eosinophil"], "html_options": ["Macrophage", "Lymphocyte", "Plasma cell", "Eosinophil"], "corr_idx": 2}, {"id": "1227938", "html_qtxt": "About the given instrument below, all of the following statements are true, except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314529d8dba-8af4-4552-ad70-005da620feaa.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The instrument shown is a <strong>Jamshidi bone marrow biopsy needle</strong></li>\r\n<li>Bone marrow biopsy can be done even with <strong>platelet counts <40,000/mL</strong> using <strong>platelet transfusions if necessary</strong></li>\r\n<li>It is <strong>not an absolute contraindication</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Done for diagnosis of infiltrative and granulomatous diseases (Option A):</strong> True-marrow biopsy helps diagnose infiltrative conditions like tuberculosis, leukaemia, lymphoma</p>\r\n<p><strong>No need for breath holding during the procedure (Option B):</strong> True-typically done at the iliac crest under local anaesthesia; respiration does not affect safety</p>\r\n<p><strong>Can be done in prone or lateral position (Option C):</strong> True-both positions are acceptable depending on patient comfort and operator preference<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Jamshidi needle</strong> is used for <strong>bone marrow biopsy</strong>, often 14-18 gauge</li>\r\n<li><strong>Thrombocytopenia is not an absolute contraindication</strong></li>\r\n<li>Useful for <strong>hematologic and infiltrative disease workup</strong></li>\r\n</ul>", "options": ["Done for the diagnosis of infiltrative and granulomatous diseases", "No need for breath-holding during the procedure.", "It can be done in the prone or lateral position.", "A platelet count of <40000/mL is a contraindication"], "html_options": ["Done for the diagnosis of infiltrative and granulomatous diseases", "No need for breath-holding during the procedure.", "It can be done in the prone or lateral position.", "A platelet count of <40000/mL is a contraindication"], "corr_idx": 3}, {"id": "1227944", "html_qtxt": "A 65-year-old female presents complaining of severe fatigue, which began 4 months ago and has gradually worsened. On examination, she has moderate hepatosplenomegaly with normal examination of the heart, lungs, and skin. A complete blood count shows a leukocyte count of 150 &times; 10^9 cells/L, haemoglobin level of 9.8 g/dL, and platelet count of 424 &times; 10^9 cells/L/L. A peripheral blood smear shows immature leukocyte forms as well as teardrop-shaped erythrocytes and nucleated red cells. Cytogenetic testing is negative for the BCR-ABL1 translocation. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Fatigue, hepatosplenomegaly</strong> and <strong>gradual symptom onset</strong> suggest a <strong>chronic process</strong></li>\r\n<li><strong>Leukocytosis (150 &times; 10<sup>9</sup>/L)</strong> with <strong>anemia (Hb 9.8 g/dL)</strong> and <strong>thrombocytosis (platelets 424 &times; 10<sup>9</sup>/L)</strong> favors a <strong>chronic myeloproliferative disorder</strong></li>\r\n<li><strong>Teardrop-shaped erythrocytes (dacrocytes)</strong> and <strong>nucleated RBCs</strong> are classic for <strong>bone marrow fibrosis</strong>(Myelofibrosis)</li>\r\n<li><strong>Immature myeloid cells in the blood</strong> reflect <strong>extramedullary hematopoiesis</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Chronic myelogenous leukaemia (Option A):</strong> Negative BCR-ABL1 rules out Chronic Myelogenous Leukaemia</p>\r\n<p><strong>Acute myelogenous leukaemia (Option B):</strong> Presents acutely with blasts, not chronic symptoms and dacrocytes</p>\r\n<p><strong>&beta;-thalassemia major (Option C):</strong> Presents in early childhood with severe anaemia and bone deformities, not late-onset pancytosis and dacrocytes<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Teardrop cells</strong> and <strong>nucleated RBCs</strong> suggest <strong>myelophthisic processes</strong>, like <strong>myelofibrosis</strong></li>\r\n<li><strong>Negative BCR-ABL1</strong> helps exclude <strong>CML</strong></li>\r\n<li><strong>Gradual symptom onset</strong> with <strong>hepatosplenomegaly</strong> points to <strong>chronic myeloproliferative neoplasms</strong></li>\r\n</ul>", "options": ["Chronic myelogenous leukaemia", "Acute myelogenous leukaemia", "&beta;-thalassemia major", "Myelofibrosis"], "html_options": ["Chronic myelogenous leukaemia", "Acute myelogenous leukaemia", "&beta;-thalassemia major", "Myelofibrosis"], "corr_idx": 3}, {"id": "1227946", "html_qtxt": "A 76-year-old Caucasian man presents to his physician because of severe itching following warm baths and showers. These episodes are not associated with a visible rash, and the patient reports trying multiple different soaps and shampoos with no change in the symptoms. On examination, he appears to be his stated age, ruddy cyanosis of the face is noted, and heart and lungs are normal to auscultation. His spleen is slightly enlarged. His serum leukocyte count is 14.3 &times; 10^9 cells/L, haemoglobin is 20.1 g/dL, and platelet count is 850 &times; 10^9 cells/L/L. Which of the following is likely to be demonstrated on additional testing?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Pruritus after warm baths</strong> (aquagenic pruritus) is a classic symptom of <strong>polycythemia vera</strong></li>\r\n<li><strong>Ruddy cyanosis</strong> and <strong>splenomegaly</strong> are typical findings in <strong>polycythemia vera</strong></li>\r\n<li><strong>Elevated hemoglobin (20.1 g/dL)</strong>, <strong>leukocytosis (14.3 &times; 10<sup>9</sup>/L)</strong>, and <strong>thrombocytosis (850 &times; 10<sup>9</sup>/L)</strong> indicate a <strong>myeloproliferative disorder</strong></li>\r\n  <li><strong>JAK2 V617F mutation</strong> is found in <strong>~95% of polycythemia vera</strong>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>9,22 translocation on fluorescence in situ hybridisation (Option B):</strong> Seen in chronic myelogenous leukaemia (CML), not polycythemia vera</p>\r\n<p><strong>Tartate-resistant acid phosphatase activity on peripheral blood film (Option C):</strong> Characteristic of hairy cell leukaemia</p>\r\n<p><strong>Teardrop-shaped erythrocytes on peripheral blood smear (Option D):</strong> Typical of myelofibrosis, not polycythemia vera<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Aquagenic pruritus</strong> is a hallmark of <strong>polycythemia vera</strong></li>\r\n<li><strong>JAK2 mutation</strong> confirms diagnosis in most cases</li>\r\n<li><strong>Elevated RBCs, WBCs, and platelets</strong> point toward <strong>polycythemia vera</strong></li>\r\n</ul>", "options": ["Positive JAK2 mutation on reverse transcription PCR", "9,22 translocation on fluorescence in situ hybridisation", "Tartarate-resistant acid phosphatase activity on peripheral blood film", "Teardrop-shaped erythrocytes on a peripheral blood smear"], "html_options": ["Positive JAK2 mutation on reverse transcription PCR", "9,22 translocation on fluorescence in situ hybridisation", "Tartarate-resistant acid phosphatase activity on peripheral blood film", "Teardrop-shaped erythrocytes on a peripheral blood smear"], "corr_idx": 0}, {"id": "1227950", "html_qtxt": "How will you differentiate mediastinal mass from a thymoma differentiating it from ALL?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Thymoma</strong> contains <strong>epithelial cells</strong>, which express <strong>cytokeratin</strong>: a marker for epithelial origin</li>\r\n<li><strong>T-cell Acute Lymphoblastic Leukaemia (T-ALL)</strong> originates from <strong>lymphoid precursors</strong> and expresses <strong>lymphoid markers</strong></li>\r\n<li><strong>CD1a</strong>, <strong>CD3</strong>, and <strong>TdT</strong> are <strong>lymphoid markers</strong> seen in <strong>T-ALL</strong>, not specific for thymoma<strong> (Options B, C, D ruled out)</strong></li>\r\n<li><strong>Cytokeratin</strong> is <strong>not expressed</strong> in lymphoid neoplasms like T-ALL (only in thymoma epithelium)<strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Cytokeratin positivity</strong> helps identify <strong>epithelial tumours</strong> like <strong>thymoma</strong></li>\r\n<li><strong>T-ALL</strong> is positive for <strong>TdT, CD1a, and CD3</strong>, not cytokeratin</li>\r\n<li><strong>Mediastinal mass differential</strong> includes thymoma vs T-ALL - immunophenotyping is essential</li>\r\n</ul>", "options": ["Cytokeratin", "CD1a", "CD3", "Tdt"], "html_options": ["Cytokeratin", "CD1a", "CD3", "Tdt"], "corr_idx": 0}, {"id": "1227954", "html_qtxt": "A patient presented with painless b/l proptosis. What is the next investigation to diagnose it as chloroma?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Chloroma (myeloid sarcoma)</strong> presents as an <strong>extramedullary mass</strong> of <strong>immature myeloid cells</strong>, often involving the <strong>orbit</strong>, causing <strong>bilateral painless proptosis</strong></li>\r\n<li><strong>Peripheral smear</strong> may show <strong>blasts</strong> with <strong>Auer rods</strong>, aiding early diagnosis</li>\r\n<li><strong>Myeloid lineage</strong> is confirmed by <strong>cytochemical staining</strong> (e.g., MPO positivity)</li>\r\n<li><strong>Blood haemoglobin</strong> and <strong>platelet count</strong> are nonspecific and do not confirm myeloid origin <strong>(Options A and C ruled out)</strong></li>\r\n<li><strong>Bone marrow reticulin</strong> assesses fibrosis, not helpful for diagnosing chloroma <strong>(Option D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Peripheral smear</strong> is essential for detecting <strong>blasts</strong> and <strong>Auer rods</strong> in <strong>chloroma</strong></li>\r\n<li><strong>Chloroma</strong> often involvesthe <strong>orbit/paranasal sinuses</strong> and suggests <strong>underlying AML</strong></li>\r\n<li>Early smear evaluation guides further <strong>immunophenotyping</strong> and <strong>cytogenetics</strong></li>\r\n</ul>", "options": ["Blood hemoglobin", "Peripheral smear", "Platelets", "Bone marrow (reticulin)"], "html_options": ["Blood hemoglobin", "Peripheral smear", "Platelets", "Bone marrow (reticulin)"], "corr_idx": 1}, {"id": "1227956", "html_qtxt": "All of the following are seen in the development of T lymphocytes at a point; except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>TdT</strong> is expressed in <strong>immature lymphoid cells</strong>, including <strong>developing T cells (Option A)</strong></li>\r\n<li><strong>CD34</strong> is a <strong>stem cell marker</strong> seen in <strong>early hematopoietic progenitors</strong>, including <strong>T-cell precursors (Option B)</strong></li>\r\n<li><strong>CD1a</strong> is a marker of <strong>cortical thymocytes</strong>, indicating <strong>immature T-cell development (Option D)</strong></li>\r\n<li><strong>PAX5</strong> is a <strong>B-cell specific transcription factor</strong>, <strong>not involved</strong> in <strong>T-cell development</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>Understanding <strong>lineage markers</strong> is critical for <strong>hematolymphoid neoplasm classification</strong></li>\r\n</ul>", "options": ["Tdt", "CD34", "PAX5", "Cd1a"], "html_options": ["Tdt", "CD34", "PAX5", "Cd1a"], "corr_idx": 2}, {"id": "1227968", "html_qtxt": "Which of the following blasts are positive for Non-Specific Esterase stain?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Non-specific esterase stain</strong> is characteristically <strong>positive in monoblasts</strong>, which helps identify <strong>monocytic subtypes</strong> of AML (e.g., <strong>M4, M5</strong>)</li>\r\n<li><strong>Myeloblasts</strong> are typically <strong>positive for myeloperoxidase (MPO)</strong> and <strong>Sudan Black B</strong>, not non-specific esterase <strong>(Option A ruled out)</strong></li>\r\n<li><strong>Lymphoblasts</strong> show <strong>PAS positivity</strong>, but are negative for non-specific esterase <strong>(Option C ruled out)</strong></li>\r\n<li><strong>Megakaryoblasts</strong> are usually identified with <strong>Platelet Peroxidase or Factor VIII</strong> staining, not non-specific esterase <strong>(Option D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Cytochemical profile in leukemia (from Robbins):</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315babfc9b6-7464-4162-8bec-8b7fbb5970f1.jpg\"><p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Monoblasts</strong> are positive for <strong>non-specific esterase</strong>, helping subtype <strong>monocytic leukaemias</strong></li>\r\n<li><strong>Myeloblasts</strong> and <strong>lymphoblasts</strong> differ in their cytochemical stain profiles</li>\r\n<li><strong>Cytochemical stains</strong> remain crucial in <strong>differentiating leukaemia subtypes</strong></li>\r\n</ul>", "options": ["Myeloblasts", "Monoblasts", "Lymphoblasts", "Megakaryoblasts"], "html_options": ["Myeloblasts", "Monoblasts", "Lymphoblasts", "Megakaryoblasts"], "corr_idx": 1}, {"id": "1227972", "html_qtxt": "Which of the following conditions frequently gives a dry tap on bone marrow aspiration?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Hairy cell leukaemia (HCL)</strong> is a <strong>chronic B-cell leukaemia</strong> with <strong>fine cytoplasmic projections</strong></li>\r\n<li>Cells express <strong>CD20</strong>, <strong>CD11c</strong>, and <strong>CD103</strong> - the latter two being diagnostically significant</li>\r\n<li><strong>Bone marrow infiltration</strong> leads to <strong>fibrosis</strong>, causing <strong>frequent dry taps</strong> on aspiration</li>\r\n<li>Diagnosis often requires a <strong>bone marrow biopsy</strong> due to unsuccessful aspiration</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031533da020f-325f-488f-88c6-0446a075d470.jpg\"><p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Megaloblastic anaemia (Option A):</strong> Shows hypercellular marrow, not fibrosis</p>\r\n<p><strong>Iron deficiency anaemia (Option B):</strong> Has normal or hypercellular marrow with increased erythroid precursors</p>\r\n<p><strong>None of the above (Option D):</strong> Dry tap is not expected in either of the above conditions<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Hairy cell leukemia</strong> is classically associated with <strong>dry tap</strong> due to marrow fibrosis</li>\r\n<li><strong>CD11c and CD103</strong> help distinguish HCL from other B-cell neoplasms</li>\r\n<li><strong>A bone marrow biopsy</strong> is essential when aspiration fails</li>\r\n</ul>", "options": ["Megaloblastic anemia", "Iron deficiency anaemia", "Hairy cell leukaemia", "None of the above"], "html_options": ["Megaloblastic anemia", "Iron deficiency anaemia", "Hairy cell leukaemia", "None of the above"], "corr_idx": 2}, {"id": "1227979", "html_qtxt": "Which is the most common type of Acute myeloid leukaemia in association with Down's syndrome in a child of 1 year of age?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Acute megakaryocytic leukemia (AMKL)</strong> is the <strong>most common type of AML in children with Down syndrome</strong>, especially <strong>below 4 years of age</strong></li>\r\n<li>This subtype is linked to <strong>GATA1 mutations</strong> in <strong>Down syndrome-associated leukemia</strong></li>\r\n<li><strong>B-ALL</strong> becomes more common <strong>after age 4</strong> in these children</li>\r\n<li><strong>Acute promyelocytic leukemia (APL)</strong> is associated with <strong>t(15;17)</strong> and DIC risk but <strong>not with Down syndrome (Option A ruled out)</strong></li>\r\n<li><strong>Acute monocytic leukemia</strong> shows <strong>non-specific esterase positivity</strong> and lacks Down syndrome association <strong>(Option B ruled out)</strong></li>\r\n<li><strong>AML with maturation</strong> is a broader WHO subtype without specific association to Down syndrome <strong>(Option D ruled out)</strong></li>\r\n</ul>\r\n<p><strong>AML classification table:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403158803c396-fedd-4060-affd-225346400f2c.jpg\"><p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Acute megakaryocytic leukaemia</strong> is the most frequent AML in <strong>Down syndrome < 4 years</strong></li>\r\n<li><strong>B-ALL</strong> becomes more common in <strong>Down syndrome after 4 years</strong></li>\r\n<li>Recognition of <strong>age-specific associations</strong> is crucial in pediatric hematologic malignancies</li>\r\n</ul>", "options": ["Acute promyelocytic leukemia", "Acute monocytic leukemia", "Acute megakaryocytic leukemia", "Acute myeloid leukemia with maturation"], "html_options": ["Acute promyelocytic leukemia", "Acute monocytic leukemia", "Acute megakaryocytic leukemia", "Acute myeloid leukemia with maturation"], "corr_idx": 2}, {"id": "1227981", "html_qtxt": "Which type of leukaemia shows block positivity on PAS (periodic acid schiff) stain?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Lymphoblasts</strong> in <strong>Acute Lymphoblastic Leukaemia (ALL)</strong> show <strong>block positivity with PAS stain</strong> due to <strong>cytoplasmic glycogen granules</strong></li>\r\n<li><strong>PAS stain</strong> is useful in identifying <strong>lymphoid blasts</strong>, which are <strong>myeloperoxidase-negative</strong></li>\r\n<li><strong>AML</strong> shows <strong>myeloperoxidase and Sudan Black B positivity</strong>, not PAS block positivity <strong>(Option B ruled out)</strong></li>\r\n<li><strong>CLL</strong> is composed of <strong>mature lymphocytes</strong> and does not show PAS block positivity <strong>(Option A ruled out)</strong></li>\r\n<li><strong>CML</strong> involves mature myeloid cells and does not exhibit PAS block positivity <strong>(Option C ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Block PAS positivity</strong> is a hallmark of <strong>lymphoblasts in ALL</strong></li>\r\n<li>Helps distinguish <strong>ALL from AML</strong>, especially in histochemical staining</li>\r\n<li><strong>PAS stain</strong> detects <strong>glycogen-rich cytoplasm</strong> in lymphoblasts</li>\r\n</ul>", "options": ["Chronic Lymphocytic Leukaemia", "Acute Myeloid Leukaemia", "Chronic Myeloid Leukaemia", "Acute Lymphocytic Leukaemia"], "html_options": ["Chronic Lymphocytic Leukaemia", "Acute Myeloid Leukaemia", "Chronic Myeloid Leukaemia", "Acute Lymphocytic Leukaemia"], "corr_idx": 3}, {"id": "1227987", "html_qtxt": "A 20-year-old male presented with cervical lymphadenopathy. Histology of the lymph node shows RS cells with vague nodular formation and background T reactive lymphocytes. The cells were positive for CD20, LCA, EMA and negative for CD15 and CD30. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Nodular lymphocyte predominant Hodgkin lymphoma (NLPHL)</strong> is characterized by:\r\n<ul>\r\n<li><strong>Vague nodular architecture</strong></li>\r\n<li>Presence of <strong>popcorn (LP) cells</strong> - variant of Reed-Sternberg cells</li>\r\n<li><strong>Background of reactive T cells</strong></li>\r\n<li>Immunophenotype: <strong>CD20+, LCA+, EMA+</strong>, <strong>CD15-, CD30-</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>T cell rich B cell lymphoma</strong> is a <strong>diffuse large B-cell lymphoma</strong> with abundant T cells but lacks nodularity and LP cells <strong>(Option B ruled out)</strong></li>\r\n<li><strong>Nodular sclerosis Hodgkin lymphoma</strong> typically shows <strong>lacunar cells</strong> and is <strong>CD15+ and CD30+</strong>, not CD20+ <strong>(Option C ruled out)</strong></li>\r\n<li><strong>CLL</strong> usually involves small, mature lymphocytes and lacks RS cells or nodular pattern <strong>(Option D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>NLPHL</strong> is <strong>CD20+, CD15-, CD30-</strong>, with <strong>nodular pattern</strong> and <strong>LP cells</strong></li>\r\n<li><strong>Immunophenotyping</strong> distinguishes <strong>NLPHL</strong> from classical Hodgkin lymphoma</li>\r\n<li>RS-like cells in <strong>NLPHL</strong> are <strong>LCA+</strong> and <strong>EMA+</strong>, unlike classical HL</li>\r\n</ul>", "options": ["NLPHL", "T cell-rich B cell lymphoma", "Nodular sclerosis Hodgkin", "CLL"], "html_options": ["NLPHL", "T cell-rich B cell lymphoma", "Nodular sclerosis Hodgkin", "CLL"], "corr_idx": 0}, {"id": "1227993", "html_qtxt": "EBV is not associated with:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>EBV is known to play a role in several <strong>lymphoproliferative and malignant disorders</strong>, but <strong>NLPHL is not associated with EBV</strong>.</li>\r\n<li><strong>Plasmablastic lymphoma</strong>: Strong EBV association, especially in <strong>HIV-positive patients</strong>.</li>\r\n<li><strong>Nasopharyngeal carcinoma</strong>: Classic EBV-related epithelial malignancy.</li>\r\n<li><strong>Mixed cellularity Hodgkin disease</strong>: Frequently associated with EBV positivity.</li>\r\n</ul>\r\n<p><strong>Explanation of other options</strong>:</p>\r\n<p><strong>Plasmablastic lymphoma (Option B):</strong> Strongly EBV-associated, especially in immunocompromised states.</p>\r\n<p><strong>Nasopharyngeal carcinoma (Option C):</strong> EBV DNA and antigens are consistently detected; serves as a diagnostic marker.</p>\r\n<p><strong>Mixed cellularity Hodgkin disease (Option D):</strong> One of the classical HL subtypes with strong EBV association.</p>", "options": ["Lymphocyte predominant HD", "Plasmablastic lymphoma", "Nasopharyngeal Ca", "Mixed cellularity HD"], "html_options": ["Lymphocyte predominant HD", "Plasmablastic lymphoma", "Nasopharyngeal Ca", "Mixed cellularity HD"], "corr_idx": 0}, {"id": "1228003", "html_qtxt": "Smudge cells are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Smudge cells</strong> are disrupted <strong>fragile lymphocytes</strong> seen during smear preparation</li>\r\n<li>Seen in <strong>CLL</strong>, where circulating <strong>small, mature-looking lymphocytes</strong> are highly fragile</li>\r\n<li><strong>Proliferation centres</strong> in lymph nodes are <strong>pathognomonic</strong> for CLL/SLL</li>\r\n<li><strong>Absolute lymphocytosis</strong> with <strong>mature lymphocytes</strong> is typical in CLL<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Acute lymphocytic leukemia (Option A):</strong> Shows lymphoblasts, not fragile mature lymphocytes, and smudge cells are not typical</p>\r\n<p><strong>Acute myeloid leukaemia (Option C):</strong> Characterised by myeloblasts and Auer rods; no smudge cells</p>\r\n<p><strong>Chronic myeloid leukaemia (Option D):</strong> Shows increased mature granulocytes and basophils; smudge cells not seen<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Smudge cells</strong> are classic for <strong>Chronic Lymphocytic Leukaemia (CLL)</strong></li>\r\n<li><strong>CLL</strong> features <strong>mature, fragile lymphocytes</strong> leading to disrupted cells in smears</li>\r\n<li><strong>Proliferation centres</strong> are diagnostic for <strong>CLL/SLL</strong></li>\r\n</ul>", "options": ["Acute lymphocytic leukaemia", "Chronic lymphocytic leukemia", "Acute myeloid leukemia", "Chronic myeloid leukemia"], "html_options": ["Acute lymphocytic leukaemia", "Chronic lymphocytic leukemia", "Acute myeloid leukemia", "Chronic myeloid leukemia"], "corr_idx": 1}, {"id": "1228012", "html_qtxt": "Which of the following immunohistochemistry marker is used in Cyclin D1 negative Mantle cell lymphoma?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>SOX11</strong> is a <strong>sensitive marker</strong> for <strong>mantle cell lymphoma</strong>, particularly useful in cases where <strong>Cyclin D1 is negative</strong></li>\r\n<li><strong>Mantle cell lymphoma (MCL)</strong> typically expresses <strong>Cyclin D1</strong>, but rare cases may lack its expression</li>\r\n<li>In such <strong>Cyclin D1-negative MCL</strong>, <strong>SOX11 positivity</strong> helps confirm the diagnosis</li>\r\n<li><strong>ITRA1</strong>, <strong>MYD88</strong>, and <strong>Annexin V</strong> are not diagnostic markers for MCL<strong> (Options B, C, D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>SOX11</strong> is a key marker in diagnosing <strong>Cyclin D1-negative mantle cell lymphoma</strong></li>\r\n<li><strong>Cyclin D1</strong> and <strong>SOX11</strong> together help differentiate MCL from other B-cell lymphomas</li>\r\n<li>Proper <strong>immunohistochemistry</strong> is critical for subclassifying <strong>non-Hodgkin lymphomas</strong></li>\r\n</ul>", "options": ["SOX11", "ITRA 1", "MYD88", "Annexin V"], "html_options": ["SOX11", "ITRA 1", "MYD88", "Annexin V"], "corr_idx": 0}, {"id": "1228018", "html_qtxt": "A 35-year-old presented with fever. On examination, he had enlarged and ulcerated tonsils. His peripheral blood smear showed lymphocytosis. Monospot test was negative. Tonsillectomy was done. The biopsy of the same showed large cells mixed with lymphocytes. The cells were positive for CD20, EBVLMP1, MUM1, CD79a. Background cells were positive for CD3. The cells are negative for CD15. Your most probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Patient is <strong>immunocompetent</strong>, with <strong>tonsillar ulceration</strong>, <strong>lymphocytosis</strong>, and a <strong>negative Monospot test</strong>, ruling out <strong>infectious mononucleosis</strong></li>\r\n<li><strong>Biopsy findings</strong> show:\r\n<ul>\r\n<li>Large atypical <strong>B cells</strong> positive for <strong>CD20, CD79a, EBV LMP1, MUM1</strong></li>\r\n<li><strong>Background T lymphocytes</strong> positive for <strong>CD3</strong></li>\r\n<li><strong>CD15 negative</strong>, helping to exclude <strong>Hodgkin lymphoma</strong></li>\r\n</ul>\r\n</li>\r\n<li>These findings match <strong>EBV-positive diffuse large B-cell lymphoma (DLBCL)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Table: Key comparison of EBV-related lymphoproliferative disorders</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509102736b20c-1798-464b-976d-0e44ca1446cd.png\"><p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Infectious mononucleosis (Option A):</strong> Ruled out by <strong>negative Monospot</strong> and <strong>presence of large B-cell population on biopsy<br /> </strong></p>\r\n<p><strong>Hodgkin lymphoma (Option B):</strong> Typically <strong>CD15 positive</strong>, and lacks EBV LMP1 positivity in most subtypes</p>\r\n<p><strong>EBV positive mucocutaneous ulcer (Option D):</strong> Occurs in <strong>immunocompromised</strong> patients; this patient is <strong>immunocompetent</strong><strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>EBV-positive DLBCL</strong> occurs in <strong>immunocompetent individuals</strong>, often with <strong>tonsillar or nodal involvement</strong></li>\r\n<li><strong>CD20, MUM1, EBV-LMP1</strong> positivity with <strong>CD15 negativity</strong> helps distinguish it from <strong>Hodgkin lymphoma</strong></li>\r\n<li>Always correlate <strong>immunophenotyping with clinical context</strong> (e.g., immune status, age)</li>\r\n</ul>", "options": ["Infectious mononucleosis", "Hodgkin lymphoma", "EBV positive - DLBL", "EBV-positive mucocutaneous ulcer"], "html_options": ["Infectious mononucleosis", "Hodgkin lymphoma", "EBV positive - DLBL", "EBV-positive mucocutaneous ulcer"], "corr_idx": 2}, {"id": "1228031", "html_qtxt": "Splenic infarction is associated with:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Splenic infarction</strong> occurs when there is impaired blood flow due to <strong>vascular occlusion</strong>, <strong>infiltration</strong>, or <strong>hypercellularity</strong></li>\r\n<li>In <strong>CML</strong>, the spleen becomes <strong>massively enlarged</strong> from leukemic infiltration, predisposing to <strong>vascular congestion and infarction</strong></li>\r\n<li>CML is one of the key <strong>hematologic disorders</strong> associated with splenic infarcts</li>\r\n</ul>\r\n<p><strong>Causes of Splenic Infarction:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fe509016-3887-4310-a9bd-34b480150143.png\"><p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Typhoid (Option A):</strong> Though it can cause splenomegaly, infarction is not typical</p>\r\n<p><strong>Thymoma (Option C):</strong> A mediastinal tumour; no direct splenic involvement</p>\r\n<p><strong>Paroxysmal nocturnal hemoglobinuria (Option D):</strong> Predisposes to <strong>venous thromboses</strong>, especially hepatic or cerebral, not commonly splenic<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>CML</strong> is a classic hematologic cause of <strong>splenic infarction</strong></li>\r\n<li>Infarction may result from <strong>massive infiltration</strong>, <strong>vascular obstruction</strong>, or <strong>thrombosis</strong></li>\r\n<li>Always evaluate for <strong>hematologic malignancies</strong> in patients with splenomegaly and infarction</li>\r\n</ul>", "options": ["Typhoid", "Chronic myeloid leukeima(CML)", "Thymoma", "Paroxysmal nocturnal hemoglobinuria"], "html_options": ["Typhoid", "Chronic myeloid leukeima(CML)", "Thymoma", "Paroxysmal nocturnal hemoglobinuria"], "corr_idx": 1}, {"id": "1228036", "html_qtxt": "A boy aged 20 years came to the hospital with the chief complaint of dyspnoea and had a mediastinal mass. Laboratory investigations show leucocytosis and thrombocytopenia. Bone marrow aspiration shows blast count > 20%. Which of the following probable hematolymphoid malignancy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>A <strong>mediastinal mass in a young male</strong> with <strong>leukocytosis</strong>, <strong>thrombocytopenia</strong>, and <strong>blast count >20%</strong> is classic for <strong>T-cell acute lymphoblastic leukaemia (T-ALL)</strong></li>\r\n<li>T-ALL often presents with a <strong>mediastinal (thymic) mass</strong> due to its origin from <strong>TdT+ precursor T cells</strong></li>\r\n<li><strong>Bone marrow blast count >20%</strong> confirmsthe diagnosis of <strong>acute leukaemia</strong></li>\r\n<li>This presentation is <strong>distinct from B-cell neoplasms</strong>, which usually do not involve the mediastinum in this age group<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Diffuse large B cell lymphoma (Option A):</strong> Typically seen in older adults and presents with nodal/extranodal mass, not blasts in marrow</p>\r\n<p><strong>Mediastinal B cell lymphoma (Option C):</strong> May occur in young adults but does <strong>not</strong> present with <strong>>20% blasts</strong> in marrow</p>\r\n<p><strong>B cell rich T-cell lymphoma (Option D):</strong> A rare entity, not typically associated with mediastinal masses or high blast counts<strong></strong></p>\r\n<p><strong>Table: Characteristics of Common Lymphoid Leukaemias and Lymphomas</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403219c41f67b-ce59-4ccb-a730-5be3a5827bc3.jpg\">\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>T-ALL</strong> presents in <strong>adolescent males</strong> with a <strong>mediastinal mass</strong> and <strong>marrow blasts >20%</strong></li>\r\n<li><strong>TdT positivity</strong> and <strong>T-cell markers</strong> (CD3) help confirm the diagnosis</li>\r\n<li><strong>B-cell lymphomas</strong> rarely present with a mediastinal mass plus blastemia</li>\r\n</ul>", "options": ["Diffuse large B-cell lymphoma", "T cell lymphoblastic ALL", "Mediastinal B cell lymphoma", "B cell rich T-cell lymphoma"], "html_options": ["Diffuse large B-cell lymphoma", "T cell lymphoblastic ALL", "Mediastinal B cell lymphoma", "B cell rich T-cell lymphoma"], "corr_idx": 1}, {"id": "1228044", "html_qtxt": "A 12-year-old boy is brought to the emergency room by his family. Over the past two weeks, he has developed marked fatigue, and his parents have noted pinpoint haemorrhages in his eyelids. On examination, the patient appears ill. His vital signs are temperature of 99.6&deg;F, blood pressure of 100/65 mm Hg, and pulse rate of 102 bpm. The white blood cell count is 87,000 cells/&mu;L, with 92% blasts, haemoglobin of 8.6 g/dL, and platelet count of 68,000 cells/ &mu;L. Of the following, which would genetic testing most likely reveal?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient presents with <strong>fatigue, thrombocytopenia (petechiae)</strong>, <strong>anaemia</strong>, and <strong>leukocytosis with high blast count (92%)</strong>, which is characteristic of <strong>acute leukaemia</strong></li>\r\n<li>In a <strong>12-year-old child</strong>, the most likely diagnosis is <strong>acute lymphoblastic leukaemia (ALL)</strong></li>\r\n<li><strong>t(12;21)</strong> results in fusion of the <strong>TEL (ETV6)</strong> and <strong>AML1 (RUNX1)</strong> genes-the most <strong>common translocation in pediatric ALL</strong></li>\r\n<li>It is associated with <strong>favourable prognosis</strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>t(15;17) (Option A):</strong> Found in <strong>acute promyelocytic leukaemia (APL)</strong>, a subtype of AML</p>\r\n<p><strong>t(9;22) (Option B):</strong> Philadelphia chromosome, more common in <strong>adult ALL</strong> and <strong>CML<br /> </strong></p>\r\n<p><strong>t(11;14) (Option D):</strong> Associated with <strong>mantle cell lymphoma</strong>, not ALL<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>t(12;21)</strong> is the most common translocation in <strong>childhood ALL</strong></li>\r\n<li><strong>High blast count with cytopenias</strong> in a child suggests <strong>ALL</strong></li>\r\n<li><strong>Genetic testing</strong> helps in <strong>risk stratification and prognosis</strong> in leukaemia</li>\r\n</ul>", "options": ["t(15;17)", "t(9;22)", "t(12;21)", "t(11:14)"], "html_options": ["t(15;17)", "t(9;22)", "t(12;21)", "t(11:14)"], "corr_idx": 2}, {"id": "1228056", "html_qtxt": "Leucoerythroblastosis is seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Leukoerythroblastosis</strong> refers to the presence of <strong>immature myeloid cells</strong> and <strong>nucleated red blood cells</strong> in the <strong>peripheral blood</strong></li>\r\n<li>This pattern reflects a <strong>disruption of the bone marrow architecture</strong>, often due to <strong>fibrosis or infiltration</strong></li>\r\n<li><strong>Primary myelofibrosis (PMF)</strong> is classically associated with <strong>bone marrow fibrosis</strong>, leading to <strong>extramedullary hematopoiesis</strong> and a <strong>leukoerythroblastic blood picture</strong></li>\r\n<li><strong>Teardrop-shaped RBCs (dacrocytes)</strong> are also commonly seen<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Chronic myeloid leukaemia (Option A):</strong> Shows a full spectrum of myeloid precursors but lacks erythroid precursors in peripheral blood</p>\r\n<p><strong>Polycythemia vera (Option B):</strong> Characterised by erythrocytosis but not typically leukoerythroblastosis</p>\r\n<p><strong>Essential thrombocytosis (Option C):</strong> Predominantly increases platelets without immature cells in peripheral blood<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Leukoerythroblastosis</strong> is a hallmark feature of <strong>primary myelofibrosis</strong></li>\r\n<li>It reflects <strong>marrow fibrosis</strong> with <strong>disrupted hematopoiesis</strong></li>\r\n<li>Peripheral smear shows <strong>nucleated RBCs</strong>, <strong>immature myeloid cells</strong>, and <strong>teardrop RBCs</strong></li>\r\n</ul>", "options": ["Chronic myeloid leukaemia", "Polycythemia vera", "Essential thrombocytosis", "Primary myelofibrosis"], "html_options": ["Chronic myeloid leukaemia", "Polycythemia vera", "Essential thrombocytosis", "Primary myelofibrosis"], "corr_idx": 3}, {"id": "1228068", "html_qtxt": "An elderly male presented with a history of intractable diarrhoea. His bone marrow and renal biopsy are shown below. Which of the following is the most appropriate diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314f66869a1-608f-4ba6-b373-9d26fc561e92.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient has <strong>intractable diarrhoea</strong> and <strong>renal dysfunction</strong>, with biopsy findings indicating <strong>systemic involvement</strong></li>\r\n<li><strong>Image 1 (Bone marrow)</strong>: Shows <strong>increased plasma cells</strong>,a hallmark of <strong>multiple myeloma</strong></li>\r\n<li><strong>Image 2 (Renal biopsy)</strong>: Shows <strong>eosinophilic, amorphous pink deposits</strong> in the glomerulus - classic for <strong>amyloid</strong></li>\r\n<li><strong>Image 3 (Electron microscopy)</strong>: Reveals <strong>non-branching fibrils</strong>, confirming <strong>amyloid</strong> deposition</li>\r\n<li>The diagnosis is <strong>multiple myeloma</strong> with associated <strong>AL amyloidosis</strong> affecting the kidneys<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Leishmaniasis (Option A):</strong> Would show <strong>Leishman-Donovan bodies</strong> in macrophages; not seen here</p>\r\n<p><strong>Lymphoma (Option C):</strong> May cause marrow infiltration but not increased plasma cells or amyloid nephropathy</p>\r\n<p><strong>Urate nephropathy (Option D):</strong> Characterised by <strong>needle-shaped crystals</strong> in tubules, not fibrillar deposits</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Multiple myeloma</strong> may present with <strong>plasma cell proliferation</strong> and <strong>AL amyloidosis</strong></li>\r\n<li><strong>Renal amyloidosis</strong> presents with <strong>proteinuria, glomerular deposits</strong>, and <strong>fibrils on EM</strong></li>\r\n<li>Diagnosis is clinched with <strong>plasma cells in the marrow</strong> and <strong>amyloid features in the kidney</strong></li>\r\n</ul>", "options": ["Leishmaniasis", "Multiple myeloma", "Lymphoma", "Urate nephropathy"], "html_options": ["Leishmaniasis", "Multiple myeloma", "Lymphoma", "Urate nephropathy"], "corr_idx": 1}, {"id": "1228072", "html_qtxt": "A 60-year-old male living in a hilly area has Hb of 16 gm%, TC 21000/mL. DLC showed metamyelocytes and myelocytes 40%, N25% L40%, E5%. Platelet count 3.25 lakh/u. He presented with hypertension, and on examination, the spleen was just palpable below the costal margin. What is the next step?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient has <strong>polycythemia</strong> (Hb = 16 g/dL in a high-altitude setting) with <strong>mild splenomegaly</strong> and <strong>leukocytosis with left shift</strong></li>\r\n<li>Since he <strong>lives in a hilly area</strong>, <strong>secondary polycythemia</strong> due to <strong>hypoxia-induced erythropoiesis</strong> is a likely cause</li>\r\n<li><strong>Erythropoietin (EPO) levels</strong> help distinguish:\r\n<ul>\r\n<li><strong>Primary polycythemia (e.g., Polycythemia vera):</strong> Low EPO</li>\r\n<li><strong>Secondary polycythemia:</strong> High EPO<strong></strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Bone marrow with reticulin stain (Option A):</strong> Evaluates for fibrosis; not the first step here</p>\r\n<p><strong>JAK-STAT mutation assessment (Option B):</strong> Useful in polycythemia vera, but done <strong>after EPO testing</strong> if needed</p>\r\n<p><strong>Philadelphia chromosome (Option C):</strong> Suggests <strong>CML</strong>, but the Hb elevation and geographic clue point to polycythemia, not CML<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>EPO level</strong> is the key test to differentiate <strong>primary from secondary polycythemia</strong></li>\r\n<li><strong>Secondary causes</strong> (e.g., high altitude) are associated with <strong>elevated EPO</strong></li>\r\n<li>Follow-up testing for the <strong>JAK2 mutation</strong> is appropriate if <strong>EPO is low</strong></li>\r\n</ul>", "options": ["Bone marrow with reticulin stain", "JAK STAT mutation assessment", "Philadelphia chromosome", "Erythropoietin levels"], "html_options": ["Bone marrow with reticulin stain", "JAK STAT mutation assessment", "Philadelphia chromosome", "Erythropoietin levels"], "corr_idx": 3}, {"id": "1228080", "html_qtxt": "In Langerhans Cell Histiocytosis, the characteristic abnormality seen is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Birbeck granules</strong> are <strong>rod-shaped cytoplasmic organelles</strong> seen in <strong>Langerhans Cell Histiocytosis (LCH)</strong></li>\r\n<li>They appear as \"<strong>tennis racket-shaped\" structures</strong> on <strong>electron microscopy</strong></li>\r\n<li>These granules are <strong>unique to Langerhans cells</strong>, making them a <strong>diagnostic hallmark</strong></li>\r\n<li>LCH cells also express <strong>CD1a</strong>, <strong>Langerin (CD207)</strong>, and <strong>S100</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Macrophages (Option B):</strong> Present in many histiocytic conditions, but not specific to LCH</p>\r\n<p><strong>Plasma cell (Option C):</strong> Not involved in LCH; seen in myeloma or chronic inflammation</p>\r\n<p><strong>Giant cell (Option D):</strong> Found in granulomatous diseases, not specific for LCH<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Birbeck granules</strong> are pathognomonic for <strong>Langerhans Cell Histiocytosis</strong></li>\r\n<li>Identified via <strong>electron microscopy</strong></li>\r\n<li><strong>CD1a and Langerin</strong> are key immunohistochemical markers</li>\r\n</ul>", "options": ["Birbecks granules", "Macrophages", "Plasma cell", "Giant cell"], "html_options": ["Birbecks granules", "Macrophages", "Plasma cell", "Giant cell"], "corr_idx": 0}, {"id": "1281786", "html_qtxt": "A Male patient attended your OPD with complaints of fever, weight loss and sweats. He complains of easy fatigability and pain in the abdomen. On examination, splenomegaly was present. Investigations, Hb- 7.8 gm% with leukocytosis. Her P/S showed the following picture. What will be the status of BCR-ABL and JAK-2 mutation in this patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240709263b1382-230d-4b29-86ec-ca029bf4931c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient presents with <strong>constitutional symptoms (fever, weight loss, sweats)</strong>, <strong>splenomegaly</strong>, <strong>anaemia</strong>, and <strong>leukocytosis</strong></li>\r\n<li><strong>Peripheral smear</strong> shows <strong>teardrop-shaped RBCs (dacrocytes)</strong> and <strong>nucleated red blood cells</strong>, which are indicative of <strong>leukoerythroblastosis</strong></li>\r\n<li>These findings are classic for <strong>Primary Myelofibrosis (PMF)</strong>, a <strong>chronic myeloproliferative neoplasm</strong></li>\r\n<li><strong>JAK2 V617F mutation</strong> is <strong>present</strong> in ~50-60% of PMF cases <strong>(Options A and D ruled out)</strong></li>\r\n<li><strong>BCR-ABL translocation</strong> is <strong>absent</strong> in PMF, and its presence would suggest <strong>chronic myeloid leukaemia (CML) (Option B ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Leukoerythroblastosis</strong> and <strong>teardrop RBCs</strong> indicate <strong>Primary Myelofibrosis</strong></li>\r\n<li><strong>BCR-ABL negative</strong>, <strong>JAK2 mutation positive</strong> is the typical molecular profile</li>\r\n</ul>\r\n<p>Essential to distinguish PMF from <strong>CML</strong>, which is <strong>BCR-ABL positive</strong></p>", "options": ["BCR-ABL: absent, JAK-2 mutation- absent", "BCR-ABL: present, JAK-2 mutation-present", "BCR-ABL: absent, JAK-2 mutation- present", "BCR-ABL: present, JAK-2 mutation-absent"], "html_options": ["BCR-ABL: absent, JAK-2 mutation- absent", "BCR-ABL: present, JAK-2 mutation-present", "BCR-ABL: absent, JAK-2 mutation- present", "BCR-ABL: present, JAK-2 mutation-absent"], "corr_idx": 2}, {"id": "1281788", "html_qtxt": "Russel bodies, Mott bodies and Dutcher bodies seen in?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Russell bodies</strong> are <strong>eosinophilic immunoglobulin inclusions</strong> in the cytoplasm of plasma cells</li>\r\n<li><strong>Mott cells</strong> are plasma cells <strong>packed with Russell bodies</strong></li>\r\n<li><strong>Dutcher bodies</strong> are <strong>intranuclear pseudo-inclusions</strong> of immunoglobulin in plasma cells</li>\r\n<li>These features are characteristic of <strong>plasma cell dyscrasias</strong>, including <strong>amyloidosis</strong>, especially <strong>AL amyloidosis</strong>, which can involve <strong>ocular tissues</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Ocular lymphoma (Option B):</strong> Typically shows atypical lymphoid cells, not plasma cell inclusions</p>\r\n<p><strong>Ocular sarcoidosis (Option C):</strong> Characterised by <strong>non-caseating granulomas</strong>, not Russell or Dutcher bodies</p>\r\n<p><strong>Ocular tuberculosis (Option D):</strong> Shows <strong>caseating granulomas</strong>; no plasma cell features<strong></strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Russell, Mott, and Dutcher bodies</strong> are all derived from <strong>abnormal plasma cell activity</strong></li>\r\n<li>These are commonly seen in <strong>plasma cell dyscrasias</strong>, particularly <strong>amyloidosis</strong></li>\r\n<li><strong>Ocular amyloidosis</strong> is associated with <strong>plasma cell deposits and immunoglobulin accumulations</strong></li>\r\n</ul>", "options": ["Ocular amyloidosis", "Ocular lymphoma", "Ocular sarcoidosis", "Ocular tuberculosis"], "html_options": ["Ocular amyloidosis", "Ocular lymphoma", "Ocular sarcoidosis", "Ocular tuberculosis"], "corr_idx": 0}, {"id": "1284165", "html_qtxt": " A 24-year-old woman who presented with aquagenic pruritic had a Hb level of 20g/dL . Her lab investigations are given below,<br>Hb - 19g/dl<br>Hematocrit - 52%<br>S. erythropoietin - decreased<br>JAK2 mutation - positive<br>Which of the following is not seen in this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The patient presents with <strong>aquagenic pruritus</strong>, <strong>elevated haemoglobin</strong>, <strong>low serum erythropoietin</strong>, and <strong>positive JAK2 mutation</strong>, all of which are diagnostic for <strong>Polycythemia Vera (PV)</strong></li>\r\n<li><strong>Polycythemia Vera</strong> is a <strong>chronic myeloproliferative neoplasm</strong> characterised by:\r\n<ul>\r\n<li><strong>Clonal proliferation of RBCs</strong>, independent of erythropoietin</li>\r\n<li>Strong association with <strong>JAK2 V617F mutation</strong><strong></strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of other options:<br /> </strong></p>\r\n<p><strong>Acute Myeloid Leukaemia (Option A):</strong> PV can undergo <strong>clonal evolution to AML<br /> </strong></p>\r\n<p><strong>Budd-Chiari Syndrome (Option B):</strong> PV increases the risk of <strong>hepatic vein thrombosis<br /> </strong></p>\r\n<p><strong>Myelofibrosis (Option C):</strong> PV may progress to <strong>post-polycythemic myelofibrosis<br /> </strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Polycythemia vera</strong> presents with <strong>elevated Hb, low EPO, aquagenic pruritus, JAK2 mutation</strong></li>\r\n<li>Complications include <strong>thrombosis</strong>, <strong>myelofibrosis</strong>, and <strong>transformation to AML</strong></li>\r\n<li><strong>Hepatic failure</strong> is not a common or direct feature of PV</li>\r\n</ul>", "options": ["Acute Myeloid Leukaemia", "Budd-Chiari Syndrome", "Myelofibrosis", "Hepatic Failure"], "html_options": ["Acute Myeloid Leukaemia", "Budd-Chiari Syndrome", "Myelofibrosis", "Hepatic Failure"], "corr_idx": 3}, {"id": "1325311", "html_qtxt": "Match the following Reed-Sternberg (RS) cell variants with their corresponding Hodgkin lymphoma subtype:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091021c25a38-3b28-4a73-9bfe-0f34679a7002.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Lacunar cells</strong> are found in <strong>Nodular sclerosis</strong> (A-3)</li>\r\n<li><strong>Popcorn (L&H) cells</strong> are seen in the <strong>Nodular lymphocyte predominant</strong> subtype (B-4)</li>\r\n<li><strong>Mummified RS cells</strong> (condensed nuclei) occur in <strong>Mixed cellularity</strong> (C-2)</li>\r\n<li><strong>Pleomorphic RS cells</strong> are typical of the <strong>Lymphocyte depletion</strong> subtype (D-1)<strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li>Each HL subtype has <strong>distinctive RS cell variants</strong></li>\r\n<li><strong>Nodular sclerosis</strong> &rarr; Lacunar</li>\r\n<li><strong>NLPHL</strong> &rarr; L&H (Popcorn)</li>\r\n<li><strong>Mixed cellularity</strong> &rarr; Classic & mummified RS</li>\r\n<li><strong>Lymphocyte depletion</strong> &rarr; Pleomorphic RS</li>\r\n</ul>", "options": ["A-3, B-4, C-2, D-1", "A-2, B-3, C-4, D-1", "A-3, B-4, C-1, D-2", "A-4, B-3, C-1, D-2"], "html_options": ["A-3, B-4, C-2, D-1", "A-2, B-3, C-4, D-1", "A-3, B-4, C-1, D-2", "A-4, B-3, C-1, D-2"], "corr_idx": 0}]}, {"moduleId": 1010526, "name": "Platelet Disorders", "questions": [{"id": "1227750", "html_qtxt": "A 14-year-old boy presents with acute onset of right flank pain, which developed after he helped his father paint the ceiling of his bedroom. Physical examination demonstrates an area of ecchymosis in the right flank that is tender to palpation. The patient has a lifelong history of easy bruising. His brother shows the same tendency. The serum level of clotting factor VIII is less than 2% of normal. Which of the following is the most likely underlying mechanism for bleeding tendency in this patient?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Hemophilia A is an X-linked recessive disorder of blood clotting that results in spontaneous bleeding, particularly into joints, muscles, and internal organs.</li>\n<li>Classic hemophilia results from mutations in the gene encoding factor VIII (hemophilia A). Hemophilia A is the most frequently encountered sex-linked inherited bleeding disorder (1 per 5,000 to 10,000 males).</li>\n<li>Severe hemophilia is defined by <1-2% activity of factor VIII, leading to spontaneous bleeding, hemarthroses, and soft tissue hemorrhages (as seen here).</li>\n<li>It can cause prolongation of APTT and is treated with factor replacement therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Circulating antibodies directed against factor VIII(Option A):</strong>It is seen in acquired hemophilia, often in older adults, postpartum women, or autoimmune conditions. Not likely in a child with lifelong symptoms and family history.</li>\n<li><strong>Decreased hepatic synthesis of multiple coagulation factors(Option B):</strong>That would cause both PT and APTT to be prolonged, and usually presents in liver disease, not isolated factor VIII deficiency.</li>\n<li><strong>Deficiency of vitamin K(Option C):</strong> It affects factors II, VII, IX, and X, not factor VIII. Also more common in newborns, malnourished individuals, or those on antibiotics.</li>\n</ul>", "options": ["Circulating antibodies directed against factor VIII", "Decreased hepatic synthesis of multiple coagulation factors", "Deficiency of vitamin K", "Genetic defect involving the factor VIII gene"], "html_options": ["Circulating antibodies directed against factor VIII", "Decreased hepatic synthesis of multiple coagulation factors", "Deficiency of vitamin K", "Genetic defect involving the factor VIII gene"], "corr_idx": 3}, {"id": "1227754", "html_qtxt": "A 9-year-old girl develops widespread pinpoint skin hemorrhages. She recovered from a flu-like illness 1 week earlier. Laboratory findings reveal a platelet count of 20,000/mL but no other abnormalities. Her bone marrow shows an increased number of megakaryocytes. The platelet count is normal after 2 months. Which of the following is the appropriate diagnosis?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In the given clinical scenario the 9 year old has a history of viral fever and laboratory investigation showing an isolated thrombocytopenia, with an increased number of precursor megakaryocytes normalised within 2 months of time. This is suggestive of most probably Idiopathic thrombocytopenic purpura.</li>\n<li>ITP is a quantitative disorder of platelets caused by antibodies directed against platelet or megakaryocytic antigens. Similar to autoimmune hemolytic anemia, the etiology of ITP is related to antibody-mediated immune destruction of platelets or their precursors.</li>\n<li>In adults with acute ITP, the platelet count is typically less than 20,000/&mu;L. In chronic adult ITP, the platelet count varies from a few thousand to 100,000/&mu;L. The peripheral blood smear in ITP exhibits numerous large platelets, and the bone marrow shows a compensatory increase in megakaryocytes.</li>\n<li>Acute ITP in children typically appears after a viral illness and presents with sudden onset of petechiae and purpura without other symptoms. Spontaneous recovery can be expected in more than 80% of cases within 6 months. Thrombocytopenia may be observed in the other choices but is usually associated with other systemic signs and symptoms.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Antiphospholipid antibody syndrome (APS)(Option A):&nbsp;</strong>An autoimmune disorder associated with arterial/venous thrombosis and recurrent fetal loss. Often involves hypercoagulability, not bleeding due to thrombocytopenia alone.</li>\n<li><strong>Disseminated Intravascular Coagulation (DIC)(Option B):&nbsp;</strong>It involves consumptive coagulopathy &rarr; &darr; platelets, &darr; fibrinogen, &uarr; D-dimer, &uarr; PT/APTT.</li>\n<li>Levels of fibrin degradation products, including crosslinked fibrin degradation products (D-dimer), are usually increased in the presence of acute venous thromboembolism.</li>\n<li>Associated with sepsis, trauma, malignancy and can be acutely life-threatening.</li>\n<li>Patient would have abnormal coagulation profile, not isolated thrombocytopenia</li>\n<li><strong>Hemolytic-uremic syndrome (HUS)(Option C):&nbsp;</strong>It typically follows E. coli O157:H7 infection and shows a classic triad:\n<ol>\n<li>Hemolytic anemia</li>\n<li>Thrombocytopenia</li>\n<li>Acute kidney injury</li>\n</ol>\n</li>\n</ul>", "options": ["Antiphospholipid antibody syndrome", "Disseminated intravascular coagulation", "Hemolytic-uremic syndrome", "Idiopathic thrombocytopenic purpura"], "html_options": ["Antiphospholipid antibody syndrome", "Disseminated intravascular coagulation", "Hemolytic-uremic syndrome", "Idiopathic thrombocytopenic purpura"], "corr_idx": 3}, {"id": "1227756", "html_qtxt": "Identify the defect in RBC morphology in the image given below ?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b81c72df-2e42-4c30-b9a3-ed8f3f0d40f1.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The given smear shows helmet cells with spiculated ends in a case of microangiopathic hemolytic anemia.</li>\n<li>Schistocytes are fragmented red blood cells seen on a peripheral blood smear. They are a hallmark of microangiopathic hemolytic anemia (MAHA), where RBCs are physically sheared as they pass through small vessels with fibrin strands or damaged endothelium.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Sickle cell (Option A):</strong> These are crescent- or sickle-shaped RBCs seen in sickle cell anemia due to polymerization of HbS. They do not resemble the fragmented, irregular RBC fragments (schistocytes) seen here.</p>\n<p><strong>Bite cells (Option B):</strong> These RBCs appear as if a \"bite\" has been taken out of them, typically seen in G6PD deficiency due to removal of Heinz bodies by splenic macrophages. They differ from the jagged, fragmented schistocytes.</p>\n<p><strong>Elliptocytes (Option D):</strong> These are elongated, oval-shaped RBCs commonly seen in hereditary elliptocytosis and some anemias. They are smooth and oval, not irregular fragmented cells as in schistocytes.</p>", "options": ["Sickle cell", "Bite cells", "Schistocytes", "Elliptocytes"], "html_options": ["Sickle cell", "Bite cells", "Schistocytes", "Elliptocytes"], "corr_idx": 2}, {"id": "1227759", "html_qtxt": "In an Endothelial injury a tissue factor is released. This tissue factor combines with which of the following?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In case of endothelial injury, the extrinsic pathway of the coagulation cascade is activated. The key trigger in this pathway is the release of Tissue Factor (TF), also known as Factor III, from damaged endothelial cells and surrounding tissues.</li>\n<li>Tissue Factor (TF) is a transmembrane glycoprotein it binds with circulating Factor VII to forms theTF-Factor VIIa complex, which:\n<ul>\n<li>Activates Factor X to Xa</li>\n<li>Also activates Factor IX to IX</li>\n<li>This leads to thrombin generation and ultimately fibrin clot formation.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>vWF (von Willebrand Factor)(Option B): </strong>It binds to <strong>platelets</strong> and <strong>Factor VIII</strong>, and causes platelet adhesion, not initiation of the coagulation cascade.</li>\n<li><strong>Factor VIII(Option C): </strong>It functions in the <strong>intrinsic pathway</strong> with Factor IX, but <strong>not directly involved</strong> with tissue factor.</li>\n<li><strong>Factor XII(option D):&nbsp;</strong>Initiates the <strong>intrinsic pathway</strong> (contact activation), not the <strong>extrinsic pathway</strong> activated by tissue factor.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314de3c5e22-93f2-44ec-8aea-dd45344f8bbc.jpg\">", "options": ["Factor 7", "vWF", "Factor 8", "Factor 12"], "html_options": ["Factor 7", "vWF", "Factor 8", "Factor 12"], "corr_idx": 0}, {"id": "1227760", "html_qtxt": "Which clotting factor deficiency will not affect clotting in vivo?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Deficiency of <strong>Factor XII (Hageman factor)</strong> does not cause a bleeding tendency in vivo. It prolongs activated partial thromboplastin time (aPTT) in vitro.</li>\n<li>Factor XII initiates the intrinsic pathway of coagulation in vitro but in the human body (in vivo), the extrinsic pathway (tissue factor pathway) is the primary initiator of coagulation, thus its deficiency does not cause abnormal bleeding.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Factor V (Option A):</strong> Deficiency of Factor V leads to a bleeding tendency since it is a crucial cofactor in the common pathway, helping prothrombin convert to thrombin. Its absence markedly impairs clotting in vivo.</p>\n<p><strong>Factor IX (Option B):</strong> Also known as Christmas factor, its deficiency causes Hemophilia B. This directly affects the intrinsic pathway and leads to defective clot formation in vivo.</p>\n<p><strong>Factor VII (Option C):</strong> This factor activates the extrinsic pathway. Deficiency results in impaired initiation of coagulation, prolonging PT and leading to bleeding manifestations in vivo.</p>", "options": ["5", "9", "7", "12"], "html_options": ["5", "9", "7", "12"], "corr_idx": 3}, {"id": "1227763", "html_qtxt": "Rapid assessment of the entire coagulation pathway in an emergency?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Unlike traditional tests like prothrombin time (PT) and partial thromboplastin time (aPTT), <strong>Thromboelastography(TEG) </strong>is viscoelastic test and assesses platelet function, clot strength, and fibrinolysis.</li>\n</ul>\n<p><strong>Measurement Parameters</strong>:</p>\n<ul>\n<li>TEG evaluates several key parameters related to clot formation:\n<ul>\n<li><strong>Reaction Time (R value):</strong>&nbsp;Represents the time until the first evidence of a clot is detected.</li>\n<li><strong>K value:</strong>&nbsp;Measures the time from the end of R until the clot reaches 20 mm, indicating the speed of clot formation.</li>\n<li><strong>Angle:</strong>&nbsp;Derived from the tangent of the curve as K is reached, offering similar information to K.</li>\n<li><strong>Maximum Amplitude (MA):</strong>&nbsp;Reflects clot strength.</li>\n<li><strong>Coagulation Index (CI):</strong>&nbsp;An overall assessment that combines the contributions of R, K, angle, and MA.</li>\n<li><strong>G-value:</strong>&nbsp;A log-derivation of MA, representing clot strength in dynes/sec units.</li>\n<li><strong>Clot Lysis:</strong>&nbsp;TEG also measures clot lysis, reported as estimated percent lysis (EPL) and the percentage of clot lysed after 30 minutes (LY30,%).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>PT (Option A):</strong> Prothrombin time assesses only the extrinsic and common pathways (Factors I, II, V, VII, X). It cannot give a rapid overview of the <em>entire</em> coagulation system.</p>\n<p><strong>CT (Option B):</strong> Clotting time is an older, crude test with poor sensitivity and reproducibility. It does not provide detailed or reliable information about all phases of coagulation.</p>\n<p><strong>APTT (Option C):</strong> Activated partial thromboplastin time assesses the intrinsic and common pathways (Factors I, II, V, VIII, IX, X, XI, XII). Like PT, it does not evaluate the entire coagulation process.</p>\n<p><strong>Reference</strong>: <a href=\"https://www.ncbi.nlm.nih.gov/books/NBK537061/\">https://www.ncbi.nlm.nih.gov/books/NBK537061/</a></p>", "options": ["PT", "CT", "APTT", "Thromboelastography"], "html_options": ["PT", "CT", "APTT", "Thromboelastography"], "corr_idx": 3}, {"id": "1227766", "html_qtxt": "A 5-year-old male child presented to the clinic with a history of recurrent infections. On examination the child had rashes as shown below. Routine blood investigations revealed the patient had low platelets. Which of the following is the probable diagnosis in the kid?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ce7c2da4-722c-434d-81ec-75c18022780f.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In the given clinical scenario the 5 year old is presenting with eczema, Immunodeficiency with thrombocytopenia which is suggestive of most probably Wiskott-Aldrich syndrome.</li>\n<li>This syndrome is an X-linked disorder.</li>\n<li>Characteristics include eczema, thrombocytopenia, recurrent infections, and poor antibody response to polysaccharide antigens.</li>\n<li>It is caused by mutations in the gene encoding Wiskott- Aldrich syndrome protein <strong>(WASP)</strong>, which is located at XP11.23. WASP is involved in cytoskeleton dependent responses including cell migration and signal transduction.</li>\n<li>Wiskott-Aldrich syndrome Triad:<strong> (WA-TER) </strong>\n<ul>\n<li><strong>Thrombocytopenia </strong></li>\n<li><strong>Eczema </strong></li>\n<li><strong>Recurrent bacterial infections. </strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Job Syndrome (Hyper-IgE Syndrome)(Option A):&nbsp;</strong>Its Features include eczema, recurrent staph infections, and elevated IgE, but normal platelets.</li>\n<li><strong>Henoch-Schonlein purpura (IgA vasculitis)(Option C): </strong>A small-vessel vasculitis, not an immunodeficiency. Presents with palpable purpura, arthralgia, abdominal pain, and renal involvement.</li>\n<li><strong>Bruton's agammaglobulinemia(Option D):&nbsp;</strong>It is an X-linked, but features recurrent bacterial infections due to absent B cells and low immunoglobulins, not eczema or thrombocytopenia.</li>\n</ul>", "options": ["Job Syndrome", "Wiskott-Aldrich syndrome", "Henoch-Schonlein purpura", "Bruton's agammaglobulinemia"], "html_options": ["Job Syndrome", "Wiskott-Aldrich syndrome", "Henoch-Schonlein purpura", "Bruton's agammaglobulinemia"], "corr_idx": 1}, {"id": "1227802", "html_qtxt": "Which of the following produces vWF?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>VWF is a large multimeric glycoprotein present in blood plasma and produced constitutively as ultra-large VWF in endothelium.</li>\n<li>Von Willebrand Factor's primary function is binding to other proteins, in particular factor VIII, and it is important in platelet adhesion to wound sites. It is not an enzyme and, thus, has no catalytic activity.</li>\n<li>Endothelial cells contain intracellular stores known as Weibel Palade Bodies which contain vWF and P-selectin. Functions of von Willebrand factor:</li>\n<li><strong>Prolongs the half-life of factor VIII by stabilizing it</strong> (halflife of Factor VIII - 2.4 hours when free and 12 hours when bound to vWF in the circulation).</li>\n<li>Adhesion of platelets to subendothelium. vWF is produced by endothelial cells and to some extent by megakaryocytes. Ristocetin induces multivalent vWF multimer to bind platelet glycoprotein Ib-IX and forms interplatelet bridges. Von Willebrand disease - Most common inherited bleeding disorder of humans Type 1 and 3 are due to quantitative defects in vWF Type 2 is due to qualitative defects in vWF</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Platelets (Option B):</strong> Platelets store vWF in their &alpha;-granules and release it during activation, but they do not <em>produce</em> it. The primary site of synthesis is endothelial cells.</p>\n<p><strong>Neutrophils (Option C):</strong> These are white blood cells involved in innate immunity and defense against infections. They do not produce or store vWF.</p>\n<p><strong>Macrophages (Option D):</strong> These phagocytic immune cells clear debris and pathogens. They play no role in vWF production.</p>", "options": ["Endothelial cells", "Platelets", "Neutrophils", "Macrophages"], "html_options": ["Endothelial cells", "Platelets", "Neutrophils", "Macrophages"], "corr_idx": 0}, {"id": "1227804", "html_qtxt": "A 6-year-old boy presents with a history of frequent nosebleeds and easy bruising since early childhood. His platelet count is normal, but bleeding time is prolonged. There is no family history of similar issues. Further testing reveals a platelet aggregation defect. Which of the following is the most likely cause of his condition?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In the given clinical scenario the child is having symptoms of nosebleed with normal platelet levels and a defective platelet aggregation which clearly points to Glanzmann's thrombasthenia (GT).</li>\n<li>It is a genetic platelet surface receptor disorder of GPIIb/IIIa (ITG &alpha;IIb&beta;3), either qualitative or quantitative, which results in faulty platelet aggregation and diminished clot retraction.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240406bb3a451f-db00-404c-977b-1a8e47e2ff35.jpg\">\n<ul>\n<li>Spontaneous mucocutaneous bleeding is common and can lead to fatal bleeding episodes.&nbsp;</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Gp Ib-IX(Option B): It is seen as defective</strong> in <strong>Bernard-Soulier syndrome</strong>, which presents with <strong>thrombocytopenia and giant platelets</strong>. This glycoprotein is a receptor for vWF and is essential for normal platelet adhesion to the subendothelial extracellular matrix</li>\n<li><strong>CD68(Option C):&nbsp;</strong>A <strong>macrophage marker</strong>.</li>\n<li><strong>Von Willebrand factor(Option D): It is </strong>defective in <strong>von Willebrand disease</strong>, which affects <strong>platelet adhesion</strong>, not aggregation.</li>\n</ul>", "options": ["Gp IIb/IIIa", "Gp Ib-IX", "CD68", "Von Willebrand factor"], "html_options": ["Gp IIb/IIIa", "Gp Ib-IX", "CD68", "Von Willebrand factor"], "corr_idx": 0}, {"id": "1227821", "html_qtxt": "After tonsillectomy, a 9-year-old child is having continuous bleeding. Bleeding time and aPTT are prolonged. Platelet count and PT are normal. What is your diagnosis?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In the given clinical scenario the 9 year old patient presents with post operative bleeding, on investigation the platelet count seems normal but the bleeding time and aPTT are both prolonged suggestive of a defective intrinsic pathway of coagulation cascade, from the options its suggestive of von willebrand disease.</li>\n<li>It is the most common inherited bleeding disorder, Causes <strong>defective platelet adhesion</strong> due to &darr; or dysfunctional vWF</li>\n<li>vWF causes adhesion of platelets to subendothelial collagen, primarily through the glycoprotein Ib (GpIb) platelet receptor.</li>\n<li>Also causes <strong>prolonged PTT</strong> because vWF stabilizes <strong>Factor VIII</strong> (part of intrinsic pathway)</li>\n<li><strong>Normal platelet count and PT</strong>, but <strong>prolonged bleeding time and PTT</strong></li>\n<li>Commonly presented with <strong>mucocutaneous bleeding</strong> and post-surgical bleeding.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Vitamin K deficiency(Option B):&nbsp;</strong>It causes prolonged <strong>PT and PTT</strong>, not bleeding time and affects Factors II, VII, IX, X, protein C/S.</li>\n<li><strong>Immune Thrombocytopenic Purpura (ITP)(OptionC):&nbsp;</strong>Patient lab work would show <strong>low platelet count</strong>, not prolonged PTT.</li>\n</ul>\n<p><strong>Hemophilia A(Option D):</strong> PTT prolonged, but <strong>bleeding time is normal</strong>, and bleeding is usually <strong>deep tissue or joints</strong>, not mucosal.</p>", "options": ["Von willebrand disease", "Vitamin K deficiency", "Immune thrombocytopenic purpura", "Hemophilia A"], "html_options": ["Von willebrand disease", "Vitamin K deficiency", "Immune thrombocytopenic purpura", "Hemophilia A"], "corr_idx": 0}, {"id": "1227823", "html_qtxt": "Which of the following best defines Evans Syndrome?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Evans syndrome</strong> is a rare <strong>autoimmune disorder</strong> characterized by the <strong>co-occurrence</strong> (simultaneous or sequential) of:\n<ul>\n<li><strong>Autoimmune hemolytic anemia (AIHA)</strong> causing destruction of red blood cells</li>\n<li><strong>Immune thrombocytopenic purpura (ITP)</strong> causing destruction of platelets</li>\n</ul>\n</li>\n</ul>", "options": ["Autoimmune hemolytic anemia + ITP", "Autoimmune hemolytic anemia + TTP", "Autoimmune hemolytic anemia + HUS", "Autoimmune hemolytic anemia + vWD"], "html_options": ["Autoimmune hemolytic anemia + ITP", "Autoimmune hemolytic anemia + TTP", "Autoimmune hemolytic anemia + HUS", "Autoimmune hemolytic anemia + vWD"], "corr_idx": 0}, {"id": "1227825", "html_qtxt": "Five years old child presents with oliguria. There is a history of bloody diarrhea 2 weeks
