detect and quantify fetal red blood cells in maternal circulation, typically after a potential fetomaternal haemorrhage.</p>\r\n<p><strong>Hb electrophoresis(Option C)</strong> is not used as a screening test but as a confirmatory test for definitive diagnosis.</p>", "options": ["Alkali denaturation test", "Kleihauer test", "Hb electrophoresis", "NESTROFT"], "html_options": ["Alkali denaturation test", "Kleihauer test", "Hb electrophoresis", "NESTROFT"], "corr_idx": 3}, {"id": "1228023", "html_qtxt": "Which of the following is the best indicator to assess iron deficiency anemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In iron deficiency anaemia, TIBC (Total iron-binding capacity) is increased, transferrin saturation is decreased, and ferritin is decreased.</li>\n<li>The diagnosis of IDA ultimately rests on laboratory studies</li>\n<li>Serum Fe and ferritin are low, and the total plasma Fe binding capacity is high. Low serum Fe with increased Fe binding capacity results in a reduction of transferring saturation to below 15%.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091015644aa4-878c-4c40-ac99-b554d4530752.png\">", "options": ["TIBC increased, Ferritin increased, Transferrin saturation increased, Serum transferrin receptors increased", "TIBC reduced, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased", "TIBC increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased", "TIBC increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors increased"], "html_options": ["TIBC increased, Ferritin increased, Transferrin saturation increased, Serum transferrin receptors increased", "TIBC reduced, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased", "TIBC increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors decreased", "TIBC increased, Ferritin reduced, Transferrin saturation reduced, Serum transferrin receptors increased"], "corr_idx": 3}, {"id": "1228033", "html_qtxt": "Hepcidin inhibits the function of which of the following?", "html_expl": "<p><strong>Explanation :</strong></p>\r\n<ul>\r\n<li>Hepcidin is a regulator of iron metabolism.</li>\r\n<li>Hepcidin inhibits iron transport by binding to the iron export channel<strong> ferroportin, </strong>which is located on the basolateral surface of gut enterocytes and the plasma membrane of reticuloendothelial cells (macrophages).</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091064ed831e-1fbf-4006-b72e-74543da91e91.png\">\r\n<p><strong><u>Regulation of Iron Absorption:</u></strong></p>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>DMT1 protein (Option A)</strong>, also known as Nramp2, SLC11A2, and DCT1, conducts iron transport at two distinct compartments of the cell:</p>\r\n<ul>\r\n<li>It facilitates iron uptake at the apical cell membrane, for instance, in duodenal enterocytes.</li>\r\n<li>It transports iron across erythroid precursors in the bone marrow.</li>\r\n</ul>\r\n<p><strong>Hephaestin(Option B)</strong> is a protein involved in iron transport, specifically facilitating the movement of iron from intestinal cells into the bloodstream.</p>\r\n<p><strong>Cerruloplasmin(Option C)</strong> is a <strong>copper-containing glycoprotein</strong> (&alpha;-globulin) synthesised in the <strong>liver</strong>, playing key roles in:</p>\r\n<ul>\r\n<li>Copper transport & homeostasis (binds 90% of plasma copper).</li>\r\n<li>Iron metabolism (ferroxidase activity).</li>\r\n<li>Antioxidant defence (scavenges free radicals).</li>\r\n</ul>", "options": ["DMT-1", "Hephaestin", "Ceruloplasmin", "Ferroportin"], "html_options": ["DMT-1", "Hephaestin", "Ceruloplasmin", "Ferroportin"], "corr_idx": 3}, {"id": "1228045", "html_qtxt": "A 45-year-old woman with a history of chronic fatigue, pallor, and frequent dizziness presents to her primary care physician. The physician suspects iron deficiency anaemia and orders further tests to evaluate iron metabolism. During the workup, the physician reviews the key proteins involved in iron metabolism. Which of the following proteins is NOT directly involved in iron metabolism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Transthyretin (TTR)</strong>, also called <strong>Prealbumin</strong>, is a transport protein synthesised primarily in the liver and, to a lesser extent, in the choroid plexus and retina.</li>\r\n<li>Functions:\r\n<ul>\r\n<li>Thyroid hormone transport</li>\r\n<li>Retinol transport</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>Hepcidin(Option A) </strong>is a regulator of iron metabolism. It controls systemic iron balance by:</p>\r\n<ul>\r\n<li>Inhibiting iron absorption in duodenal enterocytes.</li>\r\n<li>Blocking iron release from macrophages (recycling old RBCs).</li>\r\n<li>Regulating placental iron transfer during pregnancy.</li>\r\n</ul>\r\n<p>g pregnancy.</p>\r\n<p><strong>Ferroportin(Option B)</strong> is an iron export channel that is located on the basolateral surface of gut enterocytes and the plasma membrane of macrophages.</p>\r\n<p><strong>Cerruloplasmin(Option D)</strong> is a copper-containing glycoprotein (&alpha;-globulin) synthesised in the liver, playing key roles in:</p>\r\n<ul>\r\n<li>Copper transport & homeostasis (binds 90% of plasma copper).</li>\r\n<li>Iron metabolism (ferroxidase activity).</li>\r\n<li>Antioxidant defence (scavenges free radicals).</li>\r\n</ul>", "options": ["Hepcidin", "Ferroportin", "Transthyretin", "Ceruloplasmin"], "html_options": ["Hepcidin", "Ferroportin", "Transthyretin", "Ceruloplasmin"], "corr_idx": 2}, {"id": "1228052", "html_qtxt": "Bone marrow failure with neutropenia and exocrine pancreatic deficiency is a feature of:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Shwachman-Diamond syndrome (SDS) is an autosomal recessive disorder characterised by <strong>exocrine pancreatic insufficiency</strong> and <strong>persistent or intermittent neutropenia</strong> and an increased susceptibility to infections.</li>\r\n<li>Hematologic problems also can include anaemia, thrombocytopenia, and pancytopenia</li>\r\n</ul>\r\n<p><strong>Incorrect options:</strong></p>\r\n<p><strong>Fanconi anaemia (Option A</strong>) is an <strong>autosomal recessive disorder</strong> that may be caused by mutations in more than a dozen different genes, each encoding a protein that participates in a pathway that repairs DNA cross-links through homologous recombination. It is characterised by developmental abnormalities (short stature, skeletal abnormalities), hypersensitivity to chemotherapeutic agents that cross-link DNA, and <strong>increased risk of bone marrow failure (aplasia)</strong> and leukaemia.</p>\r\n<p><strong>Dyskeratosis congenita</strong> <strong>(Option B)</strong>is a rare, <strong>inherited bone marrow failure syndrome</strong> caused by defects in <strong>telomere maintenance</strong>, leading to premature ageing and multi-organ dysfunction</p>\r\n<p><strong>Diamond-Blackfan Anaemia (Option C) </strong>refers to Inherited Forms of Red cell Aplastic anaemia.</p>", "options": ["Fanconi anemia", "Dyskeratosis congenita", "Diamond Blackfan syndrome", "Diamond Schwachman syndrome"], "html_options": ["Fanconi anemia", "Dyskeratosis congenita", "Diamond Blackfan syndrome", "Diamond Schwachman syndrome"], "corr_idx": 3}, {"id": "1228057", "html_qtxt": "A 5-year-old boy with hereditary spherocytosis presents to the pediatric haematology clinic with sudden onset of fatigue, pallor, and jaundice. His parents report he had a mild fever and rash one week prior. The haematologist suspectsa  transient aplastic crisis (TAC) secondary to an infection. Parvovirus B19, the most common cause of TAC, preferentially targets which of the following bone marrow cell types?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>A special form of red cell aplasia occurs in individuals infected with parvovirus B19, which<strong> preferentially infects and destroys Erythroid progenitors. </strong></li>\r\n<li>Normal individuals clear parvovirus infections within 1 to 2 weeks; as a result, the aplasia is transient and clinically unimportant.</li>\r\n<li>However, in persons with moderate to severe hemolytic anaemias, even a brief cessation of erythropoiesis results in rapid worsening of the anaemia, producing an aplastic crisis.</li>\r\n</ul>", "options": ["Erythroid progenitors", "Myeloid precursors", "Megakaryocytes", "Both a & c"], "html_options": ["Erythroid progenitors", "Myeloid precursors", "Megakaryocytes", "Both a & c"], "corr_idx": 0}]}, {"moduleId": 1010525, "name": "White Blood Cell Disorders (Part 1)", "questions": [{"id": "1227746", "html_qtxt": "A 54-year-old male patient presented with easy fatigability, tiredness, along some abdominal discomfort. Physical examination revealed splenomegaly. Routine laboratory findings show mildly reduced haemoglobin and markedly increased WBC count to 60000/cu mm with eosinophilia and basophilia. A peripheral smear was prepared, and an image of which is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140d423ed5-2f6e-48a4-9823-af8cea3b53df.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Marked leukocytosis</strong> (>60,000/cu mm) with <strong>eosinophilia and basophilia</strong> is characteristic of <strong>Chronic Myeloid Leukaemia (CML)</strong></li>\n<li><strong>Peripheral smear</strong> shows <strong>myeloid precursors at all stages</strong>: promyelocytes, myelocytes, metamyelocytes, and mature neutrophils</li>\n<li>The presence of <strong>basophils and eosinophils</strong> is highly suggestive of CML</li>\n<li>Clinical features like <strong>splenomegaly</strong>, <strong>fatigue</strong>, and a <strong>chronic course</strong> support the diagnosis</li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>CLL/SLL (Option A):</strong> Shows small mature lymphocytes and smudge cells; eosinophils and basophils are not seen</p>\n<p><strong>Burkitt lymphoma (Option B):</strong> Typically does not show peripheral blood involvement; known for \"starry-sky\" pattern on lymph node biopsy</p>\n<p><strong>Hairy cell leukaemia (Option D):</strong> Characterised by cells with cytoplasmic projections (\"hairy cells\"); usually presents with pancytopenia, not leukocytosis</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>CML</strong> presents with <strong>basophilia, eosinophilia</strong>, and a <strong>full spectrum of granulocytic precursors</strong></li>\n<li><strong>CLL</strong> &rarr; mature lymphocytes; <strong>CML</strong> &rarr; myeloid series</li>\n<li><strong>Peripheral smear</strong> is essential for differentiating <strong>chronic leukaemias</strong></li>\n</ul>", "options": ["CLL/SLL", "Burkitt lymphoma", "CML", "Hairy-cell leukemia"], "html_options": ["CLL/SLL", "Burkitt lymphoma", "CML", "Hairy-cell leukemia"], "corr_idx": 2}, {"id": "1227748", "html_qtxt": "A 55-year-old man presents with a 3-week history of abdominal discomfort. Physical examination demonstrates splenomegaly but no lymphadenopathy. A CBC shows pancytopenia. Examination of a peripheral blood smear reveals atypical lymphoid cells that exhibit tartrate-resistant acid phosphatase activity. Which of the following is the appropriate diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hairy cell leukaemia</strong> is a <strong>clonal B-cell neoplasm</strong> of small to medium-sized lymphocytes with <strong>abundant pale cytoplasm</strong> and <strong>hair-like cytoplasmic projections</strong></li>\n<li><strong>Commonly affects middle-aged to elderly men</strong> with a <strong>male-to-female ratio of 5:1</strong></li>\n<li>Presents with <strong>splenomegaly</strong>, <strong>abdominal discomfort</strong>, and <strong>pancytopenia</strong></li>\n<li>Peripheral smear reveals \"<strong>hairy cells\"</strong> that are <strong>tartrate-resistant acid phosphatase (TRAP) positive</strong></li>\n<li>Disease involves the <strong>bone marrow</strong>, <strong>spleen</strong>, and <strong>liver</strong> (monocyte/macrophage system)</li>\n<li><strong>Lymphadenopathy is typically absent</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute lymphocytic leukaemia (Option A): Typically affects children</strong>, not middle-aged adults. <strong>Presents with abrupt onset</strong> of symptoms (e.g., fever, fatigue, bleeding). <strong>Peripheral smear shows lymphoblasts</strong>, not mature lymphoid cells with projections. <strong>No association with TRAP positivity</strong></p>\n<p><strong>Chronic lymphocytic leukaemia (Option B): </strong>Common in the <strong>elderly</strong> but presents with <strong>lymphocytosis</strong>, <strong>smudge cells</strong>, and <strong>generalised lymphadenopathy</strong>, <strong>TRAP-negative</strong>, and no hairy projections on smear</p>\n<p><strong>Chronic myelogenous leukaemia (Option C): </strong>Characterised by <strong>marked leukocytosis</strong> with <strong>basophilia</strong> and <strong>Philadelphia chromosome</strong> (t(9;22)), <strong>not associated with pancytopenia or TRAP activity</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hairy cell leukaemia</strong> presents with <strong>TRAP-positive lymphoid cells</strong> and <strong>pancytopenia</strong></li>\n<li>Absence of <strong>lymphadenopathy</strong> helps distinguish it from <strong>CLL</strong></li>\n<li><strong>Middle-aged men</strong> with <strong>splenomegaly</strong> and a \"<strong>fried-egg\" appearance</strong> on marrow aspirate are classic</li>\n</ul>", "options": ["Acute lymphocytic leukaemia", "Chronic lymphocytic leukaemia", "Chronic myelogenous leukaemia", "Hairy-cell leukemia"], "html_options": ["Acute lymphocytic leukaemia", "Chronic lymphocytic leukaemia", "Chronic myelogenous leukaemia", "Hairy-cell leukemia"], "corr_idx": 3}, {"id": "1227749", "html_qtxt": "A 48-year-old alcoholic man presents with a 6-day history of productive cough and fever. The temperature is 38.7&deg;C (103&deg;F), respirations are 32 per minute, and blood pressure is 125/85 mm Hg. The patient's cough worsens, and he begins expectorating large amounts of foul-smelling sputum. A chest X-ray shows a right upper and middle lobe infiltrate. A CBC demonstrates leukocytosis (WBC = 38,000/mL), with 80% slightly immature neutrophils and toxic granulation. Laboratory studies reveal elevated leukocyte alkaline phosphatase. Which of the following best describes this patient's hematologic condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Leukemoid reaction</strong> is a <strong>benign, reactive neutrophilic leukocytosis</strong> seen in severe infections</li>\n<li>The patient has <strong>foul-smelling sputum</strong>, high-grade fever, <strong>right-sided infiltrates</strong>, and a <strong>WBC count of 38,000/mL with</strong> <strong>toxic granulation</strong></li>\n<li><strong>Peripheral smear</strong> shows <strong>slightly immature neutrophils</strong>, not blasts, which is consistent with a <strong>reactive myeloid response</strong></li>\n<li><strong>Elevated leukocyte alkaline phosphatase (LAP)</strong> score distinguishes it from CML, where LAP is decreased</li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>Acute myelogenous leukaemia (Option A):</strong> Typically presents with anaemia, thrombocytopenia, and circulating blasts; LAP score is not elevated</p>\n<p><strong>Chronic lymphocytic leukaemia (Option B):</strong> Characterised by mature lymphocytosis and smudge cells, not neutrophilia</p>\n<p><strong>Chronic myelogenous leukaemia (Option C):</strong> May have a similar WBC count but shows a full spectrum of granulocytes, basophilia, and a low LAP score</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Leukemoid reaction</strong> mimics leukaemia but is <strong>reactive and benign</strong></li>\n<li><strong>High LAP score</strong> and <strong>toxic granulation</strong> help distinguish from <strong>CML</strong></li>\n<li>Triggered by <strong>severe infections</strong>, especially in <strong>alcoholic, immunocompromised patients</strong></li>\n</ul>", "options": ["Acute myelogenous leukaemia", "Chronic lymphocytic leukaemia", "Chronic myelogenous leukaemia", "Leukemoid reaction"], "html_options": ["Acute myelogenous leukaemia", "Chronic lymphocytic leukaemia", "Chronic myelogenous leukaemia", "Leukemoid reaction"], "corr_idx": 3}, {"id": "1227757", "html_qtxt": "A 13-year-old boy presented with easy fatigability for 2 weeks. At present, he complains of a sudden onset of vertigo. He advised a peripheral smear examination to look for any blood-related cause. An image of the peripheral is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140cabfc05-0289-46b3-a0be-1e8621f92a9c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>ALL</strong> is the most common leukaemia in <strong>children and adolescents</strong>, typically presenting with <strong>fatigue, anaemia</strong>, and <strong>CNS symptoms like vertigo</strong></li>\n<li><strong>Peripheral smear</strong> shows <strong>lymphoblasts</strong>: cells with <strong>scant basophilic cytoplasm</strong>, <strong>high N: C ratio</strong>, <strong>condensed chromatin</strong>, and <strong>inconspicuous nucleoli</strong></li>\n<li>The <strong>nuclear membrane</strong> may be convoluted, giving a <strong>hand mirror appearance</strong></li>\n<li>Compared to myeloblasts, lymphoblasts have <strong>denser chromatin</strong>, <strong>less cytoplasm</strong>, and <strong>lack granules</strong></li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>Chronic lymphocytic leukaemia (Option B):</strong> Occurs in the elderly with mature lymphocytosis; smudge cells are typical; not seen in children</p>\n<p><strong>Chronic myelogenous leukaemia (Option C):</strong> Features a full myeloid spectrum with eosinophils/basophils; rare in children</p>\n<p><strong>Acute myelogenous leukaemia (Option D):</strong> Myeloblasts have <strong>more prominent nucleoli</strong>, <strong>Auer rods</strong>, and <strong>less condensed chromatin</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>ALL</strong> is the most common leukaemia in <strong>children</strong></li>\n<li><strong>Lymphoblasts</strong> = condensed chromatin, inconspicuous nucleoli, scant cytoplasm</li>\n<li><strong>Peripheral smear morphology</strong> is key to distinguishing AML</li>\n</ul>", "options": ["Acute lymphoblastic leukaemia", "Chronic lymphocytic leukaemia", "Chronic myelogenous leukaemia", "Acute myelogenous leukaemia"], "html_options": ["Acute lymphoblastic leukaemia", "Chronic lymphocytic leukaemia", "Chronic myelogenous leukaemia", "Acute myelogenous leukaemia"], "corr_idx": 0}, {"id": "1227762", "html_qtxt": "A 65-year-old male patient presented for routine examination. His CBC shows 90% lymphocytes, and a peripheral smear examination was done to confirm the diagnosis, the image of which is shown below. Identify the possible cause.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031480c7f2ee-0211-4551-976e-0d9e69439ff2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chronic Lymphocytic Leukaemia (CLL)</strong> is the most common leukaemia in <strong>older adults</strong>, often detected incidentally during routine tests</li>\n<li><strong>CBC with 90% lymphocytes</strong> in a 65-year-old is highly suggestive of CLL</li>\n<li><strong>Peripheral smear</strong> shows <strong>numerous small, mature lymphocytes</strong> with scant cytoplasm and <strong>characteristic smudge cells</strong> due to cell fragility during smear preparation</li>\n<li>CLL and <strong>Small Lymphocytic Lymphoma (SLL)</strong> are morphologically and immunophenotypically identical, differing only by the degree of peripheral blood involvement</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>CML (Option B):</strong> Features myeloid hyperplasia with granulocytic precursors and basophilia, not isolated lymphocytosis</p>\n<p><strong>AML (Option C):</strong> Presents with myeloblasts with Auer rods and pancytopenia, not mature lymphocytosis</p>\n<p><strong>PV (Option D):</strong> Characterised by erythrocytosis, not lymphocytosis or smudge cells</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>CLL/SLL</strong> shows <strong>mature lymphocytosis</strong> and <strong>smudge cells</strong> on peripheral smear</li>\n<li>Common in <strong>older adults</strong>, often asymptomatic at diagnosis</li>\n<li>Involves the <strong>bone marrow, spleen, and liver</strong></li>\n</ul>", "options": ["SLL/CLL", "CML ", "AML", "PV"], "html_options": ["SLL/CLL", "CML ", "AML", "PV"], "corr_idx": 0}, {"id": "1227768", "html_qtxt": "A 27-year-old man presents with an 8-week history of fevers, chills, pruritus, and night sweats. Two months ago, he experienced a flu-like illness. A nagging cough with occasional hemoptysis persisted for several weeks following the resolution of his other symptoms. Physical examination reveals moderately enlarged, firm, nontender lymph nodes located in the right supraclavicular region. A lymph node biopsy is shown in the image. What is the appropriate diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403149a003ff1-6f39-4de0-94ca-60f978c33fdf.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>A young adult with B symptoms</strong> (fever, chills, night sweats) and <strong>firm, nontender supraclavicular lymphadenopathy</strong> is classic for <strong>Hodgkin lymphoma</strong></li>\n<li><strong>Nodular sclerosis</strong> subtype is the most common form of classical HL, especially in <strong>young adults</strong></li>\n<li><strong>Histology</strong> shows <strong>bands of collagenous fibrosis</strong> surrounding nodules of inflammatory cells</li>\n<li>The diagnostic hallmark is the presence of the <strong>lacunar variant of Reed-Sternberg cells</strong> within fibrous nodules</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mixed cellularity, Hodgkin's lymphoma (Option B):</strong> More common in older individuals; lacks nodular sclerosis or lacunar RS cells</p>\n<p><strong>DLBCL (Option C):</strong> A type of non-Hodgkin lymphoma; presents with a rapidly enlarging mass and lacks Reed-Sternberg cells</p>\n<p><strong>Mycosis fungoides (Option D):</strong> A cutaneous T-cell lymphoma; primarily affects skin with patches, plaques, or tumours, not cervical lymph nodes</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Nodular sclerosis HL</strong> = most common classical subtype, <strong>age 20-30</strong></li>\n<li><strong>Lacunar RS cells + fibrous bands</strong> are diagnostic</li>\n<li>Presents with <strong>B symptoms</strong> and <strong>mediastinal or supraclavicular nodes</strong></li>\n</ul>", "options": ["Nodular sclerosis, Hodgkin's lymphoma", "Mixed cellularity, Hodgkin's lymphoma", "DLBCL", "Myosin fungoides 6"], "html_options": ["Nodular sclerosis, Hodgkin's lymphoma", "Mixed cellularity, Hodgkin's lymphoma", "DLBCL", "Myosin fungoides 6"], "corr_idx": 0}, {"id": "1227771", "html_qtxt": "A 20-year-old carpenter with a wound infection on his left thumb presents with an enlarged and tender lymph node in the axilla. A lymph node biopsy shows follicular enlargement and hyperemia. The sinuses are filled with neutrophils. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>A young adult with a local wound infection</strong> and a <strong>tender, enlarged axillary node</strong> indicates <strong>draining lymphadenitis</strong></li>\n<li><strong>Histology</strong> shows <strong>follicular hyperplasia</strong>, <strong>hyperemia</strong>, and <strong>sinus infiltration by neutrophils</strong>, all hallmark features of <strong>acute suppurative lymphadenitis</strong></li>\n<li>Pain and rapid enlargement occur due to <strong>capsular distention</strong> from <strong>oedema and inflammation</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Castleman disease (Option A):</strong> Non-neoplastic lymphoproliferative disorder; lacks neutrophilic infiltration and suppuration</p>\n<p><strong>Histiocytosis X (Option B):</strong> Involves Langerhans cells, eosinophils; affects bones and skin rather than lymph nodes</p>\n<p><strong>Interfollicular hyperplasia (Option C):</strong> Common in viral infections; shows paracortical expansion without neutrophil-dominated sinuses</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Suppurative lymphadenitis</strong> involves <strong>neutrophil-rich sinus infiltration</strong></li>\n<li>Typically follows an <strong>acute bacterial infection</strong> in the draining area</li>\n<li>Distinguished histologically by <strong>prominent neutrophils</strong> and <strong>follicular hyperplasia</strong></li>\n</ul>", "options": ["Castleman disease", "Histiocytosis X", "Interfollicular hyperplasia", "Suppurative Lymphadenitis"], "html_options": ["Castleman disease", "Histiocytosis X", "Interfollicular hyperplasia", "Suppurative Lymphadenitis"], "corr_idx": 3}, {"id": "1227775", "html_qtxt": "A 35-year-old male patient presented to the casualty, complaining of easy tiredness and weakness for 1 year. CBC performed shows high TLC, and automated differential counts suggested monocytosis. Peripheral smear examination was done and is shown below. Based on characteristic features, what is your probable diagnosis<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c1b00a67-62a8-4b15-bd24-eae1e36566cc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Acute Promyelocytic Leukaemia (AML M3)</strong> presents with <strong>abnormal promyelocytes</strong> that have <strong>dense azurophilic granules</strong></li>\n<li>Nuclei are often <strong>bilobed or kidney-shaped</strong>, with cytoplasm obscured by <strong>prominent granules</strong></li>\n<li><strong>Faggot cells</strong>: promyelocytes containing <strong>bundled Auer rods</strong> are pathognomonic</li>\n<li>Clinical signs may include <strong>cytopenias</strong>, <strong>coagulopathy</strong>, and <strong>monocytosis</strong> on automated counts due to cytomorphologic overlap</li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>ALL (Option A):</strong> Lymphoblasts show <strong>scant basophilic cytoplasm</strong>, <strong>condensed chromatin</strong>, and <strong>lack granules or Auer rods<br /> </strong></p>\n<p><strong>AML, M2 (Option B):</strong> Shows <strong>myeloblasts with Auer rods</strong>, but without prominent granularity or faggot cells</p>\n<p><strong>AML, M5 (Option D):</strong> Monocytic predominance; cells lack Auer rod bundles and display <strong>folded or lobulated nuclei</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>AML M3</strong> is characterised by <strong>faggot cells</strong> and <strong>bilobed nuclei with heavy granulation</strong></li>\n<li>Diagnosis for <strong>acute promyelocytic leukaemia</strong>, associated with <strong>t(15;17)</strong></li>\n<li>Requires <strong>prompt treatment with ATRA</strong> due to <strong>DIC risk</strong></li>\n</ul>", "options": ["ALL ", "AML, M2 ", "AML, M3 ", "AML, M5"], "html_options": ["ALL ", "AML, M2 ", "AML, M3 ", "AML, M5"], "corr_idx": 2}, {"id": "1227778", "html_qtxt": "A 65-year-old man presents with several enlarged lymph nodes in his left supraclavicular region. Physical examination reveals painless lymphadenopathy in this region. No other abnormalities are found. A biopsy from one of these enlarged lymph nodes, which is shown in the associated picture, reveals effacement of the normal lymph-node architecture by numerous nodules of uniform size that are found crowded within the cortex and medulla of the lymph node. Tingible body macrophages are not seen in these nodules. Which one of the listed chromosomal translocations is most closely associated with this type of lymphoma?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403146f9230a1-42cb-4aa4-9471-f0e62e413286.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient has <strong>painless supraclavicular lymphadenopathy</strong>, typical of <strong>non-Hodgkin lymphoma</strong></li>\n<li><strong>Histology</strong> reveals <strong>nodular architecture</strong>, <strong>monotonous B cells</strong>, and <strong>absence of tingible body macrophages</strong>, consistent with <strong>follicular lymphoma</strong></li>\n<li><strong>Follicular lymphoma</strong> is a <strong>nodular B-cell neoplasm</strong> derived from <strong>germinal centre B cells</strong>, often involving both <strong>cortex and medulla</strong></li>\n<li>The hallmark genetic abnormality is <strong>t(14;18)</strong> translocation &rarr; leads to <strong>overexpression of BCL2</strong>, an anti-apoptotic protein</li>\n<li><strong>BCL2 overexpression</strong> prevents apoptosis of germinal centre B cells, contributing to lymphoma pathogenesis</li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>t(2;8) (Option A):</strong> Associated with <strong>Burkitt lymphoma</strong>, not follicular lymphoma</p>\n<p><strong>t(8;22) (Option B):</strong> Also, a translocation seen in <strong>Burkitt lymphoma<br /> </strong></p>\n<p><strong>t(9;14) (Option C):</strong> Seen in <strong>lymphoplasmacytic lymphoma</strong>, not follicular subtype</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Follicular lymphoma</strong> = nodular, B-cell, painless lymphadenopathy</li>\n<li><strong>t(14;18)</strong> &rarr; BCL2 overexpression &rarr; <strong>inhibits apoptosis</strong></li>\n<li>Histology lacks <strong>tingible body macrophages</strong> and shows <strong>uniform nodules</strong></li>\n</ul>", "options": ["t(2;8) ", "t(8;22)", "t(9;14)", "t(14;18)"], "html_options": ["t(2;8) ", "t(8;22)", "t(9;14)", "t(14;18)"], "corr_idx": 3}, {"id": "1227780", "html_qtxt": "A 55-year-old man complains of pain in his back, fatigue, and occasional confusion. He admits to polyuria and polydipsia. An X-ray examination reveals numerous lytic lesions in the lumbar vertebral bodies. Laboratory studies disclose hypoalbuminemia, mild anaemia, and thrombocytopenia. A monoclonal Igk peak is demonstrated by serum electrophoresis. Urinalysis shows 4+ proteinuria. A bone marrow biopsy discloses foci of plasma cells, which account for 18% of all hematopoietic cells. What is the appropriate diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient presents with <strong>bone pain</strong>, <strong>fatigue</strong>, <strong>polyuria/polydipsia</strong>, and <strong>confusion</strong>, suggestive of <strong>hypercalcemia</strong></li>\n<li><strong>X-ray shows lytic bone lesions</strong>, a hallmark of <strong>multiple myeloma</strong></li>\n<li><strong>Lab findings</strong>: <strong>monoclonal Ig&kappa; spike</strong>, <strong>proteinuria</strong> (Bence-Jones protein), <strong>anaemia</strong>, <strong>thrombocytopenia</strong>, and <strong>hypoalbuminemia</strong></li>\n<li><strong>Bone marrow</strong> with <strong>&ge;10% plasma cells</strong> confirms the diagnosis</li>\n<li>Multiple myeloma is characterised by <strong>malignant plasma cell infiltration</strong> producing monoclonal immunoglobulin and associated <strong>end-organ damage</strong> (CRAB: <strong>C</strong>alcium elevation, <strong>R</strong>enal failure, <strong>A</strong>naemia, <strong>B</strong>one lesions)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute lymphoblastic lymphoma (Option A):</strong> Occurs primarily in children; not associated with plasma cells or M-protein</p>\n<p><strong>Chronic lymphocytic leukaemia (Option B):</strong> Involves small mature lymphocytes and smudge cells; no lytic lesions or monoclonal spike</p>\n<p><strong>Extramedullary plasmacytoma (Option C):</strong> Localised plasma cell tumour without systemic involvement or bone marrow plasmacytosis</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Multiple myeloma</strong> = <strong>monoclonal protein</strong>, <strong>lytic bone lesions</strong>, <strong>&ge;10% plasma cells</strong></li>\n<li>Presents with <strong>CRAB symptoms</strong> and <strong>M-spike on electrophoresis</strong></li>\n<li><strong>Bence-Jones proteinuria</strong> is a classic finding</li>\n</ul>", "options": ["Acute lymphoblastic lymphoma", "Chronic lymphocytic leukaemia", "Extramedullary plasmacytoma", "Multiple myeloma"], "html_options": ["Acute lymphoblastic lymphoma", "Chronic lymphocytic leukaemia", "Extramedullary plasmacytoma", "Multiple myeloma"], "corr_idx": 3}, {"id": "1227781", "html_qtxt": "Which of the following is the most common immunologic type of multiple myeloma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>IgG</strong> is the <strong>most common M protein</strong> produced in <strong>multiple myeloma</strong>, accounting for <strong>~60%</strong> of cases</li>\n<li>Followed by <strong>IgA</strong> (~20-25%), <strong>IgD, IgE, and IgM</strong> are rare</li>\n<li>Myeloma cells produce either <strong>kappa (&kappa;)</strong> or <strong>lambda (&lambda;)</strong> light chains, but not both</li>\n<li><strong>Free light chains</strong> are filtered by the kidneys and appear in <strong>urine as Bence Jones proteins</strong></li>\n<li><strong>IgG with &kappa; light chain</strong> combination is the <strong>most frequent immunoglobulin pattern</strong> seen in patients</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IgA, kappa light chain (Option B):</strong> Less common than IgG; seen in ~20-25% of cases</p>\n<p><strong>IgD, lambda light chain (Option C):</strong> Very rare subtype; associated with aggressive disease</p>\n<p><strong>IgM (Option D):</strong> Not typical of myeloma; more commonly seen in <strong>Waldenstr&ouml;m's macroglobulinemia</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>IgG </strong>&kappa; is the <strong>most common immunologic type</strong> in <strong>multiple myeloma</strong></li>\n<li><strong>Bence Jones proteins</strong> are <strong>free light chains</strong> excreted in urine</li>\n<li>Detection of the <strong>M protein</strong> helps in diagnosis and monitoring</li>\n</ul>", "options": ["IgG, kappa light chain", "Ig A, kappa light chain", "Ig D, Lambda light chain", "IgM"], "html_options": ["IgG, kappa light chain", "Ig A, kappa light chain", "Ig D, Lambda light chain", "IgM"], "corr_idx": 0}, {"id": "1227784", "html_qtxt": "Flame cells are diagnostic of?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140af57966-af34-40ab-8288-f698335358bc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Flame cells</strong> are <strong>atypical plasma cells</strong> with <strong>bright red-purple cytoplasm</strong> on Wright-Giemsa stain</li>\n<li>Seen <strong>most commonly in IgA myeloma</strong>, but can also occur in <strong>non-IgA myelomas</strong>, <strong>MGUS</strong>, and <strong>reactive plasmacytosis</strong></li>\n<li>The <strong>flame-like appearance</strong> is due to the <strong>high carbohydrate content</strong> in the cytoplasm, especially from <strong>IgA molecules</strong></li>\n<li>The presence of flame cells in <strong>bone marrow smears</strong> supports the diagnosis of <strong>plasma cell dyscrasias</strong>, particularly <strong>multiple myeloma</strong></li>\n</ul><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140af57966-af34-40ab-8288-f698335358bc.jpg\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>Leukaemia (Option B):</strong> Involves blasts or mature white cells; does not show flame cells</p>\n<p><strong>Ewing's sarcoma (Option C):</strong> Small round blue cell tumour of bone; unrelated to plasma cells</p>\n<p><strong>Osteosarcoma (Option D):</strong> Malignant bone tumour with osteoid formation; not associated with flame cells</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Flame cells</strong> = <strong>red-purple cytoplasm</strong> in <strong>IgA myeloma</strong></li>\n<li>Reflect the <strong>plasma cell origin</strong> with high carbohydrate content</li>\n<li><strong>Diagnostic clue</strong> in <strong>multiple myeloma evaluation</strong></li>\n</ul>", "options": ["Multiple myeloma", "Leukemia", "Ewings sarcoma", "Osteosarcoma"], "html_options": ["Multiple myeloma", "Leukemia", "Ewings sarcoma", "Osteosarcoma"], "corr_idx": 0}, {"id": "1227786", "html_qtxt": "Bence Jones proteins, commonly identified in the urine of patients with plasma cell disorders such as multiple myeloma, are composed of which of the following immunoglobulin components?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Bence Jones proteins</strong> are <strong>free immunoglobulin light chains</strong> (&kappa; or &lambda;)</li>\n<li>These are produced by <strong>malignant plasma cells</strong>, commonly in <strong>multiple myeloma</strong></li>\n<li>Due to their <strong>small molecular size</strong>, they are filtered through the kidneys and excreted in the <strong>urine</strong></li>\n<li>Bence Jones proteins may be produced <strong>alone</strong> or along with <strong>complete immunoglobulins</strong></li>\n<li>Their detection is used to support the <strong>diagnosis and monitoring</strong> of plasma cell disorders</li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>Heavy chains (Option A):</strong> Not excreted in urine due to larger size; not referred to as Bence Jones proteins</p>\n<p><strong>Heavy and light chains (Option C):</strong> Refers to complete immunoglobulins, not Bence Jones proteins</p>\n<p><strong>Immunoglobulin (Option D):</strong> Bence Jones proteins are components (light chains), not whole immunoglobulins</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Bence Jones proteins = free light chains (&kappa; or &lambda;)</strong></li>\n<li>Found in the <strong>urine</strong> of patients with <strong>multiple myeloma</strong></li>\n<li>Diagnostic for <strong>plasma cell dyscrasias</strong></li>\n</ul>", "options": ["Heavy chains", "Light chains", "Heavy and light chains", "Immunoglobulin"], "html_options": ["Heavy chains", "Light chains", "Heavy and light chains", "Immunoglobulin"], "corr_idx": 1}, {"id": "1227793", "html_qtxt": "A 68-year-old man presents with progressive fatigue and generalised lymphadenopathy. Routine blood work reveals marked lymphocytosis. A peripheral smear shows numerous small, mature-looking lymphocytes with scattered smudge cells. Which of the following investigations would provide the most definitive confirmation of the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chronic Lymphocytic Leukaemia (CLL)</strong> is a <strong>mature B-cell neoplasm</strong> characterised by the accumulation of <strong>monoclonal B lymphocytes</strong></li>\n<li><strong>Flow cytometry</strong> is the <strong>definitive diagnostic tool</strong> as it detects the <strong>characteristic immunophenotype</strong>: CD19&plus;, CD20&plus; (dim), CD5&plus;, and CD23&plus;</li>\n<li>It distinguishes CLL from other <strong>lymphoproliferative disorders</strong>, such as mantle cell lymphoma</li>\n<li>It also quantifies the <strong>monoclonal B-cell population</strong> and helps confirm diagnosis in early or atypical cases</li>\n</ul>\n<p><strong>Flow Cytometry:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091024a07b1d-a534-4433-a166-5d383dbecd88.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c1f33e9b-badd-4564-b330-67dfa7c1a84d.jpg\"><p><strong>Explanation of other options:</strong></p>\n<p><strong>FISH (Option A):</strong> Useful for detecting <strong>prognostic cytogenetic abnormalities</strong> (e.g., del(13q), del(11q), del(17p)), but not diagnostic</p>\n<p><strong>BMBX (Option C):</strong> Bone marrow biopsy is not required for diagnosis, but may be done for <strong>staging</strong> or in ambiguous cases</p>\n<p><strong>Cytogenetics: 13q del (Option D):</strong> Common <strong>prognostic marker</strong> in CLL, but not used for primary diagnosis</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Flow cytometry</strong> is the <strong>gold standard</strong> for diagnosing CLL</li>\n<li>CLL shows <strong>co-expression of CD5 and CD23 on B cells</strong></li>\n<li>Cytogenetic studies guide <strong>prognosis</strong>, not diagnosis</li>\n</ul>", "options": ["FISH", "Flow cytometry", "BMBX", "Cytogenetics: 13q del"], "html_options": ["FISH", "Flow cytometry", "BMBX", "Cytogenetics: 13q del"], "corr_idx": 1}, {"id": "1227824", "html_qtxt": "A 60-year-old male presented with low back pain. Investigations revealed Hb 13 g%, Calcium 13 mg/dL, and urine protein 3&plus;. What is the underlying diagnosis responsible for renal failure?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Flow cytometry</strong> is the <strong>definitive diagnostic test</strong> for CLL</li>\r\n<li>Detects a <strong>clonal population of B lymphocytes</strong> with a characteristic immunophenotype: <strong>CD19&plus;, CD20 (dim), CD5&plus;, CD23&plus;</strong></li>\r\n<li>It differentiates CLL from other B-cell neoplasms like <strong>mantle cell lymphoma</strong></li>\r\n<li>Peripheral smear and lymphocytosis raise suspicion, but <strong>flow cytometry confirms the diagnosis</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d854bf53-c052-459d-a2ef-6d810eee8fa6.jpg\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>FISH (Option A):</strong> Detects <strong>cytogenetic abnormalities</strong> (e.g., del(13q), del(17p)) but is used for <strong>prognosis</strong>, not confirmation</p>\r\n<p><strong>Bone marrow biopsy (Option C):</strong> Helpful for <strong>staging</strong> and evaluation of marrow involvement, not required for diagnosis</p>\r\n<p><strong>Cytogenetic analysis for 13q deletion (Option D):</strong> Common prognostic marker; not diagnostic or confirmatory</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Flow cytometry</strong> is the most <strong>accurate and confirmatory</strong> test for CLL</li>\r\n<li><strong>CD5+/CD23+ B-cell phenotype</strong> is a diagnostic hallmark</li>\r\n<li>Cytogenetics = <strong>prognostic</strong>, not diagnostic</li>\r\n</ul>", "options": ["Milk alkali syndrome", "Metastasis", "Hyperparathyroidism", "Multiple myeloma"], "html_options": ["Milk alkali syndrome", "Metastasis", "Hyperparathyroidism", "Multiple myeloma"], "corr_idx": 1}, {"id": "1227828", "html_qtxt": "Which of the following is not included in the diagnostic criteria of multiple myeloma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Multiple myeloma diagnostic criteria</strong> (CRAB criteria + clonal evidence) includes:\n<ul>\n<li><strong>C</strong>: Calcium elevation (serum calcium >10.5 mg/dL)</li>\n<li><strong>R</strong>: <strong>Renal insufficiency</strong> (creatinine >2 mg/dL) <strong>(Option B)</strong></li>\n<li><strong>A</strong>: Anaemia (Hb <10 g/dL or 2 g below normal)</li>\n<li><strong>B</strong>: <strong>Lytic bone lesions</strong> or osteoporosis <strong>(Option A)</strong></li>\n</ul>\n</li>\n<li><strong>Plasmacytoma on biopsy</strong> and <strong>monoclonal protein</strong> in serum/urine are also part of the diagnosis <strong>(Option D)</strong></li>\n<li><strong>Hypocalcemia</strong> is not part of the diagnostic criteria and is <strong>not associated</strong> with multiple myeloma</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Diagnostic criteria for MM: <strong>Clonal plasma cells + CRAB features</strong></li>\n<li><strong>Hypercalcemia</strong>, not hypocalcemia, is characteristic</li>\n<li><strong>A biopsy-proven plasmacytoma</strong> confirms a plasma cell neoplasm</li>\n</ul>", "options": ["Lytic bone lesions", "Renal impairment", "Hypocalcemia", "Plasmacytoma on biopsy"], "html_options": ["Lytic bone lesions", "Renal impairment", "Hypocalcemia", "Plasmacytoma on biopsy"], "corr_idx": 2}, {"id": "1227829", "html_qtxt": "Which of the following is the best prognostic indicator of multiple myeloma at the time of diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Beta-2 microglobulin</strong> is the <strong>most reliable prognostic indicator</strong> in multiple myeloma</li>\n<li><strong>High levels</strong> correlate with <strong>increased tumour burden</strong> and <strong>poorer survival</strong></li>\n<li>Median survival:\n<ul>\n<li><strong>< 0.004 g/L</strong> &rarr; ~43 months</li>\n<li><strong>> 0.004 g/L</strong> &rarr; ~12 months</li>\n</ul>\n</li>\n<li><strong>Myeloma cells in marrow</strong> confirm diagnosis, but don't predict prognosis <strong>(Option A ruled out)</strong></li>\n<li><strong>Alkaline phosphatase</strong> is elevated in bone turnover but not prognostic for MM <strong>(Option C ruled out)</strong></li>\n<li><strong>Hypercalcemia</strong> is a feature of MM but not a predictor of outcome <strong>(Option D ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Beta-2 microglobulin</strong> is the <strong>single best prognostic marker</strong> in multiple myeloma</li>\n<li>Prognostic value relates to <strong>tumour load and renal function</strong></li>\n<li>Diagnostic and prognostic markers are distinct in MM</li>\n</ul>", "options": ["Myeloma cells in the marrow", "Beta 2 microglobulin", "Alkaline phosphatase level", "Hypercalcemia"], "html_options": ["Myeloma cells in the marrow", "Beta 2 microglobulin", "Alkaline phosphatase level", "Hypercalcemia"], "corr_idx": 1}, {"id": "1227832", "html_qtxt": "A 50-year-old male complained of fatigability that persisted for one year. Mild anaemia, massive splenomegaly. Hb 10 gm%, TLC of 1.2 lakhs, platelets 5 lakhs/ul, Neutrophils 60, Basophil 4, Eosinophil 6, Lymph 15, Myeloblast 3. The rest were myelocytes and bands. M:E ratio of 18:1, Most specific further investigation:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chronic Myeloid Leukaemia (CML)</strong> is strongly suspected based on:\n<ul>\n<li><strong>Marked leukocytosis</strong> with <strong>left shift</strong> (&uarr;myelocytes, bands, few blasts)</li>\n<li><strong>Basophilia + eosinophilia</strong></li>\n<li><strong>Massive splenomegaly</strong></li>\n<li><strong>High M: E ratio (18:1)</strong></li>\n</ul>\n</li>\n<li><strong>FISH or PCR for the BCR-ABL</strong> fusion gene is the <strong>most specific and confirmatory test</strong></li>\n<li><strong>Immunophenotyping</strong> is used in lymphoid malignancies <strong>(Option B ruled out)</strong></li>\n<li><strong>PET-CT</strong> is for lymphoma staging, not CML diagnosis <strong>(Option C ruled out)</strong></li>\n<li><strong>Leucocyte Alkaline Phosphatase (LAP)</strong> helps differentiate CML from leukemoid reaction, but is <strong>not confirmatory (Option D ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>The BCR-ABL fusion gene</strong> (Philadelphia chromosome) confirms <strong>CML</strong></li>\n<li><strong>FISH/PCR</strong> is the <strong>definitive test</strong> for diagnosis</li>\n<li>Hematologic findings + splenomegaly should prompt <strong>molecular testing</strong></li>\n</ul>", "options": ["FISH or PCR", "Immunophenotyping", "Whole body PET CT", "Leucocyte alkaline phosphatase"], "html_options": ["FISH or PCR", "Immunophenotyping", "Whole body PET CT", "Leucocyte alkaline phosphatase"], "corr_idx": 0}, {"id": "1227835", "html_qtxt": "Which of the following genetic abnormalities is not included in the pathogenesis of myelodysplastic syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Common cytogenetic abnormalities in Myelodysplastic Syndrome (MDS)</strong> include:\n<ul>\n<li><strong>Monosomy 5</strong> &rarr; frequently seen</li>\n<li><strong>Trisomy 8</strong> &rarr; one of the most common gains in MDS (Option C is correct; not ruled out)</li>\n<li><strong>Deletion of 20q</strong> &rarr; another recurrent finding in MDS (Option D is correct; not ruled out)</li>\n<li><strong>Monosomy 6</strong> is <strong>not associated</strong> with MDS (Option B ruled in as the correct answer)</li>\n</ul>\n</li>\n<li>These chromosomal abnormalities often reflect <strong>loss of tumour suppressor genes</strong> or <strong>dysregulation of epigenetic mechanisms</strong></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>MDS is associated with <strong>monosomy 5, monosomy 7, del(5q), del(7q), del(20q), trisomy 8</strong></li>\n<li><strong>Monosomy 6</strong> is <strong>not part of MDS pathogenesis</strong></li>\n<li>Cytogenetic analysis plays a key role in <strong>prognosis and classification</strong></li>\n</ul>", "options": ["Monosomy 5", "Monosomy 6", "Trisomy 8", "Depletion of 20q"], "html_options": ["Monosomy 5", "Monosomy 6", "Trisomy 8", "Depletion of 20q"], "corr_idx": 1}, {"id": "1227837", "html_qtxt": "Which is the commonest site for the lytic lesion to occur in a case of multiple myeloma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Lytic bone lesions</strong> in <strong>multiple myeloma</strong> are due to <strong>osteoclast activation</strong> mediated by cytokines like IL-6 and RANKL</li>\n<li>These lesions are most frequently seen in the <strong>axial skeleton</strong>, especially the <strong>vertebral column</strong></li>\n<li><strong>Order of frequency</strong>:\n<ul>\n<li><strong>Vertebral column > Ribs > Pelvis > Femur > Clavicle > Skull (Options B, C and D ruled out)</strong></li>\n</ul>\n</li>\n<li>Vertebrae are highly vascular and <strong>rich in hematopoietic marrow</strong>, explaining their predisposition</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>The vertebral column</strong> is the <strong>most common site</strong> for lytic lesions in <strong>multiple myeloma</strong></li>\n<li>Lytic lesions are due to <strong>osteolysis</strong> without reactive bone formation</li>\n<li>Lesions appear as <strong>punched-out defects</strong> on radiographs</li>\n</ul>", "options": ["Vertebral column", "Clavicle", "Pelvis", "Femur"], "html_options": ["Vertebral column", "Clavicle", "Pelvis", "Femur"], "corr_idx": 0}, {"id": "1227840", "html_qtxt": "Which of the following is not included in both myeloproliferation and myelodysplasia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>JMML is classified under myeloproliferative neoplasms</strong> in the 2022 WHO classification</li>\n<li><strong>It is not part of the overlap category</strong> that includes both myeloproliferation and myelodysplasia</li>\n<li><strong>Chronic myelomonocytic leukaemia (CMML)</strong> is the classic example that fits both myeloproliferative and myelodysplastic features</li>\n<li><strong>Hence, JMML is excluded from the overlap group</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chronic myelomonocytic leukaemia (Option A):</strong> Falls under myelodysplastic/myeloproliferative overlap syndromes per WHO</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>JMML is a myeloproliferative disorder</strong> per WHO 2022</li>\n<li><strong>CMML belongs to the overlap syndrome category</strong></li>\n<li><strong>Classification matters for prognosis and therapy decisions</strong></li>\n</ul>", "options": ["Chronic myelomonocytic leukaemia", "both ", "NONE", "Juvenile myelomonocytic leukaemia (JMML)"], "html_options": ["Chronic myelomonocytic leukaemia", "both ", "NONE", "Juvenile myelomonocytic leukaemia (JMML)"], "corr_idx": 3}, {"id": "1227843", "html_qtxt": "The most malignant form of NHL", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li><strong>Diffuse large B-cell lymphoma (DLBCL)</strong> is the most common and the most malignant form of NHL in adults, accounting for about <strong>35% of adult NHLs</strong>.</li>\n<li>Around one-third of DLBCL cases show <strong>BCL6 gene rearrangements</strong> on chromosome 3q27.</li>\n<li>Many also harbour <strong>activating point mutations in the BCL6 promoter</strong>, leading to overexpression of BCL6 protein, a key <strong>transcriptional regulator</strong> in germinal centre B cells.</li>\n<li>About <strong>30% of tumours exhibit t(14;18) translocation</strong> involving the BCL2 gene, resulting in <strong>overexpression of the BCL2 protein</strong>.</li>\n<li>Some DLBCL cases represent \"transformed\" follicular lymphomas, while others carry distinct driver mutations such as <strong>MYC gene translocations</strong>.</li>\n<li>Clinically, DLBCL presents as a <strong>rapidly enlarging lymph node mass</strong> in nodal or extranodal sites. Despite its aggressive nature, it is <strong>highly responsive to chemotherapy</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Small cell lymphocytic lymphoma (Option B):</strong> A low-grade, indolent lymphoma that progresses slowly and is not considered the most malignant form of NHL.</p>\n<p><strong>Follicular cleavage (Option C):</strong> Refers to a histological feature of follicular lymphoma. Follicular lymphoma is generally indolent, not highly malignant.</p>\n<p><strong>Large cell follicular (Option D):</strong> Refers to follicular lymphoma grade 3 with larger cells but still less aggressive compared to DLBCL.</p>", "options": ["Diffuse large B cell", "Small cell lymphocytic lymphoma", "Follicular clevage", "Large cell follicular"], "html_options": ["Diffuse large B cell", "Small cell lymphocytic lymphoma", "Follicular clevage", "Large cell follicular"], "corr_idx": 0}, {"id": "1227847", "html_qtxt": "Lacunar cells are seen in-<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031427e47cb4-7208-4b82-a9f6-f88fcc53082f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Lacunar cells</strong> are a variant of <strong>Reed-Sternberg cells</strong></li>\n<li>Characterised by a <strong>multilobate nucleus</strong>, <strong>small nucleoli</strong>, and <strong>abundant pale cytoplasm</strong></li>\n<li>On fixation, <strong>cytoplasmic retraction</strong> creates a clear space (\"lacune\")</li>\n<li>Found in the <strong>Nodular sclerosis</strong> subtype of <strong>classical Hodgkin lymphoma</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mixed cellularity (Option A):</strong> Contains classic RS cells but lacks lacunar variants</p>\n<p><strong>Lymphocyte predominance (Option B):</strong> Shows L&H (\"popcorn\") cells, not lacunar cells</p>\n<p><strong>Lymphocyte depletion (Option C):</strong> Exhibits pleomorphic RS cells, not lacunar forms</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Lacunar cells</strong> are specific to <strong>Nodular sclerosis</strong> Hodgkin lymphoma</li>\n<li>Formed due to <strong>cytoplasmic retraction</strong> during fixation</li>\n<li><strong>Absent in other classical and non-classical subtypes</strong></li>\n</ul>", "options": ["Mixed cellularity", "Lymphocyte predominance", "Lymphocyte depletion", "Nodular sclerosis"], "html_options": ["Mixed cellularity", "Lymphocyte predominance", "Lymphocyte depletion", "Nodular sclerosis"], "corr_idx": 3}, {"id": "1227867", "html_qtxt": "A 7-year-old Nigerian child is treated at a regional medical center for a facial tumor. The mass is located within the mandible itself. Biopsy reveals sheets of medium-sized neoplastic cells that stain deep blue on Giemsa stain with numerous vacuoles in the cytoplasm, interspersed with macrophages. Which of the following is true regarding this patient's disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Burkitt lymphoma</strong> is a <strong>high-grade B-cell lymphoma</strong></li>\n<li>Defined by <strong>translocation involving the c-myc oncogene</strong>, commonly <strong>t(8;14)</strong></li>\n<li>The translocation leads to <strong>upregulation of c-myc</strong>, driving uncontrolled cell proliferation</li>\n<li><strong>Deep blue cytoplasm with vacuoles</strong> and \"<strong>starry-sky\" appearance</strong> support the diagnosis</li>\n<li>This tumour shows <strong>rapid growth</strong> but is also <strong>highly sensitive to chemotherapy</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Most of the cases in HIV-positive patients are associated with Epstein-Barr virus infection (Option A):</strong> Only ~30% of immunodeficiency-associated cases are EBV-positive, unlike >95% in endemic type</p>\n<p><strong>Tumour lysis syndrome is uncommon in this disease (Option C):</strong> It is actually <strong>very common</strong> due to the high proliferation rate</p>\n<p><strong>The disease is usually unresponsive to chemotherapy (Option D):</strong> Burkitt lymphoma is very responsive to chemotherapy</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>c-myc translocation</strong> is the hallmark of <strong>Burkitt lymphoma</strong></li>\n<li><strong>The endemic variant</strong> commonly affects the <strong>jaw/mandible in African children</strong></li>\n<li><strong>High risk of tumour lysis</strong> due to <strong>extremely fast growth</strong>, yet <strong>chemo-sensitive</strong></li>\n</ul>", "options": ["Most cases in HIV-positive patients are associated with Epstein-Barr virus infection.", "This disease is caused by upregulation of the c-myc oncogene", "Tumour lysis syndrome is uncommon in this disease", "The disease is usually unresponsive to chemotherapy"], "html_options": ["Most cases in HIV-positive patients are associated with Epstein-Barr virus infection.", "This disease is caused by upregulation of the c-myc oncogene", "Tumour lysis syndrome is uncommon in this disease", "The disease is usually unresponsive to chemotherapy"], "corr_idx": 1}, {"id": "1227869", "html_qtxt": "EBV positivity is found in which of the following types of Hodgkin's disease?<br>i) Lymphocyte-depleted<br>ii) Mixed Cellularity<br>iii) Lymphocyte Rich<br>iv) Nodular Sclerosis", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>EBV positivity</strong> is found in <strong>~100% of lymphocyte-depleted HL cases</strong></li>\n<li><strong>Mixed cellularity HL</strong> is <strong>strongly associated</strong> with EBV (~75% of cases)</li>\n<li><strong>Lymphocyte-rich HL</strong> shows <strong>EBV positivity in a subset</strong>, though less than LD and MC</li>\n<li><strong>Nodular sclerosis HL</strong> is the <strong>least associated</strong> with EBV (only ~10-25% of cases)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>EBV positivity</strong> is highest in <strong>LDHL</strong> and <strong>MCHL</strong></li>\n<li><strong>Nodular sclerosis HL</strong> has the <strong>weakest association with EBV</strong></li>\n<li><strong>NLPHL</strong> is <strong>EBV-negative by definition</strong></li>\n</ul>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "All are correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "All are correct"], "corr_idx": 0}, {"id": "1227871", "html_qtxt": "Mantle cell lymphoma is positive for all except?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Mantle cell lymphoma</strong> arises from <strong>na&iuml;ve B cells</strong> in the <strong>mantle zone</strong></li>\n<li>It is associated with <strong>t(11;14)</strong> translocation, causing <strong>cyclin D1 overexpression</strong></li>\n<li>Tumour cells are <strong>CD20+, CD5+, CD43+ (Options B, C and D)</strong></li>\n<li><strong>CD23 is typically negative</strong>, which helps differentiate it from <strong>CLL/SLL</strong> (which is CD23 positive)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>CD23 negativity</strong> is characteristic of <strong>Mantle cell lymphoma</strong></li>\n<li>Positive for <strong>CD20, CD5, CD43</strong>, and <strong>cyclin D1</strong></li>\n<li>Associated with <strong>t(11;14)</strong> &rarr; cyclin D1 overexpression</li>\n</ul>", "options": ["CD 23", "CD 5", "CD 20", "CD 43"], "html_options": ["CD 23", "CD 5", "CD 20", "CD 43"], "corr_idx": 0}, {"id": "1227881", "html_qtxt": "Which of the following lymphomas is triggered by autoimmune disorders?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Extranodal marginal zone lymphoma (MALT lymphoma)</strong> develops in <strong>chronic inflammatory settings</strong>.</li>\n<li>It is often triggered by <strong>autoimmune disorders</strong> such as:\n<ul>\n<li><strong>Sj&ouml;gren syndrome</strong> &rarr; salivary gland involvement</li>\n<li><strong>Hashimoto thyroiditis</strong> &rarr; thyroid involvement</li>\n</ul>\n</li>\n<li>Also associated with <strong>chronic infections</strong>, most notably <strong>Helicobacter pylori infection</strong> in the gastric mucosa.</li>\n<li><strong>Tumour growth</strong> is maintained by <strong>inflammatory cytokines</strong> from antigen-specific T cells.</li>\n<li>These lymphomas can <strong>regress if the underlying cause</strong> (e.g., H. pylori infection) is treated or eradicated.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Follicular lymphoma (Option A):</strong> Typically linked to <strong>t(14;18) translocation</strong> and BCL2 overexpression. It is not autoimmune-triggered.</p>\n<p><strong>Hodgkin's lymphoma (Option B):</strong> Characterised by <strong>Reed-Sternberg cells</strong>, often associated with <strong>EBV infection</strong>, not autoimmunity.</p>\n<p><strong>Mantle cell lymphoma (Option C):</strong> Associated with <strong>t(11;14) translocation</strong> leading to <strong>cyclin D1 overexpression</strong>; not related to autoimmune disorders.</p>", "options": ["Follicular lymphoma", "Hodgkin's lymphoma", "Mantle cell lymphoma", "Extranodal marginal zone lymphoma"], "html_options": ["Follicular lymphoma", "Hodgkin's lymphoma", "Mantle cell lymphoma", "Extranodal marginal zone lymphoma"], "corr_idx": 3}, {"id": "1227883", "html_qtxt": "Which of the following is the most common extranodal site for non-Hodgkin's lymphoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Non-Hodgkin lymphoma (NHL)</strong> often presents at <strong>extranodal sites</strong></li>\n<li>The <strong>most common extranodal site</strong> is the <strong>gastrointestinal tract</strong></li>\n<li>Within the GI tract, the <strong>stomach is the most frequently involved organ</strong></li>\n<li>Common in <strong>MALT lymphoma</strong>, often linked to <strong>H.pylori infection</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Intestines (Option B):</strong> Can be involved in NHL (e.g., ileocecal region), but stomach remains more common.</p>\n<p><strong>Thyroid (Option C):</strong> Lymphoma of the thyroid is rare, usually linked to <strong>Hashimoto thyroiditis</strong>, not the most common site overall.</p>\n<p><strong>Brain (Option D):</strong> Primary CNS lymphoma occurs mainly in <strong>immunocompromised patients</strong> (e.g., HIV), but it is much less common than gastric involvement.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>The stomach</strong> is the <strong>most common extranodal site</strong> for NHL</li>\n<li>Extranodal involvement occurs in <strong>~2/3 of NHL cases</strong></li>\n<li>Strong association with <strong>chronic inflammation/infection</strong> (e.g., H. pylori)</li>\n</ul>", "options": ["Stomach", "Intestines", "Thyroid", "Brain"], "html_options": ["Stomach", "Intestines", "Thyroid", "Brain"], "corr_idx": 0}, {"id": "1227903", "html_qtxt": "Which of the following is not a B-cell lymphoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Mycosis fungoides</strong> is a <strong>cutaneous T-cell lymphoma</strong></li>\n<li>Arises from <strong>mature CD4+ T-cells</strong></li>\n<li>Typically presents with <strong>skin involvement</strong> (patches, plaques, tumours)</li>\n<li>It is <strong>not of B-cell lineage</strong>, unlike the others</li>\n</ul>\n<p><strong>Precursor B Cell Neoplasms</strong></p>\n<ul>\n<li>Precursor B cell leukemia/lymphoma (B-ALL)</li>\n</ul>\n<p><strong>Peripheral B Cell Neoplasms</strong></p>\n<ul>\n<li>B cell chronic lymphocytic leukemia (CLL) / small lymphocytic lymphoma (SLL)</li>\n<li>B cell prolymphocytic leukemia</li>\n<li>Lymphoplasmacytic lymphoma</li>\n<li>Mantle cell lymphoma</li>\n<li>Follicular lymphoma</li>\n<li>Extranodal marginal zone lymphoma</li>\n<li>Splenic and nodal marginal zone lymphoma</li>\n<li>Hairy cell leukemia</li>\n<li>Plasmacytoma / plasma cell myeloma</li>\n<li>Diffuse large B cell lymphoma (multiple subtypes)</li>\n<li>Burkitt lymphoma</li>\n</ul>\n<p><strong>Precursor T Cell Neoplasms</strong></p>\n<ul>\n<li>Precursor T cell leukemia/lymphoma (T-ALL)</li>\n</ul>\n<p><strong>Peripheral T/NK Cell Neoplasms</strong></p>\n<ul>\n<li>T cell prolymphocytic leukemia</li>\n<li>T cell granular lymphocytic leukemia</li>\n<li>Mycosis fungoides / S&eacute;zary syndrome</li>\n<li>Peripheral T cell lymphoma, unspecified</li>\n<li>Angioimmunoblastic T cell lymphoma</li>\n<li>Anaplastic large cell lymphoma</li>\n<li>Enteropathy-type T cell lymphoma</li>\n<li>Panniculitis-like T cell lymphoma</li>\n<li>Hepatosplenic &gamma;&delta; T cell lymphoma</li>\n<li>Adult T cell lymphoma/leukemia</li>\n<li>Extranodal NK/T cell lymphoma</li>\n<li>Aggressive NK cell leukemia</li>\n</ul>\n<p><strong>Hodgkin Lymphoma</strong></p>\n<ul>\n<li>Nodular sclerosis</li>\n<li>Mixed cellularity</li>\n<li>Lymphocyte-rich</li>\n<li>Lymphocyte-depleted</li>\n<li>Lymphocyte predominant</li>\n</ul>\n<p><strong>Explanation of other options:<br /> </strong></p>\n<p><strong>Follicular lymphoma (Option A):</strong> A B-cell lymphoma derived from germinal centre B cells</p>\n<p><strong>Burkitt lymphoma (Option C):</strong> A high-grade B-cell lymphoma associated with c-myc translocation</p>\n<p><strong>Mantle cell lymphoma (Option D):</strong> A B-cell lymphoma with t(11;14) translocation and cyclin D1 overexpression</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Mycosis fungoides</strong> is the only <strong>T-cell lymphoma</strong> among the options</li>\n<li><strong>The other three</strong> are <strong>B-cell lineage</strong></li>\n<li>WHO classification divides lymphomas by <strong>B- or T-cell origin</strong></li>\n</ul>", "options": ["Follicular lymphoma", "Mycosis fungoidosis", "Burkitt lymphoma", "Mantle cell lymphoma"], "html_options": ["Follicular lymphoma", "Mycosis fungoidosis", "Burkitt lymphoma", "Mantle cell lymphoma"], "corr_idx": 1}, {"id": "1227905", "html_qtxt": "Match the following lymphomas/neoplasms with their associated marker or genetic feature:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100c00069e-43a7-4d4a-ac93-1bd1405d6b8f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Follicular lymphoma</strong> &rarr; <strong>BCL2 positivity</strong> from <strong>t(14;18)</strong> (A-1)</li>\n  <li><strong>Mycosis fungoides</strong> &rarr; <strong>CD4<sup>+</sup> T-cell lymphoma</strong> with skin involvement (B-2)</li>\n<li><strong>Mantle cell lymphoma</strong> &rarr; <strong>Cyclin D1 overexpression</strong> from <strong>t(11;14)</strong> (C-3)</li>\n<li><strong>Diffuse large B-cell lymphoma</strong> &rarr; Aggressive, <strong>CD20<sup>+</sup></strong> B-cell neoplasm (D-4)</li>\n<li><strong>Burkitt lymphoma</strong> &rarr; <strong>c-myc translocation t(8;14)</strong> (E-5)</li>\n<li><strong>Extranodal marginal zone lymphoma</strong> &rarr; Arises in autoimmune/inflammatory settings (F-6)</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Each lymphoma</strong> has a <strong>distinctive immunophenotype or genetic hallmark</strong></li>\n<li><strong>B-cell neoplasms</strong> often involve translocations and overexpression of <strong>oncogenes</strong> like BCL-2, Cyclin D1, c-myc</li>\n<li><strong>T-cell lymphoma</strong> (e.g., Mycosis fungoides) presents differently with <strong>cutaneous involvement</strong></li>\n<li><strong>Marginal zone lymphoma</strong> is linked to <strong>chronic inflammation or infection</strong></li>\n</ul>", "options": ["A-1, B-2, C-3, D-4, E-5, F-6", "A-2, B-1, C-4, D-5, E-6, F-3", "A-3, B-4, C-1, D-2, E-5, F-6", "A-6, B-2, C-5, D-1, E-3, F-4"], "html_options": ["A-1, B-2, C-3, D-4, E-5, F-6", "A-2, B-1, C-4, D-5, E-6, F-3", "A-3, B-4, C-1, D-2, E-5, F-6", "A-6, B-2, C-5, D-1, E-3, F-4"], "corr_idx": 0}, {"id": "1227914", "html_qtxt": "Identify the cells marked:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240606027f012e-6ac9-4e16-ba06-d02bab381120.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Eosinophils</strong> have <strong>bilobed nuclei</strong> and <strong>large eosinophilic (pink/red-orange) granules</strong></li>\n<li>The cell marked in the image shows <strong>a bilobed nucleus</strong> with <strong>distinct red cytoplasmic granules</strong></li>\n<li><strong>Neutrophils</strong> have <strong>multilobed nuclei</strong> and finer, less eosinophilic granules <strong>(Option A ruled out)</strong></li>\n<li><strong>Monocytes</strong> are <strong>larger cells</strong> with <strong>kidney-shaped nuclei</strong> and <strong>abundant blue-grey cytoplasm</strong>, lacking granules <strong>(Option B ruled out)</strong></li>\n<li><strong>Lymphocytes</strong> have a <strong>large, round nucleus</strong> with scant cytoplasm and <strong>no granules</strong> <strong>(Option D ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Eosinophils</strong> have <strong>bilobed nuclei</strong> and <strong>coarse eosinophilic granules</strong></li>\n<li>Their granules contain <strong>major basic protein</strong> and are involved in <strong>parasitic defence</strong></li>\n<li>Easily distinguished on peripheral smear by <strong>pink-orange granulation</strong></li>\n</ul>", "options": ["Neutrophil", "Monocyte", "Eosinophil", "Lymphocyte"], "html_options": ["Neutrophil", "Monocyte", "Eosinophil", "Lymphocyte"], "corr_idx": 2}, {"id": "1227918", "html_qtxt": "Blood examination shows pancytopenia with hypocellular bone marrow, which can be correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Fanconi anaemia</strong> is an <strong>inherited bone marrow failure syndrome</strong></li>\n<li>Characterised by <strong>pancytopenia with hypocellular marrow</strong></li>\n<li>It leads to <strong>aplastic anaemia</strong> due to <strong>genetic defects in DNA repair</strong></li>\n<li><strong>Megaloblastic anaemia</strong> shows <strong>hypercellular marrow</strong> with megaloblasts<strong> (Option A ruled out)</strong></li>\n<li><strong>Hairy cell leukaemia</strong> presents with <strong>pancytopenia and splenomegaly</strong>, but the marrow is typically <strong>fibrotic</strong>, not hypocellular <strong>(Option B ruled out)</strong></li>\n<li><strong>APML (Acute Promyelocytic Leukaemia)</strong> shows <strong>hypercellular marrow</strong> filled with abnormal promyelocytes<strong> (Option D ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Fanconi anaemia</strong> &rarr; <strong>hypocellular marrow + pancytopenia</strong></li>\n<li>Distinguish from other causes of pancytopenia by <strong>marrow cellularity</strong></li>\n<li>Caused by <strong>DNA repair defects</strong>, often with <strong>congenital anomalies</strong></li>\n</ul>", "options": ["Megaloblastic anemia", "Hairy-cell leukemia", "Fanconi Anemia", "APML"], "html_options": ["Megaloblastic anemia", "Hairy-cell leukemia", "Fanconi Anemia", "APML"], "corr_idx": 2}]}, {"moduleId": 1013428, "name": "White Blood Cell Disorders (Part 2)", "questions": [{"id": "1227921", "html_qtxt": "All Trans retinoic acid is used in the treatment of tumours associated with:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>All-trans retinoic acid (ATRA)</strong> is used in <strong>Acute Promyelocytic Leukaemia (APML)</strong></li>\r\n<li>APML is characterized by the <strong>t(15;17) translocation</strong>, forming the <strong>PML-RARA fusion gene</strong></li>\r\n<li>ATRA promotes <strong>differentiation of promyelocytes</strong>, inducing <strong>remission</strong></li>\r\n<li><strong>BCR-ABL</strong> is found in <strong>CML</strong>, treated with <strong>tyrosine kinase inhibitors</strong> <strong>(Option A ruled out)</strong></li>\r\n<li><strong>cMYC</strong> is involved in <strong>Burkitt lymphoma</strong>, not treated with ATRA<strong> (Option C ruled out)</strong></li>\r\n<li><strong>CEBPA</strong> mutations occur in <strong>AML</strong>, but are not targets for ATRA therapy <strong>(Option D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>ATRA</strong> is the treatment for <strong>PML-RARA</strong>-positive <strong>APML</strong></li>\r\n<li>Works by <strong>maturing malignant promyelocytes</strong></li>\r\n<li><strong>t(15;17)</strong> translocation is the molecular hallmark of this disease</li>\r\n</ul>", "options": ["BCR-ABL", "PML-RARA", "cMYC", "CEBPA"], "html_options": ["BCR-ABL", "PML-RARA", "cMYC", "CEBPA"], "corr_idx": 1}, {"id": "1227923", "html_qtxt": "A patient presented with intermittent fever, no weight loss. loss, no anorexia, retroperitoneal mass. Peripheral smear findings were normal. Gross and microscopic images of the mass are given. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031429abddf4-97ff-4e2c-97ad-4ddc33aea64a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Castleman's disease</strong> can present as a <strong>solitary retroperitoneal mass</strong> with <strong>systemic symptoms like fever</strong></li>\r\n<li><strong>Gross image</strong>: Well-circumscribed, tan-orange mass with lobulated surface</li>\r\n<li><strong>Microscopic image</strong>: Shows <strong>hyaline vascular pattern</strong> - concentric layering of lymphocytes around germinal centres (\"<strong>onion-skinning\"</strong>) and <strong>hyalinized vessels</strong></li>\r\n<li><strong>Non-Hodgkin's lymphoma</strong> typically shows <strong>nodal involvement</strong>, with abnormal smear or bone marrow findings <strong>(Option A ruled out)</strong></li>\r\n<li><strong>Angiolymphoid hyperplasia</strong> is usually <strong>cutaneous</strong> and does not produce deep-seated retroperitoneal masses<strong> (Option C ruled out)</strong></li>\r\n<li><strong>All of the above</strong> is incorrect since the features match <strong>only Castleman disease</strong> <strong>(Option D ruled out)</strong><strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Castleman disease</strong> can be <strong>unicentric or multicentric</strong>, often retroperitoneal or mediastinal</li>\r\n<li><strong>Hyaline vascular type</strong> shows \"<strong>onion-skin\" pattern</strong> around follicles</li>\r\n<li>Diagnosis is <strong>clinical + histopathologic</strong> with no malignant smear findings</li>\r\n</ul>", "options": ["Non-Hodgkin's lymphoma", "Castleman disease", "Angiolymphoid hyperplasia", "All of the above"], "html_options": ["Non-Hodgkin's lymphoma", "Castleman disease", "Angiolymphoid hyperplasia", "All of the above"], "corr_idx": 1}, {"id": "1227926", "html_qtxt": "HHV-8 is related to all, except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>HHV-8 (Human Herpesvirus 8)</strong> is associated with:\r\n<ul>\r\n<li><strong>Kaposi sarcoma</strong> (vascular tumour) <strong>(Option B)</strong></li>\r\n<li><strong>Primary effusion lymphoma</strong> (a rare B-cell lymphoma) <strong>(Option A)</strong></li>\r\n<li><strong>Multicentric Castleman disease</strong> (particularly the plasmablastic variant) <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Adult T-cell lymphoma</strong> is caused by <strong>HTLV-1</strong>, not HHV-8<strong></strong></li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>HHV-8</strong> is linked to <strong>Kaposi sarcoma</strong>, <strong>Primary effusion lymphoma</strong>, and <strong>Castleman disease</strong></li>\r\n<li><strong>Adult T-cell lymphoma</strong> is caused by <strong>HTLV-1</strong>, not HHV-8</li>\r\n<li>Viral associations are key in differentiating hematologic neoplasms</li>\r\n</ul>", "options": ["Primary effusion lymphoma", "Kaposi sarcoma", "Castleman disease", "Adult T cell lymphoma"], "html_options": ["Primary effusion lymphoma", "Kaposi sarcoma", "Castleman disease", "Adult T cell lymphoma"], "corr_idx": 3}, {"id": "1227929", "html_qtxt": "Which of the following represents the marked area in the histology of a lymph node?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031485943acc-e202-4ffe-b19f-aed29fab73e6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The <strong>mantle zone</stron
