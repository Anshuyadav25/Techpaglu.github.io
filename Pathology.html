 from delayed type hypersensitivity response", "Histopathological examination will reveal dense transmural inflammatory infiltrate", "Pathological changes are systemic and significantly affect kidney and liver", "Immunoglobulin and aspirin therapy improve the symptoms"], "html_options": ["It results from delayed type hypersensitivity response", "Histopathological examination will reveal dense transmural inflammatory infiltrate", "Pathological changes are systemic and significantly affect kidney and liver", "Immunoglobulin and aspirin therapy improve the symptoms"], "corr_idx": 2}, {"id": "1228186", "html_qtxt": "A 28-year-old man with a history of recent occurrence of respiratory distress after some strenuous exercise. Physical examination reveals mild hypertension (blood pressure = 150/100 mm Hg), bilateral wheezing, and numerous purpuric skin lesions on the feet. Laboratory investigations performed show presence of raised TLC (15300/&mu;L) and eosinophilia, serum creatinine is elevated to 3.5 mg/dL. The serum ANCA test is positive. Urinalysis shows 3+ proteinuria and RBCs. A renal biopsy demonstrates vasculitis accompanied by eosinophilia. Based on the above findings what is your probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 28-year-old man presents with <strong>respiratory symptoms (wheezing, dyspnea)</strong>, <strong>purpuric skin lesions</strong>, <strong>eosinophilia</strong>, <strong>elevated creatinine</strong>, <strong>proteinuria with hematuria</strong>, and <strong>positive ANCA</strong> - all of which point toward a <strong>small-vessel vasculitis</strong> involving multiple organ systems.</p>\r\n<ul>\r\n<li>The <strong>renal biopsy showing vasculitis with eosinophilic infiltration</strong> is particularly diagnostic.</li>\r\n<li>These findings are classic for <strong>Churg-Strauss disease</strong>, now called <strong>Eosinophilic Granulomatosis with Polyangiitis (EGPA)</strong>.</li>\r\n<li>It is a small-vessel necrotizing vasculitis characterized by:\r\n<ul>\r\n<li><strong>Asthma or allergic symptoms</strong> (often precede systemic findings)</li>\r\n<li><strong>Peripheral eosinophilia</strong></li>\r\n<li><strong>Extravascular granulomas</strong></li>\r\n<li><strong>Palpable purpura</strong> (from skin vasculitis)</li>\r\n<li><strong>Renal involvement</strong> (as shown by proteinuria and elevated creatinine)</li>\r\n<li><strong>Positive p-ANCA</strong> (often anti-MPO antibodies)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Henoch-Sch&ouml;nlein purpura (Option B):</strong></p>\r\n<ul>\r\n<li>Also causes <strong>palpable purpura</strong>, especially in children.</li>\r\n<li>Typically involves <strong>IgA deposition</strong>, presents with <strong>abdominal pain, arthralgia, and renal involvement</strong>, but <strong>eosinophilia and asthma are not features</strong>.</li>\r\n</ul>\r\n<p><strong>Wegener's granulomatosis (Option C):</strong></p>\r\n<ul>\r\n<li>Now called <strong>Granulomatosis with Polyangiitis (GPA)</strong>.</li>\r\n<li>Involves <strong>upper and lower respiratory tract + kidneys</strong>, but usually shows <strong>necrotizing granulomas</strong>, <strong>c-ANCA positivity</strong>, and lacks <strong>marked eosinophilia</strong>.</li>\r\n</ul>\r\n<p><strong>Polyarteritis nodosa (Option D):</strong></p>\r\n<ul>\r\n<li>Affects <strong>medium-sized arteries</strong>, typically spares the lungs, and is <strong>not ANCA-associated</strong>.</li>\r\n<li>Often linked with <strong>HBV</strong>, and does <strong>not feature eosinophilia or asthma</strong>.</li>\r\n</ul>", "options": ["Churg-Strauss disease", "Henoch-Sch&ouml;nlein purpura", "Wegener's granulomatosis", "Polyarteritis nodosa"], "html_options": ["Churg-Strauss disease", "Henoch-Sch&ouml;nlein purpura", "Wegener's granulomatosis", "Polyarteritis nodosa"], "corr_idx": 0}, {"id": "1228189", "html_qtxt": "A 48-year-old male patient presented with symptoms of sinusitis, nasopharyngeal ulcer and chronic cough. Laboratory findings revealed deranged kidney function test and PR3-ANCA positivity. Urine analysis shows presence of proteinuria and RBCs. Chest X-ray shows bilateral nodular lesions in lung. A transbronchial lung biopsy specimen shows a necrotizing inflammatory process involving the small peripheral pulmonary arteries and arterioles. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318cdf7aad2-7d5d-4ea3-905a-aab1ffbc8bdc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical presentation of this 48-year-old male - with <strong>sinusitis, nasopharyngeal ulcer, chronic cough, proteinuria, hematuria, and deranged renal function</strong> - along with imaging showing <strong>bilateral pulmonary nodular lesions</strong> and <strong>PR3-ANCA positivity</strong>, is characteristic of <strong>Granulomatosis with polyangiitis (GPA)</strong>, formerly known as Wegener's granulomatosis.</p>\r\n<ul>\r\n<li>GPA is a <strong>necrotizing granulomatous vasculitis</strong> affecting <strong>small to medium-sized vessels</strong>, and it classically involves the <strong>upper and lower respiratory tracts</strong> as well as the <strong>kidneys</strong>.</li>\r\n<li>The lung biopsy showing <strong>necrotizing inflammation of peripheral pulmonary arteries and arterioles</strong>, along with granulomatous features, further supports this diagnosis.</li>\r\n<li>GPA commonly presents with <strong>c-ANCA (PR3-ANCA)</strong> positivity and can lead to rapidly progressive glomerulonephritis.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect options:</strong><strong></strong></p>\r\n<p><strong>Polyarteritis nodosa (Option A)</strong> typically involves <strong>medium-sized arteries</strong>, spares the lungs, and is <strong>not associated with ANCA</strong> or granulomatous inflammation.</p>\r\n<p><strong>Kaposi sarcoma (Option C)</strong> is a vascular tumor seen in immunocompromised patients, not associated with vasculitis or ANCA.</p>\r\n<p><strong>Microscopic polyangiitis (Option D)</strong> is another ANCA-associated small vessel vasculitis but lacks <strong>granulomatous inflammation</strong> and rarely affects the upper respiratory tract.</p>", "options": ["Polyarteritis nodosa", "Granulomatosis with polyangitis", "Kaposi sarcoma", "Microscopic Polyangitis "], "html_options": ["Polyarteritis nodosa", "Granulomatosis with polyangitis", "Kaposi sarcoma", "Microscopic Polyangitis "], "corr_idx": 1}, {"id": "1228190", "html_qtxt": "A 2-year-old boy presented with gradually increasing neck swelling. On radiological investigation performed, it shows high vascularity. Excision was done and sent for histopathological examination, image of which is shown below. Based on the above findings what is your probable diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403187bfd654c-7131-4f46-97aa-35675810b399.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical presentation of a <strong>2-year-old child</strong> with a <strong>gradually enlarging, highly vascular neck mass</strong> is strongly suggestive of a <strong>benign vascular tumor</strong>, most likely a <strong>capillary hemangioma</strong>. These are the <strong>most common benign vascular tumors in infancy and early childhood</strong>.</p>\r\n<ul>\r\n<li>Histologically, <strong>capillary hemangiomas</strong> are characterized by:\r\n<ul>\r\n<li><strong>Numerous small, capillary-sized blood vessels</strong> that are tightly packed</li>\r\n<li>Each vessel is lined by a <strong>single layer of bland endothelial cells</strong></li>\r\n<li>The surrounding stroma may be fibrous or show areas of inflammation</li>\r\n<li>The lesion is <strong>well-circumscribed</strong> and lacks cellular atypia or necrosis</li>\r\n</ul>\r\n</li>\r\n<li>These tumors often appear within the <strong>first few weeks of life</strong>, <strong>grow rapidly</strong>, and then <strong>involute spontaneously over time</strong>.</li>\r\n<li>They are commonly seen on the <strong>skin, head, neck, or mucosal surfaces</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect options:</strong><strong></strong></p>\r\n<p><strong>Cavernous hemangioma (Option B):</strong></p>\r\n<ul>\r\n<li>Composed of <strong>large, dilated vascular spaces</strong> rather than capillary-sized vessels</li>\r\n<li>Lesions are more <strong>deep-seated</strong>, and histology shows <strong>irregular, blood-filled channels</strong> with thin walls</li>\r\n<li>Less common in young children compared to capillary hemangiomas</li>\r\n</ul>\r\n<p><strong>Kaposi sarcoma (Option C):</strong></p>\r\n<ul>\r\n<li>A <strong>vascular neoplasm</strong> associated with <strong>HHV-8</strong>, seen in <strong>immunocompromised patients</strong> (e.g., HIV/AIDS)</li>\r\n<li>Histology shows <strong>spindle cells</strong>, <strong>slit-like vascular spaces</strong>, and <strong>extravasated RBCs</strong></li>\r\n<li>Very rare in healthy young children</li>\r\n</ul>\r\n<p><strong>Angiosarcoma (Option D):</strong></p>\r\n<ul>\r\n<li>A <strong>malignant vascular tumor</strong> with <strong>infiltrative growth</strong>, <strong>cytologic atypia</strong>, and <strong>high mitotic activity</strong></li>\r\n<li>Occurs in older adults, often in the <strong>skin, liver, or breast</strong></li>\r\n<li>Histologically aggressive and not compatible with this clinical scenario</li>\r\n</ul>", "options": ["Capillary hemangioma", "Cavernous hemangioma", "Kaposi sarcoma", "Angiosarcoma"], "html_options": ["Capillary hemangioma", "Cavernous hemangioma", "Kaposi sarcoma", "Angiosarcoma"], "corr_idx": 0}, {"id": "1228192", "html_qtxt": "A 25-year-old male patient presented with a gingival swelling which is in color. Surgeon saw it's a polyp like structure and excision of the lesion is done and sent for histopathological examination, image of which is shown below. Based on the above findings what is your probable diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318c47e4ad7-41d1-45f0-bb5d-6e1ad7119103.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 25-year-old male presents with a <strong>gingival swelling</strong> that appears <strong>polyp-like</strong>, and histopathological examination reveals features consistent with a <strong>cavernous hemangioma</strong>.</p>\r\n<ul>\r\n<li>Cavernous hemangiomas are <strong>benign vascular lesions</strong>composed of <strong>large, dilated blood-filled vascular spaces</strong>.</li>\r\n<li>These lesions are often found in <strong>deeper tissues</strong>, including the <strong>oral cavity</strong>, and can present as soft, red or purple nodules that may <strong>bleed easily</strong> upon manipulation.</li>\r\n<li>Histologically, cavernous hemangiomas show:\r\n<ul>\r\n<li><strong>Large, dilated vascular spaces</strong> lined by a <strong>single layer of flattened endothelial cells</strong></li>\r\n<li>The vascular channels are often filled with <strong>blood</strong></li>\r\n<li>Unlike capillary hemangiomas, the vessels are <strong>irregular and cavernous (wide-lumen)</strong></li>\r\n<li>There is <strong>minimal cytologic atypia</strong> and <strong>no evidence of malignancy</strong><strong></strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Capillary hemangioma (Option A):</strong></p>\r\n<ul>\r\n<li>Composed of <strong>numerous small, tightly packed capillary-sized vessels</strong></li>\r\n<li>More common in <strong>infants and children</strong>, and typically found on <strong>skin or superficial mucosa</strong></li>\r\n<li>Not characterized by <strong>large vascular channels</strong> as seen in this case</li>\r\n</ul>\r\n<p><strong>Kaposi sarcoma (Option C):</strong></p>\r\n<ul>\r\n<li>A <strong>low-grade malignant vascular tumor</strong> associated with <strong>HHV-8</strong>, usually seen in <strong>immunocompromised patients</strong>(e.g., HIV)</li>\r\n<li>Histology shows <strong>spindle-shaped cells</strong>, <strong>slit-like vascular spaces</strong>, and <strong>extravasated RBCs</strong></li>\r\n<li>Not consistent with a well-circumscribed polyp-like lesion in a healthy young adult</li>\r\n</ul>\r\n<p><strong>Angiosarcoma (Option D):</strong></p>\r\n<ul>\r\n<li>A <strong>high-grade malignant vascular tumor</strong></li>\r\n<li>Histology shows <strong>marked cellular atypia</strong>, <strong>mitoses</strong>, <strong>infiltrative borders</strong>, and poorly formed vascular channels</li>\r\n<li>Rare in the gingiva and not consistent with a benign-appearing lesion</li>\r\n</ul>", "options": ["Capillary hemangioma", "Cavernous hemangioma", "Kaposi sarcoma", "Angiosarcoma"], "html_options": ["Capillary hemangioma", "Cavernous hemangioma", "Kaposi sarcoma", "Angiosarcoma"], "corr_idx": 1}, {"id": "1228196", "html_qtxt": "A 62-year-old male patient presented in the emergency room with 3 hours of chest pain. Trop T performed by rapid diagnostic assay shows positive result. Other laboratory studies performed shows increased leukocyte count and increased serum levels of other cardiac enzymes. ECG confirms a massive transmural myocardial infarction of the left ventricle. The patient dies duration later. Histopathological Examination (image shown below) of injured heart muscle had shown some characteristics features to decide the timing of death.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318f597e61b-10b5-4a9f-ba63-5d1b6cf0a3a7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>At <strong>approximately 48 hours (2 days)</strong> after a myocardial infarction, the heart tissue shows <strong>distinct histological features that</strong> help in estimating the time of injury:</p>\r\n<ul>\r\n<li>Histopathological features at 2 days post-MI:\r\n<ul>\r\n<li><strong>Extensive coagulative necrosis</strong> of myocardial fibers</li>\r\n<li><strong>Loss of nuclei and striations</strong></li>\r\n<li><strong>Infiltration by neutrophils</strong> becomes prominent (acute inflammatory response)</li>\r\n<li><strong>Edema</strong> and <strong>hemorrhage</strong> may also be present</li>\r\n<li>Muscle fibers appear <strong>hypereosinophilic</strong> with <strong>interstitial neutrophilic infiltrates</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>These findings are <strong>distinct</strong> from earlier stages and help pin the timeline to approximately <strong>48 hours</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910506572b8-5806-44e4-ae01-cece5a0aca83.png\">", "options": ["8 hours", "16 hours", "2 days", "4 days"], "html_options": ["8 hours", "16 hours", "2 days", "4 days"], "corr_idx": 2}, {"id": "1228198", "html_qtxt": "A 46-year-old male presented in the emergency room with sudden onset of chest pain. The ECG done shows normal wave pattern. Analysis of which pair of serum markers given below would be most helpful in excluding a diagnosis of acute myocardial infarction in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>In a 46-year-old male presenting with sudden onset chest pain and a normal ECG, the most appropriate serum markers to help exclude a diagnosis of acute myocardial infarction (AMI) are <strong>CK-MB and cardiac troponin-I</strong>.</p>\r\n<ul>\r\n<li>These two biomarkers are both specific to cardiac muscle injury and are widely used in clinical practice for diagnosing or ruling out MI.</li>\r\n<li><strong>Troponin-I</strong> is highly sensitive and specific, beginning to rise within 3-6 hours of myocardial injury and remaining elevated for up to 7-10 days.</li>\r\n<li><strong>CK-MB</strong>, although slightly less specific than troponin, also rises within 3-6 hours, peaks at 12-24 hours, and returns to baseline within 2-3 days, making it particularly useful for detecting reinfarction.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect options:</strong></p>\r\n<p><strong>Cardiac troponin-I and myoglobin (Option A): Troponin-I</strong> is a highly sensitive and specific marker for myocardial injury and is appropriate for MI diagnosis.However, <strong>myoglobin</strong>, though it rises very early, is <strong>not specific to cardiac muscle</strong> and can be elevated in any muscle injury. While this combination may detect early MI, it lacks the combined specificity and time coverage provided by CK-MB and troponin-I, making it less ideal for confidently <strong>excluding</strong> an AMI.</p>\r\n<p><strong>CK-BB and myoglobin (Option B):CK-BB</strong> is an isoenzyme primarily found in the <strong>brain and lungs</strong>, not in cardiac muscle. It is not used in the diagnosis of myocardial infarction.<br /> <strong>Myoglobin</strong> is an early marker of muscle injury (rises within 1-2 hours), but it is <strong>non-specific</strong>, as it is found in both cardiac and skeletal muscle. Thus, this pair lacks specificity for cardiac injury and is not suitable for excluding AMI.</p>\r\n<p><strong>CK-MM and lactate dehydrogenase (LDH)-1 (Option D):CK-MM</strong> is the major isoenzyme found in <strong>skeletal muscle</strong>, not the heart, and is therefore not useful in detecting myocardial infarction. <strong>LDH-1</strong> was historically used to detect MI, especially the \"LDH flip\" (LDH-1 > LDH-2), but it is <strong>nonspecific</strong>, rises late (24-48 hours), and has largely been replaced by more reliable and specific markers like troponins. This combination is outdated and lacks clinical utility in the acute setting.</p>", "options": ["Cardiac troponin-I and myoglobin", "CK-BB and myoglobin", "CK-MB and cardiac troponin-I", "CK-MM and lactate dehydrogenase (LDH)-1"], "html_options": ["Cardiac troponin-I and myoglobin", "CK-BB and myoglobin", "CK-MB and cardiac troponin-I", "CK-MM and lactate dehydrogenase (LDH)-1"], "corr_idx": 2}, {"id": "1228200", "html_qtxt": "A 12-year-old girl, presented to the hospital with chest pain and respiratory distress. On physical examination, the patient is having shortness of breath, wheezing, and gasping for air. A prominent pansystolic heart murmur heard on cardiac auscultation. An X-ray study of the chest shows marked enlargement of the heart. The patient expires despite intense supportive measures. An autopsy was performed, and an image of microscopic examination of the myocardium is shown below. Based on the above findings, what is your probable diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318127adf1e-5b45-43c5-b413-074eb2523aac.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A 12-year-old girl presenting with <strong>chest pain, respiratory distress, pansystolic murmur, cardiomegaly on X-ray</strong>, and <strong>sudden death</strong> is highly suggestive of <strong>acute carditis</strong>, likely due to <strong>acute rheumatic fever (ARF)-</strong>especially in this age group.</p>\r\n<ul>\r\n<li>The <strong>microscopic image</strong> shows features like:\r\n<ul>\r\n<li><strong>Aschoff bodies</strong> (granulomatous lesions with central fibrinoid necrosis)</li>\r\n<li><strong>Anitschkow cells</strong> (\"caterpillar\" cells - activated histiocytes with centrally wavy chromatin)</li>\r\n</ul>\r\n</li>\r\n<li>These are <strong>pathognomonic histological findings</strong> of <strong>acute rheumatic carditis</strong>, confirming the diagnosis of <strong>Acute Rheumatic Fever</strong>.</li>\r\n<li>Acute Rheumatic Fever is an autoimmune, nonsuppurative sequela that occurs after a <strong>Group A &beta;-hemolytic streptococcal (GAS)</strong> pharyngeal infection, typically <strong>2-3 weeks</strong></li>\r\n<li>Pathogenesis:\r\n<ul>\r\n<li><strong>Molecular mimicry</strong>: Antibodies generated against streptococcal M proteins cross-react with cardiac tissue, joints, skin, and CNS.</li>\r\n<li><strong>Type II hypersensitivity reaction</strong> is central to its pathophysiology.</li>\r\n</ul>\r\n</li>\r\n<li>Clinical Features (Based on Modified Jones Criteria):</li>\r\n<li>Major Criteria:\r\n<ul>\r\n<li><strong>Carditis</strong> (can involve endocardium, myocardium, or pericardium)\r\n<ul>\r\n<li>Tachycardia, new murmurs (e.g., mitral regurgitation), cardiomegaly, pericardial rub, heart failure.</li>\r\n<li>Histology: <strong>Aschoff bodies</strong>, <strong>Anitschkow cells</strong>.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Polyarthritis</strong>\r\n<ul>\r\n<li>Migratory, large joint involvement (knees, ankles, elbows, wrists).</li>\r\n</ul>\r\n</li>\r\n<li><strong>Sydenham's chorea</strong>\r\n<ul>\r\n<li>Involuntary, purposeless, rapid movements; emotional lability; delayed manifestation.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Erythema marginatum</strong>\r\n<ul>\r\n<li>Non-pruritic, pink rings with clear centers, typically on trunk/proximal limbs.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Subcutaneous nodules</strong>\r\n<ul>\r\n<li>Firm, painless nodules over extensor surfaces, often near bony prominences.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li>Minor Criteria:\r\n<ul>\r\n<li>Fever</li>\r\n<li>Arthralgia (if arthritis is not counted as major)</li>\r\n<li>Elevated ESR/CRP</li>\r\n<li>Prolonged PR interval on ECG</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Acute bacterial endocarditis (Option A): </strong>This typically occurs in individuals with a preexisting <strong>valvular abnormality</strong> or intravenous drug use. The clinical course is <strong>fulminant</strong>, but it is more common in <strong>adults</strong>. Histology would show <strong>bacterial colonies with destruction of valve tissue</strong>, not Aschoff bodies or Anitschkow cells. It is <strong>not the typical cause</strong> of sudden death with myocarditis and cardiomegaly in a 12-year-old.</p>\r\n<p><strong>Subacute bacterial endocarditis (Option C): </strong>Usually caused by <strong>less virulent organisms</strong> (e.g., viridans streptococci) and has a <strong>more indolent course</strong>. It often presents with constitutional symptoms like fever, malaise, and anemia over weeks. There is <strong>no association with myocarditis</strong> or sudden death in previously healthy children. Microscopy would show <strong>vegetations with granulation tissue and fibrosis</strong>, not Aschoff bodies.</p>\r\n<p><strong>Systemic lupus erythematosus (SLE) (Option D): </strong>Though SLE can cause <strong>Libman-Sacks endocarditis</strong> and <strong>pericarditis</strong>, it usually affects <strong>young women</strong>, not commonly children this young. Also, it has <strong>multi-systemic signs</strong> (rash, arthritis, renal involvement), which are not mentioned. Histology would not show Aschoff bodies, but rather <strong>fibrinoid necrosis and immune complex deposition</strong>.</p>", "options": ["Acute bacterial endocarditis", "Acute Rheumatic Fever", "Subacute bacterial endocarditis", "Systemic lupus erythematous"], "html_options": ["Acute bacterial endocarditis", "Acute Rheumatic Fever", "Subacute bacterial endocarditis", "Systemic lupus erythematous"], "corr_idx": 1}, {"id": "1228201", "html_qtxt": "A 9-year-old girl presented with subcutaneous nodules over the skin of her arms and torso 3 weeks after a bout of acute pharyngitis. She manifests some abnormal movements and begins to complain of pain in her knees and hips, particularly with movement. A friction rub is heard on auscultation of her chest. An abnormality detected by which of the following serum laboratory findings is most characteristic of the disease affecting this girl?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>A 9-year-old girl presenting with subcutaneous nodules, migratory joint pain, abnormal movements, and a friction rub following a recent episode of acute pharyngitis is exhibiting classic features of <strong>acute rheumatic fever (ARF)</strong>.</p>\r\n<ul>\r\n<li>ARF is a post-infectious, autoimmune complication that typically follows <strong>group A streptococcal (GAS) pharyngitis</strong> after a latency of about 2-3 weeks.</li>\r\n<li>Her symptoms - including subcutaneous nodules, migratory arthritis (involving knees and hips), Sydenham chorea (abnormal movements), and pericardial involvement (evident as a friction rub) - align with the <strong>Jones criteria</strong> used to diagnose ARF.</li>\r\n<li>Among the laboratory investigations, the most characteristic finding that supports the diagnosis is an elevated <strong>Antistreptolysin O (ASO) antibody titer</strong>, which reflects a recent streptococcal infection.</li>\r\n<li>While anti-DNase B titers may also rise in post-streptococcal illnesses, ASO is more commonly used and specifically indicative of ARF.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Antinuclear antibody titer (Option B): </strong>This test is typically positive in <strong>autoimmune connective tissue diseases</strong>, especially <strong>systemic lupus erythematosus (SLE)</strong>. Although SLE can present with arthritis and serositis (including pericarditis), the presence of chorea, subcutaneous nodules, and a recent streptococcal infection history makes SLE less likely in this context. ANA is not useful in diagnosing ARF.<strong></strong></p>\r\n<p><strong>Anti-DNAase B titer (Option C): </strong>While elevated <strong>anti-DNAase B</strong> levels also indicate a recent <strong>streptococcal infection</strong>, especially when ASO titers are normal, <strong>ASO titers</strong> remain the <strong>most commonly used and characteristic</strong> marker in ARF diagnosis. Anti-DNAase B is more sensitive in certain post-streptococcal conditions like <strong>post-streptococcal glomerulonephritis</strong>, rather than ARF specifically.<strong></strong></p>\r\n<p><strong>Troponin I level (Option D): </strong>Troponin I is a <strong>cardiac biomarker</strong> released during <strong>myocardial injury</strong>, such as in <strong>acute myocardial infarction</strong>. Although ARF can involve the heart (rheumatic carditis), it typically affects the <strong>endocardium and pericardium</strong> rather than causing significant myocardial necrosis that would elevate troponins. Therefore, troponin I is <strong>not a characteristic laboratory finding</strong> in ARF.</p>", "options": ["Antistreptolysin O antibody titer", "Antinuclear antibody titer", "AntiDNAase titre", "Troponin I level"], "html_options": ["Antistreptolysin O antibody titer", "Antinuclear antibody titer", "AntiDNAase titre", "Troponin I level"], "corr_idx": 0}, {"id": "1228203", "html_qtxt": "A 34-year-old male patient presents to the emergency with a 24-hour history of fever, shaking chills and disoriented state. Urine analysis for drug abuse shows positive results. He later explained that he started taking ganja and opioids, now started taking drug via IV route. Proper examination shows temperature is 38.7&deg;C (103&deg;F), pulse rate 110 per minute, and blood pressure 140/80 mm Hg. Physical examination reveals a harsh systolic murmur. The patient rapidly develops a headache and right-arm paralysis. A CT scan of the brain demonstrates an infarct of the right frontal lobe. Which of the following is the most likely cause of stroke in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The diagnosis in this case is Bacetrial Endocarditis.</p>\r\n<ul>\r\n<li>In <strong>IV drug users</strong>, <strong>bacterial endocarditis</strong>, particularly <strong>right-sided (tricuspid valve)</strong> due to <em>Staphylococcus aureus</em>, is a <strong>common and serious complication</strong>.</li>\r\n<li>However, vegetations can also affect the left side and embolize to systemic circulation.</li>\r\n<li>In this case, the infarct in the right frontal lobe suggests <strong>left-sided endocarditis</strong>, likely affecting the <strong>mitral or aortic valve</strong>, with septic emboli traveling to the brain and causing <strong>ischemic stroke</strong>.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Atrial myxoma (Option A): </strong>Atrial myxomas, particularly in the <strong>left atrium</strong>, can cause embolic strokes by releasing tumor fragments or thrombi. However, this is <strong>much rarer</strong> and typically occurs without fever or a new murmur from acute infective pathology. Also, the context of IV drug use points more strongly toward endocarditis.<strong></strong></p>\r\n<p><strong>Dissecting aortic aneurysm (Option C): </strong>Aortic dissection may cause stroke if it involves carotid arteries, but this patient has <strong>no chest or tearing back pain</strong>, and no blood pressure discrepancy or widened mediastinum. It's also <strong>not associated with fever, murmur, or IV drug use</strong>.<strong></strong></p>\r\n<p><strong>Atrial fibrillation (Option D): </strong>AF can lead to embolic strokes due to left atrial thrombus formation. However, there's <strong>no mention of irregularly irregular pulse or known AF</strong>, and AF would not explain the <strong>fever, murmur, or IV drug use history</strong>", "options": ["Atrial myxoma", "Bacterial endocarditis", "Dissecting aortic aneurysm", "Atrial Fibrillation"], "html_options": ["Atrial myxoma", "Bacterial endocarditis", "Dissecting aortic aneurysm", "Atrial Fibrillation"], "corr_idx": 1}, {"id": "1228204", "html_qtxt": "A 45-year-old male patient who had long duration smoking history and diagnosed as a case of small cell carcinoma of lung and on chemotherapy regimen develops a recently developed heart murmur. Undergoes some laboratory tests which revealed normal TLC and negative blood culture. No growth seen on urine culture examination. Possibly noninfective endocarditis was the reason for the heart murmur. All of the following statements are true regarding nonbacterial thrombotic endocarditis; except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The most likely diagnosis in this patient is <strong>Nonbacterial Thrombotic Endocarditis (NBTE)</strong>.</p>\r\n<ul>\r\n<li>NBTE, also known as marantic endocarditis, is a form of <strong>noninfective endocarditis</strong> characterized by the deposition of <strong>sterile thrombi composed mainly of fibrin and platelets</strong> on cardiac valve leaflets.</li>\r\n<li>It commonly occurs in association with <strong>malignancies</strong> (especially <strong>mucin-secreting adenocarcinomas</strong> and <strong>small cell carcinoma of the lung</strong>), as well as in <strong>hypercoagulable states</strong>, <strong>systemic lupus erythematosus (Libman-Sacks endocarditis)</strong>, and <strong>disseminated intravascular coagulation (DIC)</strong>.</li>\r\n<li>In this case, the patient, a chronic smoker diagnosed with <strong>small cell carcinoma</strong> and currently undergoing chemotherapy, develops a new heart murmur.</li>\r\n<li>Blood and urine cultures are negative, and leukocyte counts are normal, making <strong>infective endocarditis unlikely</strong> and supporting the diagnosis of NBTE.</li>\r\n<li>Histologically, NBTE is characterized by <strong>bland, sterile vegetations</strong> that are <strong>loosely attached</strong> to the valve surface and composed of <strong>fibrin and platelets without significant inflammatory infiltrate</strong> or destruction of underlying tissue.</li>\r\n<li>These vegetations tend to form along the lines of valve closure, most commonly affecting the <strong>mitral and aortic valves</strong>.</li>\r\n<li>While these vegetations generally have <strong>trivial hemodynamic consequences</strong>, they are <strong>prone to embolization</strong>, which can lead to infarctions in organs such as the brain, kidneys, or spleen.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Characteristic deposition of sterile thrombi on the leaflet of cardiac valves (Option A): </strong>This is a hallmark feature of <strong>NBTE</strong>. The vegetations are composed of <strong>sterile fibrin and platelet thrombi</strong>, typically deposited along the <strong>line of valve closure</strong>. These vegetations are <strong>not caused by microorganisms</strong>, distinguishing them from those seen in infective endocarditis.<strong></strong></p>\r\n<p><strong>Histologically these are bland thrombi, loosely attached to the underlying valve (Option B): </strong>NBTE vegetations are <strong>bland</strong>, meaning they lack inflammatory cells or organisms, and are <strong>loosely attached</strong> to the valve surface. This loose attachment makes them more likely to <strong>embolize</strong>, and histologically, they show <strong>no destruction</strong> of the underlying valve tissue.<strong></strong></p>\r\n<p><strong>These vegetation have trivial effect but can be a source of emboli (Option D): </strong>NBTE vegetations usually do not cause <strong>significant valve dysfunction</strong> or hemodynamic compromise, hence the effect on the heart is often <strong>trivial</strong>. However, they pose a serious risk for <strong>systemic embolization</strong>, which may lead to infarcts in organs like the <strong>brain, kidneys, or spleen</strong>, and can be the <strong>first clinical presentation</strong> in many cases.</p>", "options": ["Characteristic deposition of sterile Thrombi on the leaflet of cardiac valves", "Histologically these are bland thrombi, loosely attached to the underlying valve", "Vegetation are destructive and shows marked inflammatory response", "These vegetation have trivial effect but can be a source of emboli"], "html_options": ["Characteristic deposition of sterile Thrombi on the leaflet of cardiac valves", "Histologically these are bland thrombi, loosely attached to the underlying valve", "Vegetation are destructive and shows marked inflammatory response", "These vegetation have trivial effect but can be a source of emboli"], "corr_idx": 2}, {"id": "1228206", "html_qtxt": "A 20-year-old college athlete suddenly collapses in the middle of game in playground. A cardiac monitor shows ventricular tachycardia. He is successfully resuscitated and hospitalized. The patient's history indicates that his father died suddenly at 38 years of age. The boy's echocardiogram reveals a thickened left ventricular wall, with a small slit- like chamber. The interventricular septum is also markedly thickened. Five years later the patient expires suddenly. Histologic examination of the heart muscle at autopsy is shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318768497fc-f652-40a5-ab94-39bfc77bf5d0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 20-year-old athlete presents with <strong>sudden collapse during physical exertion</strong>, and is found to have <strong>ventricular tachycardia</strong>.</p>\r\n<ul>\r\n<li>He has a <strong>positive family history of sudden cardiac death</strong> (father died at age 38), and echocardiography shows a <strong>thickened left ventricular (LV) wall</strong>, a <strong>small, slit-like LV cavity</strong>, and <strong>marked interventricular septal hypertrophy</strong>.</li>\r\n<li>These are all <strong>classic findings of hypertrophic cardiomyopathy</strong>.</li>\r\n<li>HCM is a <strong>genetic disorder</strong>, most often inherited in an <strong>autosomal dominant</strong> manner, caused by <strong>mutations in sarcomeric proteins</strong> (such as &beta;-myosin heavy chain, troponin T, or myosin-binding protein C).</li>\r\n<li>It is one of the most common causes of <strong>sudden cardiac death in young athletes</strong>.</li>\r\n<li>Death is often due to <strong>ventricular arrhythmias</strong> triggered by exertion.</li>\r\n<li><strong>Histology at autopsy</strong> typically reveals:\r\n<ul>\r\n<li><strong>Marked myocyte hypertrophy</strong></li>\r\n<li><strong>Disarray of cardiac muscle fibers (myofiber disarray)</strong></li>\r\n<li><strong>Interstitial fibrosis</strong></li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509109331e9d9-356b-460f-a93b-c2f391a9473f.png\"><p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Amyloidosis (Option A): </strong>Amyloidosis causes a <strong>restrictive cardiomyopathy</strong>, typically in <strong>older adults</strong>. It leads to <strong>stiff ventricles with preserved systolic function</strong>. Histology shows <strong>extracellular amyloid deposits</strong> that stain with <strong>Congo red</strong>, displaying <strong>apple-green birefringence</strong> under polarized light. It does <strong>not present with asymmetric septal hypertrophy</strong> or sudden death in young athletes. Myofiber disarray is <strong>not</strong> a feature.<strong></strong></p>\r\n<p><strong>Cardiac Myxoma (Option B): </strong>Cardiac myxomas are <strong>benign tumors</strong>, usually arising in the <strong>left atrium</strong>. They can cause <strong>syncope, embolic phenomena</strong>, or <strong>mitral valve obstruction</strong>, but they do <strong>not cause ventricular hypertrophy</strong>, <strong>arrhythmias</strong>, or <strong>familial sudden death</strong>. Histologically, they consist of <strong>stellate or globular myxoma cells in a myxoid stroma</strong>, not disorganized myocardium. This diagnosis is incompatible with the findings in this case.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910a0cc0919-9181-418a-9c8c-1605d4ca49ba.png\"><p><strong>Dilated Cardiomyopathy (Option C): </strong>Dilated cardiomyopathy is characterized by <strong>ventricular dilation</strong> and <strong>systolic dysfunction</strong>, not <strong>wall thickening</strong>. It presents with <strong>heart failure symptoms</strong> rather than sudden exertional death. Histology typically shows <strong>myocyte hypertrophy, interstitial fibrosis</strong>, but <strong>no myofiber disarray</strong>. The echocardiographic finding of a <strong>small, slit-like cavity</strong>contradicts this diagnosis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509109b9870a4-d1af-4e71-85f8-1ca1fce89eec.png\">", "options": ["Amyloidosis", "Cardiac myxoma", "Dilated cardiomyopathy", "Hypertrophic cardiomyopathy"], "html_options": ["Amyloidosis", "Cardiac myxoma", "Dilated cardiomyopathy", "Hypertrophic cardiomyopathy"], "corr_idx": 3}, {"id": "1228207", "html_qtxt": "A 55-year-old woman presents with easy fatiguability and shortness of breath. Physical examination shows clinical evidence of pulmonary edema, enlargement of the left atrium, and calcification of the mitral valve. A CT scan demonstrates a large mass in the left atrium. A biopsy was taken and send for histopathological examination, image of which is shown below. Based on the above findings what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318f23ba024-12a5-4ad5-b143-6bafab66d910.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The presence of a <strong>mass in the left atrium</strong>, combined with histological findings confirms the diagnosis of <strong>myxoma</strong>.</p>\r\n<ul>\r\n<li><strong>Cardiac myxomas</strong> are typically found in the <strong>left atrium</strong> (about 75% of cases), usually attached to the <strong>interatrial septum near the fossa ovalis</strong>.</li>\r\n<li>They can obstruct blood flow through the mitral valve, mimicking <strong>mitral stenosis</strong>, and lead to symptoms such as:\r\n<ul>\r\n<li><strong>Dyspnea</strong></li>\r\n<li><strong>Fatigue</strong></li>\r\n<li><strong>Orthopnea</strong></li>\r\n<li><strong>Pulmonary edema</strong></li>\r\n</ul>\r\n</li>\r\n<li>Histologically, myxomas are composed of:\r\n<ul>\r\n<li><strong>Scattered stellate or globular myxoma cells</strong></li>\r\n<li>Embedded in a <strong>myxoid stroma</strong></li>\r\n<li>Often with <strong>areas of hemorrhage and chronic inflammation</strong></li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106442316f-66c3-4153-85ef-5203f0b13f18.png\"><p><strong>Rhabdomyoma (Option A): </strong>Rhabdomyomas are the <strong>most common cardiac tumors in children</strong>, especially associated with <strong>tuberous sclerosis</strong>. They typically occur in the <strong>ventricles</strong>, not the left atrium. Histology shows \"<strong>spider cells\"</strong> - large, vacuolated cells with radial cytoplasmic strands, not the myxoid appearance seen in myxomas.<strong></strong></p>\r\n<p><strong>Adenocarcinoma (Option C): </strong>Adenocarcinomas are <strong>malignant epithelial tumors</strong> that can metastasize to the heart but are <strong>not primary cardiac tumors</strong>. They typically show <strong>glandular structures</strong> on histology, which are <strong>not a feature of myxomas</strong>. Also, adenocarcinomas do not usually present as a solitary left atrial mass.<strong></strong></p>\r\n<p><strong>Carcinoid Tumor (Option D): </strong>Carcinoid tumors can affect the <strong>heart valves</strong>, particularly the <strong>right side</strong>, due to serotonin-induced fibrosis, leading to <strong>tricuspid and pulmonary valve abnormalities</strong>. Carcinoid tumors <strong>do not form large left atrial masses</strong> and typically originate in the gastrointestinal tract with cardiac involvement occurring secondarily.</p>", "options": ["Rhabdomyoma", "Myxoma", "Adenocarcinoma", "Carcinoid tumor"], "html_options": ["Rhabdomyoma", "Myxoma", "Adenocarcinoma", "Carcinoid tumor"], "corr_idx": 1}, {"id": "1228212", "html_qtxt": "A 30-year-old male presented with severe dyspnea and fatigue. X-ray showed left atrial enlargement. Physician suspects the patient of having mitral stenosis and gets a histopathology examination done, the image of which is shown, it shows??<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240406fd9a1746-19e0-473e-8077-acd2cfad0f8f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 30-year-old male presents with <strong>severe dyspnea, fatigue</strong>, and <strong>left atrial enlargement</strong> on X-ray - classic clinical indicators of <strong>mitral stenosis</strong>.</p>\r\n<ul>\r\n<li>The most common cause of mitral stenosis in young adults, particularly in developing countries, is <strong>chronic rheumatic heart disease</strong>, which results from prior <strong>Acute Rheumatic Fever (ARF)</strong>.</li>\r\n<li>Histopathological examination in <strong>acute rheumatic carditis</strong> reveals <strong>Aschoff bodies</strong>, which are pathognomonic for rheumatic fever.</li>\r\n<li>These are:\r\n<ul>\r\n<li><strong>Foci of fibrinoid necrosis</strong> surrounded by:\r\n<ul>\r\n<li><strong>Lymphocytes</strong></li>\r\n<li><strong>Plasma cells</strong></li>\r\n<li><strong>Anitschkow cells</strong> (activated macrophages with caterpillar-like nuclei)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n</li>\r\n<li>Found in all three layers of the heart (<strong>pancarditis</strong>), but particularly in the myocardium.<strong></strong></li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Sarcoidosis (Option A): </strong>Sarcoidosis can affect the heart and form <strong>non-caseating granulomas</strong>, but it <strong>rarely causes isolated mitral stenosis</strong>. Cardiac involvement more commonly results in <strong>arrhythmias or conduction defects</strong>, not valvular lesions.<strong></strong></p>\r\n<p><strong>Tuberculosis (Option B): </strong>Tuberculosis typically causes <strong>caseating granulomas</strong> and primarily affects the <strong>lungs and pericardium</strong> (e.g., tuberculous pericarditis), not the <strong>mitral valve</strong>. It is not a cause of mitral stenosis in young adults.</p>\r\n<p><strong>Fungal granuloma (Option D): </strong>Fungal infections can form <strong>granulomas</strong>, particularly in immunocompromised patients, but are not a typical cause of <strong>mitral stenosis</strong> or associated with <strong>Aschoff bodies</strong>. Fungal endocarditis usually leads to <strong>vegetations</strong>, not fibrotic stenosis.</p>", "options": ["Sarcoidosis", "Tuberculosis", "Aschoff bodies", "Fungal granuloma"], "html_options": ["Sarcoidosis", "Tuberculosis", "Aschoff bodies", "Fungal granuloma"], "corr_idx": 2}, {"id": "1228214", "html_qtxt": "Vegetations of the following endocarditis has the maximum chances of embolization:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Among the different types of endocarditis, <strong>infective endocarditis (IE)</strong> &mdash; especially the <strong>acute form caused by highly virulent organisms like <em>Staphylococcus aureus</em></strong> - is associated with the <strong>greatest risk of embolization</strong>.</p>\r\n<ul>\r\n<li>This is due to the nature of the vegetations, which are:\r\n<ul>\r\n<li><strong>Large, friable, and bulky</strong></li>\r\n<li>Composed of <strong>fibrin, platelets, inflammatory cells, and microorganisms</strong></li>\r\n<li>Often <strong>loosely attached</strong> to the valve surface</li>\r\n</ul>\r\n</li>\r\n<li>Such vegetation can <strong>easily break off and embolize</strong> to distant organs like the <strong>brain (causing stroke), kidneys, spleen</strong>, or even <strong>lungs (in right-sided IE)</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of incorrect options:</strong></p>\r\n<p><strong>Rheumatic heart disease (Option A): </strong>RHD leads to <strong>small, warty vegetations</strong> along the <strong>lines of closure</strong> of valve leaflets. These are <strong>firmly attached</strong> and composed mainly of <strong>fibrin and platelet aggregates</strong> with minimal risk of embolization. The primary concern in RHD is <strong>chronic valve damage</strong>, not embolism.<strong></strong></p>\r\n<p><strong>Libman-Sacks endocarditis (Option C): </strong>Seen in <strong>systemic lupus erythematosus (SLE)</strong>, Libman-Sacks endocarditis involves <strong>sterile vegetations</strong> that are small and located on <strong>either or both sides of the valve leaflets</strong>. Although embolization can occur, the risk is generally <strong>lower than that in infective endocarditis</strong>.</p>\r\n<p><strong>Subacute bacterial endocarditis (Option D): </strong>Caused by <strong>low-virulence organisms</strong> like <em>Streptococcus viridans</em>, subacute IE has <strong>smaller, more organized vegetations</strong>that are <strong>less friable</strong> and therefore have a <strong>lower risk of embolization</strong> compared to <strong>acute infective endocarditis</strong>.</p>", "options": ["Rheumatic heart disease", "Infective endocarditis", "Libman-Sacks endocarditis", "Subacute bacterial endocarditis"], "html_options": ["Rheumatic heart disease", "Infective endocarditis", "Libman-Sacks endocarditis", "Subacute bacterial endocarditis"], "corr_idx": 1}, {"id": "1228218", "html_qtxt": "A 55-year-old female patient having large adnexal mass with raised inhibin level. Histopathology shows cord and sheets of tumor cell, often showing nuclear groove as shown in the diagram. Based on the above clinical features, identify the type of tumor.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318bc7b2e5d-c3a2-4c72-9bdf-14955f081bb3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 55-year-old female presents with a <strong>large adnexal mass</strong>, <strong>raised inhibin levels</strong>, and <strong>histopathological findings</strong> of <strong>cords and sheets of tumor cells with nuclear grooves</strong>.</p>\r\n<ul>\r\n<li>These findings are <strong>classic for granulosa cell tumor</strong>, a <strong>sex cord-stromal tumor</strong> of the ovary.</li>\r\n<li>Key features supporting the diagnosis:\r\n<ul>\r\n<li><strong>Age group:</strong> Typically occurs in <strong>postmenopausal women</strong>, though it can also be seen in younger females.</li>\r\n<li><strong>Hormonal activity:</strong> Granulosa cell tumors are often <strong>estrogen-producing</strong>, leading to <strong>endometrial hyperplasia</strong>, <strong>postmenopausal bleeding</strong>, or even <strong>precocious puberty</strong> in younger girls.</li>\r\n<li><strong>Tumor marker:</strong> <strong>Inhibin</strong> (especially <strong>inhibin B</strong>) is a <strong>sensitive tumor marker</strong> for granulosa cell tumors.</li>\r\n<li><strong>Histology:</strong> Shows <strong>Call-Exner bodies</strong> (small follicle-like structures filled with eosinophilic fluid) and \"<strong>coffee bean\" nuclei</strong> with <strong>longitudinal nuclear grooves</strong>.<strong></strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Choriocarcinoma (Option A):</strong>Choriocarcinoma is a highly malignant <strong>germ cell tumor</strong> associated with <strong>elevated &beta;-hCG</strong>, not inhibin. It shows <strong>cytotrophoblasts and syncytiotrophoblasts</strong> on histology, and is often associated with <strong>hemorrhage and necrosis</strong>. It does not show nuclear grooves or cord-like arrangements.<strong></strong></p>\r\n<p><strong>Yolk Sac Tumor (Option C): </strong>Also known as <strong>endodermal sinus tumor</strong>, it is a <strong>germ cell tumor</strong> that typically elevates <strong>AFP (alpha-fetoprotein)</strong>, not inhibin. Histology shows <strong>Schiller-Duval bodies</strong> (central vessel surrounded by tumor cells in a cystic space), not nuclear grooves.<strong></strong></p>\r\n<p><strong>Leydig Cell Tumor (Option D): </strong>Leydig cell tumors are <strong>sex cord-stromal tumors</strong> that produce <strong>androgens</strong>, leading to <strong>virilization</strong>. They are typically identified by <strong>Reinke crystals</strong> on histology and do <strong>not show nuclear grooves</strong> or elevated inhibin levels.</p>", "options": ["Choriocarcinoma", "Granulosa cell tumor", "Yolk sac tumor", "Leydig cell tumor"], "html_options": ["Choriocarcinoma", "Granulosa cell tumor", "Yolk sac tumor", "Leydig cell tumor"], "corr_idx": 1}]}, {"moduleId": 1013426, "name": "CVS (Part 2)", "questions": [{"id": "1228394", "html_qtxt": "Post surgery image of a tumor in scrotum is shown below along with its histology. What could be your possible diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326efcd2517-44e6-49b5-a228-2e1bb02d4e4a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Seminoma</strong> is the most common type of <strong>germ cell tumor of the testis</strong>, particularly affecting men aged <strong>30-40 years</strong>. It is a <strong>malignant tumor</strong>, but it has a <strong>relatively good prognosis</strong> and is <strong>highly radiosensitive</strong>.</p>\n<p>Gross Appearance (Post-surgery Image Clues):</p>\n<ul>\n<li>Well-circumscribed, <strong>homogeneous, fleshy</strong>, <strong>grey-white mass</strong></li>\n<li>Lacks hemorrhage and necrosis (unlike non-seminomatous tumors)</li>\n</ul>\n<p>Histology Features:</p>\n<ul>\n<li>Large <strong>uniform cells</strong> with <strong>clear cytoplasm</strong> (due to glycogen)</li>\n<li><strong>Prominent central nuclei</strong> with <strong>distinct nucleoli</strong></li>\n<li>Arranged in <strong>sheets or lobules</strong> separated by <strong>fibrous septa</strong> containing <strong>lymphocytic infiltrate</strong></li>\n<li><strong>Positive for PLAP</strong>, <strong>c-KIT (CD117)</strong>, and <strong>OCT4</strong></li>\n</ul>\n<p><strong><strong>Explanation of Incorrect Options</strong>:</strong></p>\n<p><strong>Teratoma (Option A):</strong></p>\n<ul>\n<li>Composed of tissues from all three germ layers (ectoderm, mesoderm, endoderm)</li>\n<li>Grossly heterogeneous with <strong>cystic</strong>, <strong>cartilaginous</strong>, or <strong>tooth-like structures</strong></li>\n<li>Histology shows <strong>diverse mature or immature tissue types</strong> (e.g., glandular, neural, muscular)</li>\n<li>Not typically homogenous or limited to clear cells</li>\n</ul>\n<p><strong>Yolk sac tumor (Option C):</strong></p>\n<ul>\n<li>Most common testicular tumor in <strong>children <3 years</strong></li>\n<li>Histology shows <strong>Schiller-Duval bodies</strong> (central vessel surrounded by tumor cells resembling glomeruli)</li>\n<li><strong>AFP positive</strong></li>\n<li>Grossly more <strong>heterogeneous</strong>, sometimes with <strong>necrosis or hemorrhage</strong></li>\n</ul>\n<p><strong><strong>Lymphoma (Option D):</strong></strong></p>\n<ul>\n<li>Most common testicular tumor in <strong>men >60 years</strong></li>\n<li>Usually <strong>bilateral</strong> and may infiltrate testis diffusely</li>\n<li>Histology shows <strong>monotonous lymphoid cells</strong></li>\n<li>Not germ cell origin, and not typical in younger men</li>\n</ul>", "options": ["Teratoma", "Seminoma", "Yolk sac tumor", "Lymphoma"], "html_options": ["Teratoma", "Seminoma", "Yolk sac tumor", "Lymphoma"], "corr_idx": 1}, {"id": "1228219", "html_qtxt": "A 45-year-old male presented with pulseless disease. On examination, following histopathological finding will be seen:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318f597e61b-10b5-4a9f-ba63-5d1b6cf0a3a8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most likely diagnosis is <strong>Takayasu arteritis</strong>, and the corresponding histopathological finding is <strong>Granulomatous vasculitis</strong>.</p>\n<ul>\n<li>The phrase <strong>\"pulseless disease\"</strong> is a classic clinical descriptor of <strong>Takayasu arteritis</strong>, a <strong>large-vessel vasculitis</strong> that predominantly affects the <strong>aorta and its major branches</strong>, particularly in <strong>young to middle-aged females</strong>, but can also occur in males.</li>\n<li>Involvement of the <strong>subclavian arteries</strong> can lead to <strong>absent or diminished peripheral pulses</strong>, giving rise to the term <strong>\"pulseless disease\"</strong>.</li>\n<li>Clinical features may include:\n<ul>\n<li><strong>Asymmetric blood pressure</strong></li>\n<li><strong>Claudication of the arms</strong></li>\n<li><strong>Carotidynia</strong></li>\n<li><strong>Visual or neurologic symptoms</strong></li>\n<li><strong>Hypertension (due to renal artery involvement)</strong></li>\n</ul>\n</li>\n<li><strong>Histopathology</strong> typically shows:\n<ul>\n<li><strong>Granulomatous inflammation</strong> of the vessel wall</li>\n<li><strong>Mononuclear infiltrates (T-cells, macrophages)</strong></li>\n<li><strong>Multinucleated giant cells</strong></li>\n<li><strong>Intimal fibrosis and narrowing of the lumen</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Fibrinoid necrosis (Option B): </strong>Fibrinoid necrosis is seen in <strong>small-vessel vasculitis</strong>, especially <strong>polyarteritis nodosa (PAN)</strong> and <strong>microscopic polyangiitis</strong>, not in Takayasu arteritis. It is characterized by <strong>necrosis of vessel walls with fibrin deposition</strong>.</p>\n<p><strong>Leukocytoclastic vasculitis (Option C): </strong>This refers to <strong>hypersensitivity vasculitis</strong> involving <strong>small vessels</strong>, often seen in <strong>Henoch-Schonlein purpura (IgA vasculitis)</strong>. It shows <strong>neutrophilic infiltration with nuclear debris (leukocytoclasia)</strong>, not granulomas.</p>\n<p><strong>Thromboangiitis obliterans (Option D): </strong>Also known as <strong>Buerger disease</strong>, this affects <strong>small- and medium-sized arteries</strong>, especially in <strong>young male smokers</strong>. Histology shows <strong>acute and chronic inflammation with thrombosis</strong>, often sparing the internal elastic lamina. It does not present with granulomatous inflammation.</p>", "options": ["Granulomatous vasculitis", "Fibrinoid necrosis", "Leukocytoclastic vasculitis", "Thromboangitis obliterans"], "html_options": ["Granulomatous vasculitis", "Fibrinoid necrosis", "Leukocytoclastic vasculitis", "Thromboangitis obliterans"], "corr_idx": 0}, {"id": "1228222", "html_qtxt": "On examination of biopsy of a patient diagnosed with Hepatitis B three weeks ago, accumulation of amorphous, basic, proteinaceous material in the vessel wall was seen. This finding is suggestive of:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318d9ce5ce4-302a-4c79-a43c-86e6eb4bd8e1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient has a recent history of <strong>Hepatitis B infection</strong>, and the biopsy reveals <strong>accumulation of amorphous, basic (eosinophilic), proteinaceous material in the vessel wall</strong>. This description is <strong>classic for fibrinoid necrosis</strong>.</p>\n<ul>\n<li>Fibrinoid necrosis is a <strong>form of vascular wall injury</strong> where there is:\n<ul>\n<li><strong>Deposition of immune complexes</strong></li>\n<li><strong>Complement activation</strong></li>\n<li><strong>Leakage of plasma proteins including fibrin</strong></li>\n<li>Resulting in an <strong>intensely eosinophilic, amorphous appearance</strong> of the vessel wall on microscopy</li>\n</ul>\n</li>\n<li>This is particularly seen in <strong>immune complex-mediated vasculitis</strong>, such as <strong>polyarteritis nodosa (PAN)</strong>, which is <strong>strongly associated with Hepatitis B virus infection</strong>.</li>\n</ul>\n<p><strong>Explanation of Incorrect options:</strong></p>\n<p><strong>Leukocytoclastic vasculitis (Option B): </strong>This refers to <strong>hypersensitivity vasculitis</strong> involving <strong>small vessels</strong>, with predominant <strong>neutrophilic infiltration</strong> and <strong>nuclear debris (leukocytoclasia)</strong>. It is <strong>not characterized by fibrinoid necrosis</strong> and is <strong>not typically associated with Hepatitis B</strong>.</p>\n<p><strong>Hyaline arteriosclerosis (Option C): </strong>Seen in <strong>chronic hypertension and diabetes</strong>, hyaline arteriosclerosis involves <strong>homogeneous, pink hyaline thickening</strong> of arteriolar walls due to plasma protein leakage and basement membrane production. It is <strong>not associated with immune complex vasculitis or Hepatitis B</strong>.</p>\n<p><strong>Caseous necrosis (Option D): </strong>Seen in <strong>tuberculosis and certain granulomatous infections</strong>, this is a form of <strong>cheese-like necrosis</strong> found in the center of granulomas, particularly in <strong>lungs and lymph nodes</strong>, <strong>not in vessel walls</strong>.</p>", "options": ["Fibrinoid necrosis", "Leukocytoclastic vasculitis", "Hyaline arteriosclerosis", "Caseous necrosis"], "html_options": ["Fibrinoid necrosis", "Leukocytoclastic vasculitis", "Hyaline arteriosclerosis", "Caseous necrosis"], "corr_idx": 0}, {"id": "1228223", "html_qtxt": "A 34-year-old male patient presented with following clinical feature. What is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318e949d1fb-e05f-43b2-8cc1-5e957f4c4f8d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows characteristic Strawberry gums. The most likely diagnosis is <strong>Wegener's granulomatosis</strong>, now more accurately called <strong>Granulomatosis with Polyangiitis (GPA)</strong>,</p>\n<ul>\n<li>Wegener's granulomatosis/GPA) shows <strong>necrotizing granulomatous vasculitis </strong>affecting:\n<ul>\n<li><strong>Upper respiratory tract</strong> (e.g., chronic sinusitis, nasal ulcers, epistaxis)</li>\n<li><strong>Lower respiratory tract</strong> (e.g., cough, hemoptysis, cavitary lung lesions)</li>\n<li><strong>Kidneys</strong> (e.g., rapidly progressive glomerulonephritis)</li>\n<li>And occasionally skin and eyes.</li>\n</ul>\n</li>\n<li><strong>Key laboratory and pathological findings:</strong>\n<ul>\n<li><strong>c-ANCA (PR3-ANCA)</strong> positivity (specific for GPA)</li>\n<li><strong>Necrotizing granulomatous inflammation</strong> on biopsy</li>\n<li><strong>Pulmonary-renal syndrome</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Kawasaki Disease (Option A): </strong>Primarily affects <strong>children under 5 years old</strong>. It is an <strong>acute medium-vessel vasculitis</strong>, presenting with:</p>\n<ul>\n<li><strong>Fever </strong><strong>&ge;5 days</strong></li>\n<li><strong>Conjunctivitis</strong></li>\n<li><strong>Strawberry tongue</strong></li>\n<li><strong>Cervical lymphadenopathy</strong></li>\n<li><strong>Rash</strong></li>\n<li><strong>Extremity changes</strong></li>\n</ul>\n<p>It is not seen in adults and doesn't typically involve granulomatous inflammation or upper airway disease.</p>\n<p><strong>Polyarteritis Nodosa-PAN (Option B): </strong>Affects <strong>medium-sized arteries</strong> and is <strong>associated with Hepatitis B</strong>. It <strong>spares the lungs</strong>, and presents with systemic features (fever, weight loss, abdominal pain, hypertension, mononeuritis multiplex), but <strong>no granulomas</strong>, <strong>no c-ANCA</strong>, and <strong>no upper airway involvement</strong>.</p>\n<p><strong>Microscopic Polyangiitis-Micro PAN (Option C): </strong>A <strong>small vessel vasculitis</strong> like GPA, but without granulomas and without significant upper respiratory tract involvement. It presents with <strong>p-ANCA (MPO-ANCA)</strong> positivity and can also cause <strong>pulmonary-renal syndrome</strong>, but lacks the <strong>granulomatous inflammation</strong> seen in GPA.</p>", "options": ["Kawasaki disease", "PAN", "Micro PAN", "Wegener's granulomatosis"], "html_options": ["Kawasaki disease", "PAN", "Micro PAN", "Wegener's granulomatosis"], "corr_idx": 3}, {"id": "1228230", "html_qtxt": "A patient presented with ulcerative lesions on nasopharynx, nodular lesions with cavitation in the lungs and renal failure. What is the most important investigation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient presents with the classic <strong>triad</strong> seen in <strong>GPA</strong>:</p>\n<ol>\n<li><strong>Ulcerative lesions on the nasopharynx-</strong>indicating <strong>upper respiratory tract involvement</strong></li>\n<li><strong>Nodular lesions with cavitation in the lungs-</strong>indicating <strong>lower respiratory tract involvement</strong></li>\n<li><strong>Renal failure-</strong>suggesting <strong>rapidly progressive glomerulonephritis</strong></li>\n</ol>\n<ul>\n<li>This constellation of findings strongly points toward a <strong>necrotizing granulomatous small-vessel vasculitis</strong>, particularly <strong>GPA</strong>.</li>\n<li>Specifically, <strong>c-ANCA (cytoplasmic anti-neutrophil cytoplasmic antibody)</strong>, which targets <strong>proteinase 3 (PR3)</strong>, is the most sensitive and specific marker for <strong>GPA</strong>.</li>\n<li>It plays a <strong>crucial diagnostic role</strong>, especially in patients presenting with this classical triad</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Culture for fungus (Option B): </strong>Although fungal infections (e.g., mucormycosis, aspergillosis) can affect the nasopharynx and lungs, they are <strong>less likely to involve kidneys</strong> in this manner. Also, fungal infections typically do <strong>not produce ANCA positivity or granulomatous vasculitis</strong>. Culture may be useful in differential diagnosis but is <strong>not the most important test</strong> in this case.</p>\n<p><strong>MDR test for TB (Option C): </strong>Pulmonary tuberculosis can produce <strong>cavitary lung lesions</strong>, but it <strong>does not cause ulcerative nasopharyngeal lesions with renal failure</strong>. TB is a differential diagnosis but less likely given this presentation. MDR testing is appropriate once TB is suspected, but <strong>ANCA testing is more critical here</strong>.</p>\n<p><strong>All of the above (Option D): </strong>While all may be relevant in broad differential diagnosis, only <strong>ANCA testing</strong> provides a <strong>specific diagnostic clue</strong> toward GPA in this clinical setting. Hence, <strong>not all are equally important</strong>, making <strong>Option A the best choice</strong>.</p>", "options": ["ANCA", "Culture for fungus", "MDR test for TB", "All of the above"], "html_options": ["ANCA", "Culture for fungus", "MDR test for TB", "All of the above"], "corr_idx": 0}, {"id": "1228232", "html_qtxt": "A 20-year-old athlete suddenly collapsed and died. His case was diagnosed as a Sudden cardiac death. Based on the autopsy image shown below, what is the possible underlying cause?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20241029235a0f03-7edd-462b-bd34-8eb405a393c1.jpeg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Sudden collapse and death in a <strong>young athlete</strong> is a hallmark presentation of <strong>Hypertrophic Cardiomyopathy (HCM)</strong>.</p>\n<ul>\n<li><strong>It is a genetic cardiac disorder</strong> characterized by:\n<ul>\n<li><strong>Asymmetric septal hypertrophy</strong></li>\n<li><strong>Small left ventricular (LV) cavity</strong></li>\n<li><strong>Myocyte disarray</strong> on histology</li>\n<li><strong>Autosomal dominant inheritance</strong>, often with a <strong>family history of sudden death</strong></li>\n</ul>\n</li>\n<li>This condition predisposes to <strong>ventricular arrhythmias</strong>, especially during <strong>intense physical exertion</strong>, leading to <strong>sudden cardiac death (SCD)</strong>.</li>\n<li>At <strong>autopsy</strong>, the heart shows:\n<ul>\n<li><strong>Marked thickening of the interventricular septum</strong></li>\n<li><strong>Reduced size of the LV cavity</strong></li>\n<li>Possibly evidence of <strong>fibrosis or scarring</strong></li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318b116cfe4-0988-4725-aad7-13b7a1f4a346.jpg\">\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Sudden cardiac death due to Arrhythmia (Option A): </strong>While <strong>arrhythmia is the terminal event</strong> in many sudden cardiac deaths, this option is <strong>too vague</strong> and nonspecific. The question asks for the <strong>underlying cause</strong>, which in this case is <strong>hypertrophic cardiomyopathy-</strong>not just arrhythmia alone.</p>\n<p><strong>Valvular heart disease from RHD (Option B): </strong>Rheumatic heart disease (RHD) typically causes <strong>valvular lesions</strong>, especially <strong>mitral stenosis or regurgitation</strong>, and presents with <strong>progressive symptoms</strong>, not sudden death during exertion. Also, RHD is rare in athletes and does not commonly cause <strong>ventricular arrhythmias in young healthy individuals</strong>.</p>\n<p><strong>Sudden cardiac death due to atherosclerosis (Option D): </strong>Atherosclerosis is the <strong>most common cause of sudden cardiac death in older adults</strong>, especially those with <strong>coronary artery disease</strong>. However, it is <strong>very unlikely in a 20-year-old</strong> without significant risk factors unless there's an unusual condition like familial hypercholesterolemia, which is not mentioned.</p>", "options": ["Sudden cardiac death due to Arrhythmia", "Valvular heart disease from RHD", "Sudden cardiac death due to hypertrophy of heart chamber", "Sudden cardiac death due to atherosclerosis"], "html_options": ["Sudden cardiac death due to Arrhythmia", "Valvular heart disease from RHD", "Sudden cardiac death due to hypertrophy of heart chamber", "Sudden cardiac death due to atherosclerosis"], "corr_idx": 2}, {"id": "1228234", "html_qtxt": "A 34-year-old male presents weak pulses in upper limbs, BP 90/60 mm Hg, retinal hemorrhages present, On biopsy, Granulomatous inflammation, replete with giant cells and patchy medial necrosis, is seen. What is the diagnosis ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnosis in this case is Takayasu Arteritis<strong>. Takayasu arteritis classically involves the aortic arch.</strong></p>\n<ul>\n<li>In a third of patients, it also affects the remainder of the aorta and its branches, with <strong>pulmonary artery </strong>involvement in half of cases; <strong>coronary and renal arteries </strong>may be similarly affected.</li>\n<li>There is irregular thickening of the vessel wall with intimal hyperplasia; when the aortic arch is involved, the great vessel lumens can be markedly narrowed or even obliterated</li>\n<li>Such narrowing explains the weakness of the peripheral pulses.</li>\n<li>Histologically the changes range from adventitial mononuclear infiltrates with perivascular cuffing of the vasa vasorum to intense mononuclear inflammation in the media.</li>\n<li>Granulomatous inflammation, replete with giant cells and patchy medial necrosis, is also seen.</li>\n<li>The histology is essentially indistinguishable from giant cell (temporal) arteritis.</li>\n<li>As the disease progresses, collagenous scarring, with admixed chronic inflammatory infiltrates, occurs in all three layers of the vessel wall.</li>\n<li>Occasionally, aortic root involvement causes dilation and aortic valve insufficiency.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Polyarteritis Nodosa (Option A): </strong>PAN is a <strong>medium-vessel necrotizing vasculitis</strong>, often associated with <strong>Hepatitis B</strong>, and involves organs like <strong>kidneys, skin, GI tract, nerves</strong>, but <strong>spares the lungs</strong>. It presents with <strong>fibrinoid necrosis</strong>, not granulomatous inflammation, and does <strong>not cause pulselessness or retinal hemorrhages</strong>.</p>\n<p><strong>Microscopic Polyangiitis (Option B): </strong>Affects <strong>small vessels</strong>, and presents with <strong>glomerulonephritis</strong> and <strong>pulmonary capillaritis</strong>. It is <strong>p-ANCA (MPO)</strong> positive and histologically shows <strong>pauci-immune necrotizing vasculitis</strong> without granulomas or giant cells. It does <strong>not affect large vessels</strong> or cause pulselessness.</p>\n<p><strong>Henoch-Schonlein Purpura-HSP (Option D): </strong>Now called <strong>IgA vasculitis</strong>, it is a <strong>small vessel vasculitis</strong> seen primarily in <strong>children</strong>, with:</p>\n<ul>\n<li><strong>Palpable purpura</strong></li>\n<li><strong>Abdominal pain</strong></li>\n<li><strong>Arthritis</strong></li>\n<li><strong>Renal involvement<br /> </strong>Histology shows <strong>IgA immune complex deposition</strong>, not granulomatous inflammation or large vessel involvement.</li>\n</ul>", "options": ["PAN", "Microscopic polyangitis", "Takayasu", "HSP"], "html_options": ["PAN", "Microscopic polyangitis", "Takayasu", "HSP"], "corr_idx": 2}, {"id": "1228274", "html_qtxt": "Which of the following is true about PAN?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>PAN is characterized by necrotizing immune complex inflammation of <strong>small- and medium-sized arteries.</strong></li>\n<li>It is marked by the destruction of arterial media and internal elastic lamella, resulting in aneurysmal nodules.</li>\n<li>There is an association with <strong>hepatitis B viral infection</strong> in 30% of patients.</li>\n<li>Clinical manifestations often include fever, weight loss, malaise, abdominal pain, headache, myalgia, and hypertension.</li>\n<li>Polyarteritis nodosa is seen in the following sites:\n<ul>\n<li>Kidneys, with immune complex vasculitis in the arterioles and glomeruli; renal lesions, and hypertension cause most deaths from polyarteritis nodosa.</li>\n<li>Coronary arteries, resulting in ischemic heart disease</li>\n<li>Musculoskeletal system, resulting in myalgia, arthralgia, or arthritis</li>\n<li>Gastrointestinal tract, manifesting as nausea, vomiting, or abdominal pain</li>\n<li>Central nervous system (CNS) or peripheral nervous system, the eye, or skin</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240330dd995c0d-b284-4efa-aafa-00e5681d9836.jpg\">", "options": ["Microscopy shows fibrinoid necrosis in large arteries", "ANCA is Positive", "30% people have HbsAg positive", "Pulmonary hemorrhage is seen"], "html_options": ["Microscopy shows fibrinoid necrosis in large arteries", "ANCA is Positive", "30% people have HbsAg positive", "Pulmonary hemorrhage is seen"], "corr_idx": 2}, {"id": "1228283", "html_qtxt": "Cleft like space in atheromatous plaque mainly contains?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403184d3e2a0a-c921-4e7d-9d77-feef980aa754.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In histological sections of <strong>atherosclerotic plaques</strong>, <strong>cholesterol crystals</strong> are often seen as <strong>cleft-like empty spaces</strong>.</p>\n<ul>\n<li>This occurs because <strong>cholesterol</strong> is <strong>dissolved during tissue processing</strong>, leaving behind <strong>sharp, needle-shaped voids</strong> (clefts) in the plaque.</li>\n<li>These clefts are a hallmark of <strong>atheromatous (atherosclerotic) plaques</strong>, which are composed of:\n<ul>\n<li><strong>Lipid core</strong>: containing <strong>cholesterol</strong>, <strong>cholesterol esters</strong>, and <strong>cell debris</strong></li>\n<li><strong>Fibrous cap</strong>: made of <strong>smooth muscle cells</strong> and <strong>collagen</strong></li>\n<li><strong>Inflammatory cells</strong>: including <strong>macrophages and T-cells</strong></li>\n</ul>\n</li>\n<li>The cholesterol in the core is <strong>extracellular</strong> and derives from <strong>lipid-laden macrophages (foam cells)</strong> and <strong>necrotic debris</strong>.</li>\n</ul>\n<p><strong>Explanation of incorrect options:</strong></p>\n<p><strong>Smooth muscle cells (Option A): </strong>These are found in the <strong>fibrous cap</strong> and <strong>media</strong>, contributing to plaque stability, but they do <strong>not form cleft-like spaces</strong>.</p>\n<p><strong>Fibrous tissue (Option B): </strong>This forms part of the <strong>fibrous cap</strong> and stabilizes the plaque, but again, it does <strong>not appear as clefts</strong>.</p>\n<p><strong>Macrophages (Option D): </strong>Present in the <strong>lipid core</strong> and <strong>shoulder region</strong> of the plaque, macrophages ingest lipids to become <strong>foam cells</strong>, but they do <strong>not form clefts</strong>. Instead, their <strong>lipid content</strong> contributes to the formation of cholesterol clefts when dissolved during processing.</p>", "options": ["Smooth muscle cell", "Fibrous tissue", "Cholesterol", "Macrophages"], "html_options": ["Smooth muscle cell", "Fibrous tissue", "Cholesterol", "Macrophages"], "corr_idx": 2}, {"id": "1228284", "html_qtxt": "Atherosclerosis causes fibroblast plaque formation by injury to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Atherosclerosis</strong> begins with <strong>endothelial injury</strong>, which is the <strong>primary and initiating event</strong> in the development of atherosclerotic plaques. This injury triggers a cascade of pathological processes that lead to <strong>fibrofatty plaque formation</strong>.</p>\n<p><strong>Sequence of Events in Atherosclerosis:</strong></p>\n<ul>\n<li><strong>Endothelial injury or dysfunction </strong>Caused by:\n<ul>\n<li><strong>Hypertension</strong></li>\n<li><strong>Hyperlipidemia (especially LDL)</strong></li>\n<li><strong>Smoking</strong></li>\n<li><strong>Diabetes</strong></li>\n<li><strong>Turbulent blood flow</strong></li>\n</ul>\n</li>\n<li><strong>Increased endothelial permeability</strong></li>\n</ul>\n<p>Leads to <strong>entry of LDL</strong> into the intima.</p>\n<ul>\n<li><strong>Oxidation of LDL</strong></li>\n</ul>\n<p>Oxidized LDL is <strong>pro-inflammatory and chemotactic</strong>.</p>\n<ul>\n<li><strong>Monocyte adhesion and migration</strong></li>\n</ul>\n<p>Monocytes enter the intima, differentiate into <strong>macrophages</strong>, and engulf oxidized LDL to become <strong>foam cells</strong>.</p>\n<ul>\n<li><strong>Smooth muscle cell migration and proliferation</strong></li>\n</ul>\n<p>Smooth muscle cells move from the media to the intima and contribute to <strong>extracellular matrix</strong> production, including <strong>collagen</strong>.</p>\n<ul>\n<li><strong>Fibrous cap formation</strong></li>\n</ul>\n<p>The lesion eventually develops a <strong>fibrous cap</strong> made of <strong>collagen and smooth muscle cells</strong>, over a <strong>lipid core</strong>.</p>\n<ul>\n<li>Thus, the <strong>initial endothelial injury</strong> is what <strong>initiates the entire atherosclerotic process</strong>, including fibroblast and smooth muscle cell activity.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Fibroblast (Option B): </strong>Fibroblasts are not the <strong>primary trigger</strong> of plaque formation. Their role in atherosclerosis is minor compared to that of smooth muscle cells and macrophages.</p>\n<p><strong>Macrophage (Option C): </strong>Macrophages are involved <strong>after endothelial injury</strong>. They contribute to <strong>foam cell</strong> formation and inflammation, but they are <strong>not the initiating factor</strong>.</p>\n<p><strong>Smooth muscle cells (Option D): </s
