ges involved by the nevus exhibit lentiginous melanocytic hyperplasia.</li>\r\n<li>These lesions are clinically significant due to their potential to transform into melanoma, especially in the setting of dysplastic nevus syndrome.</li>\r\n</ul>", "options": ["Linear fibrosis occurs around epidermal rete ridges involved by the nevus", "Lentiginous hyperplasia is seen", "Lymphocytic infiltrate may be seen in the epidermis", "Presence of cytological atypia in the form of irregular nuclear contours and hyperchromasia"], "html_options": ["Linear fibrosis occurs around epidermal rete ridges involved by the nevus", "Lentiginous hyperplasia is seen", "Lymphocytic infiltrate may be seen in the epidermis", "Presence of cytological atypia in the form of irregular nuclear contours and hyperchromasia"], "corr_idx": 2}, {"id": "1227992", "html_qtxt": "Which of the following mutations is not commonly associated with melanoma?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>KRAS is not a common mutation in melanoma; rather, it is typically implicated in cancers such as colorectal, pancreatic, and lung adenocarcinoma. In contrast, melanoma frequently harbours mutations in <strong>TERT</strong>, <strong>CDKN2A</strong>, and <strong>BRAF</strong>.</p>\r\n<ul>\r\n<li><strong>BRAF mutations</strong> are present in 40&ndash;50% of melanomas and activate the MAPK pathway (RAS-RAF-MEK-ERK).</li>\r\n<li><strong>CDKN2A mutations</strong> affect both p16INK4a and p14ARF, leading to loss of control over both Rb and p53 tumour suppressor pathways.</li>\r\n<li><strong>TERT promoter mutations</strong> are among the most commonly mutated genes in melanoma, seen in ~70% of cases.</li>\r\n<li><strong>KRAS</strong>, although related to the RAS pathway, is not typically mutated in melanomas per current evidence.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>TERT (Option A):</strong> Frequently mutated in melanoma, enhances telomerase expression.</p>\r\n<p><strong>CDKN2A (Option B):</strong> Involved in familial melanoma syndromes, regulates p16 and p14.</p>\r\n<p><strong>BRAF (Option D):</strong> A key oncogene in melanoma, downstream of RAS in the MAPK pathway.</p>", "options": ["TERT", "CDKN2A", "KRAS", "BRAF"], "html_options": ["TERT", "CDKN2A", "KRAS", "BRAF"], "corr_idx": 2}, {"id": "1227994", "html_qtxt": "A 50-year-old male has just been diagnosed with melanoma. Which type of melanoma has the worst prognosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Nodular melanoma has the worst prognosis</strong> because it enters the vertical growth phase early, which is associated with early invasion and metastatic potential.</p>\r\n<ul>\r\n<li>Melanoma progresses in two phases: <strong>radial</strong> and <strong>vertical growth phase</strong>.</li>\r\n<li>The <strong>radial phase</strong> involves lateral spread within the epidermis and superficial dermis, often for years, and is <strong>not associated with metastatic potential</strong>.</li>\r\n<li>The <strong>vertical growth phase</strong> is marked by <strong>tumour growth downward into the deeper dermis</strong> and is associated with <strong>metastatic potential</strong>.</li>\r\n<li><strong>Nodular melanoma</strong> shows <strong>early vertical growth</strong>, bypassing or having minimal radial growth phase, leading to <strong>early appearance of nodules</strong> and a <strong>high risk of metastasis</strong>.</li>\r\n<li>This is in contrast to <strong>superficial spreading melanoma</strong>, <strong>acral lentiginous melanoma</strong>, and <strong>lentigo maligna melanoma</strong>, which typically exhibit prolonged radial growth and hence better prognosis if caught early.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acral-lentiginous melanoma (Option A):</strong> Occurs on palms, soles, under nails; common in dark-skinned people; prognosis worse than superficial spreading but not as bad as nodular.</p>\r\n<p><strong>Lentigo maligna melanoma (Option C):</strong> Typically has a long radial growth phase and slower progression; seen in the elderly on sun-damaged skin.</p>\r\n<p><strong>Superficial spreading melanoma (Option D):</strong> Most common type; long radial phase gives time for early detection, hence relatively better prognosis.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509099963b379-9a4b-47a4-9be5-43c96e59897a.PNG\">", "options": ["Acral-lentiginous melanoma", "Nodular melanoma", "Lentigo maligna melanoma", "Superficial spreading melanoma"], "html_options": ["Acral-lentiginous melanoma", "Nodular melanoma", "Lentigo maligna melanoma", "Superficial spreading melanoma"], "corr_idx": 1}, {"id": "1227998", "html_qtxt": "Tumour depth of invasion is denoted by Breslow thickness, and it is calculated from:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Breslow thickness</strong> is the most important histopathological factor used to predict prognosis in melanoma, and it directly correlates with survival outcomes. It is defined as the vertical distance in millimetres from the <strong>top of the epidermal granular layer</strong> (if the skin is intact) to the <strong>deepest point of invasion by melanoma cells</strong>.</p>\r\n<ul>\r\n<li>If the overlying epidermis is ulcerated, the measurement begins <strong>from the base of the ulcer</strong> to the deepest point of tumour cell penetration.</li>\r\n<li>The deeper the tumour extends into the dermis or subcutaneous tissue, the worse the prognosis.</li>\r\n<li>Along with ulceration, mitotic figures, and the presence of tumour-infiltrating lymphocytes, Breslow thickness helps guide clinical decision-making and staging.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909f18a7799-d576-40dc-8329-d701b6fb1b8c.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Deepest margin of tumour cells to upper extent of tumour (Option A):</strong> Incorrect; this reverses the measurement direction and ignores the anatomical skin landmarks.</p>\r\n<p><strong>Stratum corneum to deepest intradermal tumour cells (Option C):</strong> Incorrect; the stratum corneum is an unreliable landmark and is not used in standard measurement due to its variable thickness.</p>\r\n<p><strong>Stratum basale to deepest intradermal tumour cells (Option D):</strong> Incorrect; Breslow depth starts from the <strong>granular layer</strong>, not the basal layer.</p>", "options": ["Deepest margin of tumour cells to the upper extent of the tumour", "Epidermal granular layer to the deepest intraepidermal tumour cells", "Stratum corneum to the deepest intradermal tumour cells", "Stratum basale to deepest intradermal tumour cells"], "html_options": ["Deepest margin of tumour cells to the upper extent of the tumour", "Epidermal granular layer to the deepest intraepidermal tumour cells", "Stratum corneum to the deepest intradermal tumour cells", "Stratum basale to deepest intradermal tumour cells"], "corr_idx": 1}, {"id": "1227999", "html_qtxt": "Which of the following is not a marker used in the diagnosis of melanoma?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>SOX9 is not a recognised immunohistochemical marker for melanoma; it is primarily involved in cartilage development.</strong> In contrast, S-100, HMB-45, and SOX10 are established diagnostic markers used in the identification of melanoma.</p>\r\n<p><strong>Immunohistochemical Markers of Melanoma:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090e6de8dd-4360-4c58-af2f-bab575308031.PNG\">\r\n<p><strong>(Other options are ruled out)</strong></p>", "options": ["S-100", "HMB-45", "SOX10", "SOX9"], "html_options": ["S-100", "HMB-45", "SOX10", "SOX9"], "corr_idx": 3}, {"id": "1228002", "html_qtxt": "Dermatosis papulosa nigra refers to:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Dermatosis papulosa nigra refers to the presence of multiple small seborrheic keratoses on the face, particularly common in African-American adults.</strong> It is a benign epithelial tumour variant with a characteristic clinical appearance.</p>\r\n<ul>\r\n<li>Seborrheic keratosis is a common epidermal tumour derived from keratinising epithelium.</li>\r\n<li>Multiple facial lesions in this category, especially in individuals with darker skin tones, are referred to as <strong>dermatosis papulosa nigra</strong>.</li>\r\n<li>These lesions are typically small, dark brown to black, round, and occur most frequently in middle-aged or older individuals.</li>\r\n<li>They are benign and have no malignant potential.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Acanthosis nigricans (Option A):</strong> Hyperpigmented, velvety plaques commonly seen in intertriginous areas; associated with insulin resistance or malignancy.</p>\r\n<p><strong>Plaque psoriasis (Option C):</strong> Chronic inflammatory disease with scaly, erythematous plaques typically on extensor surfaces.</p>\r\n<p><strong>Pilomatricoma (Option D):</strong> Benign skin tumour of hair matrix origin; not related to seborrheic keratosis or DPN.</p>", "options": ["Acanthosis nigricans", "Seborrheic keratosis", "Plaque psoriasis", "Pilomatricoma"], "html_options": ["Acanthosis nigricans", "Seborrheic keratosis", "Plaque psoriasis", "Pilomatricoma"], "corr_idx": 1}, {"id": "1228008", "html_qtxt": "A 35-year-old male presented to the OPD with multiple flat, round, brownish, sub-centimetric lesions over the trunk for 1 month. Which of the following statements is true regarding this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ca8e88a3-398d-4d24-9a1d-4b35c261d8ed.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Exuberant hyperkeratosis</strong> occurs at the surface, small keratin-filled cysts (horn cysts) and invaginations of keratin into the main mass (invagination cysts) are characteristic features. Seborrheic keratosis may suddenly appear in large numbers as part of <strong>paraneoplastic syndrome (Leser-Trelat sign)</strong>.</p>\r\n<ul>\r\n<li>These lesions represent benign proliferation of epidermal keratinocytes.</li>\r\n<li><strong>Genetic aspect:</strong>\r\n<ul>\r\n<li>Activating mutations in the <strong>fibroblast growth factor receptor 3 (FGFR3)</strong> gene are found in many sporadic cases.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Histopathology:</strong>\r\n<ul>\r\n<li>Characterised by <strong>exuberant surface hyperkeratosis</strong>.</li>\r\n<li><strong>Horn cysts</strong> (intraepidermal keratin-filled cysts) and <strong>invagination cysts</strong> (keratin invaginating into the lesion) are classically seen.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Paraneoplastic association:</strong>\r\n<ul>\r\n<li>Sudden appearance of multiple lesions, particularly in older adults, may be a paraneoplastic sign called the <strong>Leser-Tr&eacute;lat sign</strong>.</li>\r\n<li>Commonly associated with <strong>underlying gastric adenocarcinoma</strong>, but also reported with other visceral malignancies.</li>\r\n</ul>\r\n</li>\r\n<li>These features are diagnostic when considered together and may require additional systemic evaluation if rapidly progressive.</li>\r\n</ul>\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["An activating mutation in FGFR3 is seen in many cases", "Horn cysts and invagination cysts are seen in lesions", "It may be associated with an underlying gastric carcinoma", "All of the above"], "html_options": ["An activating mutation in FGFR3 is seen in many cases", "Horn cysts and invagination cysts are seen in lesions", "It may be associated with an underlying gastric carcinoma", "All of the above"], "corr_idx": 3}, {"id": "1228016", "html_qtxt": "A 30-year-old male underwent biopsy for papules on his forehead for 2 weeks, and the histology shows compact nests of basaloid cells surrounded by a thick basement membrane. diagnosis<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404012e0f3812-5e53-455b-be4c-7ae02a71458b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Cylindroma is a benign adnexal (appendageal) tumour that arises from apocrine or eccrine glands.</p>\r\n<ul>\r\n<li><strong>Site</strong>: Typically involves the <strong>forehead and scalp</strong>, sometimes forming large coalescent masses referred to as \"turban tumours\".</li>\r\n<li><strong>Histology</strong>:\r\n<ul>\r\n<li>Composed of <strong>islands of basaloid cells</strong>.</li>\r\n<li>These islands <strong>fit together like jigsaw puzzle pieces</strong>.</li>\r\n<li>Located within a <strong>fibrous stroma</strong>.</li>\r\n<li>Cells resemble the <strong>basal cell layer</strong> of the epidermis or adnexal epithelium.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>This characteristic jigsaw puzzle appearance is pathognomonic for <strong>cylindroma</strong>, helping to differentiate it from other basaloid tumours.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pilomatricoma (Option B):</strong> Shows basaloid cells with abrupt keratinisation forming <strong>\"ghost cells\"</strong>, not jigsaw nests.</p>\r\n<p><strong>Syringoma (Option C):</strong> Composed of small ducts within a fibrotic stroma; commonly occurs on the <strong>lower eyelids</strong>.</p>\r\n<p><strong>Trichoepithelioma (Option D):</strong> Composed of basaloid cell islands resembling primitive hair follicles with <strong>papillary mesenchymal bodies</strong>, but lacks the jigsaw puzzle pattern.</p>", "options": ["Cylindroma", "Pilomatricoma", "Syringoma", "Trichoepithelioma"], "html_options": ["Cylindroma", "Pilomatricoma", "Syringoma", "Trichoepithelioma"], "corr_idx": 0}, {"id": "1228020", "html_qtxt": "Ghost cells are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Ghost cells</strong> are hallmark features of <strong>Pilomatricoma</strong>.</p>\r\n<ul>\r\n<li><strong>Definition</strong>: Ghost cells are anucleated epithelial cells with eosinophilic cytoplasm that retain the outline of the original cell.</li>\r\n<li><strong>Appearance</strong>: Enlarged, pink-staining keratinised cells <strong>lacking nuclei</strong>, commonly seen in areas of abrupt keratinisation.</li>\r\n<li><strong>Seen in</strong>:\r\n<ul>\r\n<li><strong>Pilomatricoma</strong></li>\r\n<li><strong>Craniopharyngioma</strong></li>\r\n<li><strong>Calcifying odontogenic cyst</strong></li>\r\n<li><strong>Odontoma</strong>, <strong>Ameloblastic fibroma</strong></li>\r\n</ul>\r\n</li>\r\n<li>These cells are indicative of abnormal keratinisation and are not seen in the other appendage tumours listed.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Trichoepithelioma (Option A):</strong> Composed of basaloid cells resembling primitive hair follicles; shows peripheral palisading but <strong>no ghost cells</strong>.</p>\r\n<p><strong>Cylindroma (Option B):</strong> Features islands of basaloid cells arranged like a jigsaw puzzle within a fibrous stroma; <strong>ghost cells are absent</strong>.</p>\r\n<p><strong>Sebaceous adenoma (Option C):</strong> Shows lobular proliferation of sebocytes with bubbly cytoplasm due to lipid; <strong>does not contain ghost cells</strong>.</p>", "options": ["Trichoepithelioma", "Cylindroma", "Sebaceous adenoma", "Pilomatricoma"], "html_options": ["Trichoepithelioma", "Cylindroma", "Sebaceous adenoma", "Pilomatricoma"], "corr_idx": 3}, {"id": "1228021", "html_qtxt": "Basal cell layer dysplasia associated with hyper- and parakeratosis is seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Actinic keratosis shows histological features that may include both hyperkeratosis (thickened stratum corneum) and parakeratosis (retention of nuclei in the stratum corneum). Dysplasia is often seen in the basal layer, which may herald the progression to squamous cell carcinoma.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b096b581-751c-4e7c-98de-c107fd1a5b32.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Cylindroma (Option A):</strong> Shows jigsaw-like nests of basaloid cells surrounded by thick basement membrane; no parakeratosis or basal dysplasia.</p>\r\n<p><strong>Trichoepithelioma (Option B):</strong> Basaloid cell proliferation with follicular differentiation; not associated with hyperkeratosis or parakeratosis.</p>\r\n<p><strong>Psoriasis (Option D):</strong> Shows parakeratosis but lacks basal cell layer dysplasia, which is a hallmark of actinic keratosis.</p>", "options": ["Cylindroma", "Trichoepithelioma", "Actinic keratosis", "Psoriasis"], "html_options": ["Cylindroma", "Trichoepithelioma", "Actinic keratosis", "Psoriasis"], "corr_idx": 2}, {"id": "1228026", "html_qtxt": "Xeroderma pigmentosum is associated with", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>All listed features are associated with xeroderma pigmentosum (XP), a genetic disorder caused by defective nucleotide excision repair, predisposing to various skin malignancies.</p>\r\n<ul>\r\n<li>XP is a rare inherited disorder that impairs the ability to repair UV-induced DNA damage via the nucleotide excision repair (NER) pathway.</li>\r\n<li>Patients exhibit extreme sensitivity to sunlight and have a markedly increased risk of cutaneous squamous cell carcinoma (SCC) and basal cell carcinoma (BCC), often at a young age.</li>\r\n<li>The characteristic pathogenesis includes mutations in genes such as XPA through XPG, which are essential for the NER pathway.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fe19190e-7324-4670-8e20-d5d34d2b7caf.PNG\">\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Defective nucleotide excision repair", "Cutaneous squamous cell carcinoma", "Basal cell carcinoma", "All the above"], "html_options": ["Defective nucleotide excision repair", "Cutaneous squamous cell carcinoma", "Basal cell carcinoma", "All the above"], "corr_idx": 3}, {"id": "1228027", "html_qtxt": "Multiple basal cell carcinomas, medulloblastomas, ovarian fibromas, and odontogenic keratocysts are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Gorlin syndrome</strong> (Nevoid Basal Cell Carcinoma Syndrome &ndash; NBCCS) is an autosomal dominant disorder caused by a mutation in the <strong>PTCH1</strong> gene on <strong>chromosome 9q22</strong>, leading to unregulated Hedgehog pathway activation. It is characterised by:</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b423f512-b1b5-4fca-9d87-4409e192d846.PNG\">\r\n<ul>\r\n<li>A mutation in PTCH1 leads to activation of <strong>SMO (Smoothened)</strong> and downstream <strong>GLI1</strong>, causing uncontrolled cell proliferation and tumorigenesis.</li>\r\n<li>Tumours often begin before age 20 and may include medulloblastoma and ovarian fibroma.</li>\r\n<li>Histologically, BCCs in Gorlin syndrome arise from follicular epithelium and are <strong>indolent</strong> in nature.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Muir-Torre syndrome (Option B):</strong> Subtype of Lynch syndrome; characterised by sebaceous neoplasms and visceral malignancies (e.g., colorectal carcinoma); caused by DNA mismatch repair gene mutations like <strong>MSH2</strong> and <strong>MLH1</strong>.</p>\r\n<p><strong>Cowden syndrome (Option C):</strong> Caused by <strong>PTEN</strong> mutation; characterised by hamartomas, breast/endometrial/thyroid carcinomas, and trichilemmomas, not BCCs or odontogenic cysts.</p>\r\n<p><strong>Tuberous sclerosis (Option D):</strong> Caused by <strong>TSC1/TSC2</strong> mutation; associated with cortical tubers, subependymal giant cell astrocytoma, renal angiomyolipoma, not odontogenic cysts or BCCs.</p>", "options": ["Gorlin syndrome", "Muir-Torre syndrome", "Cowden syndrome", "Tuberous sclerosis"], "html_options": ["Gorlin syndrome", "Muir-Torre syndrome", "Cowden syndrome", "Tuberous sclerosis"], "corr_idx": 0}, {"id": "1228030", "html_qtxt": "A true palisading pattern can be seen in", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Basal cell carcinoma shows a true palisading pattern</strong>, where the tumour cells at the periphery are arranged radially with their long axes in parallel alignment to form a palisading pattern. This is a histopathological hallmark of basal cell carcinoma.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909e6b45199-f1ef-41d1-8282-c7e6221b92a1.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pilomatrixoma (Option A):</strong> Shows basophilic cells with ghost cells, but does <strong>not exhibit palisading</strong>.</p>\r\n<p><strong>Squamous cell carcinoma (Option B):</strong> Characterised by keratin pearls and intercellular bridges, <strong>no palisading</strong> pattern.</p>\r\n<p><strong>Cylindroma (Option D):</strong> Shows a <strong>jigsaw puzzle</strong> or mosaic pattern, <strong>not palisading</strong>.</p>", "options": ["Pilomatrixoma", "Squamous cell carcinoma", "Basal cell carcinoma", "Cylindroma"], "html_options": ["Pilomatrixoma", "Squamous cell carcinoma", "Basal cell carcinoma", "Cylindroma"], "corr_idx": 2}, {"id": "1228032", "html_qtxt": "False statement regarding basal cell carcinoma", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Metastasis is very rare in basal cell carcinoma (BCC)</strong>, even in advanced stages. However, BCC can show an extensive local invasion, sometimes involving bone or sinuses over long durations.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d93e11bb-f521-46ed-9be8-1590379e107f.PNG\">\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Tumour cells resemble basal cells of the epidermis", "Metastasis is common in advanced stages", "Associated with mutations that activate the Hedgehog signalling pathway", "Do not occur on mucosal surfaces"], "html_options": ["Tumour cells resemble basal cells of the epidermis", "Metastasis is common in advanced stages", "Associated with mutations that activate the Hedgehog signalling pathway", "Do not occur on mucosal surfaces"], "corr_idx": 1}, {"id": "1228034", "html_qtxt": "Most common malignancy of the eyelid:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Basal cell carcinoma (BCC) is the most common malignancy of the eyelid and is locally invasive. It shows a distinct predilection for the lower eyelid and medial canthus.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Sebaceous carcinoma (Option A):</strong> Less common than BCC. It can mimic inflammatory conditions and has metastatic potential. May be associated with Muir-Torre syndrome.</p>\r\n<p><strong>SCC (Option C):</strong> Though it occurs on the skin, it is not the most common eyelid malignancy. Less frequent than BCC.</p>\r\n<p><strong>Melanoma (Option D):</strong> Extremely rare in the eyelid. Eyelid melanomas are seldom encountered compared to other skin sites.</p>", "options": ["Sebaceous carcinoma", "BCC", "SCC", "Melanoma"], "html_options": ["Sebaceous carcinoma", "BCC", "SCC", "Melanoma"], "corr_idx": 1}, {"id": "1228042", "html_qtxt": "True statements regarding Dermatofibrosarcoma protuberans include:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Dermatofibrosarcoma protuberans (DFSP) is a well-differentiated fibrosarcoma with local aggressiveness, slow growth, and rare metastasis.</p>\r\n<ul>\r\n<li>It is composed of <strong>closely packed fibroblasts arranged in a storiform (cartwheel-like) pattern</strong>.</li>\r\n<li>These tumours <strong>extend into the subcutis</strong>, showing characteristic <strong>\"honeycomb\" infiltration</strong>, and can <strong>recur locally</strong> if not completely excised.</li>\r\n<li>The <strong>molecular hallmark</strong> is a <strong>translocation involving COL1A1 and PDGFB</strong>, leading to <strong>PDGF overexpression</strong>.</li>\r\n<li>In unresectable cases or those with metastasis, <strong>imatinib (a tyrosine kinase inhibitor)</strong> targeting PDGF receptor may be used.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d27437e6-cc38-4b77-9f3a-785a8a7d6913.PNG\">", "options": ["Composed of fibroblasts arranged in a storiform pattern", "May extend to subcutis and rarely metastasise", "Imatinib can be used for unresectable tumours", "All the above"], "html_options": ["Composed of fibroblasts arranged in a storiform pattern", "May extend to subcutis and rarely metastasise", "Imatinib can be used for unresectable tumours", "All the above"], "corr_idx": 3}, {"id": "1228051", "html_qtxt": "A 26-year-old male presented to the OPD with multiple flat-topped papules over the trunk. A biopsy was taken, and the histology is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240325b05c3eb5-4c72-4e1b-94b4-09a1fb46a8b4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histological image shows classic features of psoriasis:</p>\r\n<ul>\r\n<li>Regular elongation of the rete ridges (acanthosis)</li>\r\n<li>Parakeratosis (nuclei in stratum corneum)</li>\r\n<li>Suprapapillary thinning</li>\r\n<li>Munro microabscesses (neutrophils in stratum corneum)</li>\r\n</ul>\r\n<p>These findings are diagnostic of psoriasis.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509093a3bf07e-cd03-432c-a82a-7d98e7a3d583.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Lichen planus (Option A):</strong> Shows saw-toothing of rete ridges, band-like lymphocytic infiltrate at the dermoepidermal junction, hypergranulosis, and Civatte bodies.</p>\r\n<p><strong>Molluscum contagiosum (Option C):</strong> Umbilicated lesions with large eosinophilic cytoplasmic inclusions (molluscum bodies) in the epidermis.</p>\r\n<p><strong>Dermatitis herpetiformis (Option D):</strong> Shows neutrophilic microabscesses in dermal papillae with subepidermal blistering, not seen here.</p>", "options": ["Lichen planus", "Psoriasis", "Molluscum contagiosum infection", "Dermatitis herpetiformis"], "html_options": ["Lichen planus", "Psoriasis", "Molluscum contagiosum infection", "Dermatitis herpetiformis"], "corr_idx": 1}, {"id": "1228054", "html_qtxt": "Cutaneous manifestations of metabolic syndrome include which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All three options listed are associated with metabolic syndrome as cutaneous manifestations.</p>\n<ul>\n<li><strong>Acanthosis nigricans</strong> is strongly associated with insulin resistance and obesity.</li>\n<li><strong>Acrochordons</strong> (skin tags) are common in individuals with metabolic syndrome and insulin resistance.</li>\n<li><strong>Psoriasis</strong> is also associated with metabolic syndrome components such as obesity, diabetes, and dyslipidemia.</li>\n</ul>\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Acanthosis nigricans", "Acrochordons", "Psoriasis", "All the above"], "html_options": ["Acanthosis nigricans", "Acrochordons", "Psoriasis", "All the above"], "corr_idx": 3}, {"id": "1228061", "html_qtxt": "Civatte bodies are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Civatte bodies</strong> are <strong>anucleate necrotic basal cells</strong> that are a histological hallmark of <strong>lichen planus</strong>.</p>\r\n<ul>\r\n<li>They result from basal cell degeneration and are incorporated into the <strong>papillary dermis</strong> due to chronic interface dermatitis.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509097f2c7360-e3b9-4d82-bccc-24ef9d52c26f.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Psoriasis (Option A):</strong> Shows <strong>regular elongation of rete ridges</strong>, <strong>parakeratosis</strong>, and <strong>Munro microabscesses</strong>, not Civatte bodies.</p>\r\n<p><strong>Seborrheic dermatitis (Option C):</strong> Characterised by <strong>spongiosis</strong>, <strong>parakeratosis</strong>, and superficial perivascular inflammation, no Civatte bodies.</p>\r\n<p><strong>Pemphigus vulgaris (Option D):</strong> Shows <strong>suprabasal blister</strong> formation with <strong>acantholysis</strong> of keratinocytes, Civatte bodies not seen.</p>", "options": ["Psoriasis", "Lichen planus", "Seborrheic dermatitis", "Pemphigus vulgaris"], "html_options": ["Psoriasis", "Lichen planus", "Seborrheic dermatitis", "Pemphigus vulgaris"], "corr_idx": 1}, {"id": "1228062", "html_qtxt": "A Prototypic example of interface dermatitis is:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Lichen planus</strong> is the <strong>prototypic example of interface dermatitis</strong>, characterised histologically by a <strong>dense, continuous, band-like infiltrate of lymphocytes</strong> along the <strong>dermoepidermal junction</strong>.</p>\r\n<ul>\r\n<li>This immune response targets basal epidermal cells and causes damage, leading to basal cell degeneration, hypergranulosis, and Civatte body formation.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090924a7521d-2984-436a-a3b8-2072d6ac37cb.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Psoriasis (Option B):</strong> Shows epidermal hyperplasia, parakeratosis, neutrophils in stratum corneum (Munro microabscesses); not an interface dermatitis.</p>\r\n<p><strong>Urticaria (Option C):</strong> A transient dermal oedema with sparse perivascular infiltrate; lacks dermoepidermal junction involvement.</p>\r\n<p><strong>Seborrheic dermatitis (Option D):</strong> Spongiosis and superficial inflammation; not an interface pattern.</p>", "options": ["Lichen planus", "Psoriasis", "Urticaria", "Seborrheic dermatitis"], "html_options": ["Lichen planus", "Psoriasis", "Urticaria", "Seborrheic dermatitis"], "corr_idx": 0}, {"id": "1228064", "html_qtxt": "The immunofluorescence image below is diagnostic of which disease, and what is the primary target antigen?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403142dd8a8b2-bbd6-484d-90c2-542d8123fa03.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows a <strong>fish-net pattern</strong> of IgG deposition between keratinocytes on direct immunofluorescence, typical of <strong>pemphigus vulgaris</strong>.</p>\n<ul>\n<li>Pemphigus vulgaris is due to <strong>autoantibodies against desmoglein-3 (Dsg3)</strong>.</li>\n<li>Dsg3 is present in the deep epidermis and mucosal epithelium, explaining mucosal involvement.</li>\n<li>Pemphigus foliaceus involves Dsg1 and is more superficial.</li>\n<li>Bullous pemphigoid shows <strong>linear basement membrane</strong> zone staining due to BPAG2 antibodies.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509095b46e5c6-4e0f-4b9c-9a93-c763e8e90ca2.PNG\">\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Pemphigus vulgaris, Dsg1", "Bullous pemphigoid, BPAG2", "Pemphigus vulgaris, Dsg3", "Pemphigus foliaceus, Dsg1"], "html_options": ["Pemphigus vulgaris, Dsg1", "Bullous pemphigoid, BPAG2", "Pemphigus vulgaris, Dsg3", "Pemphigus foliaceus, Dsg1"], "corr_idx": 2}, {"id": "1228066", "html_qtxt": "Split skin immunofluorescence is used in the diagnosis of which condition?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Split skin immunofluorescence</strong> is a modified indirect immunofluorescence technique used to differentiate between various <strong>bullous (blistering) disorders</strong>, such as <strong>pemphigus vulgaris</strong> and <strong>bullous pemphigoid</strong>, based on the <strong>location of IgG deposition</strong>.</p>\r\n<ul>\r\n<li>In <strong>pemphigus vulgaris</strong>, antibodies target desmosomal proteins between keratinocytes &rarr; intercellular (fish-net) fluorescence pattern.</li>\r\n<li>In <strong>bullous pemphigoid</strong>, antibodies target hemidesmosomal proteins at the dermoepidermal junction &rarr; linear fluorescence along the basement membrane.</li>\r\n<li>The split-skin technique helps identify whether the antibodies bind to the <strong>epidermal or dermal side</strong> of artificially split skin.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Psoriasis (Option A):</strong> Not a blistering disease; no role for split skin immunofluorescence.</p>\r\n<p><strong>Parakeratosis (Option C):</strong> Seen in psoriasis; unrelated to autoimmune blistering; not evaluated by immunofluorescence.</p>\r\n<p><strong>Lupus vulgaris (Option D):</strong> Cutaneous TB; diagnosed via histopathology, not split-skin immunofluorescence.</p>", "options": ["Psoriasis", "Bullous lesions", "Parakeratosis", "Lupus vulgaris"], "html_options": ["Psoriasis", "Bullous lesions", "Parakeratosis", "Lupus vulgaris"], "corr_idx": 1}, {"id": "1228067", "html_qtxt": "Subcorneal bullae are seen in", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Pemphigus foliaceus</strong> is a blistering disorder where the split occurs <strong>just beneath the stratum corneum</strong>, resulting in <strong>subcorneal bullae</strong>. This location of blistering helps differentiate it from other vesiculobullous disorders.</p>\r\n<ul>\r\n<li><strong>Subcorneal bullae</strong> are seen in:\r\n<ul>\r\n<li>Pemphigus foliaceus</li>\r\n<li>Impetigo</li>\r\n<li>Staphylococcal Scalded Skin Syndrome (SSSS)</li>\r\n</ul>\r\n</li>\r\n<li><strong>Suprabasal bullae</strong> are seen in:\r\n<ul>\r\n<li>Pemphigus vulgaris (split just above the basal layer; \"row of tombstones\" appearance) <strong>(Option B ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>Subepidermal bullae</strong> are seen in:\r\n<ul>\r\n<li>Bullous pemphigoid <strong>(Option A ruled out)</strong></li>\r\n<li>Dermatitis herpetiformis <strong>(Option D ruled out)</strong></li>\r\n<li>Linear IgA bullous dermatosis</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fe0dcc93-5a54-4b75-9472-c9cb51c77aa2.PNG\">\r\n", "options": ["Bullous pemphigoid", "Pemphigus vulgaris", "Pemphigus foliaceus", "Dermatitis herpetiformis"], "html_options": ["Bullous pemphigoid", "Pemphigus vulgaris", "Pemphigus foliaceus", "Dermatitis herpetiformis"], "corr_idx": 2}, {"id": "1228070", "html_qtxt": "A 60-year-old male presented with tense bullae filled with clear fluid involving erythematous skin, diagnosis<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143ae6aa32-9dd5-409d-889a-276828e807ba.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The histopathological image demonstrates a <strong>subepidermal blister</strong> with an intact epidermis lifted off from the underlying dermis, along with a <strong>dense inflammatory infiltrate</strong> consisting of <strong>eosinophils and occasional neutrophils</strong>, features characteristic of bullous pemphigoid.</p>\r\n<ul>\r\n<li><strong>Bullous pemphigoid</strong> is an autoimmune blistering disease caused by antibodies targeting hemidesmosomal proteins (BPAG1 and BPAG2), resulting in subepidermal separation.</li>\r\n<li>Clinically, lesions are <strong>tense bullae</strong> filled with clear fluid on erythematous or normal skin, and they typically do <strong>not rupture easily</strong>.</li>\r\n<li>Histopathology shows <strong>subepidermal blister formation</strong> with eosinophilic infiltration in the upper dermis.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pemphigus vulgaris (Option A):</strong> Shows suprabasal blister with tombstone appearance; not subepidermal.</p>\r\n<p><strong>Epidermolysis bullosa (Option C):</strong> Genetic disorder; subepidermal blisters without significant inflammation.</p>\r\n<p><strong>Dermatitis herpetiformis (Option D):</strong> Subepidermal blister with neutrophilic microabscesses at dermal papillae; associated with gluten sensitivity.</p>", "options": ["Pemphigus vulgaris", "Bullous pemphigoid", "Epidermolysis bullosa", "Dermatitis herpetiformis"], "html_options": ["Pemphigus vulgaris", "Bullous pemphigoid", "Epidermolysis bullosa", "Dermatitis herpetiformis"], "corr_idx": 1}, {"id": "1228071", "html_qtxt": "Cerebriform or scrotal tongue is a feature of", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Cerebriform or scrotal tongue is an early diagnostic clue in pemphigus vegetans and represents vegetative plaques involving the mucosa.</p>\r\n<ul>\r\n<li>Pemphigus vegetans is a rare variant of pemphigus vulgaris characterised by large, moist, vegetating plaques, often seen in intertriginous areas.</li>\r\n<li>Oral mucosal involvement is common, and cerebriform or scrotal tongue is considered a pathognomonic finding.</li>\r\n<li>Histologically, pemphigus vegetans shows suprabasal blister formation with epidermal hyperplasia and eosinophilic infiltrate.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pemphigus vulgaris (Option A):</strong> Shows suprabasal acantholysis and is the most common type. Oral erosions are prominent, but cerebriform tongue is not a defining feature.</p>\r\n<p><strong>Pemphigus foliaceous (Option C):</strong> Involves subcorneal acantholysis. No mucosal involvement; cerebriform tongue not seen.</p>\r\n<p><strong>Pemphigus erythematosus (Option D):</strong> A localised form of pemphigus foliaceous with lupus overlap. It does not present with vegetative plaques or cerebriform tongue.</p>", "options": ["Pemphigus vulgaris", "Pemphigus vegetans", "Pemphigus foliaceous", "Pemphigus erythematosus"], "html_options": ["Pemphigus vulgaris", "Pemphigus vegetans", "Pemphigus foliaceous", "Pemphigus erythematosus"], "corr_idx": 1}, {"id": "1228073", "html_qtxt": "All are bullous disorders except", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Pemphigus vegetans is a rare variant of pemphigus that does <strong>not typically present with bullae</strong>. Instead, it manifests as <strong>large, moist, wart-like, vegetating plaques</strong> with pustules, most commonly in flexural areas such as the groin and axilla.</p>\r\n<ul>\r\n<li>It shows <strong>suprabasal acantholysis</strong> histologically, similar to pemphigus vulgaris, but clinically presents with <strong>verrucous vegetations</strong>, not typical bullae.</li>\r\n<li>In contrast, the other three options-<strong>pemphigus vulgaris</strong>, <strong>pemphigus foliaceous</strong>, and <strong>pemphigus erythematosus </strong>- are classic bullous disorders with intraepidermal acantholytic blistering.<br /> </li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Pemphigus vulgaris (Option A):</strong> Classic bullous disorder with suprabasal acantholysis and mucocutaneous erosions.</p>\r\n<p><strong>Pemphigus foliaceous (Option C):</strong> Bullae are superficial (subcorneal); no mucosal involvement.</p>\r\n<p><strong>Pemphigus erythematosus (Option D):</strong> Localised variant with features of both pemphigus foliaceous and lupus; subcorneal bullae seen.</p>", "options": ["Pemphigus vulgaris", "Pemphigus vegetans", "Pemphigus foliaceous", "Pemphigus erythematosus"], "html_options": ["Pemphigus vulgaris", "Pemphigus vegetans", "Pemphigus foliaceous", "Pemphigus erythematosus"], "corr_idx": 1}, {"id": "1228074", "html_qtxt": "The immunofluorescence image shown below is from a patient with grouped vesicular lesions over extensor surfaces. What is the most likely finding?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031420fc48e9-f995-4b52-943a-8ef640968e24.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Granular IgA deposition at the tips of dermal papillae is a characteristic feature of dermatitis herpetiformis and is visualised on direct immunofluorescence (DIF) as seen in the image.</p>\r\n<ul>\r\n<li>Dermatitis herpetiformis is a chronic autoimmune blistering disorder associated with gluten sensitivity.</li>\r\n<li>Histologically, it shows subepidermal blister with neutrophilic microabscesses at dermal papillae.</li>\r\n<li>DIF shows <strong>discontinuous, granular deposits of IgA</strong> localised to the <strong>tips of dermal papillae</strong>.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090917a95490-e4ac-4ec0-b7c5-b966ba2265a2.PNG\">\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Linear deposits of IgA (Option A):</strong> Seen in <strong>Linear IgA Bullous Dermatosis</strong>, not DH.</p>\r\n<p><strong>Linear deposits of IgG (Option C):</strong> Characteristic of <strong>Bullous Pemphigoid</strong>, along the basement membrane.</p>\r\n<p><strong>Granular deposits of IgG (Option D):</strong> Not a known pattern in bullous diseases.</p>", "options": ["Linear deposits of IgA", "Granular deposits of IgA", "Linear deposits of IgG", "Granular deposits of IgG"], "html_options": ["Linear deposits of IgA", "Granular deposits of IgA", "Linear deposits of IgG", "Granular deposits of IgG"], "corr_idx": 1}, {"id": "1228083", "html_qtxt": "All of the following are histology features of psoriasis except", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Hypergranulosis is not a feature of psoriasis. Instead, psoriasis typically shows<strong> thinning or complete absence of the granular layer</strong> (hypogranulosis).</p>\r\n<p>Based on the histologic findings in psoriasis:</p>\r\n<ul>\r\n<li>There is <strong>marked acanthosis</strong> (epidermal thickening).</li>\r\n<li><strong>Rete ridges</strong> show regular downward elongation, often described as resembling <strong>test tubes in a rack</strong>.</li>\r\n<li>The <strong>stratum granulosum is thinned or absent</strong> (not hypergranulosis).</li>\r\n<li>There is <strong>suprapapillary thinning</strong> of the epidermis above the dermal papillae.</li>\r\n<li><strong>Munro microabscesses</strong> and <strong>spongiform pustules</strong> may also be seen.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Marked acanthosis (Option A):</strong> Seen in psoriasis due to increased keratinocyte proliferation.</p>\r\n<p><strong>Regular downward elongation of rete ridges (Option B):</strong> Described as resembling test tubes in a rack, characteristic of psoriasis.</p>\r\n<p><strong>Suprapapillary thinning of epidermis (Option D):</strong> Seen over the dermal papillae in psoriasis lesions.</p>", "options": ["Marked acanthosis", "Regular downward elongation of rete ridges", "Hypergranulosis", "Suprapapillary thinning of epidermis"], "html_options": ["Marked acanthosis", "Regular downward elongation of rete ridges", "Hypergranulosis", "Suprapapillary thinning of epidermis"], "corr_idx": 2}, {"id": "1228091", "html_qtxt": "Darier's sign is typically seen in<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140e9866e8-3e90-427a-ad04-7bbcad3cd66b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Darier's sign is a clinical feature of mastocytosis, particularly urticaria pigmentosa. Rubbing the lesion leads to erythema, swelling, and itching due to mast cell degranulation.</p>\r\n<ul>\r\n<li>Seen in urticaria pigmentosa (a form of cutaneous mastocytosis)</li>\r\n<li>Due to localised oedema from histamine release when the lesion is stroked</li>\r\n<li>The histological exam shows dermal mast cell infiltration</li>\r\n<li>The diagnosis can be confirmed by mast cell markers like tryptase or KIT</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Darier disease (Option A):</strong> Autosomal dominant keratinisation disorder due to ATP2A2 mutation; presents with warty papules, not mast cell infiltration or Darier sign.</p>\r\n<p><strong>Bullous pemphigoid (Option C):</strong> Autoimmune subepidermal blistering disease with eosinophilic infiltrate; Darier sign is absent.</p>\r\n<p><strong>Psoriasis (Option D):</strong> Chronic inflammatory dermatosis with acanthosis, parakeratosis, and Munro microabscesses; no mast cell degranulation or Darier sign.</p>", "options": ["Darier disease", "Mastocytosis", "Bullous pemphigoid", "Psoriasis"], "html_options": ["Darier disease", "Mastocytosis", "Bullous pemphigoid", "Psoriasis"], "corr_idx": 1}]}, {"moduleId": 1008656, "name": "Head & Neck and Rheumatological Disorders", "questions": [{"id": "1182184", "html_qtxt": "A 22-year-old male is evaluated by his primary care physician for dysuria. A urethral swab is positive for Chlamydia trachomatis. He receives appropriate antibiotic treatment. He returns to the clinic four weeks later complaining of pain in the knees, ankles, and lower back. Repeat testing is negative for both Chlamydia and Neisseria gonorrhea. Which additional finding might be expected on examination?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Reactive arthritis (Reiter syndrome) is a post-infectious autoimmune condition typically triggered by genitourinary infections such as Chlamydia trachomatis. It manifests with a triad of:</p>\r\n<ul>\r\n<li><strong>Arthritis:</strong> asymmetrical oligoarthritis affecting large joints</li>\r\n<li><strong>Urethritis</strong> or cervicitis</li>\r\n<li><strong>Conjunctivitis</strong> or uveitis</li>\r\n</ul>\r\n<p>In this case, conjunctival injection is a common feature and part of the classical triad. The inflammation can cause redness due to vascular dilation and is commonly seen in young males following chlamydial urethritis.</p>\r\n<ul>\r\n<li>Chlamydia trachomatis can cause <strong>significant conjunctival scarring</strong>, and in acute phases, <strong>conjunctival injection</strong> is a visible feature.</li>\r\n<li>Conjunctival injection is usually due to inflammation of the conjunctival vessels, which are more superficial and move with the conjunctiva.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Right upper quadrant pain and hepatomegaly (Option A):</strong> Seen in viral hepatitis, not reactive arthritis.</p>\r\n<p><strong>Scleral icterus (Option B):</strong> Associated with jaundice, not a common feature in Reiter syndrome.</p>\r\n<p><strong>Nontender subcutaneous nodules (Option D):</strong> Seen in rheumatoid arthritis, not in reactive arthritis.</p>", "options": ["Right upper quadrant pain and hepatomegaly", "Scleral icterus", "Conjunctival injection", "Nontender subcutaneous nodules over several large joints"], "html_options": ["Right upper quadrant pain and hepatomegaly", "Scleral icterus", "Conjunctival injection", "Nontender subcutaneous nodules over several large joints"], "corr_idx": 2}, {"id": "1182185", "html_qtxt": "A 43-year-old male with uncontrolled type 2 diabetes is brought to the emergency room for fever and pain in the right knee. His temperature is 101.2&deg;F, pulse is 113/min, and blood pressure is 148/92 mm Hg. An examination of the right knee reveals limited range of motion, a moderate joint effusion, and severe tenderness to palpation. Which of the following tests should be ordered next?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Synovial fluid analysis is the diagnostic investigation of choice in a suspected case of septic arthritis before starting antibiotics.</strong></p>\r\n<ul>\r\n<li>The patient presents with fever, joint effusion, restricted motion, and tenderness - classic signs of <strong>acute septic arthritis</strong>.</li>\r\n<li><strong>Arthrocentesis</strong> (synovial fluid aspiration) is necessary to confirm the diagnosis and identify the causative agent.</li>\r\n<li><strong>Plain radiographs or MRI</strong> may help detect osteomyelitis, but should not delay aspiration.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909dfedc726-bd1f-42c4-b2df-29cfa2d82d3c.png\"><p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Plain radiographs of the right knee (Option A):</strong> May detect bony changes or osteomyelitis, but lacks sensitivity for early infection; not the first step.</p>\r\n<p><strong>MRI of the right knee (Option B):</strong> Sensitive for early bone or soft tissue involvement, but delays urgent aspiration.</p>\r\n<p><strong>CT of the right knee (Option C):</strong> Inferior to MRI in soft tissue resolution; not first-line in septic arthritis.</p>", "options": ["Plain radiographs of the right knee", "MRI of the right knee", "CT of the right knee", "Synovial fluid analysis and culture"], "html_options": ["Plain radiographs of the right knee", "MRI of the right knee", "CT of the right knee", "Synovial fluid analysis and culture"], "corr_idx": 3}, {"id": "1182186", "html_qtxt": "An 11-year-old girl with no past medical history is evaluated by her paediatrician for pain in the bilateral hands, wrists, and feet that began 3 weeks earlier. Her physical examination is normal except for tenderness in the aforementioned joints. Her paediatrician orders plain films of the hands and wrists, which are normal, as well as a complete blood count, which shows a slightly decreased haemoglobin, and an erythrocyte sedimentation rate of 55 mm/hr. Which of the following additional tests would likely be positive?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical scenario is consistent with juvenile rheumatoid arthritis (JRA). Positive antinuclear antibodies are common in JRA; however, the other autoantibodies listed are rarely present in these patients. A positive rheumatoid factor in a patient with polyarticular arthritis should prompt consideration of a diagnosis other than JRA.</p>\r\n<ul>\r\n<li>Juvenile idiopathic arthritis (JIA) is a heterogeneous group of disorders of unknown cause that present with arthritis before age 16 and persist for at least 6 weeks. In contrast to RA, in JIA:\r\n<ol>\r\n<li>Oligoarthritis is more common,</li>\r\n<li>Systemic disease is more frequent,</li>\r\n<li>Large joints are affected more often than small joints,</li>\r\n<li>Rheumatoid nodules and rheumatoid factor are usually absent, and</li>\r\n<li>Anti-nuclear antibody (ANA) seropositivity is common.</li>\r\n</ol>\r\n</li>\r\n<li>The pathogenesis is unknown but similar to adult RA; risk factors include HLA and PTPN22 variants. Also, like adult RA, damage in JIA appears to be caused by TH1 and TH17 cells and cytokines produced by these and other inflammatory cells.</li>\r\n<li>Treatment is similar to adult RA, with some success in using an IL-6 receptor antibody in the systemic form. Long-term prognosis of JIA is very variable. Although many affected individuals have chronic disease, only about 10% develop serious functional disability.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Anti-dsDNA (Option A):</strong> Highly specific for <strong>SLE</strong>, rarely positive in JIA.</p>\r\n<p><strong>Anti-Smith (Option B):</strong> Specific but not sensitive marker for <strong>SLE</strong>, uncommon in JIA.</p>\r\n<p><strong>Rheumatoid factor (Option D):</strong> Rare in JIA; if present, consider other diagnoses like <strong>early-onset RA</strong>.</p>", "options": ["Anti-dsDNA", "Anti-Smith", "Antinuclear antibody (ANA)", "Rheumatoid factor"], "html_options": ["Anti-dsDNA", "Anti-Smith", "Antinuclear antibody (ANA)", "Rheumatoid factor"], "corr_idx": 2}, {"id": "1182187", "html_qtxt": "A 63-year-old male with well-controlled hypertension and dyslipidemia presents to his family physician for right knee pain. He denies any preceding factors. The pain started three days prior to his visit and is severe and constant. On examination, there is tenderness to palpation, mild decreased range of motion, and no overlying erythema. Provocative testing (anterior and posterior drawer tests, McMurray test, and varus and valgus stress tests) is normal. Plain radiographs of the right knee show extensive chondrocalcinosis. Synovial fluid analysis shows multiple rhomboidal and square-shaped crystals. What is the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The finding of square and rhomboid-shaped crystals in the synovial fluid is diagnostic of calcium pyrophosphate disease. Crystals in gout are typically needle-shaped and negatively birefringent, whereas the crystals seen in calcium phosphate disease are typically weakly positively birefringent.</p>\r\n<ul>\r\n<li>One would not expect to find crystals in synovial fluid in patients with rheumatoid arthritis, osteoarthritis, or osteomyelitis.</li>\r\n<li>Calcium pyrophosphate crystal deposition disease (CPPD), also known as pseudogout, usually occurs in individuals older than 50 years and becomes more common with increasing age. The genders and races are equally affected. CPPD is divided into sporadic (idiopathic), hereditary, and secondary types.</li>\r\n<li>The autosomal dominant variant is caused by germline mutations in the pyrophosphate transport channel, resulting in crystal deposition and arthritis relatively early in life. Various disorders, including previous joint damage, hyperparathyroidism, hemochromatosis, and diabetes, predispose to the secondary form.</li>\r\n<li>Studies suggest that articular cartilage proteoglycans, which normally inhibit mineralisation, are degraded, allowing crystallisation around chondrocytes. As in gout, inflammation is caused by activation of the inflammasome in macrophages.</li>\r\n<li>Morphology: The crystals first develop in the articular cartilage, menisci, and intervertebral discs, and as the deposits enlarge, they may rupture and seed the joint. The crystals form chalky, white friable deposits, which are seen histologically in hematoxylin- and eosin-stained preparations as oval blue-purple aggregates. Individual crystals are rhomboid, 0.5 to 5 &micro;m in greatest dimension, and are positively birefringent. Inflammation is usually milder than in gout.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteomyelitis (Option A):</strong> Involves bone, not primarily joint; presents with systemic toxicity and elevated inflammatory markers, and is confirmed via MRI or bone scan.</p>\r\n<p><strong>Gout (Option B):</strong> Characterised by <strong>needle-shaped</strong>, negatively birefringent urate crystals; primarily affects the 1st MTP joint; not associated with chondrocalcinosis.</p>\r\n<p><strong>Rheumatoid arthritis (Option D):</strong> Typically symmetric polyarthritis; synovial fluid does not show crystals; associated with RF and anti-CCP antibodies.</p>", "options": ["Osteomyelitis", "Gout", "Calcium pyrophosphate deposition disease", "Rheumatoid arthritis"], "html_options": ["Osteomyelitis", "Gout", "Calcium pyrophosphate deposition disease", "Rheumatoid arthritis"], "corr_idx": 2}, {"id": "1182189", "html_qtxt": "A 48-year-old male presents to his primary care physician for a rash that started 1 week prior to his visit. The rash is erythematous, is located on the right lower leg, and has an area of central clearing with a small necrotic centre. He is treated with a 10-day course of clindamycin. The rash resolves; however, two months later, he presents complaining of new intermittent pain in both knee joints. On examination, there is slight right hemifacial weakness, which involves the forehead. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The skin lesion described is classic for erythema migrans. Erythematous lesions with necrotic centres can be seen in cellulitis; however, central clearing of the lesion would never be seen in cellulitis.</p>\r\n<ul>\r\n<li>The late manifestation of arthritis and cranial nerve palsy is extremely suggestive of Lyme disease.</li>\r\n<li>Neither a brain abscess nor a brain metastasis would cause cranial nerve VII palsy.</li>\r\n<li>With no other systemic symptoms, and given the fact that Lyme disease is much more common than Whipple's disease, it is incorrect. Such skin changes are not usually associated with Gaucher's disease.</li>\r\n<li>It is caused by infection with the spirochete Borrelia burgdorferi, which is transmitted by deer ticks of the Ixodes ricinus complex.</li>\r\n<li>In its classic form, Lyme disease progressively involves multiple organ systems through three clinical phases. The initial infection of the skin, or early localised stage, is followed by an early disseminated stage involving skin, cranial nerves, heart, and meninges. If left untreated, arthritis, especially of the knee, occurs weeks to months after infection.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/3002cbab-2b34-4a4f-8c07-5344520b7752.png\"></p>\r\n<p>Lyme disease</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Osteomyelitis with brain abscess (Option A):</strong> Would typically present with systemic toxicity, local bone tenderness, and focal neurological signs from abscess, facial palsy with central clearing rash is not typical.</p>\r\n<p><strong>Osteosarcoma with metastasis (Option B):</strong> Presents with progressive localised bone pain and swelling; metastasis to the brain or CN VII is rare. Rash and bilateral knee pain are not typical.</p>\r\n<p><strong>Gaucher's disease (Option C):</strong> A lysosomal storage disorder presenting with hepatosplenomegaly, anaemia, and bone pain, but no erythema migrans or facial palsy.</p>", "options": ["Osteomyelitis with brain abscess", "Osteosarcoma with metastasis", "Gaucher's disease", "Lyme disease"], "html_options": ["Osteomyelitis with brain abscess", "Osteosarcoma with metastasis", "Gaucher's disease", "Lyme disease"], "corr_idx": 3}, {"id": "1182191", "html_qtxt": "Which of the following is not a manifestation of reactive arthritis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Reactive arthritis is a <strong>sterile inflammatory arthritis</strong> that typically follows infections, particularly <strong>gastrointestinal or genitourinary</strong> (e.g., <em>Chlamydia</em>, <em>Shigella</em>, <em>Salmonella</em>). It is characterised by the classic <strong>triad</strong> of:</p>\r\n<ul>\r\n<li><strong>Arthritis</strong> (commonly asymmetric and involving large joints)</li>\r\n<li><strong>Urethritis</strong></li>\r\n<li><strong>Conjunctivitis</strong></li>\r\n</ul>\r\n<p>Bleeding into the joint (hemarthrosis) is <strong>not</strong> a feature of reactive arthritis.</p>\r\n<ul>\r\n<li>Affects mostly <strong>young adults</strong> (30 per 100,000)</li>\r\n<li>Strongly associated with <strong>HLA-B27</strong></li>\r\n<li>Often follows <strong>Chlamydia</strong>, <strong>Shigella</strong>, <strong>Salmonella</strong>, <strong>Yersinia</strong>, <strong>Campylobacter</strong></li>\r\n<li>May present with: Enthesitis, Achilles tendinitis, plantar fasciitis, sausage digits, and extra-articular manifestations like skin lesions or mucosal ulcers</li>\r\n<li>The chronic phase may resemble <strong>ankylosing spondylitis</strong></li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Joint pain (Option A):</strong> Common manifestation; often presents as asymmetric arthritis of knees, ankles, or feet.</p>\r\n<p><strong>Urethritis (Option B):</strong> Part of the classic triad; inflammation of the urethra post-infection.</p>\r\n<p><strong>Conjunctivitis (Option C):</strong> Ocular involvement is typical and seen in a subset of patients.</p>", "options": ["Joint pain", "Urethritis", "Conjunctivitis", "Joint bleeding"], "html_options": ["Joint pain", "Urethritis", "Conjunctivitis", "Joint bleeding"], "corr_idx": 3}, {"id": "1182193", "html_qtxt": "Which of the following joints is characteristically involved in Rheumatoid Arthritis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Rheumatoid Arthritis (RA)</strong> classically involves small joints of the hands and feet, particularly:</p>\r\n<ul>\r\n<li>Metacarpophalangeal (MCP) joints</li>\r\n<li>Proximal interphalangeal (PIP) joints</li>\r\n<li>Wrist joints</li>\r\n</ul>\r\n<p>This distribution is symmetric and helps distinguish RA from other forms of arthritis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909edde7c4f-9486-4ba8-a606-80cf776c8194.png\"><p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Spine (Option A):</strong> RA rarely affects the spine; cervical spine involvement may occur in advanced stages, but is not characteristic.</p>\r\n<p><strong>Sacroiliac joint (Option B):</strong> Not a typical feature of RA; more commonly involved in seronegative spondyloarthropathies like ankylosing spondylitis.</p>\r\n<p><strong>Wrist joint (Option C):</strong> Wrist is frequently involved, but not as specific as the simultaneous involvement of the MCP and PIP joints.</p>", "options": ["Spine", "Sacroiliac joint", "Wrist joint", "Metacarpophalangeal joint and proximal interphalangeal joint"], "html_options": ["Spine", "Sacroiliac joint", "Wrist joint", "Metacarpophalangeal joint and proximal interphalangeal joint"], "corr_idx": 3}, {"id": "1182194", "html_qtxt": "Which of the following is an extra-articular manifestation of Rheumatoid Arthritis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Rheumatoid Arthritis (RA) is a systemic autoimmune disease with numerous extra-articular manifestations that may involve the eyes, heart, lungs, skin, and other organs. These systemic features result from the widespread inflammatory activity of RA.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202407095efe2d06-fbd6-4134-97ca-6318de0fbb36.jpg\"><br>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024070900287b10-a53b-4b4a-a525-c4f38ef47a82.jpg\">", "options": ["Scleritis", "Pericarditis", "Pulmonary fibrosis", "All of the above"], "html_options": ["Scleritis", "Pericarditis", "Pulmonary fibrosis", "All of the above"], "corr_idx": 3}, {"id": "1182195", "html_qtxt": "Anti-RA antibodies belong to which immunoglobulin class?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Rheumatoid factor (RF)</strong>, a commonly used diagnostic marker in RA, is an <strong>IgM antibody</strong> that targets the Fc portion of <strong>IgG</strong>. Although other autoantibodies are also associated with RA, such as anti-citrullinated peptide antibodies (ACPAs), <strong>rheumatoid factor is classically of the IgM class</strong>.</p>\r\n<ul>\r\n<li>RA is associated with <strong>autoantibodies,</strong> including:\r\n<ul>\r\n<li><strong>Rheumatoid factor (IgM against IgG Fc portion)</strong></li>\r\n<li><strong>Anti-cyclic citrullinated peptide antibodies (ACPAs)</strong></li>\r\n<li><strong>Anti-carbamylated protein antibodies</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>IgM RF</strong> is present in <strong>~80%</strong> of RA patients, making it a highly characteristic immunoglobulin class in RA.</li>\r\n<li>Other isotypes (IgA, IgG) may also be present, but are <strong>less typical</strong>.</li>\r\n</ul>\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["IgM", "IgG", "IgE", "All of the above"], "html_options": ["IgM", "IgG", "IgE", "All of the above"], "corr_idx": 0}, {"id": "1182207", "html_qtxt": "Which of the following shows Tophus as a pathognomonic characteristic?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Tophus</strong> formation is a hallmark morphological feature of <strong>gout</strong>, characterised by<strong> large aggregates of urate crystals surrounded by foreign body giant cell reaction</strong>, most commonly in joints and soft tissues.</p>\r\n<ul>\r\n<li><strong>Gout</strong> shows four key pathologic features:\r\n<ol style=\"list-style-type: lower-roman;\">\r\n<li>Acute arthritis</li>\r\n<li>Chronic tophaceous arthritis</li>\r\n<li>Tophi in joints and soft tissues</li>\r\n<li>Gouty nephropathy</li>\r\n</ol>\r\n</li>\r\n<li><strong>Acute gouty arthritis</strong>:\r\n<ul>\r\n<li>Dense inflammatory infiltrates with neutrophils in the synovium</li>\r\n<li>Urate crystals are needle-shaped and negatively birefringent</li>\r\n<li>Synovium is edematous, hyperemic, and infiltrated with lymphocytes, plasma cells, and macrophages</li>\r\n</ul>\r\n</li>\r\n<li><strong>Chronic tophaceous arthritis</strong>:\r\n<ul>\r\n<li>Caused by repetitive urate crystal deposition</li>\r\n<li>Synovium becomes fibrotic and forms pannus</li>\r\n<li>Cartilage is destroyed</li>\r\n</ul>\r\n</li>\r\n<li><strong>Tophi</strong>:\r\n<ul>\r\n<li>Pathognomonic of gout</li>\r\n<li>Located in cartilage, ligaments, tendons, and bursae</li>\r\n<li>Composed of large urate crystal aggregates with a foreign body giant cell reaction</li>\r\n</ul>\r\n</li>\r\n<li><strong>Gouty nephropathy</strong>:\r\n<ul>\r\n<li>Urate crystals/tophus deposition in renal interstitium/tubules</li>\r\n<li>May lead to uric acid nephrolithiasis and chronic pyelonephritis</li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/47454d68-8bd4-4144-909f-77f6587c266e.png\"><br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/293196dc-d4bf-4edb-b294-09aeac0d843a.png\"><p><strong>Gout</strong></p>\r\n<p>(A) Amputated great toe with white tophi involving the joint and soft tissues.</p>\r\n<p>(B) Gouty tophus - an aggregate of dissolved urate crystals is surrounded by reactive fibroblasts, mononuclear inflammatory cells, and giant cells.</p>\r\n<p>(C) Urate crystals are needle-shaped and negatively birefringent under polarised light.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Multiple myeloma (Option A):</strong> Malignancy of plasma cells; does not present with tophi. Bone lytic lesions and M-protein are characteristic.</p>\r\n<p><strong>Cystinosis (Option C):</strong> A lysosomal storage disease; crystalline deposits occur in various organs but are not tophi.</p>\r\n<p><strong>Eale's disease (Option D):</strong> Idiopathic retinal vasculitis; not associated with urate crystal deposition or tophus formation.</p>", "options": ["Multiple myeloma", "Gout", "Cystinosis", "Eale's disease"], "html_options": ["Multiple myeloma", "Gout", "Cystinosis", "Eale's disease"], "corr_idx": 1}, {"id": "1182214", "html_qtxt": "Which of the following inflammasome-mediated cytokines plays a central role in the inflammation observed in gout?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>IL-1 is a key cytokine released by activated macrophages in response to monosodium urate crystal deposition, triggering acute gouty inflammation.</p>\n<ul>\n<li>Gout results from precipitation of monosodium urate crystals in joints.</li>\n<li>The phagocytosis of these crystals by macrophages activates the <strong>inflammasome</strong>, leading to:\n<ul>\n<li>Production and release of <strong>IL-1</strong>.</li>\n<li>Induction of <strong>other cytokines and chemokines</strong>, leading to neutrophil recruitment.</li>\n</ul>\n</li>\n<li>This cascade leads to <strong>acute inflammation</strong>, cartilage injury, and synovial damage.</li>\n<li>IL-1, in particular, promotes:\n<ul>\n<li>Recruitment of inflammatory cells.</li>\n<li>Secretion of proteases and enzymes that contribute to tissue damage.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909ca81ee17-43bd-4e37-861a-8b0ca3549c62.png\"><br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d1mobye7msb5bl.cloudfront.net/2NewQBImages/7a4ce6b4-edb9-4fba-8421-d857cf5253c2.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IL-4 (Option B):</strong> Involved in Th2 responses and allergy, not in gouty inflammation.</p>\n<p><strong>IL-5 (Option C):</strong> Stimulates eosinophils; unrelated to urate-mediated inflammation.</p>\n<p><strong>IL-6 (Option D):</strong> Elevated in many inflammatory conditions but not central in gout pathogenesis.</p>", "options": ["IL-1", "IL-4", "IL-5", "IL-6"], "html_options": ["IL-1", "IL-4", "IL-5", "IL-6"], "corr_idx": 0}, {"id": "1182216", "html_qtxt": " Which of the following is not included among the predisposing factors for the development of gout?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Gout typically develops <strong>between 20-30 years</strong> after the onset of hyperuricemia, not specifically after age 60.</p>\r\n<ul>\r\n<li>Only about 10% of patients with hyperuricemia develop clinical gout. Other factors contribute to symptomatic gout:</li>\r\n<li>Age of the individual and duration of the hyperuricemia. Gout usually appears after 20 to 30 years of hyperuricemia.</li>\r\n<li>Genetic predisposition. In addition to the well-defined X-linked abnormalities of HGPRT, polymorphisms in genes involved with urate or ion transport and possibly inflammation are also associated with gout.</li>\r\n</ul>\r\n<p>Predisposing factors contributing to the development of clinical gout in patients with hyperuricemia include:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909cbc88ddb-c30e-408f-a2bf-bdbfa887ef5b.png\">", "options": ["Obesity", "Alcohol", "Drugs", "Age older than 60 years"], "html_options": ["Obesity", "Alcohol", "Drugs", "Age older than 60 years"], "corr_idx": 3}, {"id": "1182219", "html_qtxt": "An 18-year-old female presented in the ER with colicky abdominal pain, diarrhoea, vomiting, and frothy urine. She gives a history of knee and ankle joint pains for which she was taking NSAIDs; she also complained of a purpuric rash on her buttocks and legs. On examination, her blood pressure was 140/89mmHg, pulse 78/minute, respiratory rate 17/minute. Blood tests reveal elevated creatinine 1.8mg/dL and raised IgA levels. The platelet count was also raised. Biopsy shows increased IgA levels in the mesangium. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Henoch-Sch&ouml;nlein purpura (IgA vasculitis) is the correct answer based on the clinical triad of <strong>purpuric rash, arthralgia, and abdominal pain</strong> along with <strong>renal involvement</strong> and <strong>mesangial IgA deposits</strong> on biopsy.</p>\r\n<ul>\r\n<li><strong>Wegener's disease (Granulomatosis with polyangiitis):</strong> A c-ANCA-associated necrotising vasculitis involving the upper respiratory tract, lungs, and kidneys. Shows granulomas and necrosis on histology. Chest X-rays reveal nodules and infiltrates. Treated with methotrexate or azathioprine. <strong>(Option A)</strong></li>\r\n<li><strong>Henoch-Sch&ouml;nlein purpura:</strong> An IgA-mediated small-vessel vasculitis involving the skin (purpura), joints (arthralgia), GI tract (abdominal pain), and kidneys (hematuria/proteinuria). Commonly occurs after an upper respiratory infection. Renal biopsy shows IgA in the mesangium. Treated with NSAIDs, corticosteroids. <strong>(Option B)</strong></li>\r\n</ul><br><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/ebc86f06-b8a1-4ed5-87a6-0fd0b440b2c0.png\"><ul>\r\n<li><strong>Polyarteritis nodosa:</strong> A medium-vessel necrotising vasculitis affecting kidneys and other organs (except lungs). Associated with hepatitis B or C. p-ANCA positive. Biopsy shows transmural inflammation in arteries. <strong>(Option C)</strong></li>\r\n<li><strong>Churg-Strauss syndrome (Eosinophilic granulomatosis with polyangiitis):</strong> Affects small and medium arteries, seen in patients with asthma or allergies. Features include eosinophilia, airway inflammation, and systemic vasculitis. Treated with corticosteroids, cyclophosphamide. <strong>(Option D)</strong></li>\r\n</ul>", "options": ["Wegener's disease", "Henoch-Schonlein purpura", "Polyarteritis nodosa", "Churg-Strauss syndrome"], "html_options": ["Wegener's disease", "Henoch-Schonlein purpura", "Polyarteritis nodosa", "Churg-Strauss syndrome"], "corr_idx": 1}, {"id": "1182220", "html_qtxt": "Which of the following is true regarding reactive arthritis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Reactive arthritis is diagnosed clinically based on the <strong>classic triad of arthritis, nongonococcal urethritis or cervicitis, and conjunctivitis</strong>, typically following an infection.</p>\r\n<ul>\r\n<li><strong>Distribution:</strong> It most commonly affects the <strong>lower extremities</strong>, especially <strong>knees and ankles</strong>, not the upper extremities.</li>\r\n<li><strong>HLA-B27 status:</strong> Although associated with HLA-B27, <strong>not all patients are positive</strong>. The association is strong but not universal.</li>\r\n<li><strong>Joint involvement:</strong> It is usually <strong>asymmetric</strong>, affecting only a few joints (<strong>oligoarthritis</strong>).</li>\r\n<li><strong>Aetiology:</strong> Follows infections by organisms like Chlamydia, Yersinia, Salmonella, Shigella, Campylobacter.</li>\r\n<li><strong>Chronicity:</strong> If symptoms persist for more than 6 months, it is termed <strong>chronic reactive arthritis</strong>.</li>\r\n<li><strong>Extra-articular features:</strong> Conjunctivitis, urethritis, dactylitis, skin lesions, and cardiac valve involvement may be seen.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>More frequent in the upper extremities (Option A):</strong> Incorrect; it more commonly affects the <strong>lower extremities</strong>, particularly knees and ankles.</p>\r\n<p><strong>All patients are HLA-B27 positive (Option C):</strong> Incorrect; HLA-B27 is associated but <strong>not universally present</strong>.</p>\r\n<p><strong>It involves the joints symmetrically (Option D):</strong> Incorrect; the joint involvement is typically <strong>asymmetric oligoarthritis</strong>.</p>", "options": ["More frequent in the upper extremities", "It is a clinical diagnosis", "All patients are HLA-B27 positive", "It involves the joints symmetrically"], "html_options": ["More frequent in the upper extremities", "It is a clinical diagnosis", "All patients are HLA-B27 positive", "It involves the joints symmetrically"], "corr_idx": 1}, {"id": "1182223", "html_qtxt": "A 72-year-old man presents with acute pain and swelling in his right knee. On examination, the knee is warm, tender, and movement is restricted. His temperature is 37&deg;C, and his WBC count is 12.6 &times; 10<sup>9</sup>/L. Knee X-ray shows reduced joint space with calcification of articular cartilage. Synovial fluid aspiration shows no bacterial growth. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The most likely diagnosis is <strong>pseudogout</strong>, also called <strong>Calcium Pyrophosphate Deposition Disease (CPPD)</strong>. It classically presents in elderly individuals with monoarticular arthritis, especially involving the <strong>knee joint</strong>. The hallmark is <strong>calcification of articular cartilage (chondrocalcinosis)</strong> seen on radiographs.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509098d23349b-8be3-48e0-855b-0332d2bc1f33.png\"><br><p><img class=\"w-100\" style=\"height:auto;display:block;vertical-align: middle;border:0; \"src=\"https://d19tx39t2q3u48.cloudfront.net/NEETPGMCQ/473581c4-1a6b-4af0-beb4-280690774b75.png\"></p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Gout (Option A):</strong> Presents with negatively birefringent needle-shaped urate crystals; commonly involves the 1st MTP joint (podagra). Knee involvement is possible but usually shows soft tissue tophi, not chondrocalcinosis.</p>\r\n<p><strong>Psoriatic monoarthropathy (Option B):</strong> Usually associated with psoriasis. It can involve large joints but typically has a known cutaneous history and lacks crystal deposition.</p>\r\n<p><strong>Rheumatoid arthritis (Option D):</strong> Involves small joints symmetrically and is associated with systemic symptoms. Radiologic findings include joint space narrowing and erosions, not cartilage calcification.</p>", "options": ["Gout", "Psoriatic mono arthropathy", "Pseudogout", "Rheumatoid arthritis"], "html_options": ["Gout", "Psoriatic mono arthropathy", "Pseudogout", "Rheumatoid arthritis"], "corr_idx": 2}, {"id": "1182228", "html_qtxt": "A 36-year-old woman falls from a ladder and sustains a fracture of the distal humerus with intra-articular extension. Several days after surgery, she develops acute pain, swelling and redness of the involved elbow, fever and chills. What is the probable diagn
