inent."], "corr_idx": 3}, {"id": "1227717", "html_qtxt": "A 4-year-old baby is incidentally detected to have bilateral undescended testes on USG. Surgical repositioning via orchidopexy is planned. What are the possible histological changes that can be expected in such testes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the given findings can be seen in <strong>undescended testes</strong>.</p>\n<p>Histological changes may start as early as age two and involve <strong>basement membrane thickening</strong> in the <strong>seminiferous tubules</strong>,  , and tubule hyalinization, often resulting in the presence of only Sertoli cells.</p>\n<p>There is also an increase in <strong>interstitial stromal tissue</strong>, although <strong>leydig cells usually remain unaffected.</strong> Notably, the same histological alterations can be seen in the opposite, normally descended testis in unilateral cases, suggesting an underlying defect in testicular development.</p>\n<p>Cryptorchidism is the <strong>incomplete descent </strong>of one or both testes into the scrotal sac, often linked to impaired testicular function and a heightened risk of malignancy. It is most frequently seen on one side, though both testes are affected in about a quarter of cases, and the affected testes are typically small and firm. This condition is also associated with other anomalies of the <strong>genitourinary tract</strong> such as hypospadias. Testicular descent occurs in two hormone-regulated stages: the <strong>transabdominal</strong> and <strong>inguinoscrotal phases</strong> and may halt at any point, with the <strong>inguinal canal</strong> being the most frequent site of arrest.</p>", "options": ["Thickening of basement membranes", "Loss of spermatogonia", "Sparing of Leydig cells", "All of the above"], "html_options": ["Thickening of basement membranes", "Loss of spermatogonia", "Sparing of Leydig cells", "All of the above"], "corr_idx": 3}, {"id": "1227718", "html_qtxt": "Which is not a germ cell tumor derived from germ cell neoplasia in situ?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the germ cell tumours arise from <strong>germ cell neoplasia in situ</strong> except for<strong> spermatocytic tumor</strong>.</p>\n<ul>\n<li>The pathogenesis of germ cell tumors begins with a defective differentiation of primordial germ cells, leading to activation of <strong>tyrosine kinase pathways</strong>, especially via mutations in the KIT gene.</li>\n<li>This triggers the development of a precursor lesion termed <strong>germ cell neoplasia in situ </strong>(GCNIS).</li>\n<li>GCNIS is present in approximately 90% of testes with germ cell neoplasms and is associated with all germ cell tumor subtypes except <strong>spermatocytic tumors</strong> and some pediatric variants such as<strong> prepubertal teratoma </strong>and <strong>pre-pubertal yolk sac tumor</strong>.</li>\n<li>GCNIS is commonly found in <strong>high-risk testes</strong> (e.g., cryptorchid testes), often arises during fetal development, and remains dormant until puberty when hormonal changes stimulate tumor growth.</li>\n<li>The advancement to fully developed germ cell tumors is closely linked to the <strong>duplication</strong> of the <strong>short arm of chromosome 12</strong>, known as isochromosome 12p which is a genetic abnormality that is consistently present in invasive GCTs, irrespective of their histologic subtype.</li>\n<li>GCTs are broadly divided into two categories:<strong>Seminomatous tumors</strong> which are composed of cells resembling primordial germ cells or gonocytes and <strong>non-seminomatous tumors</strong>. (Option B ruled out)</li>\n<li>The latter consist of <strong>embryonal carcinoma</strong>, yolk sac tumors, <strong>choriocarcinoma</strong>, and teratomas. (Options C and D ruled out)</li>\n<li>Germ cell tumors are also linked to <strong>testicular dysgenesis syndrome </strong>(TDS), which includes cryptorchidism, <strong>hypospadias</strong>, and poor semen quality.</li>\n<li><strong>In utero exposure</strong> to environmental <strong>estrogens</strong> and <strong>pesticides</strong> is thought to increase risk. Klinefelter syndrome significantly raises the risk of mediastinal (but not testicular) germ cell tumors.</li>\n</ul>", "options": ["Spermatocytic tumor", "Seminoma", "Embryonal carcinoma", "Choriocarcinoma"], "html_options": ["Spermatocytic tumor", "Seminoma", "Embryonal carcinoma", "Choriocarcinoma"], "corr_idx": 0}, {"id": "1227719", "html_qtxt": "Components of testicular dysgenesis syndrome are all except", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hypospadias is a component, not epispadias.</li>\n</ul>", "options": ["Testicular GCTs", "Cryptorchidism", "Epispadias", "Poor sperm quality"], "html_options": ["Testicular GCTs", "Cryptorchidism", "Epispadias", "Poor sperm quality"], "corr_idx": 2}, {"id": "1227721", "html_qtxt": "Reduplication of which chromosome is found invariably in invasive GCTs regardless of histologic subtype", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Isochromosome 12p, a cytogenetic alteration that is invariably in invasive GCTs regardless of histologic subtype.</li>\n</ul>", "options": ["13p", "17p", "12p", "10p"], "html_options": ["13p", "17p", "12p", "10p"], "corr_idx": 2}, {"id": "1227723", "html_qtxt": "On IHC seminoma cells will stain positive for?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Seminoma cells stain positive for<strong> OCT 3/4</strong> , <strong>KIT</strong>, and <strong>podoplanin</strong>.</p>\n<ul>\n<li>Seminoma is the<strong> most frequently occurring</strong> type of germ cell tumor (GCT), accounting for nearly half of all such tumors.</li>\n<li>It is most commonly diagnosed in individuals in their 30s. A similar tumor occurring in the ovary is termed <strong>dysgerminoma</strong>, while in the central nervous system (particularly midline locations like the pineal gland), it is referred to as germinoma.</li>\n<li>Seminomas typically form large masses that can grow up to ten times larger than the normal testis.</li>\n<li>These tumors usually have a <strong>smooth</strong>, <strong>grayish-white</strong>, <strong>lobulated cut surface</strong> without hemorrhage or necrosis. Although the tunica albuginea often remains intact, some tumors may extend to adjacent structures such as the epididymis, spermatic cord, or even the scrotum.</li>\n<li>Microscopically, seminomas consist of<strong> uniform cells</strong> arranged in <strong>lobules</strong> separated by fine <strong>fibrous septa</strong>, often with an infiltrate of<strong> lymphocytes</strong>.</li>\n<li>The hallmark seminoma cell is round or polyhedral with a well-defined membrane, abundant clear or watery cytoplasm, and a large central nucleus containing one or two prominent nucleoli. These cells are rich in <strong>glycogen</strong>.</li>\n<li>Immunohistochemically, seminoma cells express markers like KIT, OCT3/4, and podoplanin but are <strong>negative for cytokeratin</strong>.</li>\n</ul>", "options": ["OCT3/4", "KIT", "Podoplanin", "All of the above"], "html_options": ["OCT3/4", "KIT", "Podoplanin", "All of the above"], "corr_idx": 3}, {"id": "1227724", "html_qtxt": "A 30-year-old male to surgery OPD with complaints of painless testicular enlargement. A biopsy was taken and  histopathological findings are given below. Which of the following is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c28a5389-dd87-4fda-85f6-71952007ae35.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario along with histopathological image showing <strong>uniform cells </strong>arranged in lobules separated by fibrous septa with <strong>lymphocytic infiltrates</strong> suggests a diagnosis of <strong>seminoma</strong>.</p>\n<ul>\n<li>Seminoma is the <strong>most prevalent type</strong> of germ cell tumor (GCT), making up approximately 50% of all cases. It generally presents in men in their 30s.</li>\n<li>These tumors often present as bulky masses, at times enlarging the testis to ten times its normal size.</li>\n<li>The cut surface appears <strong>gray-white</strong>, <strong>lobulated</strong>, and typically lacks evidence of hemorrhage or necrosis as shown below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101de5c2fd-c81c-4831-b68a-24a1cd9f0ab2.png\"></li>\n<li>While the tunica albuginea is usually not breached, tumor spread can occasionally involve structures such as the epididymis, spermatic cord, or scrotal sac.</li>\n<li>On microscopic examination, seminomas show uniform cells organized in <strong>lobules</strong> divided by delicate <strong>fibrous septa</strong>, frequently accompanied by a lymphocytic infiltrate.</li>\n<li>The characteristic seminoma cell is round to<strong> polygonal</strong>, has a clearly defined cell border, a clear or watery-appearing cytoplasm, and a large central nucleus with one or two prominent nucleoli. These cells are<strong> glycogen-rich</strong>.</li>\n<li>Immunohistochemical staining reveals that seminoma cells are positive for <strong>KIT</strong>, <strong>OCT3/4</strong>, and podoplanin, but do not express cytokeratin.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Spermatocytic tumor (Option A): </strong>Spermatocytic tumors are well-circumscribed, soft, and occasionally exhibit a gelatinous appearance with cystic areas. Histologically, they consist of three distinct intermingled cell types:<strong> medium-sized cells</strong> with round nuclei, <strong>smaller cells </strong>with dense chromatin, and <strong>scattered giant cells</strong>.</p>\n<p><strong>Embryonal carcinoma (Option C): </strong> Embryonal carcinomas are aggressive tumors that often invade the epididymis or spermatic cord by breaching the tunica albuginea. Grossly, the cut surface shows a<strong> variegated appearance</strong> due to frequent hemorrhage or necrosis. Microscopically, the tumor cells typically grow in alveolar or tubular patterns, sometimes forming<strong> papillary projections</strong>.</p>\n<p><strong>Yolk sac tumor (Option D): </strong>Histologically, they are composed of a <strong>lace-like</strong> (reticular) arrangement of medium-sized cuboidal, flattened, or spindle-shaped cells Various patterns can be seen including <strong>papillary formations</strong>, solid cords, and other uncommon growth architectures. Notably, about half of these tumors contain <strong>Schiller-Duval bodies </strong>which are structures that resemble primitive glomeruli with a central capillary surrounded by layers of tumor cells.</p>", "options": ["Spermatocytic tumor", "Seminoma", "Embryonal carcinoma", "Yolk sac tumor"], "html_options": ["Spermatocytic tumor", "Seminoma", "Embryonal carcinoma", "Yolk sac tumor"], "corr_idx": 1}, {"id": "1227728", "html_qtxt": "False statement about yolk sac tumors among the given options is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Schiller-Duval bodies</strong> are seen in <strong>only around 50% of cases</strong> of yolk sac tumor.</p>\n<ul>\n<li><strong>Yolk sac tumors</strong>, also known as <strong>endodermal sinus tumors</strong>, are the most frequently occurring testicular tumors in infants and young children under the age of three, and typically have a favorable prognosis in this age group.</li>\n<li>In contrast, yolk sac tumors arising after puberty are rarely found in a \"pure\" form and are more commonly seen in conjunction with embryonal carcinoma or other types of germ cell tumors.</li>\n<li>Histologically, both <strong>prepubertal</strong> and <strong>postpubertal yolk sac tumors </strong>exhibit similar features. However prepubertal tumors are not linked to germ cell neoplasia in situ and do not contain other germ cell tumor components. (Option B ruled out)</li>\n<li>Morphologically, these tumors display a <strong>lace-lik</strong>e or reticular arrangement of medium-sized cuboidal, flattened, or spindle-shaped cells. A variety of architectural patterns may be observed, including papillary structures, solid cords, and multiple other less frequent arrangements.</li>\n<li>A characteristic histological feature, found in about half of all cases, is the presence of Schiller-Duval bodies which is used to describe structures resembling primitive glomeruli composed of a central blood vessel surrounded by a mesodermal core and enveloped by tumor cells in a visceral and parietal arrangement.</li>\n<li>Additionally, <strong>eosinophilic hyaline globules containing alpha-fetoprotein</strong> (AFP) and <strong>alpha-1-antitrypsin</strong> are commonly seen in the cytoplasm of tumor cells. (Option C ruled out)</li>\n<li>The expression of AFP serves as a distinctive marker for yolk sac tumor cells. These tumors are also positive for<strong> cytokeratin</strong> on immunohistochemical staining. (Option D ruled out)</li>\n</ul>", "options": ["Schiller-Duval bodies are present in all cases", "Prepubertal yolk sac tumor is not derived from germ cell neoplasia in situ", "Hyaline like globules in tumor cells contain alpha 1 antitrypsin", "Tumor cells are positive for cytokeratin"], "html_options": ["Schiller-Duval bodies are present in all cases", "Prepubertal yolk sac tumor is not derived from germ cell neoplasia in situ", "Hyaline like globules in tumor cells contain alpha 1 antitrypsin", "Tumor cells are positive for cytokeratin"], "corr_idx": 0}, {"id": "1227729", "html_qtxt": "Teratoma with somatic type malignant transformation can lead to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Teratoma with<strong> somatic type malignant transformation </strong>can lead to <strong>squamous cell cance</strong>r, <strong>adenocarcinoma</strong>, and <strong>sarcoma</strong>.</p>\n<ul>\n<li>Teratomas are germ cell tumors (GCTs) that consist of a mix of tissue types resembling derivatives of multiple germ layers.</li>\n<li>They can appear at any age, from infancy to adulthood. Pure forms are common in children and are termed the \"<strong>prepubertal type</strong>.\"</li>\n<li>Among pediatric germ cell tumors, teratomas are second in frequency only to yolk sac tumors.</li>\n<li>Teratomas developing early in life behave differently and are not associated with germ cell neoplasia in situ or the isochromosome 12p alteration, typically following a benign course.</li>\n<li>Conversely, most <strong>adult postpubertal teratomas</strong> are considered <strong>malignant</strong>.</li>\n<li>In adult males, teratomas often form large masses ranging from 5 to 10 cm and contain <strong>various tissue types</strong>, giving a heterogeneous appearance with both solid and cystic areas.</li>\n<li>Histologically, they contain <strong>differentiated tissues</strong> or organoid structures such as muscle, cartilage, or neural elements.</li>\n<li>The tissue components may be mature (resembling adult tissues) or immature (sharing features with fetal tissue).</li>\n<li>Postpubertal teratomas can undergo malignant transformation, leading to <strong>somatic-type (non-germ cell) </strong>cancers like <strong>squamous cell carcinoma</strong>, <strong>adenocarcinoma</strong>, or <strong>sarcoma</strong>. This is known as teratoma with somatic type malignant transformation. These transformed components are usually <strong>resistant to chemotherapy</strong>, making surgical removal the only curative option. Such malignancies retain <strong>isochromosome 12p</strong>, confirming their origin from the teratoma.</li>\n<li>Prepubertal teratomas differ by forming structures that closely resemble normal tissues. They can present as <strong>dermoid cysts</strong> with hair, teeth, or skin. Occasionally, they may be mixed with yolk sac tumors.</li>\n</ul>", "options": ["Squamous cell cancer", "Adenocarcinoma", "Sarcoma", "All of the above"], "html_options": ["Squamous cell cancer", "Adenocarcinoma", "Sarcoma", "All of the above"], "corr_idx": 3}, {"id": "1227730", "html_qtxt": "Reinke crystals are found in?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403142513db19-98fa-4a4f-abbf-f2dd78774b74.jpg\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Reinke crystals</strong> are seen in <strong>Leydig cell tumors</strong>.</p>\n<ul>\n<li>Leydig cell tumors arise from the interstitial cells of the testis and may develop in both children and adults and are classified under <strong>sex-cord stromal tumors</strong>.</li>\n<li>These tumors often secrete <strong>androgens</strong>, and sometimes estrogens or corticosteroids. The most frequent symptom in affected individuals is <strong>testicular enlargement</strong>.</li>\n<li>In some adults, <strong>gynecomastia</strong> may be the presenting complaint, while in children, hormonal effects such as early onset of puberty (precocious puberty) are more prominent.</li>\n<li>Leydig cell tumors are linked with conditions such as <strong>Klinefelter syndrome</strong>, cryptorchidism, and hereditary leiomyomatosis and renal cell carcinoma syndrome, the latter being associated with mutations in the fumarate hydratase gene.</li>\n<li>Morphologically, Leydig cell tumors are typically well-defined nodules under 5 cm in size. They have a <strong>golden-brown</strong>, uniform appearance on cut section.</li>\n<li>Microscopically, the tumor cells mimic normal Leydig cells but are larger. They show round to polygonal outlines with abundant eosinophilic granular cytoplasm and a centrally located round nucleus.</li>\n<li>The cytoplasm often contains <strong>lipid droplets</strong>, vacuoles, or lipofuscin pigment. A key diagnostic feature seen in about 25% of cases is the presence of<strong> rod-shaped inclusions</strong> called <strong>Reinke crystalloids</strong>.</li>\n</ul>", "options": ["Sertoli cell tumors", "Leydig cell tumors", "Yolk sac tumor", "Choriocarcinoma"], "html_options": ["Sertoli cell tumors", "Leydig cell tumors", "Yolk sac tumor", "Choriocarcinoma"], "corr_idx": 1}, {"id": "1227733", "html_qtxt": "The most common type of testicular lymphoma is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most common <strong>testicular lymphoma</strong> is <strong>diffuse large B cell lymphoma</strong>.</p>\n<ul>\n<li>Primary testicular lymphomas are uncommon, comprising around 5% of all testicular tumors.</li>\n<li>Despite their rarity, they represent the<strong> most frequent testicular malignancy</strong> in men <strong>over the age of 60</strong>.</li>\n<li>These lymphomas are often <strong>aggressive</strong> and widely disseminated by the time they are detected.</li>\n<li>Unlike germ cell tumors (GCTs), testicular lymphomas frequently affect<strong> both testes </strong>and often involve the spermatic cord.</li>\n<li>The predominant types, in descending order of occurrence, include<strong> diffuse large B-cell lymphoma</strong>, followed by <strong>Burkitt lymphoma</strong>, and <strong>Epstein-Barr virus-positive extranodal NK/T-cell lymphoma</strong>. (Options A, B, and D ruled out)</li>\n<li>A notable feature of testicular lymphomas is their strong tendency to spread to the central nervous system, which is also a common site of recurrence.</li>\n</ul>", "options": ["Burkitt lymphoma", "EBV positive extra-nodal NK/T cell lymphoma", "Diffuse large B cell lymphoma", "None of the above"], "html_options": ["Burkitt lymphoma", "EBV positive extra-nodal NK/T cell lymphoma", "Diffuse large B cell lymphoma", "None of the above"], "corr_idx": 2}, {"id": "1227734", "html_qtxt": "A 47-year-old male patient complaints of heavy feeling of one of the testis since 8 months duration. Size of the testis is also increasing gradually. Ultrasound are suggestive of mass malignancy. So, patient underwent surgery and on histological examination a diagnosis of seminoma was confirmed and image is shown below. All of the following are histological features of seminoma; except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314522f1f1a-d8fd-4b64-868e-9d51ff7b8c20.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>(a) The lesion is composed of sheets of uniform cells divided into poorly demarcated lobules by delicate fibrous septa containing a lymphocytic infiltrate.</p>\n<p>(b, d) The classic seminoma cell is round to polyhedral and has a distinct cell membrane; clear or wateryappearing cytoplasm; and a large, central nucleus with one or two prominent nucleoli. The cytoplasm contains varying amounts of glycogen.</p>\n<p>(c) These are features of embryonal carcinoma.</p>", "options": ["Tumor shows lobular pattern by fibrous septa containing lymphocytic infiltrate", "Tumor cells have clear cytoplasm due to presence of glycogen", "Tumor cells are large having abundant cytoplasm, anaplastic and hyperchromatic nuclei with prominent nucleoli", "The cells are round to polyhedral and has a distinct cell membrane"], "html_options": ["Tumor shows lobular pattern by fibrous septa containing lymphocytic infiltrate", "Tumor cells have clear cytoplasm due to presence of glycogen", "Tumor cells are large having abundant cytoplasm, anaplastic and hyperchromatic nuclei with prominent nucleoli", "The cells are round to polyhedral and has a distinct cell membrane"], "corr_idx": 2}, {"id": "1227735", "html_qtxt": "An 18-year-old man presented with a 3-week history of heaviness in the right testis which is gradually increasing. On palpation of scrotal sac, the  right testis is larger in size and ultrasound reveals a mass in the right testis. He underwent surgery and the  histopathological examination reveals findings as shown below. Based on the above findings, find the false statement among the given options.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b5785930-09f0-4f85-bda8-3e610d1c2a23.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The diagnosis based on the given clinical vignette and histopathological image is <strong>yolk sac tumor</strong> and the cells show<strong> less nuclear atypia</strong> compared to embryonal carcinoma.</p>\n<ul>\n<li>Yolk sac tumors, also called <strong>endodermal sinus tumors</strong>, are the most frequently diagnosed testicular neoplasms in infants and young children under 3 years of age, typically associated with an <strong>excellent prognosis</strong>.</li>\n<li>In contrast, in <strong>postpubertal</strong> individuals, yolk sac tumors are seldom found in a pure form and usually coexist with other germ cell tumors such as embryonal carcinoma.</li>\n<li>Histologically, both pre- and postpubertal yolk sac tumors exhibit similar features. However, prepubertal forms do not arise from intratubular germ cell neoplasia and other germ cell tumor components.</li>\n<li>Microscopically, these tumors are composed of a meshwork of cuboidal, flattened, or spindle-shaped cells forming <strong>lace-like (reticular) patterns</strong>, usually with <strong>less nuclear atypia</strong> than embryonal carcinoma. (Option A ruled out)</li>\n<li>Additionally, other architectural patterns such as <strong>papillary structures</strong>, solid sheets, and various rare configurations can be observed.</li>\n<li>A hallmark feature, present in about 50% of cases, is the <strong>Schiller-Duval body</strong>, which mimics primitive glomeruli with a central blood vessel surrounded by tumor cells arranged in a visceral and parietal layer. (Option C ruled out)</li>\n<li>Tumor cells also characteristically contain <strong>hyaline globules</strong> rich in <strong>alpha-fetoprotein (AFP) </strong>and <strong>&alpha;1-antitrypsin</strong>, serving as important diagnostic markers. (Option D ruled out)</li>\n<li>Immunohistochemically, tumor cells show positivity for <strong>cytokeratin</strong>.</li>\n</ul>", "options": ["Tumor cells are arranged in mainly lace like (reticular) pattern", "Cells shows marked nuclear atypia compared to embryonal carcinoma", "Schiller-Duval bodies are seen in 50% of cases", "Eosinophilic hyaline globules are present"], "html_options": ["Tumor cells are arranged in mainly lace like (reticular) pattern", "Cells shows marked nuclear atypia compared to embryonal carcinoma", "Schiller-Duval bodies are seen in 50% of cases", "Eosinophilic hyaline globules are present"], "corr_idx": 1}, {"id": "1227737", "html_qtxt": "A 60-year-old male presented with increased urinary frequency and painful micturition. His pelvic USG shows an enlarged prostate and his clinician makes a diagnosis of benign prostatic hyperplasia. (BPH) Which of the following are true statements regarding BPH?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the given statements are true regarding <strong>benign prostatic hyperplasi</strong>a.</p>\n<ul>\n<li>Benign Prostatic Hyperplasia (BPH), also termed nodular hyperplasia, is the most common benign prostatic condition in men over 50 years. It is a non-premalignant lesion.</li>\n<li>The primary driver of BPH is <strong>dihydrotestosterone (DHT)</strong>, a potent androgen derived from testosterone by the action of type 2 5&alpha;-reductase within prostatic stromal cells.</li>\n<li>DHT promotes the <strong>proliferation of stromal cells</strong> and decreases epithelial cell death, largely through <strong>androgen receptor (AR) activation</strong> and upregulation of various growth factors like FGFs and TGF-&beta;.</li>\n<li>TGF-&beta; specifically supports stromal proliferation while limiting epithelial proliferation. Estrogens also influence pathogenesis by altering androgen responsiveness and promoting growth through mechanisms like <strong>apoptosis regulation </strong>and <strong>aromatase activity</strong>.</li>\n<li>BPH typically leads to <strong>prostate enlargement</strong>, increasing its weight up to 60 - 100 g or more.</li>\n<li>It affects the<strong> transition zone</strong> and may compress the urethra. Nodules differ in texture and color depending on cellular composition. Glandular nodules appear yellow-pink and secrete milky prostatic fluid, while stromal nodules are pale and firm.</li>\n<li>Microscopically, nodules consist of <strong>dilated glands</strong> lined by <strong>2 layers</strong> - secretory and basal epithelial layers. Infolding may result in <strong>papillary structures</strong>. The histopathology image is given below<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910532334f3-76bc-47f3-ae76-e3459b984980.png\"></li>\n<li>In large glands, impaired blood supply can lead to infarcts and possible <strong>squamous metaplasia</strong>.</li>\n<li>Symptoms arise from <strong>urinary outflow obstruction</strong> due to increased prostate size and stromal muscle contraction. Patients often report <strong>urinary frequency</strong>, nocturia, difficulty initiating or stopping urination, dribbling, dysuria, and retention.</li>\n<li>Incomplete bladder emptying <strong>promotes infection</strong>s, and in severe cases, acute retention requires catheterization.</li>\n<li>Medical therapy includes <strong>&alpha;-adrenergic blockers</strong>, which relax prostatic smooth muscle, and<strong> 5&alpha;-reductase inhibitors</strong>, which lower DHT levels and reduce prostate size.</li>\n<li>Surgical options like <strong>TURP</strong> were traditionally standard but newer minimally invasive procedures such as high-intensity focused ultrasound, laser ablation, and radiofrequency therapy are increasingly preferred.</li>\n</ul>", "options": ["BPH affects transitional zone of prostate", "Glands are lined by two layers of cells, inner columnar and outer layer of cuboidal or flat basal epithelium", "Prostatic infarcts with areas of squamous metaplasia may be seen", "All of the above"], "html_options": ["BPH affects transitional zone of prostate", "Glands are lined by two layers of cells, inner columnar and outer layer of cuboidal or flat basal epithelium", "Prostatic infarcts with areas of squamous metaplasia may be seen", "All of the above"], "corr_idx": 3}, {"id": "1227739", "html_qtxt": "Which of the following statements is correct about prostate cancer histology?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct statement about prostate cancer histology among the given options is <strong>malignant glands are lined by a single layer of cuboidal or columnar cells.</strong></p>\n<ul>\n<li>Prostate adenocarcinoma ranks as the second leading cause of cancer-related deaths in men after lung cancer. This malignancy typically affects<strong> older men</strong>.</li>\n<li>Both environmental and genetic influences contribute to the development of prostate cancer. The incidence varies with ethnicity and geography. Environmental risks include exposure to <strong>carcinogens</strong>, inflammation, and a diet rich in animal fats.</li>\n<li>Genetic factors involve mutations in genes like <strong>BRCA2</strong>, HOXB13, and genes regulating MYC. Tumors often develop through a sequence starting from prostatic intraepithelial neoplasia (PIN), which shares molecular abnormalities with cancer, including <strong>TMPRSS2-ERG fusions</strong> and PTEN loss.</li>\n<li>Androgens, particularly <strong>dihydrotestosterone (DHT)</strong>, promote cancer cell growth and survival by activating androgen receptors (AR). Tumors may later become androgen-independent, often due to AR amplification or mutations enabling ligand-independent activity. Additionally, epigenetic silencing of genes like GSTP1 increases susceptibility to carcinogens.</li>\n<li>Prostatic adenocarcinomas typically arise in the <strong>peripheral zone</strong>, particularly posteriorly, making them palpable on digital rectal exam.</li>\n<li>Grossly, they appear firm and gritty. Microscopically, malignant glands are small, crowded, and<strong> lined by a single cell layer with large nucleoli</strong>.</li>\n<li><strong>Basal cells are absent</strong>, which aids in distinguishing malignant from benign glands using immunohistochemical stains like AMACR.</li>\n<li>Approximately 80% of cases also display PIN. <strong>Perineural invasion</strong> and metastasis, especially to bone, are common in advanced disease. Bone metastases are characteristically <strong>osteoblastic</strong>. The most common site is the axial skeleton, particularly the <strong>lumbar spine</strong>.</li>\n<li>The <strong>Gleason grading system</strong> stratifies tumors into five prognostic grade groups based on glandular architecture.</li>\n<li>Early-stage cancers are usually asymptomatic, detected via PSA testing or rectal exam. Later stages can cause urinary obstruction, especially if centrally located. PSA levels, though widely used for screening and monitoring, have limitations due to overlaps with benign conditions like BPH.</li>\n</ul>", "options": ["Malignant glands are bigger than benign glands", "Malignant glands are lined by a single layer of cuboidal or columnar cells", "Marked nuclear pleomorphism is present", "Mitotic figures are common"], "html_options": ["Malignant glands are bigger than benign glands", "Malignant glands are lined by a single layer of cuboidal or columnar cells", "Marked nuclear pleomorphism is present", "Mitotic figures are common"], "corr_idx": 1}, {"id": "1227740", "html_qtxt": "Most common site of bone metastasis in prostate cancer", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Lumbar spine > Proximal femur > Pelvis > Thoracic spine > Ribs</li>\n</ul>", "options": ["Proximal femur", "Lumbar spine", "Pelvis", "Thoracic spine"], "html_options": ["Proximal femur", "Lumbar spine", "Pelvis", "Thoracic spine"], "corr_idx": 1}, {"id": "1227741", "html_qtxt": "Which of the following statements about prostate cancer is false?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Prostatic adenocarcinoma is one of the common malignancies seen in older men and it frequently arises from the peripheral zone.</li>\n<li>On gross examination, the tumor tissue tends to be firm and gritty, although it may not be easily distinguishable visually.</li>\n<li>Microscopically, adenocarcinomas are composed of small, well-formed glands that are usually smaller than benign glands and arranged in recognizable architectural patterns.</li>\n<li>These malignant glands are lined by a single layer of uniform cuboidal or low columnar cells and notably lack papillary infoldings or branching seen in noncancerous glands. One key diagnostic clue is the<strong> absence of the outer basal cell layer</strong>, which is present in benign glands.</li>\n<li><strong>Prostatic intraepithelial neoplasia (PIN)</strong>, observed in roughly 80% of prostate cancer specimens, serves as a precursor lesion. PIN features large, architecturally benign-appearing glands lined by atypical cells with large nucleoli, but unlike cancer, these still <strong>retain at least some basal cell layer </strong>and an<strong> intact basement membran</strong></li>\n<li>Histological diagnosis on needle biopsy can be challenging due to the limited amount of tissue, presence of benign glands mixed with malignant ones, and the subtlety of some malignant features.</li>\n<li>Immunohistochemistry helps differentiate benign from malignant tissue by highlighting the absence of basal cells in cancer. Markers like<strong> &alpha;-methylacyl coenzyme A racemase (AMACR)</strong>, which is overexpressed in most prostate cancers, enhance diagnostic sensitivity. (Option A ruled out)</li>\n<li><strong>Grade</strong> and <strong>stage</strong> are the two most important prognostic factors considered in prostate cancer. Grading is done using <strong>Gleason score</strong>. (Options C and D ruled out)</li>\n</ul>", "options": ["AMACR is upregulated in majority of prostate cancers", "Glands in prostatic intraepithelial neoplasia lack basal cell layer", "Grade and stage are most important prognostic factors", "Gleason system is used for grading"], "html_options": ["AMACR is upregulated in majority of prostate cancers", "Glands in prostatic intraepithelial neoplasia lack basal cell layer", "Grade and stage are most important prognostic factors", "Gleason system is used for grading"], "corr_idx": 1}, {"id": "1227742", "html_qtxt": "Gleason grade group 1 used in prostate cancer has a score of less than or equal to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>According to the <strong>Gleason system</strong>, grade group 1 has a score less than or equal to <strong>6</strong>.</p>\n<p>The Gleason grading system stratifies prostate cancer based on <strong>glandular architecture</strong> into five grade groups which help predict prognosis and guide treatment decisions:</p>\n<p><strong>Grade Group 1 (Gleason score &le; 6):</strong> Tumors consist solely of individual, <strong>well-formed</strong>, and discrete glandular structures. (Options A, B, and D ruled out)</p>\n<p><strong>Grade Group 2 (Gleason score 3 + 4):</strong> The predominant component is made up of well-formed glands, but there is also a <strong>minor portion</strong> consisting of <strong>fused</strong>, cribriform, or poorly formed glands.</p>\n<p><strong>Grade Group 3 (Gleason score 4 + 3):</strong> In contrast to Grade Group 2, these tumors <strong>predominantly exhibit fused</strong>, cribriform, or poorly differentiated glands, with only a small portion of well-formed glandular structures.</p>\n<p><strong>Grade Group 4 (Gleason score 4 + 4 / 3 + 5 / 5 + 3):</strong> These tumors consist almost entirely of poorly formed, fused, or cribriform glands. Alternatively, they may show a significant mix of these with an overall loss of glandular formation.</p>\n<p><strong>Grade Group 5 (Gleason score 4 + 5 / 5 + 4 / 5 + 5):</strong> There is complete <strong>absence of gland formation</strong>, sometimes with areas of<strong> necrosi</strong>s. If any glands are present, they are exclusively of poorly formed, fused, or cribriform type.</p>", "options": ["4", "5", "6", "7"], "html_options": ["4", "5", "6", "7"], "corr_idx": 2}, {"id": "1227743", "html_qtxt": "Germ cell neoplasia situ seen in all of the following germ cell tumor except", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326f754c816-f55d-4dec-96f8-222c8f3280ad.jpg\">", "options": ["Choriocarcinoma", "Yolk sac tumor", "Spermatocytic seminoma", "Embryonal carcinoma"], "html_options": ["Choriocarcinoma", "Yolk sac tumor", "Spermatocytic seminoma", "Embryonal carcinoma"], "corr_idx": 2}, {"id": "1227744", "html_qtxt": "Needle biopsy of prostate shows acinar adenocarcinoma. Predominantly in cribriform pattern followed by cells with central necrosis. What is the grade it belongs to?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong><u>Changes in 2019 Gleason score</u></strong></p>\n<p>Discontinued Gleason grades 1 and 2</p>\n<ul>\n<li>Gleason grade 3: Single, separate glands</li>\n<li>Gleason grade 4: Key finding is coalescent or fused glands with > 1 lumen and absence of intervening stroma between adjacent glands. Patterns included are\n<ul>\n<li>Cribriform</li>\n<li>Glomeruloid pattern</li>\n</ul>\n</li>\n<li>Grade 5 has 2 patterns:\n<ul>\n<li>Comedonecrosis: central necrosis with intraluminal necrotic cells</li>\n<li>Single cells, possibly forming cords, possibly with vacuoles (signet ring cells) but without glandular lumens</li>\n</ul>\n</li>\n<li>Grade groups are as follows:\n<ol>\n<li>Gleason score 3+3=6</li>\n<li>Gleason score 3+4=7</li>\n<li>Gleason score 4+3=7</li>\n<li>Gleason score 8 (4+4=8, 3+5=8, 5+3=8)</li>\n<li>Gleason score &ge; 9 (4+5=9, 5+4=9, 5+5=10)</li>\n</ol>\n</li>\n</ul>\n<p><strong>Reference:</strong></p>\n<p>Pathology Outlines - Gleason grading</p>", "options": ["Grade 2", "Grade 3", "Grade 4", "Grade 5"], "html_options": ["Grade 2", "Grade 3", "Grade 4", "Grade 5"], "corr_idx": 3}, {"id": "1227745", "html_qtxt": "A 74-year-old male presents with urinary frequency, nocturia, dribbling, and difficulty in starting and stopping urination. Rectal examination reveals the prostate to be enlarged, firm, and rubbery. Laser-based prostatic chips were removed and sent for histopathological examination shows glands lined by two layer of epithelium, image of which is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314261d5508-bc56-4cea-a6fb-cab38c3fdeaf.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>(a) There is absence of inflammation and thickening of basement membrane of glands and arranged in lobules around the duct.</p>\n<p>(b) Histologically, the hyperplastic nodules are composed of a variable mixture of hyperplastic glands and hyperplastic stromal cells. Glands are lined by two layer of epithelium.</p>\n<p>(c) Prostatic adenocarcinoma consistes of small glands and histologically these malignant glands are composed of a single layer of cuboidal epithelial cells.</p>\n<p>(d) PIN will show increased cellularity with moderate pleomorphism and prominent nucleoli.</p>", "options": ["Atrophic prostatitis", "Benign prostatic hyperplasia", "Prostatic adenocarcinoma", "Prostatic Intraepithelial neoplasm"], "html_options": ["Atrophic prostatitis", "Benign prostatic hyperplasia", "Prostatic adenocarcinoma", "Prostatic Intraepithelial neoplasm"], "corr_idx": 1}, {"id": "1227747", "html_qtxt": "A 67-year-old, previously healthy man presented to his surgeon for a routine health examination. On palpation, there is a nodule in his normal-sized prostate. Laboratory studies show a serum prostate-specific antigen (PSA) level of 17 ng/mL. A routine urinalysis shows no abnormalities. Subsequent biopsy (TURP) was taken and histopathological image of the same is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031470553bc0-fabb-4a9e-92ed-170d7c6b5c63.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical symptoms along with elevated prostate specific antigen (PSA) and histopathology showing small <strong>malignant glands</strong> lined by a <strong>single layer of cells </strong>suggests a diagnosis of <strong>prostate adenocarcinoma</strong>.</p>\n<ul>\n<li><strong>Prostate adenocarcinoma</strong> is the second most common cause of cancer-related mortality in men, following lung cancer, and predominantly affects elderly males.</li>\n<li>Genetically, alterations in several genes such as <strong>BRCA2</strong>, HOXB13, and those controlling MYC expression increase susceptibility. The tumor often arises through a precursor lesion known as <strong>prostatic intraepithelial neoplasia (PIN)</strong>.</li>\n<li>Androgens, especially <strong>dihydrotestosterone (DHT)</strong>, play a pivotal role by activating androgen receptors (AR), stimulating tumor growth and survival.</li>\n<li>These tumors usually originate in the <strong>peripheral zone</strong> of the prostate, particularly the posterior region, making them accessible to digital rectal examination.</li>\n<li>On gross examination, they feel firm and gritty. Histologically, they are composed of tightly packed, <strong>small malignant glands</strong> lined by a <strong>single layer of cells </strong>with enlarged nucleoli.</li>\n<li>The<strong> absence of basal cells</strong> helps distinguish cancerous glands from benign ones, and markers like <strong>AMACR</strong> are commonly used for confirmation.</li>\n<li>Advanced disease often shows perineural invasion and metastasis, particularly to bone. The metastatic lesions are usually<strong> osteoblastic </strong>in nature, favoring the axial skeleton, especially the<strong> lumbar spine</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute prostatitis (Option A): </strong>Acute prostatitis is a sudden inflammation of the prostate usually caused by bacteria similar to those responsible for urinary tract infections. The most frequent pathogen is <strong>Escherichia coli</strong>, along with other gram-negative rods, enterococci, and staphylococci. Infection often occurs via reflux of contaminated urine from the posterior urethra or bladder, though hematogenous spread from distant sites can also occur. It may also follow<strong> instrumentation</strong> or procedures involving the urethra or prostate, such as catheterization or cystoscopy. Clinically, it presents with <strong>fever</strong>, <strong>chills</strong>, dysuria, and a tender, boggy prostate on digital rectal examination. Diagnosis is based on <strong>urine culture</strong> and clinical signs. Biopsy is avoided in suspected cases to prevent the risk of sepsis.</p>\n<p><strong>Benign prostatic hyperplasia (Option B): </strong>Benign prostatic hyperplasia (BPH) commonly presents with <strong>urinary obstruction symptoms</strong> such as difficulty initiating urination, weak stream, nocturia, increased frequency, overflow dribbling, and in severe cases, acute urinary retention requiring catheterization. Histologically, BPH is characterized by <strong>hyperplastic nodules </strong>composed of <strong>proliferating stromal </strong>and glandular elements, with glands lined by an inner secretory columnar cell layer and an outer flattened basal cell layer.</p>\n<p><strong>Prostatic intraepithelial neoplasia (Option D): </strong>Prostatic intraepithelial neoplasia (PIN) is made up of structurally normal-appearing, large, branching prostatic glands that are<strong> lined by atypical epithelial cells</strong> with prominent nucleoli, which can appear cytologically similar to cancer cells. However, unlike invasive carcinoma, PIN lesions <strong>still maintain at least a partial layer of basal cells</strong> and preserve an<strong> intact basement membrane</strong>.</p>", "options": ["Acute prostatitis", "Benign prostatic hyperplasia", "Prostate adenocarcinoma", "Prostatic intraepithelial neoplasia"], "html_options": ["Acute prostatitis", "Benign prostatic hyperplasia", "Prostate adenocarcinoma", "Prostatic intraepithelial neoplasia"], "corr_idx": 2}]}, {"moduleId": 1008649, "name": "Breast", "questions": [{"id": "1227943", "html_qtxt": "A 21-year-old girl presented to the surgeon, complaints of an incidentally detected small mass in the left breast. Physical examination revealed it is soft, non-tender and highly mobile. It is occasionally associated with pain during menstruation. The mammogram performed shows BIRADS 3 (benign lesion). Which of the following is the best, highly sensitive investigation that provides results within 2-3 days to confirm the nature of the mass?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>FNAC</strong> is the <strong>first-line</strong>, minimally invasive, day-care procedure for <strong>cytological assessment of breast lesions</strong>, yielding results within 2-3 days and with sensitivity > 90%.</p>\n<p>It samples cellular material to differentiate benign from malignant processes without requiring anaesthesia or an operating theatre.</p>\n<p>High negative predictive value and low complication rates make <strong>FNAC the recommended first-line diagnostic modality</strong>, guiding further management and the need for more invasive biopsies.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Incisional biopsy (Option B):</strong> Invasive surgical procedure requiring anaesthesia and operating theatre, with longer processing time (3-5 days), reserved when FNAC is inconclusive.</p>\n<p><strong>Immunohistochemistry (Option C):</strong> Laboratory technique performed on tissue samples to characterise tumour markers; not used as an initial diagnostic test and requires prior tissue acquisition.</p>\n<p><strong>Excisional biopsy (Option D):</strong> Definitive diagnostic and therapeutic procedure involving complete surgical removal of the lesion; more invasive and time-consuming compared to FNAC, with results typically taking longer.</p>", "options": ["FNAC", "Incisional biopsy", "Immunohistochemistry", "Excisional biopsy"], "html_options": ["FNAC", "Incisional biopsy", "Immunohistochemistry", "Excisional biopsy"], "corr_idx": 0}, {"id": "1228120", "html_qtxt": "A 22-year-old female patient has undergone excision of a mass as it is gradually increasing in size, and USG examination shows BIRADS 2 (benign) nature on mammogram. But she underwent excision of the lesion, and the histopathological image is shown below. All of the below given statements below are true regarding the diagnosis, except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c753cbd9-d714-445e-b297-940d67a0ab26.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>True fibroadenomas</strong> maintain a <strong>double-layered epithelial lining without nuclear atypia.</strong> A single epithelial layer with nucleomegaly and prominent nucleoli indicates atypia or malignancy</p>\n<p><strong>Fibroadenomas:</strong></p>\n<ul>\n<li>Fibroadenomas are <strong>benign, well-circumscribed, encapsulated</strong>, <strong>rubbery nodules </strong>that bulge above surrounding tissue and often contain slit-like spaces due to stromal proliferation. <strong>(Option A)</strong></li>\n<li>The delicate and often edematous <strong>myxoid stroma</strong> resembles normal intralobular stroma. <strong>(Option C)</strong></li>\n<li>The epithelium may be surrounded by stroma <strong>(pericanalicular pattern) </strong>or compressed and distorted by it <strong>(intracanalicular pattern)</strong>. <strong>(Option B)</strong></li>\n<li>In older women, the stroma typically becomes densely hyalinized, and the epithelium atrophic.</li>\n<li><strong>Fibroadenomas are associated with a slightly increased risk of carcinoma</strong>, a risk that may be higher if \"complex\" features are present <strong>(cysts larger than 0.3 cm, sclerosing adenosis, epithelial calcifications, or papillary apocrine change).</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910aed6701a-7d27-480d-a08f-22dd743a3acb.png\">", "options": ["Lesion is encapsulated and rubbery in consistency, grossly", "The epithelium shows an intracanalicular and pericanalicular pattern", "Stroma shows myxoid change and oedema", "Glands are lined by a single layer of epithelium with nucleomegaly and prominent nucleoli"], "html_options": ["Lesion is encapsulated and rubbery in consistency, grossly", "The epithelium shows an intracanalicular and pericanalicular pattern", "Stroma shows myxoid change and oedema", "Glands are lined by a single layer of epithelium with nucleomegaly and prominent nucleoli"], "corr_idx": 3}, {"id": "1228126", "html_qtxt": "A 65-year-old lady patient presented with a breast lump in the upper quadrant, which has been slowly increasing in size for 6 months. Physical examination revealed it is a hard mass and fixed to the underlying structures. Axillary lymph nodes are not palpable. Tru-Cut biopsy from the mass was performed, and histopathological image is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c37336ba-f1a9-4117-95c4-4c106582e7de.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Invasive ductal carcinoma</strong> is the most common breast malignancy, defined by irregular, angulated glands infiltrating through fibrofatty tissue. This histologic pattern matches the scattered neoplastic glands seen on biopsy.</p>\n<p><strong>Glands</strong> are<strong> lined by a single layer of epithelium</strong> and show pleomorphism and <strong>prominent nucleoli.</strong></p>\n<p>The tumour elicits a dense <strong>desmoplastic reaction</strong> (fibroblast proliferation and collagen deposition) that produces a firm, fixed mass clinically and a gritty cut surface grossly.</p>\n<p><strong>Malignant ductal cells</strong> show <strong>cytologic atypia with pleomorphic nuclei, prominent nucleoli, and mitotic figures</strong>, confirming carcinoma and distinguishing it from benign lesions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091060053101-1d8a-4f03-a907-f4c0cec3f845.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Medullary carcinoma (Option B):</strong> Characterised by syncytial sheets of high-grade cells with a brisk lymphoplasmacytic infiltrate and well-circumscribed, pushing borders, not the infiltrating angulated glands and desmoplastic stroma seen here.</p>\n<p><strong>Phyllodes tumour (Option C): </strong>Exhibits nodules of proliferating stroma covered by epithelium; distinguished from fibroadenoma by increased stromal cellularity, higher mitotic rate, nuclear pleomorphism, stromal overgrowth, and infiltrative borders-features absent in this sample.</p>\n<p><strong>Lobular carcinoma (Option D): </strong>Composed of dyscohesive cells that infiltrate in single-file or targetoid patterns due to E-cadherin loss, rather than forming cohesive glandular structures.</p>", "options": ["Invasive ductal carcinoma", "Medullary carcinoma", "Phyllodes tumor", "Lobular carcinoma"], "html_options": ["Invasive ductal carcinoma", "Medullary carcinoma", "Phyllodes tumor", "Lobular carcinoma"], "corr_idx": 0}, {"id": "1228128", "html_qtxt": "A 65-year-old lady patient presented with a breast lump in the upper quadrant, which has been slowly increasing in size for 6 months. Physical examination revealed that it is a hard mass and fixed to the underlying structures. Axillary lymph nodes are not palpable. MRM was performed, and a diagnosis of invasive ductal carcinoma, NOS was made, the image of which is shown below. The consultant requested grading using the standard histologic grading system. Which of the following components is not included in that grading?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031459b99a64-e476-479f-aa03-4902e64039a2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The standard histologic grading system for breast carcinoma is the<strong> Nottingham (modified Bloom-Richardson) Histologic Score. </strong>Carcinomas are scored for <strong>tubule formation, nuclear pleomorphism, and mitotic rate. It assigns a score of 1-3 for each of three parameters</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101ee39ffe-ebc3-49e4-94a6-57e06cc6cde6.png\">\n<p><strong>Total score &rarr; Grade</strong></p>\n<ul>\n<li>3-5: Grade I (well differentiated)</li>\n<li>6-7: Grade II (moderately differentiated)</li>\n<li>8-9: Grade III (poorly differentiated)</li>\n</ul>\n<p>Although necrosis is frequently seen in high-grade carcinomas, it is not a parameter scored in the Nottingham system.</p>", "options": ["Tubule formation", "Pleomorphism", "Mitosis", "Necrosis"], "html_options": ["Tubule formation", "Pleomorphism", "Mitosis", "Necrosis"], "corr_idx": 3}, {"id": "1228129", "html_qtxt": "A 55-year-old female patient presented with a 1 cm painless mass in the right breast, lower quadrant. Physical examination revealed a hard, non-tender and mobile lump. Ultrasound performed suggests neoplastic aetiology. Tru-Cut biopsy from the lesion was taken, and the histopathological examination was performed (image below). Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143f23aa7d-a7b9-4a04-9005-a29c8dcb47ec.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lobular carcinoma is defined by <strong>dyscohesive tumour cells</strong> <strong>infiltrating the stroma</strong> in <strong>single-file or targetoid patterns</strong>, reflecting <strong>loss of E-cadherin-mediated adhesion</strong>, as seen on biopsy.</p>\n<p>The <strong>neoplastic cells are small, uniform, and lack tubule formation</strong>, lining the stroma individually rather than forming cohesive nests or duct-like structures.</p>\n<p>Clinically, l<strong>obular carcinoma often presents subtly on imaging and may be multifocal or bilateral</strong>, making histologic recognition of its characteristic infiltration pattern essential.</p>\n<p>They also have <strong>distinctive patterns of metastatic spread</strong>, often involving the <strong>peritoneum </strong>and <strong>retroperitoneum</strong>, the<strong> leptomeninges</strong> (carcinomatous meningitis), the <strong>gastrointestinal tract</strong>, and the <strong>ovaries </strong>and <strong>uterus.</strong></p>\n<p>Males and females with<strong> heterozygous germline mutations in CDH1</strong> are at increased risk for developing lobular carcinoma and have a greatly increased risk for signet ring carcinoma of the stomach</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106c49a56f-d193-4417-9f26-e9b04fcdf7eb.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Invasive ductal carcinoma (Option A): </strong>Forms cohesive, angulated glands with a desmoplastic stromal reaction, not the single-file infiltration of lobular carcinoma.</p>\n<p><strong>Medullary carcinoma (Option C): </strong>Composed of syncytial sheets of high-grade cells with a dense lymphoplasmacytic infiltrate and pushing borders, lacking single-cell cords.</p>\n<p><strong>Tubular carcinoma (Option D): </strong>Consists almost entirely of well-formed tubules with open lumens and bland cytology, without dyscohesive single-file cells.</p>", "options": ["Invasive ductal carcinoma", "Lobular carcinoma", "Medullary carcinoma", "Tubular carcinoma"], "html_options": ["Invasive ductal carcinoma", "Lobular carcinoma", "Medullary carcinoma", "Tubular carcinoma"], "corr_idx": 1}, {"id": "1228131", "html_qtxt": "A 59-year-old female presented with a right breast lump detected for 3 months and was gradually increasing in size. Physical examination confirms a 1 cm nodule in the upper outer quadrant of the right breast. Tru-Cut biopsy was performed, and based on the histopathological findings, a diagnosis of invasive ductal carcinoma, NOS was made. Oncologist asks for IHC, the image of which is given below. IHC shows membrane positivity. Which marker is this?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910116e5b6e-cf77-4e06-9561-303cfa7e4c16.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Her2neu is a transmembrane tyrosine kinase receptor.</strong> IHC reveals a distinct circumferential (membrane) staining pattern when overexpressed in tumour cells.</p>\n<p><strong>Estrogen and progesterone receptors (ER/PR) </strong>are nuclear transcription factors, yielding nuclear staining, and<strong> Ki-67</strong> is a nuclear proliferation marker - none produce membrane localisation.</p>\n<p>Membrane positivity for HER2neu has direct therapeutic implications, as it identifies candidates for HER2-targeted therapies (e.g., trastuzumab).</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910a3276b71-1afc-44ae-8c64-11e3cfa39d12.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Estrogen receptor (Option A): </strong>A nuclear stain highlighting hormone-responsive tumour cells; not membrane localised.</p>\n<p><strong>Progesterone receptor (Option B):</strong> Also a nuclear stain; indicates hormone sensitivity but shows nuclear positivity only.</p>\n<p><strong>Ki67 (Option D):</strong> Labels proliferating nuclei; used to gauge growth fraction, with nuclear staining pattern.</p>", "options": ["Estrogen receptor", "Progesterone receptor", "Her2neu", "Ki67"], "html_options": ["Estrogen receptor", "Progesterone receptor", "Her2neu", "Ki67"], "corr_idx": 2}, {"id": "1228133", "html_qtxt": "A 63-year-old woman in routine screening mammography was found to have a 2 cm circumscribed mass, without calcification, in her left breast. An excisional biopsy was performed, and based on histopathological findings diagnosis of medullary carcinoma was made. All of the below-mentioned statements are true regarding the medullary carcinoma, except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091027f73304-a360-42ab-8dc3-771bf34410f9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Medullary carcinoma is defined by syncytial sheets of <strong>large, pleomorphic cells with vesicular nuclei</strong> and <strong>prominent nucleoli</strong>, rather than uniform, bland nuclei.</p>\n<ul>\n<li>These tumours often display <strong>abundant eosinophilic cytoplasm and brisk mitotic activity</strong>, correlating with their high-grade appearance.</li>\n<li>Over half of BRCA1-associated breast cancers display a medullary pattern, and although most sporadic medullary tumours lack BRCA1 mutations, <strong>BRCA1 promoter hypermethylation</strong> (leading to reduced expression) occurs in ~67% of cases.</li>\n<li>Correct identification of nuclear pleomorphism is essential to distinguish medullary carcinoma from lower-grade or benign circumscribed lesions<strong>.</strong></li>\n<li>A <strong>dense lymphoid infiltrate</strong> is a hallmark of medullary carcinoma. <strong>(Option B)</strong></li>\n<li>These tumours characteristically have well-circumscribed, noninfiltrative (pushing) margins. <strong>(Option C)</strong></li>\n<li>Medullary carcinoma typically <strong>lacks ER, PR, and HER2 </strong>expression, placing it in the <strong>triple-negative category. (Option D)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d333884d-f45d-4d41-9a99-558d2fdecf92.png\">", "options": ["It shows sheets of tumour cells having uniform round to oval nuclei and inconspicuous nucleoli", "Moderate to marked lymphoplasmacytic infiltrate within the tumour", "It's present as pushing the border", "It's included in the triple-negative breast carcinoma classification"], "html_options": ["It shows sheets of tumour cells having uniform round to oval nuclei and inconspicuous nucleoli", "Moderate to marked lymphoplasmacytic infiltrate within the tumour", "It's present as pushing the border", "It's included in the triple-negative breast carcinoma classification"], "corr_idx": 0}, {"id": "1228135", "html_qtxt": "A 63-year-old female presents with an oozing, reddish patch on her left nipple, with occasional blood-stained discharge. The patient has a history of skin rashes and food allergies and believes this condition is due to an allergic reaction. Punch biopsy was performed and sent for histopathological examination, the image of which is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/MBBSCurriculumMCQ/20250719a0eaafa0-610d-4d96-b094-bae9e08d0bc6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Paget's disease </strong>of the breast is characterised by <strong>malignant epithelial (Paget) cells</strong> within the epidermis of the nipple-areolar complex, producing persistent eczematous changes and bloody discharge.</p>\n<p>Histologically, <strong>Paget cells are large cells with pale or clear cytoplasm and atypical nuclei seen singly or in small clusters within the epidermis.</strong></p>\n<p>The clinical presentation - nipple crusting and oozing unresponsive to topical therapy, along with biopsy-confirmed Paget cells, is diagnostic.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chronic dermatitis (Option A): </strong>Histology shows dense inflammatory cells in the dermis with or without fibrosis, but <strong>lacks </strong>intraepidermal Paget cells.</p>\n<p><strong>Intraductal papilloma (Option B): </strong>Presents clinically with blood-stained nipple discharge; histology reveals papillary fronds lined by epithelium with fibrovascular cores within dilated ducts, <strong>not</strong> epidermal involvement.</p>\n<p><strong>Phyllodes tumour (Option D): </strong>A fibroepithelial neoplasm of the breast parenchyma showing a hypercellular stroma with increased mitotic activity and leaf-like architecture, without involvement of the nipple epidermis.</p>", "options": ["Chronic dermatitis", "Intraductal papilloma", "Paget's disease", "Phyllodes tumour"], "html_options": ["Chronic dermatitis", "Intraductal papilloma", "Paget's disease", "Phyllodes tumour"], "corr_idx": 2}, {"id": "1228137", "html_qtxt": "A 23-year-old female patient presented to the surgeon with a lump in the right breast for 2 months, as she is afraid it is cancer. After mammography was performed, which was suggestive of a benign lesion, she underwent excision of the lesion. Specimen sent for histopathological examination image of which is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314cabf1bb8-8f28-40b4-b3c2-1773db7cdba2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lesion demonstrates a <strong>biphasic, fibroepithelial architecture with hypercellular stroma </strong>forming leaf-like projections lined by epithelium, a defining feature of phyllodes tumour.</p>\n<p>Unlike <strong>fibroadenoma</strong>, <strong>phyllodes tumour shows marked stromal overgrowth</strong>, increased mitotic activity (often >10 mitoses per 10 HPF), and stromal nuclear pleomorphism.</p>\n<p><strong>Infiltrative stromal margins</strong> and atypia correlate with potential for recurrence and malignancy, necessitating wider excision.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Fibroadenoma (Option A):</strong> Displays a delicate, myxoid stroma and pericanalicular/intracanalicular epithelial patterns without significant stromal hypercellularity or mitotic activity.</p>\n<p><strong>Fibrocystic disease (Option B): </strong>Characterised by cystic dilation of ducts, apocrine metaplasia, and stromal fibrosis; histology reveals cysts lined by bland epithelium and fibrotic stroma without leaf-like architecture.</p>\n<p><strong>Invasive ductal carcinoma (Option C):</strong> Shows angulated malignant glands within a desmoplastic stroma and cytologic atypia, lacking the biphasic stromal-epithelial pattern.</p>", "options": ["Fibroadenoma", "Fibrocystic disease", "Invasive ductal carcinoma", "Phyllodes tumour"], "html_options": ["Fibroadenoma", "Fibrocystic disease", "Invasive ductal carcinoma", "Phyllodes tumour"], "corr_idx": 3}, {"id": "1228138", "html_qtxt": "A 24-year-old female presented with a painless left-sided breast lump for the last 2 months. Local examination revealed a soft, mobile, nontender mass. Excision biopsy was done, and the histopathological image is as shown below. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314887bb5dd-ff65-4dc2-b746-d214202cd654.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Painless </strong>left-sided breast lump, which is a <strong>soft, mobile, nontender mass</strong>, looks like a benign lesion. The histopathology shows <strong>proliferation of pinkish stroma and ducts</strong>, which have become distorted. This is suggestive of <strong>fibroadenoma.</strong></p>\n<p><strong>Fibroadenomas:</strong></p>\n<ul>\n<li>Fibroadenomas are <strong>benign, well-circumscribed, encapsulated</strong>, <strong>rubbery nodules </strong>that bulge above surrounding tissue and often contain slit-like spaces due to stromal proliferation.</li>\n<li>The delicate and often <strong>myxoid stroma</strong> resembles normal intralobular stroma. The epithelium may be surrounded by stroma <strong>(pericanalicular pattern) </strong>or compressed and distorted by it <strong>(intracanalicular pattern)</strong>.</li>\n<li>In older women, the stroma typically becomes densely hyalinized, and the epithelium atrophic.</li>\n<li><strong>Fibroadenomas are associated with a slightly increased risk of carcinoma</strong>, a risk that may be higher if \"complex\" features are present <strong>(cysts larger than 0.3 cm, sclerosing adenosis, epithelial calcifications, or papillary apocrine change).</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Phyllodes tumour (Option A): </strong>A fibroepithelial neoplasm with hypercellular stroma forming leaf-like projections, increased mitotic figures, and infiltrative margins-features absent here.</p>\n<p><strong>Fibrocystic disease (Option B): </strong>Characterised by cystic dilation of ducts, apocrine metaplasia, and stromal fibrosis; lacks the well-formed stroma-epithelium compression seen in fibroadenoma.</p>\n<p><strong>Ductal carcinoma in situ (Option D): </strong>Exhibits malignant epithelial cells confined within ducts, often with comedo necrosis, and no stromal overgrowth or ductal compression by benign stroma.</p>", "options": ["Phyllodes tumour", "Fibrocystic disease", "Fibroadenoma", "Ductal ca in situ"], "html_options": ["Phyllodes tumour", "Fibrocystic disease", "Fibroadenoma", "Ductal ca in situ"], "corr_idx": 2}, {"id": "1228140", "html_qtxt": "A 54-year-old woman was diagnosed with invasive ductal carcinoma on core biopsy. Immunohistochemistry (IHC) for HER2 was performed, and the pathologist requested fluorescence in situ hybridisation (FISH) to confirm gene amplification. For which HER2 IHC score is reflex FISH testing recommended?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is based on the <strong>ASCO/CAP</strong> criteria (American Society of Clinical Oncology/College of American Pathologists) for HER2 testing in breast cancer, which standardise IHC scoring and reflex FISH recommendations.</p>\n<p>An <strong>Immunohistochemistry (IHC) score of 2+</strong> yields an equivocal membrane staining pattern - weak to moderate complete circumferential staining in >10% of tumour cells or strong staining in &le;10%, and thus <strong>requires FISH</strong> to determine true HER2 gene amplification.</p>\n<p>By contrast, <strong>IHC 3+ demonstrates unequivocal strong, uniform membrane staining in >10% of tumour cells (true positive), and IHC 1+ shows faint or incomplete staining (negative); neither necessitates further testing.</strong></p>\n<p>Reflex FISH for 2+ cases ensures accurate HER2 classification and appropriate selection of HER2-targeted therapies.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314a3dc8084-a646-459c-ac22-50d562c984b2.jpg\">", "options": ["Her2neu 1+", "Her2neu 2+", "Her2neu 3+", "All of the above"], "html_options": ["Her2neu 1+", "Her2neu 2+", "Her2neu 3+", "All of the above"], "corr_idx": 1}, {"id": "1228142", "html_qtxt": "A 40-year-old woman presented to the clinic with a 4 cm mass in the upper outer quadrant. Biopsy bland nuclei and mucin infiltrating the stroma. Which of the following is your diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Colloid (mucinous) carcinoma</strong> is characterised by clusters of <strong>uniform epithelial cells floating in large pools of extracellular mucin</strong>, accounting for the bland nuclear features amidst the mucinous stroma.</p>\n<p><strong>Colloid Carcinoma </strong></p>\n<ul>\n<li>Colloid carcinoma is seen in about 2% cases, occurs more frequently in older women and is slow-growing.</li>\n<li>Colloid carcinoma has a better prognosis than the usual infiltrating duct carcinoma.</li>\n<li>Grossly, the tumour is usually a soft and gelatinous mass with well-demarcated borders.</li>\n<li>Colloid carcinoma containsa large amount of extracellular epithelial mucin and acini filled with mucin. Cuboidal to tall columnar tumour cells, some showing mucus vacuolation, are seen floating in large lakes of mucin.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140daeabc7-2fe9-4c5d-9626-d0790da8bf0d.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Comedo carcinoma (Option B): </strong>A form of ductal carcinoma in situ featuring malignant ductal cells filling ducts with central \"comedo\" necrosis, but lacks extracellular mucin pools.</p>\n<p><strong>Papillary carcinoma (Option C):</strong> Forms papillary fronds with fibrovascular cores within ducts, not pools of extracellular mucin.</p>\n<p><strong>Medullary carcinoma (Option D): </strong>Composed of syncytial sheets of pleomorphic cells with a lymphoplasmacytic infiltrate and pushing borders, without mucin production.</p>", "options": ["Colloid carcinoma", "Comedo carcinoma", "Papillary carcinoma", "Medullary carcinoma"], "html_options": ["Colloid carcinoma", "Comedo carcinoma", "Papillary carcinoma", "Medullary carcinoma"], "corr_idx": 0}, {"id": "1228145", "html_qtxt": "Van Nuys prognostic indicator for DCIS does not include which of the following parameters?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The Van Nuys Prognostic Index (VNPI)</strong> classifies patients with DCIS to guide decisions on the best treatment option. The index uses <strong>patient age, tumour size, tumour growth patterns (histological grade)</strong> and the amount of healthy tissue surrounding the tumour after removal <strong>(resection margin width)</strong> to predict the risk of cancer returning.</p>\n<p>\"Type of DCIS\" is not a VNPI parameter.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509105c161bdd-5933-413a-91e0-c76d1e045a72.png\">\n<br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509107220c3cf-ff63-47bc-aadf-9ff1547fa055.png\">\n<p>*RFS - recurrence-free survival</p>\n<p>**BCSS - breast cancer-specific survival after WLE + RT, mastectomy was excluded.</p>", "options": ["DCIS size", "Age of the patient", "Type of DCIS", "Excision margin"], "html_options": ["DCIS size", "Age of the patient", "Type of DCIS", "Excision margin"], "corr_idx": 2}, {"id": "1228147", "html_qtxt": "The pictures below show a breast biopsy specimen on which immunohistochemical staining for ER, PR and HER2 neu has been done. Which of the following is true about the prognosis of the patient?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403146e3e9eed-5d7d-4059-b3e8-3f2d1cfabf35.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The given images show the breast tissue negatively stained for all three, i.e., ER, PR and HER2neu.</li>\n<li>This profile <strong>(ER- /PR- /HER2-)</strong> defines <strong>triple-negative breast cancer (TNBC)</strong>, which accounts for ~10-15% of invasive carcinomas and is typically high grade and aggressive with a <strong>poor prognosis.</strong></li>\n<li><strong>TNBC</strong> frequently aligns with the basal-like molecular subtype, characterised by <strong>CK5/6 and/or EGFR positivity</strong>, a high incidence of <strong>BRCA1 germline mutations</strong>, a tendency for<strong> early visceral metastases</strong>, and <strong>peak recurrence risk within the first 3-5 years</strong> after diagnosis.</li>\n<li>The <strong>absence of hormone receptors and HER2 overexpression eliminates the use of endocrine therapies or HER2-targeted agents (trastuzumab).</strong></li>\n<li><strong>Management,</strong> therefore, relies on <strong>multi-agent cytotoxic chemotherapy, with PARP inhibitors</strong> (in BRCA1/2-mutated cases) and immune checkpoint inhibitors emerging as promising options.</li>\n<li>Overall, TNBC carries significantly <strong>lower disease-free and overall survival rates </strong>compared to other molecular subtypes of breast cancer.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Triple-negative breast cancers</strong> are <strong>ER- /PR- /HER2-</strong>, high grade, often BRCA1-associated, and have a poor prognosis due to a lack of targeted therapies.</li>\n<li>Treatment is primarily <strong>chemotherapy</strong>, with investigational use of PARP inhibitors in BRCA-mutated patients and immunotherapies.</li>\n</ul>", "options": ["Good prognosis with HRT and trastuzumab", "Poor prognosis", "Good prognosis, trastuzumab therapy can be given", "Good prognosis, trastuzumab therapy should not be given"], "html_options": ["Good prognosis with HRT and trastuzumab", "Poor prognosis", "Good prognosis, trastuzumab therapy can be given", "Good prognosis, trastuzumab therapy should not be given"], "corr_idx": 1}]}, {"moduleId": 1010527, "name": "Endocrine System", "questions": [{"id": "1227907", "html_qtxt": "A 25-year-old woman has noted breast secretions for the past month. She is not breastfeeding and has never been pregnant. She has not menstruated for the past 5 months. Physical examination yields no abnormal findings. MRI of the brain shows a 0.7 cm mass within the sella turcica. Histopathological examination of the lesion after removal shows dystrophic calcification. Which of the following additional complications is she most likely to have?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Prolactinomas are the most common hormone-secreting pituitary adenomas</strong>. Excess prolactin causes <strong>galactorrhea and amenorrhea</strong> by <strong>inhibiting GnRH</strong> and also leads to <strong>hypogonadism with decreased libido.</strong></li>\n<li>Microadenomas (< 1 cm) typically present via hormonal effects (galactorrhea, infertility, amenorrhea, and sexual dysfunction) without mass-effect signs like visual field defects.</li>\n<li>Amenorrhea and infertility are secondary to prolactin-mediated suppression of GnRH and gonadotropins, distinguishing prolactinomas from GH-, ACTH-, or TSH-secreting tumours.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acromegaly (Option A): </strong>Caused by GH-secreting adenomas, leading to acral enlargement and coarse features, not galactorrhea or libido loss.</p>\n<p><strong>Cushing disease (Option B):</strong> From ACTH-secreting adenomas, presenting with cortisol excess (e.g., weight gain, hypertension), not prolactin effects.</p>\n<p><strong>Hyperthyroidism (Option C):</strong> Due to TSH-secreting adenomas, which are rare and produce thyrotoxic symptoms (tachycardia, weight loss), absent in this case.</p>", "options": ["Acromegaly", "Cushing disease", "Hyperthyroidism", "Decreased libido"], "html_options": ["Acromegaly", "Cushing disease", "Hyperthyroidism", "Decreased libido"], "corr_idx": 3}, {"id": "1227911", "html_qtxt": "A 25-year-old female presents with the acute onset of cessation of lactation. She delivered her first child several months ago and has been breastfeeding since then. She reports that she has not menstruated since the delivery. She also says that lately she has been tired and has been \"feeling cold\" all of the time. Laboratory workup reveals a deficiency of ACTH and other anterior pituitary hormones. What is the most likely cause of this patient's signs and symptoms?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Sheehan's syndrome</strong> (postpartum pituitary necrosis) results from infarction of an enlarged anterior pituitary during obstetric haemorrhage or shock, leading to acute hypopituitarism.</p>\n<p><strong>Sheehan's Syndrome:</strong></p>\n<ul>\n<li><strong>Hypopituitarism results from destructive processes</strong> that
