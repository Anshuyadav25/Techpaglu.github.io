ago. Coagulation tests are normal. Peripheral smear is given. What is your diagnosis:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d416dc4d-2d3f-43cb-8e89-3b862843d93b.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Features of oliguria following an episode of diarrhea with peripheral smear finding of Schistocytes (Helmet cells) is suggestive of Hemolytic uremic syndrome.</li>\n<li><strong>Hemolytic Uremic Syndrome (HUS)</strong> is a type of <strong>thrombotic microangiopathy (TMA)</strong>, a group of disorders that includes both HUS and thrombotic thrombocytopenic purpura (TTP).</li>\n<li>These conditions are characterized by the formation of thrombi in small vessels such as capillaries and arterioles, particularly in organs like the kidneys. The microvascular thrombi disrupts normal blood flow, leading to <strong>shearing of red blood cells</strong> (causing microangiopathic hemolytic anemia), <strong>platelet consumption</strong> (leading to thrombocytopenia), and <strong>organ dysfunction due to ischemia</strong>.</li>\n<li><strong>Typical HUS</strong>, also known as diarrhea-associated or Shiga toxin-mediated HUS, most commonly occurs in children after ingestion of food contaminated with <strong>Shiga toxin-producing <em> coli</em></strong> or <em>Shigella dysenteriae</em>. This form of HUS usually follows a bout of bloody diarrhea and presents with signs of renal failure such as oliguria, along with anemia and low platelet count. The coagulation profile generally remains normal, helping to distinguish it from other thrombotic or bleeding disorders.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Thrombotic thrombocytopenic purpura (Option A):</strong> TTP usually presents in adults with the pentad of fever, neurologic symptoms, thrombocytopenia, microangiopathic hemolytic anemia, and renal impairment. It is not typically preceded by bloody diarrhea in children, which is more characteristic of HUS.</p>\n<p><strong>Idiopathic thrombocytopenic purpura (Option B):</strong> ITP is an autoimmune destruction of platelets leading to isolated thrombocytopenia and mucocutaneous bleeding. It does not cause hemolysis, schistocytes on smear, or renal involvement as seen in HUS.</p>\n<p><strong>G6PD deficiency (Option C):</strong> This causes hemolytic anemia triggered by oxidative stress (e.g., drugs, fava beans, infections). Peripheral smear shows <em>bite cells</em> and <em>Heinz bodies</em>, not schistocytes. Renal failure following bloody diarrhea is not a feature.</p>", "options": ["Thrombotic thrombocytopenic purpura", "Idioppathic thrombocytopenic purpura", "G6PD deficiency", "Hemolytic uremic syndrome"], "html_options": ["Thrombotic thrombocytopenic purpura", "Idioppathic thrombocytopenic purpura", "G6PD deficiency", "Hemolytic uremic syndrome"], "corr_idx": 3}, {"id": "1227827", "html_qtxt": "A 10-day infant presented with large cephalohematoma. His parents gave no history of trauma but severe umbilical bleeding during his childbirth. What is the most likely factor deficiency associated?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In the given clinical scenario the initial hemostasis is normal but the clot stabilisation is defective. This is suggestive of Factor XII deficiency.</li>\n<li>Abnormal bleeding manifests shortly after birth, when bleeding from the healthy umbilical cord remnant occurs.</li>\n<li>Umbilical stump bleeding is an uncommon presentation for other congenital bleeding disorders. Rebleeding at circumcision is also common.</li>\n<li>The most life-threatening complication of factor XIII deficiency is spontaneous intracranial hemorrhage.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>vWF (Option A):</strong> Von Willebrand factor deficiency leads to mucocutaneous bleeding and prolonged bleeding time due to defective platelet adhesion. It does not cause delayed bleeding such as persistent umbilical stump bleeding or large cephalohematomas in neonates.</p>\n<p><strong>Factor I deficiency (Option B):</strong> Also called afibrinogenemia, this rare disorder causes impaired fibrin clot formation. Patients present with prolonged PT and aPTT. In the question, coagulation screening tests are usually normal in Factor XIII deficiency, which helps differentiate.</p>\n<p><strong>Factor VIII deficiency (Option C):</strong> Seen in Hemophilia A, this causes hemarthrosis and deep tissue bleeding in males, but typically not umbilical stump bleeding at birth. PT is normal, but aPTT is prolonged, unlike Factor XIII deficiency where both are normal.</p>", "options": ["vWF", "Factor I def", "Factor VIII def", "Factor XIII def"], "html_options": ["vWF", "Factor I def", "Factor VIII def", "Factor XIII def"], "corr_idx": 3}, {"id": "1227842", "html_qtxt": "The following is not a contraindication for heparin in DIC?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Use of Heparin in DIC:</p>\n<ul>\n<li>Low doses of continuous infusion heparin (5-10 U/ kg per h) may be effective in patients with low-grade DIC associated with solid tumor, acute promyelocytic leukemia, or in a setting with recognized thrombosis.</li>\n<li>Heparin is also indicated for the treatment of purpura fulminans during the surgical resection of giant hemangiomas and during removal of a dead fetus.</li>\n<li>In acute DIC, the use of heparin is likely to aggravate bleeding.</li>\n<li>Heparin use is <strong>contraindicated</strong> if platelet count is severely low, as it increases bleeding risk.</li>\n<li>Active bleeding in critical sites is a <strong>strong contraindication</strong> for anticoagulation due to the risk of catastrophic hemorrhage.</li>\n<li>In obstetric DIC with active bleeding, heparin use is typically avoided.</li>\n</ul>", "options": ["If the platelet count cannot be maintained at >50,000/ mcL ", "In cases of central nervous system/gastrointestinal bleeding", "Placental abruption", "DIC associated with malignancy"], "html_options": ["If the platelet count cannot be maintained at >50,000/ mcL ", "In cases of central nervous system/gastrointestinal bleeding", "Placental abruption", "DIC associated with malignancy"], "corr_idx": 3}, {"id": "1227890", "html_qtxt": "Which of the following is true regarding Factor V Leiden mutation?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Factor V Leiden is the most common inherited thrombophilia.</li>\n<li>The mutation is a Guanine to Adenine substitution at nucleotide 1691 of the F5 gene, resulting in an amino acid change from Arginine (Arg or R) to Glutamine (Gln or Q) at position 506</li>\n<li>Individuals with Factor V Leiden have an increased tendency for venous thromboembolism (VTE), particularly DVT. The risk is higher in homozygotes and those with additional risk factors (e.g., pregnancy, OCP use).</li>\n<li>Factor V becomes resistant to cleavage and inactivation by protein C. As a result, an important antithrombotic counterregulatory pathway is lost and chances of thrombosis are highly raised</li>\n</ul>", "options": ["Increased risk of deep vein thrombosis", "Factor V becomes resistant to cleavage by protein C", "Arginine to Glutamine substitution at 506", "All of the above"], "html_options": ["Increased risk of deep vein thrombosis", "Factor V becomes resistant to cleavage by protein C", "Arginine to Glutamine substitution at 506", "All of the above"], "corr_idx": 3}, {"id": "1227893", "html_qtxt": "Which of the following enhances the activity of antithrombin?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Antithrombin, a serine protease inhibitor, regulates coagulation by inactivating thrombin and other procoagulant enzymes, including factors Xa, IXa, XIa, and XIIa.</li>\n<li>Once bound to Heparin,<strong>Heparin</strong> is a negatively charged glycosaminoglycan that significantly <strong>enhances the activity of antithrombin</strong>. It does so by inducing a <strong>conformational change</strong> in antithrombin, increasing its affinity for target clotting factors, especially <strong>thrombin and Factor Xa</strong>.</li>\n<li>This accelerates the <strong>inhibition of coagulation</strong>, which is the basis of <strong>heparin's clinical use as an anticoagulant</strong>.</li>\n</ul>", "options": ["Heparin", "Factor I", "Factor V", "Factor VIII"], "html_options": ["Heparin", "Factor I", "Factor V", "Factor VIII"], "corr_idx": 0}, {"id": "1227894", "html_qtxt": "Which of the following is not a usual cause of DVT?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Deep Vein Thrombosis (DVT) most commonly occurs due to factors described in Virchow's Triad:\n<ul>\n<li>Endothelial injury - e.g., surgery, trauma, infection(<strong>Option A ruled out</strong>)</li>\n<li>Stasis of blood flow - prolonged immobility, bed rest, long travel(<strong>Option C ruled out)</strong></li>\n<li>Hypercoagulability - inherited (e.g., Factor V Leiden) or acquired (e.g., malignancy, pregnancy, OCP use)(<strong>Option D ruled out</strong>)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326ab522df4-6b05-494a-b72d-27e278f8a942.jpg\">", "options": ["Endothelial injury", "Hypothermia", "Stasis", "Hypercoagulability"], "html_options": ["Endothelial injury", "Hypothermia", "Stasis", "Hypercoagulability"], "corr_idx": 1}, {"id": "1227896", "html_qtxt": "Which of the following antibodies is most frequently seen in Antiphospholipid Syndrome?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Antiphospholipid Syndrome (APS) is an autoimmune disorder characterized by hypercoagulability, leading to arterial/venous thrombosis, recurrent miscarriages, and thrombocytopenia.</li>\n<li>The three most commonly associated antibodies in APS:\n<ul>\n<li>Lupus anticoagulant</li>\n<li>Anticardiolipin antibody</li>\n<li>Anti-beta 2 glycoprotein I antibody</li>\n</ul>\n</li>\n<li>Among these, anti-beta 2 glycoprotein I antibody is highly specific and one of the most frequently detected in confirmed cases of APS.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Beta 2 microglobulin antibody(Option A): Beta-2 microglobulin</strong> is a component of MHC class I molecules. Antibodies to it may be seen in certain <strong>renal diseases</strong> or <strong>lymphoproliferative disorders</strong>.</li>\n<li><strong>Anti-nuclear antibody (ANA)(Option B):&nbsp;</strong>It is Seen in systemic lupus erythematosus (SLE) and other autoimmune diseases.</li>\n<li>While APS can occur secondary to SLE, ANA is not specific to APS.</li>\n<li><strong>Anti-centromere antibody(Option C): </strong>Associated with <strong>limited cutaneous systemic sclerosis (CREST syndrome)</strong>.</li>\n</ul>", "options": ["Beta 2 microglobulin antibody", "Anti-nuclear antibody", "Anti-centromere antibody", "Anti-beta 2 glycoprotein antibody"], "html_options": ["Beta 2 microglobulin antibody", "Anti-nuclear antibody", "Anti-centromere antibody", "Anti-beta 2 glycoprotein antibody"], "corr_idx": 3}, {"id": "1227897", "html_qtxt": "Warfarin skin necrosis is caused by?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Warfarin skin necrosis is a rare but serious complication that typically occurs within the first few days of initiating warfarin therapy.</li>\n<li>Due to warfarin-induced rapid reduction in protein C levels in patients with a pre-existing inherited protein C deficiency that results in a hypercoagulable state and thrombosis.</li>\n<li>Not all heterozygous protein C-deficient patients receiving warfarin experience this complication, and not all patients with this complication have protein C deficiency</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>APLA (Option B):</strong> Antiphospholipid antibody syndrome leads to a hypercoagulable state with recurrent venous/arterial thrombosis and pregnancy losses, but it is not the mechanism behind warfarin-induced skin necrosis.</p>\n<p><strong>Vitamin K deficiency (Option C):</strong> This causes decreased synthesis of clotting factors II, VII, IX, and X, as well as Proteins C and S. While it can cause bleeding, it does not specifically lead to the paradoxical clotting and skin necrosis seen with warfarin initiation.</p>\n<p><strong>Fibrinogen deficiency (Option D):</strong> Also called afibrinogenemia, this results in defective fibrin clot formation and bleeding tendencies, not skin necrosis.</p>", "options": ["Protein C / Protein S deficiency", "APLA", "Vitamin K deficiency", "Fibrinogen deficiencyD"], "html_options": ["Protein C / Protein S deficiency", "APLA", "Vitamin K deficiency", "Fibrinogen deficiencyD"], "corr_idx": 0}, {"id": "1227901", "html_qtxt": "Which of the following liver-derived hormones plays a key role in the regulation of platelet production?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Thrombopoietin (TPO) is the principal physiologic regulator of platelet production. The liver secretes thrombopoietin at a constant rate into the circulation, where it binds to c-mpl ligands on both platelets and megakaryocytes.</li>\n<li>Thrombopoietin bound to platelets are internalized and degraded and thrombopoietin bound to platelets stimulates platelet production.</li>\n<li>In vitro, TPO induces the growth of colony-forming units-megakaryocyte (CFU-MK) and the generation of mature polyploid megakaryocytes, which subsequently form extended cytoplasmic processes, termed proplatelets.</li>\n<li>Also Interleukin 6 (IL-6) stimulates megakaryocytopoiesis in the bone marrow, increasing platelet numbers in the circulation. IL-6 alone is poorly active on the growth of stem cell populations, but acts in synergy with stem cell factor (c-kit ligand) to expand the committed myeloid progenitor compartments but not the megakaryocyte progenitors.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Erythropoietin (Option A):</strong> Produced mainly by the kidneys (not liver), it regulates red blood cell production, not platelet production.</p>\n<p><strong>Thyroxin (Option C):</strong> Secreted by the thyroid gland, it controls basal metabolic rate and overall metabolism. It has no direct role in platelet regulation.</p>\n<p><strong>Gonadotropins (Option D):</strong> These are anterior pituitary hormones (LH, FSH) that regulate reproductive function. They are unrelated to platelet production.</p>", "options": ["Erythropoietin", "Thrombopoietin", "Thyroxin", "Gonadotropins"], "html_options": ["Erythropoietin", "Thrombopoietin", "Thyroxin", "Gonadotropins"], "corr_idx": 1}, {"id": "1227917", "html_qtxt": "The 25 year old patient presented with bleeding. The treating haematologist suspects the possibility of rare platelet disorder in which there is defect in granule release. Which of the following is /are disorder/s of granule release of platelets?<br>i Oculocutaneous albinism<br>ii Chediak-Higashi syndrome<br>iii Isolated dense granule deficiency<br>iv Gray platelet syndrome", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Platelet granule release disorders are a subset of platelet function disorders where platelets fail to release their intracellular granules (dense granules or alpha granules) during activation, leading to defective platelet aggregation and prolonged bleeding.</li>\n<li>Most commonly, a decrease or absence of platelet dense granules is present. Platelet aggregation with ADP and epinephrine shows normal primary wave but absent or blunted secondary wave, and markedly reduced response to collagen.</li>\n<li>These abnormalities result from lack of release of ADP from dense granules leading lack of secondary aggregation with ADP and epinephrine.</li>\n<li>Chediak Higashi syndrome (CHS) is an autosomal recessive disorder that is characterized by easy bruising, oculocutaneous albinism and recurrent pyogenic infections.</li>\n<li>Oculocutaneous Albinism is Seen in Hermansky-Pudlak syndrome (HPS). Associated with albinism, bleeding diathesis, and oculocutaneous hypopigmentation.</li>\n<li>Isolated Dense Granule Deficiency in this condition, only platelet dense granules are reduced or absent. Platelet aggregation is impaired, especially with ADP and epinephrine. Leads to mild to moderate mucocutaneous bleeding.</li>\n<li>Gray Platelet Syndrome is a rare alpha-granule deficiency in platelets. Platelets appear pale (\"gray\") on peripheral smear due to lack of alpha granules. Associated with mild bleeding, thrombocytopenia, and myelofibrosis in some cases.</li>\n</ul>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "All four are correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "All four are correct"], "corr_idx": 3}, {"id": "1227942", "html_qtxt": "Which of the following is the correct statement regarding Hemophilia A?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Hemophilia A is the most common hereditary cause of serious bleeding. It is an X-linked recessive disorder caused by reduced factor VIII activity. It primarily affects males. Much less commonly, excessive bleeding occurs in heterozygous females, presumably due to preferential inactivation of the X chromosome carrying the normal factor VIII gene (unfavourable lyonization).</li>\n<li>Approximately 30% of cases are caused by new mutations; in the remainder, there is a positive family history. Severe hemophilia A is observed in people with marked deficiencies of factor VIII (activity levels < 1% of normal). Milder deficiencies may only become apparent in the face of trauma or other hemostatic stresses. The varying degrees of factor VIII deficiency are explained by the existence of many different causative mutations, including deletions, inversions, and splice junction mutations.</li>\n<li>Clinical Features:\n<ul>\n<li>Easy bruising</li>\n<li>Massive hemorrhage after trauma or surgery</li>\n<li>Spontaneous hemorrhages in high-stress tissues (especially joints)</li>\n<li>&rarr; Leads to hemarthroses and progressive joint deformities</li>\n<li>Petechiae absent</li>\n</ul>\n</li>\n<li>Specific assays for factor VIII are used to confirm the diagnosis of hemophilia A. Typically, patients with hemophilia A have a prolonged PTT that is corrected by mixing the patient's plasma with normal plasma. Specific factor assays are then used to confirm the deficiency of factor VIII.</li>\n<li>In approximately 15% of those with severe hemophilia A, replacement therapy is complicated by the development of neutralizing antibodies against factor VIII, probably because factor VIII is seen by the immune system as a 'foreign' antigen. In these persons, the PTT fails to correct in mixing studies.</li>\n</ul>", "options": ["Caused by mutation in factor IX", "X linked recessive disorder", "Affects mainly males and heterozygous females", "Petechiae are present"], "html_options": ["Caused by mutation in factor IX", "X linked recessive disorder", "Affects mainly males and heterozygous females", "Petechiae are present"], "corr_idx": 1}, {"id": "1227947", "html_qtxt": "Which of the following regulates warfarin oral anticoagulant therapy?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>PT is the standard test for monitoring treatment with oral anticoagulant (warfarin) inhibiting carboxylation of vitamin K dependent factors (Factor II, VII, IX and X) and making these factors inactive.</li>\n<li>In a patient receiving oral anticoagulants, PT should be reported as a ratio of PT of patient to PT of control, it should not be reported as percentage. Various types of thromboplastin reagents obtained from different sources (like ox brain, rabbit brain, rabbit lung) are available commercially for PT test.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>APTT (Option B):</strong> Activated partial thromboplastin time assesses the intrinsic and common pathways. It is used for monitoring unfractionated heparin therapy, not warfarin.</p>\n<p><strong>Bleeding time (Option C):</strong> Reflects platelet function and vascular integrity. It is unaffected by warfarin and not useful for monitoring anticoagulant therapy.</p>\n<p><strong>Thrombin time (Option D):</strong> Measures the final step of coagulation (conversion of fibrinogen to fibrin) and is prolonged in dysfibrinogenemia or with heparin therapy. It does not assess warfarin effect.</p>", "options": ["PT", "APTT", "Bleeding time", "Thrombin time"], "html_options": ["PT", "APTT", "Bleeding time", "Thrombin time"], "corr_idx": 0}, {"id": "1227975", "html_qtxt": "Which of the following is not the component of dense granules of platelets?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Platelets are disc-shaped anucleate cell fragments that are shed from megakaryocytes in the bone marrow into the bloodstream. Their function depends on several glycoprotein receptors, a contractile cytoskeleton, and two types of cytoplasmic granules.</li>\n<li>&alpha;-Granules have the adhesion molecule P-selectin on their membranes and contain proteins involved in coagulation, such as fibrinogen, coagulation factor V, and vWF, as well as protein factors that may be involved in wound healing, such as fibronectin, platelet factor 4 (a heparin-binding chemokine), platelet-derived growth factor (PDGF), and transforming growth factor-&beta;. Dense (or &delta;) granules contain adenosine diphosphate (ADP) and adenosine triphosphate, ionized calcium, serotonin, and epinephrine.<strong>(Option A ,Option C and Option D ruled out)</strong></li>\n</ul>", "options": ["ADP", "Platelet factor IV", "Calcium", "Epinephrine"], "html_options": ["ADP", "Platelet factor IV", "Calcium", "Epinephrine"], "corr_idx": 1}, {"id": "1228006", "html_qtxt": "Which of the following features does not align with typical presentations of coagulation disorders?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Delayed bleeding is a hallmark of coagulation disorders, especially after trauma or surgery.</li>\n</ul>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240406fd3ddbd9-c208-43bb-a971-6df83b6c4013.jpg\">", "options": ["More common in males", "Skin haemorrhages are large and few", "Delayed bleeding is not seen", "Deep haematomas, hemarthrosis common"], "html_options": ["More common in males", "Skin haemorrhages are large and few", "Delayed bleeding is not seen", "Deep haematomas, hemarthrosis common"], "corr_idx": 2}, {"id": "1228013", "html_qtxt": "Which of the following plays a key role in promoting vasoconstriction and platelet aggregation?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Platelets attach to the exposed surface of endothelium following an endothelial injury, this adhesion is mediated by vWF which binds to GpIb receptors on platelets. This initiates activation of platelets, which change shape of platelets from a disc to sphere and release their contents to the exterior.</li>\n<li>These are mainly adenosine diphosphate (ADP), serotonin and thromboxane A2. Platelet aggregation (sticking of platelets to each other) is mediated by thromboxane A2, collagen, ADP and thrombin.</li>\n<li>Binding of ADP to platelets causes exposure of GpIIb/IIIa receptors which bind fibrinogen. Fibrinogen binding to multiple platelets causes formation of large platelets aggregates.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Nitric Oxide (Option B):&nbsp;</strong>It is a Vasodilator and inhibits platelet aggregation.</li>\n<li><strong>Aspirin(Option C):&nbsp;</strong>Inhibits COX, thus reduces thromboxane A2, leading to inhibition of platelet aggregation.</li>\n<li><strong>PGE2(Option D):&nbsp;</strong>Generally inhibits platelet aggregation at low concentrations (though complex, not a primary aggregator).</li>\n</ul>", "options": ["Thromboxane A2", "Nitrous oxide", "Aspirin", "PGE2"], "html_options": ["Thromboxane A2", "Nitrous oxide", "Aspirin", "PGE2"], "corr_idx": 0}, {"id": "1228019", "html_qtxt": "Match the following Disorders with the appropriate pattern seen on investigation<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509117e2639b3-ddc7-464f-9500-e0a177382dfc.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Increased PT & APTT: In Advanced Liver Disease both intrinsic and extrinsic pathways are affected due to impaired synthesis of clotting factors.</li>\n<li>Increased APTT, Normal PT: In Hemophilia A, Factor VIII deficiency, part of the intrinsic pathway is affected thus there is a prolongation of the aPTT.</li>\n<li>Normal APTT, Increased PT: In early Vitamin K Deficiency the Effect with vitamin K-dependent factors in the extrinsic pathway (Factor VII) prolongs the PT.</li>\n<li>Normal APTT, Normal PT : Immune Thrombocytopenic Purpura (ITP) is a Platelet disorder without coagulation pathway defects.</li>\n<li>Based on assays performed in clinical laboratories, the coagulation cascade has traditionally been divided into the extrinsic and intrinsic pathways.</li>\n<li>The prothrombin time (PT) assay assesses the function of the proteins in the extrinsic pathway (factors VII, X, V, II (prothrombin), and fibrinogen). In brief, tissue factor, phospholipids, and calcium are added to plasma and the time for a fibrin clot to form is recorded.</li>\n<li>The partial thromboplastin time (PTT) assay screens the function of the proteins in the intrinsic pathway (factors XII, XI, IX, VIII, X, V, II, and fibrinogen). In this assay, clotting of plasma is initiated by the addition of negative charged particles (e.g., ground glass) that activate factor XII (Hageman factor) together with phospholipids and calcium, and the time to fibrin clot formation is recorded.</li>\n</ul>", "options": ["A-a, B-b, C-c, D-d", "A-c, B-a, C-b, D-d", "A-a, B-c, C-b, D-d", "A-b, B-a, C-d, D-c"], "html_options": ["A-a, B-b, C-c, D-d", "A-c, B-a, C-b, D-d", "A-a, B-c, C-b, D-d", "A-b, B-a, C-d, D-c"], "corr_idx": 0}]}, {"moduleId": 1010529, "name": "Blood Banking & Transfusion Medicine", "questions": [{"id": "1228176", "html_qtxt": "Which of the following statements regarding Transfusion-related acute lung injury is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In Transfusion-related acute lung injury (TRALI), the presentation consists of a sudden-onset respiratory failure, during or soon after a transfusion, along with fever, hypotension, and hypoxemia. Hypertension and raised JVP are usually associated with TACO - transfusion-associated circulatory overload.</p>\n<p><strong>Transfusion-related acute lung injury:</strong></p>\n<ul>\n<li>Transfusion-related acute lung injury (TRALI) is a severe, frequently fatal complication in which factors in a transfused blood product trigger the <strong>activation of neutrophils</strong> in the lung microvasculature. <em>(Option A ruled out)</em></li>\n<li>Donor-derived antibodies activate recipient neutrophils, which target human leukocyte antigen or human neutrophil antigen.</li>\n<li>Occurs when blood is transfused from a <strong>multiparous female donor</strong> or recipient who has undergone repeated blood transfusions. <em>(Option B ruled out)</em></li>\n<li>Manifests within <strong>6 hours </strong>of transfusion. <em>(Option C ruled out).</em></li>\n<li>TRALI usually occurs after transfusion with <strong>plasma products</strong>, PRP, >>> FFP</li>\n</ul>\n<p><strong>Criteria of TRALI</strong></p>\n<ul>\n<li>Documentation of acute lung injury:\n<ul>\n<li>Acute onset</li>\n<li>Hypoxemia</li>\n<li><strong>Bilateral infiltrates on chest x-ray</strong></li>\n<li>No evidence of circulatory overload</li>\n</ul>\n</li>\n<li>No pre-existing acute lung injury before transfusion</li>\n<li>During or within 6 hours of transfusion</li>\n<li>No temporal association to an alternative risk factor for acute lung injury.</li>\n</ul>\n<p><strong>Transfusion-associated circulatory overload</strong></p>\n<ul>\n<li>Particularly susceptible are patients with congestive heart failure, pregnant females in 3rd trimester.</li>\n<li>Patients present with<strong> hypertension, raised JVP</strong>, pulmonary oedema, and hypoxemia.</li>\n<li>Lab investigations will show <strong>elevated BNP levels</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f6fd0481-59d6-4b67-9ac1-a531990efafa.png\">", "options": ["Due to the release of mediators from the neutrophils in the lungs", "Occurs more commonly when the donor is a multiparous lady", "Occurs within 6 hours of transfusion", "Patient presents with hypertension, raised JVP, and pulmonary oedema"], "html_options": ["Due to the release of mediators from the neutrophils in the lungs", "Occurs more commonly when the donor is a multiparous lady", "Occurs within 6 hours of transfusion", "Patient presents with hypertension, raised JVP, and pulmonary oedema"], "corr_idx": 3}, {"id": "1228178", "html_qtxt": "Which type of radiation is commonly used for the irradiation of blood products before transplant surgery?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Gamma rays</strong> are used for irradiating blood products before transplant surgery as they prevent <strong>transfusion-associated graft versus host disease.</strong></p>\n<ul>\n<li><strong>Gamma rays </strong>are electromagnetic waves of very high frequencies which can dissipate energy over a longer, deeper course and produce considerably less damage per unit of tissue.</li>\n<li>The recommended dose for the irradiation is 2,500 cGy at the centre of the irradiation field, with a minimum dose of 1,500 cGy at any point in the field.</li>\n<li>Irradiation makes donor T-cells impotent; thus, they do not secrete cytokines and prevent transfusion-associated GVHD.</li>\n<li>The shelf life of irradiated blood is 28 days.</li>\n<li><strong>Transfusion-associated GVHD</strong> commonly occurs when blood transfusion is done in <strong>an immunocompromised person.</strong></li>\n<li>Reaction typically occurs <strong>10-12</strong> <strong>days</strong> after transfusion.</li>\n<li>In transfusion-associated GVHD, pre-text T cells from the donor enter the immunocompromised blood and damage the skin, GIT and liver, resulting in rashes, diarrhoea and jaundice.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Alpha rays (Option A), Beta rays (Option B): </strong>Both have very little penetration and cannot be effectively used for irradiating blood products.</p>\n<p><strong>X-rays (Option D): </strong>X-rays have similar penetration and effects as gamma rays, but are not commonly used for irradiating blood products.</p>", "options": ["Alpha rays", "Beta rays", "Gamma rays", "X-Rays"], "html_options": ["Alpha rays", "Beta rays", "Gamma rays", "X-Rays"], "corr_idx": 2}, {"id": "1228180", "html_qtxt": "Which among the following blood products is matched incorrectly with its storage temperature?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fresh frozen plasma is stored at temperatures <strong>less than or equal to -30&deg;c.</strong></p>\n<p><strong>Storage temperature for various components:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910ee112646-bd2a-4792-b83b-7a8d2bf1a2d5.png\">", "options": ["Red blood cells: 2-6 &deg;C", "Cryoprecipitate: - 30&deg; C", "Platelets: 22-24&deg; C", "Fresh frozen plasma: 18&deg;C"], "html_options": ["Red blood cells: 2-6 &deg;C", "Cryoprecipitate: - 30&deg; C", "Platelets: 22-24&deg; C", "Fresh frozen plasma: 18&deg;C"], "corr_idx": 3}, {"id": "1228184", "html_qtxt": "Which among the statements regarding the shelf life of blood products are true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cryo-poor plasma has a longer shelf life of <strong>5 years</strong> compared to cryoprecipitate. Cryoprecipitate has a shelf life of only <strong>1 year.</strong></p>\n<p><strong>Shelf life for various blood components</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091023ec8e50-fffb-4eef-b4fe-c03c61b948ab.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Platelets have the shortest shelf life (Option A): </strong>Among the blood products, platelets have the shortest shelf life of 5-7 days. Viability of platelets is checked by swirling, and they are kept in a platelet agitator to maintain viability.</p>\n<p><strong>RBCs stored with SAGM have a longer shelf life than those with CPD-A (Option C): </strong>RBCs are stored in blood bags with either SAGM or CPD-A. RBCs stored in SAGM have a shelf life of 42 days, while those in CPD A have a shelf life of 35 days.</p>\n<p><strong>Irradiated blood has a shelf life of 28 days (Option D): </strong>Irradiated blood is used for transfusion in immunocompromised individuals to prevent transfusion-related GVHD. Irradiated blood has a shelf life of 28 days.</p>", "options": ["Platelets have the shortest shelf life", "Cryo-poor plasma has a shorter shelf life compared to cryoprecipitate", "RBCs stored with SAGM have a longer shelf life than those with CPD A", "Irradiated blood has a shelf life of 28 days"], "html_options": ["Platelets have the shortest shelf life", "Cryo-poor plasma has a shorter shelf life compared to cryoprecipitate", "RBCs stored with SAGM have a longer shelf life than those with CPD A", "Irradiated blood has a shelf life of 28 days"], "corr_idx": 1}, {"id": "1228187", "html_qtxt": "The ABO gene is located on which chromosome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The&nbsp;<strong>ABO gene</strong>, which determines the ABO blood group, resides on&nbsp;<strong>chromosome 9</strong>at band&nbsp;<strong>2.</strong> This gene contains 7 exons.</li>\n<li>The ABO antigens are expressed on most endothelial and epithelial membranes and are important <strong>histocompatibility antigens</strong>.</li>\n<li>The epitopes of ABO antigens are determined by carbohydrates, which are linked either to polypeptides (forming glycoproteins) or to lipids (glycolipids).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chromosome 1 (Option A): </strong>Chromosome 1 has 2 genes which code for the Rh antigens. The gene for Duffy antigen also has its locus is also on chromosome 1, and it gives protection against Plasmodium vivax and Plasmodium falciparum.</p>\n<p><strong>Chromosome 7 (Option B): </strong>Kell antigens are encoded by alleles at the KEL locus on chromosome 7, but their production also depends on genes at the KX locus on the X chromosome.</p>\n<p><strong>Chromosome 19 (Option C): </strong>Chromosome 19 codes for the enzyme L-Fucosyl transferase. This enzyme adds fucose to the oligosaccharides of cells to form the H-antigen. If the L-fucosyl transferase is not produced, it results in the Bombay blood group, which contains anti-A, anti-H and anti-B antibodies in its plasma.</p>", "options": ["Chromosome 1", "Chromosome 7", "Chromosome 19", "Chromosome 9"], "html_options": ["Chromosome 1", "Chromosome 7", "Chromosome 19", "Chromosome 9"], "corr_idx": 3}, {"id": "1228191", "html_qtxt": "While cross-matching blood before a blood transfusion, a major compatibility test is done for:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>It requires cross-matching of the donor's red cells, which have the red cell antigens, with the recipient's serum, which has antibodies against those antigens.</p>\n<ul>\n<li>Antigens are present on the RBC surface, while the plasma has antibodies.</li>\n<li><strong>ABO grouping</strong> is the single most important serological test performed in compatibility testing; consequently, the sensitivity and security of the test system must not be compromised.</li>\n<li>The fact that anti-A and anti-B are naturally occurring antibodies allows the patient's plasma to be tested against known A and B cells in a reverse group.</li>\n<li>During cross-matching, donor red blood cells are mixed with the recipient's serum in order to prevent hemolysis and other transfusion-related problems.</li>\n<li>If an antigen is present, agglutination will occur due to an antigen-antibody reaction.</li>\n</ul>", "options": ["Donor red cells and recipient serum", "Donor serum and recipient red cells", "Donor serum and recipient serum", "Donor red cells and recipient red cells"], "html_options": ["Donor red cells and recipient serum", "Donor serum and recipient red cells", "Donor serum and recipient serum", "Donor red cells and recipient red cells"], "corr_idx": 0}, {"id": "1228194", "html_qtxt": "A patient develops fever and chills following a blood transfusion. Which among the following infections is not likely to be transmitted by the blood components?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Dengue is not usually transmitted via blood transfusion; it's a <strong>vector-borne disease.</strong></p>\n<ul>\n<li>Transfusion-transmitted infections are <strong>delayed non-immune transfusion reactions, </strong>which occur<strong> 24 hrs</strong> <strong>after</strong> <strong>transfusion</strong>.</li>\n<li>Viral infections are more common.</li>\n<li>Advances in donor selection, donor screening, and infectious disease testing have dramatically decreased the incidence of viral transmission by blood products.</li>\n<li>Testing is done by <strong>4th generation ELISA</strong> for HBV, HCV, HIV and syphilis, while for malaria,<strong> card tests</strong> are used.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100363fde1-4103-4289-bcd2-93fbfaa04e2e.png\">", "options": ["Malaria", "Dengue", "Toxoplasma", "CMV"], "html_options": ["Malaria", "Dengue", "Toxoplasma", "CMV"], "corr_idx": 1}, {"id": "1228236", "html_qtxt": "Following a blood transfusion for anaemia correction, the patient immediately developed chills and rigour. On examination, he was febrile. Which among the following is the most common transfusion reaction?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Febrile non-hemolytic transfusion reaction is the most common transfusion reaction.</p>\n<p><strong>Febrile non-hemolytic transfusion reaction:</strong></p>\n<ul>\n<li>Most common transfusion reaction</li>\n<li>Occurs <strong>within 24 hours of transfusion</strong></li>\n<li>Presents with fever > 38&deg;c or more than 1&deg;c rise in temperature, along with chills and rigour</li>\n<li>Most common causes:\n<ul>\n<li>Presence of antibodies of the recipient against the leukocytes of the donor blood</li>\n<li>Storage of blood for a prolonged duration, which results in cytokine release, causing fever</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Hemolysis (Option B): </strong>Acute intravascular haemolysis can occur, although rarely, as a result of ABO incompatibility.</p>\n<p><strong>Transmission of infection (Option C):</strong> Transmission of infection through blood transfusion is a delayed non-immune transfusion reaction, occurs after 48 hours.</p>\n<p><strong>Electrolyte imbalance (Option D): </strong>Electrolyte imbalance, like hyperkalemia, hypocalcemia, results from massive transfusion or apheresis and presents with arrhythmias, muscle cramps.</p>", "options": ["Febrile non-hemolytic transfusion reaction", "Hemolysis", "Transmission of infection", "Electrolyte imbalance"], "html_options": ["Febrile non-hemolytic transfusion reaction", "Hemolysis", "Transmission of infection", "Electrolyte imbalance"], "corr_idx": 0}, {"id": "1228246", "html_qtxt": "Which among the following is an indication of cryoprecipitate?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Von Willebrand's disease is a bleeding disorder due to decreased (type 1), absent (type 3), or dysfunctional (type 2) von Willebrand factor.</li>\n<li><strong>Factor VIII/VWF concentrates</strong> are used for managing bleeding episodes.</li>\n<li><strong>Cryoprecipitate</strong>, being rich in vWF and factor VIII, is thus used in Von Willebrand's disease.</li>\n<li>Cryoprecipitate is derived from fresh frozen plasma by thawing followed by centrifugation and is a source of insoluble plasma proteins, Factor VIII, Factor XII, vWF, and fibrinogen.</li>\n</ul>\n<p><strong>Indications for cryoprecipitate:</strong></p>\n<ul>\n<li>Von Willebrand's disease</li>\n<li>Hemophilia A</li>\n<li>Factor XIII deficiency</li>\n<li>Fibrinogen deficiency</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>DIC (Option A):</strong> Disseminated intravascular coagulation (DIC) is characterised by excessive activation of coagulation and the formation of thrombi in the microvasculature. DIC is usually treated with platelet transfusion and FFP; however main concern is treating the underlying cause.</p>\n<p><strong>Haemophilia B (Option B): </strong>Inherited deficiency of factor IX produces Christmas disease or haemophilia B. Treatment consists of infusion of either FFP or plasma enriched with factor IX.</p>\n<p><strong>Severe plasma loss (Option D):</strong> Severe plasma loss occurs in polytrauma and burns, which are ideally replaced with crystalloids, FFP.</p>", "options": ["DIC", "Von Willebrand's disease", "Haemophilia B", "Severe plasma loss"], "html_options": ["DIC", "Von Willebrand's disease", "Haemophilia B", "Severe plasma loss"], "corr_idx": 1}, {"id": "1228247", "html_qtxt": "A unit of whole blood collected from a healthy donor was stored in a blood bag containing CPD-A preservative. What is the maximum duration for which this blood can be used for transfusion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The shelf life of RBC when stored in blood bags with CPD A is<strong> 35 days.</strong></p>\n<p>Shell life of blood products depends on the anticoagulant present.</p>\n<p>CPD A is citrate phosphate dextrose adenine and is the most commonly used anticoagulant.</p>\n<p><strong>Constituents of CPDA: </strong></p>\n<ul>\n<li>Citrate: Prevents coagulation by chelating calcium</li>\n<li>Phosphate: Maintains pH</li>\n<li>Dextrose: Provides glucose</li>\n<li>Adenine: Helps in ATP synthesis</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509102edd7f35-213e-4920-995a-a78dbac34d99.png\">", "options": ["21 days", "28 days", "35 days", "42 days"], "html_options": ["21 days", "28 days", "35 days", "42 days"], "corr_idx": 2}, {"id": "1228250", "html_qtxt": "An individual was identified to have the Bombay blood group. Which among the following antigens and antibodies will be present in his RBC and serum?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Bombay blood group lacks the antigen on the RBC surface and has anti-A, anti-B, and anti-H antibodies in the plasma.</p>\n<p>The <strong>Bombay blood group</strong>, also known as the <strong>hh blood group</strong>, is a <strong>rare blood type.</strong></p>\n<p><strong>Antigen Absence</strong>:</p>\n<ul>\n<li>Individuals with the Bombay phenotype do not express the <strong>H antigen</strong>(also called <strong>substance H</strong>), which is typically present in blood group O.</li>\n<li>As a result, they cannot produce the <strong>A antigen</strong>(substance A) or the <strong>B antigen</strong> (substance B) on their red blood cells, regardless of their ABO blood group gene alleles.</li>\n<li>This absence of A and B antigens makes them universal red blood cell donors within the ABO blood group system.</li>\n</ul>\n<p><strong>Anti-H Antibodies</strong>:</p>\n<ul>\n<li>The serum of individuals with the Bombay phenotype contains antibodies that react against all red blood cells of normal ABO phenotypes.</li>\n<li>These antibodies attack not only A and B antigens but also the H antigen, which is unique to the Bombay group.</li>\n<li>Consequently, people with this rare blood type can donate blood to any member of the ABO system, but they can only receive blood from other individuals with the Bombay phenotype.</li>\n</ul>", "options": ["anti-H", "anti A, anti B, anti H", "anti A, anti B", "H antigen"], "html_options": ["anti-H", "anti A, anti B, anti H", "anti A, anti B", "H antigen"], "corr_idx": 1}, {"id": "1228251", "html_qtxt": "A patient with severe blood loss comes for a FFP transfusion. Which blood group plasma can be given without blood grouping and typing?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The Type AB blood group is the <strong>universal plasma donor</strong>.</li>\n<li>People with the AB blood group have both A and B antigens on their RBCs, and neither anti-A nor anti-B antibodies in their plasma.</li>\n<li>Since they lack these antibodies, their plasma can be safely transfused to recipients of any ABO blood group (A, B, AB, or O). This makes AB-type plasma compatible with all other blood types.</li>\n<li>In addition to ABO blood groups, there is the <strong>Rh factor</strong>( Rh+ or Rh-).</li>\n<li>Rh-negative blood can be given to Rh-negative patients, whereas either Rh+ or Rh- blood may be given to Rh-positive patients.</li>\n<li>The rules for plasma compatibility are the reverse of red cell compatibility:\n<ul>\n<li>The universal red cell donor is<strong> type O-negative blood group.</strong></li>\n<li>The universal plasma donor is <strong>type AB blood.</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>O+ (Option A), O- (Option D): </strong>O positive blood group will have anti-A and anti-B antibodies in plasma and will agglutinate recipient RBCs if they are A, B or AB blood group.</p>\n<p><strong>A+ (Option C): </strong>In A+ positive plasma, there are anti-B antibodies that can destroy RBCs if the recipient's blood group is B or AB.</p>", "options": ["O+", "AB+", "A+", "O-"], "html_options": ["O+", "AB+", "A+", "O-"], "corr_idx": 1}, {"id": "1228255", "html_qtxt": "Which of the following conditions will not result in a positive direct Coombs test?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Aplastic anaemia</strong> is a disorder of pluripotential hematopoietic stem cells that leads to <strong>bone</strong> <strong>marrow failure</strong> and does not involve immune-mediated RBC destruction. The direct Coombs test is used to detect immune-mediated hemolysis or RBC destruction.</p>\n<ul>\n<li><strong>Direct Coombs test (DAT)</strong>: This test checks for antibodies attached directly to the surface of your red blood cells.</li>\n<li>Direct Coombs test is positive in:\n<ul>\n<li>ABO compatibility</li>\n<li>Screening for blood compatibility before transfusions.</li>\n<li>Hemolytic disease of the newborn</li>\n<li>Testing for transfusion reactions.</li>\n<li>Prenatal blood testing.</li>\n<li>Drug-induced autoimmune haemolytic anaemia</li>\n<li>Pre-transfusion blood typing.</li>\n</ul>\n</li>\n</ul>", "options": ["ABO incompatibility", "Hemolytic disease of the newborn", "Aplastic anaemia", "Drug-induced autoimmune haemolytic anaemia"], "html_options": ["ABO incompatibility", "Hemolytic disease of the newborn", "Aplastic anaemia", "Drug-induced autoimmune haemolytic anaemia"], "corr_idx": 2}, {"id": "1228257", "html_qtxt": "All are true about leukocyte-reduced red blood cell concentrates except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>GVHD is graft versus host disease, and transfusion-related GVHD are prevented by using <strong>irradiated blood</strong> for transfusion.</p>\n<ul>\n<li>Leukocyte-reduced RBCs are prepared from whole blood by filtration, and the standard recommendation is to have less than <strong>5 x 10&#8310; residual leukocytes.</strong> <em>(Option A ruled out)</em></li>\n<li>They are prepared using platelet platelet-sparing leukocyte reduction filter.</li>\n</ul>\n<p><strong>Indications for leukocyte-reduced red blood cell concentrates:</strong></p>\n<ul>\n<li><strong>Febrile non-hemolytic transfusion reaction (FNHTR): </strong>\n<ul>\n<li>FNTR is caused either due to antibodies of the recipient against the leukocytes of the donor blood or cytokines released from donor cells.</li>\n<li>Since leukocytes are markedly reduced in leukocyte-reduced red blood cell concentrates, the chances of FNHTR are less likely. <em>(Option B ruled out)</em></li>\n</ul>\n</li>\n<li>HLA alloimmunisation</li>\n<li>TRALI</li>\n<li><strong>Transfusion-related immunosuppression:</strong> Using leukocyte-reduced red blood cell concentrates reduces the risk of transmission of CMV and HIV. <em>(Option C ruled out)</em></li>\n</ul>", "options": ["Leukocyte-reduced RBCs are defined by the AABB as having less than 5 x 10&#8310; leukocytes in the final component", "Reduced febrile non-hemolytic transfusion reactions", "Reduced CMV infections", "Prevents GVHD"], "html_options": ["Leukocyte-reduced RBCs are defined by the AABB as having less than 5 x 10&#8310; leukocytes in the final component", "Reduced febrile non-hemolytic transfusion reactions", "Reduced CMV infections", "Prevents GVHD"], "corr_idx": 3}, {"id": "1228258", "html_qtxt": "All except the following is true for Apheresis Platelet Collections:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>During platelet apheresis, citrate is used as an anticoagulant. Citrate chelates calcium, resulting in increased chances of hypocalcemia.</p>\n<p><strong>Single donor platelet:</strong></p>\n<ul>\n<li><strong>Apheresis platelet collections</strong> refer to <strong>single donor platelets (SDP).</strong></li>\n<li>These are collected from <strong>a single donor</strong> using an <strong>apheresis machine</strong>.<br /> Approximately <strong>200 mL of platelet-rich plasma</strong> is collected from the donor.<br /> One SDP unit provides an <strong>increment of 50,000-60,000</strong> platelets</li>\n<li>A single SDP unit is <strong>equivalent to 6 units of random donor platelets (RDP)</strong>.</li>\n<li>Since platelets are collected from a single donor, there is a low risk of immune-mediated reactions, transfusion-transmitted infections. <em>(Option D ruled out).</em></li>\n<li>As per standards, a platelet count of a minimum of 150,000/&mu;L and a weight of 50 kg is required for apheresis. <em>(Option A ruled out)</em></li>\n<li>Donation interval for apheresis is no more than twice in 7 days and no more than 24 times per year. <em>(Option B ruled out)</em></li>\n</ul>\n<p><strong>Platelet Apheresis Effects of Anticoagulant</strong>:</p>\n<ul>\n<li>Excess anticoagulant goes into the patient's body during platelet apheresis to prevent clotting</li>\n<li>The anticoagulant can affect the donor's <strong>calcium levels</strong>, causing hypocalcemia, which is rather common after apheresis</li>\n<li>One common side effect is a <strong>tingling sensation in the lips</strong>, which can be counteracted by administering calcium-containing antacid tablets.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d47a94f9-5df0-44e5-a80b-e0f05b0615f1.png\">", "options": ["The minimum platelet count required to donate apheresis platelets is 150,000/&mu;L", "AABB Standards limit apheresis platelet donations to no more than twice in 7 days and no more than 24 times per year.", "Low incidence of hypocalcemic reactions", "Low incidence of allergic reactions"], "html_options": ["The minimum platelet count required to donate apheresis platelets is 150,000/&mu;L", "AABB Standards limit apheresis platelet donations to no more than twice in 7 days and no more than 24 times per year.", "Low incidence of hypocalcemic reactions", "Low incidence of allergic reactions"], "corr_idx": 2}, {"id": "1228259", "html_qtxt": "A group of students are organising a blood donation camp. Which of the following is not a standard donor eligibility requirement as per AABB guidelines?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Syphilis is a <strong>transfusion-transmitted infection, </strong>and hence, individuals with syphilis cannot donate blood.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c275f34a-07b3-4627-8174-ba1323cb7392.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100b78a491-f78a-45f4-8f02-abed19544718.png\">", "options": ["Individuals with syphilis can donate blood", "&le;180 mm Hg systolic blood pressure is acceptable", "Haemoglobin should be &ge;12.5 g/dL", "Body temperature should be &le;37.5&deg;C"], "html_options": ["Individuals with syphilis can donate blood", "&le;180 mm Hg systolic blood pressure is acceptable", "Haemoglobin should be &ge;12.5 g/dL", "Body temperature should be &le;37.5&deg;C"], "corr_idx": 0}, {"id": "1228261", "html_qtxt": "Which of the following statements regarding the blood group system is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lewis antibodies are primarily IgM and do not cross the placenta. Lewis antibodies have not been implicated in haemolytic disease of the fetus or newborn.</p>\n<p><strong>Lewis antigen:</strong></p>\n<ul>\n<li>Lewis antigens, unlike antigens of all other blood group systems except Chido-Rodgers, are not intrinsic to the RBC but are synthesised in the intestinal epithelial cells.</li>\n<li>Lewis antigens circulate in plasma while bound to glycosphingolipids and are passively adsorbed onto RBC.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>ABO antigens are not fully developed at birth (Option B): </strong>The A, B and H antigens are detectable early in fetal life but are not fully developed on the red cells at birth. The number of antigen sites reaches 'adult' level at around 1 year of age and remains constant until old age, when a slight reduction may occur.</p>\n<p><strong>Serum of Bombay blood group contains potent anti-H in addition to anti-A and anti-B (Option C): </strong>Bombay blood group has no antigen to H, A or B, but the plasma contains anti-A, anti-B, and anti-H antibodies. This blood can thus be transfused with anyone, while those with the Bombay blood group can be transfused only with the Bombay blood group.</p>\n<p><strong>The ABO antigens appear earlier on epithelial cells than on red blood cells (Option D): </strong>ABO antigens are expressed on both the RBC surface and epithelial cells. However, they appear earlier on epithelial cells than on RBC during development.<br /> </p>", "options": ["Anti-Lewis a and anti-Lewis b are known to cause HDN", "ABO antigens are not fully developed at birth.", "Serum of Bombay blood group contains potent anti-H in addition to anti-A and anti-B", "The ABO antigens appear earlier on epithelial cells than on blood cells"], "html_options": ["Anti-Lewis a and anti-Lewis b are known to cause HDN", "ABO antigens are not fully developed at birth.", "Serum of Bombay blood group contains potent anti-H in addition to anti-A and anti-B", "The ABO antigens appear earlier on epithelial cells than on blood cells"], "corr_idx": 0}, {"id": "1228262", "html_qtxt": "Advantages of Autologous Blood Donation are all except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Bacterial contamination of blood can occur at any time during the collection, processing and storage of blood; thus, autologous blood donation will not eliminate the risk of bacterial contamination.</p>\n<p><strong>Autologous donors are </strong>people with rare blood groups who can donate blood for themselves.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100e4b813a-7007-4c10-ac60-3f49a5d7e46e.png\">", "options": ["Prevents transfusion-transmitted disease", "Prevents red cell alloimmunization", "Eliminate the risk of bacterial contamination", "Provides compatible blood for patients with alloantibodies"], "html_options": ["Prevents transfusion-transmitted disease", "Prevents red cell alloimmunization", "Eliminate the risk of bacterial contamination", "Provides compatible blood for patients with alloantibodies"], "corr_idx": 2}]}, {"moduleId": 1010520, "name": "CVS (Part 1)", "questions": [{"id": "1228094", "html_qtxt": "A 65-year-old female patient undergoes routine examination and found to have Hb of 9.2 g/dL and 2+ protein in urine. General examination revealed hypertension. Renal biopsy was performed for proteinuria. Vascular changes are present in the biopsy, image of which is shown below. The Congo red stain is negative. What are the vascular changes seen in the biopsy?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031828599428-323f-4ffd-b5bd-94eba258fe85.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The biopsy image shows a small renal arteriole with a homogenous, pink, glassy appearance of the vessel wall, which is characteristic of <strong>Hyaline Arteriosclerosis</strong>.</li>\r\n<li>The lumen appears narrowed, and the vessel wall is thickened due to the accumulation of <strong>eosinophilic hyaline material. </strong>This finding is consistent with chronic vascular injury typically seen in long-standing hypertension.</li>\r\n<li><strong>Hyaline arteriosclerosis</strong> is a pathological process involving the leakage of plasma proteins into the vessel wall and increased synthesis of extracellular matrix by smooth muscle cells. It commonly affects small arteries and arterioles, especially in the kidneys, and is frequently associated with <strong>benign hypertension</strong> and <strong>diabetes mellitus</strong>. The changes result in progressive narrowing of the vessel lumen, leading to ischemic injury and contributing to chronic kidney disease.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106a48298b-cd72-4386-a55c-a94547b4ed3b.png\"><p><strong>Explanation of Incorrect Options:</strong><strong></strong></p>\r\n<p><strong>Malignant arteriosclerosis (Option B):</strong> This is associated with <strong>malignant hypertension</strong> (very high blood pressure with acute end-organ damage) and shows <strong>fibrinoid necrosis</strong> of vessel walls and <strong>onion-skinning</strong> (hyperplastic arteriolosclerosis) on histology. It is a more acute and severe process than hyaline arteriosclerosis and is not consistent with the image or the patient's relatively stable clinical picture.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f27f7003-d68c-4749-abac-bf054d22b20b.png\"><p><strong>Atherosclerosis (Option C):</strong> Affects <strong>large and medium-sized arteries</strong>, not small renal arterioles. It involves the formation of <strong>intimal plaques composed of lipid, cholesterol, inflammatory cells, and fibrous tissue</strong>. It is not seen in glomerular or interlobular arterioles on renal biopsy, and the absence of lipid-laden plaques or calcification in the image rules this out.</p>\r\n<p><strong>Fibrosed vessel (Option D):</strong> This is a nonspecific term indicating chronic scarring or sclerosis of a vessel. While fibrosis may be present in various vascular pathologies, the term does not specifically describe the <strong>hyaline material deposition</strong>seen in this image.</p>", "options": ["Hyaline arteriosclerosis", "Malignant arteriosclerosis", "Atherosclerosis", "Fibrosed vessel"], "html_options": ["Hyaline arteriosclerosis", "Malignant arteriosclerosis", "Atherosclerosis", "Fibrosed vessel"], "corr_idx": 0}, {"id": "1228097", "html_qtxt": " A 65-year-old man having a familial history of diabetes was diagnosed with diabetes 6 years back. She has uncontrolled sugar level along with systemic hypertension. He suddenly dies of congestive heart failure. The luminal surface of the abdominal aorta is shown in the image. Which of the following pathologic changes would you expect to see on microscopic examination?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240318b023ae90-4c4f-440c-a35d-673a4f750df6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The gross image of the abdominal aorta in this elderly diabetic and hypertensive patient who died of congestive heart failure shows <strong>irregular, yellow-white, raised lesions on the intimal surface</strong>, consistent with <strong>atherosclerotic plaques</strong>.</p>\r\n<ul>\r\n<li>These plaques typically affect large and medium-sized arteries, such as the aorta, and are frequently seen in individuals with risk factors like <strong>diabetes mellitus, hypertension, hyperlipidemia, and advanced age</strong>.</li>\r\n<li>On <strong>microscopic examination</strong>, the expected pathological finding is <strong>lipid deposition and smooth muscle cell hyperplasia</strong>, along with the presence of foam cells, cholesterol clefts, necrotic debris, and fibrous cap formation-hallmarks of <strong>atherosclerosis</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Acute inflammation of the vessel wall (Option A):</strong> This is seen in <strong>vasculitis</strong>, particularly in infectious or immune-mediated conditions (e.g., polyarteritis nodosa). It does not account for the atherosclerotic plaques seen in the image or the clinical scenario of chronic metabolic disease.</p>\r\n<p><strong>Granulomatous inflammation in the vessel wall (Option B):</strong> Seen in specific types of vasculitis like <strong>giant cell arteritis</strong>or <strong>Takayasu arteritis</strong>. It is not a feature of atherosclerosis and would present differently, often with constitutional symptoms and involvement of branches of the aortic arch.</p>\r\n<p><strong>Cystic medial necrosis (Option C):</strong> Characterized by degeneration of elastic tissue and accumulation of basophilic ground substance in the aortic media. It is typically associated with <strong>aortic dissection</strong>, especially in patients with <strong>Marfan syndrome</strong>, not atherosclerosis.</p>", "options": ["Acute inflammation of the vessel wall", "Granulomatous Inflammation  in the vessel wall", "Cystic medial necrosis", "Lipid deposition and smooth muscle cell hyperplasia"], "html_options": ["Acute inflammation of the vessel wall", "Granulomatous Inflammation  in the vessel wall", "Cystic medial necrosis", "Lipid deposition and smooth muscle cell hyperplasia"], "corr_idx": 3}, {"id": "1228099", "html_qtxt": "68-year-old male patient on routine laboratory investigations found to have high cholesterol level. Relevant history shows he has abnormal lipid profile since many years which must have lead to generation of atherosclerosis in blood vessels. Fatty streaks lead to increased attachment of monocytes to endothelium and migration to subendothelium, transform themselves into foam cells. Which of the following substances is most likely to be responsible for the transformation of macrophages?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Atherosclerosis begins with <strong>endothelial injury</strong>, often due to chronic hyperlipidemia.</p>\r\n<ul>\r\n<li>This leads to <strong>increased permeability and adhesion of monocytes</strong> to the vascular endothelium.</li>\r\n<li>These monocytes migrate into the intima and differentiate into macrophages.</li>\r\n<li>The transformation of macrophages into <strong>foam cells-</strong>a key feature of early atherosclerotic plaques such as <strong>fatty streaks-</strong>is primarily driven by the <strong>uptake of oxidized LDL (low-density lipoprotein)</strong>.</li>\r\n<li><strong>Oxidized LDL</strong> is formed when LDL particles become modified by oxidative stress in the vascular wall.</li>\r\n<li>Macrophages take up this oxidized LDL via <strong>scavenger receptors</strong> (not the normal LDL receptor), leading to the formation of lipid-laden foam cells.</li>\r\n<li>These foam cells accumulate in the intima, releasing pro-inflammatory cytokines and growth factors that contribute to plaque progression.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509105814b48a-e040-4b5e-8410-bc335bdac08f.png\"><p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>C-reactive protein (Option A): </strong>An acute-phase reactant and marker of systemic inflammation. While elevated CRP is associated with increased cardiovascular risk, it <strong>does not cause foam cell formation</strong>.</p>\r\n<p><strong>Reduced LDL (Option B): </strong>A lower level of LDL is actually <strong>protective</strong> against atherosclerosis. It is the <strong>oxidized form of LDL</strong>, not reduced LDL, that contributes to foam cell formation.</p>\r\n<p><strong>Lp(a) (Option C): </strong>Lipoprotein(a) is an LDL-like particle associated with increased risk of atherosclerosis and thrombosis, but <strong>it does not directly mediate macrophage transformation into foam cells</strong>.</p>", "options": ["C-reactive protein", "Reduced LDL", "Lp(a)", "Oxidized LDL"], "html_options": ["C-reactive protein", "Reduced LDL", "Lp(a)", "Oxidized LDL"], "corr_idx": 3}, {"id": "1228106", "html_qtxt": "A 59-year-old male patient presents with abdominal pain. History taking revealed he has hypertension since long duration and also smokes since very long time. Radiological investigations were performed which show pulsating mid line mass,  possibly an aneurysm. Which of the following statements are true regarding its pathogenesis ?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This patient presents with features suggestive of an <strong>abdominal aortic aneurysm (AAA)</strong>- a  <strong>pulsatile midline abdominal mass</strong> in the setting of long-standing <strong>hypertension</strong> and <strong>chronic smoking</strong>, both of which are major risk factors.</p>\r\n<ul>\r\n<li>The <strong>pathogenesis of AAA</strong> is <strong>multifactorial</strong>, involving complex molecular and structural changes in the aortic wall.</li>\r\n<li>TGF-&beta; plays a critical role in <strong>maintaining vascular wall integrity</strong> by regulating extracellular matrix (ECM) production and repair.</li>\r\n<li><strong>Abnormal TGF-&beta; signaling</strong> can impair this balance, contributing to weakening of the vessel wall. <strong>(Option A)</strong></li>\r\n<li><strong>Chronic inflammation</strong>, especially from <strong>smoking</strong>, activates macrophages and other immune cells.</li>\r\n<li>These cells release <strong>matrix metalloproteinases (MMPs)</strong> that degrade <strong>collagen and elastin</strong>, weakening the aortic wall and facilitating aneurysm formation. <strong>(Option B)</strong></li>\r\n<li><strong>Loss of smooth muscle cells</strong> from oxidative stress, aging, or inflammation compromises the structural integrity of the vessel.</li>\r\n<li>Additionally, the ECM may be replaced by disorganized, <strong>non-collagenous matrix</strong>, reducing tensile strength and promoting aneurysmal dilation. <strong>(Option C)</strong></li>\r\n</ul>", "options": ["Abnormal transforming growth factor beta signaling", "Inflammation leading to collagen degradation and alteration", "Weakening of vascular wall due to loss of smooth muscle cell or generation of noncollagen extracellular matrix", "All of the above"], "html_options": ["Abnormal transforming growth factor beta signaling", "Inflammation leading to collagen degradation and alteration", "Weakening of vascular wall due to loss of smooth muscle cell or generation of noncollagen extracellular matrix", "All of the above"], "corr_idx": 3}, {"id": "1228108", "html_qtxt": "A 65-year-old patient diagnosed as having hyperlipidemia on screening tests or a routine physical and laboratory investigations. Laboratory studies show total serum cholesterol of 350 mg/dL, LDL of 280 mg/dL, HDL of 37 mg/dL, and triglycerides of 380 mg/dL. This patient is symptomatic, however, is most at risk of developing an aneurysm in which of the following anatomic locations?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 65-year-old patient has <strong>marked hyperlipidemia</strong> with extremely elevated <strong>total cholesterol, LDL, and triglycerides</strong>, along with a low HDL.</p>\r\n<ul>\r\n<li>These lipid abnormalities, especially when combined with <strong>advanced age</strong>, strongly predispose to <strong>atherosclerosis</strong>.</li>\r\n<li>The <strong>abdominal aorta</strong> is the most common site for <strong>atherosclerotic aneurysm formation</strong>, particularly <strong>below the renal arteries</strong>.</li>\r\n<li>The abdominal aorta is subject to <strong>high hemodynamic stress</strong> and has <strong>relatively fewer vasa vasorum</strong>, making it more vulnerable to ischemic injury of the vessel wall.</li>\r\n<li>Atherosclerosis preferentially affects <strong>large elastic arteries</strong>, and the <strong>infrarenal abdominal aorta</strong> is the most frequently involved site in aneurysm formation due to atherosclerosis.</li>\r\n<li>Risk factors such as <strong>hyperlipidemia</strong>, <strong>hypertension</strong>, <strong>smoking</strong>, and <strong>male sex</strong> all contribute to degeneration of the aortic wall, leading to aneurysm.</li>\r\n</ul>", "options": ["Abdominal aorta", "Ascending aorta", "Thoracic Aorta", "Renal artery"], "html_options": ["Abdominal aorta", "Ascending aorta", "Thoracic Aorta", "Renal artery"], "corr_idx": 0}, {"id": "1228115", "html_qtxt": "A 55-year-old male patient presented with vague symptoms of mild fever, fatigue but with an intense unilateral throbbing headache on the left lateral side of scalp. While eating, pain is on the mandible, and blood vessels are palpable when pain is intense. A small vascular biopsy was performed and the histopathological image is shown below. Based on the above findings, what is your probable diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403181921cf26-8b7c-4d66-922a-5a60f8cc44e3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>This 55-year-old male presents with a <strong>classic clinical picture of Giant Cell Arteritis (GCA)</strong>, also known as <strong>temporal arteritis</strong>.</p>\r\n<ul>\r\n<li>The key features include:\r\n<ul>\r\n<li><strong>Unilateral throbbing headache</strong>, especially over the <strong>temporal region</strong></li>\r\n<li><strong>Jaw claudication</strong> (pain in the mandible while chewing)</li>\r\n<li><strong>Tender, thickened temporal artery</strong> that may be <strong>palpable</strong></li>\r\n<li><strong>Constitutional symptoms</strong> like low-grade fever and fatigue</li>\r\n</ul>\r\n</li>\r\n<li>The <strong>histopathological image</strong> typically shows:\r\n<ul>\r\n<li><strong>Granulomatous inflammation</strong> of the vessel wall</li>\r\n<li><strong>Fragmentation of the internal elastic lamina</strong></li>\r\n<li><strong>Multinucleated giant cells</strong> infiltrating the intima and media</li>\r\n<li><strong>Lymphocytic infiltration</strong> and <strong>intimal thickening</strong> leading to luminal narrowing</li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509109f346604-4e82-4386-af1e-a4db57780cee.png\"><p><strong>Explanation of Incorrect Options</strong>:</p>\r\n<p><strong>Takayasu arteritis (Option A):</strong></p>\r\n<ul>\r\n<li>A large vessel vasculitis like GCA but usually occurs in <strong>younger women (<40 years)</strong>.</li>\r\n<li>Involves the <strong>aortic arch and its branches</strong>, leading to <strong>absent pulses</strong> or blood pressure discrepancies.</li>\r\n<li>Headache and jaw claudication are not typical presenting symptoms.</li>\r\n</ul>\r\n<p><strong>Leucocytoclastic vasculitis (Option C):</strong></p>\r\n<ul>\r\n<li>A <strong>small vessel vasculitis</strong> primarily affecting <strong>postcapillary venules</strong>.</li>\r\n<li>Presents with <strong>palpable purpura</strong> on skin, especially lower limbs.</li>\r\n<li>Histology shows <strong>neutrophilic infiltration</strong> and nuclear debris (<strong>leukocytoclasia</strong>), not granulomatous inflammation or giant cells.</li>\r\n</ul>\r\n<p><strong>Wegener's granulomatosis (Option D):</strong> (now known as <strong>Granulomatosis with polyangiitis</strong>)</p>\r\n<ul>\r\n<li>A <strong>small-to-medium vessel vasculitis</strong> associated with <strong>necrotizing granulomas</strong>, often affecting the <strong>respiratory tract and kidneys</strong>.</li>\r\n<li>c-ANCA positive.</li>\r\n<li>Not typically associated with temporal artery involvement or jaw claudication.</li>\r\n</ul>", "options": ["Takayasu arteritis", "Giant cell arteritis", "Leucocytoclastic vasculitis", "Wegener's granulomatosis"], "html_options": ["Takayasu arteritis", "Giant cell arteritis", "Leucocytoclastic vasculitis", "Wegener's granulomatosis"], "corr_idx": 1}, {"id": "1228118", "html_qtxt": "A 45-year-old male patient presented to the emergency with chest pain, proper history taking revealed infrequent symptoms of bloody stools, abdominal pain, and sometimes uncontrolled hypertension. He is positive for HBsAg. MI is properly managed, and biopsy of the vessels shows thrombosis with fibrinoid necrosis as shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403183fbde53b-dced-4aab-a032-88bb07d27635.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical presentation of this 45-year-old male-with chest pain, episodes of bloody stools, abdominal pain, uncontrolled hypertension, and a positive HBsAg status-points strongly toward <strong>polyarteritis nodosa (PAN)</strong>.</p>\r\n<ul>\r\n<li>The biopsy findings showing <strong>thrombosis and fibrinoid necrosis</strong> of medium-sized arteries further support this diagnosis.</li>\r\n<li>PAN is a necrotizing vasculitis that affects <strong>medium-sized muscular arteries</strong>, sparing smaller vessels such as capillaries and arterioles.</li>\r\n<li>It is classically associated with <strong>Hepatitis B virus</strong>, and can involve multiple organs, leading to complications such as <strong>mesenteric ischemia</strong>, <strong>renal infarctions</strong>, and <strong>myocardial infarction</strong>, all of which can arise from vascular thrombosis and ischemia.</li>\r\n<li>Histologically, PAN is characterized by <strong>segmental transmural inflammation</strong>, <strong>fibrinoid necrosis</strong>, and <strong>thrombosis</strong>, often in vessels at varying stages of involvement.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910cc66f7d5-7fde-418d-97c0-27700f129d50.png\"><p><strong>Explanation of Incorrect Options:</strong></p>\r\n<p><strong>Atherosclerosis (Option A):</strong> Involves <strong>lipid-laden plaques</strong> and <strong>chronic inflammation</strong> in large and medium arteries, but does <strong>not show fibrinoid necrosis</strong> or the acute vessel wall damage seen in vasculitis.</p>\r\n<p><strong>Aortic dissection (Option C):</strong> Typically results from <strong>intimal tearing</strong> and affects the <strong>aorta</strong>, not medium muscular arteries. It does not show fibrinoid necrosis and is unrelated to hepatitis B or systemic vasculitis features.</p>\r\n<p><strong>Kawasaki disease (Option D):</strong> A medium vessel vasculitis but occurs <strong>in children</strong>, presenting with <strong>mucocutaneous inflammation and coronary aneurysms</strong>. It is not associated with hepatitis B and is unlikely in a 45-year-old adult.</p>", "options": ["Atherosclerosis", "Polyarteritis nodosa", "Aortic dissection", "Kawasaki disease"], "html_options": ["Atherosclerosis", "Polyarteritis nodosa", "Aortic dissection", "Kawasaki disease"], "corr_idx": 1}, {"id": "1228123", "html_qtxt": "A 2-year-old male baby presented with redness of the eye, erythema of the hand and feet along with cervical lymph node enlargement. He also complains of the presence of fever. Based on the above clinical findings, all of the following statements are true regarding the disease except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The clinical presentation of this <strong>2-year-old male</strong>&nbsp;- with <strong>fever</strong>, <strong>bilateral conjunctival injection (red eyes)</strong>, <strong>erythema of hands and feet</strong>, and <strong>cervical lymphadenopathy</strong> - is highly characteristic of <strong>Kawasaki disease</strong>, a <strong>medium-vessel vasculitis</strong> that primarily affects <strong>children under 5 years of age</strong>.</p>\r\n<ul>\r\n<li>While Kawasaki disease is a <strong>systemic vasculitis</strong>, the <strong>major organ at risk is the cardiovascular system</strong>, particularly the <strong>coronary arteries</strong>.</li>\r\n<li><strong>Renal and hepatic involvement is minimal or nonspecific</strong>, and not a primary concern in its pathophysiology.</li>\r\n<li>Key Features of Kawasaki Disease:\r\n<ul>\r\n<li>Fever lasting <strong>&ge;5 days</strong></li>\r\n<li>Bilateral <strong>non-purulent conjunctivitis</strong></li>\r\n<li><strong>Mucocutaneous changes</strong>: cracked lips, strawberry tongue</li>\r\n<li><strong>Extremity changes</strong>: erythema, edema, later desquamation</li>\r\n<li><strong>Polymorphous rash</strong></li>\r\n<li><strong>Cervical lymphadenopathy</strong></li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091012340db5-593f-434f-b135-a65698406a8d.png\">", "options": ["It results
