beam of light (usually a laser). When used in tumor analysis, it can assess:\n<ul>\n<li>DNA content of tumor cells</li>\n<li>Cell cycle distribution</li>\n<li>Immunophenotyping (particularly useful in hematologic malignancies)</li>\n</ul>\n</li>\n<li>Aneuploidy is defined as a number of chromosomes that is not a multiple of the haploid state (multiple of 23).</li>\n<li>Aneuploidy is the presence of one or more extra chromosomes or the absence of one or more chromosomes. The risk of fetal aneuploidy rises with increasing maternal age. Because fetal aneuploidy can affect any pregnancy, all pregnant women should be offered screening.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Determination of the karyotype(Option A):</strong>Karyotyping is the visual examination of chromosomes under a microscope, often performed on metaphase chromosomes from dividing cells (e.g, bone marrow or amniotic fluid).The best technique for karyotyping is G-banding or FISH (fluorescence in situ hybridization).</li>\n<li><strong>Diagnosis of benign neoplasms(Option B):</strong>Benign tumors usually do not show significant aneuploidy or abnormal cell cycle features, so flow cytometry has limited diagnostic value in benign lesions.</li>\n<li><strong>Distinguishing carcinoma from sarcoma(Option D): </strong>The Carcinomas (epithelial origin) and sarcomas (mesenchymal origin) are distinguished using histopathology and immunohistochemical markers (e.g, cytokeratins for carcinoma, vimentin for sarcoma).</li>\n</ul>", "options": ["Determination of the karyotype", "Diagnosis of benign neoplasms", "Determination of aneuploidy", "Distinguishing carcinoma from sarcoma"], "html_options": ["Determination of the karyotype", "Diagnosis of benign neoplasms", "Determination of aneuploidy", "Distinguishing carcinoma from sarcoma"], "corr_idx": 2}, {"id": "1168084", "html_qtxt": "A 52-year-old woman feels a lump in her right breast. Her physician palpates an irregular 3 cm mass that is not movable because it appears fixed to the overlying skin, which is retracted. A mastectomy is performed and the pathologist on sectioning the breast finds a 3 x 3.5 cm ovoid mass that does not have discrete borders, but appears to infiltrate into the surrounding fibrofatty breast stroma. The mass is firm, white and has a fibrous consistency. Which of the following features is most likely demonstrated by the gross appearance of this mass?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Malignant potential is revealed only by invasion into adjacent tissues or metastasis.</li>\n<li>The stroma carrying the blood supply is crucial to the growth of tumours but does not aid in the separation of benign from malignant ones.</li>\n<li>The amount of stromal connective tissue does, however, determine the consistency of a neoplasm.</li>\n<li>Certain cancers induce a dense, abundant fibrous stroma(desmoplasia), making them hard, so-called \"scirrhous tumors\".</li>\n<li>Desmoplasia is the result of increased synthesis of extracellular matrix proteins and collagen by stromal cells. It is considered to be a reaction and response of the host tissue against invasive cancer cells.[5] The biological relevance of the desmoplastic response to cancer is still unclear.</li>\n</ul>", "options": ["Anaplasia", "Desmoplasia", "Dysplasia", "Metaplasia"], "html_options": ["Anaplasia", "Desmoplasia", "Dysplasia", "Metaplasia"], "corr_idx": 1}, {"id": "1168088", "html_qtxt": "A 53-year-old man has had increasing fatigue for the past 6 months. On physical examination he has a palpable spleen tip. Laboratory studies show a WBC count of 189,000/microliter. The peripheral blood smear shows many mature and immature myeloid cells present. Cytogenetic analysis of cells obtained via bone marrow aspiration reveals a t(9:22) translocation. This translocation leads to formation of a hybrid gene that greatly increases tyrosine kinase activity. Which of the following genes is most likely translocated to cause these findings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The above history shows organomegaly with increased WBC counts.</li>\n<li>Peripheral smear with mature, immature myeloid cells and t(9:22) translocation is a case of chronic myeloid leukemia.</li>\n<li>BCR-ABL fusion gene formation is an early, perhaps initiating, event that drives leukemogenesis.</li>\n<li>The crucial role of BCR-ABL in cancer has been confirmed by the dramatic clinical response of patients with chronic myeloid leukemia to BCR-ABL kinase inhibitors.</li>\n</ul>", "options": ["p53", "Rb", "c-abl", "NF-1"], "html_options": ["p53", "Rb", "c-abl", "NF-1"], "corr_idx": 2}, {"id": "1168102", "html_qtxt": "Squamous cell carcinoma of the lung is associated with which of the following paraneoplastic syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121622837516-dff1-4f2c-beb0-74c72af65016.png\">", "options": ["Carcinoid syndrome", "Cushing's syndrome", "Hypercalcemia", "Polycythaemia"], "html_options": ["Carcinoid syndrome", "Cushing's syndrome", "Hypercalcemia", "Polycythaemia"], "corr_idx": 2}, {"id": "1168107", "html_qtxt": "Bronchogenic carcinoma is associated with which of the following paraneoplastic syndromes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216d413fc1a-a671-4b22-a0fc-aa8122002a17.png\">\n<p>Trousseau syndrome, also commonly referred to as Trousseau's sign of malignancy to avoid confusion with Trousseau's sign of latent tetany is a type of paraneoplastic syndrome caused by adenocarcinomas, predominantly gastric, pancreatic and pulmonary, presenting as recurrent and migrating episodes of thrombophlebitis.</p>", "options": ["Myasthenia Gravis", "Pulmonary hypertrophic osteopathy", "Troussau's syndrome(venous thrombosis)", "All of the above"], "html_options": ["Myasthenia Gravis", "Pulmonary hypertrophic osteopathy", "Troussau's syndrome(venous thrombosis)", "All of the above"], "corr_idx": 3}, {"id": "1168115", "html_qtxt": "Which of the following parasitic infection predispose to malignancy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Clonorchiasis is associated with cholangiocarcinoma.</li>\n<li>Clonorchiasis or Chinese liver fluke disease, is a foodborne trematode infection caused by trematode worms(also called flukes). It is caused by infection with Clonorchis sinensis. Adult C.sinensis flukes may measure up to 20 mm x 5 mm.</li>\n<li>Mechanism of Carcinogenesis is by Chronic inflammation of the biliary epithelium and Increased cell turnover and oxidative stress,Resulting in DNA damage and mutations</li>\n</ul>", "options": ["Guinea worm", "Clonorchiasis", "Both of the above", "None of the above"], "html_options": ["Guinea worm", "Clonorchiasis", "Both of the above", "None of the above"], "corr_idx": 1}, {"id": "1168118", "html_qtxt": "HMB-45 is tumour marker for?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>HMB-45 is present in melanosomes and is specific.</li>\n<li>Malignant melanoma express <strong>HMB 45, S-100 and Vimentin.</strong></li>\n<li>The most serious type of skin cancer. Melanoma occurs when the pigment-producing cells that give colour to the skin become cancerous.</li>\n<li>Symptoms might include a new, unusual growth or a chaange in an existing mole. Melanomas can occur anywhere on the body.</li>\n</ul>", "options": ["Neuroblastoma", "Neurofibroma", "Malignant melanoma", "Angiosarcoma"], "html_options": ["Neuroblastoma", "Neurofibroma", "Malignant melanoma", "Angiosarcoma"], "corr_idx": 2}, {"id": "1172305", "html_qtxt": "Which of the following is a mechanism for NF1 gene?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>NF1 is an autosomal dominant disorder caused by mutations in the tumor suppressor neurofibromin, encoded on the long arm of chromosome 17(17q). Neurofibromin is a negative regulator of the potent oncoprotein Ras(Chapter 6). Loss of neurofibromin function and the resulting Ras hyperactivity appear to be a cardinal feature of NF1- associated tumors. As would be anticipated for a tumor suppressor gene, the sole normal NF1 allele is mutated or silenced in tumors arising in the setting of NF1. These include neurofibromas of all three main types, malignant peripheral nerve sheath tumors, \"optic gliomas\" and other glial tumors. In addition, patients with NF1 exhibit learning disabilities, seizures, skeletal abnormalities, vascular abnormalities with arterial stenoses, pigmented nodules of the iris(Lisch nodules) and pigmented skin lesions(axillary freckling and cafe-au-lait spots) in various degrees.</li>\n<li>RAS most commonly is activated by point mutations in amino acid residues that are either within the GTP binding pocket or in the enzymatic region that carries out GTP hydrolysis. Both kinds of mutations interfere with breakdown of GTP, which is essential to inactivate RAS. RAS is thus trapped in its activated, GTP-bound form, and the cell is forced into a continuously proliferating state. It follows from this scenario that the consequences of activating mutations in RAS should be mimicked by loss-of-function mutations in GAPs, which would lead to a failure to simulate GTP hydrolysis and thereby restrain RAS. Indeed, the GAP neurofibromin-1(NF1) is mutated in the cancer-prone familial disorder neurofibromatosis type 1</li>\n</ul>", "options": ["Is an inhibitor of G1/S transition", "Inhibitor of cell adhesion, cell motility", "Inhibitor of RAS/MAPK signalling", "Brings about DNA mismatch repair"], "html_options": ["Is an inhibitor of G1/S transition", "Inhibitor of cell adhesion, cell motility", "Inhibitor of RAS/MAPK signalling", "Brings about DNA mismatch repair"], "corr_idx": 2}, {"id": "1172322", "html_qtxt": "What are the uses of immunohistochemistry in diagnosis of cancer?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216564e67d0-c49c-4b56-8882-e01bfddaf8b4.png\">\n<p>Immunohistochemistry offers a powerful adjunct to routine histologic examination. Detection of cytokeratin by stains performed with specific monoclonal antibodies points to a diagnosis of undifferentiated carcinoma rather than large cell lymphoma. Similarly, detection of prostatespecific antigen(PSA) in metastatic deposits by immunohistochemical staining allows definitive diagnosis of a primary tumor in the prostate gland. Immunocytochemical detection of estrogen receptors allows prognostication and directs therapeutic intervention in breast cancers.</p>\n<p>Immunohistochemistry is the most common application of immunostaining. It involves the process of selectively identifying antigens in cells of a tissue section by exploiting the principle of antibodies binding specifically to antigens in biological tissues.</p>", "options": ["Categorization of Undifferentiated Malignant Tumours", "Categorization of Leukaemias and Lymphomas", "Determination of Site of Origin of Metastatic Tumours", "All of the above"], "html_options": ["Categorization of Undifferentiated Malignant Tumours", "Categorization of Leukaemias and Lymphomas", "Determination of Site of Origin of Metastatic Tumours", "All of the above"], "corr_idx": 3}, {"id": "1172324", "html_qtxt": "Which of the following is MOST suitable definition for Differentiation in context to Neoplasia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Differentiation refers to the extent to which neoplasms resemble their parenchymal cells of origin, both morphologically and functionally; lack of differentiation is called anaplasia. In general, benign neoplasms are composed of well-differentiated cells that closely resemble their normal counterparts.</p>", "options": ["The extent to which tumour cells resemble their normal mature tissues in structure", "The extent to which tumour cells resemble primitive tissue of the fetus in function", "The extent to which tumour cells resemble their normal mature tissue in structure and function", "The extent to which tumour cells resemble primitive tissue of the fetus in structure and function"], "html_options": ["The extent to which tumour cells resemble their normal mature tissues in structure", "The extent to which tumour cells resemble primitive tissue of the fetus in function", "The extent to which tumour cells resemble their normal mature tissue in structure and function", "The extent to which tumour cells resemble primitive tissue of the fetus in structure and function"], "corr_idx": 2}, {"id": "1172326", "html_qtxt": "Which of the following tumour suppression gene mutation is associated with endometrial carcinoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Important tumor suppressor called PTEN is a negative inhibitor of PI3 kinase and is frequently mutated in carcinomas, certain leukemias and other cancers as well.</p>\n<p>Mutations in mismatch repair genes and the tumor suppressor gene PTEN are early events in the stepwise development of endometrioid carcinoma. Women with germline mutations in PTEN(Cowden Syndrome) and germline alterations in DNA mismatch repair genes(Lynch Syndrome) are at high risk for this cancer. TP53 mutations occur but are relatively uncommon and are late events in the genesis of this tumor type.</p>\n<p>The PTEN gene provides instructions for making an enzyme that is found in almost all tissues in the body. The enzyme acts as a tumor suppressor, which means that it helps regulate cell division by keeping cells from growing and dividing(proliferating) too rapidly or in an uncontrolled way.</p>", "options": ["p53", "Rb", "PTEN", "APC"], "html_options": ["p53", "Rb", "PTEN", "APC"], "corr_idx": 2}, {"id": "1172329", "html_qtxt": "What is the inheritance pattern of Familial Retinoblastoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Inherited Predisposition to Cancer:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326598171ad-7436-42ae-8443-37d835f8fc95.jpg.jpg\">\n<p>Hereditary retinoblastoma is passed from parents to children in an autosomal dominant pattern, which means only one parent needs a single copy of the mutated gene to pass the increased risk of retinoblastoma on to the children. If one parent carries a mutated gene, each child has a 50% chance of inheriting that gene.</p>", "options": ["Autosomal recessive", "Autosomal dominant", "X-linked recessive", "X-linked dominant"], "html_options": ["Autosomal recessive", "Autosomal dominant", "X-linked recessive", "X-linked dominant"], "corr_idx": 1}, {"id": "1172334", "html_qtxt": "Which of the following protease/s is/are responsible for degradation of extracellular matrix?<br>i. Urokinase plasminogen<br>ii. Metalloproteases<br>iii. Cathepsin D<br>iv. Free radicals", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Tumor cells may either secrete proteolytic enzymes themselves or induce stromal cells(e.g., fibroblasts and inflammatory cells) to elaborate proteases. Multiple different proteases, such as matrix metalloproteinases(MMPs), cathepsin D and urokinase plasminogen activator, have been implicated in tumor cell invasion.</li>\n<li>Human tissues are organized into a series of compartments separated from each other by two types of ECM: basement membranes and interstitial connective tissue. Although organized differently, each type of ECM is composed of collagens, glycoproteins, and proteoglycans.</li>\n<li>Tumor cells must interact with the ECM at several stages in the metastatic cascade. A carcinoma first must breach the underlying basement membrane, then traverse the interstitial connective tissue, and ultimately gain access to the circulation by penetrating the vascular basement membrane. This process is repeated in reverse when tumor cell emboli extravasate at a distant site. Invasion of the ECM initiates the metastatic cascade and is an active process.</li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1172337", "html_qtxt": "A pathologist is reviewing prostate biopsy specimens taken from patients with palpable rectal masses. Which of the following histologic features most reliably confirms that the lesion is malignant rather than benign?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Invasion through the basement membrane into surrounding stroma is the single most reliable microscopic feature distinguishing a malignant neoplasm from a benign one.</li>\n<li>Cellular atypia, pleomorphism, and a high nuclear-to-cytoplasmic ratio are suggestive of malignancy,they can also be seen in benign or dysplastic conditions.<strong>(Option A,B and D ruled out)</strong></li>\n<li>Invasion, and metastasis, the major causes of cancer-related morbidity and mortality, result from complex interactions involving cancer cells, stromal cells and the extracellular matrix(ECM).</li>\n<li>These interactions can be broken down into a series of steps consisting of local invasion, intravasation into blood and lymph vessels, transit through the vasculature, extravasation from the vessels, formation of micrometastases and growth of micrometastases into macroscopic tumors.</li>\n</ul>", "options": ["Pleomorphism", "Atypia", "Invasion", "Increased nuclear/cytoplasmic ratio"], "html_options": ["Pleomorphism", "Atypia", "Invasion", "Increased nuclear/cytoplasmic ratio"], "corr_idx": 2}, {"id": "1172339", "html_qtxt": "Which of the following tumors is least likely to harbor a BRAF V600E mutation and therefore is not typically considered a candidate for BRAF inhibitor therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>BRAF mutations are extremely rare in ovarian carcinomas and thus the use of targeted BRAF inhibitor therapy is less defined.</li>\n<li>Therapies that directly target specific mutations are increasingly being developed, and thus detection of such mutations in a tumor can guide the development of targeted therapy.</li>\n<li>It is now becoming evident that certain targetable mutations transgress morphologic categories. One example involves a valine for glutamate substitution in amino acid 600(V600E) of the serine/threonine kinase BRAF, which you will recall lies downstream of RAS in the growth factor signaling pathway. \\</li>\n<li>Melanomas with the V600E BRAF mutation respond well to BRAF inhibitors, whereas melanomas without this mutation show no response.(<strong>Option A ruled out). </strong></li>\n<li>It is also seen that the same V600E mutation is also present in a subset of many other diverse cancers, including carcinomas of the colon and thyroid gland, most hairy cell leukemias, and many cases of Langerhans cell histiocytosis. These tumors are morphologically diverse and have distinct cells of origin, but they share identical oncogenic lesions in a common pro-growth pathway.<strong>(Option B&Option C ruled out)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312167945716c-2ca8-49ac-a65a-5b4027a3af51.png\">", "options": ["Melanoma", "Papillary thyroid carcinoma", "Langerhans cell histiocytosis", "Ovarian carcinoma"], "html_options": ["Melanoma", "Papillary thyroid carcinoma", "Langerhans cell histiocytosis", "Ovarian carcinoma"], "corr_idx": 3}, {"id": "1172341", "html_qtxt": "Which among the following malignancies is considered the most radiosensitive, responding exceptionally well to radiotherapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Testicular carcinoma (especially seminoma) is one of the most radiosensitive tumors. Even low doses of radiation can lead to significant tumor shrinkage and cure in early-stage disease. This radiosensitivity is due to:\n<ul>\n<li>High proliferative activity</li>\n<li>Low DNA repair capacity</li>\n<li>Tumor cell type (germ cell tumors respond well)</li>\n</ul>\n</li>\n<li>Testicular cancers are often treated with orchiectomy followed by radiotherapy or chemotherapy, especially in seminomas.</li>\n<li>The exception is choriocarcinoma, which is associated with a poorer prognosis. With all testicular tumors, recurrences, typically in the form of distant metastases, usually occur within the first 2 years after treatment.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Renal cell carcinoma (RCC)(Option A):</strong>It is a highly radioresistant tumor.RCC does not respond well to radiotherapy; it's typically managed by surgery (nephrectomy)</li>\n<li><strong>Carcinoma colon(Option B):</strong>It is a moderately radioresistant cancer.Colon cancers are not primarily treated with radiation,Surgery remains the mainstay of treatment.</li>\n<li><strong>Hepatocellular carcinoma (HCC)(Option C):</strong>HCC is more commonly treated with:\n<ul>\n<li>Surgery (resection)</li>\n<li>Liver transplantation</li>\n<li>Ablation or embolization techniques</li>\n</ul>\n</li>\n<li>Radiotherapy is used in select cases but has limited effectiveness due to liver sensitivity.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121649739d79-4fbf-455b-8ce1-441e6d05661b.png\">\n<p><strong>TESTICULAR CARCINOMA</strong></p>", "options": ["Renal cell carcinoma", "Carcinoma colon", "Hepatocellular carcinoma", "Testicular carcinoma"], "html_options": ["Renal cell carcinoma", "Carcinoma colon", "Hepatocellular carcinoma", "Testicular carcinoma"], "corr_idx": 3}]}, {"moduleId": 1010363, "name": "Inflammation (Part 1)", "questions": [{"id": "1220591", "html_qtxt": "Chemotaxis is a function of", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Leukotriene B4 is a powerful chemotactic agent.</li>\n<li>It attracts neutrophils, eosinophils, and monocytes to sites of infection or injury.</li>\n<li>It also enhances the adhesion of leukocytes to the endothelium and promotes their activation, helping mount an inflammatory response.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>LTC4 (Leukotriene C4)(Option A):</strong> LTC4 is part of the slow-reacting substance of anaphylaxis (SRS-A). It causes bronchoconstriction, vasoconstriction, and increased vascular permeability, but does not mediate chemotaxis.</p>\n<p><strong>LTD4 (Leukotriene D4) (Option B):</strong> Like LTC4, LTD4 also contributes to bronchospasm and inflammation in allergic responses. It acts mainly on smooth muscles and vasculature, but is not chemotactic.</p>\n<p><strong>LTE4 (Leukotriene E4) (Option D):</strong> LTE4 is the least active of the cysteinyl leukotrienes. It promotes mucus secretion and increased vascular permeability, with no role in chemotaxis.</p>", "options": ["LTC<sub>4</sub>", "LTD<sub>4</sub>", "LTB<sub>4</sub>", "LTE<sub>12</sub>"], "html_options": ["LTC<sub>4</sub>", "LTD<sub>4</sub>", "LTB<sub>4</sub>", "LTE<sub>12</sub>"], "corr_idx": 2}, {"id": "1220593", "html_qtxt": "Example of CX3C chemokine", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fractalkine (CX3CL1) is the only known CX3C chemokine.</li>\n<li>In CX3C chemokines, three amino acids separate the first two conserved cysteine residues.</li>\n<li>Fractalkine exists in two forms:\n<ul>\n<li>Membrane-bound: promotes strong adhesion of monocytes and T cells to the endothelium.</li>\n<li>Soluble: acts as a chemoattractant, especially for monocytes and NK cells.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li>IL-8 (CXCL8) (Option A): IL-8 is a CXC chemokine. It attracts neutrophils and is involved in acute inflammation.</li>\n<li>MCP-1 (CCL2) (Option B): MCP-1 is a CC chemokine. It is a major chemoattractant for monocytes.</li>\n<li>Lymphotactin (XCL1) (Option C): Lymphotactin is an XC chemokine. It attracts T cells and NK cells.</li>\n</ul>\n<p><strong>Key takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b5c8515f-ad78-480d-a15a-ef6661c79da3.png\">", "options": ["IL-8", "MCP-1", "Lymphotactin", "Fractalkine"], "html_options": ["IL-8", "MCP-1", "Lymphotactin", "Fractalkine"], "corr_idx": 3}, {"id": "1220599", "html_qtxt": "Which is not a source of histamine", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Histamine is a key chemical mediator of inflammation, especially in early (immediate) responses. It causes vasodilation, increased vascular permeability, and bronchoconstriction.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204076761bf-99ed-464c-ac80-26dd4cbcfd01.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mast cells (Option A): </strong>Primary and most abundant source of histamine. Found in connective tissue, especially near blood vessels. Release histamine in response to IgE-mediated hypersensitivity reactions.</p>\n<p><strong>Platelets (Option B): </strong>Contain small amounts of histamine in their granules. Release histamine upon activation, especially during injury or inflammation.</p>\n<p><strong>Basophils (Option C): </strong>Circulating blood counterparts of mast cells. Contain histamine-filled granules. Release histamine during allergic reactions and parasitic infections.</p>", "options": ["Mast cell", "Platelets", "Basophils", "Endothelial cells"], "html_options": ["Mast cell", "Platelets", "Basophils", "Endothelial cells"], "corr_idx": 3}, {"id": "1220605", "html_qtxt": "Not a function of leukotrienes(LTC4, LTD4, LTE4)", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>LTC4, LTD4, and LTE4 are leukotrienes produced by mast cells, basophils, and other leukocytes.</li>\n<li>These molecules are potent vasoconstrictors, not vasodilators.</li>\n<li>Their primary role in inflammation is to tighten blood vessels, induce bronchospasm, and increase vascular permeability, especially in conditions like asthma and allergic reactions.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cause vasoconstriction (Option B): </strong>True. Leukotrienes cause narrowing of blood vessels, particularly in the lungs and mucosal tissues, contributing to ischemia and tissue injury in severe inflammation.</p>\n<p><strong>Cause bronchospasm (Option C): </strong>True. Leukotrienes are among the most potent bronchoconstrictors, making them key mediators in asthma and anaphylaxis.</p>\n<p><strong>Increase vascular permeability (Option D): </strong>True. They increase permeability of post-capillary venules, allowing proteins and fluids to leak into tissues &rarr; causes edema.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121527b71c88-c780-4a8c-8419-65fe06b67a96.jpg\">", "options": ["Cause vasodilation", "Cause vasoconstriction", "Cause bronchospasm", "Increase vascular permeability"], "html_options": ["Cause vasodilation", "Cause vasoconstriction", "Cause bronchospasm", "Increase vascular permeability"], "corr_idx": 0}, {"id": "1220609", "html_qtxt": "Which of the following receptor(s) has/have phagocytic properties?<br>1. Scavenger receptors<br>2. Mechano receptors<br>3. Mannose receptors<br>4. Chemoreceptors", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Phagocytic receptors on leukocytes are involved in the recognition and attachment of microbes and particles for engulfment. Among these:</p>\n<ul>\n<li><strong>Scavenger receptors</strong> recognize altered or non-host molecules (e.g., oxidized LDL, microbes) and help in binding and phagocytosis.</li>\n<li><strong>Mannose receptors</strong> bind to sugars on microbial surfaces (mannose residues not found on host cells), enabling direct phagocytosis.</li>\n</ul>\n<p>These are true phagocytic receptors that mediate ingestion.</p>\n<ul>\n<li><strong>Mechano receptors</strong>: These detect mechanical stimuli like stretch or pressure. They are not involved in phagocytosis.</li>\n<li><strong>Chemoreceptors</strong>: These detect chemical gradients (e.g., chemokines) and help in chemotaxis, guiding the leukocyte to the site of infection, but they do not directly mediate phagocytosis.</li>\n</ul>", "options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "html_options": ["Only 1, 2, and 3 are correct", "Only 1 and 3 are correct", "Only 2 and 4 are correct", "Only 4 is correct"], "corr_idx": 1}, {"id": "1220612", "html_qtxt": "Which of the following molecules play an important role in leukocyte adhesion and migration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Selectins are adhesion molecules that mediate the rolling of leukocytes along the endothelium during the early stages of inflammation. They are key players in leukocyte adhesion and migration into tissues.</p>\n<p>There are three major types:</p>\n<ul>\n<li><strong>L-selectin</strong>: Found on leukocytes.</li>\n<li><strong>E-selectin</strong>: Expressed by activated endothelial cells.</li>\n<li><strong>P-selectin</strong>: Present on platelets and endothelial cells.</li>\n</ul>\n<p>They bind to sialylated carbohydrates on target cells and help leukocytes tether and roll before firm adhesion and transmigration.</p>\n<p>They are designated as CD62 molecules.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cytokines (Option A)</strong>: Soluble proteins (e.g., IL-1, TNF) that activate endothelium and upregulate adhesion molecules like selectins and integrins-but are not directly involved in adhesion.</p>\n<p><strong>Actins (Option B)</strong>: Intracellular cytoskeletal proteins that help in cell shape and movement, but do not mediate adhesion to endothelium.</p>\n<p><strong>Adhesins (Option C)</strong>: A general term used for any molecules that promote adhesion, but it's nonspecific. Selectins are a specific family of adhesion molecules involved in leukocyte migration.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909622711f7-c30a-4372-a025-d576209a3333.png\">", "options": ["Cytokines", "Actins", "Adhesins", "Selectins"], "html_options": ["Cytokines", "Actins", "Adhesins", "Selectins"], "corr_idx": 3}, {"id": "1220615", "html_qtxt": "False statement about DAF", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This is false because DAF (Decay Accelerating Factor / CD55) does not inhibit Membrane Attack Complex (MAC) formation. The inhibition of MAC is performed by <strong>CD59 (Protectin)</strong>, which blocks the addition of C9 to the C5b-8 complex, thus preventing MAC assembly.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Prevents the formation of C3 convertase (Option A): </strong>True. DAF inhibits both classical and alternative complement pathways by disrupting C3 convertase formation-it removes C2a or Bb from the complex.</p>\n<p><strong>Also known as CD55 (Option C): </strong>True. DAF is the cluster of differentiation 55 (CD55) and is widely expressed on blood cells and many tissues, functioning as a complement regulator.</p>\n<p><strong>Linked to the plasma membrane by GPI anchor (Option D): </strong>True. DAF is attached to the cell surface via a GPI (glycosylphosphatidylinositol) anchor, which is critical for its membrane localization-its deficiency in diseases like PNH leads to complement-mediated cell lysis.</p>", "options": ["Prevents the formation of C3 convertase", "Inhibit the formation of MAC", "Also known as CD55", "Linked to the plasma membrane by a GPI anchor"], "html_options": ["Prevents the formation of C3 convertase", "Inhibit the formation of MAC", "Also known as CD55", "Linked to the plasma membrane by a GPI anchor"], "corr_idx": 1}, {"id": "1220617", "html_qtxt": "Which of the following is false regarding the mechanism of acute inflammation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In acute inflammation, there is increased, not decreased, vascular permeability. This allows plasma proteins and leukocytes to exit the circulation and enter the tissue to combat pathogens or injury.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Emigration of the leukocytes from the microcirculation (Option A): </strong>True. Neutrophils and other leukocytes move out of the bloodstream and into the inflamed tissue (via diapedesis), where they eliminate pathogens or debris.</p>\n<p><strong>Increased permeability of microvasculature (Option B): </strong>True. Endothelial gaps form (via histamine, bradykinin, etc.), allowing proteins and fluid to leak into the tissue, producing edema.</p>\n<p><strong>Dilatation of small vessels leading to an increase in blood flow (Option D): True. </strong>Vasodilation (mediated by histamine, NO) increases blood flow, causing the redness and warmth characteristic of inflammation.</p>", "options": ["Emigration of the leukocytes from the microcirculation", "Increased permeability of microvasculature", "Decreased permeability of microvasculature", "Dilatation of small vessels leading to an increase in blood flow"], "html_options": ["Emigration of the leukocytes from the microcirculation", "Increased permeability of microvasculature", "Decreased permeability of microvasculature", "Dilatation of small vessels leading to an increase in blood flow"], "corr_idx": 2}, {"id": "1220619", "html_qtxt": "Assertion: An exudate is formed in inflammation.<br>Reason: Vascular permeability increases as a result of the retraction of endothelial cells, creating spaces through which fluid and proteins can pass.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In acute inflammation, one of the hallmark vascular responses is increased permeability of the microvasculature, which facilitates the escape of plasma proteins and leukocytes into the site of tissue injury or infection. This process is driven by a variety of mechanisms, the most common being:</p>\n<ul>\n<li>Contraction of endothelial cells, which creates interendothelial gaps primarily in post-capillary venules.</li>\n<li>This contraction is triggered by chemical mediators such as histamine, bradykinin, and leukotrienes. It leads to the so-called \"immediate transient response\", typically lasting 15-30 minutes.</li>\n</ul>\n<p>The resulting leakage of protein-rich fluid and cellular elements into the extravascular space is referred to as an exudate.</p>\n<p>Key features of an exudate:</p>\n<ul>\n<li>High protein content</li>\n<li>Presence of cellular debris and inflammatory cells</li>\n<li>Indicates inflammation-induced vascular injury or endothelial activation</li>\n</ul>\n<p>This is in contrast to a transudate, which is a fluid with:</p>\n<ul>\n<li>Low protein content</li>\n<li>Minimal or no cellular material</li>\n<li>Arising from non-inflammatory causes like hydrostatic imbalance (e.g., heart failure)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090919862d3d-f704-4465-97ce-3bbb86f05339.png\">\n<p>Therefore, the increased vascular permeability caused by endothelial cell retraction is a direct cause of exudate formation, validating the causal relationship between the assertion and reason.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204b61e378f-446f-4d1b-9d44-53d34f85353c.jpg\">", "options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "corr_idx": 0}, {"id": "1220620", "html_qtxt": "Which of the following statements are true about Factor H", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Complement Factor H is a circulating glycoprotein that plays a crucial role in regulating the alternative pathway of complement activation.</p>\n<ol>\n<li><strong>Inhibits the alternative pathway of complement activation (Option A)</strong>\n<ul>\n<li>Factor H promotes the cleavage and destruction of C3b and enhances turnover of C3 convertases, effectively downregulating complement activation and protecting host tissues from damage.</li>\n</ul>\n</li>\n<li><strong>Inherited defects in Factor H can cause an atypical form of HUS (Option B)</strong>\n<ul>\n<li>Atypical hemolytic uremic syndrome (aHUS) is caused by complement dysregulation due to mutations in Factor H.</li>\n<li>This leads to complement deposition in glomerular capillaries, causing endothelial damage and platelet-rich thrombi formation.</li>\n</ul>\n</li>\n<li><strong>Polymorphisms in the Factor H gene have been linked to ARMD (Option C)</strong>\n<ul>\n<li>Variants in the Factor H gene are associated with age-related macular degeneration (ARMD), a common cause of vision loss in older adults.</li>\n<li>The pathogenesis involves inappropriate complement activation in the retina.</li>\n</ul>\n</li>\n</ol>", "options": ["Inhibits the alternative pathway of complement activation", "Inherited defects in Factor H can cause an atypical form of HUS", "Polymorphisms in the Factor H gene have been linked to ARMD", "All of the above"], "html_options": ["Inhibits the alternative pathway of complement activation", "Inherited defects in Factor H can cause an atypical form of HUS", "Polymorphisms in the Factor H gene have been linked to ARMD", "All of the above"], "corr_idx": 3}, {"id": "1220623", "html_qtxt": "All of the following are the promoters of inflammation EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Lipoxins are anti-inflammatory mediators derived from arachidonic acid via the lipoxygenase pathway.</p>\n<p>Unlike prostaglandins and leukotrienes, lipoxins suppress inflammation by:</p>\n<ul>\n<li>Inhibiting neutrophil chemotaxis (movement toward inflammatory signals)</li>\n<li>Preventing neutrophil adhesion to the endothelium</li>\n</ul>\n<p>They are synthesized through transcellular biosynthesis involving neutrophils (which produce precursors) and platelets(which convert these to active lipoxins).</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Leukotrienes (Option B):</strong> Leukotrienes are potent pro-inflammatory lipid mediators derived from arachidonic acid via the 5-lipoxygenase pathway. They promote bronchoconstriction, increased vascular permeability, and neutrophil chemotaxis(especially LTB4).</p>\n<p><strong>Prostaglandins (Option C):</strong> Prostaglandins are arachidonic acid metabolites produced via the cyclooxygenase pathway. They contribute to vasodilation, fever, pain, and vascular permeability, thereby amplifying inflammation.</p>\n<p><strong>Platelet-Activating Factor (PAF) (Option D):</strong> PAF is a phospholipid-derived mediator that enhances platelet aggregation, vasodilation, leukocyte adhesion, and chemotaxis. It plays a key role in amplifying acute inflammation even at very low concentrations.</p>", "options": ["Lipoxins", "Leukotrienes", "Prostaglandins", "Platelet-activating factor"], "html_options": ["Lipoxins", "Leukotrienes", "Prostaglandins", "Platelet-activating factor"], "corr_idx": 0}, {"id": "1220624", "html_qtxt": "Identify the figure below that shows fibrillar networks that concentrate anti-microbial substances at sites of infection and prevent the spread of the microbes by trapping them in the fibrils.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204cd033268-63cb-4f38-9430-fa1e6ae3214b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows multiple spherical bodies (consistent with cocci bacteria). These are ensnared in filamentous, web-like structures projecting outward. This is characteristic of NETs, not of thrombi or clots, as those lack this diffuse, webbed morphology.</p>\n<ul>\n<li>Neutrophil Extracellular Traps (NETs) are extracellular fibrillar networks made up of decondensed chromatin and granule proteins like myeloperoxidase (MPO) and elastase.</li>\n<li>They are released by neutrophils in response to bacteria, fungi, interferons, complement, and ROS.</li>\n<li>The process is ROS-dependent and involves arginine deaminase-mediated citrullination of histones, causing chromatin decondensation.</li>\n<li>Final step: nuclear rupture, loss of the nucleus, and death of the neutrophil.</li>\n<li>NETs trap and kill microbes and have been observed in sepsis and autoimmune diseases like lupus, where exposed DNA and histones act as autoantigens.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mast cell (Option B): </strong>Mast cells are tissue-resident cells that release histamine, cytokines, and proteases during allergic and inflammatory responses. They do not form fibrillar networks or traps like NETs; instead, they mediate vasodilation and immune cell recruitment.</p>\n<p><strong>Macrophage (Option C): </strong>Macrophages are phagocytic cells that clear pathogens and cellular debris and secrete cytokines to modulate immune responses. They do not produce extracellular traps but are involved in antigen presentation and tissue repair.</p>\n<p><strong>Complement (Option D): </strong>The complement system consists of soluble proteins that enhance pathogen opsonization, lysis, and inflammation. It does not form physical fibrillar networks; instead, it works through cascades like the classical, alternative, and lectin pathways.</p>", "options": ["Neutrophil extracellular trap", "Mast cell", "Macrophage", "Complement"], "html_options": ["Neutrophil extracellular trap", "Mast cell", "Macrophage", "Complement"], "corr_idx": 0}, {"id": "1220625", "html_qtxt": "Which of the following chemical mediators plays an important role in pain stimuli?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Bradykinin is a potent chemical mediator involved in inflammation.</p>\r\n<p>It plays a major role in pain induction by:</p>\r\n<ul>\r\n<li>Directly stimulating sensory nerve endings.</li>\r\n<li>Increasing vascular permeability, vasodilation, and smooth muscle contraction.</li>\r\n<li>Acting synergistically with prostaglandins (especially PGE2) to enhance pain sensation.</li>\r\n</ul>\r\n<p>Bradykinin is one of the principal contributors to pain in acute inflammation, particularly in early phases.</p>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Leukotrienes (Option B): </strong>Involved in chemotaxis, bronchospasm, and vascular permeability, but not in pain transmission.</p>\r\n<p><strong>Cytokines (e.g., IL-1, TNF) (Option C): </strong>Mediate fever, leukocyte activation, and endothelial activation, but not directly pain.</p>\r\n<p><strong>Chemokines (Option D): </strong>Primarily guide leukocyte migration to infection sites. No significant role in pain perception.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909bed7893e-3317-47f6-bd6f-07349512641a.png\">", "options": ["Bradykinins", "Leukotrienes", "Cytokines", "Chemokines"], "html_options": ["Bradykinins", "Leukotrienes", "Cytokines", "Chemokines"], "corr_idx": 0}, {"id": "1220633", "html_qtxt": "Which of the following is an example of extravascular fluid that has a low protein concentration and does not contain cellular debris?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A transudate is a clear, watery extravascular fluid that:</p>\n<ul>\n<li>Has low protein content (mostly albumin)</li>\n<li>Contains little or no cellular material</li>\n<li>Has low specific gravity</li>\n<li>Results from osmotic or hydrostatic imbalances, not from inflammation</li>\n<li>Occurs without increased vascular permeability</li>\n</ul>\n<p>It is essentially an ultrafiltrate of plasma and does not imply inflammation.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Exudate (Option B): </strong>High in protein and contains cellular debris. Caused by increased vascular permeability in inflammation.</p>\n<p><strong>Serous sanguineous (Option C): </strong>A mix of clear serous fluid and blood, indicating early hemorrhage or trauma. Contains RBCs, hence not free of cellular elements.</p>\n<p><strong>Mucinous (Option D): </strong>Thick, gelatinous fluid rich in mucins (glycoproteins), usually from mucosal epithelium. Seen in mucinous tumors or inflamed mucosa-contains secretory products, not just fluid.</p>", "options": ["Transudate", "Exudate", "Serous sanguineous", "Mucinous"], "html_options": ["Transudate", "Exudate", "Serous sanguineous", "Mucinous"], "corr_idx": 0}, {"id": "1220634", "html_qtxt": "All of the following is/are major opsonin(s) required for opsonization of microbes except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>IgM antibodies are not considered effective opsonins.</p>\n<ul>\n<li>While IgM can activate complement via the classical pathway, phagocytes do not have Fc receptors for IgM, so they cannot directly bind IgM-coated microbes.</li>\n<li>Therefore, IgM's role in opsonization is indirect, through complement activation (i.e., generation of C3b, a true opsonin).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IgG antibodies (Option A): </strong>Major opsonin- Fc&gamma; receptors on phagocytes bind to the Fc portion of IgG. Directly promotes phagocytosis.</p>\n<p><strong>C3b breakdown product of complement (Option B): </strong>Most potent opsonin: Binds microbial surfaces. Recognized by CR1 receptors on phagocytes.</p>\n<p><strong>Plasma lectins (Option C): </strong>(e.g., mannose-binding lectin) Bind microbial carbohydrates and promote complement activation. Act as opsonins recognized by phagocytic receptors.</p>", "options": ["IgG antibodies", "The C3b breakdown product of complement", "Plasma lectins", "IgM antibodies"], "html_options": ["IgG antibodies", "The C3b breakdown product of complement", "Plasma lectins", "IgM antibodies"], "corr_idx": 3}, {"id": "1220635", "html_qtxt": "Which of the following is the mechanism of action of Prostaglandin I2(PGI2)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Prostaglandin I2 (PGI2), also called prostacyclin, is produced mainly by endothelial cells.</li>\n<li>It has two major actions:\n<ol>\n<li>Vasodilation-Helps increase blood flow and reduce vascular resistance.</li>\n<li>Inhibition of platelet aggregation-Acts as an anti-thrombotic agent to prevent clot formation.</li>\n</ol>\n</li>\n</ul>\n<p>This balances the action of Thromboxane A2 (TXA2), which promotes vasoconstriction and platelet aggregation, mainly from platelets.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023120450594b20-7f8d-4e32-a16b-74b53006cb56.jpg\">", "options": ["Vasodilatation and a potent inhibitor of platelet aggregation", "Vasodilatation and a potent activator of platelet aggregation", "Vasoconstriction and a potent activator of platelet aggregation", "Vasoconstriction and a potent inhibitor of platelet aggregation"], "html_options": ["Vasodilatation and a potent inhibitor of platelet aggregation", "Vasodilatation and a potent activator of platelet aggregation", "Vasoconstriction and a potent activator of platelet aggregation", "Vasoconstriction and a potent inhibitor of platelet aggregation"], "corr_idx": 0}, {"id": "1220636", "html_qtxt": "A 7-year-old girl had bacterial meningitis and was on penicillin 2 years ago. At present, she is complaining of hemorrhagic skin lesions. What can be the probable cause?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The Membrane Attack Complex (MAC) is formed by terminal complement components (C5b, C6, C7, C8, C9).</li>\n<li>These proteins assemble into pores in the membranes of certain bacteria, especially Neisseria species, which have thin cell walls.</li>\n<li>Deficiency in any terminal complement component leads to recurrent, serious infections by Neisseria meningitidis or gonorrhoeae, even with otherwise intact immune systems.</li>\n<li>Hemorrhagic skin lesions are characteristic of disseminated meningococcal infection, especially when the MAC is defective.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>T cell dysfunction (Option A): </strong>Seen in DiGeorge syndrome, which involves thymic hypoplasia, hypocalcemia, and cardiac defects. This affects viral and fungal immunity, not Neisseria.</p>\n<p><strong>Deficient intracellular killing (Option B): </strong>Seen in Chronic Granulomatous Disease (CGD), where neutrophils fail to kill catalase-positive organisms. Common organisms include Staph aureus, Serratia, and Nocardia-not Neisseria.</p>\n<p><strong>Insufficient IgA production (Option C):</strong> IgA deficiency is the most common primary immunodeficiency and predisposes to respiratory and GI infections, not to Neisseria meningitidis specifically. (Overproduction of IgA can interfere with complement-mediated immunity to Neisseria, but IgA deficiency is not the cause here.)</p>", "options": ["T cell dysfunction", "Deficient intracellular killing", "Insufficient IgA production", "Inability to form the membrane attack complex"], "html_options": ["T cell dysfunction", "Deficient intracellular killing", "Insufficient IgA production", "Inability to form the membrane attack complex"], "corr_idx": 3}, {"id": "1220637", "html_qtxt": "Lewis triple response is caused by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Lewis triple response is a classic skin reaction to mechanical injury, like a firm stroke or intradermal injection of histamine. It consists of:</p>\n<ol>\n<li><strong>Red spot-</strong>Localized vasodilation of capillaries at the site of injury.</li>\n<li><strong>Flare-</strong>Arteriolar vasodilation in the surrounding area, mediated by the axon reflex (via substance P and other neuropeptides).</li>\n<li><strong>Wheal-</strong>Localized edema due to increased vascular permeability, causing plasma leakage (exudation).</li>\n</ol>\n<p>Histamine, released from mast cells and basophils, is the primary mediator that initiates this cascade.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Axon reflex (Option B): </strong>Contributes specifically to the flare, not the full triple response. It's a component, not the cause.</p>\n<p><strong>Injury to the endothelium (Option C): </strong>Can trigger inflammation and vascular responses, but not specific to the Lewis triple response.</p>\n<p><strong>Increased vascular permeability (Option D): </strong>This explains the wheal, but it is a result of histamine's action, not the initiating cause.</p>", "options": ["Histamine", "Axon reflex", "Injury to the endothelium", "Increase vascular permeability"], "html_options": ["Histamine", "Axon reflex", "Injury to the endothelium", "Increase vascular permeability"], "corr_idx": 0}, {"id": "1220638", "html_qtxt": "C-C beta chemokines include:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>C-C chemokines (&beta;-chemokines) are characterized by two adjacent cysteine (C) residues near the amino terminus.</li>\n<li>They primarily attract monocytes, eosinophils, basophils, and some T lymphocytes.</li>\n<li>Eotaxin (CCL11) is a classic C-C chemokine that selectively recruits eosinophils, especially important in allergic responses.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IL-8 (CXCL8) (Option A): </strong>Belongs to the C-X-C (&alpha;) chemokine family, not C-C. It is a potent neutrophil chemoattractant.</p>\n<p><strong>Lymphotactin (XCL1) (Option C): </strong>The only known C chemokine, having a single cysteine residue instead of a pair.</p>\n<p><strong>Fractalkine (CX<sub>3</sub>CL1) (Option D): </strong>The sole member of the C-X<sub>3</sub>-C chemokine family, with three amino acids separating two cysteines.</p>", "options": ["IL-8", "Eotaxin", "Lymphotactin", "Fractalkine"], "html_options": ["IL-8", "Eotaxin", "Lymphotactin", "Fractalkine"], "corr_idx": 1}, {"id": "1220641", "html_qtxt": "Acute pericarditis follows which type of inflammation", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Acute pericarditis most commonly shows fibrinous inflammation, which is a type of exudative inflammation involving fibrin-rich exudate.</p>\n<ul>\n<li>With increased vascular permeability, fibrinogen escapes into the extracellular space, where it polymerizes into fibrin.</li>\n<li>This type of exudate is characteristic of inflammation in the linings of body cavities, particularly the pericardium, pleura, and meninges.</li>\n<li>In fibrinous pericarditis, the pericardial surfaces are covered with a thick, shaggy layer of fibrin, leading to the classical \"bread and butter\" appearance.</li>\n</ul>\n<p><strong>Histology:</strong></p>\n<ul>\n<li>Fibrin appears as an eosinophilic meshwork of threads or amorphous coagulum.</li>\n<li>If not cleared, fibrin stimulates fibroblast proliferation and vascular ingrowth, leading to scarring and potentially the obliteration of the pericardial space (organization).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096dd173ff-474b-471b-bd70-ead7cac7f28c.png\">\n<br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312155eb13ce5-a9da-429e-b878-5f54d522319b.jpg\">", "options": ["Serous", "Fibrinous", "Purulent", "Any of these"], "html_options": ["Serous", "Fibrinous", "Purulent", "Any of these"], "corr_idx": 1}, {"id": "1220644", "html_qtxt": "Leucocyte adhesion defect 1 is caused by", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leukocyte Adhesion Deficiency Type 1 (LAD-1) is a rare autosomal recessive immunodeficiency disorder caused by:</p>\n<ul>\n<li>A mutation in the gene encoding the &beta;2 integrin subunit, also known as CD18.</li>\n<li>CD18 pairs with various &alpha; subunits (like CD11a, CD11b) to form integrins such as:\n<ul>\n<li>LFA-1 (CD11a/CD18)</li>\n<li>Mac-1 (CD11b/CD18)</li>\n</ul>\n</li>\n</ul>\n<p>These integrins are critical for:</p>\n<ul>\n<li>Firm adhesion of leukocytes to the endothelium,</li>\n<li>Transmigration of leukocytes into tissues during the inflammatory response.</li>\n</ul>\n<p>In LAD-1, defective or absent CD18 leads to:</p>\n<ul>\n<li>Impaired biosynthesis of &beta;2 integrins (LFA-1 and Mac-1),</li>\n<li>Failure of leukocyte adhesion and migration, resulting in recurrent bacterial infections and delayed wound healing.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a07b607e-0e1d-47a5-ae95-29198df3f288.png\">", "options": ["A mutation in the CD18 subunit", "Impaired expression of Sialyl Lewis X", "Defect in integrin activation", "None of these"], "html_options": ["A mutation in the CD18 subunit", "Impaired expression of Sialyl Lewis X", "Defect in integrin activation", "None of these"], "corr_idx": 0}, {"id": "1220655", "html_qtxt": "Which LAD is associated with the Bombay blood group", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Leukocyte Adhesion Deficiency Type 2 (LAD-2) is associated with a defect in the fucose metabolism pathway, which affects:</p>\n<ul>\n<li>The synthesis of Sialyl Lewis X-a carbohydrate ligand required for selectin-mediated leukocyte rolling.</li>\n<li>The synthesis of H antigen, which is the precursor for ABO blood group antigens.</li>\n</ul>\n<p>Because of the defective fucosylation, individuals with LAD-2:</p>\n<ul>\n<li>Cannot express functional Sialyl Lewis X, leading to defective leukocyte rolling.</li>\n<li>Also lack the H antigen, resulting in the Bombay (hh) blood group, which is characterized by the absence of A, B, and H antigens on red cells.</li>\n</ul>\n<p>Both conditions are due to a mutation affecting the GDP-fucose transporter, impairing fucosylation of glycoproteins and glycolipids.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>LAD 2 (Option A): </strong>LAD-1 is caused by a mutation in the CD18 subunit (&beta;2 integrin), leading to defective leukocyte firm adhesion. It is not related to fucose metabolism or blood group antigens.</p>\n<p><strong>LAD 3 (Option C):</strong> LAD-3 results from a mutation affecting <strong>integrin activation</strong> signaling (e.g., kindlin-3), causing defective adhesion despite normal integrin expression. It is not associated with fucosylation or blood group anomalies.</p>", "options": ["LAD 1", "LAD 2", "LAD 3", "Any of these"], "html_options": ["LAD 1", "LAD 2", "LAD 3", "Any of these"], "corr_idx": 1}, {"id": "1220657", "html_qtxt": "Match the Diseases Caused by Inflammatory Reactions<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215d07dbe16-b4c6-4ccb-b31f-2a57077d8c6f.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909bb5d6938-51f2-4722-8c0a-2d1a6ce2c993.png\">", "options": ["1-b, 2-a, 3-d, 4-c, 5-e", "1-e, 2-a, 3-d, 4-c, 5-b", "1-c, 2-a, 3-d, 4-b, 5-e", "1-b, 2-c, 3-d, 4-a, 5-e"], "html_options": ["1-b, 2-a, 3-d, 4-c, 5-e", "1-e, 2-a, 3-d, 4-c, 5-b", "1-c, 2-a, 3-d, 4-b, 5-e", "1-b, 2-c, 3-d, 4-a, 5-e"], "corr_idx": 0}, {"id": "1220660", "html_qtxt": "Which of the following is not part of the SIRS diagnostic criteria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A band count <5% is within normal limits and does not indicate systemic inflammation.</p>\n<p><strong>Systemic Inflammatory Response Syndrome (SIRS)</strong> is a non-infectious, sepsis-like condition that can be triggered by:</p>\n<ul>\n<li>Burns</li>\n<li>Trauma</li>\n<li>Pancreatitis</li>\n<li>Other non-microbial insults</li>\n</ul>\n<p>The Systemic Inflammatory Response Syndrome (SIRS) criteria require two or more of the following:</p>\n<ol>\n<li>Heart rate > 90 bpm</li>\n<li>Temperature > 38&deg;C (100.4&deg;F) or < 36&deg;C (96.8&deg;F)</li>\n<li>Respiratory rate > 20 breaths/min or PaCO<sub>2</sub> < 32 mmHg <strong>(Option C ruled out)</strong></li>\n<li>White blood cell count > 12,000/mm<sup>3</sup>, < 4,000/mm<sup>3</sup>, or > 10% band forms (immature neutrophils) <strong>(Option A & B ruled out)</strong></li>\n</ol>\n<p>The key pathogenic mechanism shared by both SIRS and septic shock is a massive release of inflammatory mediators from innate and adaptive immune cells, leading to:</p>\n<ul>\n<li>Arterial vasodilation</li>\n<li>Vascular leakage</li>\n<li>Venous blood pooling</li>\n</ul>\n<p>These changes result in:</p>\n<ul>\n<li>Tissue hypoperfusion</li>\n<li>Cellular hypoxia</li>\n<li>Metabolic disturbances</li>\n<li>Progression to organ dysfunction, and in severe cases, organ failure and death</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231204b9523ad1-5989-4190-9fdc-5b4f637ad4fa.jpg\">", "options": ["Band &gt;10%", "Leucocyte&gt;12000 cells/mm3", "Respiratory rate &gt;20cpm", "Band &lt; 5%"], "html_options": ["Band >10%", "Leucocyte>12000 cells/mm3", "Respiratory rate >20cpm", "Band < 5%"], "corr_idx": 3}, {"id": "1220661", "html_qtxt": "A 24-year-old female develops bacterial meningitis due to Neisseria meningitidis. On her initial presentation to the emergency room, being brought in by her family, she has a fever of 103&deg;F. Laboratory testing indicates a white blood cell count of 15,000 cells/mL. Of the following mediators, which is least responsible for her symptoms, physical examination and laboratory findings?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient is experiencing bacterial meningitis, a form of acute inflammation. The symptoms such as fever and leukocytosis (WBC 15,000/&micro;L) are driven by early-phase inflammatory mediators.</p>\n<p>IL-12 plays a minimal role in acute inflammation. IL-12 is primarily involved in chronic inflammation, where it promotes Th1 cell differentiation and IFN-&gamma; production, rather than mediating acute-phase symptoms like fever and leukocytosis.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IL-1 (Option A):</strong> IL-1 is a key pro-inflammatory cytokine produced by activated macrophages during acute inflammation. It induces feverby acting on the hypothalamus and promotes leukocyte adhesion by activating endothelial cells. These actions contribute directly to the symptoms seen in bacterial meningitis.</p>\n<p><strong>IL-6 (Option B): </strong>IL-6 is released early during inflammation and stimulates the liver to produce acute-phase proteins like CRP and fibrinogen. It also contributes to fever and leukocytosis, making it a major mediator of the systemic inflammatory response in acute infections.</p>\n<p><strong>TNF (Tumor Necrosis Factor) (Option D): </strong>TNF is a potent inflammatory mediator that induces fever, increases vascular permeability, and can cause hypotension and shock in severe cases. It plays a central role in acute inflammation, including conditions like sepsis and bacterial meningitis.</p>", "options": ["IL-1", "IL-6", "IL-12", "TNF"], "html_options": ["IL-1", "IL-6", "IL-12", "TNF"], "corr_idx": 2}, {"id": "1220662", "html_qtxt": "Which of the following helps in generating an oxygen burst in the neurophils?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>NADPH oxidase</strong>, also known as <strong>phagocyte oxidase (PHOX)</strong>, is the enzyme complex directly responsible for initiating the <strong>respiratory (oxygen) burst</strong> in neutrophils.</p>\n<p><strong>Mechanism: </strong>Oxidizes NADPH and transfers electrons to oxygen, producing superoxide anion (O<sub>2</sub><sup>-</sup>)-the first reactive oxygen species (ROS).</p>\n<p><strong>Activation Site:</strong></p>\n<ul>\n<li>Activated during phagocytosis.</li>\n<li>Cytosolic and membrane components assemble on the phagosomal membrane to form the functional complex.</li>\n</ul>\n<p><strong>Function:</strong></p>\n<ul>\n<li>ROS are generated within the phagolysosome, targeting ingested microbes while sparing host tissue.</li>\n<li>Superoxide is then spontaneously converted to hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>).</li>\n</ul>\n<p><strong>Importance:</strong></p>\n<ul>\n<li>This system is the first step in ROS-mediated microbial killing.</li>\n<li>Its deficiency leads to Chronic Granulomatous Disease (CGD), marked by recurrent infections due to impaired ROS generation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312151d6fcf2a-d1ea-4cef-9741-7597823581ea.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Superoxide dismutase (SOD) (Option A)</strong>: Converts superoxide (O<sub>2</sub><sup>-</sup>) into hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>). It is not involved in generating the oxygen burst but helps modulate it.</p>\n<p><strong>Peroxidase (Option C): </strong>(e.g., myeloperoxidase) Uses hydrogen peroxide (H<sub>2</sub>O<sub>2</sub>) to form hypochlorous acid (HOCl), a potent antimicrobial agent. Acts after the oxygen burst, not in initiating it.</p>\n<p><strong>Glutathione reductase (Option D)</strong>: An antioxidant enzyme that helps regenerate reduced glutathione, protecting cells from oxidative damage. It does not participate in oxygen burst generation.</p>", "options": ["Superoxide dismutase", "NADPH oxidase", "Peroxidase", "Glutathione reductase"], "html_options": ["Superoxide dismutase", "NADPH oxidase", "Peroxidase", "Glutathione reductase"], "corr_idx": 1}, {"id": "1220663", "html_qtxt": "Inflammasome has also been implicated in inflammatory reactions to<br>1. Urate crystals (the cause of gout)<br>2. Lipids (in metabolic syndrome and obesity-associated type 2 diabetes)<br>3. Cholesterol crystals (in atherosclerosis)<br>4. Amyloid deposits in the brain (in Alzheimer's disease).", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The inflammasome is a cytosolic multiprotein complex that acts as a sensor of cell damage and stress. It is activated by NOD-like receptors (NLRs) that recognize danger-associated molecular patterns (DAMPs) released during cell injury.</p>\n<p><strong>Mechanism:</strong></p>\n<p>NLRs detect DAMPs such as:</p>\n<ul>\n<li>Uric acid (from DNA breakdown),</li>\n<li>ATP (from damaged mitochondria),</li>\n<li>Low intracellular potassium (from plasma membrane injury), and</li>\n<li>Cytoplasmic DNA (when it leaks from the nucleus).</li>\n</ul>\n<p>These activate the inflammasome, which triggers caspase-1, leading to:</p>\n<ul>\n<li>Conversion of pro-IL-1&beta; to active IL-1&beta;</li>\n<li>Recruitment of leukocytes &rarr; inflammation</li>\n</ul>\n<p><strong>Inflammasome Implicated Conditions:</strong></p>\n<ol>\n<li>Urate crystals (gout):\n<ul>\n<li>Uric acid crystals are sensed as DAMPs, triggering inflammasome activation and IL-1-mediated joint inflammation.</li>\n</ul>\n</li>\n<li>Lipids (metabolic syndrome, type 2 diabetes):\n<ul>\n<li>Lipid overload in adipose tissue promotes chronic low-grade inflammasome-driven inflammation.</li>\n</ul>\n</li>\n<li>Cholesterol crystals (atherosclerosis):\n<ul>\n<li>Cholesterol crystals within plaques stimulate inflammasomes in macrophages, promoting plaque inflammation and instability.</li>\n</ul>\n</li>\n<li>Amyloid deposits (Alzheimer's disease):\n<ul>\n<li>Amyloid-&beta; aggregates activate microglial inflammasomes, leading to neuroinflammation and contributing to disease progression.</li>\n</ul>\n</li>\n</ol>", "options": ["Only 1 and 2 are true", "1 is true, but 2, 3, and 4 are false", "1, 2, 3, and 4 are all true", "1, 2 are false, 3 and 4 are true"], "html_options": ["Only 1 and 2 are true", "1 is true, but 2, 3, and 4 are false", "1, 2, 3, and 4 are all true", "1, 2 are false, 3 and 4 are true"], "corr_idx": 2}, {"id": "1220664", "html_qtxt": "An immunologist studying the process of leukocyte recruitment in acute inflammation wishes to block the process of transmigration of neutrophils across the endothelial wall. A monoclonal antibody against which of the following adhesion molecules would inhibit transmigration(diapedesis) without interfering with rolling or margination?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>PECAM-1 (Platelet Endothelial Cell Adhesion Molecule-1), also known as CD31, plays a critical role in the transmigration (diapedesis) of leukocytes across the endothelium during acute inflammation.</p>\n<ul>\n<li>It is expressed on both endothelial cells and leukocytes, particularly at the intercellular junctions of endothelial cells.</li>\n<li>During transmigration, neutrophils interact homotypically with PECAM-1 on endothelial junctions, allowing them to pass through the vessel wall into the inflamed tissue.</li>\n<li>Blocking PECAM-1 would selectively inhibit transmigration, without affecting earlier steps like rolling or firm adhesion.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>P-selectin (Option A): </strong>Involved in the rolling phase of leukocyte recruitment. It is expressed on activated endothelium and platelets, mediating weak, transient interactions.</p>\n<p><strong>E-selectin (Option B): </strong>Also mediates rolling, expressed on activated endothelial cells, and binds to Sialyl Lewis X on leukocytes.</p>\n<p><strong>ICAM-1 (Option C): </strong>Involved in firm adhesion of leukocytes to the endothelium via binding to integrins (LFA-1, Mac-1). Blocking ICAM-1 would affect adhesion, not transmigration.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121565e5b4de-57c9-400f-b7b6-ac7ba55535b3.jpg\">", "options": ["P-selectin", "E-selectin", "ICAM-1", "PECAM-1 (CD31)"], "html_options": ["P-selectin", "E-selectin", "ICAM-1", "PECAM-1 (CD31)"], "corr_idx": 3}, {"id": "1220665", "html_qtxt": "The correct sequence in extravasation of neutrophils is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The process of neutrophil extravasation (movement from blood vessels into tissues) during acute inflammation follows a precise and ordered sequence:</p>\n<ol>\n<li><strong>Margination</strong>\n<ul>\n<li>As blood flow slows in post-capillary venules during inflammation, leukocytes move toward the periphery of the vessel lumen.</li>\n<li>This brings them closer to the endothelial surface, where interactions can occur.</li>\n</ul>\n</li>\n<li><strong>Rolling</strong>\n<ul>\n<li>Mediated by selectins (e.g., P-selectin, E-selectin) on endothelial cells and their ligands on leukocytes.</li>\n<li>Causes leukocytes to tether and roll along the vessel wall through weak, transient interactions.</li>\n</ul>\n</li>\n<li><strong>Adhesion</strong>\n<ul>\n<li>Firm attachment of leukocytes to the endothelium via integrins (on leukocytes) binding to ICAM-1 and VCAM-1(on endothelium).</li>\n<li>This stops the rolling leukocyte and anchors it in place.</li>\n</ul>\n</li>\n<li><strong>Transmigration (Diapedesis)</strong>\n<ul>\n<li>Leukocytes squeeze between endothelial cells at intercellular junctions, primarily using PECAM-1 (CD31).</li>\n<li>They then move toward the site of injury along a chemotactic gradient.</li>\n</ul>\n</li>\n</ol>", "options": ["Margination - rolling - adhesion - transmigration", "Transmigration - margination - rolling adhesion", "Rolling - adhesion - transmigration - margination", "Adhesion - transmigration - margination - rolling"], "html_options": ["Margination - rolling - adhesion - transmigration", "Transmigration - margination - rolling adhesion", "Rolling - adhesion - transmigration - margination", "Adhesion - transmigration - margination - rolling"], "corr_idx": 0}, {"id": "1220666", "html_qtxt": "What is the predominant change seen in chronic Pseudomonas infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In chronic Pseudomonas infections-especially in conditions like cystic fibrosis-the predominant inflammatory cell type remains the neutrophil, even over extended periods.</p>\n<ul>\n<li>While most bacterial infections elicit an acute neutrophilic response, Pseudomonas aeruginosa is unusual because it induces a sustained neutrophilic infiltration even during chronic stages.</li>\n<li>This results in persistent neutrophilia in blood and tissue, contributing to ongoing tissue damage through the release of neutrophil enzymes and reactive oxygen species.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Neutropenia (Option A): </strong>Incorrect. Neutropenia means a decrease in neutrophils, which does not occur in chronic Pseudomonas infections. In fact, the opposite-neutrophilia-is typical.</p>\n<p><strong>Monocytosis (Option C): </strong>Seen in chronic infections like tuberculosis or subacute bacterial endocarditis, not typically in chronic Pseudomonas infections.</p>\n<p><strong>Lymphocytosis (Option D): </strong>Associated with viral infections, such as EBV, CMV, and measles. Not characteristic of Pseudomonas infections.</p>", "options": ["Neutropenia", "Neutrophilia", "Monocytosis", "Lymphocytosis"], "html_options": ["Neutropenia", "Neutrophilia", "Monocytosis", "Lymphocytosis"], "corr_idx": 1}, {"id": "1220667", "html_qtxt": "All of the following vascular changes are due to acute inflammation, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hydrostatic pressure increases during acute inflammation due to vasodilation and increased blood flow.</li>\n<li>Additionally, loss of plasma proteins lowers intravascular oncotic pressure, further promoting fluid leakage into tissues (edema).</li>\n<li>So, decreased hydrostatic pressure is not a feature of acute inflammation.</li>\n</ul>\n<p>In acute inflammation, the following vascular changes are prominent:</p>\n<ol>\n<li><strong>Vasodilation</strong> &rarr; Increases blood flow to the affected area (causing redness and warmth). <strong>(Option C ruled out)</strong></li>\n<li><strong>Increased vascular permeability</strong> &rarr; Allows plasma proteins and leukocytes to exit the bloodstream into tissues. <strong>(Option B ruled out)</strong></li>\n<li><strong>Stasis of blood</strong> &rarr; As fluid leaves the vessels, the remaining blood becomes more viscous and flow slows, leading to vascular congestion (stasis). <strong>(Option A ruled out)</strong></li>\n</ol>", "options": ["Stasis of blood", "Increased vascular permeability", "Vasodilation", "Decreased hydrostatic pressure"], "html_options": ["Stasis of blood", "Increased vascular permeability", "Vasodilation", "Decreased hydrostatic pressure"], "corr_idx": 3}, {"id": "1220668", "html_qtxt": "The nitroblue tetrazolium test is used for?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The Nitroblue Tetrazolium (NBT) test is a diagnostic test used to assess the oxidative burst activity of phagocytes, particularly neutrophils.</p>\n<ul>\n<li>It evaluates the ability of phagocytes to generate reactive oxygen species (ROS) via NADPH oxidase, a key step in microbial killing.</li>\n<li>In the test, functioning phagocytes reduce NBT dye to a blue-colored formazan, indicating normal ROS production.</li>\n<li>In Chronic Granulomatous Disease (CGD), where there is a defect in NADPH oxidase, the NBT test is negative (no color change), as ROS are not produced effectively.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>B cells</strong> <strong>(Option B):</strong> Evaluated using immunoglobulin levels, flow cytometry for CD19/CD20, or functional antibody responses-not the NBT test.</p>\n<p><strong>T cells</strong> <strong>(Option C):</strong> Assessed via tests like delayed-type hypersensitivity, CD3/CD4/CD8 counts, or proliferation assays-not NBT.</p>\n<p><strong>Complement</strong> <strong>(Option D):</strong> Assessed by CH50, AH50, or specific complement component assays-not by the NBT test.</p>", "options": ["Phagocytes", "B cell", "T cell", "Complement"], "html_options": ["Phagocytes", "B cell", "T cell", "Complement"], "corr_idx": 0}, {"id": "1220670", "html_qtxt": "The following host tissue responses can be seen in acute infection, except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Granuloma formation is a hallmark of chronic inflammation, particularly in diseases like tuberculosis, sarcoidosis, and chronic fungal infections. It involves a structured collection of activated macrophages, epithelioid cells, and often multinucleated giant cells, surrounded by lymphocytes, developing over a prolonged immune response.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vasodilation (Option B):</strong> Vasodilation is one of the earliest vascular responses in acute inflammation. It leads to increased blood flow to the affected tissue, causing redness (rubor) and heat (calor) at the site of inflammation.</p>\n<p><strong>Margination (Option C):</strong> As blood flow slows (due to vasodilation and fluid loss), leukocytes move toward the periphery of blood vessels-this process is called margination. It facilitates the interaction between leukocytes and endothelial adhesion molecules, setting the stage for rolling and adhesion.</p>\n<p><strong>Exudation (Option D):</strong> Exudation refers to the escape of protein-rich fluid and immune cells into the interstitial tissue due to increased vascular permeability. It helps deliver immune mediators and leukocytes to the site of infection or injury and is a hallmark of acute inflammation.</p>", "options": ["Granuloma formation", "Vasodilation", "Margination", "Exudation"], "html_options": ["Granuloma formation", "Vasodilation", "Margination", "Exudation"], "corr_idx": 0}]}, {"moduleId": 1013405, "name": "Inflammation (Part 2)", "questions": [{"id": "1220671", "html_qtxt": "Identify the arrow-marked cell in the given condition below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312155dbad757-df5a-4519-a369-3367ed6c7758.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The arrow-marked cell in the image shows classic features of a <strong>plasma cell</strong>, which include:</p>\n<ul>\n<li><strong>Eccentric nucleus</strong> (pushed to one side of the cell)</li>\n<li><strong>Deeply basophilic (dark blue) cytoplasm</strong> due to abundant rough endoplasmic reticulum</li>\n<li><strong>Perinuclear clear zone (hoff)</strong>-representing the Golgi apparatus</li>\n<li><strong>Clock-face chromatin</strong> pattern in the nucleus (dense chromatin clumps arranged around the nuclear periphery)</li>\n</ul>\n<p>These features are diagnostic of <strong>plasma cells</strong>, which are terminally differentiated B cells actively producing antibodies.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Macrophage (Option A):</strong> Typically larger, with abundant foamy cytoplasm and an oval or kidney-shaped nucleus. Does not have an eccentric nucleus or perinuclear hoff.</p>\n<p><strong>Lymphocyte (Option B):</strong> Small cell with a large nucleus and thin rim of cytoplasm, not deeply basophilic, and lacks perinuclear clearing.</p>\n<p><strong>Eosinophil (Option D):</strong> Contains a bilobed nucleus and red-orange cytoplasmic granules on eosin staining-very distinct from plasma cells.</p>", "options": ["Macrophage", "Lymphocyte", "Plasma cell", "Eosinophil"], "html_options": ["Macrophage", "Lymphocyte", "Plasma cell", "Eosinophil"], "corr_idx": 2}, {"id": "1220672", "html_qtxt": "Match the following about the endothelial contraction:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215fbc279c3-baca-49a8-881c-4ad7ef8cc457.png
