 involve the <strong>adenohypophysis</strong> (anterior pituitary). These processes may be acute (sudden) or chronic.</li>\n<li><strong>Sheehan's syndrome, also known as postpartum pituitary necrosis, results from the sudden infarction of the anterior lobe of the pituitary.</strong> This can occur with obstetric complications, such as <strong>haemorrhage or shock.</strong></li>\n<li>The pituitary gland normally doubles in size during pregnancy; hypovolemia during delivery decreases blood flow and may result in infarction of the anterior pituitary. Sheehan's syndrome produces symptoms of hypopituitarism.</li>\n<li>The initial sign is <strong>cessation of lactation</strong>, which may be followed by <strong>secondary amenorrhea due to the loss of gonadotropins. </strong></li>\n<li>Other signs of <strong>hypopituitarism include hypothyroidism and decreased functioning of the adrenal gland.</strong></li>\n<li><strong>Acute destruction of the pituitary</strong> is also associated with <strong>DIC and thrombosis of the cavernous sinus. </strong></li>\n<li>Chronic causes of hypopituitarism include nonsecretory chromophobe pituitary adenomas, empty sella syndrome, and suprasellar (hypothalamic) tumours.</li>\n<li>The term <strong>pituitary apoplexy</strong> refers to spontaneous haemorrhage into a pituitary tumour, while the <strong>empty sella syndrome is caused by a defective diaphragma sellae</strong>, which permits CSF from the third ventricle to enter the sella. It may also be secondary to infarction or necrosis. A CT scan reveals the sella to be enlarged or to appear empty.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Craniopharyngioma (Option A): </strong>A suprasellar tumour of Rathke's pouch remnants causing gradual hypopituitarism and mass effects (headache, visual field defects), not acute postpartum infarction.</li>\n<li><strong>Cushing disease (Option B): </strong>Due to an ACTH-secreting pituitary adenoma, causes cortisol excess (weight gain, hypertension), not loss of pituitary function<strong>.</strong></li>\n<li><strong>Empty sella syndrome (Option C): </strong>Pituitary flattening from diaphragma sellae defect or prior infarction; often incidental or chronic, not acute postpartum failure.</li>\n</ul>", "options": ["Craniopharyngioma", "Cushing's disease", "Empty sella syndrome", "Sheehan's syndrome"], "html_options": ["Craniopharyngioma", "Cushing's disease", "Empty sella syndrome", "Sheehan's syndrome"], "corr_idx": 3}, {"id": "1227916", "html_qtxt": "An 18-year-old has been experiencing headaches, polyuria, and visual problems for the past 5 months. On physical examination, he has bilateral temporal visual field deficits. CT scan of the head shows a large, partially calcified, cystic mass occupying the sellar and suprasellar areas. Removal of the lesion was done, and its histopathological image is shown below. What is your probable diagnosis? <img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314a43e3254-81a4-4192-858c-4ca2274885d1.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Tumour shows <strong>palisading epithelium, wet keratin and stellate reticulum</strong>, which is characteristic of adamantinomatous craniopharyngioma.</p>\n<p><strong>Craniopharyngiomas: </strong></p>\n<ul>\n<li>Craniopharyngiomas are uncommon, usually <strong>suprasellar neoplasms</strong>; they are typically found in young individuals.</li>\n<li>They are thought to arise from embryological remnants of the Rathke pouch in the region of the pituitary.</li>\n<li>These are <strong>aggressive neoplasms that infiltrate and destroy the surrounding tissues</strong>, making a complete excision difficult.</li>\n<li>Despite their aggressive behaviour, they are composed of benign-appearing squamoid or primitive tooth structures.</li>\n<li>The increase in <strong>prolactin occurs as a \"stalk section\" effect</strong>, and the <strong>hypernatremia results from diabetes insipidus</strong> caused by the<strong> destruction of the hypothalamus, posterior pituitary, or both.</strong> A metastasis to this location in a young individual is highly unlikely.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pituitary adenoma (Option B): </strong>Typically solid and non-calcified; histology lacks wet keratin and stellate reticulum.</p>\n<p><strong>Metastatic carcinoma (Option C): </strong>Rare in adolescents, usually multiple lesions, and shows malignant features distinct from benign-appearing craniopharyngioma squamous nests.</p>\n<p><strong>Germ cell tumour (Option D): </strong>May occur suprasellarly but displays primitive germ cells with markers like AFP or &beta;-hCG, not wet keratin or palisading epithelium.</p>", "options": ["Craniopharyngioma", "Pituitary Adenoma", "Metastatic carcinoma", "Germ cell tumour"], "html_options": ["Craniopharyngioma", "Pituitary Adenoma", "Metastatic carcinoma", "Germ cell tumour"], "corr_idx": 0}, {"id": "1227920", "html_qtxt": "A 55-year-old female complains of midline swelling of her neck, which she first noticed 4 months ago. Except for some discomfort during swallowing, the patient does not report any significant symptoms. Physical examination and ultrasound findings reveal a symmetrically enlarged thyroid. Laboratory findings revealed raised TSH 22.5 mIU/mL. An excised thyroid tissue is shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ea06d5d6-7ed1-4e24-9503-044f8f0aad89.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>The given image is classic for Nontoxic goitre. </strong></p>\n<p><strong>Nontoxic goitres</strong> range from double the size of a normal gland (40 g) to massive thyroid glands weighing hundreds of grams.</p>\n<p><strong>Microscopically</strong>, nontoxic goitre exhibits <strong>hypertrophy and hyperplasia</strong>. There is <strong>marked variation in the size of the follicles</strong> (see photomicrograph), <strong>fibrosis, and evidence of old haemorrhage.</strong></p>\n<p><strong>Morphologic Types:</strong></p>\n<ul>\n<li><strong>Diffuse colloid goitre:</strong> uniform enlargement without nodules.</li>\n<li><strong>Multinodular goitre:</strong> asymmetric, nodular gland from long-standing hyperplasia/involution.</li>\n</ul>\n<p>The<strong> diffuse form </strong>is frequent in <strong>adolescence and during pregnancy</strong>, whereas the <strong>multinodular </strong>type usually occurs in persons <strong>older than 50 years</strong> of age.</p>\n<p><strong>Imaging & Biopsy:</strong></p>\n<ul>\n<li><strong>Ultrasound: heterogeneous echotexture, multiple colloid-filled nodules.</strong></li>\n<li><strong>Radioiodine scan: variable uptake (\"hot\" and \"cold\" nodules).</strong></li>\n</ul>\n<p><strong>Management:</strong></p>\n<ul>\n<li><strong>Iodine supplementation</strong> (in deficiency areas).</li>\n<li><strong>Thyroid hormone replacement</strong> to suppress TSH and reduce goitre size.</li>\n<li><strong>Surgical thyroidectomy</strong> for large, symptomatic, or suspicious nodules.</li>\n<li><strong>Radioiodine therapy</strong> in selected cases of toxic nodular goitre.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Follicular adenoma (Option A): </strong>A benign, encapsulated neoplasm with uniform \"back-to-back\" follicles and no intervening fibrosis or haemorrhage.</p>\n<p><strong>Graves' disease (Option B):</strong> A toxic diffuse goitre with suppressed TSH, papillary infoldings, and a hypervascular (\"thyroid inferno\") appearance.</p>\n<p><strong>Hashimoto's thyroiditis (Option C): </strong>Characterised by dense lymphocytic infiltrates with germinal centres and Hurthle cell change, absent here.</p>", "options": ["Follicular adenoma", "Graves' disease", "Hashimoto's thyroiditis", "Nontoxic goiter"], "html_options": ["Follicular adenoma", "Graves' disease", "Hashimoto's thyroiditis", "Nontoxic goiter"], "corr_idx": 3}, {"id": "1227924", "html_qtxt": "A 45-year-old female complains of chronic constipation and anovulatory cycles for the last 6 months. Her vital signs are normal. Physical examination reveals peripheral oedema. USG neck examination shows a diffusely enlarged thyroid gland. Laboratory investigations show abnormally low serum levels of T3 and T4. The patient underwent thyroidectomy. The excised histopathological image of the specimen is shown below. Based on the above findings, what is the appropriate diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403144a5cd7f0-6f0a-414e-847f-317ee32f5b86.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>There is extensive<strong> infiltration of the parenchyma by a mononuclear inflammatory infiltrate </strong>containing <strong>small lymphocytes, plasma cells, and well-developed germinal centres. </strong>The <strong>thyroid follicles are atrophic</strong> and are lined in many areas by epithelial cells with abundant eosinophilic, granular cytoplasm, termed <strong>Hurthle cells</strong>, which represent a metaplastic response of the normally low cuboidal follicular epithelium to chronic injury. All of these features are suggestive of <strong>autoimmune (Hashimoto's) thyroiditis.</strong></p>\n<p><strong>Hashimoto's thyroiditis is the most common cause of hypothyroidism in iodine-sufficient regions</strong> and is mediated by anti-thyroid peroxidase and anti-thyroglobulin antibodies, leading to gradual thyroid destruction.</p>\n<p><strong>Clinically</strong>, patients present with a<strong> painless goitre and symptoms of hypothyroidism</strong> (fatigue, cold intolerance, and menstrual irregularities). There is also a<strong> small increased risk </strong>of progression to <strong>primary thyroid B-cell lymphoma.</strong></p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Colloid goitre (Option A): </strong>Demonstrates variable follicles engorged with colloid but lacks a significant inflammatory infiltrate.</p>\n<p><strong>Granulomatous thyroiditis (Option B): </strong>Subacute (De Quervain) thyroiditis shows granulomas with multinucleated giant cells, not lymphoid germinal centres or H&uuml;rthle cells.</p>\n<p><strong>Low-grade B-cell lymphoma (Option D): </strong>Shows a monotonous infiltrate of atypical lymphocytes effacing thyroid architecture without Hurthle cell change.</p>", "options": ["Colloid goiter", "Granulomatous thyroiditis", "Autoimmune thyroiditis", "Low-grade B-cell lymphoma"], "html_options": ["Colloid goiter", "Granulomatous thyroiditis", "Autoimmune thyroiditis", "Low-grade B-cell lymphoma"], "corr_idx": 2}, {"id": "1227927", "html_qtxt": "A 28-year-old woman presents with neck swelling. USG neck performed shows a nodule in the left lobe of the thyroid. Thyroid function tests are within normal limits. Ultrasound-guided fine needle aspiration cytology reveals malignant cells. The tumour is excised and examined by light microscopy (shown in the image). What is the appropriate pathological diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403144ca53156-1c16-45ef-a036-7caffb314516.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Papillary carcinoma displays<strong> branching papillae</strong> with a central fibrovascular core, lined by epithelial cells exhibiting <strong>clear (\"Orphan Annie eye\") nuclei, nuclear grooves, and intranuclear pseudoinclusions.</strong></li>\n<li>It is the <strong>most common thyroid malignancy in young adults</strong>, often multifocal, with a strong tendency for lymphatic spread to regional nodes.</li>\n<li>Patients typically have an excellent prognosis, with >95% 10-year survival after surgical excision and appropriate radioactive iodine ablation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910801ed21e-2508-4d47-9d88-652e0fac5f39.jpg\">\n<p><strong>Comparative Features of Common Thyroid Carcinomas</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f5745139-10b4-4ad9-8e33-07441663e69c.jpg\">", "options": ["Anaplastic carcinoma", "Follicular carcinoma", "Medullary carcinoma", "Papillary carcinoma"], "html_options": ["Anaplastic carcinoma", "Follicular carcinoma", "Medullary carcinoma", "Papillary carcinoma"], "corr_idx": 3}, {"id": "1227930", "html_qtxt": "A 38-year-old male patient presented for routine examination. He was advised for a routine test, and a single cervical lymph node enlargement was detected on ultrasound. A solitary nodule was also identified in the thyroid. Histhyroid function tests are normal and FNAC from cervical lymph nodes shows reactive lymphoid hyperplasia. Scintigraphy shows cold masses (suspected malignancy). Thyroidectomy was done, and the histopathological image is shown below. All these features can be seen in this lesion, except:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403149a6f06d2-b16a-4125-9675-170e2d6fac49.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Papillary thyroid carcinoma</strong> is defined by its distinctive nuclear features - optically clear<strong> \"Orphan Annie-eye\" nuclei</strong>,<strong> intranuclear pseudoinclusions</strong>, <strong>and nuclear grooves</strong> as well as <strong>psammoma bodies</strong>. <strong>Hurthle cells (oncocytic change) are not part of this tumour's morphology.</strong></p>\n<p>The presence of <strong>Hurthle cells, which are enlarged follicular cells with abundant granular, eosinophilic cytoplasm, suggests a different pathology</strong> (e.g., Hurthle cell neoplasm or chronic thyroiditis), not papillary carcinoma.</p>\n<p>Recognising the absence of oncocytic cytoplasm helps distinguish papillary carcinoma from follicular/oncocytic variants and avoids diagnostic confusion.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910809f7357-bbd0-46b5-958d-f76230ebafc1.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101516d0b6-68e6-409a-8409-bf4e2ee93608.jpg\">\n<p>Hurthle cell neoplasm</p>\n<p><strong>Comparative Features of Common Thyroid Carcinomas</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910032851c9-caa9-4a51-b5bc-e3187c96cb79.jpg\">", "options": ["Orphan Annie eye nuclei", "Pseudoinclusion and nuclear grove", "Psammoma bodies", "Hurthle cell"], "html_options": ["Orphan Annie eye nuclei", "Pseudoinclusion and nuclear grove", "Psammoma bodies", "Hurthle cell"], "corr_idx": 3}, {"id": "1227933", "html_qtxt": "A 47-year-old male presents with swelling in the anterior part of his neck. Physical examination reveals an enlarged nodular thyroid. Thyroid function tests are within normal limits. A thyroid scintiscan shows a dominant \"hot\" nodule. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031415142750-4f67-43c1-9489-334ee1b96cd4.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<p><strong>Follicular carcinoma</strong> is diagnosed by <strong>capsular and/or vascular invasion</strong> of neoplastic follicles, as shown by the arrow penetrating the capsule, distinguishing it from benign follicular adenoma.</p>\r\n<p>Some well-differentiated follicular carcinomas retain enough iodine-concentrating ability to appear \"hot\" on radionuclide scans, unlike most thyroid cancers.</p>\r\n<p>Patients with follicular carcinoma often present euthyroid, and definitive diagnosis requires histologic evidence of invasion despite benign-appearing follicular architecture.</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Anaplastic carcinoma (Option A): </strong>Presents in elderly patients with rapidly enlarging, fixed masses and pleomorphic giant or spindle cells; never \"hot\" on scan.</p>\r\n<p><strong>Medullary carcinoma (Option C): </strong>Derived from parafollicular C-cells; nests of polygonal or spindle cells with amyloid stroma, no follicular architecture or hot uptake.</p>\r\n<p><strong>Follicular adenoma (Option D): </strong>Benign, encapsulated follicular growth without capsular/vascular invasion; may appear as a hot nodule but lacks invasive features.</p>", "options": ["Anaplastic carcinoma", "Follicular carcinoma", "Medullary carcinoma", "Follicular adenoma"], "html_options": ["Anaplastic carcinoma", "Follicular carcinoma", "Medullary carcinoma", "Follicular adenoma"], "corr_idx": 1}, {"id": "1227937", "html_qtxt": "A 48-year-old woman has noted increasing fullness in her neck for the past 3 months. On physical examination, her thyroid gland is diffusely and asymmetrically enlarged. There is no lymphadenopathy. Ultrasound of the neck showed the presence of malignant nodules. She undergoes thyroidectomy. Gross examination of the thyroid shows nodules, and the histopathological image is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031455783602-15b0-479c-8739-93c8fd87abb2.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>Medullary carcinoma </strong>originates from <strong>parafollicular C</strong> cells and is characterised by <strong>nests or trabeculae of polygonal to spindle cells embedded in an amyloid-rich stroma </strong>derived from calcitonin, explaining the amorphous deposits seen histologically.</li>\n<li><strong>This tumour often presents as a nodular enlargement in a euthyroid patient and may be part of MEN 2 syndromes</strong>; serum calcitonin levels aid in diagnosis and postoperative monitoring.</li>\n<li>Unlike follicular or papillary thyroid cancers, medullary carcinoma does not concentrate radioiodine and requires total thyroidectomy with central neck lymph node dissection due to its propensity for early lymphatic spread.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Papillary carcinoma of thyroid (Option A):</strong> Shows branching papillae with \"Orphan Annie-eye\" nuclei and psammoma bodies, not amyloid stroma.</p>\n<p><strong>Follicular carcinoma (Option B):</strong> Composed of uniform follicles with capsular and vascular invasion, lacking C-cell nests and extracellular amyloid.</p>\n<p><strong>Anaplastic carcinoma (Option D): </strong>Consists of highly pleomorphic giant and spindle cells without organised nests or amyloid; occurs in older patients with rapid growth.</p>", "options": ["Papillary carcinoma of the thyroid", "Follicular carcinoma", "Medullary carcinoma", "Anaplastic carcinoma"], "html_options": ["Papillary carcinoma of the thyroid", "Follicular carcinoma", "Medullary carcinoma", "Anaplastic carcinoma"], "corr_idx": 2}, {"id": "1227941", "html_qtxt": "A 40-year-old female presents with swelling in her neck that she first noticed 4 months ago. She also complains of intermittent watery diarrhoea over the same time period. Physical examination reveals a nontender and nodular lesion in the left lobe of the thyroid. The patient's mother died of thyroid cancer 8 years ago. The thyroid nodule is found to be \"cold\" by radioiodine scintiscan. The patient underwent total thyroidectomy due to the possibility of tumorigenesis. The histopathological image of the patient is shown below. Laboratory studies would likely show elevated blood levels of which of the following hormones in this patient?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314be14ef11-2686-44d2-a35a-659dfb87d848.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Medullary thyroid carcinoma arises from parafollicular C cells</strong> that secrete <strong>calcitonin.</strong> Amyloid in the stroma represents calcitonin-derived deposits.</p>\n<p>Calcitonin is the principal hormone produced by C cells, and its serum elevation is both sensitive and specific for medullary carcinoma.</p>\n<p>C cells do not uptake iodine, explaining the \"cold\" appearance on scintigraphy despite tumour presence.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Procalcitonin (Option B): </strong>A prohormone elevated in systemic inflammation and sepsis, not produced by thyroid C cells.</p>\n<p><strong>Parathyroid hormone (Option C): </strong>Secreted by parathyroid glands to raise serum calcium; unrelated to thyroid C-cell tumours.</p>\n<p><strong>Thyroid-stimulating hormone (Option D): </strong>Pituitary-derived regulator of follicular cells; levels would be normal or suppressed, not elevated in medullary carcinoma.</p>", "options": ["Calcitonin", "Procalcitonin", "PTH 11", "TSH"], "html_options": ["Calcitonin", "Procalcitonin", "PTH 11", "TSH"], "corr_idx": 0}, {"id": "1227948", "html_qtxt": "A 50-year-old woman has had angina pectoris, polyuria, and polydipsia for the past 3 years. On physical examination, she has a body mass index of 32. Laboratory studies show her HbA1c value of 14.4. Urinalysis shows proteinuria, but no ketonuria. The representative microscopic appearance of her kidneys is shown in the figure. Which of the following is the most likely mechanism leading to the disease causing her findings?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314841109d5-074a-4200-b351-1a7e100bc1f2.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Insulin resistance in peripheral tissues is the hallmark of type 2 diabetes mellitus, leading to chronic hyperglycemia, nonenzymatic glycation of proteins, and mesangial expansion with nodular glomerulosclerosis.</strong></p>\n<p>Obesity (BMI 32), severe hyperglycemia without ketonuria, and long-standing disease with macrovascular (angina) and microvascular (proteinuria) complications fit the natural history of insulin-resistant diabetes.</p>\n<p>Hyperinsulinemia and endothelial dysfunction promote glomerular hyperfiltration and basement membrane thickening, progressing to proteinuria and <strong>Kimmelstiel-Wilson nodules characteristic of diabetic nephropathy.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509107e262a08-bb63-47e1-8dfb-fcb992fa4613.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Chronic pancreatitis (Option A): </strong>Primarily affects the exocrine pancreas with pain and malabsorption; diabetes can occur late but is not characteristically insulin resistant or associated with nodular glomerulosclerosis.</p>\n<p><strong>Glucokinase gene mutation (Option B): </strong>Causes a mild, stable fasting hyperglycemia (MODY 2) with low risk of microvascular complications; does not lead to aggressive nephropathy.</p>\n<p><strong>Type 1 diabetes mellitus (Option D): </strong>Results from autoimmune &beta;-cell destruction with insulin deficiency and ketoacidosis; typically presents earlier, with ketonuria, and develops nephropathy over a longer duration.</p>", "options": ["Chronic pancreatitis", "Glucokinase gene mutation", "Insulin resistance", "Type 1 DM"], "html_options": ["Chronic pancreatitis", "Glucokinase gene mutation", "Insulin resistance", "Type 1 DM"], "corr_idx": 2}, {"id": "1227952", "html_qtxt": "A 54-year-old man has had a nonhealing ulcer on the bottom of his foot for 3 months. On examination, the 2 cm ulcer overlies the right first metatarsal head. There is reduced sensation to pinprick in his feet. His visual acuity is reduced bilaterally. Laboratory studies show serum creatinine is 2 mg/dL. Which of the following laboratory test findings is he most likely to have?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The combination of <strong>peripheral neuropathy, retinopathy, nephropathy</strong> (elevated creatinine), and a chronic foot ulcer is classic for <strong>long-standing diabetes mellitus.</strong></li>\n<li>Persistent hyperglycemia exceeds the renal tubular threshold for glucose reabsorption, resulting in glucosuria.</li>\n<li>Other options (hypoalbuminemia, hypokalemia, leukopenia) are not primary manifestations of diabetic microvascular disease.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hypoalbuminemia (Option B): </strong>Occurs in advanced nephrotic syndrome from any etiology, not specifically early diabetic nephropathy.</p>\n<p><strong>Hypokalemia (Option C): </strong>Results from states of aldosterone excess or diuretic use, not from diabetes mellitus per se.</p>\n<p><strong>Leukopenia (Option D): </strong>Arises from bone marrow disorders or infections, not a feature of diabetes mellitus.</p>", "options": ["Glucosuria CBQ", "Hypoalbuminemia", "Hypokalemia", "Leukopenia"], "html_options": ["Glucosuria CBQ", "Hypoalbuminemia", "Hypokalemia", "Leukopenia"], "corr_idx": 0}, {"id": "1227958", "html_qtxt": "A 33-year-old woman has had several \"fainting spells\" over the past 6 months. Each time, she has a prodrome of lightheadedness followed by a brief loss of consciousness. After each episode, she awakens and, on examination, has no loss of motor or sensory function. Physical examination after the current episode shows that she is afebrile, with a pulse of 72/min, respirations of 17/min, and blood pressure of 120/80 mm Hg. Imaging studies reveal a 0.5 cm lesion in the head of the pancreas. The microscopic appearance of this lesion is shown in the figure. Which of the following pancreatic disorders is most likely to be present in this patient?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403147f6bdce0-46a4-42e1-bec3-df3ac18c8232.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The figure shows a circumscribed cellular lesion in the pancreas, most suggestive of a <strong>pancreatic neuroendocrine tumour (PanNET). </strong></p>\n<ul>\n<li>Secretion of insulin by these lesions causes hypoglycemia and the described symptoms. Many of these tumours are less than 1 cm in diameter, making them difficult to detect.</li>\n<li>Most patients who have an insulin-secreting PanNET have only mild insulin hypersecretion.</li>\n<li>The laboratory finding of an increased insulin-to-glucose ratio is helpful.</li>\n<li>Surgical excision is necessary in patients with marked symptoms.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Acute necrotising pancreatitis (Option A):</strong> Causes widespread acinar cell injury, fat necrosis, and systemic inflammation, no discrete tumour or insulin hypersecretion.</p>\n<p><strong>Adenocarcinoma (Option B): </strong>A ductal epithelial malignancy with gland-forming cells and desmoplastic stroma, does not secrete insulin.</p>\n<p><strong>Carcinoid tumour (Option C): </strong>A serotonin-secreting neuroendocrine neoplasm causing flushing and diarrhoea (carcinoid syndrome). Histology shows trabeculae and rosettes but not insulin-mediated hypoglycemia.</p>", "options": ["Acute necrotising pancreatitis", "Adenocarcinoma", "Carcinoid tumour", "Neuroendocrine tumour"], "html_options": ["Acute necrotising pancreatitis", "Adenocarcinoma", "Carcinoid tumour", "Neuroendocrine tumour"], "corr_idx": 3}, {"id": "1227962", "html_qtxt": "A 54-year-old male patient presented with a history of hypertension for a long time. These days he is having high blood pressure along with palpitations, headache, sweating and occasional tremor. In spite of medication, symptoms persist. He underwent a whole-body CT scan, and a well-circumscribed lesion was identified in the adrenal medulla, for which he underwent surgery. Histopathological examination (image shown below) of the lesion will show all of the findings, except:<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c707f1d2-3ae7-422f-ad00-9b4b266dc8aa.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>The given image and the symptoms suggest a Pheochromocytoma. Nuclei in pheochromocytoma are usually uniform, round to ovoid with stippled \"salt-and-pepper\" chromatin and lack significant pleomorphism or conspicuous nucleoli.</strong></p>\n<p><strong>Pheochromocytoma</strong></p>\n<ul>\n<li><strong>Tumour of adrenal medullary chromaffin (C) cells</strong> producing <strong>excess catecholamines</strong></li>\n<li><strong>Clinical Presentation</strong>\n<ul>\n<li>Paroxysmal or sustained hypertension.</li>\n<li>Classic triad: episodic headache, sweating, tachycardia/palpitations.</li>\n<li>Other features: pallor, anxiety, tremor, hyperglycemia.</li>\n</ul>\n</li>\n<li>The histologic pattern in pheochromocytoma is quite variable. The tumours are composed of <strong>clusters of polygonal to spindle-shaped chromaffin cells</strong> or chief cells that are <strong>surrounded by supporting sustentacular cells,</strong> creating <strong>small nests </strong>or alveoli <strong>(zellballen)</strong> that are <strong>supplied by a rich vascular network. (Option A)</strong></li>\n<li>Uncommonly, the<strong> dominant cell type is a spindle or small cell;</strong> various patterns can be found in any one tumour. <strong>(Option B)</strong></li>\n<li>The <strong>cytoplasm has a finely granular appearance</strong>, best demonstrated with<strong> silver stains</strong>, due to the presence of <strong>granules containing catecholamines. (Option C)</strong></li>\n<li><strong>Nuclei </strong>in pheochromocytoma are usually uniform, <strong>round to ovoid with stippled \"salt-and-pepper\" chromatin</strong> and lack significant pleomorphism or conspicuous nucleoli.</li>\n<li>Electron microscopy reveals variable numbers of membrane-bound, electron-dense secretory granules.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910c0b3a7ff-12a9-4578-8762-b727346d90c2.jpg\">\n<p>Zellballen pattern</p>", "options": ["Cells typically show a zellballen pattern of arrangement", "Cells vary from polygonal to spindle-shaped cells", "Cytoplasm of the cells is fine-granular and contains granules of catecholamine", "The nuclei show pleomorphism with prominent nucleoli"], "html_options": ["Cells typically show a zellballen pattern of arrangement", "Cells vary from polygonal to spindle-shaped cells", "Cytoplasm of the cells is fine-granular and contains granules of catecholamine", "The nuclei show pleomorphism with prominent nucleoli"], "corr_idx": 3}, {"id": "1227969", "html_qtxt": "A 62-year-old man with a long-standing history of type 2 diabetes mellitus suffers a massive hemorrhagic stroke and expires. Examination of the pancreas shows hyalinization of many islets of Langerhans. Which of the following characterises the material within the islets of Langerhans?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>In <strong>type 2 diabetes mellitus</strong>, <strong>islet hyalinization</strong> reflects deposition of <strong>amyloid derived from islet amyloid polypeptide (IAPP, or amylin)</strong>, a &beta;-cell peptide co-secreted with insulin.</li>\n<li><strong>In T2DM, amyloid is often present within the islets, particularly in patients over 60 years of age.</strong> This IAPP-derived amyloid forms &beta;-pleated fibrils that stain with <strong>Congo red and exhibit apple-green birefringence under polarised light.</strong></li>\n<li>Up to<strong> 20% of aged nondiabetic individuals also have islet amyloid deposits</strong>, attributed to age-related IAPP aggregation rather than overt diabetes.</li>\n<li>None of the other choices - Amyloid AB2 (&beta;2-microglobulin), fibrin, or proteoglycan - demonstrates Congo red positivity with apple-green birefringence in pancreatic islets.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910e9966a18-de10-4082-b4f7-7edd8c4da75a.jpg\">\n<p><strong>Congo red staining of amyloid </strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910247a7e2c-1d7a-4338-ba7c-c8f031f8bd01.jpg\">\n<p><strong>Apple green birefringence </strong></p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Amyloid AB2 (Option B):</strong> &beta;2-Microglobulin amyloid occurs in dialysis-related amyloidosis, depositing in joints and soft tissues, not in pancreatic islets.</p>\n<p><strong>Fibrin (Option C):</strong> A clotting protein forming thrombi; does not create extracellular islet deposits.</p>\n<p><strong>Proteoglycan (Option D):</strong> Connective tissue matrix component; not involved in islet hyalinization.</p>", "options": ["Amyloid IAPP", "Amyloid AB2", "Fibrin", "Proteoglycan"], "html_options": ["Amyloid IAPP", "Amyloid AB2", "Fibrin", "Proteoglycan"], "corr_idx": 0}, {"id": "1227976", "html_qtxt": "A patient presented with neck swelling. Cytology showed parafollicular cells along with clusters of plasmacytoid and scant amyloid. What investigation should be done to follow up with the patient?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Parafollicular cells, along with clusters of plasmacytoid and scant amyloid, </strong>are suggestive of <strong>medullary carcinoma thyroid gland.</strong> Serum <strong>calcitonin</strong> levels are used as a <strong>tumour marker</strong> in this case.</p>\n<p><strong>Medullary carcinoma arises from C cells that secrete calcitonin</strong>; elevated calcitonin correlates with tumour burden and is <strong>both diagnostic and prognostic.</strong></p>\n<p>Calcitonin doubling time predicts aggressiveness. Rapid doubling indicates a higher risk of recurrence or metastasis.</p>\n<p>Measurement of <strong>carcinoembryonic antigen (CEA)</strong> may complement calcitonin levels, and <strong>genetic testing for</strong> <strong>RET mutations is recommended, given associations with MEN 2 syndromes.</strong></p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>TSH level (Option B): </strong>Reflects pituitary-thyroid axis and is not useful for C-cell-derived tumours.</p>\n<p><strong>Anti-TPO antibody (Option C):</strong> Indicates autoimmune thyroiditis and is irrelevant to medullary carcinoma.</p>\n<p><strong>TRH stimulation test (Option D): </strong>Assesses TSH reserve and has no role in monitoring calcitonin-producing tumours.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Medullary thyroid carcinoma is best monitored with serum calcitonin (and CEA) rather than standard thyroid function tests or autoantibodies.</strong></p>", "options": ["Calcitonin", "TSH level", "Anti-TPO antibody", "TRH"], "html_options": ["Calcitonin", "TSH level", "Anti-TPO antibody", "TRH"], "corr_idx": 0}, {"id": "1227995", "html_qtxt": "A 40-year-old male presented with a thyroid swelling and dysphagia. He gave a history of on-and-off watery diarrhoea. Biopsy of the lesion is shown. What is your diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314dd94e568-ff13-4afe-a0d4-054e5de4486a.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Medullary carcinoma arises from parafollicular C cells</strong>, which secrete calcitonin; <strong>misfolded calcitonin aggregates</strong> form the <strong>characteristic amyloid stroma</strong> visible on biopsy.</p>\n<p><strong>Paraneoplastic diarrhoea: </strong></p>\n<ul>\n<li>Many medullary carcinomas co-secrete vasoactive intestinal peptide (VIP) or other peptides (e.g., prostaglandins), producing a secretory diarrhoea syndrome that explains this patient's watery stools.</li>\n</ul>\n<p><strong>Tumour markers and genetics:</strong></p>\n<ul>\n<li>Serum calcitonin and carcinoembryonic antigen (CEA) levels rise proportionally to tumour burden; up to 25% of MTCs are hereditary (MEN 2A/2B) with RET proto-oncogene mutations.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Follicular carcinoma (Option A):</strong> Shows uniform follicles with capsular/vascular invasion; no amyloid or peptide-induced diarrhoea.</p>\n<p><strong>Papillary carcinoma (Option B):</strong> Characterised by papillary fronds, Orphan Annie-eye nuclei, and psammoma bodies; not associated with amyloid or VIP secretion.</p>\n<p><strong>Anaplastic carcinoma (Option D):</strong> Undifferentiated giant and spindle cells with rapid local invasion; lacks organised nests, amyloid, or hormonal syndromes.</p>", "options": ["Follicular Ca thyroid", "Papilllary Ca thyroid", "Medullary Ca thyroid", "Anaplastic cell Ca Thyroid"], "html_options": ["Follicular Ca thyroid", "Papilllary Ca thyroid", "Medullary Ca thyroid", "Anaplastic cell Ca Thyroid"], "corr_idx": 2}, {"id": "1228004", "html_qtxt": "Biopsy from the resected mass has been shown. What is the finding and diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031448dd7337-6e61-4ad5-a1ae-5f1aa2e1127f.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The tumour demonstrates classic <strong>\"Zellballen\" architecture</strong> - <strong>nests of polygonal chromaffin cells with abundant granular cytoplasm</strong> <strong>surrounded by</strong> <strong>sustentacular cells - </strong>pathognomonic for</li>\n<li>These lesions arise in the <strong>adrenal medulla</strong>, secrete excess <strong>catecholamines</strong>, and present clinically with <strong>paroxysmal hypertension, headaches, sweating, and palpitations.</strong></li>\n<li>Histochemical stains <strong>(chromogranin A, synaptophysin)</strong> confirm neuroendocrine differentiation, and<strong> S100 highlights the sustentacular cell network around Zellballen nests.</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Zellballen in RCC (Option A): </strong>RCC shows clear cells with a rich vascular stroma, not nested Zellballen of chromaffin cells.</p>\n<p><strong>Follicular carcinoma in renal metastasis (Option C):</strong> Metastatic follicular thyroid carcinoma retains follicular architecture with colloid, not Zellballen nests.</p>\n<p><strong>Homer Wright rosettes in neuroblastoma (Option D):</strong> Neuroblastoma exhibits small blue cells forming rosettes around neuropil, not the adrenal chromaffin Zellballen pattern.</p>", "options": ["Zellballen in RCC", "Zellballen in pheochromocytoma", "Follicular Ca in renal metastasis", "Homer Wright rosettes in neuroblastoma"], "html_options": ["Zellballen in RCC", "Zellballen in pheochromocytoma", "Follicular Ca in renal metastasis", "Homer Wright rosettes in neuroblastoma"], "corr_idx": 1}, {"id": "1228009", "html_qtxt": "Kidney biopsy findings and ophthalmoscopy findings from a patient with Type II diabetes of 25 years have been shown below. Identify the findings and pathology.<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031468ca2d0e-285a-4f63-861b-bfc639a362db.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The kidney biopsy shows <strong>spherical, laminated nodules</strong> of mesangial matrix at the periphery of glomeruli, which are <strong>PAS-positive and termed nodular</strong> <strong>(Kimmelstiel-Wilson) glomerulosclerosis</strong>, pathognomonic of <strong>long-standing diabetic nephropathy.</strong></li>\n<li>The retinal findings - <strong>microaneurysms and dot-blot haemorrhages without new vessel formation define non-proliferative diabetic retinopathy</strong>, a <strong>microangiopathic</strong> <strong>complication of chronic hyperglycemia</strong> rather than macrovascular disease.</li>\n<li><strong>Chronic hyperglycemia</strong> induces nonenzymatic glycation of basement membrane proteins, polyol pathway flux, oxidative stress, and PKC activation, leading to <strong>basement membrane thickening</strong>, <strong>pericyte loss, and capillary dropout in both glomeruli and retinal vessels.</strong></li>\n<li>Clinically, <strong>diabetic nephropathy progresses from microalbuminuria to overt proteinuria, hypertension, and eventual renal failure</strong>. Diabetic retinopathy advances from background changes to proliferative retinopathy with neovascularisation if glycemic control is poor.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Kimmelstiel-Wilson lesion, diabetic non-proliferative retinopathy due to macroangiopathy (Option A):</strong> Incorrect, as retinopathy in diabetes is a microangiopathy; macroangiopathy refers to large-vessel atherosclerosis.</p>\n<p><strong>Diffuse glomerulosclerosis, diabetic proliferative retinopathy due to macroangiopathy (Option B):</strong> Incorrect, as diffuse mesangial expansion lacks nodular lesions, and proliferative retinopathy involves neovascularisation absent here.</p>\n<p><strong>Diffuse glomerulosclerosis, diabetic proliferative retinopathy due to microangiopathy (Option D): </strong>Incorrect, as diffuse glomerulosclerosis does not produce PAS-positive nodules, and proliferative retinopathy shows new vessel growth.</p>", "options": ["Kimmelstein-Wilson lesion, diabetic non-proliferative retinopathy due to macroangiopathy", "Diffuse glomerulosclerosis, diabetic proliferative retinopathy due to macroangiopathy", "Kimmelstein-Wilson lesion, diabetic non-proliferative retinopathy due to microangiopathy", "Diffuse glomerulosclerosis, diabetic proliferative retinopathy due to microangiopathy"], "html_options": ["Kimmelstein-Wilson lesion, diabetic non-proliferative retinopathy due to macroangiopathy", "Diffuse glomerulosclerosis, diabetic proliferative retinopathy due to macroangiopathy", "Kimmelstein-Wilson lesion, diabetic non-proliferative retinopathy due to microangiopathy", "Diffuse glomerulosclerosis, diabetic proliferative retinopathy due to microangiopathy"], "corr_idx": 2}, {"id": "1228017", "html_qtxt": "A biopsy from the parathyroid gland of a 55-year-old male who presented to the nephrology department of AIIMS is shown below. He is a known case of chronic kidney disease with hypertension and type II diabetes. He has recently developed bone pain, lesions in the skin and recurrent stones in the kidney<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314fcae5192-f5d0-4cae-b171-a84416ffbffb.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The given histology shows abundant <strong>optically clear cells </strong>(<strong>water-clear cells</strong>) with variable size, spherical clear vacuoles, and thin eosinophilic rims, arranged in compact nests or alveolar patterns, characteristic of <strong>water-clear cell hyperplasia.</strong></li>\n</ul>\n<p><strong>Pathogenesis in CKD:</strong></p>\n<ul>\n<li>In <strong>chronic kidney disease</strong>, <strong>phosphate retention and decreased 1,25-(OH)2 vitamin D lead to hypocalcemia</strong>, stimulating diffuse parathyroid chief cell hyperplasia (secondary hyperparathyroidism); the water-clear cell variant reflects cytoplasmic accumulation of glycogen or lipid.</li>\n</ul>\n<p><strong>Distinguishing hyperplasia from carcinoma:</strong></p>\n<ul>\n<li>Water-clear cell hyperplasia is multicentric and lacks a capsule, invasive growth, significant atypia, or mitotic figures, distinguishing it from water-clear cell carcinoma.</li>\n</ul>\n<p><strong>Clinical correlation:</strong></p>\n<ul>\n<li>Excess PTH drives bone resorption (bone pain, subperiosteal resorption), soft tissue and vascular calcifications (skin lesions), and hypercalciuria with nephrolithiasis (kidney stones).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Water-clear cells in parathyroid carcinoma (Option B):</strong> Carcinoma would present as a solitary, encapsulated mass with capsular/vascular invasion, fibrosis, and cytologic atypia - none of which are seen here.</p>\n<p><strong>Tuberculous granulomas of parathyroid (Option C):</strong> Would show caseating granulomas, epithelioid macrophages, and Langhans giant cells, not clear cell vacuolation.</p>\n<p><strong>Parathyroid necrosis (Option D):</strong> Characterised by haemorrhage, necrotic debris, and loss of cellular detail rather than organised nests of clear cells.</p>", "options": ["Water-clear cells in parathyroid hyperplasia", "Water clear cells in parathyroid Ca", "TB parathyroid", "Parathyroid Necrosis"], "html_options": ["Water-clear cells in parathyroid hyperplasia", "Water clear cells in parathyroid Ca", "TB parathyroid", "Parathyroid Necrosis"], "corr_idx": 0}, {"id": "1228022", "html_qtxt": "A 23-year-old female of Asian Indian origin was admitted to the orthopaedic emergency department with pain in her left shoulder region, right knee, and left thigh following a trivial trauma. On physical examination of the patient, tenderness was found to be present in the left shoulder, right knee, and left thigh. On laboratory analysis, serum calcium level was 11.4 mg/dL (normal 8.4-10.7 mg/dL), serum alkaline phosphatase level was 780 IU/L (normal 50-240 IU/L), serum parathyroid hormone level was 456 pg/mL (normal 7-53 pg/mL), vitamin D3 (1,25-dihydroxy cholecalciferol) was 32 pg/mL (normal 25-45 pg/mL). A biopsy done from the lesion is shown below. What is your diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403146ed4b14a-2205-4486-99c2-dd8493a13936.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>The histology demonstrates a <strong>fibrovascular stroma populated by numerous osteoclast-type multinucleated giant cells, areas of haemorrhage, and abundant hemosiderin-laden macrophages, imparting a brown colouration</strong> - <strong>hallmarks of a brown tumour (osteitis fibrosa cystica).</strong></p>\n<p><strong>Brown tumours</strong> are reparative <strong>granulomatous lesions arising from excessive osteoclastic bone resorption</strong> driven by markedly elevated PTH in primary hyperparathyroidism.</p>\n<p>Clinically, <strong>primary hyperparathyroidism</strong> presents with <strong>\"bones, stones, abdominal groans, </strong>and <strong>psychic moans\"</strong>: <strong>bone pain, subperiosteal bone resorption, pathological fractures, nephrolithiasis, and neuropsychiatric symptoms.</strong></p>\n<p><strong>Laboratory findings:</strong> Hypercalcemia, elevated PTH, and high ALP correlate with osteoclastic activity and bone turnover.</p>\n<p><strong>Radiographically</strong>, brown tumours appear as well-defined lytic lesions. Surgical or medical correction of hyperparathyroidism leads to lesion regression.</p>", "options": ["Bone necrosis in secondary metastasis", "Bone fibrosis in tuberculosis", "Brown tumour in primary hyperparathyroidism", "Brown tumour in osteosarcoma"], "html_options": ["Bone necrosis in secondary metastasis", "Bone fibrosis in tuberculosis", "Brown tumour in primary hyperparathyroidism", "Brown tumour in osteosarcoma"], "corr_idx": 2}, {"id": "1228028", "html_qtxt": "Reticular fibres are not seen as the structural framework of:", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<p>The fully developed <strong>thymus comprises two fused, encapsulated lobes divided by fibrous septa into cortical and medullary lobules.</strong></p>\r\n<p>Unlike other lymphoid organs, its parenchymal framework is formed by <strong>thymic epithelial cells </strong>(polygonal in the cortex with dendritic extensions, spindle-shaped in the medulla forming Hassall corpuscles), not by reticular (type III collagen) fibres.</p>\r\n<p><strong>Reticular fibres are limited to the capsule and septa</strong>; they do not permeate the thymic cortex or medulla as a supporting meshwork.</p>\r\n<p>In contrast, <strong>reticular fibres are abundant throughout the splenic white and red pulp, bone marrow hematopoietic cords, and lymph node cortical and medullary cords</strong>, providing scaffolding for lymphocytes and hematopoietic cells.</p>", "options": ["Thymus", "Spleen", "Bone marrow", "Lymph node"], "html_options": ["Thymus", "Spleen", "Bone marrow", "Lymph node"], "corr_idx": 0}, {"id": "1228037", "html_qtxt": "GNAS mutation is associated with malignancy in which cells?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>The <strong>GNAS</strong> gene encodes the Gs&alpha; subunit of the stimulatory G protein; activating (gain-of-function) mutations cause constitutive adenylate cyclase activation and elevated cAMP levels.</li>\n<li>These mutations drive proliferation and hormone overproduction specifically in <strong>somatotrophs</strong> (growth-hormone&ndash;secreting cells), leading to sporadic GH-secreting pituitary adenomas and the endocrine features of McCune-Albright syndrome.</li>\n<li>Approximately <strong>30 - 40%</strong> of <strong>sporadic</strong> <strong>growth-hormone secreting pituitary tumours</strong> harbour activating GNAS mutations, underscoring their role in somatotroph neoplasia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Lactotroph (Option A):</strong> Prolactinomas lack GNAS mutations and are driven by other molecular alterations.</p>\n<p><strong>Thyrotroph (Option C):</strong> TSH-secreting tumours do not commonly show GNAS activation.</p>\n<p><strong>Corticotroph (Option D):</strong> ACTH-secreting (Cushing disease) adenomas are not associated with GNAS mutations.</p>", "options": ["Lactotroph", "Somatotroph", "Thyrotroph", "Corticotroph"], "html_options": ["Lactotroph", "Somatotroph", "Thyrotroph", "Corticotroph"], "corr_idx": 1}, {"id": "1228043", "html_qtxt": "A 40-year-old female presented with neck swelling. Gross and histology are shown below. What is your diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143192b818-15ea-4bdf-a339-b0fe03a356c6.png\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Sporadic medullary thyroid carcinomas present as a solitary nodule. In contrast, bilaterality and multicentricity are common in familial cases.</p>\n<p>Larger lesions often contain areas of necrosis and haemorrhage and may extend through the capsule of the thyroid. The tumour tissue is firm, pale grey to tan, and infiltrative.</p>\n<p>Microscopically, medullary carcinomas are composed of polygonal to spindle-shaped cells, which may form nests, trabeculae, and even follicles. Small, more anaplastic cells are present in some tumours and may be the predominant cell type.</p>\n<p>Acellular amyloid deposits derived from calcitonin polypeptides are present in the stroma in many cases</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hashimoto's thyroiditis (Option B):</strong> Features dense lymphocytic infiltrates with germinal centres and H&uuml;rthle cell change, not tumour nests or amyloid.</p>\n<p><strong>Anaplastic carcinoma (Option C): </strong>Occurs in elderly patients as undifferentiated pleomorphic giant and spindle cells with aggressive invasion, lacking organised C-cell nests or amyloid.</p>\n<p><strong>Follicular carcinoma (Option D):</strong> Composed of uniform follicles with capsular and vascular invasion, without amyloid deposits or C-cell features.</p>", "options": ["Medullary carcinoma thyroid", "Hashimoto's thyroiditis", "Anaplastic carcinoma", "Follicular carcinoma"], "html_options": ["Medullary carcinoma thyroid", "Hashimoto's thyroiditis", "Anaplastic carcinoma", "Follicular carcinoma"], "corr_idx": 0}, {"id": "1228046", "html_qtxt": "A 48-year-old woman presents with a solitary 2 cm thyroid nodule. She is euthyroid and has no cervical lymphadenopathy. Ultrasound shows a solid lesion, and fine-needle aspiration cytology (FNAC) is performed. While FNAC can accurately identify many thyroid malignancies, it cannot definitively diagnose which of the following?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p>Follicular carcinoma is defined by capsular and/or vascular invasion - features that depend on seeing the tumour capsule and adjacent blood vessels in a surgical specimen.</p>\n<p><strong>Limitations of FNAC: </strong></p>\n<ul>\n<li>Cytology provides cells and small clusters but no information about their relationship to the capsule or vasculature, so FNAC cannot distinguish follicular carcinoma (invasive) from follicular adenoma (noninvasive).</li>\n</ul>\n<p><strong>Cytologic overlap: </strong></p>\n<ul>\n<li>Both follicular adenomas and carcinomas yield similar follicular cell morphology on FNAC (microfollicular or trabecular patterns), making malignancy impossible to confirm without histology.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Anaplastic carcinoma (Option B): </strong>FNAC shows markedly pleomorphic, spindle, and giant cells - distinctive features allowing cytologic diagnosis.</p>\n<p><strong>Papillary carcinoma (Option C): </strong>Characteristic nuclear features (Orphan Annie-eye nuclei, grooves, pseudoinclusions) are readily identified on cytology.</p>\n<p><strong>Medullary carcinoma (Option D): </strong>Plasmacytoid C cells and amyloid fragments on FNAC, confirmed by calcitonin immunostaining, make FNAC highly sensitive</p>", "options": ["Follicular carcinoma of the thyroid", "Anaplastic carcinoma", "Papillary carcinoma", "Medullary carcinoma"], "html_options": ["Follicular carcinoma of the thyroid", "Anaplastic carcinoma", "Papillary carcinoma", "Medullary carcinoma"], "corr_idx": 0}, {"id": "1228055", "html_qtxt": "What is the most probable diagnosis of a patient who has prolactinoma, parathyroid hyperplasia and a family history of renal stones?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li><strong>MEN-I (Wermer syndrome)</strong> arises from germline <strong>MEN1 mutations</strong> (menin loss) and is defined by the <strong>\"3 Ps\"</strong>:\n<ul>\n<li><strong>Pituitary adenomas </strong>(most often prolactinomas or GH-secreting tumours)</li>\n<li><strong>Parathyroid hyperplasia</strong> (primary hyperparathyroidism &rarr; hypercalcemia, nephrolithiasis)</li>\n<li><strong>Pancreatic neuroendocrine tumours</strong> (gastrinomas, insulinomas, VIPomas, others)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Components of MEN Syndromes</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910178f8736-859f-458e-b1c0-2100c01bc15d.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>MEN-II (Option B): </strong>Combines medullary thyroid carcinoma and pheochromocytoma (&plusmn; parathyroid hyperplasia) but does not include pituitary adenomas.</li>\n<li><strong>NF1 (Option C): </strong>Features cafe-au-lait spots, neurofibromas, Lisch nodules; not a pituitary-parathyroid-pancreas syndrome.</li>\n<li><strong>Li-Fraumeni syndrome (Option D): </strong>Involves germline TP53 mutations with sarcomas, breast cancer, brain tumours, and adrenocortical carcinoma; not the MEN pattern.</li>\n</ul>", "options": ["MEN-I", "MEN-II", "NF1", "Li-Fraumeni syndrome"], "html_options": ["MEN-I", "MEN-II", "NF1", "Li-Fraumeni syndrome"], "corr_idx": 0}]}, {"moduleId": 1010519, "name": "CNS (Part 1)", "questions": [{"id": "1228089", "html_qtxt": "In a study of hypoglycemic shock, cellular changes in the brain are analyzed. One cell type in the hippocampus is noted to exhibit intense cytoplasmic eosinophilia, central chromatolysis, spheroidal swellings, and nuclear pyknosis. These changes appear 12 hours after blood glucose levels drop below 20 mg/dL. What is this cell type most likely to be:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hypoxic and hypoglycemic injury leads to \"<strong>red\" neurons </strong>as the initial reaction. The larger pyramidal neurons are the most sensitive, particularly in the hippocampus with hypoglycemia, as well as neocortical Betz cells and cerebellar Purkinje cells.</li>\n<li>Astrocytes proliferate in reaction to brain injury in the process called gliosis. Endothelial cells are most likely to proliferate in neoplasms. Microglia respond to brain injury with a macrophage-like function. Oligodendroglial cells provide myelination for brain neuronal axons.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Astrocytes (Option A):</strong> These glial cells primarily function in supporting neurons, maintaining the blood-brain barrier, and regulating extracellular ion balance. They do not typically undergo acute ischemic or hypoglycemic changes like eosinophilic cytoplasm, nuclear pyknosis, or central chromatolysis. Instead, they react later through hypertrophy and hyperplasia (reactive gliosis).</p>\n<p><strong>Endothelial cells (Option B):</strong> These cells line cerebral blood vessels and are crucial in maintaining the blood-brain barrier. They are not the primary cells to undergo morphological injury in hypoglycemia. Damage to endothelial cells occurs more in conditions such as ischemic stroke, trauma, or inflammatory processes, rather than hypoglycemia-induced neuronal death.</p>\n<p><strong>Microglia (Option C):</strong> These are the resident macrophages of the CNS and act as immune surveillance cells. In hypoglycemia, microglia are activated secondarily in response to neuronal injury, where they phagocytose necrotic debris. They are not the first cells to show the cytoplasmic eosinophilia, spheroidal swellings, or pyknosis described in the vignette.</p>", "options": ["Astrocytes", "Endothelial cells", "Microglia", "Neurons"], "html_options": ["Astrocytes", "Endothelial cells", "Microglia", "Neurons"], "corr_idx": 3}, {"id": "1228093", "html_qtxt": "A female neonate is noted at birth to have a gross deformity of her lower back. Examination of the subcutaneous lesion reveals disorganized neural tissue with entrapment of nerve roots. What is the appropriate diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Neural tube defects (dysraphic anomalies) reflect impaired closure of the dorsal aspect of the vertebral column.Meningomyelocele exposes the spinal canal and causes the nerve roots to be entrapped.</li>\n<li>These abnormalities are classified according to the extent of the defect, ranging in severity from spina bifida occulta to meningocele, meningomyelocele, and rachischisis.</li>\n<li>Spina bifida occulta (<strong>Option D ruled out)</strong> is restricted to the vertebral arches and is usually asymptomatic.</li>\n<li><strong>Meningocele</strong> (<strong>Option A ruled out)</strong> permits protrusion of the<strong> meninges as a fluid-filled sac.</strong></li>\n<li>Rachischisis (<strong>Option C ruled out)</strong> is an extreme defect, often without a recognizable spinal cord.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Meningocele (Option A):</strong> This defect involves protrusion of meninges filled with CSF through a vertebral defect, but without neural tissue inside the sac. Since the vignette clearly mentions <em>disorganized neural tissue with entrapment of nerve roots</em>, this excludes meningocele.</p>\n<p><strong>Rachischisis (Option C):</strong> This is the most severe form of neural tube defect where the neural tissue is exposed on the surface without any covering by skin or meninges. The case describes a <em>subcutaneous lesion with entrapped nerve roots</em>, indicating some covering is present, hence not rachischisis.</p>\n<p><strong>Spina bifida occulta (Option D):</strong> This is a mild defect in which vertebral arches fail to fuse, but there is no herniation of meninges or neural tissue. It often presents only with a skin marker like a tuft of hair or dimple. Since this neonate has a gross deformity with neural tissue protrusion, it cannot be spina bifida occulta.</p>", "options": ["Meningocele", "Meningomyelocele", "Rachischisis", "Spina bifida occulta"], "html_options": ["Meningocele", "Meningomyelocele", "Rachischisis", "Spina bifida occulta"], "corr_idx": 1}, {"id": "1228095", "html_qtxt": "An 18-year-old man suffers massive trauma in a motorcycle accident. A CT scan shows multiple intracerebral hemorrhages. The patient expires after 6 months in a coma. At autopsy, there are cystic cavities within the frontal and temporal lobes, corresponding to the areas of prior hemorrhage. These cavities were formed in large measure due to the phagocytic activity of which of the following cell types?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Microglia are phagocytic macrophage-derived cells of the CNS, accounting for 5% of all glial cells. In response to necrosis, macroglia become phagocytic, accumulate lipids and other cellular debris, and are designated gitter cells. Some reactive microglia exhibit a prominent elongated nucleus, in which case they are referred to as rod cells.</li>\n<li>After microglial phagocytosis, astrocytosis (choice a) then leads to local scar formation, which persists as telltale evidence of a prior injury.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Astrocytes (Option A):</strong> These glial cells provide structural and metabolic support to neurons and form glial scars after CNS injury. While they proliferate in response to damage (gliosis), they are not the main phagocytic cells clearing necrotic tissue and blood breakdown products.</p>\n<p><strong>Endothelial cells (Option B):</strong> These line cerebral blood vessels and maintain the blood-brain barrier. They may become damaged in trauma or hemorrhage, but they do not play a role in phagocytosis of necrotic debris or formation of cystic cavities.</p>\n<p><strong>Neutrophils (Option D):</strong> These are the first responders in acute inflammation, infiltrating within hours after injury. However, their role is short-lived and limited to acute necrotic tissue clearance. They do not persist to form the cystic cavities seen months later; that role belongs to resident CNS phagocytes (microglia).</p>", "options": ["Astrocytes", "Endothelial cells", "Microglial cells", "Neutrophils"], "html_options": ["Astrocytes", "Endothelial cells", "Microglial cells", "Neutrophils"], "corr_idx": 2}, {"id": "1228153", "html_qtxt": "A 55-year-old man suddenly loses consciousness while driving his truck, but he is traveling at a slow speed and comes to a stop without a collision. Paramedics arrive but are unable to arouse him. On physical examination, there is bilateral papilledema. He has no spontaneous movements. The figure shows the gross appearance of the brain at autopsy. Which underlying condition is most likely to have resulted in this lesion?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c954863b-f59d-4ff5-97c9-72410bbdcc08.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hypertensive hemorrhages are most likely to arise in the basal ganglia (shown in the figure), thalamus, cerebral white matter, pons, or cerebellum. Multiple hemorrhages are uncommon.</li>\n<li>The small vessels weakened by hyaline arteriolosclerosis are prone to rupture.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Chronic alcoholism(Option A):</strong> It predisposes to falls with subdural hematomas or contusions.</li>\n<li><strong>Metastatic carcinoma (Option B):</strong> Metastases are typically multiple and peripheral at the gray white junction.</li>\n<li><strong>Multiple sclerosis (Option C):</strong> The plaques of multiple sclerosis occur in white matter and do not bleed.</li>\n</ul>", "options": ["Chronic alcoholism", "Metastatic carcinoma", "Multiple sclerosis", "Systemic hypertension"], "html_options": ["Chronic alcoholism", "Metastatic carcinoma", "Multiple sclerosis", "Systemic hypertension"], "corr_idx": 3}, {"id": "1228155", "html_qtxt": "Increased vascular permeability due to inflammation or in tumors is called", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cytotoxic edema is an increase in intracellular fluid secondary to neuronal and glial cell injury.</li>\n<li>Hydrocephalus refers to an increase in the volume of the CSF within the ventricular system.</li>\n<li>Herniation is the displacement of brain tissue from one compartment to another in response to increased intracranial pressure.</li>\n<li>Vasogenic edema is defined as extracellular accumulation of fluid resulting from disruption of the blood-brain barrier (bbb) and extravasations of serum proteins.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Cytotoxic edema (Option B):</strong> This type of edema results from cellular injury (e.g., hypoxia, ischemia, or toxins), leading to failure of ATP-dependent ion pumps. Sodium and water accumulate inside neurons and glial cells, causing intracellular swelling. It is not related to increased vascular permeability.</p>\n<p><strong>Herniation (Option C):</strong> This refers to displacement of brain tissue due to increased intracranial pressure, such as transtentorial or tonsillar herniation. It is a complication of severe edema or mass lesions, but not a form of edema itself.</p>\n<p><strong>Hydrocephalus (Option D):</strong> This is the abnormal accumulation of cerebrospinal fluid (CSF) within the ventricular system, either due to obstruction, poor absorption, or increased production. It is distinct from edema and not caused by vascular permeability changes.</p>", "options": ["Vasogenic edema", "Cytotoxic edema", "Herniation", "Hydrocephalus"], "html_options": ["Vasogenic edema", "Cytotoxic edema", "Herniation", "Hydrocephalus"], "corr_idx": 0}, {"id": "1228156", "html_qtxt": "Which cell of the brain produces myelin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Oligodendrocytes, which produce myelin, exhibit a limited spectrum of specific morphologic changes in response to various injuries.</li>\n<li>In progressive multifocal leukoencephalopathy, viral inclusions can be seen in oligodendrocytes, with a smudgy, homogeneous-appearing enlarged nucleus.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Astrocytes (Option A):</strong> These cells provide structural and metabolic support to neurons, regulate the blood-brain barrier, and maintain extracellular ion balance. They do not produce myelin.</p>\n<p><strong>Microglia (Option C):</strong> These are the resident macrophages of the CNS, responsible for immune defense and phagocytosis of cellular debris. They are not involved in myelination.</p>\n<p><strong>Ependymal cells (Option D):</strong> These line the ventricles of the brain and the central canal of the spinal cord. Their main function is to help in the production and circulation of cerebrospinal fluid (CSF), not myelin formation.</p>", "options": ["Astrocytes", "Oligodendrocytes", "Microglia", "Ependymal cells"], "html_options": ["Astrocytes", "Oligodendrocytes", "Microglia", "Ependymal cells"], "corr_idx": 1}, {"id": "1228158", "html_qtxt": "Which cell is principally responsible for repair and scar formation in the brain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Astrocyte Injury and Repair</strong>. Astrocytes are the principal cells responsible for repair and scar formation in the brain, a process termed gliosis.</li>\n<li>In response to injury, astrocytes undergo both hypertrophy and hyperplasia. The nucleus enlarges and becomes vesicular, and the nucleolus becomes prominent. The cytoplasm expands and takes on a bright pink hue, and the cell extends multiple stout, ramifying processes called gemistocytic astrocytes.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Oligodendrocytes (Option B):</strong> These cells are responsible for producing and maintaining myelin in the central nervous system. They play no role in scar formation or tissue repair after injury.</p>\n<p><strong>Microglia (Option C):</strong> These are the resident macrophages of the CNS. Their role in injury is primarily phagocytosis of necrotic debris and immune defense, not scar formation.</p>\n<p><strong>Ependymal cells (Option D):</strong> These line the ventricular system and central canal of the spinal cord, aiding in cerebrospinal fluid (CSF) production and circulation. They do not participate in tissue repair or gliosis.</p>", "options": ["Astrocytes", "Oligodendrocytes", "Microglia", "Ependymal cells"], "html_options": ["Astrocytes", "Oligodendrocytes", "Microglia", "Ependymal cells"], "corr_idx": 0}, {"id": "1228161", "html_qtxt": "A 50-year-old man presents with a \"staggering\" gait and \"lightning pain\" in his hands and legs. His past medical history is significant for an aortic aneurysm and aortic insufficiency. Neurologic examination reveals impaired senses of vibration, as well as touch and pain in the lower extremities. The patient subsequently dies of pneumonia. Autopsy discloses obliterative endarteritis of meningeal blood vessels and atrophy of the posterior columns of the spinal cord. What is the appropriate diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Tabes dorsalis is a feature of tertiary syphilis and is characterized by chronic fibrosing meningitis, which constricts the<strong> posterior root of the spinal cord.</strong></li>\n<li>The posterior roots contain sensory nerves that originate in the spinal ganglia and form the posterior columns of the spinal cord.</li>\n<li>Compression of sensory nerves that originate in the posterior roots causes lancinating pain in extremities. It also damages the transmission of proprioceptive impulses, causing gait disturbances (ataxia).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509111527ec7a-d1c0-43d1-9182-cadbf265d1b5.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Amyotrophic lateral sclerosis (Option A):</strong> It is a motor neuron disease that does not affect the posterior columns.</li>\n<li><strong>Friedreich ataxia (Option B):</strong> It is an autosomal dominant trait that involves the spinal cord in a complex way.</li>\n<li><strong>Huntington disease (Option C):</strong> It affects not only the centripetal pathways (spinocerebellar and posterior columns), but also the efferent corticospinal tracts.</li>\n</ul>", "options": ["Amyotrophic lateral sclerosis", "Friedreich ataxia", "Huntington disease", "Tabes dorsalis"], "html_options": ["Amyotrophic lateral sclerosis", "Friedreich ataxia", "Huntington disease", "Tabes dorsalis"], "corr_idx": 3}, {"id": "1228163", "html_qtxt": "A 5-year-old boy is brought to the emergency room with fever, vomiting, and convulsions. The patient is febrile to 39.5&deg;C (104&deg;F). Physical examination reveals cervical rigidity and pain in the neck and knees. Acute inflammation most likely involves which anatomic region of the patient's brain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Meningitis is a dangerous infection caused by a variety of microorganisms.<strong> Leptomeningitis </strong>denotes an inflammatory process localized to the<strong> pia/arachnoid.</strong> This compartment houses the CSF, an excellent culture medium for most microorganisms. With few exceptions, all forms of meningitis are initiated by microorganisms, suppurative bacteria being the principal offenders. In untreated cases, delirium gives way to coma and death. The other choices are rarely affected by bacteria.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Choroid plexus (Option A):</strong> The choroid plexus produces cerebrospinal fluid (CSF) and serves as a barrier between blood and CSF. It is not the primary site of acute inflammation in meningitis.</p>\n<p><strong>Ependyma (Option B):</strong> These are the epithelial cells lining the ventricles of the brain and central canal of the spinal cord. They are not directly involved in the inflammatory process of meningitis.</p>\n<p><strong>Lateral ventricles (Option C):</strong> These are CSF-filled cavities within the cerebral hemispheres. They may become secondarily involved (e.g., ventriculitis) but are not the site of primary inflammation in meningitis.</p>", "options": ["Choroid plexus", "Ependyma", "Lateral ventricles", "Leptomeninges"], "html_options": ["Choroid plexus", "Ependyma", "Lateral ventricles", "Leptomeninges"], "corr_idx": 3}, {"id": "1228165", "html_qtxt": "A 42-year-old man with AIDS dementia complex dies of respiratory insufficiency secondary to Pneumocystis carinii pneumonia. Examination of the brain at autopsy reveals mild cerebral atrophy, with dilation of the lateral ventricles. Which of the cells are the main culprit for the neuropathologic changes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In most patients with AIDS encephalopathy, the disease is attributable to an active infection of the CNS by the virus itself. Macrophages and microglial cells in the CNS are productively infected by HIV-1. Although neurons and astrocytes may interact with the virus, they do not seem to be infected but are injured indirectly by cytokines or other neurotoxic factors released by macrophages.</li>\n<li>Also only microglia cells express both CD 4 co-receptor and chemokines receptors (CCR5 and CXCR4) that are required in combination for efficient infection by HIV.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Astrocyte (Option A):</strong> These cells provide metabolic and structural support to neurons and contribute to repair by forming glial scars. They are not the primary mediators of the neuropathologic damage in AIDS dementia complex.</p>\n<p><strong>Oligodendrocytes (Option B):</strong> These cells are responsible for CNS myelination. Their injury causes demyelinating diseases (e.g., multiple sclerosis), but they are not the main cells driving HIV-related brain damage.</p>\n<p><strong>Ependymal (Option D):</strong> These line the ventricles and central canal, playing a role in CSF production and circulation. They are not significantly involved in the pathogenesis of HIV encephalopathy.</p>", "options": ["Astrocyte", "Oligodendrocytes", "Microglia", "Ependymal"], "html_options": ["Astrocyte", "Oligodendrocytes", "Microglia", "Ependymal"], "corr_idx": 2}, {"id": "1228167", "html_qtxt": "A 52-year-old man is brought to the emergency room 2 hours after being involved in an automobile accident. The patient denies striking his head, although his head was thrust forward and backward. His vital signs are normal, and he returns home. The following day, the patient's wife notices that he is lethargic. By the time the ambulance arrives at the emergency room, the patient is comatose. Which of the following is the most likely cause of the decline in mental status in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The consequences of traumatic brain injury may be internal and subtle. The parasagittal cortex is anchored to arachnoid villi, whereas the lateral aspects of the cerebrum move more freely.</li>\n<li>This anatomical feature, together with the<strong> differential density of gray and white matter,</strong> permits generation of shearing forces between different brain regions, leading to diffuse axonal shearing injuries, particularly in vehicular accidents.</li>\n<li><strong>Shearing injuries</strong> can distort or<strong> disrupt axons, causing them to retract into \"spheroids\", as well as lose myelin</strong>. This type of injury typically occurs in parasagittal white matter and may be accompanied by multiple small hemorrhages. Duret hemorrhage (choice b) occurs in the uncus during transtentorial herniation.</li>\n</ul>\n<p>Explanation of Incorrect Options:</p>\n<p><strong>Duret hemorrhages (Option B):</strong> These are small linear or flame-shaped hemorrhages in the midline of the midbrain and pons, typically caused by downward transtentorial herniation. They are not the result of acceleration-deceleration trauma as in this case.</p>\n<p><strong>Ruptured saccular aneurysm (Option C):</strong> This typically presents with sudden, severe \"worst headache of life\" due to subarachnoid hemorrhage. It is unrelated to trauma and does not match the delayed coma after whiplash-type injury described here.</p>\n<p><strong>Spinal cord contusions (Option D):</strong> These occur from direct trauma to the spinal cord, leading to motor and sensory deficits below the level of injury. They would not explain the progressive decline in mental status or coma in this patient.</p>", "options": ["Diffuse axonal injury", "Duret hemorrhages", "Ruptured saccular aneurysm", "Spinal cord contusions"], "html_options": ["Diffuse axonal injury", "Duret hemorrhages", "Ruptured saccular aneurysm", "Spinal cord contusions"], "corr_idx": 0}, {"id": "1228168", "html_qtxt": "A 12-year-old boy develops fever, accompanied by occasional headaches, malaise, fatigue, and nausea a month after being bitten by a dog. One day later, he experiences episodes of rigidity, hallucinations, breath holding, and difficulty swallowing because of uncontrollable oral secretions. Neurologists were consulted and immediately treatment started with some injectable medicines. Which of the pathological findings is the hallmark of the disease?", "html_expl": "<p><strong>Explanation:</strong>
