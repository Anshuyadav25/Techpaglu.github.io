trong>These proliferate and synthesize collagen in the <strong>later stages</strong>, forming the <strong>fibrous cap</strong>, but again, they act <strong>in response to endothelial injury</strong>, not before it.</p>", "options": ["Endothelium", "Fibroblast", "Macrophage", "Smooth muscle cells"], "html_options": ["Endothelium", "Fibroblast", "Macrophage", "Smooth muscle cells"], "corr_idx": 0}, {"id": "1228290", "html_qtxt": "Syphilitic aneurysm is seen most commonly in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Syphilitic aneurysm</strong> is a complication of <strong>tertiary (late) syphilis</strong>, caused by the bacterium <em>Treponema pallidum</em>.</p>\n<ul>\n<li>It results from <strong>chronic inflammation of the vasa vasorum</strong> (the small blood vessels supplying the aortic wall), leading to <strong>obliterative endarteritis</strong>.</li>\n<li>This causes:\n<ul>\n<li><strong>Ischemic injury to the media</strong></li>\n<li><strong>Loss of elastic support</strong></li>\n<li><strong>Weakening and dilation</strong> of the aortic wall</li>\n</ul>\n</li>\n<li>Ultimately resulting in a <strong>saccular aneurysm</strong></li>\n<li>The <strong>ascending thoracic aorta</strong> is the most common site involved in <strong>syphilitic aneurysms</strong>.</li>\n<li>This is because the <strong>vasa vasorum are most prominent in the ascending aorta</strong>, making it <strong>most susceptible to damage</strong>.</li>\n<li>Tree bark\" appearance of the intima due to <strong>scarring and wrinkling</strong></li>\n<li>May cause:\n<ul>\n<li><strong>Aortic insufficiency</strong> (by dilating the aortic root)</li>\n<li><strong>Compression of adjacent structures</strong></li>\n<li><strong>Rupture</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Arch of aorta (Option B): </strong>Although adjacent to the ascending aorta, it is <strong>less commonly affected</strong> compared to the ascending portion.</p>\n<p><strong>Descending aorta (Option C): </strong>More commonly affected in <strong>atherosclerotic aneurysms</strong>, not syphilitic ones.</p>\n<p><strong>Abdominal aorta (Option D): </strong>This is the most common site for <strong>atherosclerotic aneurysms</strong>, especially <strong>below the renal arteries</strong>, but <strong>not</strong> for syphilitic aneurysms.</p>", "options": ["Ascending aorta", "Arch of aorta", "Descending aorta", "Abdominal aorta"], "html_options": ["Ascending aorta", "Arch of aorta", "Descending aorta", "Abdominal aorta"], "corr_idx": 0}, {"id": "1228291", "html_qtxt": "Which of the following is not a cause of aneurysm?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>An <strong>aneurysm</strong> is an abnormal, localized <strong>dilatation of a blood vessel</strong> due to <strong>weakening of the vessel wall</strong>.</p>\n<ul>\n<li>It may be caused by various pathological processes that compromise <strong>structural integrity</strong>, particularly of the <strong>tunica media</strong>.</li>\n<li><strong>Monckeberg's sclerosis:</strong>\n<ul>\n<li>This is <strong>medial calcific sclerosis</strong>, involving <strong>calcification of the tunica media</strong> of <strong>medium-sized arteries</strong> (especially radial and ulnar)</li>\n<li>It does <strong>not compromise vessel wall strength</strong>, and <strong>does not cause aneurysm</strong></li>\n<li>Usually found incidentally on imaging in <strong>elderly patients</strong></li>\n<li>It does <strong>not lead to obstruction, weakening, or dilatation</strong> of the vessel</li>\n</ul>\n</li>\n<li>Causes of Aneurysm\n<ul>\n<li>Atherosclerosis</li>\n<li>Hypertension</li>\n<li>Tertiary syphilis</li>\n<li>Trauma</li>\n<li>Infections (Mycotic aneurysms)</li>\n<li>Vasculitis (e.g., Takayasu arteritis, PAN, Giant cell arteritis)</li>\n<li>Congenital connective tissue defects</li>\n<li>Marfan syndrome</li>\n<li>Ehlers-Danlos syndrome</li>\n<li>Cystic medial degeneration</li>\n</ul>\n</li>\n</ul>", "options": ["Atherosclerosis", "Cystic medial necrosis", "Syphillis", "Monckenbergs sclerosis"], "html_options": ["Atherosclerosis", "Cystic medial necrosis", "Syphillis", "Monckenbergs sclerosis"], "corr_idx": 3}, {"id": "1228293", "html_qtxt": "Most common cause of dissecting hematoma is because of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hypertension</strong> is the <strong>most common cause</strong> of <strong>aortic dissection (dissecting hematoma)</strong>, especially in <strong>older adults</strong>, due to <strong>degenerative changes in the tunica media</strong> (cystic medial necrosis).</p>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Marfan's (Option B): </strong>Important cause in <strong>young patients</strong>, especially involving <strong>ascending aorta</strong>, but <strong>less common overall</strong> than hypertension.</p>\n<p><strong>Iatrogenic (Option C): </strong>Can occur during procedures (e.g., catheterization or surgery), but is <strong>rare</strong>.</p>\n<p><strong>Kawasaki (Option D): </strong>Primarily affects <strong>children</strong> and causes <strong>coronary artery aneurysms</strong>, <strong>not aortic dissection</strong>.</p>", "options": ["Hypertension", "Marfan's", "Iatrogenic", "Kawasaki"], "html_options": ["Hypertension", "Marfan's", "Iatrogenic", "Kawasaki"], "corr_idx": 0}, {"id": "1228299", "html_qtxt": "All are true about Kawasaki disease; except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Kawasaki disease (KD) is a medium-vessel vasculitis that primarily affects children under 5 years of age.</p>\n<ul>\n<li>It has a distinct set of clinical features, and the diagnostic criteria include:\n<ul>\n<li><strong>Fever lasting more than 5 days</strong> (mandatory)</li>\n<li>Plus <strong>at least 4 of the following 5</strong>:\n<ul>\n<li><strong>Conjunctival injection</strong> (bilateral, non-purulent)</li>\n<li><strong>Oral mucosal changes</strong> (strawberry tongue, fissured lips)</li>\n<li><strong>Peripheral extremity changes</strong> (edema, erythema, later desquamation)</li>\n<li><strong>Polymorphous rash</strong></li>\n<li><strong>Cervical lymphadenopathy</strong> (usually unilateral)</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Kawasaki disease is typically associated with <strong>thrombocytosis</strong>, especially in the subacute phase.</li>\n<li><strong>Thrombocytopenia is not characteristic</strong> and may suggest an alternative diagnosis or complication like disseminated intravascular coagulation (DIC).</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Desquamation rashes on trunk (Option B): </strong>Desquamation, particularly of the skin on the fingers and toes, is common in the convalescent phase. Truncal rash may occur early on, and peeling may extend there.</p>\n<p><strong>Fever (Option C): </strong>High-grade fever persisting for at least 5 days is a hallmark of the disease.</p>\n<p><strong>Conjunctival congestion (Option D): </strong>Bilateral non-suppurative conjunctival injection is a major diagnostic criterion.</p>", "options": ["Thrombocytopenia", "Desquamation rashes on trunk", "Fever", "Conjunctival congestion"], "html_options": ["Thrombocytopenia", "Desquamation rashes on trunk", "Fever", "Conjunctival congestion"], "corr_idx": 0}, {"id": "1228301", "html_qtxt": "True about Takayasu is all; except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Takayasu arteritis</strong> is a <strong>large vessel granulomatous vasculitis</strong> that primarily affects the <strong>aorta and its major branches</strong>.</p>\n<ul>\n<li>It is most commonly seen in young women, especially of Asian descent.</li>\n<li>Takayasu arteritis involves <strong>large vessels</strong>, particularly the <strong>aorta</strong> and its <strong>major branches</strong> (e.g., subclavian, carotid arteries).</li>\n<li>It <strong>does not primarily affect medium or small vessels</strong>.</li>\n</ul>\n<p><strong>Explanation of incorrect options:</strong></p>\n<p><strong>Causes transmural granuloma (Option A):</strong></p>\n<p>True. Takayasu arteritis is a granulomatous inflammation that affects all layers (transmural) of the vessel wall, particularly the aorta and its branches.</p>\n<p><strong>Granulomatous vasculitis (Option B):</strong></p>\n<p>True. It is a classic example of granulomatous vasculitis, similar to giant cell arteritis but occurs in younger individuals.</p>\n<p><strong>Called aortoarteritis (Option D):</strong></p>\n<p><strong>True.</strong> It is also referred to as \"<strong>aortoarteritis\"</strong> due to its predilection for the aorta and its branches.</p>", "options": ["Causes transmural granuloma", "Granulomatous vasculitis", "Medium to small vessel", "Called aortoarteritis"], "html_options": ["Causes transmural granuloma", "Granulomatous vasculitis", "Medium to small vessel", "Called aortoarteritis"], "corr_idx": 2}, {"id": "1228303", "html_qtxt": "HSP is characterized by all; except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Henoch-Schonlein Purpura (HSP)-</strong>now more commonly called <strong>IgA vasculitis-</strong>is a <strong>small-vessel vasculitis</strong> characterized by <strong>IgA immune complex deposition</strong>, and typically affects children.</p>\n<ul>\n<li>The classic clinical tetrad includes:\n<ul>\n<li><strong>Palpable purpura</strong> (especially on lower extremities and buttocks)</li>\n<li><strong>Arthralgia/arthritis</strong></li>\n<li><strong>Abdominal pain &plusmn; hematochezia</strong></li>\n<li><strong>Renal involvement</strong> (IgA nephropathy-like glomerulonephritis)</li>\n</ul>\n</li>\n<li>HSP is a <strong>non-thrombocytopenic purpura</strong>.</li>\n<li><strong>Platelet count is normal</strong> in HSP, which helps differentiate it from other causes of purpura like ITP.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Glomerulonephritis (Option A): </strong>IgA deposition leads to renal involvement in HSP, manifesting as hematuria and sometimes proteinuria.</p>\n<p><strong>Hematochezia (Option B): </strong>Gastrointestinal bleeding due to vasculitis of the bowel wall is common and may present as hematochezia or melena</p>\n<p><strong>Palpable purpura (Option D): </strong>This is the hallmark skin manifestation of HSP, especially on the lower limbs.</p>", "options": ["Glomerulonephritis", "Hematochezia", "Thrombocytopenia", "Palpable purpura"], "html_options": ["Glomerulonephritis", "Hematochezia", "Thrombocytopenia", "Palpable purpura"], "corr_idx": 2}, {"id": "1228304", "html_qtxt": "c-ANCA is positive in", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Wegener's Granulomatosis is a <strong>small to medium vessel necrotizing vasculitis</strong> that typically affects the <strong>upper respiratory tract, lower respiratory tract, and kidneys</strong>. It is strongly associated with <strong>c-ANCA (cytoplasmic-antineutrophil cytoplasmic antibodies)</strong>, which target <strong>proteinase-3 (PR3)</strong> in neutrophils.</p>\n<p><strong>Key Clinical Features:</strong></p>\n<ul>\n<li>Chronic sinusitis, nasal ulcers, or bloody nasal discharge</li>\n<li>Lung involvement: cough, hemoptysis, cavitating nodules</li>\n<li>Renal involvement: rapidly progressive glomerulonephritis</li>\n<li>Systemic symptoms: fever, malaise, weight loss</li>\n</ul>\n<p><strong>Important Diagnostic Marker:</strong></p>\n<ul>\n<li><strong>c-ANCA (anti-PR3):</strong> Highly specific for GPA/Wegener's</li>\n<li>Biopsy shows: necrotizing granulomatous inflammation and vasculitis</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Microscopic Polyangiitis (Option A): </strong>This condition is also a <strong>necrotizing small-vessel vasculitis</strong>, commonly affecting kidneys and lungs. However, it lacks <strong>granulomatous inflammation</strong> and is associated with <strong>p-ANCA (anti-MPO)</strong>, not c-ANCA.</p>\n<p><strong>Churg-Strauss Syndrome (Option C): </strong>Also known as <strong>Eosinophilic Granulomatosis with Polyangiitis (EGPA)</strong>, it presents with <strong>asthma</strong>, <strong>eosinophilia</strong>, and <strong>granulomatous vasculitis</strong>. The typical antibody marker is <strong>p-ANCA (anti-MPO)</strong>. c-ANCA is not characteristic.</p>\n<p><strong>Behcet's Syndrome (Option D): </strong>A <strong>non-ANCA-associated vasculitis</strong>, Behcet's is a variable vessel vasculitis characterized by <strong>recurrent oral/genital ulcers</strong>, <strong>uveitis</strong>, and <strong>skin lesions</strong>. It does <strong>not show ANCA positivity</strong>.</p>", "options": ["Microscopic Polyangitis", "Wegener's Granulomatosis", "Churg Strauss Syndrome", "Behcet's syndrome"], "html_options": ["Microscopic Polyangitis", "Wegener's Granulomatosis", "Churg Strauss Syndrome", "Behcet's syndrome"], "corr_idx": 1}, {"id": "1228306", "html_qtxt": "All is true about Giant cell arteritis; except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Giant Cell Arteritis (GCA), also known as <strong>Temporal Arteritis</strong>, is a <strong>granulomatous large-vessel vasculitis</strong> that primarily affects <strong>elderly individuals</strong>, especially women over 50 years old.</p>\n<p><strong>Key Features</strong>:</p>\n<ul>\n<li><strong>Vessel Involvement:</strong> Primarily affects <strong>branches of the carotid artery</strong>, especially the <strong>temporal artery</strong></li>\n<li><strong>Histology:</strong> Granulomatous inflammation with <strong>multinucleated giant cells</strong></li>\n<li><strong>Clinical Symptoms:</strong>\n<ul>\n<li>Temporal headache</li>\n<li>Jaw claudication</li>\n<li>Visual disturbances (due to ophthalmic artery involvement)</li>\n<li>Constitutional symptoms (fever, fatigue)</li>\n</ul>\n</li>\n<li><strong>Complication:</strong> Can lead to <strong>irreversible blindness</strong> if not treated early with corticosteroids</li>\n<li><strong>Lab Findings:</strong> Elevated <strong>ESR and CRP</strong></li>\n</ul>\n<p><strong><strong>Explanation of Incorrect Options:</strong></strong></p>\n<p><strong>Involves large to small sized arteries (Option A): </strong>GCA primarily affects <strong>large</strong> arteries (e.g., temporal, ophthalmic, vertebral) but can extend to <strong>medium and small-sized arteries</strong>, especially their branches.</p>\n<p><strong>Granulomatous inflammation (Option B): </strong>Histopathology of GCA classically shows <strong>granulomatous inflammation</strong> with <strong>giant cells</strong>, often affecting the internal elastic lamina.</p>\n<p><strong>Segmental nature of the involvement (Option D):</strong> GCA exhibits <strong>skip lesions</strong>, meaning the inflammation is <strong>segmental</strong>, and a biopsy may miss the affected part if taken from an uninvolved area.</p>", "options": ["Involves large to small sized areteries", "Granulomatous inflammation", "Most commonly involved artery is abdominal aorta", "Segmental nature of the involvement"], "html_options": ["Involves large to small sized areteries", "Granulomatous inflammation", "Most commonly involved artery is abdominal aorta", "Segmental nature of the involvement"], "corr_idx": 2}, {"id": "1228308", "html_qtxt": "Microscopic polyangiitis is characterized by the following features; except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Microscopic Polyangiitis is a <strong>necrotizing vasculitis</strong> affecting <strong>small vessels</strong> (arterioles, capillaries, venules) and sometimes <strong>medium-sized vessels</strong>. It is <strong>pauci-immune</strong> (minimal immune complex deposition) and is strongly associated with <strong>ANCA</strong>, most commonly <strong>p-ANCA (anti-MPO)</strong>.</p>\n<p><strong>Key Clinical Features</strong>:</p>\n<ul>\n<li><strong>Systemic features:</strong> Fever, weight loss, arthralgia</li>\n<li><strong>Skin involvement:</strong> <strong>Palpable purpura</strong>, ulcers, vesiculobullous lesions</li>\n<li><strong>Renal involvement:</strong> Rapidly progressive <strong>glomerulonephritis</strong></li>\n<li><strong>Pulmonary involvement:</strong> <strong>Alveolar hemorrhage</strong>, leading to <strong>pulmonary-renal syndrome</strong></li>\n<li><strong>Neurologic involvement:</strong> Mononeuritis multiplex</li>\n</ul>\n<p><strong>Explanation of Incorrect Options</strong>:</p>\n<p><strong>Involves small and medium sized arteries and veins (Option A): </strong>MPA is primarily a <strong>small-vessel vasculitis</strong>, but it can also involve <strong>medium-sized arteries and veins</strong>, leading to multi-organ involvement.</p>\n<p><strong>75% cases are associated with ANCA positivity (Option B):</strong> About <strong>75-90%</strong> of cases show ANCA positivity, most commonly <strong>p-ANCA (anti-MPO)</strong>. This serologic marker is important for diagnosis and disease monitoring.</p>\n<p><strong>Palpable purpura, ulcers and vesiculo bullous lesion (Option C): </strong>These are common <strong>cutaneous manifestations</strong> of MPA due to leukocytoclastic vasculitis affecting dermal capillaries and venules.</p>", "options": ["Involves small and medium sized arteries and veins", "75% cases are associated with ANCA positivity", "Palpable purpura, ulcers and vesiculo bullous lesion", "Unlikely to cause pulmonary renal syndrome"], "html_options": ["Involves small and medium sized arteries and veins", "75% cases are associated with ANCA positivity", "Palpable purpura, ulcers and vesiculo bullous lesion", "Unlikely to cause pulmonary renal syndrome"], "corr_idx": 3}, {"id": "1228312", "html_qtxt": "Which of the following is true about Kaposi sarcoma ?<br>a. Causative agent HHV 8<br>b. Can be Seen in depressed cell mediated immunity<br>c. Treatment is chemotherapy and surgery<br>d. Vascular tumor", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Kaposi sarcoma is a <strong>vascular neoplasm</strong> strongly associated with <strong>Human Herpesvirus 8 (HHV-8)</strong> infection. It is most frequently seen in settings of <strong>immunosuppression</strong>, especially <strong>HIV/AIDS</strong>. Multiple types of KS exist, including classic, endemic (African), iatrogenic (post-transplant), and epidemic (AIDS-related).</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li><strong>Causative agent HHV-8 (Option A)</strong></li>\n</ol>\n<p>Kaposi sarcoma is caused by <strong>Human Herpesvirus 8 (HHV-8)</strong>, also known as <strong>Kaposi sarcoma-associated herpesvirus (KSHV)</strong>. Presence of HHV-8 is essential for the development of this tumor.</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li><strong>Can be seen in depressed cell-mediated immunity (Option B)</strong></li>\n</ol>\n<p>It is commonly seen in <strong>HIV-positive patients</strong>, <strong>organ transplant recipients</strong>, or patients on <strong>immunosuppressive therapy</strong>. The reduced T-cell-mediated immune surveillance allows HHV-8 to promote tumor growth.</p>\n<ol style=\"list-style-type: lower-alpha;\">\n<li><strong>Treatment is chemotherapy and surgery (Option C)</strong></li>\n</ol>\n<p>Treatment depends on the type and extent of disease:</p>\n<ul>\n<li><strong>HAART</strong> (Highly Active Antiretroviral Therapy) is essential in HIV-associated KS</li>\n<li><strong>Localized lesions</strong> may be treated with <strong>surgical excision</strong>, <strong>radiotherapy</strong>, or <strong>intralesional chemotherapy</strong></li>\n<li><strong>Widespread or aggressive disease</strong> may require <strong>systemic chemotherapy</strong> (e.g., liposomal doxorubicin)</li>\n</ul>\n<ol style=\"list-style-type: lower-alpha;\">\n<li><strong>Vascular tumor (Option D)</strong></li>\n</ol>\n<p>Kaposi sarcoma is a <strong>low-grade vascular tumor</strong>, composed of <strong>spindle cells</strong> and <strong>blood-filled vascular spaces</strong>. It often appears as <strong>red-purple plaques or nodules</strong>, especially on the skin, oral mucosa, and sometimes internal organs.</p>", "options": ["A, B, C", "B, C, D", "A, B, D", "All of the above"], "html_options": ["A, B, C", "B, C, D", "A, B, D", "All of the above"], "corr_idx": 3}, {"id": "1228313", "html_qtxt": "Fish hook pattern of capillaries is seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hemangiopericytoma is a <strong>rare vascular tumor</strong> thought to originate from <strong>pericytes</strong> (contractile cells surrounding capillaries and venules). It is now considered part of a spectrum with <strong>solitary fibrous tumors</strong>.</p>\n<p><strong>Histopathological Hallmark:</strong></p>\n<ul>\n<li><strong>Fish hook or stag horn pattern of capillaries</strong> is the <strong>classic microscopic finding</strong>.</li>\n<li>The tumor shows <strong>branching, thin-walled blood vessels</strong> resembling <strong>deer antlers or fish hooks</strong> surrounded by a <strong>cellular stroma</strong>.</li>\n</ul>\n<p><strong>Clinical Points:</strong></p>\n<ul>\n<li>Can occur in various locations including <strong>soft tissues</strong>, <strong>retroperitoneum</strong>, and <strong>meninges</strong></li>\n<li>Behavior ranges from benign to malignant</li>\n<li>Treated by <strong>surgical excision</strong>, sometimes followed by <strong>radiotherapy</strong></li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Capillary hemangioma (Option A): </strong>This is a <strong>benign vascular tumor</strong> of infancy, composed of <strong>capillary-sized vessels</strong>. It shows tightly packed, thin-walled capillaries without the <strong>fish hook/stag horn</strong> vascular architecture.</p>\n<p><strong>Cavernous hemangioma (Option B):</strong> A <strong>benign lesion</strong> composed of <strong>dilated, blood-filled vascular spaces</strong>. Histology shows <strong>large cavernous vascular channels</strong>, not the characteristic <strong>fish hook pattern</strong>.</p>\n<p><strong>Angiosarcoma (Option C):</strong> A <strong>high-grade malignant vascular tumor</strong>, often seen in skin, breast, or liver. Histology shows <strong>anaplastic endothelial cells forming irregular vascular spaces</strong>, but it does <strong>not display the fish hook or stag horn pattern</strong>.</p>", "options": ["Capillary hemangioma", "Cavernous hemangioma", "Angiosarcoma", "Hemangiopericytoma"], "html_options": ["Capillary hemangioma", "Cavernous hemangioma", "Angiosarcoma", "Hemangiopericytoma"], "corr_idx": 3}, {"id": "1228315", "html_qtxt": "A 72-year-old woman presents with a rapidly enlarging, violaceous skin lesion on her left upper arm. She reports a history of chronic lymphedema in the same limb following a radical mastectomy with axillary lymph node dissection for breast cancer 10 years ago. On examination, the lesion is nodular, irregular, and has areas of ulceration. A biopsy of the lesion reveals anaplastic endothelial cells forming irregular vascular channels. Which of the following is the most likely CD marker of the diagnosis?<br>CD marker of Angiosarcoma is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario describes <strong>angiosarcoma</strong>, a <strong>high-grade malignant vascular tumor</strong>. It often arises in the setting of <strong>chronic lymphedema</strong> (as seen in this patient post-mastectomy), a classic example of <strong>Stewart-Treves syndrome</strong>.</p>\n<p>Immunohistochemistry in Angiosarcoma:</p>\n<ul>\n<li><strong>CD31</strong> (also known as <strong>PECAM-1</strong>, platelet endothelial cell adhesion molecule) is the <strong>most sensitive and specific marker for endothelial cells</strong>.</li>\n<li>It is <strong>strongly expressed in angiosarcoma</strong> and is widely used to confirm <strong>vascular origin</strong>.</li>\n<li>Additional endothelial markers: <strong>CD34</strong>, <strong>Factor VIII-related antigen (von Willebrand factor)</strong></li>\n</ul>\n<p><strong>Explanation of Incorrect Options</strong>:</p>\n<p><strong>CD10 (Option A):</strong> Expressed in renal cell carcinoma, acute lymphoblastic leukemia, and some lymphomas. It is not a marker for vascular tumors.</p>\n<p><strong>CD19 (Option B):</strong> A B-cell marker, used in the diagnosis of B-cell lymphomas and leukemias. Not expressed in endothelial cells or angiosarcoma.</p>\n<p><strong>CD25 (Option C):</strong> The IL-2 receptor alpha chain, commonly expressed in T-cell leukemias/lymphomas, such as adult T-cell leukemia/lymphoma. Not associated with vascular tumors</p>", "options": ["CD 10 ", "CD 19  ", "CD25 ", "CD 31"], "html_options": ["CD 10 ", "CD 19  ", "CD25 ", "CD 31"], "corr_idx": 3}, {"id": "1228327", "html_qtxt": "A patient had a quarrel with his brother with heightened emotion and falls suddenly and died. Most likely cause of death in this case is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Takotsubo cardiomyopathy</strong>, also known as <strong>stress-induced cardiomyopathy</strong> or <strong>\"broken heart syndrome\"</strong>, is a <strong>transient cardiac condition</strong> often triggered by <strong>intense emotional or physical stress</strong> (e.g., a quarrel, loss of a loved one, or shock).</p>\n<p>Key Features:</p>\n<ul>\n<li>Common in <strong>postmenopausal women</strong>, but can occur in any adult under severe emotional stress</li>\n<li>Sudden onset of <strong>chest pain</strong> or <strong>collapse</strong>, mimicking myocardial infarction</li>\n<li>ECG may show <strong>ST-segment elevation</strong> or <strong>T wave inversion</strong></li>\n<li><strong>Troponins may be mildly elevated</strong></li>\n<li><strong>Coronary angiography shows no significant coronary artery obstruction</strong></li>\n<li><strong>Echocardiography shows apical ballooning</strong> (resembling a Japanese octopus trap, \"<em>takotsubo\"</em>)</li>\n</ul>\n<p>Pathophysiology:</p>\n<ul>\n<li>Believed to result from <strong>catecholamine surge</strong> (epinephrine/norepinephrine) leading to <strong>myocardial stunning</strong></li>\n<li>May cause <strong>sudden cardiac dysfunction</strong>, <strong>arrhythmias</strong>, or even <strong>cardiogenic shock or death</strong></li>\n</ul>\n<p><strong><strong>Explanation of Incorrect Options:</strong></strong></p>\n<p><strong>Arrhythmogenic right ventricular cardiomyopathy (Option A):</strong> Characterized by <strong>fibrofatty replacement</strong> of the right ventricular myocardium, leading to <strong>arrhythmias</strong> and <strong>sudden cardiac death</strong>, especially in <strong>young athletes</strong>. However, it is <strong>not typically triggered by emotional stress</strong> and usually presents in younger individuals.</p>\n<p><strong>Dilated cardiomyopathy (Option C):</strong> A <strong>chronic condition</strong> with ventricular dilation and systolic dysfunction. It leads to <strong>progressive heart failure</strong>, not sudden death from emotional triggers.</p>\n<p><strong>Chronic ischemic cardiomyopathy (Option D):</strong> Occurs due to <strong>long-standing coronary artery disease</strong> and leads to <strong>heart failure</strong>. It is <strong>not acute</strong> and does <strong>not typically present with sudden death after emotional stress</strong>.</p>", "options": ["Arrhythmogenic right ventricle cardiomyopathy", "Takotsubo cardiomyopathy", "Dilated cardiomyopathy", "Chronic ischemic cardiomyopathy"], "html_options": ["Arrhythmogenic right ventricle cardiomyopathy", "Takotsubo cardiomyopathy", "Dilated cardiomyopathy", "Chronic ischemic cardiomyopathy"], "corr_idx": 1}]}, {"moduleId": 1013407, "name": "Lung (Part 1)", "questions": [{"id": "1228287", "html_qtxt": "A 30-year-old female presents with swelling on the right side of the neck. Ultrasound revealed a circumscribed cystic swelling with a fluid-filled level. The swelling was surgically excised and sent for histopathological examination. The image of which is shown below. Based on the given findings, which of the following is the probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315fb1b9382-d905-45d9-be7c-69106d7f2be4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Based on the location of swelling, cystic nature of swelling with fluid level, and histology findings of a cyst lined with<strong> ciliated pseudostratified columnar epithelium</strong>, the most probable diagnosis is <strong>bronchogenic cyst</strong>.</p>\n<p><strong>Bronchogenic cyst:</strong></p>\n<ul>\n<li>These are discrete, extrapulmonary, fluid-filled masses lined by respiratory epithelium.</li>\n<li>They are most commonly found in the <strong>middle mediastinum. </strong></li>\n<li>Histology will show <strong>ciliated pseudostratified columnar epithelium</strong> and a wall containing bronchial glands, cartilage, and smooth muscle.</li>\n<li>In newborns, a bronchogenic cyst may compress a major airway and cause respiratory distress.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cystic teratoma (Option A): </strong>Cystic teratomas are <strong>germ cell tumours</strong>, which are usually solid and contain components of all three germ layers.</p>\n<p><strong>Thyroglossal cyst (Option B): </strong>These arise from remnants of thyroglossal ducts and are lined by <strong>stratified squamous epithelium </strong>when located near the base of the tongue or by pseudostratified columnar epithelium in lower locations. The fibrous cyst wall often includes lymphoid aggregates or thyroid remnants.</p>\n<p><strong>Branchial cleft cyst (Option C): </strong>These benign lesions usually appear on the upper lateral aspect of the neck along the sternocleidomastoid muscle. The slowly enlarging cysts are well circumscribed and usually lined by stratified squamous or pseudostratified columnar epithelium. The fibrous cyst walls typically contain lymphoid tissue with prominent germinal centres.</p>", "options": ["Cystic teratoma", "Thyroglossal cyst", "Branchial cleft cyst", "Bronchogenic cyst"], "html_options": ["Cystic teratoma", "Thyroglossal cyst", "Branchial cleft cyst", "Bronchogenic cyst"], "corr_idx": 3}, {"id": "1228296", "html_qtxt": "A 68-year-old female with a long-standing history of mitral stenosis presents with progressively worsening respiratory distress. On evaluation, findings were consistent with pulmonary oedema as the underlying aetiology. Which of the following statements is true regarding pulmonary oedema?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical scenario suggests<strong> cardiogenic pulmonary oedema</strong> due to mitral stenosis, which has resulted in possible <strong>heart failure</strong>.</p>\n<ul>\n<li>Pulmonary oedema can result from either <strong>elevation of pulmonary hydrostatic pressure </strong>or<strong> increased capillary permeability</strong>.</li>\n<li>Pulmonary oedema is seen in left heart failure, mitral stenosis, pulmonary vein obstruction, and nephrotic syndrome, which results from an elevation in pulmonary hydrostatic pressure.</li>\n<li>Irrespective of the underlying mechanism in the pathogenesis of pulmonary oedema, the fluid accumulation begins in the <strong>basal regions of the lungs</strong> because hydrostatic pressure is greatest in these sites (dependent oedema). (Option A ruled out)</li>\n<li>Histologically, the alveolar capillaries are engorged, and there is an intralveolar transudate.</li>\n<li>The alveoli often contain numerous macrophages laden with hemosiderin, called <strong>heart failure cell</strong>s, which are derived from phagocytosed red cells. (Option B ruled out)</li>\n<li>In long-standing pulmonary congestion (e.g., as seen in mitral stenosis), hemosiderin-laden macrophages are abundant, and fibrosis and thickening of the alveolar walls cause the soggy lungs to become firm and brown<strong> (brown induration). </strong>(Option C ruled out)</li>\n</ul>", "options": ["It typically begins from the basal region of the lower lobes", "Heart failure cells are hemosiderin-laden monocytes", "Fibrosis and thickening of the wall can cause brown induration", "All of the above "], "html_options": ["It typically begins from the basal region of the lower lobes", "Heart failure cells are hemosiderin-laden monocytes", "Fibrosis and thickening of the wall can cause brown induration", "All of the above "], "corr_idx": 3}, {"id": "1228297", "html_qtxt": "A 65-year-old male with a history of heavy smoking presents to OPD with a several-month history of cough and progressive dyspnoea. On examination, his chest is hyperresonant on percussion, and clubbing is present. X-ray shows hyperinflated lungs. Based on the findings, what will be the histopathological findings in the lung?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features of chronic smoking, progressive dyspnea, hyperresonant chest, and overinflated lungs strongly suggest<strong> emphysema.</strong></p>\n<p><strong>Emphysema</strong></p>\n<ul>\n<li>Emphysema is defined by <strong>irreversible enlargement of the airspaces</strong> distal to the terminal bronchiole, accompanied by destruction of their walls without fibrosis.</li>\n<li>Pathogenesis of the most significant event in emphysema - destruction of the alveolar wall is closely related to a <strong>deficiency of serum alpha-1 antitrypsin.</strong></li>\n<li>&alpha;1-Antitrypsinis a major inhibitor of proteases (particularly elastase) secreted by neutrophils during inflammation.</li>\n<li>It is postulated that any injury (e.g., that induced by smoking) that increases the activation and influx of neutrophils into the lung leads to local release of proteases, which, in the absence of &alpha;1-antitrypsin activity, result in <strong>excessive digestion of elastic tissue</strong> and, with time, emphysema.</li>\n</ul>\n<p>Morphology</p>\n<ul>\n<li>Advanced emphysema produces voluminous lungs, often overlapping the heart anteriorly.</li>\n<li>The hallmark histopathologic feature of emphysema is <strong>destruction of alveolar walls </strong>and <strong>airspace enlargement </strong>without accompanying fibrosis.</li>\n<li>As alveolar walls are destroyed, there is a decrease in the capillary bed area.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909261f442d-501e-4a85-9249-f62b4531c5f9.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Interstitial fibrosis of the lung parenchyma (Option B): </strong>Interstitial fibrosis of the lung parenchyma is a hallmark microscopic finding seen in idiopathic pulmonary fibrosis.</p>\n<p><strong>Lymphocytes restricted to the interstitium (Option C): </strong>This is a feature seen associated with interstitial pneumonia, which primarily consists of mild to moderate chronic interstitial inflammation, containing lymphocytes and a few plasma cells, in a uniform or patchy distribution.</p>\n<p><strong>Prominent bronchial smooth muscle cell hyperplasia (Option D): </strong>Hypertrophy and/or hyperplasia of the bronchial wall smooth muscle with increased extracellular matrix is seen in asthma.</p>", "options": ["Destruction of the walls of airspaces without fibrosis", "Interstitial fibrosis of the lung parenchyma", "Lymphocytes restricted to the interstitium", "Prominent bronchial smooth muscle cell hyperplasia"], "html_options": ["Destruction of the walls of airspaces without fibrosis", "Interstitial fibrosis of the lung parenchyma", "Lymphocytes restricted to the interstitium", "Prominent bronchial smooth muscle cell hyperplasia"], "corr_idx": 0}, {"id": "1228298", "html_qtxt": "A 15-year-old child presents to the ER with respiratory distress. He complains of chest tightness, productive cough and wheezing. On examination, he is observed to use the accessory muscles of respiration. He also gives a similar history in past and a family history of allergy to pollen, and laboratory investigations show eosinophilia. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Laboratory findings of eosinophilia, the presence of wheezing, family history of atopy, and accessory muscle use during episodes point strongly towards<strong> bronchial asthma</strong>.</p>\n<ul>\n<li>Asthma is a chronic lung disease caused by<strong> increased responsiveness of the airways </strong>to a variety of stimuli.</li>\n<li>Patients typically have paroxysms of wheezing, dyspnea, and cough.</li>\n<li>Acute episodes of asthma may alternate with asymptomatic periods, or they may be superimposed on a background of chronic airway obstruction.</li>\n<li>The consensus hypothesis attributes bronchial hyperresponsiveness in asthma to an inflammatory reaction to diverse stimuli, either extrinsic or intrinsic.</li>\n<li>Extrinsic asthma is typically a childhood disease, whereas intrinsic asthma usually begins in adults.</li>\n<li>In allergic asthma, <strong>serum IgE </strong>levels are raised.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute bronchiolitis (Option A): </strong>Bronchiolitis typically occurs in infants, and the common causative agent is the respiratory syncytial virus.</p>\n<p><strong>Cystic fibrosis (Option C): </strong>Cystic fibrosis is characterised by chronic pulmonary disease, deficient exocrine pancreatic function, and other complications of inspissated/thickened mucus in several organs. A defective chloride channel, the cystic fibrosis transmembrane conductance regulator (CFTR), is responsible for the condition.</p>\n<p><strong>Chronic bronchitis (Option D): </strong>Chronic bronchitis is defined clinically as a persistent cough with sputum production for at least 3 months in at least 2 consecutive years in the absence of any other identifiable cause.</p>", "options": ["Acute bronchiolitis", "Asthma", "Cystic fibrosis", "Chronic bronchitis"], "html_options": ["Acute bronchiolitis", "Asthma", "Cystic fibrosis", "Chronic bronchitis"], "corr_idx": 1}, {"id": "1228300", "html_qtxt": "A 45-year-old chronic smoker presents with a history of a productive cough for 4 months, with similar episodes every year for 3 years. A bronchial biopsy was taken, and the histopathological image is shown below. Based on the clinical history and histological findings, what is the most likely histopathological change observed in the airways?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315a1e47773-1789-4ec5-95f7-348e0ac58f3b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Symptoms of a productive cough for more than 4 months for 3 years in a chronic smoker are characteristic of <strong>chronic bronchitis. </strong></p>\r\n<ul>\r\n<li>Chronic bronchitis is defined clinically as a persistent cough with sputum production for <strong>at least 3 months</strong> in <strong>at least 2 consecutive years</strong> in the absence of any other identifiable cause.</li>\r\n<li>Longstanding chronic bronchitis is associated with progressive lung dysfunction, which may be so severe as to lead to hypoxemia, pulmonary hypertension, and cor pulmonale.</li>\r\n</ul>\r\n<p><strong>Microscopic features of chronic bronchitis</strong></p>\r\n<ul>\r\n<li>Chronic inflammation of the airways (Option C ruled out)</li>\r\n<li>Thickening of the bronchiolar wall due to <strong>smooth muscle hypertrophy</strong>, deposition of extracellular matrix in the muscle layer, and peribronchial fibrosis (Option A ruled out)</li>\r\n<li><strong>Goblet cell hyperplasia </strong>and enlargement of the mucus-secreting glands of the trachea and bronchi. (Option B ruled out)</li>\r\n<li>This increase can be assessed by the ratio of the thickness of the mucous gland layer to the thickness of the wall between the epithelium and the cartilage <strong>(Reid index).</strong></li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090985b26e1c-c2a7-4535-affd-cf693b84d75d.png\">", "options": ["Thickening of the bronchiolar wall due to smooth muscle hypertrophy", "Enlargement of the mucus-secreting glands of the trachea and bronchi", "Chronic inflammatory cell infiltrate", "All of the above"], "html_options": ["Thickening of the bronchiolar wall due to smooth muscle hypertrophy", "Enlargement of the mucus-secreting glands of the trachea and bronchi", "Chronic inflammatory cell infiltrate", "All of the above"], "corr_idx": 3}, {"id": "1228307", "html_qtxt": "A 7-year-old boy with a 3-year history of cough and intermittent respiratory distress presents to the ER with acute respiratory distress, chest tightness, productive cough and wheezing. He is observed to use accessory muscles of respiration. Laboratory investigations reveal elevated serum IgE and peripheral eosinophilia. Sputum microscopy shows increased eosinophils. Which histologic feature is most characteristic of his condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's long history and classic symptoms of chest tightness, cough with sputum and wheezing, along with elevated serum IgE level, peripheral blood eosinophilia and eosinophils in sputum are suggestive of asthma.</p>\n<ul>\n<li>Asthma is a heterogeneous disease, usually characterised by chronic airway inflammation and variable expiratory airflow obstruction.</li>\n<li>It's a <strong>type 1 hypersensitivity reaction.</strong></li>\n<li>Symptoms: wheezing, shortness of breath, chest tightness, and cough, which vary over time and in intensity.</li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>Sputum or bronchoalveolar lavage specimens of patients with atopic asthma show:\n<ul>\n<li><strong>Curschmann spirals: </strong>Result from the extrusion of mucus plugs from subepithelial mucous gland ducts or bronchioles.</li>\n<li>Numerous eosinophils and <strong>Charcot-Leyden crystals are </strong>composed of the eosinophil-derived protein <strong>galectin-10</strong>.</li>\n<li><strong>Creola bodies</strong>: Desquamated ciliated columnar epithelium.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909499982a8-87b2-479e-a7df-d30f4f35592b.png\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090994291f11-6054-4a45-8a29-b3160e2cd5d6.png\">\n<p>Fig: A) Curschmann spirals; B) Charcot-Leyden crystals</p>\n<ul>\n<li>Characteristic histopathological findings in asthma are collectively called <strong>airway remodelling</strong>, which includes:\n<ul>\n<li>Thickening of the airway wall</li>\n<li>Sub-basement membrane fibrosis (due to deposition of type I and III collagens)</li>\n<li>Increased vascularity</li>\n<li>Increase in the size of the submucosal glands and number of airway goblet cells.</li>\n<li>Hypertrophy and/or hyperplasia of the bronchial wall muscle with increased extracellular matrix.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dilation of the respiratory bronchioles with loss of elastic fibres (Option A): </strong>Dilatation of bronchioles with loss of elasticity is classically seen in emphysema. The hallmark histopathologic feature of emphysema is <strong>destruction of alveolar walls</strong> and airspace enlargement without accompanying fibrosis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b224c8fd-6c00-40a7-be24-6886e6118bac.png\">\n<p><strong>Inflammatory destruction of bronchial walls (Option B): </strong>Destruction of smooth muscle and elastic tissue by inflammation stemming from persistent or severe infections leads to permanent dilation of bronchi and bronchioles is characteristic of bronchectasis.</p>\n<p><strong>Interstitial and alveolar oedema with hyaline membrane formation (Option C): </strong>These are findings associated with ARDS. ARDS is a clinical syndrome of progressive respiratory insufficiency caused by <strong>diffuse alveolar damage </strong>in the setting of sepsis, severe trauma, or diffuse pulmonary infection. The characteristic histologic finding is hyaline membranes lining alveolar walls.</p>", "options": ["Dilation of the respiratory bronchioles with loss of elastic fibres", "Inflammatory destruction of bronchial walls", "Interstitial and alveolar oedema with hyaline membrane formation", "Remodelling of airways with smooth muscle hyperplasia and increased submucosal glands"], "html_options": ["Dilation of the respiratory bronchioles with loss of elastic fibres", "Inflammatory destruction of bronchial walls", "Interstitial and alveolar oedema with hyaline membrane formation", "Remodelling of airways with smooth muscle hyperplasia and increased submucosal glands"], "corr_idx": 3}, {"id": "1228309", "html_qtxt": "A 59-year-old male presents with a persistent and severe cough for 3 weeks, associated with foul-smelling expectoration and occasional hemoptysis, dyspnea and orthopnea. Chest X-ray showed opacities in the bilateral lower lobes and prominent vascular markings. Which  of the following statements is true regarding the disease?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Persistent cough with foul-smelling expectorant, hemoptysis and bilateral involvement of the lower lobes of the lungs are hallmark features of <strong>bronchiectasis</strong>.</p>\n<ul>\n<li>Bronchiectasis is a disorder in which <strong>destruction of smooth muscle and elastic tissue </strong>by inflammation stemming from persistent or severe infections leads to permanent dilation of bronchi and bronchioles.</li>\n<li>Obstruction and infection are the major conditions associated with bronchiectasis.</li>\n<li><strong>Immotile cilia syndrome</strong> and <strong>cystic fibrosis</strong> can result in generalised bronchiectasis.</li>\n<li>Bronchiectasis usually affects the<strong> lower lobes</strong> bilaterally, particularly air passages that are vertical, and is most severe in the more distal bronchi and bronchioles.</li>\n<li>The airways are dilated, sometimes up to four times their normal size. (Option A ruled out)</li>\n<li>The histologic findings vary with the activity and chronicity of the disease.</li>\n<li>In the full-blown, active case, there is an intense, acute and <strong>chronic inflammatory exudation</strong> within the walls of the bronchi and bronchioles, associated with desquamation of the lining epithelium and extensive <strong>ulceration</strong>. (Option B ruled out)</li>\n<li>Fibrosis of the bronchial and bronchiolar walls and peribronchiolar fibrosis develop in more chronic cases, leading to varying degrees of subtotal or total o<strong>bliteration of bronchiolar lumens</strong>. (Option C ruled out)</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909cea33791-d53a-48dc-b930-0f6bbbea493e.png\">", "options": ["Grossly, there is airway dilation sometimes up to 4 times", "There is ulceration, squamous metaplasia with acute and chronic inflammatory infiltrate", "Long-standing may form peribronchial fibrosis and the bronchial wall, leading to obstruction", "All of the above "], "html_options": ["Grossly, there is airway dilation sometimes up to 4 times", "There is ulceration, squamous metaplasia with acute and chronic inflammatory infiltrate", "Long-standing may form peribronchial fibrosis and the bronchial wall, leading to obstruction", "All of the above "], "corr_idx": 3}, {"id": "1228311", "html_qtxt": "A 48-year-old male presents with high-grade fever and acute respiratory distress. X-ray revealed diffuse bilateral infiltrates. Laboratory investigations showed neutrophilic leukocytosis, with ABG analysis indicating hypoxemia. A transbronchial lung biopsy was performed, the histopathological image of which is shown below. Based on the above findings, what is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403156ea0857c-351f-472a-9654-b575b7bd56ce.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical triad of acute respiratory distress, diffuse bilateral infiltrates, and hypoxemia, along with histology showing<strong> hyaline membranes</strong> lining distended alveolar ducts and sacs, is suggestive of <strong>Acute Respiratory Distress Syndrome (ARDS)</strong>. The histologic pattern seen in ARDS is <strong>Diffuse Alveolar Damage (DAD)</strong>.</p>\n<p><strong>Acute respiratory distress syndrome:</strong></p>\n<ul>\n<li>Also known as:\n<ul>\n<li>Diffuse alveolar injury</li>\n<li>Hyaline membrane disease</li>\n<li>Shock lung</li>\n</ul>\n</li>\n<li>Clinical features include dyspnoea with a normal cardiovascular system</li>\n<li>Damage to endothelial and alveolar epithelial cells and secondary inflammation are the key initiating events and the basis of lung damage.</li>\n<li>The characteristic histologic finding is<strong> hyaline membranes </strong>lining alveolar walls, accompanied by oedema, scattered neutrophils and macrophages, and epithelial necrosis.</li>\n<li><strong>Diffuse alveolar damage </strong>is the earliest event to occur in ARDS.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Atypical pneumonia (Option B): </strong>The most common causative agents include <strong>Mycoplasma </strong>and <strong>Chlamydia</strong>. They present with low-grade fever, malaise. A chest X-ray will sometimes show areas of consolidation.</p>\n<p><strong>Asthma (Option C): </strong>Asthmatic patients present with wheezing, breathlessness, and cough, especially at night. Histology shows <strong>goblet cell hyperplasia</strong>, smooth muscle hypertrophy, and eosinophilic inflammation. It affects the bronchi, not the alveoli, and does not produce hyaline membranes.</p>\n<p><strong>Tuberculosis (Option D): </strong>Patients with Pulmonary TB present with chronic cough and associated weight loss and loss of appetite. Histology will show caseating granulomas with Langhans giant cells.</p>", "options": ["Diffuse alveolar damage", "Atypical pneumonia", "Asthma", "Tuberculosis"], "html_options": ["Diffuse alveolar damage", "Atypical pneumonia", "Asthma", "Tuberculosis"], "corr_idx": 0}, {"id": "1228314", "html_qtxt": "A 57-year-old male presents to the ER with respiratory distress. He gave a 2-week history of persistent and severe cough with foul-smelling expectorant associated with hemoptysis, dyspnea and orthopnea. Chest X-ray showed opacity in the bilateral lobes with prominent vascular markings and an air-fluid level. However, despite all efforts, the patient died due to respiratory failure. A gross specimen of the lung obtained during autopsy is shown below. Based on the above history and gross findings, what is the probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403159f4c3ca8-65bc-462c-af79-f4a1ecc789dc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Clinical features like <strong>foul-smelling expectoration, hemoptysis, air-fluid levels on chest radiograph, </strong>and gross specimen of lung showing dilated bronchi filled with mucopurulent secretions are suggestive of bronchiectasis.</p>\n<p><strong>Bronchiectasis</strong></p>\n<ul>\n<li>Usually affects the lower lobes bilaterally.</li>\n<li>Bronchiectasis can be:\n<ul>\n<li>Localised: As in tumour or aspiration of foreign bodies.</li>\n<li>Generalised: In conditions like immotile cilia syndrome and cystic fibrosis</li>\n</ul>\n</li>\n<li>Clinical features:\n<ul>\n<li><strong>Severe, persistent cough</strong></li>\n<li>Expectoration of foul-smelling, sometimes bloody sputum and hemoptysis;</li>\n<li>Dyspnea and orthopnea in severe cases</li>\n</ul>\n</li>\n</ul>\n<p>Gross features</p>\n<ul>\n<li><strong>The airways are dilated, </strong>sometimes up to four times their normal size.</li>\n<li>On the cut surface of the lung, the <strong>dilated bronchi appear cystic</strong> and are filled with mucopurulent secretions.</li>\n</ul>\n<p>Histology features</p>\n<ul>\n<li><strong>Inflammatory exudation </strong>within the walls of the bronchi and bronchioles</li>\n<li>Desquamation of the lining epithelium and extensive ulceration.</li>\n<li>In some instances, necrosis destroys the bronchial or bronchiolar walls and forms a <strong>lung abscess</strong>.</li>\n<li>Fibrosis of the bronchial and bronchiolar walls and peribronchiolar fibrosis develop in more chronic cases, leading to varying degrees of subtotal or total obliteration of bronchiolar lumens.</li>\n</ul>\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Asthma (Option A): </strong>In patients dying of acute severe asthma, the lungs are overinflated and contain small areas of atelectasis. The most striking gross finding is occlusion of bronchi and bronchioles by thick, tenacious mucus plugs, which often contain shed epithelium.</p>\n<p><strong>Emphysema (Option B): </strong>Generally, in patients with smoking-related diseases like emphysema, the upper two-thirds of the lungs are more severely affected. Large alveoli can easily be seen on the cut surface of fixed lungs. Apical blebs or bullae characteristic of irregular emphysema may appear in patients with advanced disease.</p>\n<p><strong>Chronic bronchitis (Option D): </strong>Chronic bronchitis is defined as a persistent productive cough for at least 3 consecutive months in at least 2 consecutive years. Grossly, there is hyperemia, swelling, and oedema of the mucous membranes, frequently accompanied by excessive mucinous or mucopurulent secretions.</p>", "options": ["Asthma", "Emphysema", "Bronchiectasis", "Chronic bronchitis"], "html_options": ["Asthma", "Emphysema", "Bronchiectasis", "Chronic bronchitis"], "corr_idx": 2}, {"id": "1228317", "html_qtxt": "A 49-year-old female admitted with 50% burns develops respiratory distress, high-grade fever with chills and productive cough during her hospital stay. Laboratory investigations showed neutrophilic leukocytosis with left shift, raised procalcitonin and a positive blood culture. Chest X-ray shows bilateral diffuse pulmonary consolidation. A transbronchial biopsy was performed, and the histopathological image of the lung is shown below. Which stage of pneumonia is most likely?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fbaa7bf7-c240-4259-8bac-6acf73e06ba3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of fever and productive cough, along with laboratory findings of raised procalcitonin and a positive blood culture, suggests<strong> pneumonia</strong> with possible sepsis. The histology shows neutrophilic infiltrates and vascular congestion in alveoli, indicating the <strong>red hepatisation</strong> stage of lobar pneumonia.</p>\n<p><strong>4 stages of lobar pneumonia:</strong></p>\n<ul>\n<li><strong>Stage of congestion: </strong>In the first stage of congestion, the lung is heavy, boggy, and red. It is characterised by vascular engorgement, intra-alveolar oedema fluid containing a few neutrophils, and the presence of bacteria, which may be numerous. (Option A ruled out)</li>\n<li><strong>Red hepatisation:</strong> In this stage, there is massive confluent exudation, as neutrophils, red cells, and fibrin fill the alveolar spaces. On gross examination, the lobe is red, firm, and airless, with a liver-like consistency, hence the name hepatisation.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031507ed1ae1-a769-4daa-a6b2-cd992c2283aa.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909766982b3-61ac-4a09-b8c4-730c918b20f3.png\"></li>\n<li><strong>Grey hepatisation: </strong>This stage is marked by progressive disintegration of red cells and the persistence of a fibrinosuppurative exudate, resulting in a colour change to grayish-brown. (Option C ruled out)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909ada3d55b-e4ee-4a7d-a6bf-7c87237a320f.png\"></li>\n<li><strong>Stage of resolution: </strong>In the final stage of resolution, the exudate within the alveolar spaces is broken down by enzymatic digestion to produce granular, semifluid debris that is resorbed, ingested by macrophages, expectorated, or organised by fibroblasts growing into it. (Option D ruled out)</li>\n</ul>", "options": ["Congestion", "Red hepatisation", "Grey hepatisation", "Resolution"], "html_options": ["Congestion", "Red hepatisation", "Grey hepatisation", "Resolution"], "corr_idx": 1}, {"id": "1228321", "html_qtxt": "A 65-year-old male presents with a 3-year history of progressive respiratory distress. He has worked as a stone carver for the past 30 years. Chest X-ray shows nodularity in the upper zone of the lung. The patient was managed conservatively but died of congestive heart failure after 2 days. Autopsy was done, and given below is the histopathological examination of the lung nodule. Based on the findings, what is the most likely diagnosis, and what is the characteristic histological feature?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031526387410-93c8-4cc3-b948-6be2d40e5784.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of chronic respiratory distress in a long-term stone carver, along with histology showing <strong>concentric whorled collagen fibres</strong>, suggests the diagnosis of <strong>silicosis.</strong></p>\n<p><strong>Silicosis:</strong></p>\n<ul>\n<li>Also known as <strong>knife grinder's disease</strong>.</li>\n<li>Silicosis is a common lung disease caused by inhalation of proinflammatory crystalline silicon dioxide (silica/quartz).</li>\n<li>It usually presents after decades of exposure as slowly progressing, nodular, fibrosing pneumoconiosis.</li>\n<li>Commonly seen in those involved in stone cutting, sandblasting, and mining.</li>\n<li><strong>Upper lobes of the lung</strong> are usually involved.</li>\n<li>With time, via lymphatics, fibrosis and calcification occur in hilar lymph nodes, giving a typical X Ray appearance of <strong>Eggshell calcifications.</strong></li>\n</ul>\n<p><strong>Histology features:</strong></p>\n<ul>\n<li>A hallmark lesion is a <strong>silicotic nodule</strong> characterised by a central area of <strong>whorled collagen fibres </strong>with a more peripheral zone of dust-laden macrophages.</li>\n<li>The collagenous silicotic nodules start fusing, forming nodular masses greater than 2 cm in diameter, resulting in <strong>progressive massive fibrosis.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anthracosis - Macrophages laden with carbon pigments (Option A): </strong>Anthracosis is the most innocuous coal-induced pulmonary lesion in coal miners. Inhaled carbon pigment is engulfed by alveolar or interstitial macrophages, which accumulate in the connective tissue adjacent to the lymphatics and organised lymphoid tissue adjacent to the bronchi or in the lung hilus.</p>\n<p><strong>Asbestosis - Ferruginous bodies (Option B): </strong>Asbestosis is marked by parenchymal interstitial fibrosis resulting from asbestos exposure.<strong> Pleural plaques</strong>, the most common manifestation of asbestos exposure. Hallmark microscopic findings are the presence of asbestos bodies and ferruginous bodies.</p>\n<p><strong>Sarcoidosis - Non-caseating granulomas (Option C): </strong>Sarcoidosis is a systemic granulomatous disease characterised by well-formed non-necrotising granulomas composed of aggregates of tightly clustered epithelioid macrophages, often with giant cells.</p>", "options": ["Anthracosis - Macrophages laden with carbon pigments", "Asbestosis - Ferruginous bodies", "Sarcoidosis - Non-caseating granulomas", "Silicosis - Whorled collagen fibres"], "html_options": ["Anthracosis - Macrophages laden with carbon pigments", "Asbestosis - Ferruginous bodies", "Sarcoidosis - Non-caseating granulomas", "Silicosis - Whorled collagen fibres"], "corr_idx": 3}, {"id": "1228324", "html_qtxt": "A 65-year-old coal miner with a history of heavy smoking is admitted with severe respiratory distress. Physical examination revealed a barrel-shaped chest and the use of accessory muscles. Chest radiographs showed nodular opacity in the upper zone of the lungs. A transbronchial lung biopsy was performed, and the histopathological image is shown below. Which of the following is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315c770648a-f63e-4407-acec-7509498d91dd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above-explained clinical findings and history in a coal worker, with the histology showing <strong>carbon-laden macrophages, </strong>indicate anthracosis.</p>\n<ul>\n<li>Anthracosis is the most innocuous coal-induced pulmonary lesion in <strong>coal miners</strong>.</li>\n<li>Inhaled carbon pigment is engulfed by alveolar or interstitial macrophages.</li>\n<li>Carbon deposits are dark black and are readily visible grossly and microscopically.</li>\n<li>The upper lobes and upper zones of the lower lobes are more heavily involved.</li>\n<li>They are located primarily adjacent to respiratory bronchioles, the site of initial dust accumulation.</li>\n<li>In a minority of cases, progressive massive fibrosis develops, leading to increasing pulmonary dysfunction, pulmonary hypertension, and cor pulmonale.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Silicosis (Option A):</strong> Silicosis is commonly seen in those involved in stone cutting, sandblasting, and mining. Upper lobes of the lung are usually involved, and chest radiographs show upper lobe nodularity, while histology reveals characteristic silicotic collagenous nodules.</p>\n<p><strong>Asbestosis (Option C): </strong>Asbestosis is marked by parenchymal interstitial fibrosis, with the most common manifestation of asbestos exposure being pleural plaques. Hallmark microscopic findings are the presence of asbestos bodies and ferruginous bodies.</p>\n<p><strong>Sarcoidosis (Option D): </strong>Sarcoidosis is a systemic granulomatous disease, and the lungs are the most commonly affected organ. Radiologically, a diffuse reticulonodular infiltrate is typical, but occasional cases may show larger nodules. Histologically, multiple well-formed non-caseating granulomas are scattered in the interstitium of the lung.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909ad605566-3ec3-49b5-8c49-46fda2951221.png\">", "options": ["Anthracosis", "Silicosis", "Asbestosis", "Sarcoidosis"], "html_options": ["Anthracosis", "Silicosis", "Asbestosis", "Sarcoidosis"], "corr_idx": 0}, {"id": "1228325", "html_qtxt": "A 65-year-old factory worker with a long history of smoking presents with gradually worsening breathlessness and a productive cough for 3 years. Chest X-ray showed irregular linear densities in both lower lobes of the lung. A transbronchial lung biopsy was taken from the opaque region, and the histology image is shown below. Which histological feature is most characteristic of this condition? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d95898a4-2db7-462e-84d5-2b9deaa3c647.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Histology shows <strong>ferruginous bodies</strong>, which are characteristic of asbestosis.</p>\n<p><strong>Asbestosis</strong></p>\n<ul>\n<li>Asbestosis is marked by diffuse pulmonary interstitial fibrosis and is characterised by the presence of asbestos bodies.</li>\n<li><strong>Asbestos bodies</strong> are golden brown, fusiform or beaded rods with a translucent centre that consist of asbestos fibres coated with an iron-containing proteinaceous material.</li>\n<li>Other inorganic particulates may become coated with similar iron-protein complexes and are called <strong>ferruginous bodies.</strong></li>\n</ul>\n<p>Clinical features</p>\n<ul>\n<li>Dyspnea is usually the first manifestation; at first, it is provoked by exertion, but later is present even at rest.</li>\n<li>Cough associated with the production of sputum, when present, is likely to be due to smoking rather than asbestosis.</li>\n</ul>\n<p>Manifestations</p>\n<ul>\n<li><strong>Interstitial fibrosis </strong>- more severe in the lower zones of lung.</li>\n<li><strong>Pleural plaques</strong> - the most common manifestation of asbestos exposure; more severe in the posterior and diaphragmatic surfaces of the pleura.</li>\n<li>High risk for lung carcinomas and mesotheliomas.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909c330ca18-605b-49c3-902e-d6a87c4a8a72.png\">\n<p>Fig: Gross specimen of the lung with asbestosis</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Carbon-laden macrophages (Option A): </strong>Carbon-laden macrophages within alveolar spaces or interstitial tissue are characteristic microscopic findings in anthracosis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090961136eea-f9af-4663-82ff-5855d9dc9d2f.png\">\n<p><strong>Collagenous nodules (Option B): </strong>An important, remarkable histology feature in silicosis is <strong>silicotic collagenous nodules</strong>. These nodules are always less than 1 cm. Silicosis commonly affects the upper lobes of the lungs. Chest radiographs show upper lobe nodularity.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090425f232-ef33-4817-a515-76c837dd6262.png\">\n<p>Fig: Masson trichome-stained silicotic nodule</p>\n<p><strong>Caseating granuloma (Option D): </strong>The most classic cause which shows caseating granuloma is tuberculosis. The granulomas are usually enclosed within a fibroblastic rim punctuated by lymphocytes. Multinucleated giant cells are present in the granulomas.</p>", "options": ["Carbon-laden macrophages", "Collagenous nodules", "Ferruginous bodies", "Caseating granuloma"], "html_options": ["Carbon-laden macrophages", "Collagenous nodules", "Ferruginous bodies", "Caseating granuloma"], "corr_idx": 2}, {"id": "1228326", "html_qtxt": "A 59-year-old chronic smoker presents with shortness of breath associated with hemoptysis and a productive cough. He reports weight loss, and examination showed digital clubbing. Chest radiograph revealed a mass in the right lung apex, from which a biopsy was taken. The histopathology image is shown below. What is the most likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403153c8a9753-c494-43b4-adfb-2e0279258391.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Squamous Cell Carcinoma (SCC):</strong></p>\n<ul>\n<li>The most common cancer associated with smoking (numerically).</li>\n<li>The most common genetic mutation associated with SCC is<strong> p53</strong>. Also associated with P16 and FGFR1.</li>\n<li>Most squamous cell carcinomas arise <strong>centrally</strong> in the lung from major or segmental bronchi.</li>\n<li>Associated with <strong>cavity formation</strong> and massive necrosis.</li>\n<li>It is commonly associated with Pancoast tumour manifestation.</li>\n<li>The most common <strong>paraneoplastic manifestation</strong> is <strong>hypercalcemia</strong>, due to secretion of parathyroid hormone-related peptide (PTHrP).</li>\n</ul>\n<p>Morphology: Can be of three types based on keratin production:</p>\n<ul>\n<li>Keratinising (Well-Differentiated): Shows<strong> keratin pearls</strong> (keratin in the centre with malignant squamous cells arranged around it). Indicates good differentiation.</li>\n<li>Non-Keratinising: No keratin in the centre.</li>\n<li>Basaloid: Arises from basal cells of the squamous epithelium, with more basic cells.</li>\n</ul>\n<p>Diagnosis:</p>\n<ul>\n<li>Electron microscopy: Shows<strong> desmosomes</strong>, which are always present.</li>\n<li>IHC: The most specific marker is <strong>P40</strong>. Also positive for P63. Can be positive for CK5/6.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenocarcinoma (Option B): </strong>Adenocarcinoma is an invasive malignant epithelial tumour which usually arises in the peripheral part of the lung. These tumours are common in females and non-smokers. It is characterised by glandular differentiation or mucin production by the tumour cells.</p>\n<p><strong>Small cell carcinoma (Option C):</strong> These are the most common malignant neuroendocrine tumours of the lung. Small cell carcinoma is composed of relatively small cells with scant cytoplasm, ill-defined cell borders, finely granular nuclear chromatin and inconspicuous nucleoli. They show the <strong>Azzopardi effect </strong>and extensive necrosis.</p>\n<p><strong>Non-small cell carcinoma (Option D):</strong> These are epithelial tumours of the lungs which include squamous cell carcinoma, adenocarcinoma and large cell carcinoma. These tumours always have a precursor lesion.</p>", "options": ["Squamous cell carcinoma", "Adenocarcinoma", "Small cell carcinoma", "Non-small cell carcinoma"], "html_options": ["Squamous cell carcinoma", "Adenocarcinoma", "Small cell carcinoma", "Non-small cell carcinoma"], "corr_idx": 0}, {"id": "1228329", "html_qtxt": "A 65-year-old male with a history of smoking presents with dyspnea and hemoptysis associated with productive cough and chest pain for 4 months. Chest x-ray showed a small mass in the periphery of the right lung. A transbronchial lung biopsy was performed; the histopathology image is shown below. What can be the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315068dc11e-fcf8-4af7-8348-b21976ec8aad.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical presentation and histology findings of<strong> columnar and mucus-secreting cells</strong> growing along alveoli are characteristic of adenocarcinoma of the lungs.</p>\n<p><strong>Adenocarcinoma of the lungs:</strong></p>\n<ul>\n<li>Adenocarcinoma is an invasive malignant epithelial tumour which usually arises in the peripheral part of the lung.</li>\n<li>Common in females and non-smokers.</li>\n<li><strong>Genetic predisposition:</strong>\n<ul>\n<li>Never Smokers (People who have never smoked): They most commonly have the<strong> EGFR mutation</strong>.</li>\n<li>Nonsmokers (includes former smokers): The most common mutation is<strong> KRAS</strong>.</li>\n</ul>\n</li>\n<li>These tumours have a precursor sequence: Atypical adenomatous hyperplasia (AAH) &rarr; adenocarcinoma in situ (AIS) &rarr; adenocarcinoma.\n<ul>\n<li>AAH: Atypical columnar cells lining alveoli, area < 5mm.</li>\n<li>AIS: Columnar cells lining alveoli (> 5mm but < 3cm), previously called bronchoalveolar carcinoma (BAC). Shows a<strong> lepidic pattern</strong> (\"butterfly sitting on a fence\" - columnar cells lining alveoli).</li>\n<li>Adenocarcinoma: Cells start forming glands and infiltrating the stroma.</li>\n</ul>\n</li>\n<li>The most common paraneoplastic manifestation associated with adenocarcinoma is <strong>hypertrophic osteoarthropathy.</strong></li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>Nuclear Marker: Thyroid Transcription Factor 1 is a helpful nuclear marker.</li>\n<li>IHC: Positive for <strong>Napsin and CK7</strong>. (CK5/6 negative, distinguishing from SCC & mesothelioma).</li>\n<li>Electron microscopy: Typically has<strong> short and stout microvilli.</strong></li>\n<li>Morphology: Can show glands and mucin production. AIS shows a lepidic pattern.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Squamous cell carcinoma (Option A): </strong>Histologically, squamous cell carcinoma is characterised by the presence of keratinisation and/or intercellular bridges. Keratinisation may take the form of squamous pearls or individual cells with markedly eosinophilic cytoplasm.</p>\n<p><strong>Small cell carcinoma (Option C): </strong>Most squamous cell carcinomas arise centrally in the lung. Small cell carcinoma is composed of relatively small cells with scant cytoplasm, ill-defined cell borders, finely granular nuclear chromatin and inconspicuous nucleoli.</p>\n<p><strong>Carcinoid tumours (Option D): </strong>These low-grade malignant epithelial neoplasms are neuroendocrine tumours. Nests of tumour cells, also called islands or insular pattern, or trabecular pattern. The cells are well-defined, perfectly rounded cells with fine chromatin and some coarse chromatin, giving a characteristic<strong> salt and pepper chromatin appearance</strong>. This chromatin is typical of most neuroendocrine tumours.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509098943ab7d-6a43-4b1d-ad0d-0b7c9c88bdb1.png\">", "options": ["Squamous cell carcinoma", "Adenocarcinoma", "Small cell carcinoma", "Carcinoid tumour"], "html_options": ["Squamous cell carcinoma", "Adenocarcinoma", "Small cell carcinoma", "Carcinoid tumour"], "corr_idx": 1}, {"id": "1228331", "html_qtxt": "A 63-year-old male chronic smoker presents with gradually worsening breathlessness and a productive cough. On evaluation, chest X-ray showed a central lung mass and a transbronchial biopsy was performed. Histopathological examination confirmed a diagnosis of squamous cell carcinoma. Which immunohistochemical marker would most likely show positive expression to confirm the diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>p40 and p63 are the common IHC markers showing positive expression in <strong>squamous cell carcinoma.</strong></p>\n<p><strong>IHC markers of squamous cell carcinoma:</strong></p>\n<ul>\n<li>Most specific - <strong>p40</strong></li>\n<li>Also positive for p63, CK5/6</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>TTF-1 (Option B), Napsin (Option D): </strong>TTF-1 and Napsin A expression are seen with adenocarcinoma. TTF-1 is a nuclear marker. Adenocarcinoma is also positive for CK7.</p>\n<p><strong>NSE (Option C): </strong>NSE (neuron-specific enolase) is expressed in small cell carcinoma, along with other neuroendocrine markers, like Synaptophysin, Chromogranin, CD56, and Bombesin.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a43e297e-d47b-41eb-89a5-4afb2c514879.png\">", "options": ["p40", "TTF-1", "NSE", "Napsin A"], "html_options": ["p40", "TTF-1", "NSE", "Napsin A"], "corr_idx": 0}, {"id": "1228334", "html_qtxt": "A 68-year-old from a rural area with a history of bidi and hookah use since childhood presents with gradually worsening respiratory symptoms for 4 months. Chest X-ray and CT scan showed a mass in the periphery of the left lung. A transbronchial lung biopsy was performed, and the histopathological image is shown below. Which of the following statements regarding the histopathological findings of the tumour is not true?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315dcec2585-a6bf-4b30-9b84-8bfa742706b8.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathological image and the clinical context are characteristic of small cell lung carcinoma (SCLC). Nuclear polymorphism with prominent nucleoli is not a histological feature of small cell carcinoma. Large cell carcinoma shows a large nucleus with prominent nucleoli and abundant cytoplasm.</p>\n<p><strong>Histology features of small cell carcinoma:</strong></p>\n<ul>\n<li>Comprises relatively small cells with scant cytoplasm, ill-defined cell borders. (Option A ruled out)</li>\n<li>Finely granular nuclear chromatin<strong> (salt and pepper pattern)</strong>, and absent or inconspicuous nucleoli. ((Option B ruled out))</li>\n<li>The cells are round, oval, or spindle-shaped, and nuclear moulding is prominent.</li>\n<li>Cells are fragile and break, causing streaking (blue streaks).</li>\n<li><strong>Azzopardi effect</strong>: Basophilic staining of vascular walls due to encrustation by DNA from necrotic tumour cells. (Option D ruled out)</li>\n<li>Extensive necrosis due to rapid growth outpacing the blood supply.</li>\n</ul>", "options": ["Tumour comprising small cells with scant cytoplasm", "Tumour cells have fine granular nuclear chromatin, with nuclear moulding", "Tumour cells show marked nuclear pleomorphism with prominent nucleoli", "The  Azzopardi effect can be seen"], "html_options": ["Tumour comprising small cells with scant cytoplasm", "Tumour cells have fine granular nuclear chromatin, with nuclear moulding", "Tumour cells show marked nuclear pleomorphism with prominent nucleoli", "The  Azzopardi effect can be seen"], "corr_idx": 2}, {"id": "1228336", "html_qtxt": "A 60-year-old male presents with hemoptysis and weight loss over the past 3 months. An HRCT scan revealed a mass circumscribing the right main bronchus protruding into its lumen. An endobronchial lung biopsy was taken; the histopathological image is shown below. <br>What is the likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315bc87cb0e-5002-4785-b6b3-f13b51b18e55.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Histopathology shows uniform round cells with <strong>salt and pepper chromatin.</strong> Histology findings, along with clinical symptoms and endobronchial tumour, suggest a <strong>carcinoid tumour.</strong></p>\n<p><strong>Carci
