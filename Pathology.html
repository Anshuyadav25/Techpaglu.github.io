\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This question is about the mechanisms of increased vascular permeability in acute inflammation and their clinical examples.</p>\n<p><strong>1. Sunburn <24 hrs &rarr; b. Delayed prolonged leakage</strong></p>\n<ul>\n<li>Early-phase sunburn causes mild endothelial damage from thermal/radiation injury.</li>\n<li>The vascular leakage appears after 2-12 hours, hence it's a delayed prolonged response (DPL).</li>\n</ul>\n<p><strong>2. Thorn prick &rarr; c. Immediate transient response</strong></p>\n<ul>\n<li>Thorn pricks cause minor trauma that triggers histamine/bradykinin release.</li>\n<li>This results in endothelial cell contraction and the formation of gaps, especially in venules.</li>\n<li>The change is rapid, short-lived (15-30 mins) &rarr; immediate transient.</li>\n</ul>\n<p><strong>3. Bacterial infection with necrosis &rarr; a. Immediate sustained response</strong></p>\n<ul>\n<li>Severe infections with necrosis directly injure the endothelium.</li>\n<li>This leads to rapid and long-lasting vascular leakage involving venules, capillaries, and arterioles.</li>\n<li>Hence, this is classified as an immediate sustained response.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509093f79915d-4a3f-4b4a-8054-64ea2e83aafd.jpg\">", "options": ["1-a, 2-b, 3-c", "1-b, 2-a, 3-c", "1-b, 2-c, 3-a", "1-a, 2-c, 3-b"], "html_options": ["1-a, 2-b, 3-c", "1-b, 2-a, 3-c", "1-b, 2-c, 3-a", "1-a, 2-c, 3-b"], "corr_idx": 2}, {"id": "1220673", "html_qtxt": "The most important amino acid for the formation of Neutrophilic extracellular trap(NET) is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The formation of Neutrophil Extracellular Traps (NETs)-a process called NETosis-involves the release of decondensed chromatin and antimicrobial proteins from neutrophils to trap and kill pathogens.</p>\n<ul>\n<li>A critical biochemical step in NET formation is the conversion of arginine residues in histones to citrulline by the enzyme peptidylarginine deiminase 4 (PAD4).</li>\n<li>This citrullination of histones causes chromatin decondensation, which is essential for the extrusion of DNA and granule proteins into the extracellular space.</li>\n</ul>\n<p>Thus, citrulline plays a central role in enabling chromatin relaxation and NET formation.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Valine (Option B):</strong> Valine is a branched-chain essential amino acid involved in muscle metabolism, tissue repair, and energy production. It plays no role in chromatin remodeling or histone modification and is not involved in NET formation.</p>\n<p><strong>Leucine (Option C):</strong> Leucine, another branched-chain amino acid, is important for protein synthesis and activation of the mTOR pathway, especially in muscle cells. While essential for growth and repair, it is not related to histone citrullination or NETosis.</p>\n<p><strong>Methionine (Option D):</strong> Methionine is a sulfur-containing essential amino acid that serves as a methyl group donor in many reactions, including DNA methylation. Though it plays a role in epigenetic regulation, it is not involved in the histone deimination required for NET formation.</p>", "options": ["Citrulline", "Valine", "Leucine", "Methionine"], "html_options": ["Citrulline", "Valine", "Leucine", "Methionine"], "corr_idx": 0}, {"id": "1220674", "html_qtxt": "Which of the following helps in generating reactive O2 intermediates in the neutrophils?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>NADPH oxidase</strong>, also known as <strong>respiratory burst oxidase</strong>, is the <strong>initiating enzyme</strong> responsible for the generation of <strong>reactive oxygen species (ROS)</strong> in neutrophils during the <strong>respiratory burst</strong>.</p>\n<ul>\n<li>It transfers electrons from <strong>NADPH to molecular oxygen</strong>, forming <strong>superoxide anion (O2-)</strong>, which is the first reactive oxygen intermediate.</li>\n<li>This process is <strong>essential for microbial killing</strong> by neutrophils.</li>\n<li>NADPH oxidase is activated during <strong>phagocytosis</strong>, and its deficiency causes <strong>Chronic Granulomatous Disease (CGD)</strong> due to failure to generate ROS.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>SOD (Superoxide Dismutase) (Option B):</strong> Converts superoxide (O2-) into hydrogen peroxide (H2O2). It modulates ROS levels, but does not initiate ROS generation.</p>\n<p><strong>Glutathione Peroxidase (Option C):</strong> Detoxifies hydrogen peroxide and lipid peroxides, protecting cells from oxidative damage. It is a ROS scavenger, not a generator.</p>\n<p><strong>Catalase (Option D):</strong> Breaks down hydrogen peroxide into water and oxygen. It also serves as an antioxidant defense, not a source of ROS.</p>", "options": ["NADPH oxidase", "SOD(superoxide dismutase)", "Glutathione peroxidase", "Catalase"], "html_options": ["NADPH oxidase", "SOD(superoxide dismutase)", "Glutathione peroxidase", "Catalase"], "corr_idx": 0}, {"id": "1220675", "html_qtxt": "A patient presents to the pathology lab with the following laboratory results: Total Leukocyte Count (TLC): 2000 cells/&mu;L, Differential Leukocyte Count (DLC): Stab 3%, Polymorphs 10%, Lymphocytes 80%, Monocytes 5%, Eosinophils 2%. What is the Absolute Neutrophil Count (ANC) of the patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>To calculate the Absolute Neutrophil Count (ANC), you must include both mature neutrophils (polymorphs) and immature neutrophils (stabs or bands), as both contribute to neutrophil function in fighting infections.</p>\n<p><strong>Formula for ANC:</strong></p>\n<p>ANC = TLC &times; (% Neutrophils (Polymorphs + Stabs) / 100)</p>\n<ul>\n<li>Total Leukocyte Count (TLC) = 2000 cells/&mu;L</li>\n<li>% Neutrophils = Polymorphs (10%) + Stabs (3%) = 13%</li>\n</ul>\n<p>ANC = 2000 &times; (13 / 100) = <strong>260 cells/&mu;L</strong></p>", "options": ["260", "200", "1600", "160"], "html_options": ["260", "200", "1600", "160"], "corr_idx": 0}, {"id": "1220678", "html_qtxt": "Which factor is released by T cells that stimulates T regulatory cells and suppresses inflammation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Interleukin-2 (IL-2) is a cytokine primarily produced by activated CD4+ T cells. It plays a dual role in the immune system:</p>\n<ol>\n<li>Stimulates the proliferation of effector T cells and NK cells during immune responses.</li>\n<li>Critically supports the survival, expansion, and function of regulatory T cells (Tregs), which help suppress immune responses and maintain self-tolerance.</li>\n</ol>\n<p>Through this second function, IL-2 indirectly suppresses inflammation by enhancing Treg-mediated immunosuppression.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IFN-&gamma; (Interferon-gamma) (Option A):</strong> A pro-inflammatory cytokine that activates macrophages and promotes Th1 responses. It enhances, rather than suppresses, inflammation.</p>\n<p><strong>IL-12 (Option C):</strong> Promotes differentiation of naive T cells into Th1 cells and enhances IFN-&gamma; production - also pro-inflammatory.</p>\n<p><strong>IL-3 (Option D):</strong> Stimulates growth and differentiation of myeloid progenitor cells (e.g., basophils, eosinophils), but has no direct role in Treg activation or inflammation suppression.</p>", "options": ["IFN GAMMA", "IL2", "IL12", "1L3"], "html_options": ["IFN GAMMA", "IL2", "IL12", "1L3"], "corr_idx": 1}, {"id": "1220679", "html_qtxt": "A medical student is writing a paper on opsonins and inflammatory mediators. In the paper, the student lists various opsonins, mediators, and the appropriate receptors they bind to. The professor identifies one incorrect pairing. Which of the following pairings represents an incorrect opsonin-receptor match?<br>1. Integrin and ICAM-1<br>2. IgG and the Fc Receptor<br>3. CD34 and L-selectin<br>4. Complement receptors(1 and 3) and C3a", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>1. Integrin and ICAM-1:</strong> Correct Pairing (Not an opsonin-receptor pair)</p>\n<ul>\n<li>Integrins (like LFA-1) on leukocytes bind to ICAM-1 on endothelial cells.</li>\n<li>This interaction mediates firm adhesion during leukocyte recruitment in inflammation.</li>\n<li>However, neither integrins nor ICAM-1 are opsonins.</li>\n</ul>\n<p><strong>2. IgG and Fc Receptor:</strong> Correct Pairing and Valid Opsonin</p>\n<ul>\n<li>IgG is a classic opsonin.</li>\n<li>It binds to Fc&gamma; receptors (Fc&gamma;RI/CD64, Fc&gamma;RII/CD32, Fc&gamma;RIII/CD16) on phagocytes to promote phagocytosis.</li>\n<li>This is both an opsonin and correct receptor pairing.</li>\n</ul>\n<p><strong>3. CD34 and L-selectin:</strong> Correct Pairing (Not an opsonin-receptor pair)</p>\n<ul>\n<li>CD34 is a molecule expressed on high endothelial venules; it binds to L-selectin on na&iuml;ve lymphocytes.</li>\n<li>This mediates lymphocyte rolling in inflammation.</li>\n<li>Again, not related to opsonins, but the pairing is correct.</li>\n</ul>\n<p><strong>4. Complement receptors (CR1 and CR3) and C3a -</strong> Incorrect Pairing</p>\n<ul>\n<li>CR1 (CD35) and CR3 (CD11b/CD18) bind to C3b and iC3b, which are opsonins.</li>\n<li>C3a is not an opsonin - it is an anaphylatoxin, functioning as a pro-inflammatory mediator, not a binding ligand for complement receptors.</li>\n<li>So this is the incorrect opsonin-receptor pair.</li>\n</ul>", "options": ["Only 1 and 2 are true", "1 and 4 are true, but 2 and 3 are false", "1, 2, and are true, but 4 is false", "1 and 2 are false, but 3 and 4 are true"], "html_options": ["Only 1 and 2 are true", "1 and 4 are true, but 2 and 3 are false", "1, 2, and are true, but 4 is false", "1 and 2 are false, but 3 and 4 are true"], "corr_idx": 2}, {"id": "1220682", "html_qtxt": "\"Glue factory\" of the endothelial cell", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Weibel-Palade bodies are specialized storage granules found in endothelial cells. They act as the \"glue factory\" because they produce and store adhesion-related molecules that mediate interactions between blood components and the vessel wall:</p>\n<ul>\n<li>P-selectin: Promotes rolling of leukocytes by binding to ligands on their surface.</li>\n<li>von Willebrand factor (vWF): Binds to platelets and exposed subendothelium to mediate platelet adhesion during clot formation.</li>\n</ul>\n<p>Thus, these bodies \"glue\" leukocytes to the endothelium and platelets to damaged vessels, justifying the nickname.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>P-selectins (Option A):</strong> Stored within Weibel-Palade bodies; they are a product, not the factory.</p>\n<p><strong>vWF (von Willebrand Factor) (Option B):</strong> Also stored in Weibel-Palade bodies; it's an output, not the site of production.</p>\n<p><strong>Integrins (Option D):</strong> These are adhesion molecules on leukocytes, not produced by endothelial cells or stored in granules.</p>", "options": ["P selectins", "vWF", "Weibel-Palade bodies", "Integrins"], "html_options": ["P selectins", "vWF", "Weibel-Palade bodies", "Integrins"], "corr_idx": 2}, {"id": "1220683", "html_qtxt": "A newborn presents with delayed separation of the umbilical cord stump and a history of recurrent bacterial infections. Which of the following cellular defects is most likely responsible for this presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>This patient presents with delayed separation of the umbilical cord stump and recurrent infections, which are hallmark features of Leukocyte Adhesion Deficiency Type 1 (LAD-1).</p>\n<ul>\n<li>LAD-1 is caused by a defect in the &beta;2 integrin subunit (CD18).</li>\n<li>CD18 pairs with various &alpha; subunits (CD11a, CD11b, CD11c) to form important integrins like LFA-1 (CD11a/CD18) and Mac-1 (CD11b/CD18).</li>\n<li>These integrins are essential for firm adhesion of leukocytes to the endothelium during inflammation.</li>\n<li>Without CD11/CD18, neutrophils cannot adhere to and transmigrate across the endothelium, leading to impaired pus formation, high neutrophil counts, and delayed wound healing - hence delayed cord separation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Absence of CD62E (E-selectin) (Option A):</strong> CD62E is an endothelial adhesion molecule involved in rolling, not firm adhesion. Its absence does not cause LAD-1.</p>\n<p><strong>Absence of CD49d/CD29 (VLA-4 integrin) (Option C):</strong> These are &alpha;4&beta;1 integrins, involved in monocyte and lymphocyte adhesion, not neutrophil function. Not linked to LAD.</p>\n<p><strong>LMNA mutation (Option D):</strong> Mutations in the lamin A/C gene cause progeroid syndromes and cardiomyopathies, not immune defects or delayed cord separation.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090927c8642d-f70f-451d-a55f-9e311b890647.jpg\">", "options": ["Absence of CD62E in the cells", "Absence of CD11/CD18 in cells", "Absence of CD49d CD29 on cells", "LMNA mutation"], "html_options": ["Absence of CD62E in the cells", "Absence of CD11/CD18 in cells", "Absence of CD49d CD29 on cells", "LMNA mutation"], "corr_idx": 1}, {"id": "1220684", "html_qtxt": "Which type of inflammation is shown here<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023120420ab03cb-20b0-46ff-b61c-e029c71773e7.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows the accumulation of clear, cell-poor fluid just beneath the epidermis, lifting it from the underlying dermis.</li>\n<li>This is typical of serous inflammation, often seen in blisters caused by burns or viral infections.</li>\n<li>The fluid is not rich in neutrophils or fibrin, helping differentiate it from purulent or fibrinous inflammation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fibrinous inflammation (Option B):</strong> Characterized by fibrin-rich exudate, often seen on serosal surfaces (like pericardium or pleura) - not seen here.</p>\n<p><strong>Purulent inflammation (Option C):</strong> Marked by dense accumulation of neutrophils and pus, not evident in this image.</p>\n<p><strong>Granulomatous inflammation (Option D):</strong> Chronic inflammation with epithelioid macrophages, giant cells, and lymphocytes-absent in this slide.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215f1896e97-f618-4f07-b846-4dbe327cd81e.jpg\">", "options": ["Serous inflammation", "Fibrinous inflammation", "Purulent inflammation", "Granulomatous inflammation"], "html_options": ["Serous inflammation", "Fibrinous inflammation", "Purulent inflammation", "Granulomatous inflammation"], "corr_idx": 0}, {"id": "1220685", "html_qtxt": "The following are all hemoglobin adducts except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hemoglobin Constant Spring (HbCS) is not a hemoglobin adduct.</li>\n<li>It is a structural variant of hemoglobin caused by a mutation in the &alpha;-globin gene (elongated mRNA transcript).</li>\n<li>It is commonly associated with &alpha;-thalassemia, not with post-translational modifications.</li>\n</ul>\n<p><strong>Hemoglobin adducts</strong> are post-translational modifications of hemoglobin molecules, often formed by the attachment of sugars or glutathione to hemoglobin chains.</p>\n<p>Examples of hemoglobin adducts include:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096cc3c8d3-a717-4227-b29b-1f1a97e2b326.jpg\">\n<p>These adducts can also occur in abnormal hemoglobins like HbS (HbS1c, HbS1d).</p>", "options": ["HbAIII", "HbA1c", "HbA1d", "Hemoglobin CS(Constant Spring)"], "html_options": ["HbAIII", "HbA1c", "HbA1d", "Hemoglobin CS(Constant Spring)"], "corr_idx": 3}, {"id": "1220686", "html_qtxt": "A medical student in the laboratory is studying the effects of a drug that irreversibly binds to and inhibits the function of ICAM-1. When the drug is administered, the student observes that acute inflammation is impaired. Of the following, which protein is also indirectly involved?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>ICAM-1 (Intercellular Adhesion Molecule-1) is an endothelial ligand that plays a crucial role in firm adhesion during leukocyte extravasation in acute inflammation.</li>\n<li>It binds specifically to CD11/CD18 integrins (also called &beta;2 integrins or LFA-1) on the surface of leukocytes.</li>\n<li>Therefore, inhibiting ICAM-1 prevents integrin-mediated firm adhesion, impairing leukocyte recruitment to sites of inflammation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sialyl-Lewis-X (Option A):</strong> This carbohydrate ligand is involved in the rolling phase of leukocytes and binds to selectins like E-selectin and P-selectin, not to ICAM-1.</p>\n<p><strong>L-selectin (Option B):</strong> This molecule is expressed on leukocytes and also participates in the rolling phase by binding to addressins like CD34, not ICAM-1.</p>\n<p><strong>VLA-4 (Very Late Antigen-4) (Option D):</strong> This is an integrin (&alpha;4&beta;1) that binds to VCAM-1 on endothelial cells-not ICAM-1-and is involved more in chronic inflammation and T-cell recruitment.</p>", "options": ["Sialyl-Lewis-X", "L-selectin", "CD11/CD18 integrins", "VLA-4"], "html_options": ["Sialyl-Lewis-X", "L-selectin", "CD11/CD18 integrins", "VLA-4"], "corr_idx": 2}, {"id": "1220688", "html_qtxt": "Which of the following complement components can be activated in both common as well as alternative pathways?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>C3 is the central component of the complement system and is activated in all three complement pathways: classical, lectin, and alternative.</li>\n<li>In the alternative pathway, C3 is directly activated (C3 tick-over), whereas in the classical and lectin pathways, C3 is cleaved after the formation of C3 convertase (C4b2a).</li>\n<li>Activation of C3 is the point of convergence for all pathways, leading to the common terminal pathway, which results in the formation of the membrane attack complex (MAC).</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909e81b1d5e-1c57-4d8d-bd8c-af20cee5aa85.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>C2 (Option B):</strong> Activated only in the classical and lectin pathways, not the alternative pathway.</p>\n<p><strong>C1 (Option C):</strong> Specific to the classical pathway; it is the first component to be activated upon antibody-antigen complex binding.</p>\n<p><strong>C4 (Option D):</strong> Involved in the classical and lectin pathways; it is not part of the alternative pathway.</p>", "options": ["C3", "C2", "C1", "C4"], "html_options": ["C3", "C2", "C1", "C4"], "corr_idx": 0}, {"id": "1220689", "html_qtxt": "All of the following are mediators of acute inflammation except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Angiotensin</strong> is primarily involved in <strong>blood pressure regulation</strong> and <strong>fluid balance</strong> via the renin-angiotensin-aldosterone system (RAAS).</p>\n<p>It is <strong>not</strong> a mediator of <strong>acute inflammation</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Kallikrein (Option B):</strong> Activates bradykinin, a potent mediator that increases vascular permeability, causes vasodilation, and contributes to pain.</p>\n<p><strong>Prostaglandin E (PGE) (Option C):</strong> A product of the cyclooxygenase (COX) pathway, it plays a role in fever, vasodilation, and pain during acute inflammation.</p>\n<p><strong>C3a (Option D):</strong> A component of the complement system, it acts as an anaphylatoxin, increasing vascular permeability and causing mast cell degranulation.</p>", "options": ["Angiotensin", "Kallikrein", "Prostaglandin E", "C3a"], "html_options": ["Angiotensin", "Kallikrein", "Prostaglandin E", "C3a"], "corr_idx": 0}, {"id": "1220690", "html_qtxt": "To which of the following families of chemical mediators of inflammation do Lipoxins belong?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Lipoxins are derived from arachidonic acid via the lipoxygenase pathway and represent a distinct class of arachidonic acid metabolites.</li>\n<li>Unlike prostaglandins and leukotrienes, which are generally pro-inflammatory, lipoxins are anti-inflammatory and help resolve inflammation by:\n<ul>\n<li>Inhibiting neutrophil chemotaxis and adhesion</li>\n<li>Promoting clearance of apoptotic cells</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cytokines (Option A):</strong> Protein mediators like IL-1, TNF, and IL-6 - not lipid-derived.</p>\n<p><strong>Chemokines (Option B):</strong> Specialized cytokines that mediate chemotaxis, e.g., IL-8 - again, protein-based.</p>\n<p><strong>Kinin system (Option D):</strong> Produces bradykinin, a peptide mediator, not derived from lipids.</p>", "options": ["Cytokines", "Chemokines", "Arachidonic acid metabolites", "Kinin system"], "html_options": ["Cytokines", "Chemokines", "Arachidonic acid metabolites", "Kinin system"], "corr_idx": 2}, {"id": "1220691", "html_qtxt": "The role of bradykinin in the process of inflammation is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Bradykinin is a key chemical mediator in acute inflammation produced via the kinin cascade.</li>\n<li>Its major effects include:\n<ul>\n<li>&uarr; Vascular permeability (hallmark of acute inflammation)</li>\n<li>Vasodilation</li>\n<li>Pain (when injected into the skin)</li>\n<li>Smooth muscle contraction (e.g., in bronchioles, not bronchodilation)</li>\n</ul>\n</li>\n</ul>\n<p>Among all effects, increased vascular permeability is the most defining feature in the inflammatory context.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vasoconstriction (Option A):</strong> Incorrect. Bradykinin causes vasodilation, not vasoconstriction. It increases blood flow to the affected area by relaxing vascular smooth muscle, contributing to redness and heat in inflammation.</p>\n<p><strong>Pain (Option B):</strong> Bradykinin directly stimulates sensory nerve endings, producing pain. This is a significant feature, especially in conditions like angioedema. However, while pain is a known effect, it is not as hallmark a feature as increased vascular permeability during inflammation - hence not the best answer for this question.</p>\n<p><strong>Bronchodilation (Option D):</strong> Incorrect. Bradykinin causes bronchoconstriction, not bronchodilation. It can worsen symptoms in conditions like asthma by narrowing airways and promoting smooth muscle contraction in the bronchi.</p>", "options": ["Vasoconstriction", "Pain", "Increased vascular permeability", "Bronchodilation"], "html_options": ["Vasoconstriction", "Pain", "Increased vascular permeability", "Bronchodilation"], "corr_idx": 2}, {"id": "1220692", "html_qtxt": "Which of the following is the most potent bactericidal agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most potent bactericidal system in neutrophils is the H2O2- myeloperoxidase (MPO)-halide system, which is a type of reactive oxygen species (ROS)-mediated killing.</li>\n<li>During the respiratory burst, NADPH oxidase generates superoxide (O2-), which is converted to H2O2.</li>\n<li>MPO, present in neutrophil azurophilic granules, uses H2O2 and halide ions (like Cl-) to produce hypochlorous acid (HOCl) - a powerful antimicrobial agent (the active ingredient in bleach).</li>\n</ul>\n<p>This system can kill bacteria, fungi, viruses, and even tumor cells, making ROS the most important bactericidal agent.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lactoferrin (Option A):</strong> Binds iron and prevents its use by microbes (bacteriostatic effect), but is not directly bactericidal.</p>\n<p><strong>Cationic basic proteins (Option B):</strong> Found in eosinophils (like major basic protein), effective mainly against parasites, not as broadly or potently bactericidal as ROS.</p>\n<p><strong>Lysozyme (Option C):</strong> An enzyme that hydrolyzes peptidoglycan in bacterial cell walls - mainly effective against gram-positive bacteria, but less potent compared to ROS.</p>", "options": ["Lactoferrin", "Cationic basic protein", "Lysozyme", "Reactive O2 species"], "html_options": ["Lactoferrin", "Cationic basic protein", "Lysozyme", "Reactive O2 species"], "corr_idx": 3}, {"id": "1220693", "html_qtxt": "A factor present in the final common terminal complement pathway is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The terminal pathway of the complement system begins at the activation of C5 and is common to all three complement activation pathways (classical, alternative, and lectin).</li>\n<li>Once C5 is cleaved to C5b, it initiates the formation of the Membrane Attack Complex (MAC) by sequentially recruiting C6, C7, C8, and multiple C9 molecules.</li>\n<li>The MAC forms pores in the target cell membrane, leading to osmotic lysis of microbes.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090949eeef49-0b89-4def-9486-6ad2b0d4f42e.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Protein B (Option A):</strong> Involved in the alternative pathway (not part of the terminal common pathway).</p>\n<p><strong>C3 (Option B):</strong> Central to all complement pathways but involved before the terminal phase; its cleavage leads to C3b (opsonization) and C3a (anaphylatoxin).</p>\n<p><strong>C4 (Option D):</strong> Participates in the classical and lectin pathways (forms part of C3 convertase), but is not involved in the terminal pathway.</p>", "options": ["Protein B", "C3", "C5", "C4"], "html_options": ["Protein B", "C3", "C5", "C4"], "corr_idx": 2}, {"id": "1220695", "html_qtxt": "All of the following are secretory products of neutrophils except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the listed substances are indeed produced or released by neutrophils during inflammation:</p>\n<ul>\n<li><strong>Cathepsin G:</strong> A serine protease found in azurophilic granules of neutrophils. It has antimicrobial properties and contributes to tissue remodeling and inflammation.</li>\n<li><strong>Nitric Oxide (NO):</strong> Although primarily produced by macrophages and endothelial cells, activated neutrophils can also express inducible nitric oxide synthase (iNOS) under inflammatory conditions, generating NO, which contributes to microbial killing.</li>\n<li><strong>Elastase:</strong> A powerful protease stored in neutrophil granules. It degrades extracellular matrix proteins and plays a role in host defense, especially against gram-negative bacteria.</li>\n</ul>", "options": ["Cathepsin", "Nitric oxide", "Elastase", "None"], "html_options": ["Cathepsin", "Nitric oxide", "Elastase", "None"], "corr_idx": 3}, {"id": "1220696", "html_qtxt": "Birbeck's granules in the cytoplasm are seen in", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Birbeck granules are unique, rod- or tennis racket-shaped cytoplasmic organelles with a central linear density and striated appearance.</li>\n<li>These are characteristic of Langerhans cells, which are dendritic antigen-presenting cells found in the skin and mucosa.</li>\n<li>The presence of Birbeck granules is considered diagnostic for Langerhans cell histiocytosis (formerly Histiocytosis X).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Myelocytes (Option B):</strong> Myelocytes are immature granulocytic precursors in the bone marrow that eventually differentiate into neutrophils, eosinophils, or basophils.</p>\n<p>They contain primary and secondary granules, but not Birbeck granules.</p>\n<p><strong>Mast cells (Option C):</strong> Mast cells are involved in allergic responses and contain granules rich in histamine, heparin, and inflammatory mediators.</p>\n<p>They play a key role in anaphylaxis but do not possess Birbeck granules, which are specific to Langerhans cells.</p>\n<p><strong>(Option D) Thrombocytes (Platelets):</strong> Thrombocytes are small, anucleate cell fragments derived from megakaryocytes, important for hemostasis and clot formation. They contain alpha granules and dense granules, but do not have Birbeck granules.</p>", "options": ["Langerhans cells", "Myelocytes", "Mast cells", "Thrombocytes"], "html_options": ["Langerhans cells", "Myelocytes", "Mast cells", "Thrombocytes"], "corr_idx": 0}, {"id": "1220697", "html_qtxt": "Proinflammatory cytokines include all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>IL-10 is a potent anti-inflammatory cytokine that inhibits the synthesis of pro-inflammatory cytokines such as IL-1, IL-6, and TNF-&alpha;.</p>\n<p>It also downregulates antigen presentation and suppresses macrophage and dendritic cell activity.</p>\n<p><strong>Pro-inflammatory Cytokines:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909040f6882-2777-45e0-bbe3-b8661064f669.jpg\">\n<p><strong>Anti-Inflammatory Cytokines:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096a0cceb7-419a-47a1-be0f-d69f4538de0d.jpg\">\n<p><strong>Context-Dependent Cytokines:</strong></p>\n<p>Some cytokines may act as pro- or anti-inflammatory depending on context, dose, and cellular environment:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fe668ee8-5fc4-4a6d-b88d-2805851d3692.jpg\">", "options": ["TNF - Alpha", "Interleukin 1", "Interleukin-10", "Interleukin 6"], "html_options": ["TNF - Alpha", "Interleukin 1", "Interleukin-10", "Interleukin 6"], "corr_idx": 2}, {"id": "1220698", "html_qtxt": "Platelet-activating factor (PAF) causes all of the following effects except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Platelet-activating factor (PAF) is a potent phospholipid-derived mediator involved in inflammation.</p>\n<p>It exerts a wide range of effects, including:</p>\n<ul>\n<li>Platelet aggregation <strong>(Option B ruled out)</strong></li>\n<li>Bronchoconstriction <strong>(Option A ruled out)</strong></li>\n<li>Vasoconstriction <strong>(Option D ruled out)</strong></li>\n</ul>\n<p>However, it increases rather than decreases vascular permeability, even at extremely low concentrations, by acting on postcapillary venules.</p>", "options": ["Bronchoconstriction", "Platelet aggregation", "Decreased vascular permeability", "Vasoconstriction"], "html_options": ["Bronchoconstriction", "Platelet aggregation", "Decreased vascular permeability", "Vasoconstriction"], "corr_idx": 2}, {"id": "1220699", "html_qtxt": "Eosinophils are activated by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>IL-5 is the principal cytokine responsible for:\n<ul>\n<li>Growth and differentiation of eosinophil precursors in the bone marrow</li>\n<li>Activation of mature eosinophils</li>\n<li>Enhancing eosinophil survival and effector function in tissues</li>\n</ul>\n</li>\n<li>Produced primarily by Th2 cells, mast cells, and type 2 innate lymphoid cells</li>\n<li>Plays a major role in parasite immunity and allergic conditions like asthma and eosinophilic esophagitis</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IL-1 (Option A):</strong> IL-1 is a major pro-inflammatory cytokine that induces fever and promotes leukocyte recruitment. It plays a key role in acute inflammation but does not specifically activate eosinophils.</p>\n<p><strong>IL-6 (Option C):</strong> IL-6 helps mediate fever and the acute-phase response and supports B cell differentiation. It is a general inflammatory cytokine but does not directly stimulate eosinophils.</p>\n<p><strong>IL-4 (Option D):</strong> IL-4 promotes class switching to IgE and the differentiation of naive T cells into Th2 cells. Although important in allergic inflammation, it does not directly activate eosinophils like IL-5 does.</p>", "options": ["IL-1", "IL-5", "IL-6", "IL-4"], "html_options": ["IL-1", "IL-5", "IL-6", "IL-4"], "corr_idx": 1}, {"id": "1220700", "html_qtxt": "Procalcitonin is used as marker of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Procalcitonin is a precursor of the hormone calcitonin, but during systemic bacterial infections and sepsis, its levels rise significantly due to increased production by extrathyroidal tissues.</li>\n<li>It serves as a sensitive and specific biomarker for bacterial sepsis, and is also helpful in distinguishing bacterial from viral infections, such as bacterial vs aseptic meningitis.</li>\n<li>Its levels correlate with the severity of infection and help guide antibiotic therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pituitary function (Option A):</strong> Procalcitonin is not involved in pituitary regulation. Pituitary function is typically assessed using hormone assays like ACTH, TSH, LH, FSH, and prolactin.</p>\n<p><strong>Menstrual periodicity (Option B):</strong> Menstrual periodicity is regulated by the hypothalamic-pituitary-ovarian axis, involving hormones like FSH, LH, estrogen, and progesterone. Procalcitonin has no role in reproductive cycles.</p>\n<p><strong>Cardiac dysfunction in acute coronary syndrome (Option C):</strong> Cardiac markers such as troponins, CK-MB, and BNP (for heart failure) are used to assess acute coronary syndromes. Procalcitonin is not specific or sensitive for cardiac conditions.</p>", "options": ["Pituitary function", "Menstrual periodicity", "Cardiac dysfunction in acute coronary syndrome", "Sepsis"], "html_options": ["Pituitary function", "Menstrual periodicity", "Cardiac dysfunction in acute coronary syndrome", "Sepsis"], "corr_idx": 3}, {"id": "1220702", "html_qtxt": "Phagocytosis was discovered by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Elie Metchnikoff is credited with the discovery of phagocytosis, a key component of the innate immune response.</li>\n<li>He demonstrated this by inserting rose thorns into transparent starfish larvae and observing how ameboid cells engulfed them, laying the foundation for cellular immunity.</li>\n<li>He later extended his work to mammalian leukocytes ingesting bacteria.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Aulus Cornelius Celsus (Option A):</strong> Celsus was a Roman encyclopedist known for describing the cardinal signs of inflammation: calor, rubor, tumor, and dolor (heat, redness, swelling, pain). He did not work on phagocytosis.</p>\n<p><strong>Rudolf Virchow (Option B):</strong> Virchow is known as the father of modern pathology and proposed the concept of cellular pathology. He also introduced the idea of inflammation being a response at the cellular level, but did not discover phagocytosis.</p>\n<p><strong>Emil Adolf von Behring (Option D):</strong> Von Behring is known for discovering antitoxins and is considered a founder of serum therapy. He was awarded the first Nobel Prize in Physiology or Medicine for his work on diphtheria and tetanus antitoxins, not phagocytosis.</p>", "options": ["Aulus Cornelius Celsus", "Rudolf Virchow", "Elie Metchinkoff", "Emil Adolf von Behring"], "html_options": ["Aulus Cornelius Celsus", "Rudolf Virchow", "Elie Metchinkoff", "Emil Adolf von Behring"], "corr_idx": 2}, {"id": "1220703", "html_qtxt": "Which of the following helps in movement and adhesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>CD31, also known as PECAM-1 (Platelet Endothelial Cell Adhesion Molecule-1), plays a crucial role in leukocyte transmigration (diapedesis).</li>\n<li>It is expressed on endothelial cells and leukocytes, and facilitates their movement between endothelial junctions, supporting both adhesion and migration during inflammation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>MCP-1 (Monocyte Chemoattractant Protein-1) (Option A):</strong> It is a chemokine that recruits monocytes to sites of inflammation. While it aids in chemotaxis (movement), it does not mediate adhesion.</p>\n<p><strong>PGE2 (Prostaglandin E2) (Option B):</strong> PGE2 is an inflammatory mediator that causes vasodilation, pain, and fever. It does not play a role in leukocyte adhesion or migration.</p>\n<p><strong>LTB4 (Leukotriene B4) (Option C):</strong> LTB4 is a potent chemoattractant for neutrophils and promotes ROS production and degranulation. It supports movement (chemotaxis) but not adhesion directly.</p>", "options": ["MCP- 1", "PGE2", "LTB4", "CD31"], "html_options": ["MCP- 1", "PGE2", "LTB4", "CD31"], "corr_idx": 3}, {"id": "1220704", "html_qtxt": "C3 complement is cleared by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>CD55, also known as Decay-Accelerating Factor (DAF), protects host cells by accelerating the decay of C3 convertase, thereby inhibiting further complement activation.</li>\n<li>This helps limit tissue damage from excessive complement activation by clearing C3 convertase activity.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>CD59 (Option A):</strong> Also called Protectin, CD59 inhibits the formation of the Membrane Attack Complex (MAC) by preventing C9 polymerization. It acts after C3 activation, not in clearing C3.</p>\n<p><strong>Factor I (Option C):</strong> A regulatory serine protease that inactivates C3b and C4b (with cofactors like Factor H). While Factor I is involved in inactivation, CD55 accelerates the decay of the C3 convertase itself, making CD55 more directly responsible for clearing C3 activity.</p>\n<p><strong>Factor D (Option D):</strong> A serine protease that plays a role in the activation of the alternative pathway by cleaving Factor B when it's bound to C3b. It promotes complement activity rather than clearing it.</p>", "options": ["CD 59", "CD 55", "Factor E", "Factor D"], "html_options": ["CD 59", "CD 55", "Factor E", "Factor D"], "corr_idx": 1}, {"id": "1220705", "html_qtxt": "Which of the following complement components form the Membrane Attack Complex (MAC) that disrupts the cell membrane of pathogens?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The Membrane Attack Complex (MAC) is the final effector of the complement cascade.</li>\n<li>It is composed of C5b, C6, C7, C8, and multiple C9 molecules, assembled in sequence.</li>\n<li>Once formed, MAC inserts into the plasma membrane of target pathogens (especially Gram-negative bacteria).</li>\n<li>This complex creates transmembrane pores, allowing uncontrolled influx of ions and water, which leads to cell swelling, rupture, and death.</li>\n<li>MAC is a critical part of innate immunity, helping destroy pathogens that are resistant to phagocytosis.</li>\n</ul>", "options": ["C5-6-7-8-9", "C2-3-4-5-6", "C3-4-5-6-7", "C1-2-1-4-5"], "html_options": ["C5-6-7-8-9", "C2-3-4-5-6", "C3-4-5-6-7", "C1-2-1-4-5"], "corr_idx": 0}, {"id": "1220706", "html_qtxt": "Which of the following is true regarding macrophage chemotactic factor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Macrophage chemotactic factor is a low molecular weight, heat-stable protein that helps attract macrophages to sites of inflammation.</li>\n<li>It is chymotrypsin sensitive, meaning its chemotactic activity is destroyed by this proteolytic enzyme, confirming its protein nature.</li>\n<li>It is not related to complement components and is resistant to RNase and neuraminidase, which further proves that it's not a nucleic acid or glycoprotein.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Heat labile (Option A):</strong> Incorrect. Macrophage chemotactic factor is heat-stable, not heat-labile. This means it retains its function even after exposure to heat.</p>\n<p><strong>Are antigenically similar to C3 (Option B):</strong> Incorrect. While C3a and C5a are also chemotactic, macrophage chemotactic factor is not antigenically related to complement components like C3.</p>\n<p><strong>High molecular weight (Option C):</strong> Incorrect. It is a low molecular weight protein, which helps it diffuse efficiently to guide immune cells.</p>", "options": ["Heat labile", "Are antigenically similar to C3", "High molecular weight", "Chymotrypsin sensitive"], "html_options": ["Heat labile", "Are antigenically similar to C3", "High molecular weight", "Chymotrypsin sensitive"], "corr_idx": 3}, {"id": "1220708", "html_qtxt": "Which of the following is not a cachexia gene?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Smad7 is an inhibitory Smad protein that negatively regulates TGF-&beta; signaling.</li>\n<li>In the context of cachexia (a complex metabolic syndrome associated with underlying illness and characterized by loss of muscle with or without fat mass), Smad7 is not considered a pro-cachexia gene.</li>\n<li>In fact, it attenuates pathways involved in muscle degradation, thus reducing cachexia severity.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Smad3 (Option A):</strong> Involved in TGF-&beta; signaling, which promotes muscle wasting in cachexia. It enhances transcription of atrophy-related genes.</p>\n<p><strong>APEH (Acylaminoacyl-peptidase) (Option B):</strong> Identified in cachexia-related expression profiles; it has roles in proteostasis and protein degradation pathways that contribute to muscle loss.</p>\n<p><strong>MC4R (Melanocortin 4 Receptor) (Option D):</strong> Plays a role in energy balance and appetite suppression. Activation of MC4R is associated with anorexia and weight loss, both key features of cachexia.</p>", "options": ["Smad3", "APEH", "Smad7", "MC4R"], "html_options": ["Smad3", "APEH", "Smad7", "MC4R"], "corr_idx": 2}, {"id": "1220709", "html_qtxt": "Complement proteins constitute what percentage of serum proteins?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Complement proteins are a system of more than 30 plasma and membrane-bound proteins involved in innate immunity.</li>\n<li>They are mainly produced by the liver and circulate in the blood in an inactive form.</li>\n<li>Upon activation, they mediate key immune functions like opsonization, inflammation, chemotaxis, and cell lysis(via the membrane attack complex).</li>\n<li>They make up approximately 5-10% of total serum proteins, making them a significant component of the plasma.</li>\n<li>Their levels can increase during the acute-phase response in infections or inflammatory states.</li>\n</ul>", "options": ["&lt;1%", "&gt;10%", "1-5%", "5-10%"], "html_options": ["<1%", ">10%", "1-5%", "5-10%"], "corr_idx": 3}, {"id": "1220710", "html_qtxt": "Slow mediators of inflammation are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Leukotrienes, particularly LTC4, LTD4, and LTE4, are collectively referred to as the Slow-Reacting Substance of Anaphylaxis (SRS-A).</li>\n<li>They are lipid mediators derived from arachidonic acid via the lipoxygenase pathway.</li>\n<li>These molecules cause sustained bronchoconstriction, increased vascular permeability, and recruitment of leukocytes, making them slower but potent contributors to inflammation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Interleukins (Option A):</strong> Cytokines like IL-1, IL-6, and TNF-&alpha; are involved in inflammation but act more systemically and are not categorized as \"slow mediators\". They modulate immune cell function rather than directly causing bronchoconstriction or vascular changes.</p>\n<p><strong>Prostaglandins (Option C):</strong> These are also arachidonic acid metabolites but are typically rapid-acting. They cause vasodilation, pain, and fever (e.g., PGE2, PGI2), but not the prolonged effects associated with leukotrienes.</p>\n<p><strong>Vasoactive amines (Option D):</strong> Include histamine and serotonin, which are immediate mediators released from mast cells and platelets, causing rapid vasodilation and increased vascular permeability.</p>", "options": ["Interleukins", "Leukotrienes", "Prostaglandins", "Vasoactive amines"], "html_options": ["Interleukins", "Leukotrienes", "Prostaglandins", "Vasoactive amines"], "corr_idx": 1}, {"id": "1220711", "html_qtxt": "Which of the following is derived from a fibroblast cell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Collagen is a primary structural protein secreted by fibroblasts, especially during wound healing and fibrosis.</li>\n<li>Fibroblasts synthesize both fibrillar (e.g., type I, II, III) and non-fibrillar collagen that forms the interstitial extracellular matrix.</li>\n<li>This matrix provides structural support and plays a role in tissue repair.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>MMP2 (Matrix Metalloproteinase-2) (Option A):</strong> MMP2 is involved in ECM remodeling and is secreted by a variety of cells, including macrophages, endothelial cells, and tumor cells, not specifically fibroblasts.</p>\n<p><strong>TGF-beta (Transforming Growth Factor-&beta;) (Option B):</strong> TGF-beta is a cytokine, produced by macrophages, platelets, and T cells, not fibroblasts. However, it acts on fibroblasts to stimulate collagen production.</p>\n<p><strong>Angiopoietin (Option C):</strong> Angiopoietins are growth factors involved in angiogenesis, primarily secreted by endothelial and perivascular cells, not fibroblasts.</p>", "options": ["MMP2", "TGF-beta", "Angiopoietin", "Collagen"], "html_options": ["MMP2", "TGF-beta", "Angiopoietin", "Collagen"], "corr_idx": 3}]}, {"moduleId": 1013406, "name": "Inflammation (Part 3)", "questions": [{"id": "1220712", "html_qtxt": "All of the following are true for TGF-beta except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>TGF-beta (Transforming Growth Factor-beta) is pro-angiogenic, not anti-angiogenic.</li>\n<li>It promotes new blood vessel formation indirectly by stimulating VEGF and fibroblast activity, especially in wound healing and chronic inflammation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Anti-inflammatory (Option A):</strong> TGF-beta suppresses the activation of lymphocytes and macrophages, making it a potent anti-inflammatory cytokine.</p>\n<p><strong>Causes fibrosis (Option B): </strong>It plays a major role in fibrogenesis, stimulating collagen production and inhibiting its breakdown, contributing to tissue scarring in chronic inflammation.</p>\n<p><strong>Acts as a tumor suppressor gene (Option D): </strong>TGF-beta inhibits cell proliferation and can suppress early tumor development, though in later stages of cancer, it may promote invasion and metastasis.</p>", "options": ["Anti-inflammatory", "Causes fibrosis", "Anti-angiogenic", "Act as a tumor suppressor gene"], "html_options": ["Anti-inflammatory", "Causes fibrosis", "Anti-angiogenic", "Act as a tumor suppressor gene"], "corr_idx": 2}, {"id": "1220714", "html_qtxt": "The following enzyme is otherwise called TACE (TNF-&alpha; converting enzyme):", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>ADAM-17 (A Disintegrin And Metalloproteinase domain-containing protein 17), also known as TACE, is the enzyme responsible for cleaving the membrane-bound precursor of tumor necrosis factor-alpha (TNF-&alpha;) to release the soluble, active form.</li>\n<li>It belongs to the ADAM family of zinc-dependent metalloproteinases, with roles in cytokine release, cell signaling, and inflammation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Matrix metalloproteinase (MMP) (Option A): </strong>MMPs are a group of enzymes that degrade components of the extracellular matrix, mainly involved in tissue remodeling, wound healing, and metastasis, not in TNF-&alpha; cleavage.</p>\n<p><strong>Serine proteinase (Option B): </strong>These enzymes cleave peptide bonds using a serine residue at the active site. They are involved in coagulation, digestion, and immune responses, but not TNF-&alpha; processing.</p>\n<p><strong>Interstitial collagenase (Option D): </strong>A type of MMP (MMP-1) that specifically breaks down collagen types I, II, and III-it plays no role in converting TNF-&alpha;.</p>", "options": ["Matrix metalloproteinase", "Serine proteinase", "ADAM-17", "Interstitial collagenase"], "html_options": ["Matrix metalloproteinase", "Serine proteinase", "ADAM-17", "Interstitial collagenase"], "corr_idx": 2}, {"id": "1220715", "html_qtxt": "The epithelioid cells and multinucleated giant cells seen in granulomatous inflammation are derived from which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Granulomatous inflammation is a form of chronic inflammation characterized by collections of activated macrophages, often accompanied by T lymphocytes and sometimes necrosis.</li>\n<li>The formation of granulomas represents a cellular attempt to contain difficult-to-eradicate agents, such as persistent microbes or foreign material.</li>\n<li>During this immune response, T lymphocytes (especially CD4+ Th1 cells) become strongly activated and secrete cytokines like IFN-&gamma;, which in turn activate macrophages.</li>\n<li>Activated macrophages:\n<ul>\n<li>Undergo morphological transformation and develop abundant cytoplasm, becoming epithelioid cells.</li>\n<li>May fuse together to form multinucleated giant cells, a classic histological feature of granulomatous inflammation.</li>\n</ul>\n</li>\n<li>Therefore, although T cells orchestrate the response, the epithelioid cells and giant cells are derived from monocytes-macrophages, not lymphocytes or other leukocyte types.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>CD4-T lymphocytes (Option A): </strong>While CD4+ T cells (especially Th1 subtype) play a crucial regulatory role by secreting IFN-&gamma;, which activates macrophages, they do not differentiate into granuloma-forming cells.</p>\n<p><strong>Basophils (Option B): </strong>These are involved in allergic reactions and release histamine; they have no role in granuloma formation.</p>\n<p><strong>Eosinophils (Option D): </strong>Primarily involved in parasitic infections and allergic conditions (Type I hypersensitivity); they are not a source of epithelioid or giant cells.</p>", "options": ["CD4-T lymphocytes", "Basophils", "Monocytes-Macrophages", "Eosinophils"], "html_options": ["CD4-T lymphocytes", "Basophils", "Monocytes-Macrophages", "Eosinophils"], "corr_idx": 2}, {"id": "1220717", "html_qtxt": "The histological picture of a lesion excised from the right cervical region is shown below. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090963ee0057-bed7-4ddd-af73-c1cb31f9b7d5.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows central necrosis (pale pink, acellular area in the center), surrounded by epithelioid histiocytes, lymphocytes, and multinucleated giant cells-hallmarks of a necrotizing granuloma.</li>\n<li>Caseating necrosis (cheese-like) is strongly suggestive of tuberculosis or other infectious causes (fungi, some bacteria).</li>\n<li>Epithelioid cells arise from macrophages activated by interferon-&gamma; (IFN-&gamma;) secreted by Th1 lymphocytes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neurofibroma (Option B): </strong>Benign tumor of the peripheral nerve sheath, showing spindle cells with wavy nuclei and collagen in a myxoid stroma. No necrosis or granulomas.</p>\n<p><strong>Schwannoma (Option C): </strong>Also a benign peripheral nerve tumor; shows Antoni A and Antoni B areas with Verocay bodies, not granulomas or necrosis.</p>\n<p><strong>Hodgkin lymphoma (Option D): </strong>Characterized by Reed-Sternberg cells in a background of mixed inflammatory cells. No granulomas or caseous necrosis.</p>", "options": ["Necrotizing granulomatous inflammation", "Neurofibroma", "Schwannoma", "odgkin lymphoma"], "html_options": ["Necrotizing granulomatous inflammation", "Neurofibroma", "Schwannoma", "odgkin lymphoma"], "corr_idx": 0}, {"id": "1220720", "html_qtxt": "A 31-year-old woman presents with fever for one week and tender right cervical lymphadenopathy. A biopsy of the cervical lymph node was done and is shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a65d6dad-7c75-4174-b59c-25c18af8ef5b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows a high-power histological view of a lymph node with extensive areas of necrosis, abundant karyorrhectic debris (nuclear dust), crescent-shaped histiocytes, and absence of neutrophils.</li>\n<li>These are hallmark features of Kikuchi disease (also called Kikuchi-Fujimoto disease or histiocytic necrotizing lymphadenitis).</li>\n</ul>\n<p><strong>Kikuchi Disease:</strong></p>\n<ul>\n<li>Typically affects young women (commonly aged 20-35 years).</li>\n<li>Usually present with low-grade fever and tender cervical lymphadenopathy. It may be mistaken for lymphoma or tuberculosis clinically.</li>\n<li><strong>Etiology</strong>: The Exact cause is unknown. Likely immune-mediated in response to viral infections (e.g., EBV, HHV6, parvovirus B19). Autoimmune associations like SLE have also been observed.</li>\n<li><strong>Histopathological Features:</strong>\n<ul>\n<li>Patchy necrosis predominantly in the paracortical region</li>\n<li>Abundant karyorrhectic debris (apoptotic nuclear fragments)</li>\n<li>Numerous crescent-shaped histiocytes and plasmacytoid dendritic cells</li>\n<li>Absence of neutrophils, which helps distinguish it from suppurative infections</li>\n</ul>\n</li>\n<li><strong>Clinical Course: </strong>Typically self-limiting, resolving in 1 to 4 months without specific treatment. Relapses are rare but can occur.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Kimura disease (Option A): </strong>Shows eosinophilic infiltrates, follicular hyperplasia, and fibrosis. Seen in Asian men, not necrotizing lymphadenitis.</p>\n<p><strong>Tuberculosis (Option C): </strong>Features caseating granulomas, Langhans giant cells, and neutrophils. Necrosis here is caseous, not clean karyorrhexis.</p>\n<p><strong>Castleman's disease (Option D): </strong>Has vascular proliferation, follicular hyperplasia, and plasma cell infiltration. Necrosis and karyorrhexis are not seen.</p>\n<p><strong>Reference:</strong> <a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC1849878/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC1849878/ </a></p>", "options": ["Kimura disease", "Kikuchi disease", "Tuberculosis", "Castleman's disease"], "html_options": ["Kimura disease", "Kikuchi disease", "Tuberculosis", "Castleman's disease"], "corr_idx": 1}, {"id": "1220722", "html_qtxt": "Match the following<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fe88b967-dabd-4cad-aa60-90079091ff63.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909928e5317-cfb3-4cce-843f-038e7be16b1c.png\">\n<p><strong>Key takeaways:</strong></p>\n<p>Tissue Macrophages Derived from Embryonic Yolk Sac & Fetal Liver:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509097cf38f67-b3fe-4985-98b3-6f802f3e92e6.png\">", "options": ["a-2, b-1, c-4, d-3, e-6", "a-4, b-1, c-2, d-3, e-5", "a-5, b-1, c-4, d-3, e-6", "a-1, b-2, c-4, d-3, e-5"], "html_options": ["a-2, b-1, c-4, d-3, e-6", "a-4, b-1, c-2, d-3, e-5", "a-5, b-1, c-4, d-3, e-6", "a-1, b-2, c-4, d-3, e-5"], "corr_idx": 0}, {"id": "1220723", "html_qtxt": "A 70-year-old male dies of an acute ischemic stroke. During the autopsy, an incidental lesion is found in the apex of the right upper lobe of the lung. Microscopy reveals abundant macrophages with indistinct cell boundaries, surrounded by a rim of lymphocytes and a central zone of necrotic debris. Of the following, which is the most likely cause of this patient's lung lesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The description matches a caseating granuloma, which is typical of tuberculosis (TB).</p>\n<p>Features of TB granuloma:</p>\n<ul>\n<li>Central caseous necrosis (amorphous eosinophilic debris)</li>\n<li>Surrounding epithelioid macrophages (macrophages with indistinct boundaries)</li>\n<li>A rim of lymphocytes</li>\n<li>Often surrounded by Langhans-type giant cells (multinucleated)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tissue foreign bodies (Option A): </strong>Cause foreign body granulomas, which lack central necrosis. Often contain multinucleated giant cells trying to engulf material, but not with a lymphocytic rim and caseation.</p>\n<p><strong>Sarcoidosis (Option C): </strong>Forms non-caseating granulomas. Characteristically shows \"naked granulomas\" - granulomas with minimal lymphocyte rim. Central necrosis is absent</p>\n<p><strong>Crohn's disease (Option D): </strong>Granulomas can occur in intestinal walls, but they are non-caseating. Rarely seen in lung tissue, and would not have this classic histology.</p>", "options": ["Tissue foreign bodies", "Tuberculosis", "Sarcoidosis", "Crohn's disease"], "html_options": ["Tissue foreign bodies", "Tuberculosis", "Sarcoidosis", "Crohn's disease"], "corr_idx": 1}, {"id": "1220724", "html_qtxt": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090b3b34d3-7b1c-4950-945f-1bd082b9e7de.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509091d034c8c-e563-475f-ae1a-fa2d843ab1b2.png\">", "options": ["a-2, b-1, c-4, d-3, e-5", "a-4, b-1, c-2, d-3, e-5", "a-5, b-1, c-4, d-3, e-2", "a-1, b-2, c-4, d-3, e-5"], "html_options": ["a-2, b-1, c-4, d-3, e-5", "a-4, b-1, c-2, d-3, e-5", "a-5, b-1, c-4, d-3, e-2", "a-1, b-2, c-4, d-3, e-5"], "corr_idx": 0}, {"id": "1220725", "html_qtxt": "Which of the following is not associated with granuloma formation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>MPA is a small-vessel necrotizing vasculitis that does not form granulomas.</li>\n<li>It is characterized by pauci-immune necrotizing inflammation, especially of capillaries, venules, and arterioles.</li>\n<li>Histologically, it shows leukocytoclastic vasculitis, which refers to fragmentation of neutrophil nuclei within vessel walls.</li>\n<li>There is an absence of granulomatous inflammation, which helps distinguish it from granulomatosis with polyangiitis (Wegener's) and Churg-Strauss syndrome.</li>\n<li>It is associated with MPO-ANCA (p-ANCA).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rheumatoid Arthritis (Option A): </strong>Rheumatoid arthritis can form rheumatoid nodules, which show palisading histiocytes surrounding a central area of fibrinoid necrosis. This is a type of granulomatous inflammation, typically found in subcutaneous tissues at pressure points.</p>\n<p><strong>Wegener's Granulomatosis (Granulomatosis with Polyangiitis) (Option B): </strong>This condition features necrotizing granulomas affecting the upper/lower respiratory tract and kidneys. It is a classic granulomatous vasculitis associated with PR3-ANCA (c-ANCA) positivity.</p>\n<p><strong>Syphilis (Option C):</strong> Tertiary syphilis forms gummas, which are granulomatous lesions with central necrosis surrounded by macrophages and abundant plasma cells. These reflect a chronic immune response to <em>Treponema pallidum</em></p>", "options": ["Rheumatoid arthritis", "Wegeners granulomatosis", "Syphulis", "Microscopic polyangiitis"], "html_options": ["Rheumatoid arthritis", "Wegeners granulomatosis", "Syphulis", "Microscopic polyangiitis"], "corr_idx": 3}, {"id": "1220726", "html_qtxt": "Virchow cells are seen in:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Virchow cells, also known as lepra cells, are foamy macrophages loaded with <em>Mycobacterium leprae</em></li>\n<li>They are a hallmark of lepromatous leprosy, where the immune response is weak, allowing for a high bacterial load within macrophages.</li>\n<li>These cells appear pale and vacuolated due to the presence of lipid-rich material and numerous bacilli, and they are often found in skin and peripheral nerve biopsies.</li>\n<li>Their presence helps in distinguishing lepromatous leprosy from tuberculoid forms, which are characterized by well-formed granulomas with fewer bacilli.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tuberculosis (Option B): </strong>In TB, the characteristic histological feature is the presence of caseating granulomas composed of epithelioid macrophages and Langhans giant cells, not Virchow cells.</p>\n<p><strong>Scleroderma (Option C): </strong>It is a connective tissue disorder marked by fibrosis and vascular abnormalities; foamy macrophages like Virchow cells are not seen.</p>\n<p><strong>Rhinoscleroma (Option D): </strong>This chronic granulomatous condition involves the upper respiratory tract and shows Mikulicz cells-large foamy macrophages containing <em>Klebsiella rhinoscleromatis</em>, not Virchow cells.</p>\n<p><strong><strong>Reference: </strong><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC4262048/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC4262048/ </a></strong></p>", "options": ["Leprosy", "TB", "Scleroderma", "Rhinoscleroma"], "html_options": ["Leprosy", "TB", "Scleroderma", "Rhinoscleroma"], "corr_idx": 0}, {"id": "1220727", "html_qtxt": "The findings shown below can be seen in which of the following conditions?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096c7635f9-ecfd-4026-8463-2d57fe5f316c.png\">1. Q fever<br>2. Malaria<br>3. Allopurinol<br>4. Infectious mononucleosis", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows a <strong>\"fibrin-ring granuloma\"</strong>, also known as a <strong>\"doughnut granuloma\"</strong>, which features:</p>\n<ul>\n<li>A central lipid vacuole</li>\n<li>Surrounded by a ring of fibrin</li>\n<li>Infiltrated by inflammatory cells, especially macrophages.</li>\n</ul>\n<p>Fibrin-ring granulomas are a distinct form of granulomatous inflammation. They were first described in Q fever and are now known to occur in several conditions:</p>\n<ul>\n<li><strong>Q Fever (1):</strong> The classical association. Caused by <em>Coxiella burnetii</em>, especially in the liver.</li>\n<li><strong>Allopurinol hypersensitivity (3):</strong> Drug-induced reaction known to cause this granuloma pattern.</li>\n<li><strong>Infectious Mononucleosis (4):</strong> Caused by EBV, can show fibrin-ring granulomas in the liver or bone marrow.</li>\n</ul>\n<p><strong>Malaria (2): The </strong>Liver in malaria shows microgranulomas composed of Kupffer cells with pigment-laden cytoplasm. These are not fibrin-ring type and are considered nonspecific.</p>\n<p><strong>Reference: </strong><a href=\"https://pubmed.ncbi.nlm.nih.gov/1473440/\" target=\"_blank\">https://pubmed.ncbi.nlm.nih.gov/1473440/ </a><br /> </p>", "options": ["All of above", "1, 3, 4", "1, 2, 3", "2, 3, 4"], "html_options": ["All of above", "1, 3, 4", "1, 2, 3", "2, 3, 4"], "corr_idx": 1}, {"id": "1220728", "html_qtxt": "Which of the following is not true about healing?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Fetal cutaneous wounds, especially in early gestation, heal by regeneration rather than repair, meaning they heal without scar formation.</p>\n<p>This unique scarless healing is due to:</p>\n<ul>\n<li>Reduced inflammation</li>\n<li>High levels of hyaluronic acid</li>\n<li>Differences in cytokine expression, such as higher TGF-&beta;3 and lower TGF-&beta;1 and TGF-&beta;2\n<li>Presence of regenerative stem cells</li>\n</ul>\n<p>This phenomenon is being studied to inform adult regenerative therapies.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Epidermal appendages do not regenerate (Option A): </strong>Epidermal appendages include hair follicles, sebaceous glands, sweat glands, etc. After deep dermal injuries, especially full-thickness wounds, these structures are typically destroyed and do not regenerate. The regenerated epithelium lacks these appendages, contributing to functional and cosmetic deficits in healed skin.</p>\n<p><strong>Predominant collagen in adult skin is type I, whereas in early granulation tissue, it is type III and I (Option B): </strong>In early wound healing, Type III collagen is produced first in granulation tissue. As healing progresses, this is replaced by Type I collagen, which is stronger and more organized. Adult skin is predominantly made of Type I collagen, which gives tensile strength.</p>\n<p><strong>Permanent wound contraction requires the action of myofibroblasts (Option C): </strong>Myofibroblasts are specialized cells that express &alpha;-smooth muscle actin (&alpha;-SMA). They play a key role in wound contraction, helping reduce wound size by pulling the edges together. Their action is crucial for permanent contraction in wound healing, especially in large or deep wounds.</p>", "options": ["Epidermal appendages do not regenerate", "Predominant collagen in adult skin is type I, whereas in early granulation tissue, it is type III and I", "Permanent wound contraction requires the action of myofibroblasts", "Fetal cutaneous wounds heal with scar formation"], "html_options": ["Epidermal appendages do not regenerate", "Predominant collagen in adult skin is type I, whereas in early granulation tissue, it is type III and I", "Permanent wound contraction requires the action of myofibroblasts", "Fetal cutaneous wounds heal with scar formation"], "corr_idx": 3}, {"id": "1220730", "html_qtxt": "Oval cells are seen in?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Oval cells are a population of hepatic progenitor cells found in the liver.</li>\n<li>These cells become activated in situations where hepatocyte proliferation is impaired, such as during chronic liver injury or inflammation.</li>\n<li>The name \"oval cells\" comes from the oval shape of their nuclei, observed in rodent models.</li>\n<li>They are located in specialized microanatomic regions called the canals of Hering, which form a connection between the bile canaliculi and the bile ducts.</li>\n<li>These cells can differentiate into both hepatocytes and biliary epithelial cells, thus aiding liver regeneration when mature hepatocytes alone are insufficient.</li>\n<li>However, regeneration using progenitor cells does not guarantee full restoration of normal architecture. If the structural framework of the liver is destroyed (as in a liver abscess), scarring occurs despite the regenerative attempt.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ovary (Option A): </strong>The ovary contains germ cells, granulosa cells, and theca cells, but oval cells are not found here. Although the ovary has progenitor-like cells for follicular development, these are not referred to as oval cells and have different embryological origins and regenerative behavior.</p>\n<p><strong>Lung (Option C): </strong>The lung contains type II pneumocytes, bronchiolar basal cells, and club cells (Clara cells) involved in repair and regeneration after injury. However, it does not contain oval cells. Regeneration here is mediated by different pulmonary stem/progenitor cells, especially in alveoli and bronchioles.</p>\n<p><strong>Heart (Option D):</strong> The adult heart has limited regenerative capacity, mainly relying on cardiomyocyte hypertrophy and possibly a small pool of resident cardiac progenitor cells. The heart does not have oval cells, and regeneration is minimal after injury, with most healing occurring via fibrosis/scar formation.</p>", "options": ["Ovary", "Liver", "Lung", "Heart"], "html_options": ["Ovary", "Liver", "Lung", "Heart"], "corr_idx": 1}, {"id": "1220731", "html_qtxt": "In healing by first intention, macrophages predominantly appear on which day?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Healing by first intention (primary union) refers to the healing process of a clean, uninfected surgical wound with closely approximated edges and minimal tissue loss.</p>\n<ul>\n<li><strong>Day 1 (within 24 hours): </strong>Neutrophils appear at the incision margins and begin clearing debris via proteolytic enzymes. Basal epithelial cells also begin to proliferate.</li>\n<li><strong>Days 2-3: </strong>Neutrophils are replaced by macrophages, which are essential for debris clearance, angiogenesis, and stimulating fibroblast activity. This transition marks the onset of granulation tissue formation.</li>\n<li><strong>Day 5: </strong>Granulation tissue fills the incision space. Neovascularization peaks.</li>\n<li><strong>Week 2: </strong>Fibroblast proliferation and collagen accumulation continue. Edema and vascularity decrease.</li>\n<li><strong>By 1 Month: </strong>The scar becomes cellular connective tissue, largely devoid of inflammation, covered by a restored epidermis.</li>\n</ul>", "options": ["7", "1", "5", "3"], "html_options": ["7", "1", "5", "3"], "corr_idx": 3}, {"id": "1220732", "html_qtxt": "Which of the following is not a permanent cell type?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Smooth muscle cells are not permanent.</li>\r\n<li>They are classified as stable (quiescent) cells, meaning they are normally in the G<sub>0</sub> phase but can re-enter the cell cycle and proliferate in response to stimuli such as injury, vascular remodeling, or uterine enlargement during pregnancy.</li>\r\n</ul>\r\n<p>Tissues of the body are broadly classified based on their proliferative capacity into three categories: <strong>Labile</strong>, <strong>Stable</strong>, and <strong>Permanent</strong>.</p>\r\n<p><strong>1. Permanent Cells</strong></p>\r\n<ul>\r\n<li>These are cells that are terminally differentiated, non-dividing, and incapable of regeneration after birth. If damaged, they are replaced by scar tissue.</li>\r\n<li>Examples:\r\n<ul>\r\n<li>Neurons of the central nervous system <strong>(Option B ruled out)</strong></li>\r\n<li>Cardiac muscle cells <strong>(Option C ruled out)</strong></li>\r\n<li>Skeletal muscle cells - although classified as permanent, they have some regenerative capacity via satellite cells(stem-like cells under basal lamina) <strong>(Option D ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>2. Stable Cells <em>(aka Quiescent cells)</em></strong></p>\r\n<ul>\r\n<li>These cells are usually in G<sub>0</sub> phase but retain the capacity to divide if stimulated by injury or cell loss.</li>\r\n<li>Examples:</li>\r\n<li>Smooth muscle cells &rarr; Can divide in response to injury (e.g. vascular injury repair)\r\n<ul>\r\n<li>Hepatocytes (liver cells)</li>\r\n<li>Proximal renal tubular cells</li>\r\n<li>Endothelial cells</li>\r\n<li>Fibroblasts</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>3. Labile Cells</strong></p>\r\n<ul>\r\n<li>These cells continuously divide throughout life and are found in tissues that undergo constant renewal.</li>\r\n<li>Examples:\r\n<ul>\r\n<li>Skin epidermis (keratinocytes)</li>\r\n<li>Gastrointestinal epithelium</li>\r\n<li>Hematopoietic stem cells in bone marrow</li>\r\n<li>Basal cells of the oral and vaginal mucosa</li>\r\n<li>Respiratory tract epithelium</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Smooth muscle", "Neurons", "Cardiac cells", "Skeletal muscle"], "html_options": ["Smooth muscle", "Neurons", "Cardiac cells", "Skeletal muscle"], "corr_idx": 0}, {"id": "1220733", "html_qtxt": "All of the following are true about TGF-beta except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>TGF-&beta; (Transforming Growth Factor-beta) decreases ECM degradation by inhibiting matrix metalloproteinases (MMPs) and increasing the production of tissue inhibitors of metalloproteinases (TIMPs).</p>\n<ul>\n<li>TGF-&beta; is the most important cytokine in stimulating the synthesis and deposition of connective tissue proteins.</li>\n<li>It is produced by multiple cell types in granulation tissue, especially alternatively activated macrophages.</li>\n<li>It:\n<ul>\n<li>Stimulates: fibroblast migration & proliferation.</li>\n<li>Promotes: synthesis of collagen, fibronectin, and other ECM components. <strong>(Option B ruled out)</strong></li>\n<li>Inhibits: MMPs &rarr; reduces ECM degradation, favoring fibrosis.</li>\n</ul>\n</li>\n<li>Pathological roles:\n<ul>\n<li>Major driver of fibrosis in <strong>(Option A ruled out)</strong>-</li>\n<li>Liver (e.g., cirrhosis),</li>\n<li>Lung (e.g., idiopathic pulmonary fibrosis, pneumoconiosis),</li>\n<li>Kidney (end-stage renal disease),</li>\n<li>Pericardium (constrictive pericarditis),</li>\n<li>Systemic sclerosis (scleroderma).</li>\n</ul>\n</li>\n<li>Anti-inflammatory effects <strong>(Option D ruled out)</strong>:\n<ul>\n<li>Inhibits T-cell proliferation and the activity of other leukocytes.</li>\n<li>Limits and terminates the immune response.</li>\n</ul>\n</li>\n</ul>", "options": ["Involved in the development of fibrosis in the lung, liver, and kidneys that follows chronic inflammation", "Stimulates fibroblast migration and proliferation, increases synthesis of collagen and fibronectin", "Increased degradation of ECM due to inhibition of metalloproteinases", "Anti-inflammatory cytokines limit and terminate inflammatory responses"], "html_options": ["Involved in the development of fibrosis in the lung, liver, and kidneys that follows chronic inflammation", "Stimulates fibroblast migration and proliferation, increases synthesis of collagen and fibronectin", "Increased degradation of ECM due to inhibition of metalloproteinases", "Anti-inflammatory cytokines limit and terminate inflammatory responses"], "corr_idx": 2}, {"id": "1220736", "html_qtxt": "Chronic granulomatous disease is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Chronic Granulomatous Disease (CGD) is a rare congenital (not acquired) immunodeficiency caused by a defect in the NADPH oxidase complex in phagocytes.</li>\n<li>This defect impairs the respiratory burst, preventing the generation of reactive oxygen species needed to kill certain catalase-positive bacteria and fungi.</li>\n<li>As a result, the immune system forms multiple granulomas in an attempt to contain infections that cannot be effectively cleared.</li>\n<li>Thus, CGD is characterized by recurrent infections and granuloma formation, which is why option C is correct.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>A benign neoplastic process (Option A):</strong> Incorrect. CGD is not a neoplastic condition; it's an inherited immunodeficiency disorder.</p>\n<p><strong>A parasitic disease (Option B): </strong>Incorrect. It is not caused by parasites; it is a genetic defect affecting neutrophil function.</p>\n<p><strong>Acquired leukocyte function defect (Option D): </strong>Incorrect. CGD is a congenital (inherited) defect, not an acquired one.</p>", "options": ["A benign neoplastic process", "A parasitic disease", "Associated with the formation of multiple granulomas", "Acquired leukocyte function defect"], "html_options": ["A benign neoplastic process", "A parasitic disease", "Associated with the formation of multiple granulomas", "Acquired leukocyte function defect"], "corr_idx": 2}, {"id": "1220737", "html_qtxt": "An elderly man gets a burn injury to his hands. Over a few weeks, the burned skin heals without the need for skin grafting. The most critical factor responsible for the rapid healing in this case is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The skin is composed of the epidermis and dermis. The epidermis, which forms the outer layer, is regularly renewed by proliferating basal cells. The dermis houses skin adnexal structures (e.g., hair follicles, sweat glands, and sebaceous glands).</li>\n<li>In partial-thickness burns, although the superficial epidermis is damaged, the deeper epithelial components within the dermis (remnant appendages) are often preserved.</li>\n<li>These epithelial cells in remnant skin appendages serve as a source of regeneration, enabling rapid re-epithelialization and wound healing without the need for grafting.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Underlying connective tissues (Option A): </strong>While important for structural support and remodeling, they do not contribute directly to re-epithelialization.</p>\n<p><strong>Granulation tissue (Option B): </strong>Granulation tissue helps in wound repair and angiogenesis, but does not regenerate epidermis.</p>\n<p><strong>Minimal edema and erythema (Option C): </strong>These are signs of limited inflammation, not direct contributors to epithelial regeneration.</p>", "options": ["Underlying connective tissues", "Granulation tissue", "Minimal edema and erythema", "Remnant skin appendages"], "html_options": ["Underlying connective tissues", "Granulation tissue", "Minimal edema and erythema", "Remnant skin appendages"], "corr_idx": 3}, {"id": "1220738", "html_qtxt": "The tensile strength of the wound after a laparoscopic cholecystectomy in a 30-year-old woman depends most critically on:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>After initial collagen deposition during wound healing, the tensile strength of the wound gradually increases over weeks to months.</li>\n<li>This increase is not primarily due to more collagen being made, but due to post-synthetic structural modifications:\n<ul>\n<li>Cross-linking of tropocollagen molecules</li>\n<li>Increased fiber size</l
