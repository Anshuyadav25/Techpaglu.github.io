noid tumours</strong></p>\n<ul>\n<li>Malignant neuroendocrine tumours, which arise from <strong>Kulchitsky cells</strong>, are seen in the respiratory and GI mucosa.</li>\n<li>It usually arises in the <strong>central part of the lung</strong>, specifically in the central bronchi.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909892acf32-5f5f-4196-99c5-1fe64836c476.png\"></li>\n</ul>\n<p>Histology</p>\n<ul>\n<li>Nests of tumour cells, also called islands/insular pattern, or trabecular pattern.</li>\n<li>The cells are well-defined, perfectly rounded cells with fine chromatin and some coarse chromatin, giving a characteristic salt and pepper chromatin appearance.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509092da59a37-d665-4caf-81a2-19ab2878a4f0.png\"></li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>Tumour marker: Increased levels of <strong>hydroxyindoleacetic acid</strong> (5-HIAA) in urine. Low niacin levels in the blood.</li>\n<li>IHC: Positive for neuroendocrine markers: Synaptophysin, Chromogranin, CD56, and INSM1 (a nuclear marker).</li>\n<li>Electron Microscopy: Shows <strong>dense core granules</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Squamous cell carcinoma (Option A):</strong> Histologically, squamous cell carcinoma is characterised by the presence of <strong>keratinisation</strong> and/or intercellular bridges. Keratinisation may take the form of squamous pearls or individual cells with markedly eosinophilic cytoplasm.</p>\n<p><strong>Adenocarcinoma (Option B): </strong>Adenocarcinoma is an invasive malignant epithelial tumour with <strong>glandular differentiation</strong> or mucin production by the tumour cells. Adenocarcinomas grow in various patterns, including acinar, lepidic, papillary, micropapillary, and solid.</p>\n<p><strong>Small cell carcinoma (Option C): </strong>Small cell carcinoma is composed of relatively <strong>small cells with scant cytoplasm</strong>, ill-defined cell borders, finely granular nuclear chromatin and inconspicuous nucleoli.</p>", "options": ["Squamous cell carcinoma", "Adenocarcinoma", "Small cell carcinoma", "Carcinoid tumour"], "html_options": ["Squamous cell carcinoma", "Adenocarcinoma", "Small cell carcinoma", "Carcinoid tumour"], "corr_idx": 3}, {"id": "1228339", "html_qtxt": "A 45-year-old male was admitted with severe respiratory distress. On examination, he had pedal oedema and bilateral crepitus on auscultation. Despite the treatment, he expired 2 days after admission. An autopsy was performed, and a histopathology image of a lung biopsy is shown below. Which of the following best describes the diagnosis and the underlying mechanism?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315ca38d806-7c8f-4eed-b50c-eab646999da0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Histopathology shows brown-colored macrophages with hemosiderin, called the <strong>heart failure cells</strong>, which are typically seen in left heart failure due to the chronic pulmonary candida.</p>\n<ul>\n<li>In chronic venous congestion (CVC), there is long-standing accumulation of deoxygenated blood; hence, there is damage to the tissues.</li>\n<li><strong>Gross Appearance </strong>\n<ul>\n<li>Lungs are heavy</li>\n<li>Appear brownish (<strong>Brown induration</strong> of the lungs)<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b69ab48d-b2fc-46ae-ad6a-4d8c0c178271.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Pathogenesis: </strong></p>\n<ul>\n<li>Macrophages of alveoli, called the <strong>dust cells</strong>, consume carbon pigment.</li>\n<li>The alveolar septa appear widened & fibrotic (Widened Interstitium). Alveoli are dilated and contain oedema fluid, RBCs and macrophages.</li>\n<li>Due to the massive stagnation, rupture of the congested vessel occurs, resulting in oedema and haemorrhage.</li>\n<li>Macrophages consume the excess RBCs from the congestion. Haemoglobin is broken down into hemosiderin within the macrophages, thus forming <strong>hemosiderin-laden macrophages.</strong></li>\n<li>These hemosiderin-laden macrophages are called <strong>heart failure cells.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>CMV pneumonitis due to viral cytopathic effect (Option A): </strong>CMV infections are commonly seen in immunocompromised individuals, and histology is characterised by <strong>owl eye appearance</strong> due to prominent intranuclear inclusion.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909d3587d8d-71c1-4f31-a31d-4e0830127e7b.png\">\n<p><strong>Small cell carcinoma lung with malignant infiltration (Option B): </strong>Small cell carcinoma is a neuroendocrine tumour, and patients present with gradually worsening respiratory symptoms like breathlessness, productive cough and even weight loss. Histology shows sheets of small, round blue cells with scant cytoplasm, nuclear moulding, and salt and pepper chromatin appearance.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909fd40394d-285c-4dce-bd9e-5031b39f907a.png\">\n<p><strong>Tuberculosis with granulomatous inflammation (Option C): </strong>Patients with tuberculosis present with chronic cough, weight loss and evening rise of temperature. Histology will show <strong>caseating granulomas</strong> with Langhans giant cells.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090962b0caea-8e45-41ef-847d-5e2a420c2870.png\">", "options": ["CMV pneumonitis due to viral cytopathic effect", "Small cell carcinoma lung with malignant infiltration", "Tuberculosis with granulomatous inflammation", "Pulmonary congestion with hemosiderin-laden macrophages"], "html_options": ["CMV pneumonitis due to viral cytopathic effect", "Small cell carcinoma lung with malignant infiltration", "Tuberculosis with granulomatous inflammation", "Pulmonary congestion with hemosiderin-laden macrophages"], "corr_idx": 3}, {"id": "1228340", "html_qtxt": "A factory worker has been working in a factory for the past 20 years, and now presents with pleural thickening and fibrosis. The histopathology of the lesion is shown in the image below. Most likely diagnosis is: <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315f40e9c77-d91a-43b8-81e6-a107f06d6294.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Note the brown colored alveoli suggestive of asbestosis.</p>", "options": ["Asbestosis", "Byssinosis", "Coal Worker Pneumoconiosis", "Silicosis"], "html_options": ["Asbestosis", "Byssinosis", "Coal Worker Pneumoconiosis", "Silicosis"], "corr_idx": 0}, {"id": "1228342", "html_qtxt": "A middle-aged immunocompromised male presents with fever and breathlessness. HRCT showed a middle lobe lesion with infiltration. A lung biopsy was obtained from the lesion, and the histopathology image is shown below. What is the most appropriate diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315c88b066b-f4d7-4e4a-9c24-684a407ec820.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above clinical presentation in an immunocompromised patient, along with histopathology showing a <strong>soap bubble appearance</strong>, is characteristic of<strong> Cryptococcus infection</strong>. The diagnosis is further supported by staining of the capsule of Cryptococcus with mucicarmine.</p>\n<ul>\n<li>Cryptococcal pneumonia presents as <strong>diffuse progressive pulmonary disease</strong>.</li>\n<li>Because of its thick capsule, C. neoformans stains poorly with the routine hematoxylin and eosin stain and appears as bubbles or holes in tissue sections.</li>\n<li>Fungal stains (PAS and GMS) demonstrate the yeasts well but do not stain the polysaccharide capsule. The organism thus appears to be surrounded by a halo.</li>\n<li>The capsule can be highlighted by the mucicarmine stain.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tuberculosis pneumonia (Option A): </strong>Both immunocompetent and immunocompromised patients can be affected. TB usually affects the upper lobes, and a biopsy would show granulomas with <strong>Langhans giant cells</strong>.</p>\n<p><strong>Small cell carcinoma lung (Option C): </strong>SCCL presents with a history of worsening breathing difficulty, cough, weight loss and sometimes hemoptysis. Lesions are commonly seen centrally and arise in those with a strong history of smoking. Histology shows sheets of small, round blue cells with scant cytoplasm, nuclear moulding, and <strong>salt and pepper chromatin appearance.</strong></p>\n<p><strong>CMV pneumonia (Option D): </strong>Cytomegalovirus infection affects immunocompromised individuals and leads to interstitial pneumonia. It is characterised by the enlargement of infected cells & prominent intranuclear inclusion <strong>(Owl's eye appearance).</strong></p>", "options": ["Tuberculosis pneumonia", "Cryptococcus pneumoniae", "Small cell carcinoma lung", "CMV pneumonia"], "html_options": ["Tuberculosis pneumonia", "Cryptococcus pneumoniae", "Small cell carcinoma lung", "CMV pneumonia"], "corr_idx": 1}, {"id": "1228345", "html_qtxt": "A 50-year-old male with a smoking history presents with a productive cough for 3 months. He reports having similar episodes for the last 3 years. On examination, coarse crackles are heard over both lungs. A bronchial biopsy is performed, and the histopathology image is shown below.  Which of the following conditions best explains the histological findings seen in this patient? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403157e95b800-1f99-4b46-9ec5-666ad5dc7deb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image shows an increased ratio of submucosal mucin gland layer to bronchial wall layer, increasing the Reid index. When correlated with the clinical history of a productive cough lasting at least 3 months for 3 consecutive years, the findings are characteristic of <strong>chronic bronchitis.</strong></p>\n<ul>\n<li>Chronic bronchitis is defined clinically as a persistent cough with sputum production for <strong>at least 3 months</strong> in <strong>at least 2 consecutive years</strong> in the absence of any other identifiable cause.</li>\n</ul>\n<p><strong>Microscopic features of chronic bronchitis:</strong></p>\n<ul>\n<li>Chronic inflammation of the airways (predominantly lymphocytes and macrophages) (Option C ruled out)</li>\n<li>Thickening of the bronchiolar wall due to <strong>smooth muscle hypertrophy</strong>, deposition of extracellular matrix in the muscle layer, and peribronchial fibrosis (Option A ruled out)</li>\n<li><strong>Goblet cell hyperplasia </strong>and enlargement of the mucus-secreting glands of the trachea and bronchi. (Option B ruled out)</li>\n<li>This increase can be assessed by the ratio of the thickness of the mucous gland layer to the thickness of the wall between the epithelium and the cartilage <strong>(Reid index).</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Bronchiectasis (Option A):</strong> Presents with foul-smelling expectoration, hemoptysis, air-fluid levels on chest radiograph, and gross specimen of lung shows dilated bronchi filled with mucopurulent secretions. Microscopically, <strong>Inflammatory exudation </strong>within the walls of the bronchi and bronchioles, with desquamation of the lining epithelium and extensive ulceration, can be seen.</p>\n<p><strong>Interstitial lung disease (Option B): </strong>These are restrictive lung diseases characterised by patchy interstitial fibrosis, fibroblastic foci, and formation of cystic spaces (honeycomb lung). Velcro crepitus on auscultation is a characteristic finding.</p>\n<p><strong>Emphysema (Option D): </strong>Emphysema is the irreversible enlargement of the airspaces distal to the terminal bronchiole. Clinically, patients present with a <strong>hyperresonant chest</strong>, and chest radiograph shows <strong>hyperinflated lungs</strong>. The hallmark histopathologic feature of emphysema is destruction of alveolar walls and airspace enlargement without accompanying fibrosis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909dbe7aa87-0bff-4b7d-8c2c-4dd43279a951.png\">", "options": ["Bronchiectasis", "Interstitial lung disease", "Chronic bronchitis", "Emphysema"], "html_options": ["Bronchiectasis", "Interstitial lung disease", "Chronic bronchitis", "Emphysema"], "corr_idx": 2}, {"id": "1228347", "html_qtxt": "A 50-year-old male with a history of smoking for the last 15 years died of severe respiratory distress. Autopsy of the lungs reveals the following histopathological findings. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031553158832-d707-4ad4-9286-744809ac08f2.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The gross specimen of the lung shows <strong>dilated air spaces </strong>with surrounding normal lung parenchyma, hence the diagnosis of <strong>centriacinar emphysema</strong>, which is strongly associated with smoking.</p>\n<p>Based on the segments of the respiratory units that are involved, emphysema is subdivided into four major types:</p>\n<ul>\n<li>Centriacinar</li>\n<li>Panacinar</li>\n<li>Paraseptal</li>\n<li>Irregular</li>\n</ul>\n<p><strong>Centriacinar emphysema</strong></p>\n<ul>\n<li>Most common form.</li>\n<li>Occurs predominantly in<strong> heavy smokers with COPD</strong>.</li>\n<li>In this type of emphysema, the central or proximal parts of the acini, formed by respiratory bronchioles, are affected, whereas distal alveoli are spared.</li>\n<li>The lesions are more common in the upper lobes, particularly in the apical segments.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509097ab5b17b-f0ea-4dad-9c2a-5220656fe900.png\"></li>\n</ul>\n<p><strong>Panacinar (panlobular) emphysema: </strong>(Option B ruled out)</p>\n<ul>\n<li>Panacinar emphysema is associated with <strong>&alpha;1-antitrypsin deficiency </strong>and is exacerbated by smoking.</li>\n<li>In this type, the acini are uniformly enlarged from the level of the respiratory bronchiole to the terminal alveolus.</li>\n<li>More common in the lower zones and the anterior margins of the lungs.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090912c992f5-be03-47f7-af00-12384bd30d6e.png\"></li>\n</ul>\n<p><strong>Distal acinar (paraseptal) emphysema:</strong></p>\n<ul>\n<li>Paraseptal (distal acinar) emphysema primarily affects the distal part of the acinus near the pleura, especially in the upper lobes</li>\n<li>Bullae formation and spontaneous pneumothorax usually occur.</li>\n</ul>\n<p><strong>Irregular emphysema: </strong></p>\n<ul>\n<li>Irregular emphysema is associated with areas of fibrosis and is the most common type detected incidentally during autopsy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chronic bronchitis (Option C):</strong> Grossly, there is hyperemia, swelling, and oedema of the mucous membranes, sometimes, heavy casts of secretions and pus fill the bronchi and bronchioles. The characteristic microscopic features are thickening of the bronchiolar wall due to smooth muscle hypertrophy, peribronchial fibrosis, goblet cell hyperplasia, and enlargement of the mucus-secreting glands. The <strong>Reid index </strong>(normally 0.4) is <strong>increased</strong> in chronic bronchitis.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509099c6ad841-0d78-449f-8611-bd0915e4a597.png\">\n<p><strong>Bronchiectasis (Option D):</strong> The Gross specimen of the lung will show dilated bronchi filled with mucopurulent secretions. Microscopically, <strong>inflammatory exudation </strong>within the walls of the bronchi and bronchioles, with desquamation of the lining epithelium and extensive ulceration, can be seen.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090924464d25-6816-408b-b8f0-af9d224f8b99.png\">", "options": ["Centriacinar emphysema", "Panacinar emphysema", "Chronic bronchitis", "Bronchiectasis"], "html_options": ["Centriacinar emphysema", "Panacinar emphysema", "Chronic bronchitis", "Bronchiectasis"], "corr_idx": 0}, {"id": "1228350", "html_qtxt": "A full-term neonate rapidly develops progressive respiratory distress shortly after birth and dies. The histopathology image from postmortem lung biopsy reveals the following. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315ab26252a-fe47-41bc-aa15-0a6dee58d9fb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histology image shows amorphous, eosinophilic proteinaceous deposits in alveoli, which in an infant indicates pulmonary alveolar proteinosis.</p>\n<ul>\n<li>Pulmonary alveolar proteinosis (PAP) is a rare disease caused by defects in pulmonary macrophage function due to deficient<strong> granulocyte-macrophage colony-stimulating factor </strong>(GM-CSF) signalling.</li>\n<li>Results in the accumulation of surfactant in the intra-alveolar and bronchiolar spaces.</li>\n<li>PAP is characterised radiologically by bilateral patchy asymmetric pulmonary opacifications.</li>\n<li>Histology shows alveoli are filled with a dense, amorphous, protein-lipid granular precipitate, while the alveolar walls are normal.</li>\n<li>The alveolar precipitate is pink, homogeneous, and <strong>periodic acid-Schiff-positive.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pulmonary haemorrhage (Option A):</strong> In a classic case, the lungs are heavy, with areas of red-brown consolidation. Histologically, there is focal necrosis of alveolar walls associated with intra-alveolar haemorrhages. Often, the alveoli contain hemosiderin-laden macrophages.</p>\n<p><strong>Pneumonia (Option C):</strong> Pneumonia is characterised by neutrophilic infiltration of alveoli, which is not seen in this case.</p>\n<p><strong>Pulmonary oedema (Option D):</strong> Pulmonary oedema is the venous congestion of the lungs, which leads to the accumulation of a transudate in the alveoli. A hallmark feature seen in such cases is a macrophage laden with hemosiderin, called a <strong>heart failure cell</strong>.</p>", "options": ["Pulmonary haemorrhage", "Pulmonary alveolar proteinosis", "Pneumonia", "Pulmonary oedema"], "html_options": ["Pulmonary haemorrhage", "Pulmonary alveolar proteinosis", "Pneumonia", "Pulmonary oedema"], "corr_idx": 1}, {"id": "1228351", "html_qtxt": "Which among the following tests is demonstrated in the image, and what is its clinical importance?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403150c5d0d50-c4ef-42e1-b854-1161be9eb088.jpg\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The image shows a Mantoux test with induration, indicating a positive test, which suggests <strong>prior TB exposure</strong>.</p>\n<p><strong>Mantoux test:</strong></p>\n<ul>\n<li>The tuberculin test is based on the principle of <strong>type IV hypersensitivity reaction</strong>.</li>\n<li>This test involves injecting purified protein derivative (PPD) intradermally into the flexor aspect of the forearm and is assessed after 48-72 hours.</li>\n<li>An induration of 10mm diameter or more at the site of inoculation indicates a positive test.</li>\n<li>A positive test confirms past infection with tubercle bacilli but does not indicate the presence of the active stage. (Option C ruled out)</li>\n<li>The test becomes positive 4-6 weeks after infection or BCG vaccination.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Schick test; Confirmed TB diagnosis (Option A):</strong> Schick test is an intradermal test to demonstrate circulating diphtheria toxin.</p>\n<p><strong>Mantoux test; Latent TB diagnosis (Option B):</strong> The Mantoux test can indicate a latent TB infection, but it is not specific</p>", "options": ["Schick test; Confirmed TB diagnosis", "Mantoux test; Latent TB diagnosis", "Mantoux test; TB disease", "Mantoux test: Prior TB exposure"], "html_options": ["Schick test; Confirmed TB diagnosis", "Mantoux test; Latent TB diagnosis", "Mantoux test; TB disease", "Mantoux test: Prior TB exposure"], "corr_idx": 3}, {"id": "1228353", "html_qtxt": "A 40-year-old female was admitted to the hospital with fever, loss of appetite and weight, cough and weakness of 3 months duration. She died a few days after admission. Autopsy findings of the gross lung and its biopsy findings have been shown. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315b836285f-81ee-415a-979f-f2bc24c5e9f8.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315811312db-2d4c-4198-a4b6-b60b20e4875b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Gross lung shows upper lobe cavitations, and biopsy shows caseating granuloma suggestive of <strong>tuberculosis.</strong></p>\r\n<ul>\r\n<li>Tuberculosis typically occurs in the upper lobes and is often associated with <strong>cavity formation.</strong></li>\r\n<li>As sensitisation develops, a 1 to 1.5-cm area of grey-white inflammation with consolidation forms, known as the<strong> Ghon focus</strong>. In most cases, the centre of this focus undergoes caseous necrosis.</li>\r\n<li>Tubercle bacilli, either free or within phagocytes, drain to the regional nodes, which also often caseate.</li>\r\n<li>This combination of parenchymal lung lesion and nodal involvement is referred to as the <strong>Ghon complex</strong>.</li>\r\n<li>Histologically, sites of active involvement are marked by a characteristic granulomatous inflammatory reaction that forms both <strong>caseating and noncaseating tubercles.</strong></li>\r\n<li>The granulomas are usually enclosed within a fibroblastic rim punctuated by lymphocytes. <strong>Multinucleated giant cells</strong> are present in the granulomas.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Sarcoidosis (Option A): </strong>Sarcoidosis always shows non-caseating granulomas in histology, but it is a chronic granulomatous inflammatory condition with systemic involvement. Granulomas also contain asteroid and Schaumann bodies.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909087a83bf-1975-4cb6-b34b-deeea4733f31.png\">\r\n<p><strong>Carcinoma lung (Option B): </strong>Histopathology of the lung will show neoplastic changes, and they present with cough, shortness of breath and weight loss; fever is unlikely.</p>\r\n<p><strong>Bronchiectasis (Option D): </strong>In bronchiectasis, microscopically, <strong>inflammatory exudation </strong>within the walls of the bronchi and bronchioles, with desquamation of the lining epithelium and extensive ulceration, can be seen.</p>", "options": ["Sarcoidosis", "Carcinoma lung", "Tuberculosis lungs", "Bronchiectasis"], "html_options": ["Sarcoidosis", "Carcinoma lung", "Tuberculosis lungs", "Bronchiectasis"], "corr_idx": 2}, {"id": "1228354", "html_qtxt": "A 56-year-old male presents with severe respiratory distress, high-grade fever and streaks of blood in sputum. He died 7 days after hospitalisation. The histopathology image of the lung autopsy is shown below. Identify the associated pathology.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403153c926a99-e49c-4a3e-b362-b5eb8ed5ccb5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Clinical presentation of high-grade fever and respiratory distress, and the gross specimen of the lung showing consolidation of a large portion of the entire lower lobe, indicating <strong>grey hepatisation</strong>, is seen in lobar pneumonia.</p>\n<ul>\n<li>Consolidation of a large portion of a lobe or an entire lobe defines lobar pneumonia.</li>\n<li>In lobar pneumonia, four stages of the inflammatory response have classically been described: congestion, red hepatisation, grey hepatisation, and resolution.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090969d00495-ba0e-4ac9-91e2-43fb9af5d13b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Bronchopneumonia (Option B): Patchy consolidation</strong> of the lung is the dominant characteristic of bronchopneumonia. The consolidation may be confined to one lobe but is more often multilobar and frequently bilateral and basal because of the tendency of secretions to gravitate to the lower lobes.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b2158672-e204-42c3-9989-de9292a1d680.png\">\n<p><strong>Tuberculosis (Option C): </strong>In tuberculosis,<strong> cavitation</strong> is a prominent feature, and uniform consolidation is not seen; patients present with chronic symptoms.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090904788e9b-b2b5-433f-b854-ed1f9e9b6dee.png\">\n<p><strong>Bronchogenic carcinoma (Option D): </strong>Typically shows a mass lesion in the hilum or central bronchi rather than consolidation and clinically presents with gradually worsening respiratory symptoms and weight loss.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a9faedbc-e506-4218-91a0-05248f0137ae.png\">", "options": ["Lobar pneumonia", "Bronchopneumonia", "Tuberculosis", "Bronchogenic carcinoma"], "html_options": ["Lobar pneumonia", "Bronchopneumonia", "Tuberculosis", "Bronchogenic carcinoma"], "corr_idx": 0}, {"id": "1228355", "html_qtxt": "A 56-year-old male presented with a lesion at the apex of the lung. He has an occupational history of 20 years working in an asbestos factory. A lung biopsy examined under an electron microscope revealed the following findings. What is your likely diagnosis? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315bdbcd5ee-70ba-498e-96fc-22bacd070a66.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Electron microscopy shows<strong> long microvill</strong>i and abundant tonofilaments, which are associated with <strong>mesothelioma</strong>. Prolonged asbestos exposure increases the risk of mesothelioma.</p>\n<p><strong>Mesothelioma: </strong></p>\n<ul>\n<li>Malignant tumour of the pleura.</li>\n<li>These are <strong>peripheral tumours</strong>, often confused with adenocarcinoma.</li>\n<li><strong>Morphology: </strong>Biphasic tumours, having both epithelial (glands) and mesenchymal (stroma) components.</li>\n<li>Often associated with pleural plaques, and histology shows asbestos bodies and ferruginous bodies.</li>\n</ul>\n<p>Causes</p>\n<ul>\n<li><strong>Acquired: </strong>\n<ul>\n<li>The most popular cause is asbestos exposure.</li>\n<li>Has a long latency period, about 20-40 years.</li>\n</ul>\n</li>\n<li><strong>Genetic: </strong>\n<ul>\n<li>The most common genetic mutation is p16.</li>\n<li>Also associated with BAP1 (BRCA1-associated protein 1) and NF2 (Neurofibromatosis type 2).</li>\n</ul>\n</li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>Electron microscopy: It has <strong>long and thin microvilli.</strong></li>\n<li>Also shows desmosomes (like SCC) and abundant tonofilaments.</li>\n<li>IHC: Very typically positive for <strong>Calretinin</strong>. Also positive for WT1, D2-40 (Podoplanin), CK 5/6.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenocarcinoma lung (Option A): </strong>Adenocarcinoma has a strong association with tobacco smoking and commonly arises in the peripheral lung. Electron microscopy shows short and stout microvilli.</p>\n<p><strong>Lung metastasis (Option C):</strong> These are secondary tumours arising from primary lung malignancy and can occur anywhere in the body. Electron microscopy will vary depending on the location of secondary tumours.</p>\n<p><strong>Benign pleural fibroma (Option D):</strong> It's a soft tissue tumour with a propensity to occur in the pleura and, less commonly, in the lung, as well as other sites. Microscopically, the tumour shows whorls of reticulin and collagen fibres among which are interspersed spindle cells resembling fibroblasts. Electron microscopy will not show microvilli.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509092430276c-5385-4b6b-978f-217adc963d9a.png\">", "options": ["Adenocarcinoma lung", "Mesothelioma", "Lung metastasis", "Benign pleural fibroma"], "html_options": ["Adenocarcinoma lung", "Mesothelioma", "Lung metastasis", "Benign pleural fibroma"], "corr_idx": 1}, {"id": "1228357", "html_qtxt": "The chest radiograph from a patient with a history of low-grade fever, chronic cough and weight loss showed cavitatory lesions. Which of the following cell types are primarily responsible for these lesions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical presentation with cavitary lesions in the chest x-ray suggests <strong>tuberculosis</strong>. Cavitatory lesions in TB result from an immune-mediated response involving epithelioid cells, Langhans giant cells, and macrophages, which form granulomas that undergo caseous necrosis and cavitation.</p>\n<p><strong>TB Pathogenesis: </strong></p>\n<ul>\n<li>M.tuberculosis enters macrophages by phagocytosis. Bacteria proliferate in the <strong>pulmonary alveolar macrophages</strong> and air spaces, resulting in bacteremia and seeding of multiple sites.</li>\n<li>These result in innate and adaptive immune responses to M. tuberculosis, causing Th1-mediated macrophage activation and killing of bacteria.</li>\n<li>In addition to stimulating macrophages to kill mycobacteria, the Th1 response orchestrates the formation of granulomas and caseous necrosis.</li>\n<li>Macrophages activated by IFN-&gamma; differentiate into the <strong>epithelioid histiocytes</strong> that aggregate to form granulomas; some epithelioid cells may fuse to form multinucleated giant cells<strong> (Langhans giant cells)</strong>.</li>\n</ul>\n<p><strong>Histology features:</strong></p>\n<ul>\n<li>Histologically, sites of active involvement are marked by a characteristic granulomatous inflammatory reaction that forms both <strong>caseating and noncaseating tubercles.</strong></li>\n<li>Individual tubercles are microscopic; it is only when multiple granulomas coalesce that they become macroscopically visible.</li>\n<li>The granulomas are usually enclosed within a fibroblastic rim punctuated by lymphocytes. Multinucleated giant cells are present in the granulomas.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909c5409812-179b-4a83-85a0-2c539498f144.png\"></li>\n</ul>\n<p><strong>Fig:</strong> Tuberculous granuloma showing an area of central necrosis surrounded by multiple Langhans-type giant cells, epithelioid cells, and lymphocytes.</p>", "options": ["Epithelioid cells, giant cells, and macrophages", "Epithelial cells, giant cells, and  macrophages", "Epithelioid cells, giant cells, monocytes", "Epithelioid cells, Langerhans giant cells, macrophages"], "html_options": ["Epithelioid cells, giant cells, and macrophages", "Epithelial cells, giant cells, and  macrophages", "Epithelioid cells, giant cells, monocytes", "Epithelioid cells, Langerhans giant cells, macrophages"], "corr_idx": 3}, {"id": "1228359", "html_qtxt": "Match the following histology parts with the correct labelling.(INI-CET Nov 2021)<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240401b9799bc2-487a-449e-9c47-36e71db6cff6.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above image depicts the histopathology of <strong>pseudostratified ciliated columnar epithelium.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240401a230da14-5d4c-4ef9-8d1c-3c5474be5c42.jpg\">\n<p><strong>Pseudostratified </strong>ciliated columnar epithelium is seen in the lining of the respiratory tract.</p>", "options": ["(1) Cilia; (2) Goblet cells; (3) Basal cells; (4) Capillaries", "(1) Goblet cells; (2) Cilia; (3) Basal cells; (4) Capillaries", "(1) Basal cells; (2) Cilia; (3) Goblet cells; (4) Capillaries", "(1) Capillaries; (2) Cilia; (3) Goblet cells; (4) Basal cells"], "html_options": ["(1) Cilia; (2) Goblet cells; (3) Basal cells; (4) Capillaries", "(1) Goblet cells; (2) Cilia; (3) Basal cells; (4) Capillaries", "(1) Basal cells; (2) Cilia; (3) Goblet cells; (4) Capillaries", "(1) Capillaries; (2) Cilia; (3) Goblet cells; (4) Basal cells"], "corr_idx": 0}]}, {"moduleId": 1010531, "name": "Lung (Part 2)", "questions": [{"id": "1228364", "html_qtxt": "Match the following:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250917a0d43.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-7a4f29c1-84b6-4c58-9021-5c7e3a92f684.png\"></p>\n<p><strong>Silicosis</strong>:</p>\n<ul>\n<li>In its early stages shows tiny, barely palpable, discrete pale to blackened nodules in the hilar lymph nodes and upper zones of the lungs.</li>\n<li>With time, via lymphatics, fibrosis and calcification occur in hilar lymph nodes, giving a typical X Ray appearance of <strong>Eggshell calcifications.</strong></li>\n<li>The hallmark histology feature is a <strong>silicotic collagenous nodule</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-8f3a2c71-4d29-4a17-bc93-1d7f0e92b56a.png\"></li>\n</ul>\n<p><strong>Mesothelioma: </strong></p>\n<ul>\n<li>Prolonged <strong>asbestos exposure</strong> can result in mesothelioma, which is a peripheral tumour of the lungs arising from the pleura.</li>\n<li>These tumours show <strong>malignant pleural effusion</strong> without mediastinal shift.</li>\n</ul>\n<p><strong>Caplan syndrome:</strong></p>\n<ul>\n<li>It is a combination of<strong> rheumatoid arthritis</strong> and<strong> pneumoconiosis</strong>.</li>\n<li>Commonly seen with silicosis and coal workers' pneumoconiosis.</li>\n<li>Manifests as intrapulmonary rheumatoid nodules.</li>\n<li>The nodules appear as well-defined and homogenous on chest x-ray and show necrobiotic granulomas in histology.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-2e6d49f3-8b71-4f1c-97a5-6c2e3d59a8b4.png\"></li>\n</ul>\n<p><strong>Asbestosis:</strong></p>\n<ul>\n<li>It manifests as interstitial fibrosis, which is more severe in the lower zones of the lung.</li>\n<li><strong>Pleural plaques,</strong> the most common manifestation of asbestos exposure, are well-circumscribed plaques of dense collagen that are often calcified.</li>\n<li>Pleural plaques develop most frequently on the anterior and posterolateral aspects of the parietal pleura and over the domes of the diaphragm.</li>\n<li><strong>Asbestos bodies</strong> and <strong>ferruginous bodies</strong> are typically seen in the histopathology of asbestosis.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-b17a35c2-5d9f-4c1b-9a62-83e0c5f47a6d.png\"><p>Fig: Asbestosis-related pleural plaques</p></li>\n</ul>", "options": ["a-i, b-ii, c-iii, d-iv", "a-ii, b-i, c-iii, d-iv", "a-i, b-ii, c-iv, d-iii", "a-iv, b-ii, c-i, d-iii"], "html_options": ["a-i, b-ii, c-iii, d-iv", "a-ii, b-i, c-iii, d-iv", "a-i, b-ii, c-iv, d-iii", "a-iv, b-ii, c-i, d-iii"], "corr_idx": 3}, {"id": "1228367", "html_qtxt": "A gross specimen of the lung is shown below. Based on your findings, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403153da6aa77-a591-4e94-b501-a211455a8021.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The gross specimen of lungs shows numerous small nodules distributed uniformly throughout the lungs, classically described as<strong> millet-like granules</strong>. This is typically seen in miliary tuberculosis.</p>\n<ul>\n<li>Miliary tuberculosis can occur when TB lung lesions erode pulmonary veins or when extrapulmonary TB lesions erode systemic veins.</li>\n<li>This results in <strong>hematogenous dissemination</strong> of tubercle bacilli, producing myriads of 1-2 mm lesions throughout the body in susceptible hosts.</li>\n<li>Miliary spread limited to the lungs can occur following erosion of pulmonary arteries by TB lung lesions.</li>\n<li>Grossly, this is a<strong> miliary pattern of granulomas</strong> because there are a multitude of small tan granulomas about 2-4 mm in size, scattered throughout the lung parenchyma.</li>\n<li>The miliary pattern gets its name from the resemblance of the granulomas to millet seeds.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Pneumoconiosis (Option B): </strong>Pneumoconiosis typically causes fibrosis, and gross features show firm fibrosed parenchyma.</p>\n<p><strong>Bronchiectasis (Option C): </strong>Characteristically, the bronchi and bronchioles are so dilated that they can be followed almost to the pleural surfaces. On the cut surface of the lung, the dilated bronchi appear cystic and are filled with mucopurulent secretions.</p>\n<p><strong>Pneumonia (Option D)</strong>: Pneumonia is an acute inflammatory condition, with varying stages of infection and will show areas of consolidation.</p>", "options": ["Miliary TB ", "Pneumoconiosis", "Bronchiectasis", "Pneumonia"], "html_options": ["Miliary TB ", "Pneumoconiosis", "Bronchiectasis", "Pneumonia"], "corr_idx": 0}, {"id": "1228370", "html_qtxt": "A middle-aged immunocompromised male presents with fever and breathlessness. HRCT showed a middle lobe lesion with infiltration in the lung. The histopathology of the lesion is shown below. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315121742b8-ece5-4ee8-a482-6a5951a6f590.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Histopathology shows a typical <strong>owl's eye appearance</strong>, characteristic of <strong>cytomegalovirus</strong>. CMV infections mostly affect immunocompromised individuals.</p>\n<ul>\n<li>Cytomegalovirus infection is characterised by enlargement of the infected cell & prominent intranuclear inclusion and perinuclear halo <strong>(Owl</strong><strong>'s eye appearance)</strong>.</li>\n<li>Infects the immunocompromised, and once infected, individuals carry CMV for their whole life.</li>\n<li>Commonly causes<strong> interstitial pneumonia</strong>.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-6c49e2f8-37d1-42f3-8c92-2a51e0b4f6a3.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tuberculosis (Option A):</strong> Tuberculosis of the lungs is characterised by well-defined epithelioid cell granulomas.<strong></strong></p>\n<p><strong>Cryptogenic organising pneumonia (Option B): </strong>Also known as <strong>bronchiolitis obliterans organising pneumonia</strong>. It is a disease of unknown aetiology characterised by polypoid plugs of loose organising connective tissue<strong> (Masson bodies)</strong> within alveolar ducts, alveoli, and often bronchioles. The connective tissue is of the same age, with normal lung architecture and without interstitial fibrosis or honeycomb lung.</p>\n<p><strong>Small cell carcinoma (Option C):</strong> Small cell carcinoma shows small cells with scanty cytoplasm, ill-defined cell borders, finely granular nuclear chromatin <strong>(salt and pepper pattern)</strong>, with absent or inconspicuous nucleoli. The cells can be round, oval, or spindle-shaped, with prominent nuclear moulding.</p>", "options": ["Tuberculous pneumonia ", "Cryptogenic organizing pneumonia ", "Small cell carcinoma lung ", "CMV pneumonia"], "html_options": ["Tuberculous pneumonia ", "Cryptogenic organizing pneumonia ", "Small cell carcinoma lung ", "CMV pneumonia"], "corr_idx": 3}, {"id": "1228371", "html_qtxt": "A patient with a history of long-standing depressive illness was brought to the emergency department with acute breathlessness. The chest X-ray showed diffuse infiltrates with predominance in the right middle lobe and right lower lobe. However, despite intensive care patient expired and given below is the histopathology image of the lung obtained from the autopsy. What is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326b7f556b1-5e05-4a90-8a33-d6d31313866e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical setting of depressive illness suggests possible altered consciousness, thus a risk factor for aspiration. Histology shows foreign material embedded in the alveoli, surrounded by an inflammatory response, classic for <strong>aspiration pneumonia.</strong></p>\n<p><strong>Aspiration pneumonia:</strong></p>\n<ul>\n<li>Aspiration is commonly seen in the elderly, debilitated</li>\n<li>The resultant pneumonia is partly chemical due to the irritating effects of gastric acid and partly bacterial (from the oral flora).</li>\n<li>Typically, culture shows more than one organism, aerobes being more common than anaerobes.</li>\n<li>This type of pneumonia is often necrotising, pursues a fulminant clinical course, and is a frequent cause of death.</li>\n<li>In patients who survive,<strong> lung abscess</strong> is a common complication.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Severe fungal pneumonia (Option A):</strong> Fungal pneumonias are commonly seen in immunocompromised individuals, and histology will show fungal hyphae.</p>\n<p><strong>Pulmonary tuberculosis (Option B):</strong> A striking radiology feature in pulmonary TB is the presence of a cavity, and histology shows ceasing granulomas surrounded by epithelioid cells and Langhans giant cells.</p>\n<p><strong>Severe necrotising pneumonia (Option D)</strong>: Many anaerobic organisms are normal commensals of the oral cavity, especially in people with poor dental hygiene. These include certain streptococci, fusobacteria and Bacteroides. Swallowing disorders, as in stuporous alcoholics, anaesthetised patients and people subject to seizures, predispose to aspirating anaerobic bacteria. Resulting pulmonary infections cause necrotising pneumonias, which often lead to <strong>lung abscesses</strong>. The most dramatic complication is <strong>gangrene of the lung</strong>.</p>", "options": ["Severe fungal pneumonia", "Pulmonary tuberculosis", "Aspiration pneumonia", "Severe necrotising pneumonia"], "html_options": ["Severe fungal pneumonia", "Pulmonary tuberculosis", "Aspiration pneumonia", "Severe necrotising pneumonia"], "corr_idx": 2}, {"id": "1228372", "html_qtxt": "The histopathological section from a lesion excised from the right cervical region is shown below. Based on the findings, what is the likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403269708a9bb-47fc-4333-97cf-67ac4321dc0d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Histopathology shows a central area of necrosis surrounded by epithelioid cells and giant cells characteristic of <strong>necrotising granulomatous inflammation</strong> commonly seen in <strong>tuberculosis.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-9d42f8a1-5e0c-4317-8d2c-9a0b47c6f153.png\">\n<ul>\n<li><strong>Caseous necrosis </strong>is encountered most often in foci of tuberculous infection.</li>\n<li>The term caseous (cheeselike) is derived from the friable white appearance of the area of necrosis.</li>\n<li>On microscopic examination, the necrotic area appears as a structureless collection of fragmented or lysed cells and amorphous granular debris enclosed within a distinctive inflammatory border; this appearance is characteristic of a focus of inflammation known as a<strong> granuloma</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sarcoidosis (Option B): </strong>Sarcoidosis is a chronic granulomatous inflammatory condition. Involved tissues contain well-formed <strong>non-necrotising granulomas</strong>, composed of aggregates of tightly clustered epithelioid macrophages, often with giant cells. Central necrosis is unusual.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-1a93f7e5-4b6d-40f3-a5d2-7e6c92f4b581.png\">\n<p>Fig: Noncaseating sarcoidal granulomas (asterisks), with many multinucleated giant cells (arrowheads).</p>\n<p><strong>Schwannoma (Option C): </strong>These are benign tumours that arise directly from peripheral nerves. Microscopically, they are an admixture of dense and loose areas referred to as <strong>Antoni A and Antoni B areas</strong>, respectively. The dense eosinophilic Antoni A areas often contain spindle cells arranged into cellular intersecting fascicles. Palisading of nuclei is common. Resulting structures with central nuclear-free zones ramified by palisading nuclei are termed <strong>Verocay bodies. </strong>In the loose, hypocellular Antoni B areas, the spindle cells are spread apart by a prominent myxoid extracellular matrix.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-c8f17b25-72a3-4b19-83c1-5d39a7e04b92.png\">\n<p><strong>Hodgkin lymphoma (Option D): </strong>The diagnosis of Hodgkin lymphoma depends on the identification of <strong>Reed-Sternberg cells </strong>in a background of non-neoplastic inflammatory cells. There is no associated necrosis or granulomas.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-7d39e2f4-48b1-42a9-9e37-8a1c0f6b93d4.png\">", "options": ["Necrotising granulomatous inflammation", "Sarcoidosis", "Schwannoma", "Hodgkin lymphoma"], "html_options": ["Necrotising granulomatous inflammation", "Sarcoidosis", "Schwannoma", "Hodgkin lymphoma"], "corr_idx": 0}, {"id": "1228374", "html_qtxt": "A 30-year-old male presents with a history of dyspnea and productive cough. Despite intensive care, he died of respiratory failure. A gross image of the lung from the autopsy is shown below. What is the likely aetiology of his condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403264ff073bc-4ce7-40ff-98b4-ccb76088150f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The gross specimen of the lung shows dilated air spaces with surrounding normal lung parenchyma, hence the diagnosis of <strong>centriacinar emphysema</strong>, which is strongly associated with<strong> smoking.</strong></p>\n<p><strong>Pathogenesis of Emphysema:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-0b51c7d2-9e84-4203-b7c5-13a8e9d2f7c1.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-f42e9b17-5c81-4a2d-8e36-9b5f0d83c412.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mutation in dynein arms (Option A): </strong>Dynein is a ciliary motor protein, mutation of which results in<strong> primary ciliary dyskinesia</strong> (immotile cilia syndrome). Defective mucociliary clearance can result in recurrent infections that lead to bronchiectasis. This is a genetic disorder caused by mutations affecting the dynein arms of cilia, which are essential for ciliary motility.</p>\n<p><strong>Antibodies against type IV collagen (Option D): </strong>Circulating autoantibodies against the non-collagenous domain of the &alpha;3 chain of collagen IV cause <strong>Goodpasture syndrome</strong>. Both kidneys and the lungs are affected in this condition.</p>", "options": ["Smoking", "Mutation in dynein arms", "Alpha-1 antitrypsin deficiency", "Antibodies against type IV collagen"], "html_options": ["Smoking", "Mutation in dynein arms", "Alpha-1 antitrypsin deficiency", "Antibodies against type IV collagen"], "corr_idx": 0}, {"id": "1228382", "html_qtxt": "All of the following features are seen in viral pneumonia EXCEPT", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Predominant alveolar exudate is a hallmark feature of<strong> bacterial pneumonia </strong>and not viral pneumonia.</p>\n<ul>\n<li>The most common causes of community-acquired viral pneumonias are:\n<ul>\n<li>Influenza types A and B</li>\n<li>Respiratory syncytial virus</li>\n<li>Human metapneumovirus</li>\n<li>Adenovirus</li>\n<li>Rhinoviruses</li>\n<li>Rubella virus</li>\n<li>Varicella virus.</li>\n</ul>\n</li>\n<li>These pathogenic viruses share a propensity to infect and damage the respiratory epithelium, producing an inflammatory response.</li>\n<li>Viral pneumonias are usually mild and resolve spontaneously without any lasting sequelae.</li>\n<li>Clinical features: Fever, headache, and myalgia. Cough may be absent.&nbsp;</li>\n</ul>\n<p><strong>Histology:</strong></p>\n<ul>\n<li>The predominant histologic pattern is an <strong>interstitial inflammatory reaction</strong> involving the walls of the alveoli. <em>(Option A ruled out)</em></li>\n<li>The alveolar septa are widened and edematous and usually contain a mononuclear inflammatory infiltrate of lymphocytes, macrophages, and plasma cells.</li>\n<li>The alveoli may be<strong> free of exudate</strong>, but in many patients, there is intra-alveolar proteinaceous material and a cellular exudate.</li>\n<li>Some viruses, such as herpes simplex, varicella, and adenovirus, may be associated with necrosis of bronchial and alveolar epithelium causing <em>(Option B ruled out).</em></li>\n<li>Measles infection involves both the airways and the parenchyma. It is characterised by very large multinucleated giant cells with nuclear inclusions and large eosinophilic cytoplasmic inclusions. <em>(Option C ruled out).</em></li>\n</ul>", "options": ["Presence of interstitial inflammation", "Bronchiolitis", "Multinucleate giant cells in the bronchiolar wall", "Predominance of alveolar exudate"], "html_options": ["Presence of interstitial inflammation", "Bronchiolitis", "Multinucleate giant cells in the bronchiolar wall", "Predominance of alveolar exudate"], "corr_idx": 3}, {"id": "1228385", "html_qtxt": "Which of the following is the most common outcome of Lobar pneumonia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most common outcome of lobar pneumonia is<strong> resolution.</strong></p>\n<p><strong>Outcomes</strong> of pneumonia include:</p>\n<ul>\n<li><strong>Resolution: </strong>In the final stage of resolution, the exudate within the alveolar spaces is broken down by enzymatic digestion to produce granular, semifluid debris that is resorbed, ingested by macrophages, expectorated, or organised by fibroblasts growing into it.</li>\n<li><strong>Organisation:</strong> In approximately 3% of cases, resolution of the exudate does not occur, but instead undergoes organisation, resulting in post-pneumonic fibrosis called carnification. <em>(Option A ruled out)</em></li>\n<li>Tissue destruction and necrosis, causing <strong>abscess formation. </strong><em>(Option D ruled out)</em></li>\n<li>Spread of infection to the pleural cavity, causing an intrapleural fibrinosuppurative reaction known as <em>(Option C ruled out)</em></li>\n<li>B<strong>acteremic dissemination</strong> to the heart valves, pericardium, brain, kidneys, spleen, or joints, causing abscesses, endocarditis, meningitis, or suppurative arthritis.</li>\n</ul>", "options": ["Organisation", "Resolution", "Empyema", "Abscess formation"], "html_options": ["Organisation", "Resolution", "Empyema", "Abscess formation"], "corr_idx": 1}, {"id": "1228392", "html_qtxt": "Which among the following pathogens is associated with cotton candy exudates on histopathology?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cotton candy alveolar exudates are characteristic of<strong> Pneumocystis pneumoniae.</strong></p>\n<ul>\n<li>Pneumocystis jiroveci is an opportunistic fungal pulmonary pathogen.</li>\n<li>Characteristically causes<strong> interstitial pneumonia.</strong></li>\n<li>CXR shows bilateral diffuse peri-hilar infiltrates.</li>\n<li>Pathogenesis\n<ul>\n<li>Attacks type I cells and damages them.</li>\n<li>Hypertrophy of type II cells is seen, causing surfactant abnormalities.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Histology of Pneumocystis jiroveci infection</strong></p>\n<ul>\n<li>The involved areas of the lung contain a characteristic <strong>intraalveolar foamy, pink-staining exudate </strong>with hematoxylin-eosin (H&E) stain <strong>(cotton candy exudate).</strong></li>\n<li>Silver stain of tissue sections reveals round-to-cup-shaped cysts (4 to 10 &micro;m in diameter) within the alveolar exudates; <strong>ping-pong ball appearance or cup & saucer arrangement.</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-63e9b2d7-1f42-40c9-b183-7e2a4d5c98f1.png\"><p><strong>Fig: Silver staining of Pneumocystis jiroveci</strong></p></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Staphylococcus aureus (Option A):</strong> Staphylococcal pneumonia is associated with a high incidence of complications, such as lung abscess and empyema. Intravenous drug users are at high risk for the development of staphylococcal pneumonia in association with endocarditis.</p>\n<p><strong>Klebsiella pneumoniae (Option B):</strong> Klebsiella pneumoniae is the most frequent cause of gram-negative bacterial pneumonia. It commonly afflicts debilitated and malnourished people, particularly chronic alcoholics. <strong>Thick, mucoid sputum i</strong>s characteristic because the organism produces an abundant viscid capsular polysaccharide.</p>\n<p><strong>Moraxella catarrhalis (Option C</strong>): Moraxella catarrhalis is recognised as a cause of bacterial pneumonia, especially in the elderly. It is the second most common bacterial cause of acute exacerbation of COPD.</p>", "options": ["Staphylococcus aureus", "Klebsiella pneumoniae", "Moraxella catarrhalis", "Pneumocystis jiroveci"], "html_options": ["Staphylococcus aureus", "Klebsiella pneumoniae", "Moraxella catarrhalis", "Pneumocystis jiroveci"], "corr_idx": 3}, {"id": "1228395", "html_qtxt": "A 55-year-old male with a history of TB presents with fever, cough and hemoptysis. CT scan showed a mass in a cavitary lesion in the right upper lobe. A lung biopsy was performed, and the Gomori methenamine-silver stain of the specimen is shown below. Based on the morphology, which of the following is the most likely causative agent?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d158e70c-c78b-43ae-b687-fc63f6185082.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above image shows<strong> fungal hyphae branching at acute angles</strong>, which is characteristic of Aspergillus. In a patient with prior tuberculosis and a mass within a pre-existing lung cavity, <strong>aspergilloma </strong>is to be suspected.</p>\n<ul>\n<li>Aspergillus appears as a septate fungus with acute-angle branching dichotomous branching.</li>\n<li>The fungus can be visualised with PAS and silver stain.</li>\n<li>Aspergillus can cause various lung infections depending on the host's immune status. These are:</li>\n</ul>\n<p><strong>Aspergilloma: </strong></p>\n<ul>\n<li>Aspergilloma refers to the growth of the fungus in the respiratory tract with minimal or no invasion of the tissues.</li>\n<li>Colonised lung cavities are usually the result of prior tuberculosis, bronchiectasis, old infarcts, or abscesses.</li>\n<li>Proliferating masses of hyphae within proteinaceous debris form brownish <strong>fungus balls</strong> within the cavities.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-5a7f9c81-42b6-4e3a-9d8f-1f7b24c3e509.png\"></li>\n</ul>\n<p><strong>Invasive aspergillosis: </strong></p>\n<ul>\n<li>Invasive aspergillosis is an opportunistic infection that is confined to <strong>immunosuppressed hosts</strong>.</li>\n<li>The primary lesions are usually in the lung, but widespread hematogenous dissemination with involvement of the heart valves and brain is common.</li>\n<li>The pulmonary lesions take the form of necrotising pneumonia.</li>\n</ul>\n<p><strong>Allergic bronchopulmonary aspergillosis: </strong></p>\n<ul>\n<li>Allergic bronchopulmonary aspergillosis occurs in patients with asthma or cystic fibrosis and frequently leads to <strong>bronchiectasis.</strong></li>\n<li>It is a hyperimmune response to the fungus Aspergillus fumigatus.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Candida (Option B): </strong>Candida infections of the lungs are uncommon. Histologically, Candida appears as a budding yeast with pseudohyphae.</p>\n<p><strong>Cryptococcosis (Option C): </strong>Cryptococcosis in the lung may present as diffuse disease or focal consolidation. Due to its thick polysaccharide capsule, Cryptococcus neoformans appears as clear <strong>soap-bubble spaces</strong> on H&E stain. PAS and GMS highlight the yeast but not the capsule, creating a halo appearance. The mucicarmine stain specifically highlights the capsule.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-d81c47e2-35a9-4b0c-89f3-6e12b9a0c547.png\">\n<p><strong>Mucormycosis: (Option D): </strong>Pulmonary mucormycosis manifests as progressive fever with pneumonia. Under microscopy, mucormycetes appear broad, ribbon-like, with <strong>non-septate hyphae </strong>that<strong> branch at right angles</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-4f6d3b29-92e1-48a7-8c54-0d39f7a25c18.png\">", "options": ["Aspergillus", "Candida", "Cryptococcosis", "Mucormycosis"], "html_options": ["Aspergillus", "Candida", "Cryptococcosis", "Mucormycosis"], "corr_idx": 0}, {"id": "1228396", "html_qtxt": "Which of the following agents is not typically associated with atypical pneumonia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Staphylococcus aureus</strong> produces<strong> typical pneumonia</strong>, either lobar or bronchopneumonia.</p>\n<ul>\n<li>Staphylococcus aureus is an important cause of secondary bacterial pneumonia in children and healthy adults following viral respiratory illnesses (e.g., measles in children and influenza in both children and adults).</li>\n<li>Staphylococcal pneumonia is associated with a high incidence of complications, such as lung abscess and empyema.</li>\n<li>Intravenous drug users are at high risk for the development of staphylococcal pneumonia in association with <strong>endocarditis.</strong></li>\n</ul>\n<p><strong>Atypical pneumonia:</strong></p>\n<ul>\n<li>Atypical pneumonia begins insidiously, and respiratory symptoms may be minimal or severe.</li>\n<li>Leukocytosis is absent or slight, and the course is prolonged.</li>\n<li>Chest X-ray shows <strong>patchy intra-alveolar pneumonia </strong>or<strong> interstitial infiltrates</strong>.</li>\n<li>Causative agents of atypical pneumonia:\n<ul>\n<li>Mycoplasma</li>\n<li>Chlamydia</li>\n<li>Influenza</li>\n<li>Adenovirus</li>\n<li>RSV</li>\n<li>Legionella</li>\n<li>Coxiella burnetii</li>\n<li>Pneumocystis carinii.</li>\n</ul>\n</li>\n</ul>", "options": ["Staphylococcus aureus", "Influenza", "Mycoplasma", "Human coronavirus"], "html_options": ["Staphylococcus aureus", "Influenza", "Mycoplasma", "Human coronavirus"], "corr_idx": 0}, {"id": "1228405", "html_qtxt": "Which of the following is an infraclavicular lesion of post-primary tuberculosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In post-primary tuberculosis, Assmann's focus is on the characteristic lesion found in the infraclavicular region.</p>\n<ul>\n<li>Assman's focus represents an area of <strong>caseating consolidation,</strong> seen associated with post-primary TB.</li>\n<li>Often seen in the apical segments of the upper lobes or the superior segments of the lower lobes.</li>\n<li>It is usually less than 2 cm in diameter, within 1 to 2 cm of the apical pleura.</li>\n<li>Such foci are sharply circumscribed, firm and gray-white to yellow.</li>\n<li>Have variable degrees of central caseation and peripheral fibrosis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gohn's focus (Option A): </strong>The lung lesion of primary tuberculosis is known as a Ghon focus. It is found in the subpleural area of the upper segments of the lower lobes or the lower segments of the upper lobes. Initially, it is a small, ill-defined area of inflammatory consolidation, which then drains to the hilar lymph nodes. The combination of a peripheral Ghon focus and involved mediastinal or hilar lymph nodes is called the <strong>Ghon complex</strong>.</p>\n<p><strong>Puhl's focus (Option B)</strong>: Aschoff Puhl's lesion is the term for an isolated lesion of chronic pulmonary TB in the apex of the lung. It is characterised by <strong>coarse granular dissemination</strong>.</p>\n<p><strong>Simmon's focus (Option D): </strong>Hematogenous spread to the apex of the upper lobe results in a post-primary infective lesion, which heals with scarring and is known as Simon's focus. The lesion is subpleural and appears as a fibronodular patch or ill-defined reticular shadow in the upper lung fields on chest X-ray.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-b9e0a6c7-14d5-4312-81a7-5d3f9b0a42c1.png\">", "options": ["Gohn's focus", "Puhl's focus", "Assman's focus", "Simmons' focus"], "html_options": ["Gohn's focus", "Puhl's focus", "Assman's focus", "Simmons' focus"], "corr_idx": 2}, {"id": "1228406", "html_qtxt": "A 40-year-old man with a previous history of tuberculosis presents with cough, weight loss, and night sweats. Reactivation of TB is suspected. Which part of the lung is most commonly affected in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Secondary pulmonary tuberculosis is classically localised to the apex of one or both upper lobes.</p>\n<ul>\n<li>The lung apex has <strong>higher oxygen tension</strong>, which favours the growth of Mycobacterium tuberculosis, an obligate aerobe.</li>\n<li>Hence, secondary TB more often occurs in the lung apex.</li>\n<li>Because of the preexistence of hypersensitivity, the bacilli elicit a prompt tissue response that tends to wall off the focus.</li>\n<li>Primary tuberculosis tends to occur more often subpleurally. <em>(Option D ruled out)</em></li>\n<li>The lung bases are less commonly involved in reactivation TB due to their lower oxygen tension.<em> (Option A ruled out)</em></li>\n</ul>", "options": ["Base", "Bronchus", "Apex", "Subpleurally"], "html_options": ["Base", "Bronchus", "Apex", "Subpleurally"], "corr_idx": 2}, {"id": "1228407", "html_qtxt": "Which of the following features is least likely to be seen in primary tuberculosis?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<p>Cavitatory lesions are unlikely in primary tuberculosis and are commonly seen in TB reactivation. </p>\n<p><strong>Primary tuberculosis</strong> </p>\n<ul>\n<li>A form of disease that develops in a previously unexposed and therefore unsensitized patient.</li>\n<li>Features of primary tuberculosis:\n<ul>\n<li><strong>Ghon focus</strong></li>\n<li>Ghon complex</li>\n<li>Ranke complex: Formed by fibrosis and calcification of Gohn's complex. <em>(Option C ruled out)</em> </li>\n</ul>\n</li>\n</ul>\n<p><strong>Secondary tuberculosis</strong><strong> </strong></p>\n<ul>\n<li>Pattern of disease that arises in a previously sensitised host. Commonly arises from reactivation of the dormant primary lesion.</li>\n<li>Features of secondary tuberculosis:\n<ul>\n<li><strong>Cavitation</strong> - Due to necrosis and liquefaction of primary lesions</li>\n<li>Simmon'somplex</li>\n<li>Assman focus</li>\n<li>Aschof-puhl complex </li>\n</ul>\n</li>\n</ul>\n<p>Both primary and secondary tuberculosis are characterised histologically by <strong>caseating granulomas</strong> composed of central necrosis surrounded by epithelioid cells and <strong>Langhans giant cells</strong>. <em>(Option B, D ruled out)</em></p>", "options": ["Cavitation", "Caseation", "Calcification", "Langhans' giant cells"], "html_options": ["Cavitation", "Caseation", "Calcification", "Langhans' giant cells"], "corr_idx": 0}, {"id": "1228420", "html_qtxt": "The following image shows structures found in the sputum of a patient with bronchial asthma.  What is the major component of these structures? <br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315be3b0a38-7951-4e49-bbab-eb398bf2a6c0.jpg\">", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>The image above shows <strong>Charcot-Leyden crystals</strong>, which are commonly found in the sputum of asthmatic patients. They are made of eosinophil protein galectin-10. </p>\n<p>Microscopic findings of sputum or bronchoalveolar lavage specimens of asthmatic patients: </p>\n<ul>\n<li><strong>Curschmann spirals: </strong>Result from the extrusion of mucus plugs from subepithelial mucous gland ducts or bronchioles.</li>\n<li>Numerous eosinophils and <strong>Charcot-Leyden crystals are </strong>composed of the <strong>eosinophil-derived protein galectin-10</strong>.</li>\n<li><strong>Creola bodies</strong> - These are desquamated ciliated columnar epithelium.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-28a3c9e5-6d1f-493a-9e72-7b14a6c9f053.png\">\n<p>Fig: A) Curschmann spirals; B) Charcot-Leyden crystals with trichome stain; C) Creola bodies </p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Mast cell granule (Option A)</strong>: Mast cell granules contain inflammatory mediators like histamine, tryptase, and prostaglandins, which are released upon activation. However, they do not produce Galectin-10 Epithelial debris.</p>\n<p><strong>Epithelial debris (Option B):</strong> These are sloughed-off epithelial cells, which may be seen in sputum due to chronic airway irritation and are not specific to asthma.</p>\n<p><strong>Asbestos fibres (Option D):</strong> Asbestos fibres are found associated with asbestosis. Asbestos fibres are partially digested by macrophages and undergo deposition of iron and proteinaceous material around, forming<strong> asbestos bodies / Ferruginous bodies.</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-91b3f82c-74d2-4319-85b0-6c2f3d9a57e4.png\">\n<p><strong>Fig: Ferruginous bodies stained by Perl's stain</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-ae53d9f7-3c8a-4f12-9b62-0d1c7f9a254e.png\">\n<p><strong>Fig: Perl's prussian blue stain</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Microscopic sputum findings in asthmatics:</strong></p>\n<ul>\n<li>Curschmann spirals</li>\n<li>Charcot-leyden crystals</li>\n<li>Creola bodies</li>\n</ul>", "options": ["Mast cell granule", "Epithelial debris", "Galectin-10", "Asbestos fibers"], "html_options": ["Mast cell granule", "Epithelial debris", "Galectin-10", "Asbestos fibers"], "corr_idx": 2}, {"id": "1228424", "html_qtxt": "A 15-year-old child presents with recurrent episodes of wheezing, shortness of breath, and cough, especially at night. Laboratory tests reveal peripheral eosinophilia. Which immunoglobulin is primarily involved in the pathogenesis of this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation is classic of <strong>bronchial asthma</strong>, which is a <strong>Type 1 hypersensitivity </strong>reaction mediated by IgE immunoglobulin.</p>\n<p><strong>Pathogenesis of asthma:</strong></p>\n<ul>\n<li>Inhaled allergens (antigens) elicit a Th2-dominated response favouring IgE production and eosinophil recruitment.</li>\n<li>On re-exposure to the antigen, an immediate reaction is triggered by antigen-induced cross-linking of IgE bound to Fc receptors on mast cells.</li>\n<li>These cells release preformed mediators that directly and via neuronal reflexes induce bronchospasm, increased vascular permeability, mucus production, and</li>\n<li>recruitment of leukocytes.</li>\n<li>Leukocytes recruited to the site of reaction release additional mediators that initiate the late-phase reaction.</li>\n<li>Several factors released from eosinophils also cause damage to the epithelium.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>IgM (Option A): </strong>IgM antibodies are major serum immunoglobulins which play an important role in acute infections. They have no role in allergic responses.</p>\n<p><strong>IgD (Option C): </strong>These are found on the surface of immature B cells and act as receptors which help in B cell activation.</p>\n<p><strong>IgA (Option D):</strong> IgA antibodies are secretory immunoglobulins present in all secretions and play an important role in protecting mucous membranes.</p>", "options": ["IgE", "IgM", "IgD", "IgA"], "html_options": ["IgE", "IgM", "IgD", "IgA"], "corr_idx": 0}, {"id": "1228427", "html_qtxt": "A 65-year-old chronic smoker presents with progressive dyspnea, minimal cough and weight loss. On examination, his symptoms and signs are consistent with those of pink puffers. What is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong> </p>\n<p><strong>Pink puffer</strong> is a term used to describe patients with <strong>emphysema-predominant COPD.</strong> </p>\n<ul>\n<li>Classically, the patient is <strong>barrel-chested </strong>and dyspneic, with obviously prolonged expiration, sits forward in a hunched-over position, and breathes through <strong>pursed lips</strong>.</li>\n<li>Cough is often slight, overdistention of the lungs is severe, diffusion capacity is low, and blood gas values are relatively normal at rest.</li>\n<li>Since they maintain relatively good oxygenation (pink) and use pursed-lip breathing to ease exhalation (puffer), they are called <strong>pink puffers</strong>.</li>\n<li>Weight loss is common and can be so severe as to suggest an occult cancer.<strong> </strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong> </p>\n<p><strong>Chronic bronchitis (Option A):</strong> Patients with pure chronic bronchitis are referred to as <strong>blue bloaters.</strong> Their cardinal symptom is a persistent cough with sputum, coupled with hypercapnia, hypoxemia, and mild cyanosis. </p>\n<p><strong>Bronchiectasis (Option B): </strong>Bronchiectasis causes a severe, persistent cough with expectoration of foul-smelling smelling. Symptoms are often episodic, and paroxysms of cough are particularly frequent when the patient rises in the morning, as the change in position causes collections of pus and secretions to drain into the bronchi. </p>\n<p><strong>Asthma (Option C):</strong> Asthmatic patients present with wheezing, shortness of breath, chest tightness, and cough, which vary over time and in intensity. Symptomatic episodes are most likely to occur at night or in the early morning. In atopic asthma, features like allergic shiners, mouth breathing, nasal crease, and atopic dermatitis may be seen.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Blue blotters</strong> - Chronic bronchitis</li>\n<li><strong>Pink puffers</strong> - Emphysema</li>\n</ul>", "options": ["Chronic bronchitis", "Bronchiectasis", "Asthma", "Emphysema"], "html_options": ["Chronic bronchitis", "Bronchiectasis", "Asthma", "Emphysema"], "corr_idx": 3}, {"id": "1228428", "html_qtxt": "A 58-year-old man with a history of heavy smoking presents with exertional dyspnea and a chronic dry cough that has worsened over several years. Lung biopsy showed diffuse accumulation of finely pigmented macrophages filling the alveolar spaces. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong><strong> </strong></p>\n<p>The clinical presentation described and histology findings of a large number of macrophages filling airspaces are characteristic of desquamative interstitial pneumonitis.<strong> </strong></p>\n<p><strong>Desquamative interstitial pneumonitis</strong><strong> </strong></p>\n<ul>\n<li>Desquamative interstitial pneumonitis is a form of restrictive lung disease seen in cigarette smokers.</li>\n<li>Desquamative interstitial pneumonia usually presents in the fourth or fifth decade of life.</li>\n<li>Presenting symptoms include an insidious onset of dyspnea and dry cough over weeks or months, often associated with clubbing of digits.</li>\n<li>Interstitial fibrosis, when present, is mild. Emphysema is often present.</li>\n<li>Pulmonary function tests usually show a mild restrictive abnormality and moderately decreased diffusing capacity. </li>\n</ul>\n<p>Histology findings</p>\n<ul>\n<li>The most striking finding is the accumulation of a large number of macrophages with abundant cytoplasm containing dusty brown pigment <strong>(smokers&rsquo; macrophages)</strong> in the airspaces.</li>\n<li>The alveolar septa are thickened by a sparse inflammatory infiltrate of lymphocytes, plasma cells, and occasional eosinophils. </li>\n</ul>\n<p><strong>Explanation of other options:</strong><strong> </strong></p>\n<p><strong>Respiratory bronchiolitis-interstitial lung disease (Option A):</strong> Respiratory bronchiolitis with interstitial lung disease occurs under a similar clinical scenario (i.e., a tobacco user presenting with dyspnea on exertion and chronic cough), but has patchy involvement of the pulmonary parenchyma and not diffuse involvement. </p>\n<p><strong>Chronic silicosis (Option B): </strong>In chronic silicosis, the aetiology is silica exposure and not smoking. Also, histology will show characteristic<strong> silicotic collagenous nodules.</strong> </p>\n<p><strong>Chronic hypersensitivity pneumonitis (Option C): </strong>Chronic disease is characterised by insidious onset of cough, dyspnea, malaise, and weight loss. <strong>Interstitial fibrosi</strong>s with fibroblastic foci, honeycombing, and obliterative bronchiolitis, together with granulomas, are histology findings in the chronic phase.</p>", "options": ["Respiratory bronchiolitis-interstitial lung disease", "Chronic silicosis", "Chronic hypersensitivity pneumonitis", "Desquamative interstitial pneumonitis"], "html_options": ["Respiratory bronchiolitis-interstitial lung disease", "Chronic silicosis", "Chronic hypersensitivity pneumonitis", "Desquamative interstitial pneumonitis"], "corr_idx": 3}, {"id": "1228429", "html_qtxt": "A 43-year-old female was evaluated for chronic cough and exertional dyspnea on exertion, which developed over a few years. A lung biopsy revealed areas of honeycomb changes, fibroblastic foci, and areas o
