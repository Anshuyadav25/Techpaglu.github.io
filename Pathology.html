f normal lung parenchyma interspersed with fibrosis. What is the probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The biopsy showing alternating areas of patchy interstitial fibrosis, fibroblastic foci, honeycombing, and areas of normal lung reflects temporal and spatial heterogeneity, which is a hallmark finding of <strong>usual interstitial pneumonitis</strong>.</p>\n<ul>\n<li>The histologic pattern present on biopsy of idiopathic pulmonary fibrosis is termed usual interstitial pneumonitis. It's a form of restrictive lung disease, which begins insidiously, with the gradual onset of dyspnea on exertion and dry cough, usually for 1-3 years.</li>\n<li><strong>The characteristic histologic features are temporally </strong>heterogeneous changes, honeycomb change, and fibroblastic foci, and areas of unaffected lung interspersed between areas of affected lung (i.e., <strong>patchy distribution</strong>).</li>\n<li>In autoimmune diseases like<strong> rheumatoid arthritis </strong>and systemic sclerosis, pulmonary involvement shows histologic patterns of usual interstitial pneumonitis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sarcoidosis (Option B):</strong> Multisystem, chronic granulomatous inflammatory disorder of unknown aetiology. Histology will show <strong>non-caseating granuloma</strong>s, which are not seen with interstitial pneumonitis.</p>\n<p><strong>Acute interstitial pneumonia (Option C):</strong> It's an acute inflammatory condition, where the patient develops ARDS. As ARDS progresses, dyspnea worsens, and the patient becomes cyanotic. Histology shows diffuse alveolar damage with hyaline membrane, interstitial and alveolar oedema.</p>\n<p><strong>Nonspecific interstitial pneumonitis (Option D):</strong> In NSIP, shortness of breath and cough develop over months to years. NSIP is temporally homogenous, and the pulmonary parenchyma shows diffuse and uniform changes. Honeycombing and fibroblastic foci are inconspicuous or absent.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-7b21e6f3-49a0-4c85-8137-2e5f9d0a63c9.png\">", "options": ["Usual interstitial pneumonitis", "Sarcoidosis", "Acute interstitial pneumonia", "Nonspecific interstitial pneumonitis"], "html_options": ["Usual interstitial pneumonitis", "Sarcoidosis", "Acute interstitial pneumonia", "Nonspecific interstitial pneumonitis"], "corr_idx": 0}, {"id": "1228431", "html_qtxt": "A 35-year-old male presents with a chronic non-productive cough, shortness of breath and a history of uveitis. A lung biopsy revealed non-caseating granulomas with asteroid bodies. What is the probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation of the above <strong>respiratory symptoms</strong> with <strong>uveitis </strong>and histology features <strong>non-caseating granulomas </strong>and asteroid bodies suggests a diagnosis of <strong>sarcoidosis.</strong> </p>\n<ul>\n<li>Sarcoidosis is a multisystem chronic granulomatous inflammatory disorder of unknown aetiology.</li>\n<li>Sarcoidosis can cause <strong>interstitial fibrosis</strong>, leading to a restrictive lung disease, which can present with chronic cough and shortness of breath.<strong> </strong></li>\n</ul>\n<p><strong>Extra-pulmonary manifestations:</strong></p>\n<ul>\n<li><strong>Uveitis</strong></li>\n<li>Parotitis</li>\n<li><strong>Erythema nodosum</strong></li>\n<li>Raised serum calcium</li>\n</ul>\n<p><strong>Histology features:</strong></p>\n<ul>\n<li>Non-caseating granulomas with the giant cells containing asteroid bodies and Schaumann's bodies.</li>\n<li>Concentric lamellar fibrosis</li>\n<li>Minimal interstitial fibrosis </li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute interstitial pneumonia (Option A): </strong>It's an acute inflammatory condition, where the patient develops ARDS. As ARDS progresses, dyspnea worsens, and the patient becomes cyanotic. Histology shows diffuse alveolar damage with <strong>hyaline membrane</strong>, interstitial and alveolar oedema.</p>\n<p><strong>Usual interstitial pneumonitis (Option B): </strong>UIP also begins insidiously, with gradual onset of dyspnea on exertion and dry cough, usually for 1-3 years. But a lung biopsy will show alternating areas of patchy interstitial fibrosis, fibroblastic foci, honeycombing, and areas of normal lung, which is a hallmark finding of usual interstitial pneumonitis.</p>\n<p><strong>Chronic silicosis (Option D): </strong>The condition has a strong association with silica exposure. Though patients present with slow and insidious onset progressive dyspnea and dry cough, histology shows characteristic <strong>silicotic collagenous nodules</strong>.</p>", "options": ["Acute interstitial pneumonia", "Usual interstitial pneumonitis (UIP)", "Sarcoidosis", "Chronic silicosis"], "html_options": ["Acute interstitial pneumonia", "Usual interstitial pneumonitis (UIP)", "Sarcoidosis", "Chronic silicosis"], "corr_idx": 2}, {"id": "1228432", "html_qtxt": "A lung biopsy from a 51-year-old man with chronic dyspnea reveals granulomas predominantly located in the alveolar septa, some associated with interstitial fibrosis. Special stains for acid-fast bacilli are negative. Which of the following is the most likely occupation associated with this lung pathology?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The microscopic findings are suggestive of <strong>chronic hypersensitivity pneumonitis</strong>, with Farmer's lung, caused by exposure to <strong>thermophilic Actinomyces</strong>, which stains negatively for acid-fast bacilli.</p>\n<ul>\n<li><strong>Farmer's lung r</strong>esults from exposure to dust generated from humid, warm, newly harvested hay that permits the rapid proliferation of the spores of thermophilic actinomycetes.</li>\n<li>Hypersensitivity pneumonitis describes a spectrum of immunologically mediated, predominantly interstitial lung disorders caused by intense, often prolonged exposure to inhaled organic antigens like spores of bacteria, fungi, and animal proteins.</li>\n</ul>\n<p><strong>Diagnosis</strong></p>\n<ul>\n<li>Presence of <strong>IgG antibodies</strong> against the antigen detected by fluorescent enzyme immunoassay (FEIA)</li>\n<li>Bronchoalveolar lavage specimens show increased numbers of CD4 and CD8 T lymphocytes.</li>\n<li>Radiology findings:\n<ul>\n<li><strong>Ground glass appearance </strong>of mid-zone, lower zone (due to alveolitis)</li>\n<li>Reticulo-nodular shadows</li>\n<li>Fibrosis</li>\n<li><strong>Honeycomb lung </strong>(due to traction caused by fibrosis)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Histology </strong></p>\n<ul>\n<li><strong>Poorly formed non-caseating granuloma</strong> <em>(Option A ruled out)</em></li>\n<li>Multinucleated giant cells <em>(Option C ruled out)</em></li>\n<li>Granulomatous interstitial lung disease with lymphocytic infiltration <em>(Option B ruled out)</em></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-c3a58f9d-28e7-4a9d-91f6-8b27e3d0f615.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Coal miner (Option B): </strong>Coal miners are at risk of developing <strong>coal workers' pneumoconiosis</strong> or <strong>anthracosis</strong> due to exposure to carbon. Lung biopsy will show coal macules with carbon-laden macrophages.</p>\n<p><strong>Railroad engineer (Option C): </strong>Railroad engineers are often at risk of <strong>asbestos exposure</strong> and can develop asbestosis with a high risk of mesothelioma and lung carcinoma. Microscopically, asbestosis is characterised by the presence of asbestos bodies, also known as ferruginous bodies.</p>\n<p><strong>Concrete pourer (Optithe on D): </strong>These individuals are at risk of inhaling silica and can develop <strong>silicosis,</strong> which shows silicotic collagenous nodules in a lung biopsy.</p>", "options": ["Farmer", "Coal miner", "Railroad engineer", "Concrete pourer"], "html_options": ["Farmer", "Coal miner", "Railroad engineer", "Concrete pourer"], "corr_idx": 0}, {"id": "1228437", "html_qtxt": "A 48-year-old woman is being evaluated for symptoms of dyspnea, chronic cough, and raised erythematous skin lesions. Chest radiograph revealed bilateral hilar lymphadenopathy, and a lung biopsy showed non-caseating granulomas. Which of the following organs is least commonly involved in this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Clinical presentation and findings are characteristic of <strong>sarcoidosis</strong>. In sarcoidosis, CNS involvement is very rare.</p>\n<ul>\n<li>Although sarcoidosis can manifest in many different ways, <strong>bilateral hilar lymphadenopathy</strong> or lung involvement (or both), visible on chest radiographs, is the major finding at presentation in most cases.</li>\n<li>Eye and skin involvement each occurs in about 25% of cases, and either may occasionally be the presenting feature of the disease.</li>\n</ul>\n<p><strong>Manifestations</strong></p>\n<ul>\n<li>Lung: Interstitial lung disease</li>\n<li>Skin: Erythema nodosum, lupus pernio</li>\n<li>Uveitis</li>\n<li>Parotitis</li>\n<li>Raised serum calcium</li>\n<li>Liver: Portal HTN, Cirrhosis</li>\n</ul>", "options": ["Lung", "Liver", "Skin", "Brain"], "html_options": ["Lung", "Liver", "Skin", "Brain"], "corr_idx": 3}, {"id": "1228439", "html_qtxt": "A 58-year-old male with a history of working in the shipyard was evaluated for his chronic respiratory symptoms. Which of the following conditions is least likely to be associated with this exposure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Individuals working in shipyards are at risk of <strong>asbestos exposure</strong>, and arthralgia is not a symptom associated with asbestos exposure.</p>\n<p><strong>Asbestos-related diseases include:</strong></p>\n<ul>\n<li>Parenchymal interstitial fibrosis <strong>(asbestosis)</strong></li>\n<li>Localised fibrous plaques, or, rarely, diffuse pleural fibrosis</li>\n<li>Pleural effusions (recurrent)</li>\n<li>Lung carcinoma</li>\n<li><strong>Mesothelioma</strong></li>\n<li>Laryngeal, ovarian, and app. 512- 514 other extrapulmonary neoplasms, including colon carcinoma</li>\n<li>Increased risks for systemic autoimmune diseases and cardiovascular disease</li>\n</ul>", "options": ["Arthralgia", "Mesothelioma", "Carcinoma of the larynx", "Bronchogenic carcinoma"], "html_options": ["Arthralgia", "Mesothelioma", "Carcinoma of the larynx", "Bronchogenic carcinoma"], "corr_idx": 0}, {"id": "1228446", "html_qtxt": "A young lady presented with bilateral erythematous nodular skin lesions. On evaluation, chest X-ray revealed bilateral hilar lymphadenopathy, and the Mantoux test showed an indurated area. Which of the following findings is not associated with her condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical picture is consistent with <strong>sarcoidosis</strong>, which is characterised by <strong>non-caseating granulomas</strong> that lack central necrosis.</p>\n<ul>\n<li>Sarcoidosis is a multisystem disease of unknown aetiology characterised by noncaseating granulomatous inflammation in many tissues and organs.</li>\n<li><strong>Bilateral hilar lymphadenopathy</strong> or lung involvement (or both), visible on chest radiographs, is the major finding in most cases.</li>\n<li>In sarcoidosis, the Mantoux test is often negative or shows minimal induration.</li>\n</ul>\n<p><strong>Characteristics of Sarcoid Granuloma:</strong></p>\n<ul>\n<li><strong>Non-caseating epithelioid cell granulomas </strong></li>\n<li>Naked granulomas - absent or Non-caseatingocytic infiltration.</li>\n<li>Concentric lamellar fibrosis</li>\n<li>Granulomas may involve the submucosa of the bronchi with protrusions, a characteristic interstitial fibrosis</li>\n<li>Multinucleated giant cells may contain characteristic inclusions:\n<ul>\n<li><strong>Asteroid bodies</strong> - stellate eosinophilic inclusions.</li>\n<li><strong>Schaumann bodies </strong>- laminated, calcified bodies.</li>\n</ul>\n</li>\n<li>They follow broncho-vascular bundles and may extend to the pleura.</li>\n<li>Granulomas show<strong> 1&alpha;-hydroxylase activity</strong>, which results in excess vitamin D, causing hypercalcemia and nephrolithiasis (calcium stones).</li>\n</ul>\n<p><strong>Diagnosis</strong></p>\n<ul>\n<li>Bronchoalveolar Lavage (BAL) reveals a high CD4:CD8 ratio (> 10:)</li>\n<li>Gallium 67 scintigraphy is used to find granuloma.\n<ul>\n<li>Lambda sign - uptake in bilateral hilar and right paratracheal lymph nodes.</li>\n<li>Panda sign - uptake in lacrimal, salivary, and parotid glands.</li>\n</ul>\n</li>\n<li>Raised Serum Angiotensin-Converting Enzyme (ACE) levels.</li>\n<li>Biopsy- Demonstrates granuloma in the submucosa of the bronchus.</li>\n</ul>", "options": ["Raised ACE levels", "Schaumann's bodies", "Granuloma with central necrosis", "Hypercalcemia due to increased 1&alpha;-hydroxylase activity"], "html_options": ["Raised ACE levels", "Schaumann's bodies", "Granuloma with central necrosis", "Hypercalcemia due to increased 1&alpha;-hydroxylase activity"], "corr_idx": 2}, {"id": "1228447", "html_qtxt": "A 52-year-old farmer presents with progressive shortness of breath, dry cough, and fatigue. High-resolution CT of the chest revealed ground-glass opacities, and bronchoalveolar lavage showed lymphocytosis. Which type of hypersensitivity reaction is most commonly involved in the pathogenesis of the underlying condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical scenario describes<strong> hypersensitivity pneumonitis,</strong> which is a type III hypersensitivity reaction mediated by immune complex formation.</p>\n<ul>\n<li>Hypersensitivity pneumonitis is an <strong>immunologically mediated</strong> inflammatory lung disease that primarily affects the alveoli and is therefore often called allergic alveolitis.</li>\n<li>The hypersensitivity results from intense, often prolonged exposure to inhaled organic antigens. Spores of thermophilic bacteria, fungi, animal proteins, or bacterial products.</li>\n</ul>\n<p><strong>Pathogenesis:</strong></p>\n<ul>\n<li>In this condition, inhaled antigens stimulate <strong>IgG antibody production</strong>.</li>\n<li>These antibodies bind to the inhaled antigen in the alveoli, forming <strong>antigen-antibody immune complexes</strong>.</li>\n<li>These complexes activate complement, leading to inflammation, neutrophil recruitment, and tissue injury in the alveolar walls.</li>\n</ul>\n<p><strong>Diagnosis:</strong></p>\n<ul>\n<li>Presence of IgG antibodies against the antigen detected by fluorescent enzyme immunoassay (FEIA)</li>\n<li>Bronchoalveolar lavage specimens show increased numbers of CD4 and CD8 T lymphocytes.</li>\n<li>Radiology findings:\n<ul>\n<li><strong>Ground glass appearance </strong>of mid-zone, lower zone (due to alveolitis)</li>\n<li>Reticulo-nodular shadows</li>\n<li>Fibrosis</li>\n<li><strong>Honeycomb lung </strong>(due to traction caused by fibrosis)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Type I Hypersensitivity Reaction (Option A): </strong>These reactions are mediated by IgE antibodies and are seen in anaphylaxis, bronchial asthma and allergies.</p>\n<p><strong>Type II Hypersensitivity Reaction (Option B): </strong>This is an antibody-mediated hypersensitivity reaction and is typically seen in autoimmune hemolytic anaemia, Goodpasture syndrome.</p>\n<p><strong>Type IV Hypersensitivity Reaction (Option D): </strong>Also known as delayed or cell-mediated hypersensitivity reaction, and is mediated by activated T lymphocytes in conditions like tuberculosis, contact dermatitis, and type 1 diabetes.</p>", "options": ["Type I Hypersensitivity Reaction", "Type II Hypersensitivity Reaction", "Type III Hypersensitivity Reaction", "Type IV Hypersensitivity Reaction"], "html_options": ["Type I Hypersensitivity Reaction", "Type II Hypersensitivity Reaction", "Type III Hypersensitivity Reaction", "Type IV Hypersensitivity Reaction"], "corr_idx": 2}, {"id": "1228449", "html_qtxt": "A 58-year-old male presented with a chronic cough and hoarseness of voice. On evaluation, chest X-ray showed pleural effusion and a peripheral lung mass. A biopsy was performed, and the histopathological image is shown below. Based on the clinical presentation and histology, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315465fd4b8-f01c-4c6f-969d-bf4cbf929d1b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image shows <strong>malignant glandular structures</strong>, and since the patient presented with a peripheral lung mass, adenocarcinoma is most likely. The associated hoarseness of voice and pleural effusion suggest<strong> invasive behaviour of the tumour.</strong> </p>\n<ul>\n<li>Adenocarcinomas are usually peripherally located, but may also occur closer to the hilum.</li>\n<li>Adenocarcinoma has a precursor sequence: Atypical adenomatous hyperplasia (AAH) &rarr; adenocarcinoma in situ (AIS) &rarr; adenocarcinoma.</li>\n</ul>\n<p><strong>Atypical adenomatous hyperplasia: </strong></p>\n<ul>\n<li>A small precursor lesion (&le;5 mm) characterised by dysplastic pneumocytes lining alveolar walls that are mildly fibrotic. </li>\n</ul>\n<p><strong>Adenocarcinoma in situ (AIS):</strong></p>\n<ul>\n<li>The lesion will be less than 3 cm in size and is composed entirely of dysplastic cells growing along pre-existing alveolar septa.</li>\n<li>The cells have more dysplasia than atypical adenomatous hyperplasia and may or may not have intracellular mucin.</li>\n<li>Shows a <strong>lepidic pattern </strong>(butterfly sitting on a fence - columnar cells lining alveoli).</li>\n<li>Usually asymptomatic or presents with persistent cough and weight loss, but no pleural effusion or hoarseness, since it is non-invasive. <em>(Option B ruled out)</em> </li>\n</ul>\n<p><strong>Adenocarcinoma: </strong></p>\n<ul>\n<li>These are invasive malignant epithelial tumours with glandular differentiation or mucin production by the tumour cells.</li>\n<li>Adenocarcinomas grow in various patterns, including acinar, lepidic, papillary, micropapillary, and solid.</li>\n<li>Tumour can invade the pleural space, resulting in malignant pleural effusion or invade the mediastinum to compress the recurrent laryngeal nerve to cause hoarseness of voice. </li>\n</ul>\n<p><strong>Explanation of other options:</strong> </p>\n<p><strong>Squamous cell carcinoma (Option C):</strong> These carcinomas are closely correlated with a smoking history; they tend to arise centrally in major bronchi and eventually spread to local hilar nodes, but they disseminate outside the thorax later than do other histologic types. Microscopically, they show <strong>keratinisation.</strong> </p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909-93a0e7d5-4718-4c92-a64d-3f15d7c81a02.png\">\n<p><strong>Large cell carcinomas (Option D): </strong>Large cell carcinomas are undifferentiated malignant epithelial tumours that lack the cytologic features of neuroendocrine carcinoma and show no evidence of glandular or squamous differentiation. The cells typically have<strong> large nuclei, prominent nucleoli,</strong> and moderate amounts of cytoplasm.</p>", "options": ["Adenocarcinoma", "Adenocarcinoma, insitu", "Squamous cell carcinoma", "Large cell carcinoma"], "html_options": ["Adenocarcinoma", "Adenocarcinoma, insitu", "Squamous cell carcinoma", "Large cell carcinoma"], "corr_idx": 0}, {"id": "1228452", "html_qtxt": "A 63-year-old chronic smoker presents with fatigue, constipation, and recurrent abdominal pain. She also reports recent-onset seizures. Laboratory tests showed elevated serum calcium levels. Chest radiograph showed a mass in the left upper lobe near the hilum. Which of the following histopathological findings is most likely seen on biopsy of this lesion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A centrally located upper lobe lung mass in a patient with hypercalcemia suggests <strong>squamous cell carcinoma with paraneoplastic manifestation.</strong> <strong>Keratin pearls</strong> are hallmark histology findings in squamous cell carcinoma.</p>\n<p><strong>Squamous cell carcinoma:</strong></p>\n<ul>\n<li>These are the most common cancers associated with smoking.</li>\n<li>They arise mostly in the central part of the lung.</li>\n<li>Histologically, squamous cell carcinoma is characterised by the presence of <strong>keratinisation</strong> and/or <strong>intercellular bridges</strong>.</li>\n<li>Keratinisation may take the form of squamous pearls or individual cells with markedly eosinophilic cytoplasm.</li>\n<li>Some of these tumours secrete hormones like parathormone-related protein and which cause paraneoplastic hypercalcemia.</li>\n<li><strong>Hypercalcemia </strong>is the most common paraneoplastic manifestation seen with SCC.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neoplastic glands (Option A):</strong> Neoplastic glandular structures are seen in <strong>adenocarcinoma</strong>, which commonly arise in the peripheral part of the lung. The most common paraneoplastic manifestation associated with adenocarcinoma is hypertrophic osteoarthropathy.</p>\n<p><strong>Small neoplastic cells with a high nuclear to cytoplasm ratio (Option B):</strong> These are histology findings of <strong>small cell carcinoma.</strong> SIADH is the most common paraneoplastic manifestation seen with small-cell lung carcinoma.</p>\n<p><strong>Noncaseating granulomas (Option D):</strong> Noncaseating granulomas are classically seen in lung pathologies like sarcoidosis, berylliosis and hypersensitivity pneumonitis. None of these is associated with hypercalcemia.</p>", "options": ["Neoplastic glands", "Small neoplastic cells with a high nuclear to cytoplasm ratio", "Keratin pearls", "Noncaseating granulomas"], "html_options": ["Neoplastic glands", "Small neoplastic cells with a high nuclear to cytoplasm ratio", "Keratin pearls", "Noncaseating granulomas"], "corr_idx": 2}, {"id": "1228453", "html_qtxt": "Carcinoid tumours arise from which of the following cell types?<br>i. J cells<br>ii. Neuroectoderm<br>iii. Goblet cells<br>iv. Enterochromaffin cells", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Carcinoid tumours</strong> arise from <strong>enterochromaffin cells</strong>, also known as the Kulchitsky cells.</p>\n<ul>\n<li><strong>Kulchitsky cells</strong> are neuroendocrine cells present in the respiratory and GI mucosa.</li>\n<li>These cells tend to secrete hormones like serotonin, histamine, bradykinin, and prostaglandins. This secretion is usually stimulated by nerve endings.</li>\n<li>These cells have somatostatin receptors. The hypothalamus produces somatostatin, which can stimulate these receptors and inhibit hormone secretion.</li>\n<li>Kulchitsky cells can undergo hyperplasia, which can result in:\n<ul>\n<li>Tumorlet: A collection of these cells, usually less than 5mm in size.</li>\n<li>Carcinoid: When the collection is more than five millimetres in size and localised.</li>\n<li>Neuroendocrine cell hyperplasia: The term diffuse pulmonary neuroendocrine cell hyperplasia (DIPNECH) is used, which often occurs in patients with COPD due to a trigger. This hyperplasia can progress to a tumorlet and then carcinoid.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>J cells (Option B): </strong>These are stretch receptors found in the pulmonary interstitium. They are involved in pulmonary reflexes and pathologies like congestion.</p>\n<p><strong>Neuroectoderm (Option C): </strong>Neuroectoderm gives rise to chromaffin cells, which secrete catecholamines in response to stress.</p>\n<p><strong>Goblet cells (Option D):</strong> Goblet cells are mucus-secreting epithelial cells of the respiratory and GIT mucosa. These do not give rise to carcinoid tumours.</p>", "options": ["i, ii and iii", "i and iii", "ii and iv", "Only iv"], "html_options": ["i, ii and iii", "i and iii", "ii and iv", "Only iv"], "corr_idx": 3}, {"id": "1228454", "html_qtxt": "A patient presents to the emergency department with a new-onset seizure. Laboratory investigations revealed a serum Na<sup>+</sup> level of 128 mEq/L and urine osmolarity greater than serum osmolarity. Chest X-ray showed a central lung mass, and biopsy demonstrated tumour cells with salt and pepper chromatin. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hyponatremia with elevated urine osmolality indicates SIADH, a paraneoplastic syndrome commonly associated with <strong>small cell carcinoma</strong>. Diagnosis of small cell carcinoma is supported by both radiologic evidence and histologic findings.</p>\n<p><strong>Small Cell Lung Carcinoma:</strong></p>\n<ul>\n<li>Most common malignant neuroendocrine tumour of the lung.</li>\n<li>Usually involves the central part of the lung (central bronchi).</li>\n<li>Histology shows small, round, and blue cells and the characteristic <strong>Azzopardi effect</strong> and extensive necrosis.</li>\n<li>Paraneoplastic Manifestations:\n<ul>\n<li>Associated with the maximum number of paraneoplastic manifestations.</li>\n<li>The most common is <strong>Syndrome of Inappropriate ADH Secretion</strong> (SIADH).</li>\n<li>Cushing syndrome is also a common endocrine manifestation.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenocarcinoma (Option A): The </strong>most common paraneoplastic manifestation associated with adenocarcinoma is hypertrophic osteoarthropathy. These cancers commonly arise in the peripheral part of the lung, and histology will show glandular structures with mucin production.</p>\n<p><strong>Squamous cell carcinoma (Option B): </strong>Squamous cell lung carcinomas also occur in the central part of the lung, but histology shows keratinisation and the most common paraneoplastic manifestation seen is hypercalcemia.</p>\n<p><strong>Mesothelioma (Option C): </strong>Mesothelioma is a malignant tumour of the pleura, thus a peripheral tumour. These are rarely associated with any paraneoplastic manifestations.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Paraneoplastic manifestations of lung tumours:</strong></p>\n<ul>\n<li>Small cell carcinoma - SIADH</li>\n<li>Adenocarcinoma - Hypertrophic osteoarthropathy.</li>\n<li>Squamous cell carcinoma - Hypercalcemia</li>\n</ul>", "options": ["Adenocarcinoma", "Squamous cell carcinoma", "Mesothelioma", "Small cell carcinoma"], "html_options": ["Adenocarcinoma", "Squamous cell carcinoma", "Mesothelioma", "Small cell carcinoma"], "corr_idx": 3}]}, {"moduleId": 1010518, "name": "GIT", "questions": [{"id": "1228084", "html_qtxt": "A 48-year-old presents with complaints of progressive dysphagia for 4 months. Upper GI endoscopy revealed areas of erythematous mucosa of 3 cm. The histopathology image of the biopsied lesion is shown below. Which of the following complications is most likely to occur as a consequence of this patient's condition?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b13f14c0-74fd-4483-acce-4b5bec380e0d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The biopsy specimen shows squamous epithelium along with columnar metaplasia, typical of <strong>Barrett's oesophagus</strong>. Patients with a focus of Barrett's oesophagus have a higher risk of developing <strong>adenocarcinoma</strong> than the general population.</p>\n<p><strong>Barrett's oesophagus:</strong></p>\n<ul>\n<li>Barrett's oesophagus is characterised by <strong>intestinal metaplasia</strong> within the oesophageal squamous mucosa and is associated with an increased risk of cancer.</li>\n<li>Metaplasia occurs > 1cm above the gastroesophageal junction.</li>\n<li>Most common among whites, males and obese individuals.</li>\n<li>Intestinal columnar epithelium of Barrett's oesophagus is more resistant to acid-pepsin and bile.</li>\n<li>The patient presents with a long history of heartburn and other reflux symptoms.</li>\n<li>It's a major risk factor for adenocarcinoma.</li>\n</ul>\n<p><strong>Diagnosis: Upper GI endoscopy and biopsy</strong></p>\n<ul>\n<li>Tongues of red velvety GI mucosa <strong>(salmon red appearance)</strong> between pale squamous mucosa of the lower oesophagus and pink gastric mucosa.</li>\n<li>Microscopically, intestinal-type metaplasia is seen as replacement of the squamous oesophageal epithelium with goblet cells.</li>\n<li><strong>Goblet cells</strong> are diagnostic of Barrett's oesophagus and have distinct mucous vacuoles that stain pale blue and impart the shape of a wine goblet to the remaining cytoplasm.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910aae91a6d-0b0d-40d9-a7e1-910d0ede18ec.jpg\">\n<p>Fig: Barrett's oesophagus A) Normal gastroesophageal junction (B) Barrett's oesophagus.</p>\n<p><strong>Treatment:</strong></p>\n<ul>\n<li>Anti-reflux therapy</li>\n<li>Endoscopy every 1-2 years to detect dysplasia or early adenocarcinoma.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Achalasia (Option A): </strong>Refers to the failure of the lower oesophageal sphincter to relax, which gives rise to dilation of the proximal portion of the oesophagus. Barium swallow shows, <strong>bird-beak appearance.</strong></p>\n<p><strong>Lymphoma (Option C): </strong>Lymphomas of the oesophagus are very rare and can present with dysphagia. It will show diffuse infiltration of atypical lymphocytes in the lamina propria.</p>\n<p><strong>Squamous cell carcinoma (Option D): </strong>Squamous cell carcinomas occur in the mid-oesophagus, but they do not arise in association with Barrett's oesophagus. Instead, they are linked to smoking and alcohol consumption.</p>", "options": ["Achalasia", "Adenocarcinoma", "Lymphoma", "Squamous cell carcinoma"], "html_options": ["Achalasia", "Adenocarcinoma", "Lymphoma", "Squamous cell carcinoma"], "corr_idx": 1}, {"id": "1228085", "html_qtxt": "A 69-year-old woman presents with dysphagia and weight loss over the past few months. Barium swallow and other radiological investigations revealed irregular narrowing of the lower third of the oesophagus. A biopsy was taken, and given below is the histopathological image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314704c5bb3-e9c2-4006-a125-2986d13c8e42.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathological image shows markedly atypical cuboidal cells lining irregular-shaped gland-like structures, suggestive of adenocarcinoma oesophagus.</p>\n<p><strong>Oesophageal adenocarcinoma</strong></p>\n<ul>\n<li>Oesophageal adenocarcinoma typically arises in the background of Barrett's oesophagus and long-standing GERD.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101ab91513-c058-44c0-b87a-e7db95b7d8b9.jpg\">\n<p><strong>Pathogenesis: Genetic mutation in adenocarcinoma</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509100edf3e6c-146a-493d-97b2-bcd38516a880.jpg\">\n<ul>\n<li><strong>Morphologic features:</strong>\n<ul>\n<li><strong>Gross:</strong> Circumferential papillary lesion or ulcerative polypodal lesion</li>\n<li><strong>Microscopy:</strong> Atypical glands infiltrating the stroma.</li>\n</ul>\n</li>\n<li>Endoscopic surveillance for adenocarcinoma is now commonly done in patients with Barrett's oesophagus, particularly those with dysplasia.</li>\n<li>Tumours tend to grow into the lumen of the oesophagus.</li>\n<li>The affected region of the oesophagus is typically indurated and ulcerated, causing pain and bleeding.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910184d3489-9d47-462d-86e3-46f509e521e7.jpg\">\n<p>Fig: Gross specimen of oesophageal adenocarcinoma</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Oesophageal stricture (Option B): </strong>Oesophageal strictures are generally caused by fibrous thickening of the submucosa and are associated with atrophy of the muscularis propria and secondary epithelial damage. Most often, it occurs due to inflammation and scarring that may be caused by chronic gastroesophageal reflux, irradiation, or caustic injury.</p>\n<p><strong>Leiomyosarcoma (Option C): </strong>These are malignant tumours arising from smooth muscles. Histopathology shows spindle-shaped cells with atypia and sometimes infiltration of the lamina propria. They lack glandular structures<strong>,</strong> which are classically seen in adenocarcinoma.</p>\n<p><strong>Squamous cell carcinoma (Option D): </strong>In SCC, HPE will show malignant squamous cells with occasional keratin Pearl formation, and patients present with dysphagia.</p>", "options": ["Adenocarcinoma", "Oesophageal stricture", "Leiomyosarcoma", "Squamous cell carcinoma"], "html_options": ["Adenocarcinoma", "Oesophageal stricture", "Leiomyosarcoma", "Squamous cell carcinoma"], "corr_idx": 0}, {"id": "1228086", "html_qtxt": "A 68-year-old male patient presents with complaints of progressive dysphagia for 6 months. Endoscopy revealed a polypoidal mass protruding into the lumen in the middle third of the oesophagus. Punch biopsy from the mass was taken, and the histopathological image is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403141b9682a0-2786-4952-9c67-75d582766203.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image shows keratin formation and epithelial pearls, which, when correlated with symptoms of progressive dysphagia and a polypoidal mass in the middle third of the oesophagus, indicate squamous cell carcinoma of the oesophagus.</p>\n<p><strong>Squamous cell carcinoma of the oesophagus</strong></p>\n<p>SCC of the oesophagus typically occurs in the<strong> middle third of the oesophagus</strong>, unlike adenocarcinoma, which occurs in the distal third.</p>\n<ul>\n<li><strong>Risk factors</strong>\n<ul>\n<li>Alcohol, smoking</li>\n<li>Hot beverages</li>\n<li>Celiac diseases, Crohn's disease</li>\n<li>Chronic achalasia</li>\n<li>Drugs, radiation, deficiency of vitamin A, and zinc</li>\n<li>Extodermal dysplasia</li>\n<li>Epidermolysis bullosa</li>\n<li>HPV infection</li>\n<li>Plummer-Vinson syndrome</li>\n</ul>\n</li>\n<li><strong>Clinical features</strong>\n<ul>\n<li>Patients typically have dysphagia, odynophagia (pain on swallowing) and obstruction.</li>\n<li>Weight loss and debilitation result from both impaired nutrition and tumour cachexia.</li>\n</ul>\n</li>\n<li><strong>Morphological features</strong>\n<ul>\n<li>Gross: Ulcerative lesions present with dysphagia; Exophytic lesions present with symptoms of obstruction.</li>\n<li>Microscopy: Keratin pearls indicate well-differentiated SCC and have a squamoid appearance.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenocarcinoma (Option A):</strong> Adenocarcinoma shows glands lined by atypical (malignant) cells with infiltration in the lamina propria.</p>\n<p><strong>Leiomyoma (Option C): </strong>These are the most common benign oesophageal tumours originating in smooth muscles. 90% of leiomyomas are located in the lower two-thirds of the oesophagus. Microscopy shows benign interlacing spindle-shaped cells with cigar-shaped nuclei arranged in a whirl.</p>\n<p><strong>Leiomyosarcoma (Option D): </strong>Leiomyosarcomas are uncommon malignant tumours arising from smooth muscles. Histologically, they consist of eosinophilic spindle cells with blunt-ended, hyperchromatic nuclei arranged in interweaving fascicles.</p>", "options": ["Adenocarcinoma", "Squamous cell carcinoma", "Leiomyoma", "Leiomyosarcoma"], "html_options": ["Adenocarcinoma", "Squamous cell carcinoma", "Leiomyoma", "Leiomyosarcoma"], "corr_idx": 1}, {"id": "1228087", "html_qtxt": "A 3-year-old boy is brought to the ER in acute distress with vague chest pain and difficulty swallowing. He refuses to drink water and drools excessively. Vital signs are stable. The mother reports witnessing him ingesting a liquid used to clear drains. If this chemical were a strong acid, which of the following histopathologic findings would be expected in the oesophagus of this child?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Ingestion of strong acids produces an immediate <strong>coagulative necrosis</strong> in the oesophagus, which results in a protective eschar that limits injury and further chemical penetration.</p>\n<ul>\n<li>The <strong>stratified squamous mucosa</strong> of the oesophagus may be damaged by a variety of irritants, including alcohol, corrosive acids or alkalis, excessively hot fluids, and heavy smoking.</li>\n<li>Symptoms range from self-limited pain, particularly on swallowing, called odynophagia, to haemorrhage, stricture, or perforation in severe cases.</li>\n<li>Mucosal surfaces following burns from corrosives like acid undergo protein denaturation and coagulative necrosis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Apoptosis (Option A): </strong>Refers to <strong>programmed cell death </strong>is a central feature of normal tissue development and turnover and can be triggered by extrinsic signals, including cytotoxic T cells or inflammatory cytokines or intrinsic pathways, including DNA damage or intracellular stress. Apoptosis does not result from acid or alkali injury.</p>\n<p><strong>Hyaline sclerosis (Option C):</strong> Refers to <strong>the accumulation of homogeneous, glassy, eosinophilic material</strong> in tissues. Seen in long-standing hypertension and diabetes mellitus. The walls of arterioles, especially in the kidney, become hyalinized, resulting from extravasated plasma protein and deposition of basement membrane material.</p>\n<p><strong>Liquefactive necrosis (Option D):</strong> Ingestion of strong alkaline solutions is accompanied by liquefactive necrosis, with inflammation and saponification of membrane lipids. Alkaline solutions are generally odourless and tasteless and, therefore, easily swallowed before protective reflexes come into play.</p>", "options": ["Apoptosis", "Coagulative necrosis", "Hyaline sclerosis", "Liquefactive necrosis"], "html_options": ["Apoptosis", "Coagulative necrosis", "Hyaline sclerosis", "Liquefactive necrosis"], "corr_idx": 1}, {"id": "1228090", "html_qtxt": "A 54-year-old woman with long-standing rheumatoid arthritis complains of weakness and fatigue. She states that her stools have recently become black after taking a new nonsteroidal anti-inflammatory drug. Gastroscopy shows numerous superficial, bleeding mucosal defects. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical findings and history typically suggest<strong> NSAID-induced acute erosive gastritis.</strong></p>\n<ul>\n<li>Chronic use of NSAIDs like aspirin can result in acute erosive gastritis, which may produce <strong>gastrointestinal bleeding</strong> and lead to <strong>gastric ulceration</strong>.</li>\n<li>A bleeding tendency may appear concurrently with chronic toxicity because aspirin acetylates the <strong>platelet cyclooxygenase</strong> and irreversibly blocks the production of <strong>thromboxane A2</strong>, an activator of platelet aggregation.</li>\n<li>Petechial haemorrhages may appear in the skin and internal organs, and bleeding from gastric ulcerations may be exacerbated by the clotting defect.</li>\n<li>There is a breakdown of the mucosal barrier, which permits acid-induced injury. Mucosal injury causes bleeding from superficial erosions. Defects in the mucosa may extend into the deeper tissues to form an ulcer.</li>\n<li>The necrosis is accompanied by an acute inflammatory response and haemorrhage, which may be severe enough to result in exsanguination and hypovolemic shock.</li>\n<li>Acute hemorrhagic gastritis is characterised by <strong>necrosis of the mucosa</strong> and is commonly associated with the intake of aspirin, other NSAIDs, alcohol, or ischemic injury.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Early gastric cancer (Option A): </strong>Early gastric carcinoma is limited to the mucosa and submucosa and presents with dyspepsia and weight loss. Grossly, lesions may be polypoid, superficial or ulcerated.</p>\n<p><strong>Helicobacter pylori gastritis (Option C):</strong> H. pylori infection most often presents as a predominantly antral gastritis with normal or increased acid production. Patients have an increased risk of gastric or duodenal peptic ulcer disease.</p>\n<p><strong>Duodenal ulcer(Option D): </strong>Duodenal ulcers are commonly associated with NSAID use and H.pylori infections. Presents with pain relief following food intake, and endoscopy will show discrete ulcers.</p>", "options": ["Acute erosive gastritis", "Early gastric cancer", "Helicobacter pylori gastritis", "Duodenal ulcer"], "html_options": ["Acute erosive gastritis", "Early gastric cancer", "Helicobacter pylori gastritis", "Duodenal ulcer"], "corr_idx": 0}, {"id": "1228092", "html_qtxt": "A 40-year-old woman presents with a 4-month history of burning epigastric pain that usually occurs between meals and is relieved with antacids or food. The patient also reports dark, tarry stools. She denies using aspirin or NSAIDs. Gastroscopy reveals a bleeding mucosal defect in the antrum measuring 1.5 cm in diameter. An endoscopic biopsy taken from the antrum is shown below. Based on the clinical findings and histopathological image features, what is the likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031435bdd7b4-cce0-455e-9d43-b59ed4587b65.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The described presentation is suggestive of <strong>peptic ulcer disease</strong> with possible ulceration. The antral location of the ulcer, along with a history of not using NSAIDs and HPE finding of neutrophilic infiltration of the lamina propria, suggests <strong>Helicobacter pylori gastritis.</strong></p>\n<ul>\n<li>H.pyolori causes:\n<ul>\n<li>Pan gastritis</li>\n<li>Type Gastritis</li>\n<li>Adenocarcinoma and <strong>MALT lymphoma</strong> of the stomach</li>\n</ul>\n</li>\n</ul>\n<p><strong>Helicobacter pylori gastritis:</strong></p>\n<ul>\n<li>H.pylori results in <strong>type B Gastritis</strong>. These are chronic gastritis, with the most common site being the<strong> gastric antrum</strong>.</li>\n<li>Characterised by prominent chronic inflammation of the antrum and body of the stomach, patients will have associated peptic ulcers.</li>\n</ul>\n<p><strong>Diagnosis of H. pylori infection:</strong></p>\n<ul>\n<li><strong>Biopsy</strong> is the gold standard test.</li>\n<li>Special stains used:\n<ul>\n<li>Silver stains like Steiner (preferred) and <strong>Warthin starry stains</strong></li>\n<li>Giemsa/acridine orange</li>\n</ul>\n</li>\n<li><strong>Rapid urease test </strong>on gastric mucosal biopsy is a 100% specific test.</li>\n<li><strong>Histopathology:</strong>\n<ul>\n<li>Shows an inflammatory infiltrate that includes large numbers of plasma cells, often in clusters or sheets, within the superficial lamina propria.</li>\n<li>These are accompanied by increased numbers of lymphocytes, macrophages, and <strong>neutrophils within the lamina propria</strong>.</li>\n<li>Neutrophils infiltrate across the basement membrane and accumulate in the lumens of gastric glands, or pits, to create pit abscesses.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509103e25b020-a9e7-4a03-8dd4-54a3b93ddfb6.jpg\">\n<p><strong>Fig: Spiral-shaped H. pylori in Warthin-Starry silver stain</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Achlorhydria (Option A), Autoimmunity (Option C):</strong> Achlorhydria is seen in autoimmune gastritis (Type A gastritis) and is due to circulating antibodies against parietal cells and intrinsic factor. Also sometimes seen in autoimmune diseases like Hashimoto's thyroiditis and Addison's disease. In patients with achlorhydria, peptic ulcers are less likely.</p>\n<p><strong>Acute ischemia (Option B):</strong> Acute ischemia will present acutely, and patients will have acute abdominal pain due to necrosis of the bowel.</p>", "options": ["Achlorhydria", "Acute ischemia", "Autoimmunity", "Helicobacter pylori infection"], "html_options": ["Achlorhydria", "Acute ischemia", "Autoimmunity", "Helicobacter pylori infection"], "corr_idx": 3}, {"id": "1228098", "html_qtxt": "A 59-year-old female consulted her physician after noticing swellings in her neck. Physical examination showed enlarged and nontender supraclavicular lymph nodes. Upper GI endoscopy showed thickening of the gastric mucosa, without an obvious tumour. The results of the gastric biopsy are shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314940404af-2eec-45fb-8222-1b2e9cb3e928.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image shows the neoplastic lymphocytes infiltrating the gastric glands to create diagnostic lymphoepithelial lesions. Painless neck swelling and enlarged, non-tender cervical lymph nodes, and the HPE image suggests <strong>gastric lymphoma</strong>.</p>\n<p><strong>Gastric lymphoma:</strong></p>\n<ul>\n<li>Gastric lymphoma is the most common form of extranodal lymphoma, accounting for 20% of all such tumours.</li>\n<li>The <strong>stomach </strong>is the most common site for lymphoma in the GIT, and the most common site in the stomach is the <strong>antrum</strong>.</li>\n<li>The most common gastric lymphoma is <strong>diffuse large B-cell lymphoma (</strong>DLBCL<strong>)</strong> > MALToma > follicular lymphoma.</li>\n<li>DLBCL is the most common type of non-Hodgkin extra-nodal lymphoma and GI lymphoma.</li>\n<li>MALT lymphoma:\n<ul>\n<li>Most common site - stomach.</li>\n<li>Seen in older patients 6th to 7th decades.</li>\n<li>Vague symptoms like epigastric pain, anaemia</li>\n<li>Histologically, gastric MALToma takes the form of a <strong>dense lymphocytic infiltrate</strong> in the lamina propria.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>GIST (Option A):</strong> Gastric GISTs are usually submucosal and covered by <strong>intact mucosa</strong>.</p>\n<p>Microscopically, the tumours show <strong>spindle cells with vacuolated cytoplasm. </strong></p>\n<p><strong>Leiomyosarcoma (Option C):</strong> Leiomyosarcomas are uncommon malignant tumours arising from smooth muscles. Histologically, they consist of eosinophilic spindle cells with blunt-ended, hyperchromatic nuclei arranged in interweaving fascicles.</p>\n<p><strong>Menetrier's disease (Option D): Menetrier's</strong> disease is a rare disorder associated with excessive secretion of transforming growth factor (TGF)-&alpha; and hyperactivation of the epidermal growth factor receptor on gastric epithelial cells. Some cases occur in association with viral or <em>H. pylori</em> infection. Characterised by diffuse hyperplasia of foveolar epithelium within the body and fundus, as well as hypoproteinemia due to albumin loss. Secondary symptoms such as weight loss, diarrhoea, and peripheral oedema are commonly present.</p>", "options": ["GIST", "Gastric lymphoma", "Leiomyosarcoma", "Menetrier's disease"], "html_options": ["GIST", "Gastric lymphoma", "Leiomyosarcoma", "Menetrier's disease"], "corr_idx": 1}, {"id": "1228101", "html_qtxt": "A 58-year-old woman complains of abdominal pain and dark, tarry stools. Upper GI endoscopy revealed a firm, smooth, yellowish submucosal ulcerated mass in the stomach. Gastroscopic biopsy reveals spindle cells with vacuolated cytoplasm. The mass is removed, and the histopathology of the surgical specimen is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403146f65f84c-d53f-448c-88f7-1860b893384a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Gross morphology of the specimen described above, along with HPE, showing spindle cells with vacuolated cytoplasm, suggests a gastrointestinal stromal tumour (GIST) in women.</p>\n<p><strong>Gastrointestinal stromal tumour:</strong></p>\n<ul>\n<li>The most common <strong>mesenchymal tumour</strong> of the GI tract.</li>\n<li>The most common primary site for GIST is the stomach.</li>\n<li>GISTs are derived from the <strong>pacemaker cells of Cajal</strong>.</li>\n<li>They include the vast majority of mesenchymederived stromal tumours of the entire gastrointestinal tract.</li>\n<li>Associated mutations:\n<ul>\n<li>KIT > PDGFRA > Wild-type GIST.</li>\n<li>Most common mutation - <strong>receptor Tyrosine kinase KIT</strong> (CD 117)</li>\n</ul>\n</li>\n<li>Gastric GISTs are usually submucosal and covered by <strong>intact mucosa</strong>.</li>\n<li>Microscopically, the tumours show <strong>spindle cells with vacuolated cytoplasm. </strong></li>\n<li>GISTs are considered to be of <strong>low malignant potential</strong> and are removed surgically.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509106107acbf-b589-43a3-9b33-743c16c27495.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910412eb599-8e28-42d1-b60d-2ab8a2b11476.jpg\">\n<p>Fig: GIST A) Histology showing spindle cells, b) Gross specimen</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Gastric adenocarcinoma (Option A):</strong> Gastric adenocarcinomas are classified according to their location and gross and histologic morphology. Most distal gastric adenocarcinomas occur in the gastric antrum; the lesser curvature is involved more often than the greater curvature. Gastric tumours with an intestinal morphology form bulky tumours and are composed of glandular structures, while cancers with a diffuse infiltrative growth pattern are typically composed of signet-ring cells.</p>\n<p><strong>Gastric lymphoma (Option B):</strong> Gastric lymphoma is the most common form of extranodal lymphoma, accounting for 20% of all such tumours. Histologically, gastric MALToma takes the form of a dense lymphocytic infiltrate in the lamina propria. The neoplastic lymphocytes infiltrate gastric glands to create diagnostic lymphoepithelial lesions.</p>\n<p><strong>Tubular adenoma (Option D): </strong>Tubular adenomas tend to be small, pedunculated polyps composed of rounded or tubular glands. Histologically characterised by nuclear enlargement, elongation, pseudostratification, and hyperchromasia. High-grade dysplasia is marked by glandular budding and gland-within-gland, or cribriform structures.</p>", "options": ["Gastric adenocarcinoma", "Gastric lymphoma", "Gastrointestinal stromal tumour", "Tubular adenoma"], "html_options": ["Gastric adenocarcinoma", "Gastric lymphoma", "Gastrointestinal stromal tumour", "Tubular adenoma"], "corr_idx": 2}, {"id": "1228102", "html_qtxt": "A 59-year-old male presented with symptoms of sweating, colicky abdominal pain, diarrhoea and occasional bronchospasm for 3 months. Upper GI endoscopy showed a small lesion in the submucosa, causing a mild polypoid protrusion in the lumen of the stomach. A punch biopsy was taken, the histopathological image of which is shown below. What is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403148ad0a7b9-8a7d-4253-8302-6ef3818ba35a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>HPE shows a<strong> salt and pepper chromatin appearance</strong> typical of neuroendocrine tumours, which, along with the presence of a submucosal polyp, suggests the likely diagnosis to be a carcinoid tumour.</p>\n<p><strong>Carcinoid tumours:</strong></p>\n<ul>\n<li>Carcinoid tumours are <strong>well-differentiated neuroendocrine tumours</strong>.</li>\n<li>Most are found in the GI tract, and more than 40% occur in the small intestine. The tracheobronchial tree and lungs are the next most commonly involved sites.</li>\n<li>Gastric neuroendocrine neoplasms may be associated with endocrine cell hyperplasia, autoimmune chronic atrophic gastritis, MEN1, and Zollinger-Ellison syndrome.</li>\n</ul>\n<p><strong>Gross features:</strong></p>\n<ul>\n<li>Neuroendocrine neoplasms are intramural or submucosal masses that create <strong>polypoid lesions.</strong></li>\n<li>Neuroendocrine neoplasms tend to be <strong>yellow or tan</strong> and are very firm as a consequence of intense desmoplasia, which may cause kinking and obstruction of the small bowel.</li>\n</ul>\n<p><strong>Microscopic fetaures:</strong></p>\n<ul>\n<li>Well-differentiated neuroendocrine tumours are composed of islands, trabeculae, strands, and sheets of uniform cells with scant, pink granular cytoplasm and a round to oval nucleus with a <strong>\"salt and pepper\" chromatin pattern.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fd2be2be-40c2-49eb-9d9d-a71601e3e80e.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910633b8af9-eece-4e73-9dbd-98ef8be8c590.jpg\">\n<p>Fig: Neuroendocrine tumour (carcinoid tumour). (A) Gross cross-section of a submucosal tumour nodule. (B) Microscopy showing \"salt and pepper\" pattern.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Adenocarcinoma (Option A): </strong>Histopathological image shows gastric glands lined by atypical malignant epithelial cells suggestive of adenocarcinoma. Gastric adenocarcinomas are classified according to their location and gross and histologic morphology. Most distal gastric adenocarcinomas occur in the gastric antrum; the lesser curvature is involved more often than the greater curvature.</p>\n<p><strong>Lymphoma (Option B):</strong> Gastric lymphoma is the most common form of extranodal lymphoma, accounting for 20% of all such tumours. Histologically, gastric MALToma takes the form of a dense lymphocytic infiltrate in the lamina propria. The neoplastic lymphocytes infiltrate gastric glands to create diagnostic lymphoepithelial lesions.</p>\n<p><strong>GIST (Option C): </strong>Gastrointestinal stromal tumour (GIST) is the most common mesenchymal tumour of the abdomen. They usually form a solitary, well-circumscribed, fleshy mass. The overlying mucosa is frequently ulcerated, and the cut tumour surface has a whorled appearance. Histology shows proliferation of spindle cells with vaculated cytoplasm.</p>", "options": ["Adenocarcinoma", "Lymphoma", "GIST", "Carcinoid tumor"], "html_options": ["Adenocarcinoma", "Lymphoma", "GIST", "Carcinoid tumor"], "corr_idx": 3}, {"id": "1228104", "html_qtxt": "A 35-year-old male patient presents with nausea, chronic diarrhoea, along with bloating and fatigue for 2 years. On examination, he is anaemic, and upper GI endoscopy revealed a scalloped border in the D2 region. A biopsy was taken from the same region, and an image of which is shown below. Which of the following histopathological findings will be taken into consideration for the interpretation of this duodenal biopsy?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031427228dc9-2728-44aa-8b3b-9b990a5d8e80.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>From the endoscopic findings and clinical picture, the patient is suffering from celiac disease.</p>\n<p>The histopathological image clearly shows villous atrophy and crypt hyperplasia, characteristic of celiac disease.</p>\n<p><strong>Celiac disease</strong></p>\n<ul>\n<li>Celiac disease, also known as celiac sprue or <strong>gluten-sensitive enteropathy,</strong> is an immune-mediated disorder triggered by the ingestion of gluten-containing foods such as wheat, rye, or barley.</li>\n<li>The alcohol-soluble fraction of gluten, <strong>gliadin</strong>, contains most of the disease-producing components.</li>\n</ul>\n<p>Clinical features</p>\n<ul>\n<li>More common in children</li>\n<li>Presents with <strong>symptoms of malabsorption</strong> - diarrhoea, weight loss, abdominal distension</li>\n</ul>\n<p>Serological test</p>\n<ul>\n<li><strong>Anti-tissue transglutaminase</strong> <strong>antibodies</strong> (IgA): Most sensitive test for celiac disease.</li>\n<li>In patients with IgA deficiency, test for IgG anti-deamidated gliadin peptides (DGP) instead.</li>\n<li>Anti-endomysial antibodies (EMA): Most specific test.</li>\n</ul>\n<p>Histopathology</p>\n<ul>\n<li>The site of biopsy in Celiac disease is the<strong> 2nd part of the duodenum</strong></li>\n<li>Features:\n<ul>\n<li>Villous atrophy</li>\n<li>Crypt hyperplasia</li>\n<li>Intraepithelial lymphocytes (CD8 >> CD4)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509105690afe6-d603-4fb5-8d48-202e831c63f0.jpg\">\n<p>Fig: Histology of Celiac disease showing. (A) Complete loss of villi, or total villous atrophy. B) Infiltration of the surface epithelium by T lymphocytes</p>\n<p>Complications</p>\n<ul>\n<li><strong>Dermatitis herpetiformis</strong></li>\n<li>Individuals with celiac disease have an increased risk of malignancy.\n<ul>\n<li>The most common cancer is enteropathy-associated <strong>T-cell lymphoma</strong>, an aggressive lymphoma of intraepithelial T lymphocytes.</li>\n</ul>\n</li>\n</ul>", "options": ["Height of villi", "Crypt hyperplasia", "Intraepithelial lymphocytes", "All of these"], "html_options": ["Height of villi", "Crypt hyperplasia", "Intraepithelial lymphocytes", "All of these"], "corr_idx": 3}, {"id": "1228110", "html_qtxt": "A 36-year-old man presents with fever and painful joints for 2 weeks. On examination, he has skin pigmentation, glossitis, angular cheilitis, and generalised lymphadenopathy. The patient has lost 9 kg over the past 6 months. He reports pale and foul-smelling stools. Blood cultures are negative. He was started on antibiotic therapy and showed a remarkable clinical improvement. A biopsy of the small intestine is taken, and the histopathological image is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403148dd706b5-99a2-40d6-889a-280d1928da6e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Biopsy of the small intestine given above shows marked distortion of the intestinal villi and numerous foamy macrophages, suggestive of <strong>Whipple disease</strong>.</p>\n<p><strong>Whipple disease</strong></p>\n<ul>\n<li>It's a rare infectious disorder of the small intestine in which malabsorption is the most prominent feature.</li>\n<li>Caused by <strong>Tropheryma whipplei</strong>, a Gram-positive actinomycete.</li>\n<li>Typically features infiltration of the small bowel mucosa by macrophages that are packed with small, rod-shaped bacilli (Tropheryma whipplei).</li>\n</ul>\n<p><strong>Clinical manifestations</strong></p>\n<p>Acute infection</p>\n<ul>\n<li>Acute gastroenteritis, pneumonia</li>\n</ul>\n<p>Chronic infection</p>\n<ul>\n<li>The most common joint involvement is arthritis; it worsens with steroids, but <strong>improves with antibiotics</strong>.</li>\n<li><strong>CNS</strong>\n<ul>\n<li><strong>Dementia</strong> is the most common manifestation</li>\n<li>The most specific manifestation is conergent/divergent nystagmus with masticatory jaw muscle involvement. This is called the <strong>oculo-masticatory myorhythmia.</strong></li>\n<li>Encephalopathy</li>\n<li>Supranuclear ophthalmoplegia</li>\n</ul>\n</li>\n<li>CVS: The most common feature is <strong>pericarditis</strong></li>\n<li>Eye: The most common feature is <strong>uveitis</strong></li>\n</ul>\n<p><strong>Diagnosis</strong></p>\n<ul>\n<li>Histopathology:\n<ul>\n<li><strong>Foamy macrophages</strong></li>\n<li>PAS-positive macrophage in the lamina propria</li>\n<li>Gram positive</li>\n<li>Acid-fast negative</li>\n</ul>\n</li>\n<li>PCR: Whipple disease is a benign disease showing metastasis, i.e presents like a malignant disease.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910d6d4ad6d-1de9-42b4-9134-d50cffaf1749.jpg\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910afd660fb-46b8-4887-9a6c-d722758995b2.jpg\">\n<p><strong>Fig: Whipple disease </strong>A) Hematoxylin and eosin staining shows lamina propria with distended macrophages. B) PAS stains with macrophage lysosomes full of bacilli.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Celiac disease (Option A): </strong>It's a gluten-induced enteropathy due to gluten intolerance. More common in children, they present with malabsorption symptoms like diarrhoea, weight loss, and abdominal distension; they show no systemic involvement. HPE shows villous atrophy, crypt hyperplasia, and intraepithelial lymphocytes.</p>\n<p><strong>Tropical sprue (Option B): </strong>Also known as environmental enteropathy, the most common endemic organism implicated is E.coli. Symptoms of malabsorption, though present, are not accompanied by any systemic features. Histopathology shows villi atrophy, crypt enlargement, and intraepithelial lymphocytes.</p>\n<p><strong>Crohn's disease (Option C): </strong>In most patients, the disease begins with intermittent attacks of relatively mild diarrhoea, fever, and abdominal pain. Extraintestinal manifestations of Crohn's disease include uveitis, migratory polyarthritis, ankylosing spondylitis, and erythema nodosum. The microscopical findings include abundant neutrophils that infiltrate and damage the crypt epithelium, and non-caseating granulomas.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910a5b8cc10-7d1a-4901-b129-ea10fba9cb58.jpg\">", "options": ["Celiac disease", "Tropical sprue", "Crohn's disease", "Whipple disease"], "html_options": ["Celiac disease", "Tropical sprue", "Crohn's disease", "Whipple disease"], "corr_idx": 3}, {"id": "1228113", "html_qtxt": "A 31-year-old woman presents with increasingly severe diarrhoea that began 1 week after returning from a trip to Central America. Gross examination of the stools showed mucus and streaks of blood. Colposcopy showed an ulcer in the sigmoid colon, and a biopsy from that ulcerated area was taken. The histopathological image of the biopsy is shown below. What is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314bf0cb3be-3739-48c9-8d45-3df90ef434c5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Symptoms of bloody diarrhoea and HPE findings of trophozoites of amoeba showing <strong>erythrophagocytosis</strong> confirm the diagnosis of <strong>amoebic colitis</strong> caused by <strong>Entamoeba hystolitica.</strong></p>\n<ul>\n<li>Diarrhoea with mucus and blood in the stools may be caused by several enteroinvasive microorganisms, including Shigella dysenteriae and Entamoeba histolytica.</li>\n<li>Amoebiasis affects the cecum and ascending colon most often, but the sigmoid colon, rectum, and appendix can also be involved.</li>\n<li>Dysentery develops when the amoebae attach to the colonic epithelium, induce apoptosis, invade crypts, and burrow laterally into the lamina propria.</li>\n<li>This recruits neutrophils, causes tissue damage, and creates a<strong> flask-shaped ulcer </strong>with a narrow neck and broad base.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cryptosporidium parvum (Option A): </strong>Cryptosporidium causes diarrhoea in acquired immunodeficiency syndrome patients. Mucosal histology shows villous atrophy, crypt hyperplasia, and inflammatory infiltrates. Although the sporozoite is intracellular, in light microscopy, it appears to sit on top of the epithelial apical membrane.</p>\n<p><strong>Giardia lamblia (Option B):</strong> Giardia produces a self-limited, watery diarrhoea. Giardia trophozoites can be identified in duodenal biopsies based on their characteristic pear shape and the presence of two equally sized nuclei.</p>\n<p><strong>Strongyloides stercoralis (Option D):</strong> In immunocompetent hosts, <em>S. stercoralis</em> is often asymptomatic, but may cause diarrhoea, bloating, and occasionally malabsorption. Immunocompromised hosts can have very high worm burdens due to uncontrolled autoinfection, leading to fatal disease. Histology shows an eosinophil-rich infiltrate in the lamina propria with mucosal oedema.</p>", "options": ["Cryptosporidium parvum", "Giardia lamblia", "Entamoeba histolytica", "Strongyloides stercoralis"], "html_options": ["Cryptosporidium parvum", "Giardia lamblia", "Entamoeba histolytica", "Strongyloides stercoralis"], "corr_idx": 2}, {"id": "1228114", "html_qtxt": "A 25-year-old male presented to a surgeon with complaints of intermittent rectal bleeding for 3 months. On colonoscopy, a small polyp, measuring 1.5 cm in maximum dimension, was identified. Polypectomy was done and sent for histopathological examination, the image of which is shown below. Based on the above findings, the probable diagnosis is?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ed5284d0-808a-4828-87c5-5f27d63dbe21.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The histopathology</strong> image <strong>given</strong> above <strong>shows</strong> <strong>cystically dilated glands</strong>, which <strong>are</strong> typically seen in <strong>juvenile polyps</strong>. <strong>The history</strong> of rectal bleeding <strong>supports</strong> the diagnosis.</p>\n<p><strong>Juvenile polyps:</strong></p>\n<ul>\n<li>These are hamartomatous polyps commonly seen in children under 5 years.</li>\n<li>Involves focal malformations of the epithelium and lamina propria that may be sporadic or syndromic.</li>\n<li>The most common mutation identified is of <strong>SMAD4</strong><em>,</em> which encodes a signalling intermediate in the <strong>TGF-&beta; pathway</strong>.</li>\n<li><strong>Pulmonary arteriovenous malformation</strong> is an extraintestinal manifestation of juvenile polyposis.</li>\n<li>Most juvenile polyps are less than 3 cm in diameter. They are typically pedunculated, smooth-surfaced, reddish lesions with characteristic cystic spaces.</li>\n<li>Microscopic examination shows these cysts to be dilated glands filled with mucin and inflammatory debris.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Peutz-Jeghers syndrome (Option B):</strong> This rare autosomal dominant syndrome presents at a median age of 11 years with multiple GI hamartomatous polyps and mucocutaneous hyperpigmentation. Grossly, the polyps are large and pedunculated with a lobulated contour. Histologic examination demonstrates a characteristic arborising network of connective tissue, smooth muscle, lamina propria, and glands lined by normal-appearing intestinal epithelium.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091068fd734a-2edb-4f34-a658-3e1d666e9108.jpg\">\n<p><strong>Tubular adenoma (Option C):</strong> Tubular adenomas are epithelial neoplasms that tend to be small, pedunculated polyps composed of rounded or tubular glands. &nbsp;Microscopically, tubular adenomas exhibit closely packed epithelial tubules, which may be uniform or irregular with excessive branching.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910f876078d-0326-42ce-8a84-55be8c4f46f3.jpg\">\n<p><strong>Adenocarcinoma&nbsp; (Option D): </strong>Adenocarcinoma of the colon is the most common malignancy of the GI tract and is a major cause of morbidity and mortality worldwide. Tumours in the proximal colon often grow as polypoid, exophytic masses; in contrast, carcinomas in the distal colon tend to be annular lesions that produce &ldquo;napkin-ring&rdquo; constrictions and luminal narrowing. Histology shows glands lined by atypical columnar cells.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509105737a00f-eafc-468e-8eab-9cdaa4df213b.jpg\">", "options": ["Juvenile polyps", "Peutz-Jeghers syndrome", "Tubular adenoma", "Adenocarcinoma"], "html_options": ["Juvenile polyps", "Peutz-Jeghers syndrome", "Tubular adenoma", "Adenocarcinoma"], "corr_idx": 0}, {"id": "1228117", "html_qtxt": "A 5-year-old girl with a familial history of adenocarcinoma in 3 successive generations presents with persistent abdominal discomfort. Colonoscopy and endoscopy revealed multiple polyps in the small intestine and colon. She underwent prophylactic colectomy, and the gross specimen is shown below. Based on the above findings, which gene is likely to be mutated?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031467779c1a-4999-4053-9ed9-e61266393d31.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The above image shows numerous polyps in the excised colectomy segment, which, along with a strong family history of adenocarcinoma, suggests <strong>Familial adenomatous polyposis</strong>. It is caused by somatic mutations of the <strong>APC gene.</strong></p>\n<p><strong>Familial adenomatous polyposis:</strong></p>\n<ul>\n<li>Familial adenomatous polyposis (FAP) is an <strong>autosomal dominant disorder</strong> in which patients develop numerous colorectal adenomas as teenagers.</li>\n<li>At least 100 polyps are necessary for a diagnosis of classic FAP.</li>\n<li>It is caused by somatic mutations of the adenomatous polyposis coli, or<strong> APC, gene, </strong>which is a key negative regulator of the <strong>Wnt signalling pathway</strong>.</li>\n<li>Approximately 75% of cases are inherited, while the remainder appear to be caused by de novo mutations.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>KRAS (Option A): </strong>Mutations of the KRAS proto-oncogene are associated with adenocarcinoma of the colon, pancreas, and lungs.</p>\n<p><strong>TP 53 (Option B): </strong>TP 53 causes cell cycle arrest and apoptosis in response to DNA damage. These are associated with familial syndromes like<strong> Li-Fraumeni syndrome.</strong></p>\n<p><strong>MLH 1 (Option D): </strong>Hereditary non-polyposis colorectal cancer, also known as Lynch syndrome, is associated with at least five mismatch repair genes and mutations in MSH2 or MLH1.</p>", "options": ["KRAS", "TP 53", "APC", "MLH 1"], "html_options": ["KRAS", "TP 53", "APC", "MLH 1"], "corr_idx": 2}, {"id": "1228119", "html_qtxt": "During a routine colonoscopy in a 67-year-old woman, a 1 cm mass was identified in the rectosigmoid region and resected. The resected specimen is sent for HPE, and the image of it is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d9de8881-21fb-427e-817b-82df5cdd8d50.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The histopathology image of the resected specimen predominantly shows closely packed tubular crypts, suggestive of tubular adenomas.</p>\n<p>Colorectal adenomas are characterised by the<strong> presence of epithelial dysplasia.</strong> Adenomas can be classified as <strong>tubular, tubulovillous,</strong> or<strong> villous</strong> based on their architecture.</p>\n<p><strong>Tubular adenomas:</strong></p>\n<ul>\n<li>Tubular adenomas tend to be<strong> small, pedunculated polyps </strong>composed of rounded or tubular glands.</li>\n<li>Microscopy shows <strong>well-defined tubular glands</strong> in the polyp, with < 20% villous component.</li>\n<li>Dysplasia and carcinoma often develop in tubular adenomas.</li>\n</ul>\n<p><strong>Villous adenomas:</strong></p>\n<ul>\n<li>Villous adenomas are often <strong>larger and sessile</strong>, and are covered by slender villi.</li>\n<li>Villous adenomas harbour cancers more frequently than tubular adenomas, but this also correlates with the larger size of villous adenomas.</li>\n<li>They secrete lots of mucus rich in K+ and present with diarrhoea and hypokalemia.</li>\n<li>Histology shows <strong>villous projections</strong>, with > 80% villous component.<em> (Option D ruled out)</em></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091006956e25-5e52-4d4c-b057-37b2c3fff00f.jpg\">\n<p><strong>Fig: Histopathology of villous adenoma</strong></p>\n<p><strong>Tubulovillous adenomas</strong> show both tubular and villous components. <em>(Option A ruled out)</em></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509109a3d855a-be99-402f-9981-c3f1c5c4f7ad.jpg\">\n<p><strong>Fig: Histopathology of tubulovillous adenoma</strong></p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hyperplastic polyps (Option B):</strong> Histology of hyperplastic polyps shows mature goblet and absorptive cells with a serrated surface architecture that is the morphologic hallmark of these lesions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910e075700a-2354-4e08-96e3-47e3f9874ee2.jpg\">", "options": ["Tubulovillous polyp", "Hyperplastic polyp", "Tubular adenoma", "Villous adenoma"], "html_options": ["Tubulovillous polyp", "Hyperplastic polyp", "Tubular adenoma", "Villous adenoma"], "corr_idx": 2}, {"id": "1228122", "html_qtxt": "A 56-year-old man complains of weakness, easy fatigability and weight loss. He also reports blood-tinged stools. On abdominal examination, there is fullness in the right lower quadrant. Laboratory studies show iron-deficiency anaemia and a positive stool occult blood test. Colonoscopy revealed an elevated and centrally ulcerated lesion of the sigmoid colon. The histopathology image of the biopsy taken is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314effae041-2dec-4af3-ad43-2e83214f89b4.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most likely diagnosis is adenocarcinoma of the colon, as suggested by the centrally ulcerated lesion and HPE showing glandular structures lined with malignant cells.</p>\n<p><strong>Colorcetal adenocarcinoma:</strong></p>\n<ul>\n<li>Two genetic pathways associated with colorectal adenocarcinoma:\n<ul>\n<li><strong>APC/&beta;-catenin pathway </strong></li>\n<li><strong>MSI pathway</strong>.</li>\n</ul>\n</li>\n<li>Colorectal cancer invades lymphatic channels and initially involves the lymph nodes immediately underlying the tumour.</li>\n<li>The two most important prognostic factors are the <strong>depth of invasion</strong> and the <strong>presence of lymph node metastases</strong>.</li>\n</ul>\n<p><strong>Symptoms of Ca colon:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509105c860275-e71a-4e74-ba6c-d2cb7510ba9f.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Carcinoid tumour (Option B):</strong> These are well-differentiated neuroendocrine tumours <strong>that </strong>are composed of islands, trabeculae, strands, glands, and sheets of uniform cells with scant, pink granular cytoplasm and a round to oval nucleus with a <strong>&ldquo;salt and pepper&rdquo; chromatin pattern.</strong></p>\n<p><strong>Gastrointestinal stromal tumour (Option C): </strong>Gastrointestinal stromal tumour (GIST) is the most common mesenchymal tumour of the abdomen. They usually form a solitary, well-circumscribed, fleshy mass. The overlying mucosa is frequently ulcerated, and the cut tumour surface has a whorled appearance. Histology shows proliferation of spindle cells with vaculated cytoplasm.</p>\n<p><strong>Mucinous cystadenoma (Option D): </strong>Mucinous cystadenomas are primarily seen in the ovary, from where they metastasise to other body sites. They characteristically demonstrate confluent glandular growth, a form of <strong>expansile invasion.</strong></p>", "options": ["Adenocarcinoma", "Car
