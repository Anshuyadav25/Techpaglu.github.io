the kidney, when renal manifestations are present or rectal or gingival tissues in patients suspected of having systemic amyloidosis. Examination of abdominal fat aspirates stained with Congo red can also be used for the diagnosis of systemic amyloidosis. The test is quite specific, but its sensitivity is low. In suspected cases of AL amyloidosis, serum and urine protein electrophoresis and immunoelectrophoresis should be performed. Bone marrow aspirates in such cases often show a monoclonal population of plasma cells, even in the absence of overt multiple myeloma. Scintigraphy with radiolabeled serum amyloid P(SAP) component is a rapid and specific test, since SAP binds to the amyloid deposits and reveals their presence. It also gives a measure of the extent of amyloidosis and can be used to follow patients undergoing treatment. Mass spectroscopy is a useful tool for identification of the protein component of amyloid. It can be performed on paraffin embedded tissues.</p>", "options": ["Just under the skin of breast", "Just under the skin of belly", "Just under the skin of thigh", "Just under the skin of shoulder"], "html_options": ["Just under the skin of breast", "Just under the skin of belly", "Just under the skin of thigh", "Just under the skin of shoulder"], "corr_idx": 1}, {"id": "1221437", "html_qtxt": "A 62-year-old female has had worsening congestive heart failure for 3 years. Echocardiogram shows a restrictive cardiomyopathy. Cardiac catheterization shows no coronary artery disease, but right endomyocardial biopsy shows myocardial replacement with acellular, eosinophilic material on haematoxylin and eosin stain. On congo red stains it appear as apple green birefringence on polarizing microscope. What is this material?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218e916beb8-4783-4c06-b3d8-cf90197bbc41.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121811254df9-123f-49e9-bb34-7d555a929b38.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Amyloidosis of the heart may occur in any form of systemic amyloidosis. It also is the major organ involved in senile systemic amyloidosis. The heart may be enlarged and firm, but more often it shows no appreciable change on gross inspection. Histologically the deposits begin as focal subendocardial accumulations and within the myocardium between the muscle fibers. Expansion of these myocardial deposits eventually causes pressure atrophy of myocardial fibers. When the amyloid deposits are subendocardial, the conduction system may be damaged, accounting for the electrocardiographic abnormalities noted in some patients.</p>\n<p>The diagnosis of amyloidosis is based on histopathology. With the light microscope and hematoxylin and eosin stains, amyloid appears as an amorphous, eosinophilic, hyaline, extracellular substance. The most widely used is the Congo red stain, which under ordinary light gives a pink or red color to tissue deposits, but far more striking and specific is the green birefringence of the stained amyloid when observed by polarizing microscopy. This staining reaction is shared by all forms of amyloid and is imparted by the crossed &beta;-pleated sheet configuration of amyloid fibrils. Confirmation can be obtained by electron microscopy, which reveals 7-10nm infinite long thin fibrils. Subtyping of amyloid is most reliably done by mass spectroscopy, as immunohistochemical stains are not entirely sensitive or specific.</p>", "options": ["Triglycerides", "Collagen", "Amyloid", "Myocyte fibrinoid necrosis"], "html_options": ["Triglycerides", "Collagen", "Amyloid", "Myocyte fibrinoid necrosis"], "corr_idx": 2}, {"id": "1221438", "html_qtxt": "82 year old woman with innumerable pulmonary nodules incidentally found on chest CT workup for chest pain. On electron microscopy, following was seen. what is the diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218a75ec8c7-a589-45dd-a6e0-812d3f4fba15.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Haphazardly arranged nonbranching fibrils that measure 7-10 nm in diameter is characteristic of amyloidosis.</p>", "options": ["Apoptosis", "Amyloidosis", "Mesothelioma", "Langerhan cells"], "html_options": ["Apoptosis", "Amyloidosis", "Mesothelioma", "Langerhan cells"], "corr_idx": 1}, {"id": "1221441", "html_qtxt": "Macrophage engulfs different cells as shown in the image, the process is called:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218f6db7a18-bb2e-4a2d-b0eb-8283583a5077.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Emperipolesis is the active penetration of one cell by another which remains intact. It differs from phagocytosis in that an engulfed cell exists temporarily within another cell and with an intact normal structure while in phagocytosis, the engulfed cell is destroyed by the protective action of lysosomal enzymes. Extensive emperipolesis is seen in rosai dorfmann disease.</p>", "options": ["Necrosis", "Phagocytosis", "Emperipolesis", "Autophagy"], "html_options": ["Necrosis", "Phagocytosis", "Emperipolesis", "Autophagy"], "corr_idx": 2}, {"id": "1221442", "html_qtxt": "Immune privilege site is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In testis, there occurs segregation of antigens in the seminiferous tubules from immune cells in the interstitial space by a layer of Sertoli cells connected by impermeable tight junctions which form a blood-testis barrier.</p>\n<p>Immune-privileged sites:</p>\n<ul>\n<li>Testis, eye and brain</li>\n<li>Tissues in which these antigens are located do not communicate with the blood and lymph</li>\n<li>Difficult to induce immune responses to antigens introduced into these sites</li>\n<li>Prolonged tissue inflammation on injury and release of antigen from these sites: post-traumatic orchitis and uveitis.</li>\n</ul>", "options": ["Optic nerve", "Seminiferous tubule", "Area postrema", "Spinal canal"], "html_options": ["Optic nerve", "Seminiferous tubule", "Area postrema", "Spinal canal"], "corr_idx": 1}, {"id": "1287941", "html_qtxt": "Chimeric DNA is used for.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Chimeric DNA (also known a recombinant DNA) is used in organ transplantation, especially in bone marrow transplant.</p>\n<p>The practical applications of recombinant DNA technology include:</p>\n<ul>\n<li>Gene mapping using techniques such as fluorescence in situ hybridization (FISH).</li>\n<li>Producing proteins such as:\n<ul>\n<li>Interferons, tPA (tissue plasminogen activator)</li>\n<li>Insulin, growth hormone</li>\n<li>Hepatitis B vaccine</li>\n</ul>\n</li>\n<li>Molecular analysis of disease, to detect gene variations and mutations.</li>\n<li>Restriction Fragment Length polymorphism (RFLP) and single nucleotide</li>\n<li>Polymorphism (SNP)</li>\n<li>Microsatellite DNA polymorphisms</li>\n<li>Gene therapy and bone marrow transplantation</li>\n</ul>", "options": ["Paternity test [36%]", "Maternity test [11%]", "Personal identification [26%]", "Organ transplantation [27%]"], "html_options": ["Paternity test [36%]", "Maternity test [11%]", "Personal identification [26%]", "Organ transplantation [27%]"], "corr_idx": 3}]}, {"moduleId": 1008622, "name": "Neoplasia (Part 1)", "questions": [{"id": "1167937", "html_qtxt": "What is the reversible loss of polarity with abnormality in size and shape of cells known as?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Dysplasia refers to disordered cellular growth characterized by:\r\n<ul>\r\n<li>Reversible architectural disorganization of epithelial cells</li>\r\n<li>Loss of cell polarity</li>\r\n<li>Pleomorphism (variation in cell size and shape)</li>\r\n<li>Increased nuclear-to-cytoplasmic ratio</li>\r\n<li>Hyperchromatic nuclei</li>\r\n<li>Increased mitotic activity, often abnormal</li>\r\n</ul>\r\n</li>\r\n<li>Dysplasia often occurs in epithelial tissues and is considered pre-neoplastic. Mild to moderate dysplasia can be reversible, especially if the inciting stimulus (like chronic irritation) is removed.</li>\r\n<li>Dysplastic epithelium is recognized by a loss in the uniformity of individual cells and in their architectural orientation.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312160f710729-d3c1-40ec-8966-666c5732c917.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Metaplasia(Option A):</strong>A reversible change in which one differentiated cell type (epithelial or mesenchymal) is replaced by another cell type.Often due to chronic irritation or inflammation.Change in cell type, not loss of polarity or size/shape abnormality.</li>\r\n<li><strong>Hyperplasia(Option C):</strong>An increase in the number of cells in an organ or tissue, leading to an increase in volume.Can be physiologic (e.g., hormonal endometrial hyperplasia during menstrual cycle) or pathologic (e.g., BPH).Cells are normal in appearance, and there is no loss of polarity or pleomorphism.</li>\r\n<li><strong>Anaplasia(Option D):</strong>It is the lack of differentiation seen in neoplastic cells and is a hallmark of malignancy.</li>\r\n<li>Features include:\r\n<ul>\r\n<li>Marked pleomorphism</li>\r\n<li>Abnormal nuclear morphology</li>\r\n<li>High mitotic rate</li>\r\n<li>Tumor giant cells</li>\r\n<li>Irreversible</li>\r\n</ul>\r\n</li>\r\n<li>Unlike dysplasia, anaplasia is not reversible and indicates malignancy.</li>\r\n</ul>", "options": ["Metaplasia", "Dysplasia", "Hyperplasia", "Anaplasia"], "html_options": ["Metaplasia", "Dysplasia", "Hyperplasia", "Anaplasia"], "corr_idx": 1}, {"id": "1167938", "html_qtxt": "Which of the following best describes a hamartoma?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Hamartomas are benign, tumor-like malformations composed of disorganized but mature specialized cells or tissue indigenous to the particular site,such as the lung or the liver.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121631006d0c-29a5-4a9f-a082-cd3a662be917.png\">\r\n<ul>\r\n<li>While traditionally considered developmental malformations, many hamartomas have clonal chromosomal aberrations that are acquired through somatic mutations and on this basis, are now considered to be neoplastic.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Proliferation of cells in foreign site(Option B</strong>):This describes a choristoma, Normal tissue in an abnormal location (e.g., pancreatic tissue in the stomach wall).</li>\r\n<li><strong>Malignant proliferation of native tissue(Option C):</strong>Describes cancer (e.g., carcinoma, sarcoma), not a hamartoma.</li>\r\n<li><strong>Acquired dysplasia(Option D):</strong>Dysplasia involves premalignant, abnormal cell growth not a benign proliferation of organized tissue.</li>\r\n</ul>", "options": ["Proliferation of native cells within their normal tissue location", "Proliferation of normal cells at an abnormal (foreign) site", "Malignant growth of cells originating from native tissue", "Acquired abnormal cellular development (dysplasia)"], "html_options": ["Proliferation of native cells within their normal tissue location", "Proliferation of normal cells at an abnormal (foreign) site", "Malignant growth of cells originating from native tissue", "Acquired abnormal cellular development (dysplasia)"], "corr_idx": 0}, {"id": "1167940", "html_qtxt": "The tumor suppressor gene p53 arrests the cell cycle at which specific checkpoint to prevent propagation of damaged DNA?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Activated p53 drives transcription of CDKN1A(p21), which prevents RB phosphorylation, thereby causing a G1-S block in the cell cycle.</li>\r\n<li>The primary G1/S cell cycle checkpoint controls the commitment of eukaryotic cells to transition through the G1 phase to enter into the DNA synthesis S phase.</li>\r\n<li>The tumour suppressor gene that is most commonly affected by point mutations in cancer is TP53, a prototypical \"guardian\" type tumour suppressor gene.</li>\r\n<li>DNA damage leads to activation of p53 by phosphorylation.The G1-S block allows the cells to repair the DNA damage.</li>\r\n<li>If the DNA can be repaired, p53 activates other genes to fix the damage. If the DNA cannot be repaired, this protein prevents the cell from dividing and signals it to undergo apoptosis. By stopping cells with mutated or damaged DNA from dividing, p53 helps prevent the development of tumors.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090528bb4b-4581-434a-aec8-40d8dcbc5577.png\"><p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>G2-M phase(Option A)</strong>:This checkpoint ensures DNA is completely replicated and undamaged before entering mitosis.G2-M is regulated by other proteins like ATM/ATR and CHK1/CHK2.</li>\r\n<li><strong>G0-G1 phase(Option B)</strong>:The transition from G0 (resting phase) to G1 is regulated by external growth factors, not p53.</li>\r\n<li><strong>G0 phase(Option D)</strong>:This is a quiescent (non-dividing) state.</li>\r\n</ul>", "options": ["G2M phase", "G0-G1 phase", "G1-S phase", "G0 phase"], "html_options": ["G2M phase", "G0-G1 phase", "G1-S phase", "G0 phase"], "corr_idx": 2}, {"id": "1167942", "html_qtxt": "Which of the following is not an inherited cancer syndrome?", "html_expl": "<p><strong>Explanation for answer</strong>:</p>\r\n<ul>\r\n<li>Xeroderma Pigmentosum(XP) is an inherited DNA repair disorder, caused by mutations in nucleotide excision repair (NER) genes.It leads to extreme UV sensitivity and high risk of skin cancers.</li>\r\n<li>Although XP increases cancer risk, it is not a typical tumor suppressor gene syndrome.</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090930bff1a8-0966-47cf-82d8-c5491c3054b0.png\"><ul>\r\n<li><strong>Inherited cancer syndromes:</strong>\r\n<ul>\r\n<li>Familial retinoblastoma(<strong>Option A ruled out</strong>)</li>\r\n<li>Familial adenomatous polyps of the colon(<strong>Option D ruled out)</strong></li>\r\n<li>Multiple endocrine neoplasia syndromes</li>\r\n<li>Neurofibromatosis types 1 and 2(<strong>Option B ruled out</strong>)</li>\r\n<li>Von Hippel - Lindau syndrome</li>\r\n</ul>\r\n</li>\r\n<li><strong>Familial cancers:</strong>\r\n<ul>\r\n<li>Breast cancer</li>\r\n<li>Ovarian cancer</li>\r\n<li>Colonic cancer other than familial adenomatous polyps</li>\r\n</ul>\r\n</li>\r\n<li><strong>Autosomal Recessive syndromes of Defective DNA Repair:</strong>\r\n<ul>\r\n<li>Xeroderma pigmentosum</li>\r\n<li>Ataxia telangiectasia</li>\r\n<li>Bloom syndrome</li>\r\n<li>Fanconi anemia</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Retinoblastoma", "Neurofibroma", "Xeroderma Pigmentosum", "Familial polyposis coli"], "html_options": ["Retinoblastoma", "Neurofibroma", "Xeroderma Pigmentosum", "Familial polyposis coli"], "corr_idx": 2}, {"id": "1167947", "html_qtxt": "Characterize the tumour from the below figure:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216811013f1-2913-42d1-9976-d4810c06f1f0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The image provided is a histopathological section stained with H&E (hematoxylin and eosin), showing invasive nests of malignant squamous epithelial cells. The arrow is pointing toward a <strong>keratin pearl</strong>, a hallmark feature in squamous cell carcinoma.</li>\r\n<li>The tumour cells are strikingly similar to normal squamous epithelial cells, with intercellular bridges. Tumor nests infiltrate the surrounding stroma.</li>\r\n<li>This indicates malignancy, differentiating it from dysplasia or carcinoma in situ.This is seen in well differentiated squamous cell carcinoma.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Dysplastic epithelium(Option A):</strong>Dysplasia is non-invasive, confined to the epithelium. No stromal invasion or keratin pearls are seen.</li>\r\n<li><strong>Rhabdomyosarcoma(Option C):</strong>It is a malignant tumor of skeletal muscle origin.Histology shows round or spindle-shaped cells with cross-striations.There will be no keratin production.</li>\r\n<li><strong>Adenocarcinoma(Option D):</strong>It is a malignant tumor of glandular origin and would show gland formation, mucin production and not keratin pearls.</li>\r\n</ul>", "options": ["Dysplastic epithelium", "Well differentiated squamous cell carcinoma", "Rhabdomyosarcoma", "Adenocarcinoma"], "html_options": ["Dysplastic epithelium", "Well differentiated squamous cell carcinoma", "Rhabdomyosarcoma", "Adenocarcinoma"], "corr_idx": 1}, {"id": "1167948", "html_qtxt": "Cancer cell survival is enhanced by which of the following events?<br>i. Overexpression of p53 gene<br>i. Suppression of p53 protein<br>iii. BAX<br>iv. BCL-2", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>p53 is a tumor suppressor protein, often called the \"guardian of the genome.\"It induces cell cycle arrest, DNA repair, and apoptosis when DNA damage is detected.It also directs the transcription of several pro-apoptotic genes such as BAX and PUMA which are believed to tip the balance in favour of cell death via intrinsic pathway.</li>\r\n<li>BCL-2 is anti-apoptotic, blocks mitochondrial release of cytochrome c.Helps cancer cells evade apoptosis.BAX is a pro-apoptotic member of the BCL-2 family and it promotes mitochondrial outer membrane permeabilization, leading to apoptosis.Activated by p53.<strong>(Statement iii &iv)</strong></li>\r\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 2}, {"id": "1167949", "html_qtxt": "Which of the following statements is not true for Telomerase enzymes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Telomerase is an enzyme responsible for maintaining and elongating telomeres, the repetitive nucleotide sequences at the ends of chromosomes.</li>\r\n<li>Its activity helps prevent telomere shortening during DNA replication, which otherwise leads to cellular senescence or apoptosis.</li>\r\n<li>Unregulated proliferation in incipient tumours leads to telomere shortening, followed by chromosomal instability and the accumulation of mutations.</li>\r\n<li>Most somatic cells do not express telomerase, so their telomeres shorten with each division. In contrast, germ cells, stem cells, and many cancers express telomerase and maintain telomere length, allowing unlimited replication.(<strong>Option A, Option C and Option D ruled out)</strong></li>\r\n<li>The telomere acts as a buffer to ensure the important genetic information coded for on the chromosome is completely copied for each new cell and protected from damage. Over time, this results in fewer and fewer DNA repeats making up the telomeres after each cell division i.e., gradually the telomeres shorten.</li>\r\n</ul>", "options": ["Is present in germ cells", "Is responsible for telomere shortening", "Present in less amounts in stem cells", "Immortalizes cancer cells by maintaining the telomere length"], "html_options": ["Is present in germ cells", "Is responsible for telomere shortening", "Present in less amounts in stem cells", "Immortalizes cancer cells by maintaining the telomere length"], "corr_idx": 1}, {"id": "1167950", "html_qtxt": "Which of the following mechanisms allow cancer cells to evade immune surveillance in an immunocompetent host?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In immunocompetent patients, tumours may avoid the immune system by several mechanisms, including :\r\n<ul>\r\n<li>Selective outgrowth of antigen-negative variants which lack targetable tumor antigens, survive and proliferate.This is known as <strong>immunoediting</strong>.(<strong>Option A ruled out)</strong></li>\r\n<li>Tumor cells can <strong>downregulate or lose MHC class I expression</strong>.</li>\r\n<li>This impairs <strong>CD8+ cytotoxic T cell recognition</strong>, allowing immune evasion.(<strong>Option B ruled out)</strong></li>\r\n<li>Immunosuppression mediated by expression of certain factors(e.g., TGF-&beta;, PD-1 ligands) by the tumor cells inhibits the activation and function of <strong>T cells and dendritic cells</strong>.(<strong>Option C ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Selective outgrowth of antigen-negative variants", "Loss or reduced expression of histocompatibility antigens", "Immunosuppression mediated by secretion of factors(e.g., TGF-&beta;) from the tumour", "All of the above"], "html_options": ["Selective outgrowth of antigen-negative variants", "Loss or reduced expression of histocompatibility antigens", "Immunosuppression mediated by secretion of factors(e.g., TGF-&beta;) from the tumour", "All of the above"], "corr_idx": 3}, {"id": "1167951", "html_qtxt": "All are cyclin dependent kinase(CDK) inhibitors except?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Cyclin-dependent kinase inhibitors (CDKIs) are proteins that regulate the cell cycle by inhibiting cyclin-CDK complexes, thereby acting as cell cycle brakes.</li>\r\n<li>P53 is a tumor suppressor gene and transcription factor,not a CDK inhibitor. It upregulates p21, which is a CDK inhibitor.<strong>(Option A ruled out)</strong>.</li>\r\n<li>Cyclin D/CDK4, cyclin D/CDK6 and cyclin E/CDK2 regulate G1-S transition by phosphorylation of the Rb protein.</li>\r\n<li>Cyclin B/CDK 1 help in G2 - M transition</li>\r\n<li>CDK Inhibitors\r\n<ul>\r\n<li>LNK4 inhibitors composed of p16, p15, p19 and p18 act on cyclin D/CDK 4 and cyclin D/CDK 6</li>\r\n<li>p21, p27, p57, can inhibit all CDKs(<strong>Option B,Option D ruled out</strong>).</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["p21", "p27", "p53", "p57"], "html_options": ["p21", "p27", "p53", "p57"], "corr_idx": 2}, {"id": "1167952", "html_qtxt": "Name the occupational cancer caused by the agent-Benzene?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Benzene is an occupational carcinogen, particularly affecting the bone marrow.</li>\r\n<li>Benzene is metabolized in the liver and bone marrow into toxic intermediates.</li>\r\n<li>These metabolites interfere with hematopoiesis (blood cell formation), causing:\r\n<ul>\r\n<li>Bone marrow suppression</li>\r\n<li>Chromosomal aberrations</li>\r\n</ul>\r\n</li>\r\n<li>Increased risk of hematologic malignancies, especially acute myeloid leukemia (AML)</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216678500ac-9d81-4196-a7f2-f5b8536368ae.png\">\r\n", "options": ["Mesothelioma", "Acute myeloid leukemia", "Hepatic angiosarcoma", "Breast cancer"], "html_options": ["Mesothelioma", "Acute myeloid leukemia", "Hepatic angiosarcoma", "Breast cancer"], "corr_idx": 1}, {"id": "1167953", "html_qtxt": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403261b89547b-55b9-420f-b447-c01f8c5b9db5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The image shows that tumor cells, even in the presence of oxygen, convert the majority of glucose-derived pyruvate to lactate rather than into the mitochondria for oxidative phosphorylation. This is known as the warburg metabolism.</li>\r\n<li>Warburg metabolism is a form of pro-growth metabolism favoring glycolysis over oxidative phosphorylation.(<strong>Option B ruled out)</strong></li>\r\n<li>It is induced in normal cells by exposure to growth factors and becomes fixed in cancer cells due to the action of certain driver mutations.</li>\r\n<li>Many oncoproteins(RAS, MYC, mutated growth factor receptors) induce or contribute to Warburg metabolism and many tumor suppressors(PTEN, NF1, p53) oppose it.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312169ff1f009-64e6-41c1-9df5-bf2a8f121bcd.png\">\r\n", "options": ["Aerobic glycolysis-Warburg effect", "Anaerobic glycolysis-Warburg effect", "TCA Cycle in tumor cells", "Angiogenesis in tumor cells"], "html_options": ["Aerobic glycolysis-Warburg effect", "Anaerobic glycolysis-Warburg effect", "TCA Cycle in tumor cells", "Angiogenesis in tumor cells"], "corr_idx": 0}, {"id": "1167954", "html_qtxt": "Which is an example of a malignant tumour of adipose tissue?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Liposarcoma is a malignant tumor of adipose (fat) tissue.It arises from primitive mesenchymal cells rather than mature adipocytes.</li>\r\n<li>Commonly occurs in deep soft tissues like the thigh or retroperitoneum.It typically affects middle-aged to older adults.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Leiomyosarcoma(Option A):</strong> Malignant tumor of smooth muscle (not adipose).</li>\r\n<li><strong>Fibrosarcoma(Option C): </strong>Malignant tumor of fibrous connective tissue.</li>\r\n<li><strong>Teratoma(Option D):</strong> A tumor composed of multiple germ layers (ectoderm, mesoderm, endoderm); can be benign or malignant but not specific to adipose tissue.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403262e133f00-8db6-486d-8019-a8f54133051c.jpg\">\r\n", "options": ["Leiomyosarcoma", "Liposarcoma", "Fibrosarcoma", "Teratoma"], "html_options": ["Leiomyosarcoma", "Liposarcoma", "Fibrosarcoma", "Teratoma"], "corr_idx": 1}, {"id": "1167956", "html_qtxt": "Following statements are true for defining Dysplasia except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Dysplastic epithelium is recognized by a loss in the uniformity of individual cells and in their architectural orientation.</li>\r\n<li>Dysplastic cells exhibit considerable <strong>pleomorphism </strong>and often possess abnormally large, <strong>hyperchromatic nuclei.</strong></li>\r\n<li>Mitotic figures are more abundant than usual and frequently appear in abnormal locations within the epithelium.</li>\r\n<li>In dysplastic stratified squamous epithelium, <strong>mitoses are not confined to the basal layers, </strong>where they normally occur, but may be seen throughout the epithelium.</li>\r\n<li>In addition, there is considerable architectural anarchy.</li>\r\n<li>For example, the usual progressive maturation of tall cells in the basal layer to flattened squames on the surface may be lost and replaced by a disordered hodgepodge of dark basal-appearing cells.</li>\r\n<li>When dysplastic changes are severe and involve the entire thickness of the epithelium, the lesion is referred to as carcinoma in situ, a preinvasive stage of cancer.</li>\r\n</ul>", "options": ["Pleomorphism and nucleomegaly with high N: C ratio", "Basement membrane is invaded", "Loss of polarity", "Increased mitosis, frequent at abnormal locations(other than basal)"], "html_options": ["Pleomorphism and nucleomegaly with high N: C ratio", "Basement membrane is invaded", "Loss of polarity", "Increased mitosis, frequent at abnormal locations(other than basal)"], "corr_idx": 1}, {"id": "1167958", "html_qtxt": "Which of the following statements is not true for invasion and metastasis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Lymphatic spread </strong>is more typical of <strong>carcinomas</strong>, whereas <strong>haematogenous spread </strong>is favoured by <strong>sarcomas</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Cell-cell contacts are lost by inactivation of E-cadherin(Option A):</strong>E-cadherin is a key adhesion molecule that maintains epithelial integrity.Loss or inactivation of E-cadherin is common in epithelial cancers and facilitates detachment of tumor cells, promoting invasion.</li>\r\n<li><strong>Some tumours show organ tropism due to expression of adhesion or chemokine receptors whose ligands are expressed by endothelial cells at the metastatic site(Option B):</strong></li>\r\n<li>Example: Breast cancer cells expressing CXCR4 and CCR7 home to tissues that express respective chemokines (CXCL12, CCL21).Explains site-specific metastasis.</li>\r\n<li><strong>SNAIL and TWIST are metastasis oncogenes(Option D):</strong>SNAIL and TWIST are transcription factors involved in epithelial-mesenchymal transition (EMT).They suppress E-cadherin and promote motility and invasiveness of tumor cells.Play a key role in metastasis.</li>\r\n</ul>", "options": ["Cell-cell contacts are lost by inactivation of E-cadherin", "Some tumour show organ tropism due to expression of adhesion or chemokine receptors whose ligands are expressed by endothelial cells at the metastatic site", "Sarcomas preferably metastasize through the lymphatic route", "SNAIL and TWIST are metastasis oncogenes"], "html_options": ["Cell-cell contacts are lost by inactivation of E-cadherin", "Some tumour show organ tropism due to expression of adhesion or chemokine receptors whose ligands are expressed by endothelial cells at the metastatic site", "Sarcomas preferably metastasize through the lymphatic route", "SNAIL and TWIST are metastasis oncogenes"], "corr_idx": 2}, {"id": "1167960", "html_qtxt": "Cancer enabling inflammation leads to which of the following changes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Proposed cancer-enabling effects of inflammatory cells and resident stromal cells include the following\r\n<ul>\r\n<li>Release of factors that promote proliferation,(<strong>Option A</strong>)</li>\r\n<li>Removal of growth suppressors,<strong>(Option B)</strong></li>\r\n<li>Enhanced resistance to cell death,</li>\r\n<li>Angiogenesis,</li>\r\n<li>Invasion and metastasis,<strong>(Option C)</strong></li>\r\n<li>Evasion of immune destruction.</li>\r\n</ul>\r\n</li>\r\n</ul>", "options": ["Release of growth factors and angiogenesis", "Removal of growth suppression and immune evasion", "Invasion and metastasis", "All of the above"], "html_options": ["Release of growth factors and angiogenesis", "Removal of growth suppression and immune evasion", "Invasion and metastasis", "All of the above"], "corr_idx": 3}, {"id": "1167961", "html_qtxt": "Which of the following is not true of epigenetic changes?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Epigenetics refers to reversible, heritable changes in gene expression that occur without mutation.</li>\r\n<li>Such changes involve posttranslational modifications of histones and DNA methylation, both of which affect gene expression.(<strong>Option A ruled out</strong>)</li>\r\n<li>In normal, differentiated cells, the major portion of the genome is not expressed.</li>\r\n<li>These regions of the genome are silenced by DNA methylation and histone modifications.</li>\r\n<li>On the other hand, cancer cells are characterized by a global DNA hypomethylation and selective promoter-localized hypermethylation.</li>\r\n<li>One example of an epigenetic change is DNA methylation, the addition of a methyl group or a \"chemical cap\" to part of the DNA molecule, which prevents certain genes from being expressed. Another example is histone modification.</li>\r\n<li>Histones are proteins that DNA wraps around.Both p14^ARF^ and p16^INK4a^ are tumor suppressors and are frequently inactivated via promoter methylation in cancers.(<strong>Option C ruled out)</strong></li>\r\n</ul>", "options": ["Silencing of tumour suppressors by methylation", "Change in the DNA base sequences", "Inactivation of p14ARF in GIT cancers and p161NK4a in various malignancies", "Post-translational modification of histones and methylation of promoter sequences"], "html_options": ["Silencing of tumour suppressors by methylation", "Change in the DNA base sequences", "Inactivation of p14ARF in GIT cancers and p161NK4a in various malignancies", "Post-translational modification of histones and methylation of promoter sequences"], "corr_idx": 1}, {"id": "1167962", "html_qtxt": "Which of the following chromosomal abnormalities is characterized by two mutually exclusive forms either as multiple small extrachromosomal DNA fragments called double minutes or as intrachromosomal segments known as homogeneously staining regions?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The NMYC gene, present normally on chromosome 2p, becomes amplified and is seen either as extrachromosomal double minutes or as a chromosomally integrated homogeneous-staining region(HSR).</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216c6c1bd25-699b-4354-b7b6-822c24143300.png\">\r\n<ul>\r\n<li>Homogeneously staining regions(HSR) or double minute chromosomes(dmin) are autonomously replicating extra-chromosomal elements that are frequently associated with gene amplification in a variety of cancers.</li>\r\n</ul>", "options": ["Deletion", "Gene amplification", "Aneuploidy", "Translocation"], "html_options": ["Deletion", "Gene amplification", "Aneuploidy", "Translocation"], "corr_idx": 1}, {"id": "1167963", "html_qtxt": "Which of the following carcinogenic agents is associated with cancer of the urinary bladder?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Benzidine is an aromatic amine used in the dye industry.</li>\r\n<li>It is a known carcinogen associated with transitional cell carcinoma of the urinary bladder.The <strong>aromatic amines and azo dyes&nbsp;</strong>constitute another class of indirect-acting carcinogens.Metabolized in the liver and then excreted in urine, where its metabolites come into prolonged contact with bladder epithelium, causing DNA damage.</li>\r\n<li>Before its carcinogenicity was recognized, <strong>&beta;-naphthylamine and benzidine </strong>was responsible for a 50-fold increased incidence of <strong>bladder cancers</strong>in heavily exposed workers in the <strong>aniline dye and rubber industries.</strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Benz(a)anthracene(Option A):</strong>This is a polycyclic aromatic hydrocarbon (PAH) found in cigarette smoke, charred food, and fossil fuels.</li>\r\n<li>Associated cancers:\r\n<ul>\r\n<li>Lung cancer (most strongly)</li>\r\n<li>Skin cancer</li>\r\n</ul>\r\n</li>\r\n<li><strong>Polyvinyl Chloride (PVC)(Option C)</strong>:A plastic used widely in industry.</li>\r\n<li>Associated with:\r\n<ul>\r\n<li>Linked to hepatocellular carcinoma and lung cancer</li>\r\n</ul>\r\n</li>\r\n<li><strong>UV-B Radiation(Option D):</strong>UV-B is part of solar ultraviolet radiation.</li>\r\n<li>Associated cancers:\r\n<ul>\r\n<li>Basal cell carcinoma</li>\r\n<li>Squamous cell carcinoma</li>\r\n<li>Malignant melanoma</li>\r\n</ul>\r\n</li>\r\n<li>Acts by forming pyrimidine dimers, causing DNA mutations.</li>\r\n</ul>", "options": ["Bez(a)anthracene", "Benzidine", "Poly vinyl chloride", "UV B"], "html_options": ["Bez(a)anthracene", "Benzidine", "Poly vinyl chloride", "UV B"], "corr_idx": 1}, {"id": "1167966", "html_qtxt": "Which of the following is not true of Chromothrypsis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Chromothrypsis is a <strong>mutational process</strong>by which upto thousands of clustered chromosomal rearrangements occur in single event in localized genomic region.</li>\r\n<li>It is observed in 1-2% of cancers as a whole.</li>\r\n<li>Chromothripsis is a complex chromosomal rearrangement and is characterized by up to thousands of cluster chromosomal rearrangements that occur simultaneously and are localized in limited regions of the genome in one or several chromosomes. Thripsis in translation from Greek means destruction into small parts.</li>\r\n</ul>", "options": ["Requires whole chromosome sequencing", "Has high frequency in gliomas and osteosarcomas", "Seen in 80% of all cancers", "Is also called as chromosomal shattering"], "html_options": ["Requires whole chromosome sequencing", "Has high frequency in gliomas and osteosarcomas", "Seen in 80% of all cancers", "Is also called as chromosomal shattering"], "corr_idx": 2}, {"id": "1167969", "html_qtxt": "Which of the following mechanisms is/are used by cancer cells to evade Apoptosis?<br>i. Reduced CD95 level<br>ii. Inactivation of death-induced signaling complex, FADD, FAS-associated via death domain<br>iii. Loss of p53, leading to reduced function of pro-apoptotic factors such as BAX<br>iv. Increased transport of cytochrome c from mitochondria as a result of up regulation of anti-apoptotic factors such as BCL-2, BCL-XL and MCL-1", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>BCL-2, BCL-XL, and MCL-1 are anti-apoptotic proteins.They prevent the release of cytochrome c from mitochondria, thereby blocking apoptosis.Thus the statement (iv) is wrong.</li>\r\n<li>CD95 (Fas receptor) is a death receptor on the cell surface.Reduction or loss of CD95 makes cancer cells less responsive to Fas ligand, impairing extrinsic apoptotic signaling.(<strong>Statement i and ii)</strong></li>\r\n<li>p53 normally induces BAX, a pro-apoptotic Bcl-2 family member that promotes mitochondrial outer membrane permeabilization (MOMP).</li>\r\n<li>Loss of p53 leads to reduced BAX which thus leads to failure of mitochondrial apoptosis.(<strong>statement iii)</strong></li>\r\n<li>Increased transport of cytochrome c will cause apoptosis and kill cells thus preventing cancer.</li>\r\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1167970", "html_qtxt": "Which of the following is/are true about Immune surveillance for cancer?<br>i. Primarily Cell mediated<br>ii. Engages CD+ T cells<br>iii. Engages MHC I molecule<br>iv. Primarily antibody mediated", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Tumour cells can be recognized by the immune system as nonself and destroyed.</li>\r\n<li>Antitumour activity is mediated by predominantly cell-mediated mechanisms.(<strong>Statement iv ruled out)</strong></li>\r\n<li>Tumor antigens are presented on the cell surface by MHC class I molecules and are recognized by CD8+ CTLs.</li>\r\n<li>CD8+ T cells are considered major drivers of anti-tumor immunity, CD4+ T cells also play a prominent role in tumor control, either promoting or inhibiting anti-tumor responses</li>\r\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1167971", "html_qtxt": "In Chronic Myeloid Leukemia the translocation of c-ABL with fusion to BCR gene gives rise to which of the following consequences?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In Chronic Myeloid Leukemia (CML), a balanced translocation between chromosomes 9 and 22 - denoted as t(9;22)(q34;q11) - results in the formation of the Philadelphia chromosome.</li>\r\n<li>This translocation leads to:\r\n<ul>\r\n<li>Fusion of the BCR gene (from chromosome 22) with the ABL gene (from chromosome 9).</li>\r\n<li>The resultant BCR-ABL fusion gene codes for a constitutively active tyrosine kinase.</li>\r\n</ul>\r\n</li>\r\n<li>This unregulated tyrosine kinase activity leads to increased cell proliferation, decreased apoptosis, and altered adhesion of leukemic cells to the bone marrow stroma.</li>\r\n<li>This is the hallmark of CML, and it forms the molecular basis for targeted therapy with tyrosine kinase inhibitors like imatinib.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216d827d685-d5d9-4fd2-828f-8a4bb52d5957.png\">\r\n<ul>\r\n<li>Studies have revealed that TKI treatment and their efficacy in SARS and MARS coronaviruses were 3 kinase signaling pathway inhibitors(imatinib, nilotinib, and dasatinib). TKIs are used in targeted therapies for treating CML</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li>Overexpression of RAS gene(Option A):RAS overexpression is not a direct consequence of the BCR-ABL fusion.</li>\r\n<li>RAS pathway may be secondarily activated downstream, but the primary mechanism in CML is unregulated tyrosine kinase activity due to BCR-ABL.</li>\r\n<li>RAS mutations are more commonly associated with other malignancies like pancreatic cancer, colon cancer, etc.</li>\r\n<li><strong>Hyperphosphorylation of RB(OptionB)</strong>:Hyperphosphorylated RB (retinoblastoma protein) is found in many tumors and leads to release of E2F, promoting cell cycle progression but this is not the primary mechanism in CML pathogenesis.</li>\r\n<li><strong>Uninhibited suppression of p53(Option C):</strong>p53 is a tumor suppressor gene that controls cell cycle arrest and apoptosis.Suppression or mutation of p53 is seen in many cancers, especially in the blast crisis phase of CML, but not in the chronic phase.</li>\r\n</ul>", "options": ["Overexpression of RAS gene", "Hyperphosphorylation of RB", "Uninhibited suppression of p53", "Unregulated tyrosine kinase activity"], "html_options": ["Overexpression of RAS gene", "Hyperphosphorylation of RB", "Uninhibited suppression of p53", "Unregulated tyrosine kinase activity"], "corr_idx": 3}, {"id": "1167974", "html_qtxt": "All of the following are oncogenic DNA virus except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Human T-cell leukemia virus (HTLV-1) is a RNA virus belonging to the retroviridae family. It is associated with Adult T-cell leukemia/lymphoma.</li>\r\n</ul>\r\n<p><strong>Explanation of other answer:</strong></p>\r\n<ul>\r\n<li><strong>Epstein-Barr virus (EBV)(Option A)</strong>:\r\n<ul>\r\n<li>Type: DNA virus</li>\r\n<li>Family: Herpesviridae</li>\r\n<li>Associated malignancies: Burkitt lymphoma, nasopharyngeal carcinoma, Hodgkin lymphoma</li>\r\n</ul>\r\n</li>\r\n<li><strong>Kaposi Sarcoma-associated herpesvirus (KSHV/HHV-8)(Option B)</strong>\r\n<ul>\r\n<li>Type: DNA virus</li>\r\n<li>Family: Herpesviridae</li>\r\n<li>Associated malignancy: Kaposi sarcoma, primary effusion lymphoma</li>\r\n</ul>\r\n</li>\r\n<li><strong>Hepatitis B virus (HBV)(Option C):</strong>\r\n<ul>\r\n<li>Type: DNA virus</li>\r\n<li>Family: Hepadnaviridae</li>\r\n<li>Associated malignancy: Hepatocellular carcinoma (HCC)</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312168cd61538-cf31-460e-9b77-628488af728f.png\">\r\n<p>Cover leaf or flower cells in adult t cell leukemia</p>", "options": ["Epstein barr virus", "Kaposi sarcoma", "Hepatitis B virus", "Human T cell leukemia virus"], "html_options": ["Epstein barr virus", "Kaposi sarcoma", "Hepatitis B virus", "Human T cell leukemia virus"], "corr_idx": 3}, {"id": "1167976", "html_qtxt": "Which of the following tumour suppressor genes is an enabler of genomic stability?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>In addition to the well-established roles of RB in control of cell cycle progression and proliferation, other emerging tumour suppressive functions, such as maintenance of genomic stability is also seen.</li>\r\n<li>The RB1 gene provides instructions for making a protein called pRB. This protein acts as a tumor suppressor, which means that it regulates cell growth and keeps cells from dividing too fast or in an uncontrolled way. Under certain conditions, pRB stops other proteins from triggering DNA replication, the process by which DNA makes a copy of itself. Because DNA replication must occur before a cell can divide, tight regulation of this process controls cell division and helps prevent the growth of tumors.</li>\r\n<li>pRB also interacts with other proteins to influence cell survival, the self-destruction of cells(apoptosis) and the process by which cells mature to carry out special functions(differentiation).</li>\r\n</ul>", "options": ["CDH1", "VHL", "SMAD 4", "RB"], "html_options": ["CDH1", "VHL", "SMAD 4", "RB"], "corr_idx": 3}, {"id": "1167977", "html_qtxt": "The tumour suppressor p53 gene acts by which of the following mechanisms?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The tumor suppressor gene p53 plays a critical role in preserving genomic stability. It acts primarily as a transcription factor and activates the transcription of several genes involved in:\r\n<ul>\r\n<li>Cell cycle arrest (via p21)</li>\r\n<li>DNA repair (via GADD45)</li>\r\n<li>Apoptosis (via BAX)</li>\r\n</ul>\r\n</li>\r\n<li>These pathways prevent the propagation of damaged DNA and promote cell death when repair is not possible.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Transcriptional upregulation of p27, RB, and CDK(Option A)</strong>: p27 is a cyclin-dependent kinase inhibitor like p21,but it is not a primary transcriptional target of p53.</li>\r\n<li>RB (retinoblastoma protein) is not transcriptionally regulated by p53; it is downstream in the cell cycle regulatory pathway.</li>\r\n<li>CDKs (Cyclin-dependent kinases) are not upregulated by p53 they drive the cell cycle, and p53 inhibits their activity via p21.</li>\r\n<li><strong>Transcriptional downregulation of TGF-&beta;, HGF, PDGF(Option C):</strong></li>\r\n<li>p53 does not directly downregulate these growth factors.</li>\r\n<li>TGF-&beta; actually can collaborate with p53 in inducing cell cycle arrest in some contexts.</li>\r\n<li>HGF and PDGF are not primary p53 targets.</li>\r\n<li><strong>Transcriptional downregulation of EGFR, PDGFR, ALK receptor(Option D):</strong>p53 does not primarily act by downregulating growth factor receptors like EGFR, PDGFR, or ALK.</li>\r\n<li>These are typically oncogenes upregulated in malignancies, but p53-mediated tumor suppression is through activation of pro-apoptotic and cell-cycle checkpoint genes, not direct repression of these receptors.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312169add44fd-7a55-4358-b74b-0325521ad70c.png\">\r\n", "options": ["Transcriptional upregulation of p27, RB and CDK", "Transcriptional upregulation of p21, GADD45, BAX", "Transcriptional downregulation of TGF-&beta;, HGF, PDGF", "Transcriptional downregulation of EGFR, PDGFR, ALK receptor"], "html_options": ["Transcriptional upregulation of p27, RB and CDK", "Transcriptional upregulation of p21, GADD45, BAX", "Transcriptional downregulation of TGF-&beta;, HGF, PDGF", "Transcriptional downregulation of EGFR, PDGFR, ALK receptor"], "corr_idx": 1}, {"id": "1167978", "html_qtxt": "Which of the following is TRUE about BRCA1, BRCA2 genes?", "html_expl": "<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312198f60238c-7dfa-4b8e-86c2-dc0ef1939bb5.png\">\r\n<ul>\r\n<li>Evidence for the role of DNA repair genes in the origin of cancer also comes from the study of hereditary breast cancer.</li>\r\n<li>Germ line mutations in two genes, BRCA1 and BRCA2, account for 50% of cases of familial breast cancer.</li>\r\n</ul>", "options": ["Bring about cell cycle arrest and apoptosis", "Are transcription factors", "Bring about DNA-mismatch repair", "Repair double-stranded breaks in DNA"], "html_options": ["Bring about cell cycle arrest and apoptosis", "Are transcription factors", "Bring about DNA-mismatch repair", "Repair double-stranded breaks in DNA"], "corr_idx": 3}, {"id": "1167981", "html_qtxt": "C myc overexpression as a result of the translocation t(8:14) (q24: q32) is seen in which of the following diseases?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Some gene rearrangements result in overexpression of proto-oncogenes by removing them from their normal regulatory elements and placing them under control of an inappropriate, highly active promoter or enhancer.</li>\r\n<li>In more than 90% of cases of Burkitt lymphoma, the cells have a translocation, usually between chromosomes 8 and 14, that leads to overexpression of the MYC gene on chromosome 8 by juxtaposition with immunoglobulin heavy chain gene regulatory elements on chromosome 14.</li>\r\n<li>Overexpression of c-MYC, a transcription factor that promotes:\r\n<ul>\r\n<li>Cell proliferation</li>\r\n<li>Metabolic activation</li>\r\n<li>Tumorigenesis</li>\r\n</ul>\r\n</li>\r\n<li>The Ig heavy chain enhancer on chromosome 14 drives high levels of c-MYC expression, which is central to the pathogenesis of Burkitt's lymphoma.</li>\r\n<li>In follicular lymphoma, a reciprocal translocation between chromosomes 14 and 18 leads to overexpression of the anti-apoptotic gene, BCL2, on chromosome 18, also driven by immunoglobulin gene regulatory elements.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216b8db2d68-9ed9-4001-b469-66d2adeed9cb.png\">\r\n<p><strong>BURKITT'S LYMPHOMA</strong><strong></strong></p>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>CLL (Chronic Lymphocytic Leukemia)(Option A):</strong>It commonly involves deletions on chromosomes 13q, 11q, or trisomy 12.</li>\r\n<li><strong>AML (Acute Myeloid Leukemia)(Option B):</strong>It is Associated with other translocations like t(8;21), inv(16), t(15;1<strong>7).</strong></li>\r\n<li><strong>Retinoblastoma(Option D): </strong>It is caused by mutations/deletions of RB1 gene on chromosome 13.</li>\r\n</ul>", "options": ["CLL", "AML", "Burkitt's lymphoma", "Retinoblastoma"], "html_options": ["CLL", "AML", "Burkitt's lymphoma", "Retinoblastoma"], "corr_idx": 2}, {"id": "1167983", "html_qtxt": "Which of the following is/are part of the mechanism of loss of anti-proliferative effect of RB gene?<br>i. Gene amplifications of CDK4 and Cyclin D genes<br>ii. Loss of cyclin dependent kinase inhibitors (p16/Ink4a)<br>iii. Viral oncoproteins that bind and inhibit RB(E7 protein of Rb)<br>iv. Loss-of-function mutations affecting p53", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>It is now accepted that loss of normal cell cycle control is central to malignant transformation and that at least one of the four key regulators of the cell cycle(p16, cyclin D, CDK4, RB) is mutated in most human cancers.</li>\r\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1167984", "html_qtxt": "Which of the following is an unequivocal sign of malignancy?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Metastasis is defined as the spread of a tumour to sites that are physically discontinuous with the primary tumour, an event that unequivocally marks a tumour as malignant.</li>\r\n<li>The spread of cancer cells from the place where they first formed to another part of the body. In metastasis, cancer cells break away from the original(primary) tumor, travel through the blood or lymph system, and form a new tumor in other organs or tissues of the body.</li>\r\n<li>Metastasis is a pathogenic agent's spread from an initial or primary site to a different or secondary site within the host's body; the term is typically used when referring to metastasis by a cancerous tumor. The newly pathological sites, then are metastases.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<ul>\r\n<li><strong>Mitotic Figures(Option A):</strong>Mitotic activity can be seen in both benign and malignant tumors, especially in rapidly growing benign lesions like nodular hyperplasia.While abnormal mitoses (like tripolar or multipolar spindles) suggest malignancy, mitotic figures alone are not unequivocal for malignancy.</li>\r\n<li><strong>Pleomorphism(Option B):</strong>Refers to variation in cell size and shape.Seen in many malignant tumors, but can also be present in some reactive or dysplastic lesions.Suggestive, but not definitive for malignancy.</li>\r\n<li><strong>Loss of Polarity(Option C):</strong>Cells lose their normal orientation with respect to the basement membrane.Common in dysplasia and malignancy.</li>\r\n</ul>", "options": ["Mitotic figure", "Pleomorphism", "Loss of polarity", "Metastasis"], "html_options": ["Mitotic figure", "Pleomorphism", "Loss of polarity", "Metastasis"], "corr_idx": 3}, {"id": "1167986", "html_qtxt": "Which of the following tests is used to detect mutagenic carcinogen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ames assay has proved useful in screening for potential carcinogen.</li>\n<li>Majority of initiating chemicals are mutagenic so their mutagenic potential has to be determined before introducing them commercially.</li>\n<li>Mutagenic potential has been determined <em>most commonly </em>by using Ames test.</li>\n</ul>\n<p><strong>AMES Test:</strong></p>\n<ol style=\"list-style-type: lower-roman;\">\n<li>Ames test uses the ability of chemical to induce mutation in bacterium '<em><u>Salmonella typhimurium'</u></em>(His). - If chemicals are mutagenic than it convert Hist salmonella to Hist + salmonella so it can synthesize histidine and can grow in medium lacking histidine.</li>\n<li>Ames test identifies approximately <em><u>90% of known </u></em>carcinogen.</li>\n<li>Compounds giving positive reaction should undergo further testing, including assessment of carcinogenicity in animals.</li>\n<li>Advantage of Ames test-more rapid and less expensive than detecting tumors in animals.</li>\n<li>Limitation - It can't detect carcinogenicity of chemicals which require activation as monooxygenase is</li>\n<li>Absent in bacteria.</li>\n</ol>\n<p>However, this is overcome by incubating chemical to be tested in a post mitochondrial supernatant of rat liver(contain fragment of endoplasmic reticulum).</p>", "options": ["Ames test", "Redox test", "Bacteriophage", "Gene splicing"], "html_options": ["Ames test", "Redox test", "Bacteriophage", "Gene splicing"], "corr_idx": 0}, {"id": "1167988", "html_qtxt": "Which of the following is critical for phosphorylation of Retinoblastoma protein?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>The role of RB in regulating the G1-S checkpoint of the cell cycle.</li>\r\n<li>Hypophosphorylated RB in complex with the E2F transcription factors binds to DNA, recruits chromatin remodelling factors(histone deacetylases and histone methyl transferases) and inhibits transcription of genes whose products are required for the S phase of the cell cycle.</li>\r\n<li>When RB is phosphorylated by the cyclin D-CDK4, cyclin D-CDK6 and cyclin E-CDK2 complexes, it releases E2F.</li>\r\n<li>The latter then activates transcription of S-phase genes.</li>\r\n<li>The phosphorylation of RB is inhibited by CDKIs, because they inactivate cyclin -CDK complexes.</li>\r\n<li>Virtually all cancer cells show dysregulation of the G1-S checkpoint as a result of mutation in one of four genes that regulate the phosphorylation of RB; these genes are RB, CDK4, cyclin D and CDKN2A[p16].</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404291f693f13-ac3e-498e-91b0-54ad19341832.jpg\">", "options": ["Cyclin E/CDK4 complex", "Cyclin A/CDK2 complex", "Cyclin D/CDK4 complex", "Cyclin B/CDK1 complex"], "html_options": ["Cyclin E/CDK4 complex", "Cyclin A/CDK2 complex", "Cyclin D/CDK4 complex", "Cyclin B/CDK1 complex"], "corr_idx": 2}]}, {"moduleId": 1013409, "name": "Neoplasia (Part 2)", "questions": [{"id": "1167989", "html_qtxt": "Mutations in genome of somatic cells is likely to lead to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cancer genes fall into one of four major functional classes:\n<ul>\n<li>The growth promoting proto-oncogenes,</li>\n<li>The growth inhibiting tumour suppressor genes,</li>\n<li>Genes that regulates apoptosis</li>\n<li>The genes involved in DNA repair.</li>\n</ul>\n</li>\n<li>If a mutation occurs in a somatic cell of an organism, it will be present in all descendants of this cell within the same organism. The accumulation of certain mutations over generations of somatic cells is part of the process of malignant transformation, from normal cell to cancer cell.</li>\n</ul>", "options": ["Activation of growth promoting oncogenes", "Inactivation of tumour suppressor genes", "Alterations in genes that regulate apoptosis", "All of the above"], "html_options": ["Activation of growth promoting oncogenes", "Inactivation of tumour suppressor genes", "Alterations in genes that regulate apoptosis", "All of the above"], "corr_idx": 3}, {"id": "1167998", "html_qtxt": "Which of the following is a GTP binding protein?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>RAS most commonly is activated by point mutations in amino acid residues that are either within the GTP binding pocket or in the enzymatic region that carries out GTP hydrolysis.</li>\n<li>The KRAS gene(Ki-ras2 Kirsten rat sarcoma viral oncogene homolog) is an oncogene that encodes a small GTPase transductor protein called KRAS. KRAS is involved in the regulation of cell division as a result of its ability to relay external signals to the cell nucleus.</li>\n<li>KRAS is a member of the RAS family of proto-oncogenes and encodes a GTP-binding protein that acts as a molecular switch in signal transduction pathways.</li>\n<li>KRAS belongs to the small GTPase family.</li>\n<li>It cycles between:\n<ul>\n<li>Active GTP-bound form (on)</li>\n<li>Inactive GDP-bound form (off)</li>\n</ul>\n</li>\n<li>Once activated by upstream signals (like receptor tyrosine kinases), KRAS activates downstream pathways such as:\n<ul>\n<li>MAPK/ERK</li>\n<li>PI3K/AKT</li>\n</ul>\n</li>\n<li>Mutations in KRAS (commonly in pancreatic, colon, and lung cancers) lead to constitutive GTP binding, meaning KRAS is permanently \"on,\" promoting uncontrolled cell proliferation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Cyclins(Option A): </strong>Cyclins are regulatory proteins that control the cell cycle by activating cyclin-dependent kinases (CDKs).They do not bind GTP. Function is cell cycle regulation, not signal transduction via GTP.</li>\n<li><strong>EGFR (Epidermal Growth Factor Receptor)(Option C): </strong>EGFR is a receptor tyrosine kinase (RTK). It binds EGF and activates downstream signaling via autophosphorylation, not GTP-binding.</li>\n<li>EGFR activates RAS, but it does not bind GTP itself.</li>\n<li><strong>PDGF (Platelet-Derived Growth Factor)(Option D): </strong>PDGF is a ligand (growth factor) that binds to its receptor (a receptor tyrosine kinase).</li>\n<li>It initiates signaling cascades, including the RAS pathway.</li>\n</ul>", "options": ["Cyclins", "KRAS", "EGFR", "PDGF"], "html_options": ["Cyclins", "KRAS", "EGFR", "PDGF"], "corr_idx": 1}, {"id": "1168002", "html_qtxt": "Which of the following is not a cell cycle regulator", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403260713e919-e7c6-47d5-a4c1-bb6d4dcd9f3c.jpg.jpg\">\n<ul>\n<li>Cyclin D-CDK4, cyclin D-CDK6 and cyclin E-CDK2 regulate the G1-to-S transition by phosphorylating the Rb protein(pRb).</li>\n<li>Cyclin A-CDK2 and cyclin A-CDK1 are active in the S phase.</li>\n<li>Cyclin B-CDK1 is essential for the G2-to-M transition.</li>\n<li>Two families of CDK inhibitors can block activity of CDKs and progression through the cell cycle.</li>\n<li>The so-called <strong>\"INK4 inhibitors\",</strong>composed of p16, p15, p18 and p19, act on cyclin D-CDK4 and cyclin D-CDK6.</li>\n<li>The other family of these inhibitors p21, p27 and p57, can inhibit all CDKs.</li>\n</ul>", "options": ["p21", "p53", "p57", "p27"], "html_options": ["p21", "p53", "p57", "p27"], "corr_idx": 1}, {"id": "1168009", "html_qtxt": "Which of the following statements defines the tumour marker?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Tumor markers are biochemical indicators of the presence of a tumor.</li>\n<li>They are usually substances produced by the tumor itself or sometimes by the host in response to tumor growth, and they can be detected in blood, urine, or tissue samples.</li>\n<li>These markers are often proteins, hormones, enzymes, or antigens, and are used primarily for:\n<ul>\n<li>Monitoring <strong>response to treatment</strong></li>\n<li>Detecting <strong>recurrence</strong></li>\n<li>Sometimes aiding in <strong>diagnosis and prognosis</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Biochemical indicators of the presence of a tumour", "DNA microarrays", "Non coding RNAs", "Tumour suppressor genes"], "html_options": ["Biochemical indicators of the presence of a tumour", "DNA microarrays", "Non coding RNAs", "Tumour suppressor genes"], "corr_idx": 0}, {"id": "1168013", "html_qtxt": "A patient presents with a thyroid nodule, and laboratory investigations reveal markedly elevated serum calcitonin levels. This finding is most characteristic of which of the following thyroid malignancies?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231216de02473f-7ffa-47e4-b285-4d2a517894a2.png\">\n<p>Abundant deposition of amyloid, homogenous extra cellular material derived</p>\n<p>From calcitonin</p>\n<ul>\n<li>Medullary carcinomas of the thyroid are neuroendocrine tumours derived from the parafollicular cells or C cells of the thyroid.</li>\n<li>These cells normally secrete calcitonin, a hormone that helps regulate calcium levels.</li>\n<li>There is overproduction of calcitonin, which serves as a tumor marker.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Follicular carcinoma of the thyroid(Option A): </strong>It Arises from follicular epithelial cells, not parafollicular C cells.Typically produces thyroglobulin, not calcitonin.</li>\n<li>Serum thyroglobulin may be used as a tumor marker for recurrence or metastasis.</li>\n<li><strong>Papillary carcinoma of the thyroid(Option B): </strong>It is the most common thyroid cancer.Arises from follicular epithelial cells.</li>\n<li>Associated with RET/PTC rearrangements and BRAF mutations.</li>\n<li>Diagnosis is based on characteristic nuclear features (Orphan Annie eyes, nuclear grooves), not serum markers like calcitonin.</li>\n<li><strong>Poorly differentiated carcinoma of the thyroid(Option D): </strong>It is an intermediate form between well-differentiated (e.g., papillary, follicular) and undifferentiated (anaplastic) carcinoma.</li>\n<li>May produce <strong>thyroglobulin</strong>, but not calcitonin.</li>\n</ul>", "options": ["Follicular carcinoma of thyroid", "Papillary carcinoma of the thyroid", "Medullary carcinoma of the thyroid", "Poorly differentiated carcinoma of thyroid"], "html_options": ["Follicular carcinoma of thyroid", "Papillary carcinoma of the thyroid", "Medullary carcinoma of the thyroid", "Poorly differentiated carcinoma of thyroid"], "corr_idx": 2}, {"id": "1168033", "html_qtxt": "What are the uses of DNA Microarrays?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most common method for large-scale analysis of RNA expression in use in research laboratories has been based on DNA microarrays.</li>\n<li>DNA microarrays help in identifying <strong>distinct molecular subtypes</strong> of tumors based on gene expression profiles. This is especially useful when:\n<ul>\n<li>Tumors have similar histology but different gene expression (e.g., types of <strong>lymphomas</strong> or <strong>breast cancer</strong>).</li>\n<li>The goal is to tailor treatment based on molecular classification.</li>\n</ul>\n</li>\n<li>DNA microarray analysis helps as the bacterial genomic DNA often outlasts the viability of the bacteria and a diagnosis can be made using a small amount of DNA, as opposed to the large numbers of bacteria needed for culture.</li>\n</ul>", "options": ["Classify tumours", "Predict metastatic potential", "Predict Prognosis", "All of the above"], "html_options": ["Classify tumours", "Predict metastatic potential", "Predict Prognosis", "All of the above"], "corr_idx": 0}, {"id": "1168035", "html_qtxt": "Molecular diagnosis is used for which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Molecular diagnosis is used for diagnosis of malignancy, prognosis and behaviour, detection of minimal residual disease, diagnosis of hereditary predisposition to cancer and therapeutic decision-making.</li>\n<li>Molecular diagnostics are a battery of widely applied, powerful and sensitive techniques used to identify biologic markers in a genome and proteome by detecting bacterial genes(with PCR-based techniques) and measuring expressed bacterial infection specific proteins(with enzyme-linked immunosorbent assay[ELISA] and proteomics).</li>\n</ul>", "options": ["Diagnosis of malignant neoplasm", "Detection of minimal residual disease", "Diagnosis of hereditary predisposition to cancer", "All of the above"], "html_options": ["Diagnosis of malignant neoplasm", "Detection of minimal residual disease", "Diagnosis of hereditary predisposition to cancer", "All of the above"], "corr_idx": 3}, {"id": "1168044", "html_qtxt": "Which of the following is/are true in the context of stage of a tumour?<br>i. The degree to which the tumour has spread locally<br>ii. The level of lymph node involvement if any<br>iii. Presence or absence of metastasis<br>iv. The degree of differentiation or Anaplasia", "html_expl": "<p><strong>Explanation</strong></p>\n<ul>\n<li>The staging of solid cancers is based on the size of the primary lesion, its extent of spread to regional lymph nodes and the presence or absence of blood borne metastases.</li>\n<li>The degree of differentiation or anaplasia refers to tumor grade, not stage.Grading of a cancer is based on the degree of differentiation of the tumour cells and in some cancers, the number of mitoses and the presence of certain architectural features.(<strong>statement iv ruled out)</strong></li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 0}, {"id": "1168051", "html_qtxt": "Which of the following growth factors is associated with cancer cachexia?<br>i. PDGF<br>ii. EGF<br>iii. VEGF<br>iv. TNF", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>It is suspected that TNF and other cytokines produced by macrophages in response to tumour cells or by the tumour cells themselves mediate cachexia.</li>\n<li>TNF suppresses appetite and inhibits the action of lipoprotein lipase, preventing the release of free fatty acids from lipoproteins.</li>\n<li>TNF-&alpha; is chiefly secreted by macrophages in response to stimuli for the induction of systemic inflammation. The binding of the ligand TNF-&alpha; to the TNF receptor(TNFR1) initiates the pro-inflammatory and pro-apoptotic signaling cascades.</li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 3}, {"id": "1168054", "html_qtxt": "The greatest utility of frozen section lies in:<br>i. Confirmation of primary diagnosis made on biopsy<br>ii. For immunohistochemistry<br>iii. For Flow cytometry<br>iv. Assessment of surgical margins", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Frozen section is a rapid intraoperative diagnostic technique where a tissue specimen is quickly frozen, sectioned, stained, and examined by a pathologist usually while the patient is still on the operating table.</li>\n<li>Requesting frozen section diagnosis is sometimes desirable, as for example, in determining the nature of a mass lesion or in evaluating the regional lymph nodes in a patient with cancer for metastasis.</li>\n<li>Freezing tissue disrupts cell viability, making it unsuitable for flow cytometry.<strong>(Statement iii ruled out)</strong></li>\n<li>For the confirmation of primary diagnosis, histochemical processing and staining is required.<strong>(Statement i ruled out)</strong></li>\n<li>Formalin-fixed paraffin-embedded (FFPE) tissue is the standard for IHC.Antigen preservation and morphology are better in FFPE.<strong>(Statement ii is ruled out)</strong></li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 3}, {"id": "1168058", "html_qtxt": "Which of the following marker is most useful for future follow-up of a patient with colon cancer?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Carcinoembryonic antigen (CEA) is a glycoprotein associated with many cancers including adenocarcinomas of the colon, pancreas, lung, stomach and breast.It is used clinically to follow up patients with certain malignancies, such as colon cancer, and to evaluate them for recurrence or metastases.</li>\n<li>Tumor markers are a diverse group of biochemical substances associated with the presence of some tumors. These tumor markers include hormones, oncofetal antigens, isozymes, proteins, mucins and glycoproteins .</li>\n<li>Prostate-specific antigen(PSA) and prostatic acid phosphatase(PAP) are associated with cancer of the prostate.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Alpha fetoprotein(AFP)(Option A): </strong>It is a glycoprotein synthesized by the yolk sac and the fetal liver and is associated with yolk sac tumors of the testes and liver cell carcinomas.</li>\n<li><strong>Chloroacetate esterase(CAE)(OptionC):</strong>, not to be confused with CEA, is a histochemical stain used in the differentiation of acute leukemias. It is not considered to be a tumor marker.</li>\n<li><strong>Human chorionic gonadotropin(hCG)(Option D):</strong>Tumor marker used in:\n<ul>\n<li>Choriocarcinoma</li>\n<li>Germ cell tumors (especially testicular cancer)</li>\n</ul>\n</li>\n<li>It is a hormone, made up of an alpha and beta subunit, that is produced by the placenta and normally is only measurable during pregnancy.</li>\n</ul>", "options": ["&alpha; Fetoprotein", "Carcinoembryonic antigen(CEA)", "Chloro acetate esterase(CAE)", "Human chorionic gonadotropin(hCG)"], "html_options": ["&alpha; Fetoprotein", "Carcinoembryonic antigen(CEA)", "Chloro acetate esterase(CAE)", "Human chorionic gonadotropin(hCG)"], "corr_idx": 1}, {"id": "1168063", "html_qtxt": "A histopathological image shows a tissue section with cells demonstrating a distinct brown-colored cytoplasmic staining, indicative of a positive immunohistochemical reaction. Which of the following chromogens is most likely responsible for this brown staining?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121684fe9e98-51aa-4d22-9737-5264c6c14082.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>DAB (3, 3&prime;-Diaminobenzidine) is a derivative of benzene. It is most often used in immunohistochemical(IHC) staining as a chromogen. It is also used in <em>in situ</em>hybridization(ISH).</li>\n<li>In DAB staining, DAB is oxidized by hydrogen peroxide in a reaction typically catalyzed by horseradish peroxidase(HRP). The oxidized DAB forms a brown precipitate, at the location of the HRP, which can be visualized using light microscopy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>FITC (Fluorescein isothiocyanate)(Option B): </strong>It is not a chromogen, but a fluorophore (fluorescent dye). It emits green fluorescence when excited with blue light (~495 nm)Used in immunofluorescence,Requires a fluorescence microscope.</li>\n<li><strong>Phycoerythrin(Option C): </strong>It is a fluorescent dye (fluorophore).Derived from red algae and emits red-orange fluorescenceUsed in flow cytometry and immunofluorescence, not in IHC that produces brown color</li>\n<li><strong>Benzidine(Option D):</strong> It was used as a peroxidase substrate like DAB.Produced a blue color, not brownHighly carcinogenic, so it is no longer used in clinical labs</li>\n</ul>", "options": ["Diamino benzidine(DAB)", "FITC", "Phycoerythrin", "Benzidine"], "html_options": ["Diamino benzidine(DAB)", "FITC", "Phycoerythrin", "Benzidine"], "corr_idx": 0}, {"id": "1168073", "html_qtxt": "What is the function of the MYC gene?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A host of oncoproteins, including products of the MYC, MYB, JUN, FOS and REL oncogenes, function as transcription factors that regulate the expression of growth-promoting genes, such as cyclins.Of these, MYC is involved most commonly in human tumors.</li>\n<li>MYC oncogene is a transcription factor with a wide array of functions affecting cellular activities such as cell cycle, apoptosis, DNA damage response and hematopoiesis. Due to the multi-functionality of MYC, its expression is regulated at multiple levels. Myc is a family of regulator genes and proto-oncogenes that code for transcription factors.</li>\n<li>The Myc family consists of three related human genes: c-myc, l-myc and n-myc. c-myc was the first gene to be discovered in this family, due to homology with the viral gene v-myc.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Protein kinase inhibitor(Option A)</strong><strong>:</strong>A molecule that inhibits the activity of protein kinases, enzymes that add phosphate groups to proteins (phosphorylation), which is a key mechanism in signal transduction.</li>\n<li><strong>Examples</strong>:\n<ul>\n<li><strong>p21, p27</strong>: These are cyclin-dependent kinase inhibitors that halt the cell cycle.</li>\n<li><strong>Imatinib</strong>: A therapeutic kinase inhibitor used in CML (targets BCR-ABL).</li>\n</ul>\n</li>\n<li><strong>Growth factor inhibitor(Option B):</strong>A substance that inhibits the activity or signaling of growth factors (like EGF, VEGF) that stimulate cell division and survival.</li>\n<li><strong>Examples</strong>:\n<ul>\n<li><strong>Monoclonal antibodies like bevacizumab</strong> (anti-VEGF).</li>\n<li><strong>TGF-&beta;</strong> can act as a growth inhibitor in early carcinogenesis.</li>\n</ul>\n</li>\n<li><strong>GTPase(Option C):</strong>GTPases are enzymes that bind and hydrolyze GTP. They are involved in signal transduction (e.g., RAS family), vesicle trafficking, and cytoskeletal dynamics.</li>\n</ul>", "options": ["Protein kinase inhibitor", "Growth factor inhibitor", "GTPase", "Transcription activator"], "html_options": ["Protein kinase inhibitor", "Growth factor inhibitor", "GTPase", "Transcription activator"], "corr_idx": 3}, {"id": "1168077", "html_qtxt": "Which of the following gene mutation is associated with Li Fraumeni syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Li-Fraumeni syndrome is most commonly associated with germline mutations in the TP53 gene, which encodes the p53 tumor suppressor protein.Loss of p53 function results in genomic instability and uncontrolled cell proliferation, leading to cancer development.</li>\n<li>Li-Fraumeni syndrome(LFS) is a rare autosomal dominant cancer predisposition syndrome associated with high risks for a diverse spectrum of childhood and adult-onset malignancies. The lifetime risk of cancer in individuals with LFS is &ge;70% for men and &ge;90% for women.</li>\n<li>Patients with the Li-Fraumeni syndrome have a 25-fold greater chance of developing a malignant tumour by 50 years of age compared with the general population.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>MYC(Option A):</strong>It is an Oncogene and transcription activator, Promotes cell growth and proliferation and is overexpressed in cancers like <strong>Burkitt lymphoma</strong> (due to t(8;14) translocation).</li>\n<li><strong>RAS(Option C):</strong> It is an oncogene GTPase involved in signal transduction pathways that promote growth.Its mutations lead to constitutive activation, common in pancreatic, colon, and lung cancers.</li>\n<li><strong>Rb (Retinoblastoma protein)(Option D)</strong>:It is a Tumor suppressor that controls the G1/S checkpoint of the cell cycle. It is associated with Retinoblastoma, osteosarcoma, and others.</li>\n</ul>", "options": ["Myc", "p53", "RAS", "Rb"], "html_options": ["Myc", "p53", "RAS", "Rb"], "corr_idx": 1}, {"id": "1168079", "html_qtxt": "A 59-year-old woman has a firm mass with irregular borders felt in her left breast on a routine physical examination. A fine needle aspiration is performed and microscopic examination shows an infiltrating ductal carcinoma. A left mastectomy with axillary lymph node dissection is performed. A tissue sample of this neoplasm is submitted for analysis by flow cytometry. Which of the following does flow cytometric analysis most likely provide?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Flow cytometry is a technique that measures physical and chemical characteristics of cells or particles as they flow in a fluid stream through a
