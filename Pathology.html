    </style>

<script>
    // DATA IS INJECTED HERE BY PYTHON
    const COURSE_DATA = {"courseId": 1, "courseName": "NEET PG", "total_questions": 22635, "categories": [{"categoryId": "main", "name": "Main", "subjects":  {"subjectId": 1000003, "name": "Pathology", "modules": [{"moduleId": 1008621, "name": "Cellular Pathology And Cell Injury (Part 1)", "questions": [{"id": "1220885", "html_qtxt": "The image shown is of the mechanism of mitochondrial injury and formation of the mitochondrial permeability transition pore. Which of the following is the effect of the formation of the mitochondrial permeability transition pore during cell injury?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215b0eb7129-0ecc-42bc-90eb-294e497ac99e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Mitochondrial damage often results in the formation of a high-conductance channel in the mitochondrial membrane, called the mitochondrial permeability transition pore.</li>\n<li>The opening of this conductance channel leads to the loss of mitochondrial membrane potential, resulting in failure of oxidative phosphorylation and progressive ATP depletion that culminates in necrosis.</li>\n<li>This is a <strong>central and primary mechanism</strong> of <strong>irreversible cell injury</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Loss of ions &rarr; &darr; Na<sup>+</sup>/K<sup>+</sup> pump function &rarr; cell death(Option B):</strong></p>\n<ul>\n<li>While ionic imbalance does occur <strong>secondarily</strong> to ATP depletion, the <strong>loss of mitochondrial ions</strong> alone is not the main event.</li>\n<li>The Na<sup>+</sup>/K<sup>+</sup> ATPase pump dysfunction is a <strong>consequence</strong> of ATP loss, not directly from ion loss in mitochondria.</li>\n</ul>\n<p><strong>Loss of action potential &rarr; &uarr; ROS &rarr; calcium imbalance &rarr; cell death(Option C):</strong></p>\n<ul>\n<li>Mitochondria don't generate an <strong>action potential</strong> like neurons; instead, they have a <strong>membrane potential</strong>.</li>\n<li>MPTP(mitochondrial permeability transition pore) formation <strong>does lead to ROS accumulation</strong> and <strong>calcium overload</strong>, which contribute to cell injury.</li>\n</ul>\n<p><strong>Loss of respiration &rarr; &darr; lysosomal function &rarr; organelle damage &rarr; lysosomal rupture &rarr; cell death(Option D): </strong></p>\n<ul>\n<li>While mitochondrial dysfunction can lead to <strong>secondary lysosomal membrane instability</strong>, this pathway is <strong>not the primary or most direct effect</strong> of MPTP formation.</li>\n<li>Also, <strong>lysosomal enzyme release</strong> typically contributes to necrosis after the mitochondrial damage is advanced, not the initiating event.</li>\n</ul>", "options": ["Loss of membrane potential&rarr; failed oxidative phosphorylation &rarr;&darr;ATP  &rarr; cell death", "Loss of ions&rarr; &darr; Na<sup>+</sup>/K<sup>+</sup> pump function &rarr; cell death", "Loss of action potential&rarr; &darr;ROS &rarr; calcium imbalance  &rarr; cell death", "Loss of respiration&rarr; &darr; lysosomal function &rarr; organelles damage &rarr;cell death"], "html_options": ["Loss of membrane potential&rarr; failed oxidative phosphorylation &rarr;&darr;ATP  &rarr; cell death", "Loss of ions&rarr; &darr; Na<sup>+</sup>/K<sup>+</sup> pump function &rarr; cell death", "Loss of action potential&rarr; &darr;ROS &rarr; calcium imbalance  &rarr; cell death", "Loss of respiration&rarr; &darr; lysosomal function &rarr; organelles damage &rarr;cell death"], "corr_idx": 0}, {"id": "1220886", "html_qtxt": "Which of the following colours is imparted by the histochemical stain(triphenyltetrazolium chloride) in non-infarcted myocardium?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Triphenyltetrazolium chloride (TTC)</strong> is a histochemical stain that is used to identify viable myocardial tissue. In non-infarcted myocardium, TTC is reduced to triphenyltetrazolium formazan (TTF), which imparts a <strong>magenta</strong> color to the tissue.</p>\n<ul>\n<li>Triphenyltetrazolium chloride differentiates between metabolically active and inactive tissues.</li>\n<li>This histochemical stain has been employed in autopsy pathology to identify myocardial infarctions.</li>\n<li>TTC staining is a useful tool for diagnosing myocardial infarction and for assessing the extent of myocardial damage.</li>\n<li>It is also used in research studies to investigate the effects of different treatments on myocardial tissue.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090957b222ae-2b7a-42b8-84db-ef2bf5a2ea1b.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Black(Option A): It is not a color produced by TTC staining</strong>; it is typically associated with silver stains used for reticulin fibers or fungi, not myocardial viability.</p>\n<p><strong>Green(Option B): This coloration is not seen with TTC</strong>; it is more characteristic of other stains like Masson's Trichrome, used to highlight connective tissue, not cardiac muscle viability.</p>\n<p><strong>Yellow(Option C): Yellow or pale areas in TTC staining indicate infarcted (non-viable) myocardium</strong>, where the lack of dehydrogenase activity results in no conversion of TTC, leaving the tissue unstained.</p>", "options": ["Black", "Green", "Yellow", "Magenta"], "html_options": ["Black", "Green", "Yellow", "Magenta"], "corr_idx": 3}, {"id": "1220887", "html_qtxt": "In which of the following condition can the cell recover to its original state when the stress is eliminated?<br>i.Hypertrophy<br>ii.Hyperplasia<br>iii.Atrophy<br>iv.Metaplasia", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Adaptations are reversible changes in the size, number, phenotype, metabolic activity, or functions of cells in response to changes in their environment.</li>\n</ul>\n<p><strong>Cellular adaptation to stress:</strong></p>\n<ul>\n<li><strong>Hypertrophy</strong>:<strong> Increased cell and organ size</strong>, often in response to increased workload; induced by growth factors produced in response to mechanical stress or other stimuli; occurs in tissues incapable of cell division</li>\n<li><strong>Hyperplasia: Increased cell numbers</strong> in response to hormones and other growth factors; occurs in tissues whose cells can divide or contain abundant tissue stem cells.</li>\n<li><strong>Atrophy: </strong><strong>Decreased cell and organ size</strong>, as a result of decreased nutrient supply or disuse, associated with decreased synthesis of cellular building blocks and increased breakdown of cellular organelles and autophagy.</li>\n<li><strong>Metaplasia: </strong><strong>Change in phenotype</strong> of differentiated cells, often in response to chronic irritation, that makes cells better able to withstand the stress, usually induced by an altered differentiation pathway of tissue stem cells. This may result in reduced functions or increased propensity for malignant transformation</li>\n</ul>", "options": ["Only I, II, and III are correct", "Only I and III are correct", "Only ii and iv are correct", "All are correct"], "html_options": ["Only I, II, and III are correct", "Only I and III are correct", "Only ii and iv are correct", "All are correct"], "corr_idx": 3}, {"id": "1220888", "html_qtxt": "An 82-year-old man is suffering from atherosclerotic disease. In the below figure, note the difference between the normal brain surface and the loss of brain surface in the second figure, showing the narrowed gyri and widened sulci. Which of the following pathological conditions is responsible for this condition?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312151e8cc7ff-c027-4fef-8f10-e4e65c5cc73c.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The given image shows widening of sulci and narrowed gyri, which indicates Atrophy</strong></p>\n<ul>\n<li>Atrophy is defined as a reduction in the size of an organ or tissue due to a decrease in cell size and number.</li>\n<li>Atrophy can be physiologic or pathologic.</li>\n<li>Physiological atrophy is common during normal development. Ex. Thymus and notochord</li>\n<li>Pathological atrophies <strong>senile atrophy</strong>(aging), <strong>pressure atrophy</strong>,<strong> ischemic atrophy</strong>(diminished blood supply), <strong>nutritional atrophy</strong>(inadequate nutrition), <strong>disuse atrophy</strong>(Loss of innervation)</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hyperplasia(Option B): Hyperplasia is an increase in the number of cells</strong>, causing tissue enlargement. It is commonly seen in tissues with regenerative potential (e.g., endometrium, prostate), <strong>not in the brain</strong>, where neurons cannot divide.</p>\n<p><strong>Hypertrophy(Option C): Hypertrophy is the increase in the size of individual</strong> cells, leading to organ enlargement. While it occurs in organs like skeletal muscle or the heart, <strong>it is not the cause of brain shrinkage</strong> seen in this image.</p>\n<p><strong>Metaplasia(Option D): Metaplasia is the reversible change from one adult cell type to another</strong>, usually in response to chronic irritation (e.g., squamous metaplasia in smokers' airways). <strong>It doesn't explain the structural brain changes</strong> shown in the figure.</p>", "options": ["Atrophy", "Hyperplasia", "Hypertrophy", "Metaplasia"], "html_options": ["Atrophy", "Hyperplasia", "Hypertrophy", "Metaplasia"], "corr_idx": 0}, {"id": "1220889", "html_qtxt": "All the following conditions are examples of hypertrophy except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Prostatic changes in elderly males are an example of hyperplasia. In elderly males, <strong>benign prostatic hyperplasia (BPH)</strong> occurs, which is due to an <strong>increase in the number of epithelial and stromal cells</strong> of the prostate.</p>\n<ul>\n<li><strong>Hypertrophy: </strong><br /> <strong>Hypertrophy is the increase in the size of individual cells</strong>, leading to organ enlargement</li>\n<li>There is no change in the number of cells, so they are seen in permanent and non-dividing cells.</li>\n<li>It can be physiological and pathological.</li>\n<li>Examples of physiological hypertrophy would be <strong>skeletal muscle</strong> in body builders, <strong>uterus in pregnancy</strong>, and<strong> breast</strong> in pregnancy and lactation<strong>(Option A and B ruled out)</strong></li>\n<li>An example of pathological hypertrophy would be left ventricular hypertrophy in hypertensives<strong>(Option D ruled out)</strong></li>\n</ul>", "options": ["Myometrial change in pregnancy", "Skeletal muscle changes in weight lifters", "Prostatic changes in elderly males", "Ventricular changes in aortic stenosis"], "html_options": ["Myometrial change in pregnancy", "Skeletal muscle changes in weight lifters", "Prostatic changes in elderly males", "Ventricular changes in aortic stenosis"], "corr_idx": 2}, {"id": "1220898", "html_qtxt": "Which of the following is an example of the coexistence of hyperplasia and hypertrophy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The massive physiologic enlargement of the uterus during pregnancy occurs as a consequence of estrogen-stimulated smooth muscle hypertrophy and smooth muscle hyperplasia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Liver regeneration(Option B):</strong> When part of the liver is removed or damaged, hepatocytes multiply to regenerate the lost tissue. This is <strong>purely hyperplasia</strong> (increase in the number of cells).</p>\n<p><strong>Premature breakdown of red blood cells(Option C):</strong> This refers to hemolysis (e.g., in <strong>hemolytic</strong> anemia). <strong>The bone marrow compensates by increasing RBC production</strong>, which is <strong>hyperplasia</strong> of erythroid precursors.</p>", "options": ["Gravid uterus", "Liver regeneration", "Premature breakdown of red blood cells", "All of the above"], "html_options": ["Gravid uterus", "Liver regeneration", "Premature breakdown of red blood cells", "All of the above"], "corr_idx": 0}, {"id": "1220892", "html_qtxt": "A 45-year-old male presents to the outpatient department with long-standing heartburn and regurgitation. He reports that his symptoms have been worsening over the past few months despite taking over-the-counter antacids. An upper GI endoscopy reveals velvety red mucosa above the gastroesophageal junction. A biopsy of this area is done. What would be the possible histopathological finding", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Based on the clinical scenario given, the most probable diagnosis would be Barrett's esophagus, and the histopathological seen in this condition are Metaplasia from squamous to columnar epithelium</strong></p>\n<p><strong>Metaplasia: </strong></p>\n<ul>\n<li>It is a reversible change in which one differentiated cell type(epithelial or mesenchymal) is replaced by another cell type.</li>\n<li>Metaplasia from squamous to columnar type occurs in <strong>Barrett's oesophagus</strong>, in which the oesophageal squamous epithelium is replaced by intestinal-like columnar cells under the influence of refluxed gastric acid.</li>\n<li>Another common example would be from pseudostratified ciliated columnar to stratified squamous epithelium type, which is seen in <strong>smokers</strong>.</li>\n<li>An example of connective tissue metaplasia would be <strong>myositis ossificans</strong>.</li>\n</ul>\n<p><strong>Barretts esophagus: </strong></p>\n<ul>\n<li>Oesophageal squamous epithelium is replaced by intestinal-like columnar cells under the influence of refluxed gastric acid</li>\n<li>Has a higher risk of adenocarcinoma transformation</li>\n<li>The histological hallmark would be intestinal metaplasia with goblet cells</li>\n<li>A special stain used to visualise goblet cells is <strong>Alcian blue</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509094372e9c8-cd7c-4f04-ac5d-fb91a18ab9d6.png\">", "options": ["Metaplasia from squamous to columnar epithelium", "Metaplasia from columnar to squamous epithelium type", "Metaplasia from columnar to transitional epithelium type", "DMetaplasia from transitional to columnar epithelium type"], "html_options": ["Metaplasia from squamous to columnar epithelium", "Metaplasia from columnar to squamous epithelium type", "Metaplasia from columnar to transitional epithelium type", "DMetaplasia from transitional to columnar epithelium type"], "corr_idx": 0}, {"id": "1220894", "html_qtxt": "Assertion: Cardiac hypertrophy is associated with increased atrial natriuretic factor gene expression in adults. Reason: Cardiac hypertrophy is associated with the re-expression of genes that are expressed during early development.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In adult hearts undergoing hypertrophy, <strong>atrial natriuretic factor (ANF</strong>), normally expressed during fetal life, is re-expressed. ANF has vasodilatory, natriuretic, and antihypertrophic effects.</li>\n<li>This is a well-known adaptive response. During hypertrophy, fetal genes such as <strong>ANF, &beta;-myosin heavy chain, and skeletal &alpha;-actin</strong> are re-expressed. These changes may help the heart cope<strong> with increased workload in the short term.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326bec7af53-89f9-44e0-bcf1-eba396fea8df.jpg\">\n<p>Mechanical sensors appear to be the major triggers for physiologic hypertrophy, and agonists and growth factors may be more important in pathologic states. Atrial natriuretic factor(ANF); <em>GATA4, </em>transcription factor that binds to the DNA sequence GATA;<em>IGF1,</em>insulin-like growth factor, <em>NFAT,</em>nuclear factor-activated T cells;<em>MEF2,</em>myocardial enhancing factor 2.</p>", "options": ["If both statements are true and causally related", "If both statements are true but not causally related", "If the first statement is true and the second is false", "If the first statement is false and the second is true"], "html_options": ["If both statements are true and causally related", "If both statements are true but not causally related", "If the first statement is true and the second is false", "If the first statement is false and the second is true"], "corr_idx": 0}, {"id": "1220897", "html_qtxt": "Which of the following is/are example(s) of pathological hyperplasia?<br>\r\ni. Endometrial hyperplasia<br>\r\nii. Organogenesis<br>\r\niii. Benign prostatic hyperplasia<br>\r\niv. Increase in size of uterus during pregnancy", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Endometrial hyperplasia is an example of abnormal hormone-induced hyperplasia, and benign prostatic hyperplasia is a response to hormone stimulation by androgens.</li>\n<li>Pathological hyperplasia is seen in these two conditions.</li>\n<li>Whereas, <strong>organogenesis</strong> and <strong>an increase in the size of the uterus during pregnancy</strong> refer to increase in the size of cells, resulting increase in the size of the affected organ. These are physiological conditions.</li>\n</ul>\n<p><strong>Hyperplasia: </strong></p>\n<ul>\n<li><strong>Hyperplasia is an increase in the number of cells</strong>, causing tissue enlargement. It is commonly seen in tissues with regenerative potential</li>\n<li>It can be physiological and pathological.</li>\n<li>Examples of physiological hyperplasia: uterus in pregnancy, breast in puberty, liver as compensatory hyperplasia</li>\n<li>Examples of pathological hyperplasia: endometrial hyperplasia and benign prostatic hyperplasia.</li>\n</ul>", "options": ["Only I, II, and III are correct", "Only I and III are correct", "Only ii and iv are correct", "Only IV is correct"], "html_options": ["Only I, II, and III are correct", "Only I and III are correct", "Only ii and iv are correct", "Only IV is correct"], "corr_idx": 1}, {"id": "1220899", "html_qtxt": "A 30-year-old man is diagnosed with Jaundice. His laboratory reports show an increase in AST, ALT, and Serum Bilirubin. Which of the following correlates with the condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The condition suggests liver cellular injury as the cellular enzymes are elevated.</li>\n<li>Irreversible injury, like cell membrane injury, shows elevated serum levels due to leakage of intracellular enzymes.</li>\n<li><strong>AST and ALT</strong> are cytoplasmic and mitochondrial enzymes found in hepatocytes.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509093de760e8-d37b-4c83-a34f-76118e9919de.PNG\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Clumping of nuclear chromatin(Option A): <br /> </strong>This is a <strong>feature of reversible cell injury</strong>, due to decreased ATP and acidosis. It shows early nuclear response to stress, but <strong>is not enough to cause enzyme leakage</strong> or hepatocellular necrosis, hence <strong>not the primary correlate with elevated AST/ALT</strong>.</p>\n<p><strong>Bleb formation(Option B):<br /> </strong>This is also seen in <strong>reversible injury</strong>. The plasma membrane shows blebs (outpouchings), but it is still <strong>intact</strong>. So, enzymes do <strong>not leak out</strong> in significant quantities. Therefore, this does <strong>not correlate</strong> with elevated liver enzymes in jaundice.</p>\n<p><strong>Swelling of the endoplasmic reticulum(Option C): <br /> </strong>Also, a sign of <strong>reversible injury</strong>. It reflects early cellular stress, but the <strong>cell is still </strong><strong>viable</strong>. No rupture of organelles or plasma membrane has occurred, so it does <strong>not explain the enzyme elevation</strong>.</p>", "options": ["Clumping of nuclear chromatin", "Bleb formation", "Swelling of the endoplasmic reticulum", "Cell membrane rupture"], "html_options": ["Clumping of nuclear chromatin", "Bleb formation", "Swelling of the endoplasmic reticulum", "Cell membrane rupture"], "corr_idx": 3}, {"id": "1220900", "html_qtxt": "Activation of proapoptotic proteins by BH3-only sensors, possibly direct activation of caspases. Which of the following pathological conditions correlates with this mechanism of apoptosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Activation of proapoptotic proteins by BH3-only sensors, possibly direct activation of caspases, </strong>refers to the <strong>intrinsic (mitochondrial) pathway of apoptosis</strong>, regulated by the <strong>BCL-2 family of proteins</strong>, especially <strong>BH3-only proteins</strong> (e.g., BIM, BID, PUMA, NOXA).</p>\n<p>These proteins <strong>sense cellular stress or damage</strong> and promote apoptosis by:</p>\n<ul>\n<li><strong>Activating pro-apoptotic proteins</strong> like <strong>BAX and BAK</strong></li>\n<li><strong>Inhibiting anti-apoptotic proteins</strong> like <strong>BCL-2, BCL-XL</strong></li>\n<li>Leading to <strong>mitochondrial outer membrane permeabilization (MOMP)</strong></li>\n<li>Which releases <strong>cytochrome c</strong>, triggering the <strong>caspase cascade</strong></li>\n</ul>\n<p><strong>DNA damage (Option A): </strong>p53 detects DNA damage and activates BH3-only proteins (like PUMA, NOXA), triggering intrinsic apoptosis via BAX/BAK.</p>\n<p><strong>Viral infection (Option B): </strong>Some viruses inhibit anti-apoptotic BCL-2 proteins; others activate pro-apoptotic BH3-only proteins to eliminate infected cells.</p>\n<p><strong>Accumulation of misfolded proteins (Option C): </strong>In ER stress (e.g., in neurodegenerative diseases), misfolded proteins activate the unfolded protein response (UPR), which can trigger BH3-only proteins (e.g., BIM) and lead to apoptosis.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312158b33d683-1e87-4cd4-b987-9d5583055937.jpg\">", "options": ["DNA damage", "Viral infection", "Accumulation of misfolded proteins", "All of the above"], "html_options": ["DNA damage", "Viral infection", "Accumulation of misfolded proteins", "All of the above"], "corr_idx": 3}, {"id": "1220891", "html_qtxt": "Assertion: In liquefactive necrosis, there is transformation of tissue to a liquid, creamy yellow, viscous mass. Reason: In liquefactive necrosis, there is enzymatic digestion of cells by accumulated leukocytes.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Liquefactive necrosis occurs most commonly in the central nervous system (e.g., after ischemic brain infarct) and suppurative infections.</strong></li>\n<li>Liquefactive necrosis is seen in focal bacterial and occasionally, fungal infections because microbes stimulate the rapid accumulation of inflammatory cells, and the enzymes of leukocytes digest the tissue.</li>\n<li>Whatever the pathogenesis, the dead cells are completely digested, transforming the tissue into a viscous liquid that is eventually removed by phagocytes.</li>\n<li>If the process is initiated by acute inflammation, as in a bacterial infection, the material is frequently creamy yellow and is called pus.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090914159f-3d50-42cf-a27a-b1de2fbb5983.png\">", "options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "corr_idx": 0}, {"id": "1220903", "html_qtxt": "Which of the following gives moth eaten appearance in the cytoplasm of a necrotic cell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Necrosis is characterized by changes in the cytoplasm and nuclei of the injured cells.</li>\n<li>Necrotic cells show increased eosinophilia(i.e., they are stained red by the dye eosin), attributable partly to increased binding of eosin to denatured cytoplasmic proteins and partly to loss of basophilic ribonucleic acid(RNA) in the cytoplasm(basophilia stems from binding of the blue dye hematoxylin).</li>\n<li>Compared with viable cells, the cell may have a glassy, homogeneous appearance, mostly because of the loss of lighter-staining glycogen particles.</li>\n<li>Myelin figures are more prominent in necrotic cells than in cells with reversible injury.</li>\n<li>When enzymes have digested cytoplasmic organelles, the cytoplasm becomes vacuolated and appears \"moth-eaten.\"</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increased hypochromasia(Option A):</strong></p>\n<ul>\n<li>Hypochromasia refers to cells that stain less intensely due to decreased content of staining material, like hemoglobin in RBCs.</li>\n<li>This term is <strong>used in hematology</strong> (mainly RBCs), not for necrotic changes in tissue cells.</li>\n<li>In necrotic cells, the cytoplasm stains <strong>more intensely</strong>, not less.</li>\n</ul>\n<p><strong>Increased polychromasia(Option B):</strong></p>\n<ul>\n<li>Polychromasia refers to RBCs that appear bluish-gray due to residual RNA, an indicator of <strong>reticulocytes</strong>.</li>\n<li>This term is also <strong>specific to red blood cell morphology</strong> and <strong>does not describe</strong> necrotic changes in tissue.</li>\n<li>Necrosis doesn't cause cells to appear polychromatic; rather, they lose nuclear detail and increase eosinophilia.</li>\n</ul>\n<p><strong>Increased basophilia(Option C): </strong></p>\n<ul>\n<li>Basophilia refers to <strong>increased uptake of basic (blue/purple) stains</strong> like hematoxylin, typically indicating abundant <strong>RNA or DNA</strong>.</li>\n<li>In <strong>necrotic cells</strong>, <strong>RNA and DNA degrade</strong>, leading to a <strong>loss of basophilia</strong>, not an increase.</li>\n<li>Nuclear fading (karyolysis) and cytoplasmic clearing reduce basophilic staining.</li>\n<li>Hence, the cells appear <strong>less blue</strong> and more pink (eosinophilic).<br /> </li>\n</ul>", "options": ["Increase hypochromasia", "Increased polychromasia", "Increased basophilia", "Increase eosinophilia"], "html_options": ["Increase hypochromasia", "Increased polychromasia", "Increased basophilia", "Increase eosinophilia"], "corr_idx": 3}, {"id": "1220904", "html_qtxt": "Which type of necrosis occurs following deposition of the antigen-antibody complex in the vessel wall?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fibrinoid necrosis is a special form of necrosis that occurs in immune reactions in which complexes of antigens and antibodies are deposited in the walls of blood vessels.</li>\n<li>Deposited immune complexes and plasma proteins that leak into the wall of damaged vessels produce a bright pink, amorphous appearance on H&E preparations called fibrinoid(fibrinlike) by pathologists.</li>\n<li>Fibrinoid necrosis is an example of both type 2 and type 3 hypersensitivity reactions</li>\n<li>Examples: polyarteritis nodosa, malignant hypertension, aschoff nodules.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090926239d24-25f8-4c1d-86c3-22e1a40aa7eb.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Liquefactive Necrosis</strong>(<strong>Option A): </strong>Liquefactive necrosis is characterized by the transformation of tissue into a liquid, often seen in conditions such as brain infarction or abscess formation. It typically does not involve antigen-antibody complexes in vessel walls, making it an unlikely choice for the scenario described.</li>\n<li><strong>Coagulative Necrosis(Option B): </strong>Coagulative necrosis is characterized by the preservation of tissue architecture but loss of cell nuclei. It is commonly seen in ischemic injuries, such as myocardial infarction. This type of necrosis does not involve antigen-antibody complex deposition in vessel walls, so it is not the most appropriate choice in this context.</li>\n<li><strong>Caseous Necrosis(Option D): </strong>Caseous necrosis is typically associated with granulomatous infections like tuberculosis. It results in a cheese-like, crumbly appearance of the affected tissue. This type of necrosis is unrelated to the deposition of antigen-antibody complexes in vessel walls and does not apply to the scenario described.</li>\n</ul>", "options": ["Liquefactive necrosis", "Coagulative necrosis", "Fibrinoid necrosis", "Caseous necrosis"], "html_options": ["Liquefactive necrosis", "Coagulative necrosis", "Fibrinoid necrosis", "Caseous necrosis"], "corr_idx": 2}, {"id": "1220905", "html_qtxt": "The Image shown is one of the initiation pathways of apoptosis. Which of the following molecules inhibits this pathway?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215b9ea19df-bcb7-458b-80f5-0c9ce47e4276.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>This image refers to the extrinsic (death receptor&ndash;mediated) pathway of apoptosis</strong></li>\n<li>FLIP inhibits Fas-mediated apoptosis.</li>\n<li>This extrinsic apoptosis pathway can be inhibited by a protein called FLIP, which binds to procaspase-8, thereby blocking FADD binding, but cannot activate the caspase.</li>\n<li>Some viruses and normal cells produce FLIP as a mechanism to protect themselves from Fas-mediated apoptosis</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Bcl-2(Option A): Bcl-2 inhibits the intrinsic (mitochondrial) pathway,</strong> not the extrinsic pathway; <strong>it prevents mitochondrial outer membrane permeabilization by blocking BAX/BAK.</strong></p>\n<p>BAD(Option B): BAD is a pro-apoptotic BH3-only protein that promotes apoptosis by inhibiting Bcl-2 and Bcl-xL, thereby activating the intrinsic pathway, not inhibiting it.</p>\n<p>BAX(Option C): BAX is a pro-apoptotic effector of the intrinsic pathway; it helps in mitochondrial pore formation, allowing cytochrome c release and apoptosome formation.</p>", "options": ["Bcl2", "BAD", "BAX", "FLIP"], "html_options": ["Bcl2", "BAD", "BAX", "FLIP"], "corr_idx": 3}, {"id": "1220906", "html_qtxt": "The image shown is one of the initiation pathways of apoptosis. After initiation of this pathway, there is activation of caspase, which triggers the execution pathway of apoptosis. Which of the following caspases is activated by this pathway?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231215b47ec58a-8d3e-488f-8401-b81dd76e38de.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The pathway shown is mitochondrial pathway(Intrinsic pathway) where there is activation of caspase 9.</strong></p>\n<ul>\n<li>In the mitochondrial pathway(Intrinsic pathway), after cytochrome c enters the cytosol, it, together with certain cofactors, activates caspase-9.</li>\n<li>The net result is the activation of a caspase cascade, ultimately leading to nuclear fragmentation and formation of apoptotic bodies.</li>\n</ul>\n<p><strong>Intrinsic pathway of Apoptosis:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909f36b860c-6ae4-4615-8656-cbaf82635def.png\">\n<p>The <strong>intrinsic pathway</strong> is triggered by <strong>internal signals</strong>, such as DNA damage, ER stress, or withdrawal of growth factors and involves the <strong>mitochondria</strong>. It leads to the release of <strong>cytochrome c</strong>, which activates a cascade of caspases, resulting in <strong>programmed cell death</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909a2807088-3e74-4fc5-aceb-713f3c20627b.PNG\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Caspase 8(Option B)</strong>: Caspase 8 is the initiator caspase of the<strong> extrinsic (death receptor) pathway</strong>, activated by signals from death receptors like Fas or <strong>TNF</strong>, not by mitochondrial cytochrome c release.</p>\n<p><strong>Caspase 3(Option C)</strong>: Caspase 3 is an <strong>executioner caspase</strong> that is activated downstream in both intrinsic and extrinsic pathways; it is not the initiator caspase but plays a key role in dismantling the cell once apoptosis is triggered.</p>\n<p>Caspase 6(Option D): <strong> Caspase 6 is also an </strong>executioner caspase<strong>, activated later in the apoptotic cascade by caspase 3; it helps in cleaving cellular components during the execution phase but is not involved in pathway initiation.</strong><br /> </p>", "options": ["Caspase 9", "Caspase 8", "Caspase 3", "Caspase 6"], "html_options": ["Caspase 9", "Caspase 8", "Caspase 3", "Caspase 6"], "corr_idx": 0}, {"id": "1220907", "html_qtxt": "Assertion: In apoptosis, there is no inflammation in adjacent areas in the host tissue. Reason: In apoptosis, there is no leakage of cellular contents as the plasma membrane remains intact.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In apoptosis, there is no inflammation in adjacent areas in the host tissue because there is no leakage of cellular contents as the plasma membrane remains intact.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312157df5996e-6d15-413d-b436-42eb700e3c1c.jpg\">", "options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "html_options": ["Both statements are true and causally related", "Both statements are true, but not causally related", "The first statement is true, and the second is false", "The first statement is false, and the second is true"], "corr_idx": 0}, {"id": "1220908", "html_qtxt": "Which interleukin is responsible for pyroptosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Pyroptosis is a form of apoptosis that is accompanied by the release of the fever-inducing<strong> cytokine IL-1</strong>(pyro refers to fever).</p>\n<p>Microbial products that enter infected cells are recognized by cytoplasmic innate immune receptors and can activate the multiprotein complex called the inflammasome. <strong>Caspase involved here is caspase 1</strong></p>\n<p>Once activated, caspase-1 cleaves:</p>\n<ul>\n<li>Gasdermin D forms pores in the cell membrane, leading to cell lysis<br /> </li>\n<li>Pro-IL-1&beta; and Pro-IL-18 to active IL-1&beta; and IL-18, which are released and cause intense inflammation.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>IL-2(Option A)</strong>: Primarily involved in <strong>T cell proliferation and activation</strong>; not related to pyroptosis.</p>\n<p><strong>IL-5(Option B)</strong>: Mainly promotes the growth and activation of <strong>eosinophils</strong>; associated with allergic responses and helminth infections, not pyroptosis.</p>\n<p><strong>IL-17(Option D)</strong>: Produced by <strong>Th17 cells</strong>, plays a role in neutrophil recruitment and chronic inflammation, but not directly in pyroptosis.<br /> <br /> </p>", "options": ["IL2", "IL5", "IL1", "IL17"], "html_options": ["IL2", "IL5", "IL1", "IL17"], "corr_idx": 2}, {"id": "1220909", "html_qtxt": "The apoptosis is regulated by anti- and pro-apoptotic Bcl-2 family of proteins. Which of the following is the anti-apoptotic protein?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Apoptosis is regulated by the <strong>Bcl-2 family of proteins</strong>, which are classified into <strong>three groups</strong>:</p>\n<p><strong>Anti-apoptotic proteins (protect the cell from apoptosis):</strong></p>\n<ul>\n<li>Bcl-2</li>\n<li>Bcl-XL</li>\n<li><strong>MCL-1</strong></li>\n<li>Function: Maintain mitochondrial membrane integrity by inhibiting pore formation and cytochrome c release.</li>\n</ul>\n<p><strong>Pro-apoptotic effector proteins (promote mitochondrial outer membrane permeabilization):</strong></p>\n<ul>\n<li>BAX<strong>(Option A ruled out)</strong></li>\n<li>BAK<strong>(Option B ruled out)</strong></li>\n<li>Function: Form pores in mitochondrial membrane &rarr; release of cytochrome c &rarr; activates <strong>caspase-9</strong> &rarr; cell death.</li>\n</ul>\n<p><strong>Pro-apoptotic BH3-only proteins (sensors that detect cell stress and activate BAX/BAK):</strong></p>\n<ul>\n<li><strong>Puma</strong>, <strong>Noxa</strong>, <strong>Bad</strong>, <strong>Bim</strong>, <strong>Bid(Option D ruled out)</strong></li>\n<li>Function: Neutralize anti-apoptotic Bcl-2 proteins or directly activate BAX/BAK.</li>\n</ul>", "options": ["BAX", "BAK", "MCL 1", "Puma"], "html_options": ["BAX", "BAK", "MCL 1", "Puma"], "corr_idx": 2}, {"id": "1220912", "html_qtxt": "Identify the nuclear changes seen in the given Photograph.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024060637040e89-1ae4-489f-941c-f32cb8d5b0bc.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows fragmentation of chromatin, which is named as karyorrhexis.<br /> <strong>Karyorrhexis</strong></p>\n<ul>\n<li><strong>Definition</strong>: <strong>Fragmentation</strong> of the pyknotic nucleus into small pieces.</li>\n<li><strong>Appearance</strong>: The Nucleus is broken into multiple dark fragments.</li>\n<li><strong>Seen in</strong>: <strong>Both apoptosis and necrosis</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509092f9fa69e-09dd-4b85-890d-dfc9e286fcc4.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pyknosis(Option A):</strong></p>\n<ul>\n<li><strong>Definition</strong>: Irreversible <strong>condensation of chromatin</strong> in the nucleus.</li>\n<li><strong>Appearance</strong>: The nucleus becomes <strong>small, dark, and shrunken</strong>.</li>\n<li><strong>Seen in</strong>: Both <strong>apoptosis and necrosis</strong>.</li>\n</ul>\n<p><strong>Karyolysis(Option B): </strong></p>\n<ul>\n<li><strong>Definition</strong>: <strong>Fading or dissolution</strong> of the nucleus due to DNA degradation by endonucleases.</li>\n<li><strong>Appearance</strong>: <strong>Loss of nuclear staining</strong>, the nucleus seems to disappear.</li>\n<li><strong>Seen in</strong>: <strong>Necrosis</strong>, especially <strong>liquefactive</strong></li>\n</ul>\n<p><strong>Apoptosis(Option D):</strong></p>\n<ul>\n<li><strong>Definition</strong>: Programmed cell death involving nuclear changes (pyknosis &rarr; karyorrhexis) and formation of apoptotic bodies.</li>\n<li><strong>Appearance</strong>: <strong>Shrunken, fragmented nuclei</strong> inside membrane-bound apoptotic bodies.</li>\n<li><strong>Seen in</strong>: Controlled physiological or pathological processes.<br /> </li>\n</ul>", "options": ["Pyknosis", "Karyolysis", "Karyorrhexis", "Apoptosis"], "html_options": ["Pyknosis", "Karyolysis", "Karyorrhexis", "Apoptosis"], "corr_idx": 2}, {"id": "1220917", "html_qtxt": "Which of the following pathological lesions (s) is/are example of the necrosis represented below?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121521f89712-f4e0-429d-ba24-4abe2c084cc8.jpg\"><br>i. Myocardial infraction<br>ii. Lymphadenitis<br>iii. Acute pancreatitis<br>iv. TB lung", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The image shows<strong> yellow-white(cheesy) debris</strong>, which is a characteristic feature of <strong>caseous necrosis</strong> and is in <strong>Tuberculosis</strong></p>\n<p><strong>Caseous necrosis is a form of tissue necrosis where the dead tissue has a soft, friable, cheese-like appearance. It is a combination of coagulative and liquefactive necrosis.</strong></p>\n<p><strong>Gross Appearance:</strong></p>\n<ul>\n<li>White, cheesy, crumbly material</li>\n<li>Tissue architecture is completely obliterated</li>\n<li>No cell outlines are visible</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909b3664101-b0c6-4373-8b52-30dc67ea7145.png\">\n<p><strong>Microscopy (H&E):</strong></p>\n<ul>\n<li>Amorphous, granular debris</li>\n<li>Surrounded by granulomatous inflammation</li>\n<li>No cellular or tissue architecture retained</li>\n<li>Presence of epithelioid cells and Langhans giant cells often seen<strong><br /></strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090950304490-ea9d-408a-a0a3-83c600d1f0e9.png\">\n<h4>i. Myocardial infarction</h4>\n<ul>\n<li><strong>Type of necrosis</strong>: <strong>Coagulative necrosis</strong></li>\n<li><strong>Cause</strong>: Ischemia</li>\n</ul>\n<h4>ii. Lymphadenitis</h4>\n<ul>\n<li><strong>Type</strong>: Typically shows <strong>inflammation</strong>, not necessarily necrosis.</li>\n<li><strong>Granulomatous lymphadenitis</strong>, like in TB, may show caseous necrosis.</li>\n</ul>\n<h4>iii. Acute pancreatitis</h4>\n<ul>\n<li><strong>Type of necrosis</strong>: <strong>Fat necrosis</strong></li>\n<li>Fat necrosis due to lipase activity.</li>\n</ul>", "options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 3}, {"id": "1220919", "html_qtxt": "In Neutrophil Extracellular Traps(NET) formation, arginine deaminase converts Arginine to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Neutrophil Extracellular Traps (NETs)</strong> are networks of extracellular fibers, primarily composed of <strong>decondensed chromatin (DNA)</strong> and <strong>antimicrobial proteins</strong>, that neutrophils expel to trap and kill microbes <strong>extracellularly</strong>.</p>\n<p>In the formation of <strong>Neutrophil Extracellular Traps (NETs)</strong>:</p>\n<ul>\n<li><strong>Peptidylarginine deiminase 4 (PAD4)</strong> is a key enzyme.</li>\n<li>It <strong>converts the amino acid arginine into citrulline</strong> through a process called <strong>citrullination (or deimination)</strong>.</li>\n<li>This reaction leads to <strong>chromatin decondensation</strong>, which is essential for the expulsion of nuclear contents that form NETs.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090914b81b76-8594-457c-8f1d-1689c91f3ac1.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509090f4c4ab3-5e13-4201-a961-13bff8f30d7f.png\">", "options": ["Leucin", "Methionine", "Citrulline", "Aspartic acid"], "html_options": ["Leucin", "Methionine", "Citrulline", "Aspartic acid"], "corr_idx": 2}, {"id": "1220920", "html_qtxt": "Which of the following is not true about ferroptosis", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ferroptosis is a distinct form of cell death that is triggered when excessive intracellular levels of iron or reactive oxygen species overwhelm the glutathione-dependent antioxidant defenses.</li>\n<li>Hence, ferroptosis usually involves loss of glutathione. Ultrastructurally, the most prominent features are the loss of mitochondrial cristae and the ruptured outer mitochondrial membrane</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025090959559ba0-8619-4dfc-b7e3-61addfd39695.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<h4>Cristae of mitochondria are damaged (Option A):</h4>\n<ul>\n<li>Mitochondria in ferroptosis show:\n<ul>\n<li><strong>Condensed mitochondrial membrane</strong></li>\n<li><strong>Loss of cristae</strong></li>\n<li><strong>Outer membrane rupture</strong></li>\n</ul>\n</li>\n<li>These are characteristic ultrastructural changes seen on electron microscopy.</li>\n</ul>\n<p><strong>GPX4 is the main gene involved (Option B):</strong></p>\n<ul>\n<li><strong>Glutathione peroxidase 4 (GPX4)</strong> is the key regulator that prevents ferroptosis.</li>\n<li>It detoxifies <strong>lipid peroxides</strong> using glutathione.</li>\n<li>Inhibition or genetic deletion of GPX4 leads to <strong>uncontrolled lipid peroxidation</strong> &rarr; ferroptotic death.</li>\n</ul>\n<p><strong>Injury decreases if intracellular ferrous levels decrease (Option D):</strong></p>\n<ul>\n<li><strong>Ferrous iron (Fe<sup>2+</sup>)</strong> catalyzes the <strong>Fenton reaction</strong>, generating free radicals that drive <strong>lipid peroxidation</strong>.</li>\n<li>Reducing intracellular Fe<sup>2+</sup> (using chelators like deferoxamine) inhibits ferroptosis.</li>\n</ul>", "options": ["Cristae of mitochondria are damaged", "GPX4 is the main gene involved", "Glutathione levels are increased", "Injury decreases if intracellular ferrous levels decrease"], "html_options": ["Cristae of mitochondria are damaged", "GPX4 is the main gene involved", "Glutathione levels are increased", "Injury decreases if intracellular ferrous levels decrease"], "corr_idx": 2}, {"id": "1220924", "html_qtxt": "Which of the following two phenomena consistently characterizes irreversibility in the cell injury?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ultimately, in cell injury, there is irreversible damage to mitochondrial and lysosomal membranes and the cell undergoes necrosis.</li>\n<li>Membrane damage is a late event in cell injury.</li>\n<li><strong>Mitochondrial dysfunction</strong> that cannot be reversed, leading to ATP depletion.</li>\n<li><strong>Severe membrane damage</strong>, especially <strong>lysosomal and plasma membrane integrity</strong>, resulting in leakage of enzymes and cell death.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909c0e677e1-23c0-4977-9a65-2eef746f627f.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>The failure of the plasma membrane energy-dependent sodium pump and the increased rate of anaerobic glycolysis(Option B): </strong>These are <strong>early, reversible changes</strong> seen in hypoxic injury- the sodium pump fails due to ATP depletion, causing swelling, and the cell switches to glycolysis for energy, which is still a <strong>potentially reversible state</strong>.</p>\n<p><strong>The enzymatic digestion of cellular components and activation of pro-apoptotic proteins(Option C): </strong>This describes mechanisms involved in <strong>both necrosis and apoptosis</strong>, but these events can occur <strong>before the cell reaches the point of no return</strong>, especially in regulated cell death like apoptosis.</p>\n<p><strong>The damage to lipids, proteins, DNA, and increased mitochondrial permeability(Option D): </strong>While these are serious <strong>injury-related changes</strong>, they alone do <strong>not guarantee irreversibility</strong> unless accompanied by complete mitochondrial failure and catastrophic membrane damage.</p>", "options": ["The inability to reverse mitochondrial dysfunction and profound disturbances in membrane function", "The failure of the plasma membrane energy-dependent sodium pump and the increased rate of anaerobic glycolysis", "The enzymatic digestion of cellular components and activation of pro-apoptotic proteins", "The damage to lipids, proteins, Deoxyribonucleic acid(DNA), and increased mitochondrial permeability"], "html_options": ["The inability to reverse mitochondrial dysfunction and profound disturbances in membrane function", "The failure of the plasma membrane energy-dependent sodium pump and the increased rate of anaerobic glycolysis", "The enzymatic digestion of cellular components and activation of pro-apoptotic proteins", "The damage to lipids, proteins, Deoxyribonucleic acid(DNA), and increased mitochondrial permeability"], "corr_idx": 0}, {"id": "1220926", "html_qtxt": "Which of the following is/are effects (s) of irreversible cell injury caused by reactive oxygen species?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Reactive Oxygen Species (ROS) </strong>cause oxidative stress, which leads to irreversible cell injury by damaging multiple cellular components.</li>\n<li>The production of ROS is increased by many injurious stimuli.</li>\n<li>These free radicals are removed by spontaneous decay and by specialized enzymatic systems.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909884bab6b-7cbc-47c8-aed9-3c55d8791bbf.png\">\n<h4>Lipid peroxidation in membranes(Option A):</h4>\n<ul>\n<li><strong>ROS attack polyunsaturated fatty acids</strong> in membranes.</li>\n<li>This leads to <strong>peroxidation</strong>, making membranes <strong>leaky and non-functional</strong>.</li>\n<li>It disrupts <strong>plasma membranes</strong>, <strong>mitochondrial membranes</strong>, and <strong>lysosomal membranes</strong>, all key to <strong>irreversible damage</strong>.</li>\n</ul>\n<h4>Oxidative modification of proteins(Option B):</h4>\n<ul>\n<li>ROS <strong>alter the side chains</strong> of amino acids and <strong>form disulfide bonds</strong>.</li>\n<li>This causes <strong>misfolding</strong>, <strong>loss of enzymatic function</strong>, and <strong>aggregation</strong> of proteins.</li>\n<li>Particularly damaging to <strong>structural proteins and enzymes</strong>.</li>\n</ul>\n<h4>Lesions in DNA, loss of phospholipids(Option C):</h4>\n<ul>\n<li>ROS can cause <strong>single-strand breaks</strong>, <strong>mutations</strong>, and <strong>base modifications</strong> in DNA.</li>\n<li>Damaged DNA can lead to <strong>apoptosis or malignant transformation</strong>.</li>\n<li><strong>ROS also damages lipids</strong> (including phospholipids), worsening membrane damage.<br /> </li>\n</ul>", "options": ["Lipid peroxidation in membranes", "Oxidative modification of proteins", "Lesions in DNA, loss of phospholipids", "All of the above"], "html_options": ["Lipid peroxidation in membranes", "Oxidative modification of proteins", "Lesions in DNA, loss of phospholipids", "All of the above"], "corr_idx": 3}, {"id": "1220928", "html_qtxt": "Which of the following pathological processes leads to chalky white areas of saponification in the case of cell death by fat necrosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Fat necrosis refers to focal areas of fat destruction, typically resulting from the release of activated pancreatic lipases into the substance of the pancreas and the peritoneal cavity.</li>\n<li>This occurs in the calamitous abdominal emergency known as acute pancreatitis.</li>\n<li>In this disorder, pancreatic enzymes that have leaked out of acinar cells and ducts liquefy the membranes of fat cells in the peritoneum, and lipases split the triglyceride esters contained within fat cells.</li>\n<li>The released fatty acids combine with calcium to produce grossly visible chalky white areas(fat saponification), which enable the surgeon and the pathologist to identify the lesions.</li>\n<li>On histologic examination, the foci of necrosis contain shadowy outlines of necrotic fat cells surrounded by basophilic calcium deposits and an inflammatory reaction.</li>\n<li>Fat necrosis is also seen in breast tissue and omentum.</li>\n</ul>\n<p><br /> <strong>Explanation of Other Options:</strong></p>\n<h4>Activated proteinases(Option B): These degrade proteins (e.g., elastase, trypsin), not lipids. They cause tissue damage but not saponification.</h4>\n<h4>Activated pancreatic islet cell synthetases(Option C): No such enzymes are involved in fat necrosis or saponification.</h4>\n<h4>Activated endonucleases(Option D): These degrade DNA, not lipids. They are involved in apoptosis, not fat necrosis.</h4>", "options": ["Activated pancreatic lipases in acute pancreatitis", "Activated proteinases", "Activated pancreatic islet cell synthetases", "Activated endonucleases"], "html_options": ["Activated pancreatic lipases in acute pancreatitis", "Activated proteinases", "Activated pancreatic islet cell synthetases", "Activated endonucleases"], "corr_idx": 0}, {"id": "1220929", "html_qtxt": "Which types of necrosis are seen in wet gangrene due to superimposed bacterial infection?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Gangrenous necrosis refers to the condition of a limb(generally the lower leg) that has lost its blood supply and has undergone coagulative necrosis involving multiple tissue layers.</li>\n<li>When bacterial infection is superimposed, the morphologic appearance changes to liquefactive necrosis because of the destructive contents of the bacteria and the attracted leukocytes(resulting in so-called wet gangrene).</li>\n<li>This results in <strong>softening</strong>, <strong>liquefaction</strong>, and <strong>foul-smelling exudate</strong>, hallmarks of <strong>liquefactive necrosis</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096fb45809-decd-46cb-bb2c-0de6af0f70f0.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Coagulative necrosis(Option A):</strong> This type of necrosis is typically seen in ischemic tissue injury (such as infarction in the heart or kidney), where the architecture of the dead tissue is preserved for some days; however, in wet gangrene, this form is initially present but later converted to liquefactive necrosis due to infection.</p>\n<p><strong>Caseous necrosis(Option B):</strong> Caseous necrosis occurs in infections such as tuberculosis, where the tissue appears soft, white, and \"cheesy,\" but it is not associated with gangrene or bacterial infection-induced necrosis.</p>\n<p><strong>Fat necrosis(Option D):</strong> Fat necrosis is due to the action of lipases on adipose tissue, usually seen in acute pancreatitis or trauma to fatty areas like the breast, not in gangrene.</p>", "options": ["Coagulative necrosis", "Caseous necrosis", "Liquefactive necrosis", "Fat necrosis"], "html_options": ["Coagulative necrosis", "Caseous necrosis", "Liquefactive necrosis", "Fat necrosis"], "corr_idx": 2}]}, {"moduleId": 1008624, "name": "Immunity and Hypersensitivity (Part 1)", "questions": [{"id": "1168130", "html_qtxt": "Which of the following type of lymphocyte is activated exaggeratedly in type 1 hypersensitivity?", "html_expl": "<p><strong>Explanation:</strong></p><ul><li>Th2 cells mediate the activation and maintenance of the humoral or antibody-mediated, immune response against extracellular parasites, bacteria, allergens and toxins. Th2 cells mediate these functions by producing various cytokines such as IL-4, IL-5, IL-6, IL-9, IL-13 and IL-17E(IL-25).</li><li>In immediate(type I) hypersensitivity, often called allergy, the injury is caused by TH2 cells, IgE antibodies and mast cells and other leukocytes.</li><li>Mast cells release mediators that act on blood vessels and smooth muscle as well as cytokines that recruit and activate inflammatory cells.</li></ul>", "options": ["Helper Th1 cells", "Helper Th2 cells", "Helper Th17 cells", "Cytotoxic T cells"], "html_options": ["Helper Th1 cells", "Helper Th2 cells", "Helper Th17 cells", "Cytotoxic T cells"], "corr_idx": 1}, {"id": "1221390", "html_qtxt": "All are mechanisms seen with Type III hypersensitivity EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403269d238d70-f0b6-476f-9347-081951114edc.jpg\">\n<p>Particularly, complement-mediated phagocytosis is accomplished by specific recognition of bound complement components by the corresponding complement receptors on the phagocytes. The protein-tyrosine kinase, syk, plays a central role in fcgamma receptor-mediated phagocytosis in the adaptive immune system. This occurs in type-2 Hypersensitivity.</p>", "options": ["Immune complex deposition in areas of high filtration", "Complement mediated inflammation", "Complement mediated phagocytosis", "Chronic inflammation in areas of immune complex deposition"], "html_options": ["Immune complex deposition in areas of high filtration", "Complement mediated inflammation", "Complement mediated phagocytosis", "Chronic inflammation in areas of immune complex deposition"], "corr_idx": 2}, {"id": "1221391", "html_qtxt": "All are Cytotoxic T cell mediated hypersensitivity except:", "html_expl": "<p><strong>Explanation:</strong></p><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121846c9c068-2889-4094-b7f0-8dd977ee3956.jpg\">\n<p>The immune response of T lymphocytes begins at the moment that Mtb spreads inside the lymph nodes but its arousal lays in the early activation of the innate immune system. Inside the lymph nodes, CD4 T lymphocytes undergo a process of activation and expansion of the specific populations for the Mtb antigens.</p>", "options": ["Diabetes Mellitus", "Multiple Sclerosis", "Contact Dermatitis", "Tuberculosis"], "html_options": ["Diabetes Mellitus", "Multiple Sclerosis", "Contact Dermatitis", "Tuberculosis"], "corr_idx": 3}, {"id": "1221392", "html_qtxt": "The following is a diagnostic test done to look for previous exposure to an infectious agent. What causes a positive test interpretation in this test?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218499691a0-5c5b-48ea-9faf-b7c58824aad5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Clinical Example of CD4+T Cell-Mediated Inflammatory Reactions.</li>\n<li>The classic example of DTH is the tuberculin reaction(known in clinical medicine as the PPD skin test), which is produced by the intracutaneous injection of purified protein derivative(PPD, also called tuberculin), a protein-containing antigen of the Mycobacterium tuberculosis bacillus.</li>\n</ul>", "options": ["Immune complex deposition followed by inflammation", "Antibody mediated complement activation", "Eosinophil activation and mediated tissue injury", "Cytokine secretion from Helper T cells"], "html_options": ["Immune complex deposition followed by inflammation", "Antibody mediated complement activation", "Eosinophil activation and mediated tissue injury", "Cytokine secretion from Helper T cells"], "corr_idx": 3}, {"id": "1221393", "html_qtxt": "A patient has undergone the following test to identify aberrant immune reactions. What is the basic mechanism of what is being observed here?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312188d7e7cb5-c936-40d2-b689-5a925ef0e508.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>When a person who was sensitized by exposure to an allergen is reexposed to the allergen, the allergen binds to antigen-specific IgE molecules on mast cells, usually at or near the site of allergen entry.</li>\n<li>Cross-linking of these IgE molecules triggers a series of biochemical signals that culminate in the secretion of various mediators from the mast cells.</li>\n</ul>", "options": ["Cytokine secretion from Helper T cells", "Immune complex deposition followed by inflammation", "Mast cell mediated secretion of vasoactive amines", "Eosinophil activation and mediated tissue injury"], "html_options": ["Cytokine secretion from Helper T cells", "Immune complex deposition followed by inflammation", "Mast cell mediated secretion of vasoactive amines", "Eosinophil activation and mediated tissue injury"], "corr_idx": 2}, {"id": "1221394", "html_qtxt": "Which of the following type of aberrant immune reactions may be diagnosed by a Coomb's test?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Antibody-mediated(type II) hypersensitivity disorders are caused by antibodies directed against target antigens on the surface of cells or other tissue components.</li>\n<li>The antigens may be normal molecules intrinsic to cell membranes or in the extracellular matrix or they may be adsorbed exogenous antigens(e.g., a drug metabolite).</li>\n<li>A Coombs test, also known as antiglobulin test, is either of two blood tests used in immunohematology. They are the direct and indirect Coombs tests. The direct Coombs test detects antibodies that are stuck to the surface of the red blood cells.</li>\n</ul>", "options": ["Type I reaction", "Type II reaction", "Type III reaction", "Type IV reaction"], "html_options": ["Type I reaction", "Type II reaction", "Type III reaction", "Type IV reaction"], "corr_idx": 1}, {"id": "1221395", "html_qtxt": "Anti-nuclear antibody(ANA) testing is a diagnostic test that basically is an example of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Whenever immunofluroscence is done in blood, its indirect if and on tissues, its direct if</p>\n<p><strong>PATTERNS OF ANA</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121876b92985-f86a-4b50-a5cf-cffef8855605.jpg\">\n<ul>\n<li>The most widely used method for detecting ANAs is indirect immunofluorescence, which can identify antibodies that bind to a variety of nuclear antigens, including DNA, RNA and proteins(collectively called generic ANAs).</li>\n<li>The pattern of nuclear fluorescence suggests the type of antibody present in the patient's serum.</li>\n</ul>", "options": ["Direct Coomb's test", "Indirect Coomb's test", "Direct Immunofluorescence", "Indirect Immunofluorescence"], "html_options": ["Direct Coomb's test", "Indirect Coomb's test", "Direct Immunofluorescence", "Indirect Immunofluorescence"], "corr_idx": 3}, {"id": "1221396", "html_qtxt": "Homogeneous or diffuse staining of nuclei is typical of antibodies reactive with<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121824abdec2-876b-4fe9-95d4-dfaa6c5bf815.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Homogeneous or diffuse staining of nuclei is typical of antibodies reactive with dsDNA, nucleosomes and histones and is common in SLE.</li>\n</ul>", "options": ["DsDNA", "Nucleosomes", "Histones", "AII of above"], "html_options": ["DsDNA", "Nucleosomes", "Histones", "AII of above"], "corr_idx": 3}, {"id": "1221397", "html_qtxt": "Which of the following test would be done to confirm a case of angioedema?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Defects in complement regulatory proteins result in excessive inflammation or cell injury.</li>\n<li>A deficiency of C1 inhibitor(C1 INH) gives rise to an autosomal dominant disorder called hereditary angioedema, C1 INH is an inhibitor of many proteases, including kallikrein and coagulation factor XII, both of which are involved in the production of vasoactive peptides such as bradykinin.</li>\n<li>Therefore, defective C1 INH activity leads to over-production of bradykinin, which is a potent vasodilator.</li>\n<li>Affected patients have episodes of edema affecting skin and mucosal surfaces such as the larynx and the gastrointestinal tract.</li>\n</ul>", "options": ["Radio-immunosorbent assay", "Direct Immunofluorescence", "Indirect immunofluorescence", "Patch test"], "html_options": ["Radio-immunosorbent assay", "Direct Immunofluorescence", "Indirect immunofluorescence", "Patch test"], "corr_idx": 0}, {"id": "1221398", "html_qtxt": "All of the following cytokines plays role in allergy Except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218fc86a82f-5eb0-4f50-8eb9-a6df17b9bdb2.jpg\">\n<p>Interleukin 10, also known as human cytokine synthesis inhibitory factor, is an anti-inflammatory cytokine. In humans, interleukin 10 is encoded by the IL10 gene. IL-10 signals through a receptor complex consisting of two IL-10 receptor-1 and two IL-10 receptor-2 proteins.</p>", "options": ["IL-4", "IL-10", "IL-5", "IL-13"], "html_options": ["IL-4", "IL-10", "IL-5", "IL-13"], "corr_idx": 1}, {"id": "1221399", "html_qtxt": "All of the following autoimmune disease are mediated by antibodies EXCEPT:", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218644e9110-bcc8-4fef-ba9c-f7b4af8dac35.jpg\">\n<p>In MS, resulting nerve damage disrupts communication between the brain and the body.</p>\n<p>Multiple sclerosis causes many different symptoms, including vision loss, pain, fatigue and impaired coordination. The symptoms, severity and duration can vary from person to person. Some people may be symptom free for most of their lives, while others can have severe, chronic symptoms that never go away.</p>\n<p>Physiotherapy and medication that suppress the immune system can help with symptoms and slow disease progression.</p>", "options": ["Autoimmune hemolytic anemia", "Grave's disease", "Multiple sclerosis", "Goodpasture syndrome"], "html_options": ["Autoimmune hemolytic anemia", "Grave's disease", "Multiple sclerosis", "Goodpasture syndrome"], "corr_idx": 2}, {"id": "1221400", "html_qtxt": "In which of the following Systemic Autoimmune Diseases, CCP(cyclic citrullinated peptides) autoantibody is involved?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/2023121857ba271b-81e1-49a4-9b75-07176fd2a921.jpg\">\n<p>Rheumatoid arthritis or RA, is an autoimmune and inflammatory disease, which means that your immune system attacks healthy cells in your body by mistake, causing inflammation(painful swelling) in the affected parts of the body. RA mainly attacks the joints, usually many joints at once.</p>", "options": ["Systemic sclerosis", "Sjogren syndrome", "Rheumatoid arthritis", "Systemic lupus erythematosus(SLE)"], "html_options": ["Systemic sclerosis", "Sjogren syndrome", "Rheumatoid arthritis", "Systemic lupus erythematosus(SLE)"], "corr_idx": 2}, {"id": "1221401", "html_qtxt": "Pattern recognition receptors are located in all the cellular compartments where pathogens may be present. Which amongst followings is not receptor for innate immunity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The major classes of innate immune receptors are TLRs, NOD-like receptors in the cytosol(NLRs), C-type lectin receptors, RIG-like receptors for viral RNA, named after the founding member RIG-I and cytosolic DNA sensors.</li>\n<li>Caspases are a family of protease enzymes playing essential roles in programmed cell death. They are named caspases due to their specific cysteine protease activity - a cysteine in its active site nucleophilically attacks and cleaves a target protein only after an aspartic acid residue.</li>\n</ul>", "options": ["Toll-Like Receptors", "NOD-Like Receptors", "C-type lectin receptors(CLRs)", "Caspase"], "html_options": ["Toll-Like Receptors", "NOD-Like Receptors", "C-type lectin receptors(CLRs)", "Caspase"], "corr_idx": 3}, {"id": "1221402", "html_qtxt": "A patient suffers from gout. His uric acid levels are very high. Which of the following molecule will recognize this danger associated molecular pattern", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Danger associated molecular patterns are recognized by NOD like receptors</p>\n<p>Pathogen associated molecular patterns are recognized by toll like receptors and RIG like receptors</p>\n<p>NET are involved in inflammation</p>", "options": ["Toll like receptors", "NOD like receptors", "RIG like receptors", "NET"], "html_options": ["Toll like receptors", "NOD like receptors", "RIG like receptors", "NET"], "corr_idx": 1}, {"id": "1221403", "html_qtxt": "Which cell produce antibodies required for humoral immunity?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>There are two types of adaptive immunity.</li>\n<li>Humoral immunity is mediated by soluble proteins called antibodies that are produced by B lymphocytes(also called B cells).</li>\n<li>Cell-mediated(or cellular) immunity is mediated by T lymphocytes(also called T cells).</li>\n<li>Humoral immunity is the aspect of immunity that is mediated by macromolecules - including secreted antibodies, complement proteins and certain antimicrobial peptides - located in extracellular fluids. Humoral immunity is named so because it involves substances found in the humors or body fluids.</li>\n</ul>", "options": ["B cell", "T cell", "NK cell", "Neutrophil"], "html_options": ["B cell", "T cell", "NK cell", "Neutrophil"], "corr_idx": 0}, {"id": "1221404", "html_qtxt": "An example of antigen presenting cells is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>ANTIGEN PRESENTING CELLS ARE B CELLS, DENDRITIC CELLS AND MACROPHAGES</li>\n<li>Dendritic cells(DCs) are the most important antigen presenting cells for initiating T-cell responses against protein antigens.</li>\n<li>A special type of immune cell that is found in tissues, such as the skin and boosts immune responses by showing antigens on its surface to other cells of the immune system. A dendritic cell is a type of phagocyte and a type of antigen-presenting cell(APC).</li>\n</ul>", "options": ["T-lymphocyte", "Erythrocyte", "Dendritic cell", "Stromal cell"], "html_options": ["T-lymphocyte", "Erythrocyte", "Dendritic cell", "Stromal cell"], "corr_idx": 2}, {"id": "1221405", "html_qtxt": "Match the above HLA associations and choose the best match:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218617f8c07-fc70-4a1d-924f-492fa78d6110.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403267b82539d-ba68-493c-a95c-1d82c9aa2f7c.jpg\">\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218839fe7b9-6fa3-4791-8402-1af12450a1d6.jpg\">", "options": ["HLA DR2", "pqrs = ywzx", "HLA DR3", "HLA DR1"], "html_options": ["HLA DR2", "pqrs = ywzx", "HLA DR3", "HLA DR1"], "corr_idx": 1}, {"id": "1221406", "html_qtxt": "Immunological unresponsiveness denotes:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Immunologic tolerance is a state of unresponsiveness to an antigen that is induced by exposure of specific lymphocytes to that antigen.</li>\n<li>Immune tolerance or immunological tolerance or immunotolerance, is a state of unresponsiveness of the immune system to substances or tissue that would otherwise have the capacity to elicit an immune response in a given organism.</li>\n</ul>", "options": ["Immunodeficiency", "Inflammation", "Autoimmunity", "Tolerance"], "html_options": ["Immunodeficiency", "Inflammation", "Autoimmunity", "Tolerance"], "corr_idx": 3}, {"id": "1221407", "html_qtxt": "During development, all the antigens of self are introduced to thymic cells in order to be removed to prevent autoimmunity. Which of the following genes is involved in the process?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The process in the questions refers to Central tolerance, where the self reacting T cells are presented to the thymus to prevent autoimmunity. A protein called AIRE(autoimmune regulator) stimulates expression of few \"peripheral tissue-restricted\" self antigens in the thymus. This causes deletion of immature T cells specific for these antigens and so is able to prevent autoimmunity.</p>", "options": ["NOTCH1", "AIRE", "RB gene", "CPK gene"], "html_options": ["NOTCH1", "AIRE", "RB gene", "CPK gene"], "corr_idx": 1}, {"id": "1221408", "html_qtxt": "Which of the following option is the mechanism of induction of immune tolerance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240326e37490bf-a743-4af9-9733-df6f89a680bd.jpg\">\n<p>Here, anergy is termed as clonal anergy where there is functional inactivation(rather than death) of lymphocytes that is induced by encounter with antigens under certain conditions. As described previously, activation of T cells requires two signals: recognition of peptide antigen in association with MHC molecules on APCs and a set of second costimulatory signals(e.g., through B7 molecules) provided by the APCs. If the costimulatory signals are not delivered or if an inhibitory receptor on the T cell(rather than the costimulatory receptor) is engaged when the cell encounters self antigen, the T cell becomes anergic and cannot respond to the antigen. Because costimulatory molecules are expressed at low levels or not at all on APCs presenting self antigens, the encounter between autoreactive T cells and self antigens in tissues may result in anergy.</p>", "options": ["Central Anergy", "Peripheral Anergy", "Clonal Anergy", "All of the above"], "html_options": ["Central Anergy", "Peripheral Anergy", "Clonal Anergy", "All of the above"], "corr_idx": 3}, {"id": "1221409", "html_qtxt": "In the given below flow cytometry graphs; If A and B are normal scatter plots for B cells. Interpret images C and D and come to diagnosis.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/20231218b603ba6a-d3ea-4f70-b782-70b0f5e9d21b.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hyper IgM syndrome is a group of primary immune deficiency disorders characterized by defective CD40 signaling; via B cells affecting class switch recombination(CSR) and somatic hyper mutation.</li>\n<li>Patients with Hyper IgM(HIGM) syndrome are susceptible to recurrent and severe infections and in some types of HIGM syndrome, opportunistic infections and an increased risk of cancer as well.</li>\n<li>Most of the patients of Hyper IgM syndrome have loss of function mutation involving either CD 40 or enzyme called AID. So, B cells can be detected by flow cytometry having low expression of CD 40.</li>\n<li>Hyper IgM syndrome is due to deficiency of CD40 located on the surface of B cells.</li>\n<li>CD40-CD40 ligand interaction is required for isotype switching and affinity maturation.</li>\n</ul>\n<p>IN IMAGE B, CD40 IS PRESENT ON B CELLS AND IN D, CD40 IS ABSENT ON B CELLS, HENCE DIAGNOSIS IS HYPER IGM SYNDROME.</p>\n<img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\" https://d3d535v34tlady.cloudfront.net/NEETPGMCQ/202312182ae6ea48-807b-45c8-84ae-9fbc38d972ec.jpg\">", "options": ["Bare lymphocyte syndrome", "SCID", "Hyper IgM syndrome", "Chronic granulomatous disease"], "html_options": ["Bare lymphocyte syndrome", "SCID", "Hyper IgM syndrome", "Chronic granulomatous disease"], "corr_idx": 2}
