 pancreas drains into the duodenum through the minor papilla.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Pancreas divisum</strong> is a congenital anomaly due to the <strong>failure of fusion of the dorsal and ventral pancreatic ducts.</strong></li>\n<li>As a result, the majority of the pancreas, derived from the dorsal primordium, drains via the <strong>minor papilla</strong>, which has a smaller caliber.</li>\n<li>This anatomical setup may cause <strong>inadequate drainage of pancreatic secretions</strong>, especially under stress or in combination with <strong>genetic mutations (e.g., PRSS1, SPINK1).</strong></li>\n<li>These changes can increase intraductal pressure and lead to recurrent or chronic pancreatitis.</li>\n<li>Therefore, both the Assertion and the Reason are true, and the Reason provides a valid causal explanation for the Assertion.</li>\n</ul>", "options": ["Both Assertion and Reason are true, and the Reason is the correct explanation of the Assertion", "Both Assertion and Reason are true, but the Reason is not the correct explanation of the Assertion", "The assertion is true, but the Reason is false", "The assertion is false, but the Reason is true"], "html_options": ["Both Assertion and Reason are true, and the Reason is the correct explanation of the Assertion", "Both Assertion and Reason are true, but the Reason is not the correct explanation of the Assertion", "The assertion is true, but the Reason is false", "The assertion is false, but the Reason is true"], "corr_idx": 0}, {"id": "1175451", "html_qtxt": "A 19-year-old female college student presents to the campus medical clinic with complaints of fatigue that developed within the last few days. She also has a sore throat. She uses alcohol only occasionally. She does not use intravenous drugs or abuse prescription medication. Her past medical history is non-contributory. Her temperature is 99.9F, pulse is 93 bpm, respiratory rate is 17 breaths per minute, and blood pressure is 100/75 mm Hg. A physical examination is non-contributory except for a palpable spleen and posterior cervical lymphadenopathy. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient presents with classic features of <strong>infectious mononucleosis</strong>: <strong>fatigue, sore throat, posterior cervical lymphadenopathy, and splenomegaly</strong>, which are hallmarks of <strong>Epstein-Barr virus (EBV) infection</strong>.</li>\n<li>This condition is <strong>most common</strong> in adolescents and young adults.</li>\n</ul>\n<p><strong>Epstein-Barr Virus (EBV) & Infectious Mononucleosis (IM)</strong></p>\n<h4><strong>Etiology & Transmission</strong></h4>\n<ul>\n<li>EBV causes <strong>infectious mononucleosis</strong>, a benign, <strong>self-limited lymphoproliferative disorder.</strong></li>\n<li>Transmitted via saliva (e.g., kissing), hence nicknamed the 'kissing disease.'</li>\n<li>Virus infects the oropharyngeal epithelium, then spreads to B cells in lymphoid tissue.</li>\n</ul>\n<h4><strong>Pathogenesis</strong></h4>\n<ul>\n<li>EBV infects B cells by binding to the <strong>CD21 receptor.</strong></li>\n<li>Infected B cells proliferate and express <strong>EBV-determined nuclear antigens (EBNAs).</strong></li>\n<li>A strong cytotoxic <strong>CD8+ T-cell response</strong> controls the infection, resulting in atypical lymphocytosis (Downey cells).</li>\n<li>EBV remains latent in B cells for life.</li>\n</ul>\n<p><strong>Clinical Features</strong></p>\n<ul>\n<li>Common in adolescents and young adults.</li>\n<li>Presents with fatigue, sore throat, fever, posterior cervical lymphadenopathy, hepatosplenomegaly</li>\n<li>Splenomegaly may lead to splenic rupture after minor trauma.</li>\n</ul>\n<p><strong>Laboratory Findings</strong></p>\n<ul>\n<li>Atypical lymphocytes (CD8+ T cells) on peripheral smear.</li>\n<li>Positive Monospot (heterophile antibody) test.</li>\n<li>Elevated transaminases due to liver involvement.</li>\n</ul>\n<p><strong>Complications</strong></p>\n<ul>\n<li>Splenic rupture</li>\n<li>Hepatitis</li>\n<li>Association with EBV-related malignancies in immunosuppressed (e.g., Burkitt lymphoma, Hodgkin lymphoma, nasopharyngeal carcinoma, post-transplant lymphoproliferative disorder).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acute Lymphocytic Leukaemia (ALL) (Option A): </strong>Presents with pancytopenia, fatigue, bleeding, and bone pain. Lymphadenopathy and splenomegaly may be seen but are usually accompanied by severe cytopenias and blasts in the peripheral smear.</p>\n<p><strong>Follicular Lymphoma (Option B): </strong>A chronic B-cell lymphoma affecting older adults; presents with painless generalised lymphadenopathy and waxing and waning symptoms. It does not cause acute sore throat or splenomegaly with fever in young patients.</p>\n<p><strong>Subacute Bacterial Endocarditis (Option C): </strong>Occurs in patients with underlying valvular abnormalities or IV drug use. Presents with fever, new murmur, splenomegaly, and systemic embolic signs, but not with prominent cervical lymphadenopathy or sore throat.</p>", "options": ["Acute lymphocytic leukaemia", "Follicular lymphoma", "Subacute bacterial endocarditis", "Infectious mononucleosis"], "html_options": ["Acute lymphocytic leukaemia", "Follicular lymphoma", "Subacute bacterial endocarditis", "Infectious mononucleosis"], "corr_idx": 3}, {"id": "1175452", "html_qtxt": "A 21-year-old female college student develops fatigue and a low-grade fever after a visit by her boyfriend, who goes to a different college in another state. During a massage given to her by a friend, her friend notes small swellings on the back of her neck. The next day, she goes horseback riding with her friends and falls from a horse onto a large pile of hay. Several minutes after the fall, she becomes unresponsive and ultimately dies. At autopsy, of the following, which is most likely to be identified by the forensic pathologist?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient presented with fever, fatigue, and posterior cervical lymphadenopathy, classic features of <strong>infectious mononucleosis</strong>, typically caused by <strong>Epstein-Barr virus (EBV).</strong></li>\n<li>One of the complications of infectious mononucleosis is <strong>splenomegaly</strong>, which can render the spleen fragile and prone to rupture, even after minor trauma.</li>\n<li>In this case, the fall from the horse was likely sufficient to cause <strong>splenic rupture,</strong> leading to <strong>sudden hypotension, shock, and death.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ruptured coronary artery aneurysm (Option A): </strong>Rare in young individuals without underlying connective tissue disorders or Kawasaki disease. No history or findings support this.</p>\n<p><strong>Lacerated kidney (Option B): </strong>Possible with blunt trauma, but typically not immediately fatal unless bilateral or involving a major renal vessel, which is less likely here.</p>\n<p><strong>Lacerated aorta (Option C): </strong>Usually associated with high-impact trauma (e.g., car accidents) rather than a fall onto hay. Not the most likely cause here.</p>", "options": ["A ruptured coronary artery aneurysm", "A lacerated kidney", "A lacerated aorta", "A ruptured spleen"], "html_options": ["A ruptured coronary artery aneurysm", "A lacerated kidney", "A lacerated aorta", "A ruptured spleen"], "corr_idx": 3}, {"id": "1227855", "html_qtxt": "A 64-year-old man presented with a weight loss of 25 pounds, lower back pain, and jaundice. A CT scan revealed an ill-defined mass in the head of the pancreas. Which of the following statements is true about this lesion?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314544503a9-efd1-4159-b829-52c56f3a1509.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The presentation (jaundice, back pain, weight loss) with a mass in the head of the pancreas is classic for <strong>pancreatic ductal adenocarcinoma</strong>, the most common form of pancreatic cancer.</p>\r\n<p>All options listed are correct:</p>\r\n<ul>\r\n<li>Smoking is a well-established risk factor.</li>\r\n<li>Genetic alterations frequently found include:\r\n<ul>\r\n<li>KRAS mutation (~90%)</li>\r\n<li>p16/CDKN2A inactivation (~95%)</li>\r\n<li>p53 mutation (~75%)</li>\r\n<li>SMAD4/DPC4 inactivation (~55%)</li>\r\n</ul>\r\n</li>\r\n<li>Anatomic location: ~60% arise in the head of the pancreas.</li>\r\n</ul>\r\n<p><strong>Pancreatic Ductal Adenocarcinoma (PDAC):</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091062aaf000-f2aa-4ce4-b501-3d39a751cfc2.png\">", "options": ["It is more common in smokers ", "K-RAS mutation, p53 mutations and/or accumulation, and inactivation of tumor suppressor genes SMAD4/ DPC4 and p16 are common in this lesion. ", "It commonly occurs in the head of the pancreas", "All of the above"], "html_options": ["It is more common in smokers ", "K-RAS mutation, p53 mutations and/or accumulation, and inactivation of tumor suppressor genes SMAD4/ DPC4 and p16 are common in this lesion. ", "It commonly occurs in the head of the pancreas", "All of the above"], "corr_idx": 3}, {"id": "1227856", "html_qtxt": "A 45-year-old male patient who is a chronic alcoholic and has had uncontrolled diabetes for 5 years presented with a sudden onset of abdominal pain and vomiting. Pain is intense and referred to the back. The patient was sent for an ultrasound, which revealed a diagnosis of acute pancreatitis, and conservative management was done. If a biopsy were taken at this stage, what would be the histopathological findings you would observe?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The clinical picture is sudden, severe epigastric pain radiating to the back with vomiting in a patient with major risk factors (alcohol, metabolic stress from diabetes) &rarr; classic for acute pancreatitis, not chronic disease.</li>\n<li>At the acute stage, histology ranges from interstitial oedema + fat necrosis to widespread parenchymal destruction. In severe cases, acini, ducts, and even islets undergo necrosis &rarr; acute necrotising pancreatitis; vascular injury can add hemorrhagic change.</li>\n<li>Thus, if biopsied now, the dominant finding would be necrosis (&plusmn; haemorrhage, fat saponification) rather than long-standing fibrotic remodelling.</li>\n</ul>\n<h3><strong>Histopathology of Acute Pancreatitis</strong></h3>\n<ul>\n<li><strong>Key Morphologic Changes</strong>:\n<ul>\n<li>Microvascular leak & oedema</li>\n<li>Fat necrosis (due to lipase &rarr; saponification &rarr; chalky white deposits)</li>\n<li>Acute inflammation</li>\n<li>Autodigestion of pancreatic parenchyma</li>\n<li>Blood vessel destruction &rarr; interstitial haemorrhage</li>\n</ul>\n</li>\n<li><strong>Forms</strong>:\n<ul>\n<li>Mild (Interstitial): Mild inflammation, interstitial oedema, focal fat necrosis.</li>\n<li>Necrotising: Necrosis of acini, ducts, and islets.</li>\n<li>Hemorrhagic: Extensive necrosis + intraparenchymal haemorrhage (red-black areas with chalky fat necrosis).</li>\n</ul>\n</li>\n<li><strong>Spread</strong>: Fat necrosis may extend to the omentum, mesentery, and subcutaneous tissue.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Parenchymal fibrosis (Option A)</strong>: Hallmark of chronic pancreatitis; gland becomes hard and shrunken.</p>\n<p><strong>Acinar atrophy and dropout (Option B)</strong>: Progressive loss of exocrine tissue with relative islet sparing; islets may appear 'trapped' in scar.</p>\n<p><strong>Variable ductal dilation (Option C)</strong>: Irregular ducts; in alcoholic chronic pancreatitis, may contain protein plugs and calcifications; ductal epithelium may be atrophic or metaplastic.</p>", "options": ["Parenchymal fibrosis", "Acinar atrophy", "Variable-sized duct dilation", "Necrotizing pancreatitis"], "html_options": ["Parenchymal fibrosis", "Acinar atrophy", "Variable-sized duct dilation", "Necrotizing pancreatitis"], "corr_idx": 3}, {"id": "1227858", "html_qtxt": "A 60-year-old man presented with weight loss of 15 kg. He also complains of lower back pain and jaundice. A CT scan revealed an ill-defined mass in the head of the pancreas. Proper excision and anastomosis operation by performed and sent for histopathological examination, the image of which is shown below. Which of the following genes is most commonly involved in such a tumor?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403141613f30f-c41f-4460-af35-3d9afb512baf.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The case describes a <strong>pancreatic ductal adenocarcinoma</strong>, the most common type of pancreatic cancer.</li>\n<li>The image and history (<strong>weight loss, jaundice, ill-defined mass in the head of the pancreas</strong>) support this diagnosis.</li>\n<li><strong>KRAS mutation</strong> (on chromosome 12p) is the most frequently altered oncogene in pancreatic carcinoma.</li>\n<li>Activating point mutations in KRAS are seen in >90% of cases, often at codon 12.</li>\n<li>It plays a central role in early tumorigenesis and progression by activating <strong>MAPK and PI3K-AKT pathways.</strong></li>\n</ul>\n<p><strong>Pancreatic Cancer Key Genetic Alterations:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910eb575c30-4e81-4145-9828-9025923b7109.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>PTEN (Option B)</strong>: Tumour suppressor gene involved in PI3K/AKT pathway regulation. Common in other malignancies (e.g., endometrial, glioblastoma), but not a major player in pancreatic carcinoma.</p>\n<p><strong>P53 (Option C)</strong>: Mutated in about 75% of pancreatic cancers. Important, but not as frequent as KRAS.</p>\n<p><strong><strong>RET (Option D)</strong>: Proto-oncogene associated with medullary thyroid carcinoma and MEN 2 syndromes. Not involved in pancreatic ductal adenocarcinoma.</strong></p>", "options": ["KRAS", "PTEN", "P53", "RET"], "html_options": ["KRAS", "PTEN", "P53", "RET"], "corr_idx": 0}, {"id": "1227859", "html_qtxt": "A 40-year-old female has had gallstones for 5 years. For the past 2 weeks, she has been experiencing intermittent abdominal pain. She now presents to the emergency department with acute severe pain in the right upper quadrant, associated with mild fever, nausea, vomiting, and tachycardia. She undergoes a laparoscopic cholecystectomy, and the specimen is sent for histopathological examination. What histological findings are expected to be seen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The patient has a long-standing history of gallstones with intermittent abdominal pain that has recently worsened, along with fever, nausea, vomiting, and right upper quadrant tenderness, features suggestive of <strong>chronic cholecystitis with acute exacerbation.</strong></li>\n<li><strong>Chronic cholecystitis</strong> is most commonly associated with long-standing gallstones and is the most frequent indication for cholecystectomy.</li>\n<li>It results from recurrent or persistent inflammation of the gallbladder.</li>\n</ul>\n<p>Histological Findings in Chronic Cholecystitis:</p>\n<h4><strong>Gross Morphology:</strong></h4>\n<ul>\n<li>The serosa is <strong>smooth and glistening</strong>, but in chronic cases may be dulled by subserosal fibrosis.</li>\n<li>The gallbladder wall becomes <strong>thickened and may appear opaque gray-white.</strong></li>\n<li><strong>Rokitansky-Aschoff sinuses</strong> (outpouchings of mucosa into the muscularis) may be prominent.</li>\n<li>In long-standing cases, there may be calcification of the wall (porcelain gallbladder).</li>\n</ul>\n<h4><strong>Microscopic Morphology:</strong></h4>\n<ul>\n<li>Mild to moderate chronic lymphocytic infiltration is typically present in the mucosa and submucosa. <strong>(Option B)</strong></li>\n<li>Subserosal fibrosis is common and contributes to mural thickening. <strong>(Option C)</strong></li>\n<li>Hypertrophy of the muscular layer may also be seen. <strong>(Option A)</strong></li>\n<li>Rokitansky-Aschoff sinuses are lined by epithelium and may extend into or through the muscular layer.</li>\n</ul>", "options": ["Mural hypertrophy", "Mild to moderate lymphocytic infiltration", "Subserosal fibrosis", "All of the above"], "html_options": ["Mural hypertrophy", "Mild to moderate lymphocytic infiltration", "Subserosal fibrosis", "All of the above"], "corr_idx": 3}, {"id": "1227861", "html_qtxt": "A 40-year-old female presents with a dull aching pain in the epigastric region, associated with nausea and vomiting for 1 year. Total bilirubin is 4.4 mg/dL, and alkaline phosphatase is also raised. A USG examination reveals thickening of the gall bladder wall. After cholecystectomy, the specimen was sent for histopathological examination, the image of which is attached below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031498152131-7270-4985-9dcc-7b859e40efdf.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Chronic dull epigastric pain, raised bilirubin and ALP,</strong> and <strong>wall thickening on USG suggest biliary obstruction.</strong></li>\n<li>Histopathology image (attached) reveals <strong>infiltrative glandular structures</strong> with <strong>cellular atypia</strong>: features consistent with <strong>adenocarcinoma</strong>.</li>\n</ul>\n<p><strong>Histopathological Features of Gallbladder Carcinoma:</strong></p>\n<h4><strong>Microscopy:</strong></h4>\n<ul>\n<li>Most commonly adenocarcinoma</li>\n<li>Infiltrative glands lined by malignant epithelial cells</li>\n<li>Embedded in dense desmoplastic stroma</li>\n<li>In some cases, cytologic atypia is minimal - diagnosis hinges on perineural and vascular invasion</li>\n</ul>\n<p><strong>Gross Morphology:</strong></p>\n<ul>\n<li>Typically affects the fundus</li>\n<li>Maybe:\n<ul>\n<li>Exophytic mass protruding into the lumen</li>\n<li>Or diffusely infiltrative, causing wall thickening (mimicking chronic cholecystitis)</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chronic cholecystitis (Option A): </strong>Shows subserosal fibrosis, lymphocytic infiltration, Rokitansky-Aschoff sinuses - no invasive glands</p>\n<p><strong>Gallbladder polyp (Option B): </strong>Benign mucosal projection; lacks stromal invasion or atypia</p>\n<p><strong>Porcelain gallbladder (Option D): </strong>Refers to dystrophic calcification of the gallbladder wall, often associated with chronic cholecystitis, but not a malignant lesion itself (though it increases the risk of carcinoma)</p>", "options": ["Chronic cholecystitis", "Gallbladder polyp", "Carcinoma gallbladder", "Porcelain gallbladder"], "html_options": ["Chronic cholecystitis", "Gallbladder polyp", "Carcinoma gallbladder", "Porcelain gallbladder"], "corr_idx": 2}, {"id": "1227862", "html_qtxt": "A 44-year-old patient presents with jaundice. He gives a history of a needle-prick injury 2 years ago. A liver biopsy is performed, and the histological image is shown below. Based on the histological features, what is the most likely type of hepatitis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031458efe0af-093d-4dab-916f-6667fa2b8f91.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The liver biopsy in this patient shows <strong>ground-glass hepatocytes</strong>, which are hepatocytes with a <strong>homogenous, finely granular, pink cytoplasm</strong> on H&E staining. This is <strong>characteristic of chronic Hepatitis B infection</strong> and is due to the <strong>accumulation of hepatitis B surface antigen (HBsAg)</strong> within the cytoplasm.</li>\n<li>Given the history of a <strong>needle-prick injury (parenteral exposure)</strong> and the biopsy findings, <strong>Hepatitis B</strong> is the most likely diagnosis.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509107e9820d8-e3a0-4ddb-89ad-3e77604ccef3.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hepatitis C Virus-Induced Hepatitis (Option B): </strong>Hepatitis C typically shows lymphoid aggregates in portal tracts and steatosis (fatty change) in hepatocytes, not ground-glass cells. It is an RNA virus and a leading cause of chronic liver disease, but the histology differs from HBV.</p>\n<p><strong>Hepatitis A Virus-Induced Hepatitis (Option C): </strong>HAV causes acute, self-limiting hepatitis. Histologically, you'd see spotty necrosis, apoptotic (acidophilic) bodies, and a mononuclear infiltrate - but not ground-glass hepatocytes.</p>\n<p><strong>Hepatitis E Virus-Induced Hepatitis (Option D): </strong>Similar to HAV, HEV also causes acute hepatitis, often in pregnant women in developing countries. Histology resembles HAV, without specific features like ground-glass cells.</p>", "options": ["Hepatitis B virus-induced hepatitis", "Hepatitis C virus-induced hepatitis", "Hepatitis A virus-induced hepatitis", "Hepatitis E virus-induced hepatitis"], "html_options": ["Hepatitis B virus-induced hepatitis", "Hepatitis C virus-induced hepatitis", "Hepatitis A virus-induced hepatitis", "Hepatitis E virus-induced hepatitis"], "corr_idx": 0}, {"id": "1227865", "html_qtxt": "Liver biopsy from a patient shows dark brownish-black deposits in hepatocytes, canaliculi, Kupffer cells, and ductules. Polarised microscopy of the same shows maltese cross picture of red birefringence in the larger deposits. What is your diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143d6da558-9c38-44bb-a64a-87923aae8b46.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Erythropoietic protoporphyria (EPP) </strong>is characterized by deposition of <strong>protoporphyrin</strong>, a brownish-black pigment, in the liver, involving <strong>hepatocytes, canaliculi, Kupffer cells, and ductules.</strong></li>\n<li>Under polarized light, the deposits show a <strong>Maltese cross</strong> with <strong>red birefringence</strong>, a hallmark of EPP.</li>\n<li>May progress to cholestasis, liver failure, or cirrhosis.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Melanosis (Option A)</strong>: Refers to abnormal melanin deposition; not relevant to liver pathology and does not show Maltese cross birefringence.</p>\n<p><strong>Dubin-Johnson syndrome (Option B)</strong>: There is black liver discoloration grossly, due to coarse, granular pigment (polymerized epinephrine metabolites), mainly in centrolobular hepatocytes. Clinically associated with conjugated hyperbilirubinemia, but not with ductular deposits or Kupffer cell pigmentation.</p>\n<p><strong>Hepatitis B (Option D)</strong>: Does not cause pigment deposition. Histology shows ground-glass hepatocytes (due to HBsAg accumulation), interface hepatitis, and lobular inflammation</p>", "options": ["Melanosis", "Dubin-Johnson syndrome", "Erythropoietic protoporphyria", "Hepatitis B"], "html_options": ["Melanosis", "Dubin-Johnson syndrome", "Erythropoietic protoporphyria", "Hepatitis B"], "corr_idx": 2}, {"id": "1227866", "html_qtxt": "A 61-year-old man presents with leg swelling (grade 2 pitting oedema up to the knees), prominent jugular venous distention extending to the mandible, and elevated serum AST and ALT levels. The gross appearance of the liver is shown below. Based on these findings, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403147b72a74e-6f1d-4f4f-9a42-5170c638ac3a.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The gross \"<strong>nutmeg liver</strong>\" appearance and <strong>microscopic findings of red cell congestion</strong> and <strong>hepatocyte atrophy</strong> in centrilobular (zone 3) areas are classic for <strong>chronic passive congestion</strong>, typically due to right-sided heart failure.</li>\n<li>In this setting, <strong>hepatic venous outflow is impaired</strong>, leading to <strong>congestion, hypoxia</strong>, and eventually <strong>centrilobular necrosis. </strong></li>\n<li>Portal areas remain relatively preserved, helping distinguish it from other hepatic pathologies</li>\n</ul>\n<h4><strong>Gross Morphology (Nutmeg Liver):</strong></h4>\n<ul>\n<li>Liver appears <strong>enlarged, tense, and cyanotic</strong></li>\n<li>Cut surface shows a <strong>variegated, mottled red and tan appearance</strong>\n<ul>\n<li><strong>Red areas</strong>: Congested centrilobular zones with haemorrhage</li>\n<li><strong>Tan areas</strong>: Relatively preserved periportal parenchyma</li>\n</ul>\n</li>\n<li>Appearance resembles a nutmeg seed &rarr; hence the name</li>\n</ul>\n<h4><strong>Microscopy:</strong></h4>\n<ul>\n<li>Centrilobular sinusoids are dilated and packed with RBCs</li>\n<li>Centrilobular hepatocyte atrophy or necrosis</li>\n<li>Periportal hepatocytes and portal tracts are preserved</li>\n<li>In long-standing cases: Pericellular fibrosis in centrilobular areas &rarr; may lead to cardiac sclerosis</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Portal vein thrombosis (Option A): </strong>Causes prehepatic portal hypertension. Leads to splenomegaly, ascites, and formation of portal-systemic collaterals (e.g., oesophagal varices). Liver is typically normal in size and consistency; it does not show a mottled or congested appearance like in chronic venous congestion.</p>\n<p><strong>Cirrhosis (Option B): </strong>Represents chronic liver injury with fibrosis and regenerative nodule formation. Grossly, the liver appears shrunken, firm, and nodular (not congested or variegated). Microscopically shows bridging fibrosis and nodular regeneration, not centrilobular haemorrhage.</p>\n<p><strong>Fatty liver (hepatic steatosis) (Option C): </strong>Commonly associated with alcoholism, obesity, diabetes, and metabolic syndrome. Grossly, the liver is enlarged, yellow, and greasy in appearance. Microscopically, hepatocytes show intracytoplasmic fat vacuoles, not congestion or haemorrhage.</p>", "options": ["Portal vein thrombosis", "Cirrhosis", "Fatty liver", "Chronic venous congestion"], "html_options": ["Portal vein thrombosis", "Cirrhosis", "Fatty liver", "Chronic venous congestion"], "corr_idx": 3}, {"id": "1227879", "html_qtxt": "The condition depicted in the image is associated with which of the following pathogenic mechanisms?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314bd18c0ff-d622-4003-85f0-d53beabac1f9.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows classic <strong>cholesterol concretions</strong> occupying the gallbladder lumen.</li>\n<li>These develop due to multiple interrelated factors:\n<ul>\n<li><strong>Hypomotility of the gall bladder</strong> leads to bile stasis, favouring retention of crystals.</li>\n<li><strong>Accelerated nucleation of cholesterol crystals</strong> results from bile supersaturation with cholesterol.</li>\n<li><strong>Hypersecretion of mucus</strong> provides a matrix that promotes crystal aggregation and growth.</li>\n</ul>\n</li>\n</ul>", "options": ["Hypomotility of the gall bladder", "Accelerated cholesterol crystal nucleation", "Hypersecretion of mucus", "All of the above"], "html_options": ["Hypomotility of the gall bladder", "Accelerated cholesterol crystal nucleation", "Hypersecretion of mucus", "All of the above"], "corr_idx": 3}, {"id": "1227880", "html_qtxt": "A patient presented with cirrhosis. Liver biopsy showed eosinophilic, rope-like cytoplasmic inclusions that were cytokeratin-positive. These structures are most likely composed of:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image described corresponds to <strong>Mallory hyaline (Mallory-Denk bodies),</strong> which appear as <strong>eosinophilic, rope-like cytoplasmic inclusions</strong> in <strong>ballooned hepatocytes. </strong></li>\n<li>These are composed of <strong>intermediate filaments</strong>, particularly <strong>keratin 8</strong> and <strong>keratin 18</strong>, that have undergone cytoskeletal damage, partial degradation, and ubiquitination.</li>\n<li>They are commonly associated with <strong>alcoholic steatohepatitis</strong>, though also seen in NASH, Wilson disease, and chronic cholestatic liver diseases.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Actin (Option A): </strong>Actin is part of the microfilament system and is not involved in the formation of Mallory-Denk bodies.</p>\n<p><strong>Microtubule (Option B): </strong>Microtubules are made of tubulin and function in intracellular transport, not in Mallory body composition.</p>\n<p><strong>Microfilaments (Option D): </strong>Microfilaments, composed of actin, are a separate cytoskeletal component not seen in Mallory-Denk inclusions.</p>", "options": ["Actin", "Microtubule", "Intermediate filaments", "Microfilaments"], "html_options": ["Actin", "Microtubule", "Intermediate filaments", "Microfilaments"], "corr_idx": 2}]}, {"moduleId": 1008646, "name": "Kidney (Part 1)", "questions": [{"id": "1228277", "html_qtxt": "A 10-year-old young male child came to pediatric OPD with complaints of sudden onset fever and hematuria. The patient had given a history of taking treatment for a common cold and sore throat before one week from the family physician.<br>Following are the results of the investigations:<br>Hemoglobin:12.5g/dl<br>Total WBC Count:12,500/cmm<br>Differential count: Neutrophilia<br>Urine routine and microscopic examination: brown colour urine with presence of red cells. Which of the following renal disease is the most likely diagnosis based on above history and investigations?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most likely diagnosis based on the given clinical vignette of hematuria following an upper respiratory tract infection is <strong>acute proliferative glomerulonephritis</strong>.</p>\n<ul>\n<li>Acute proliferative glomerulonephritis represents a group of conditions defined by a histological pattern involving widespread <strong>glomerular cell proliferation</strong> and an influx of leukocytes, often caused by immune complex deposition.</li>\n<li>It presents as nephritic syndrome which is marked by hematuria, hypertension, proteinuria, and azotemia.</li>\n<li>The triggering antigen may originate either from an external infection or from within the body. A prime example is<strong> post-infectious glomerulonephritis</strong>, especially poststreptococcal GN, which generally occurs <strong>1 - 4 weeks</strong> after a <strong>streptococcal throat or skin infection</strong> (like impetigo).</li>\n<li>Poststreptococcal GN results from immune complexes containing streptococcal antigens and antibodies. Only certain <strong>nephritogenic strains</strong> of group A &beta;-hemolytic streptococci (notably types 12, 4, and 1, identifiable by M protein typing) are responsible for most cases.</li>\n<li>The interval between infection and nephritis aligns with the time needed for antibody production and immune complex formation. These immune complexes, especially those containing the exotoxin SpeB (streptococcal pyogenic exotoxin B), <strong>activate complement</strong> and cause inflammation.</li>\n<li>Similar glomerulonephritis can also occur from other bacterial, viral, or parasitic infections (e.g., endocarditis, hepatitis B/C, varicella, malaria).</li>\n<li>Histologically, the glomeruli are enlarged and <strong>hypercellular</strong> due to leukocyte infiltration (neutrophils and monocytes), proliferation of endothelial and mesangial cells, and sometimes crescent formation.</li>\n<li>Immunofluorescence reveals <strong>granular IgG and C3 deposits</strong>, and sometimes IgM, in the mesangium and along the GBM, indicating immune complex-mediated injury.</li>\n<li>Electron microscopy shows <strong>irregular, dense subepithelial deposits</strong> (\"humps\"), with additional subendothelial and mesangial involvement, especially early in the disease.</li>\n<li>A typical presentation in children includes <strong>sudden onset of malaise, fever, nausea, oliguria</strong>, and <strong>dark (cola-colored) urine 1-2 weeks after a sore throat</strong>.</li>\n<li>Edema, mild proteinuria (<1 g/day), hematuria, and <strong>moderate hypertension</strong> are common.</li>\n<li>Over 95% of affected children recover renal function with supportive therapy. A small subset may progress to rapidly progressive GN.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Membranous nephropathy (Option B):</strong> Membranous nephropathy presents with insidious onset of <strong>nephrotic syndrome</strong> characterised by marked proteinuria, generalised edema, and hyperlipidemia. Most cases are idiopathic, but secondary forms are linked to <strong>drugs, infections, malignancies</strong>, autoimmune diseases, and systemic conditions. Histologically, electron-dense deposits cause <strong>spike-like projections</strong> from the basement membrane.</p>\n<p><strong>Focal segmental glomerulosclerosis (Option C):</strong> One of the most frequent cause of <strong>nephrotic syndrome</strong> in <strong>adults</strong>, marked by focal and segmental scarring of glomeruli, often linked to podocyte injury and presenting with proteinuria, hypertension, hematuria, and azotemia.It is considered a <strong>podocytopathy</strong>, much like minimal change disease.</p>\n<p><strong>Membranoproliferative glomerulonephritis (Option D):</strong> It is not a single disease but a form of immune-mediated glomerular injury and is currently classified into two types: Type I, involving <strong>immune complexes</strong> of IgG and complement, and Type II (dense deposit disease), which is driven by <strong>complement dysregulation</strong>. Clinically, MPGN often appears during adolescence or early adulthood with <strong>nephrotic syndrome</strong> and may also include a nephritic component such as hematuria or mild proteinuria.</p>", "options": ["Acute proliferative glomerulonephritis", "Membranous nephropathy", "Focal segmental glomerulosclerosis", "Membranoproliferative glomerulonephritis"], "html_options": ["Acute proliferative glomerulonephritis", "Membranous nephropathy", "Focal segmental glomerulosclerosis", "Membranoproliferative glomerulonephritis"], "corr_idx": 0}, {"id": "1228288", "html_qtxt": "A 5-year-old boy is recovering from skin infection with crusts formation. He is treated with antibiotics. One week later, he develops malaise with nausea and a slight fever and passes dark brown urine. A kidney biopsy performed at this stage is shown below. Which among the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031570c7b451-414d-4424-be79-232509d1204d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given scenario of hematuria, malaise, and fever following skin infection(likely impetigo) and histopathological image showing <strong>hypercellular glomerulus</strong> is suggestive of <strong>post-streptococcal glomerulonephritis.</strong></p>\n<ul>\n<li>Poststreptococcal glomerulonephritis (GN) is an <strong>immune complex-mediated</strong> kidney condition that typically arises <strong>1 to 4 weeks following a streptococcal throat or skin infection</strong>, characterized by glomerular inflammation due to immune responses against nephritogenic bacterial antigens.</li>\n<li>Only specific strains of group A &beta;-hemolytic streptococci, primarily types 12, 4, and 1 are involved</li>\n<li>Histologically, <strong>glomeruli appear swollen</strong> and filled with <strong>inflammatory cells</strong>, including neutrophils and monocytes, along with proliferation of mesangial and endothelial cells, and occasionally crescent formation.</li>\n<li>Immunofluorescence reveals granular deposits of IgG and C3, and at times IgM within the mesangium and along the glomerular basement membrane (GBM).</li>\n<li>Electron microscopy shows distinctive <strong>subepithelial deposits</strong> or \"humps\", often accompanied by early subendothelial and mesangial involvement.</li>\n<li>Clinically, affected children typically develop symptoms like fatigue, <strong>fever, nausea</strong>, reduced urine output, and <strong>dark-colored urine</strong>. Other signs include periorbital edema, microscopic hematuria, mild proteinuria, and moderately elevated blood pressure.</li>\n<li>Prognosis in children is favorable, with over 95% recovering with supportive treatment; however, a minority may progress to a rapidly progressive glomerulonephritis.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rapidly progressive glomerulonephritis (Option B):</strong> Rapidly progressive (crescentic) glomerulonephritis (RPGN) is a clinical presentation marked by abrupt and <strong>progressive decline in renal function</strong> due to severe glomerular injury, commonly showing <strong>crescents</strong> in glomeruli, but it is not a diagnosis with a single cause.</p>\n<p><strong>Membranoproliferative glomerulonephritis (Option C):</strong> MPGN is not considered a distinct disease entity but rather a morphological manifestation of underlying immune-mediated damage to the glomeruli. It presents as nephrotic syndrome and is currently categorized into two primary forms: Type I, which involves deposits of immunoglobulin G (IgG) and complement, and Type II (also referred to as dense deposit disease) where dysregulation of the complement pathway is the main pathogenic factor.</p>\n<p><strong>Membranous nephropathy (Option D):</strong> Membranous nephropathy begins gradually with <strong>nephrotic syndrome</strong> marked by significant protein loss in urine, widespread swelling, and elevated lipid levels. While the majority of cases occur without an obvious underlying cause (idiopathic), some are secondary to factors such as certain <strong>medications, infections</strong>, cancers, autoimmune disorders, or systemic diseases. On microscopic examination, a hallmark feature is the presence of electron-dense immune deposits along the <strong>subepithelial</strong> aspect of the glomerular basement membrane, which stimulate the formation of distinctive <strong>spike-like extensions</strong>.</p>", "options": ["Post-streptococcal glomerulonephritis", "Rapidly progressive glomerulonephritis", "Membranoproliferative glomerulonephritis", "Membranous nephropathy"], "html_options": ["Post-streptococcal glomerulonephritis", "Rapidly progressive glomerulonephritis", "Membranoproliferative glomerulonephritis", "Membranous nephropathy"], "corr_idx": 0}, {"id": "1228289", "html_qtxt": "A 5-year-old girl is recovering from skin infection with crusts formation. A culture from lesions shows Streptococcus pyogenes and is treated with antibiotics. One week later, she develops malaise with nausea and a slight fever and passes dark brown urine. Kidney biopsy performed at this stage is shown below. Based on your diagnosis, electron microscopy will show amorphous deposition at?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315ac0eead3-0e8c-4189-ae9c-317f3a0f86c5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Amorphous deposition in <strong>post-streptococcal glomerulonephritis</strong> can be seen in all of the mentioned sites.</p>\n<ul>\n<li>Poststreptococcal GN commonly develops <strong>1 - 4 weeks</strong> after infections of the <strong>throat</strong> or <strong>skin</strong> caused by specific nephritogenic strains of <strong>group A &beta;-hemolytic streptococci</strong>, especially types 12, 4, and 1.</li>\n<li>The disease is driven by <strong>immune complex formation</strong> against bacterial antigens, which leads to inflammation of the glomeruli.</li>\n<li>Microscopy shows <strong>enlarged glomeruli</strong> filled with neutrophils and monocytes, mesangial and endothelial cell proliferation, and sometimes crescent formation.</li>\n<li>Immunofluorescence typically detects <strong>granular IgG and C3 deposits</strong>, with occasional IgM, located in the mesangium and along the GBM.</li>\n<li>On electron microscopy, the hallmark feature is <strong>subepithelial \"hump-like\" electron-dense deposits. Subendothelial, mesangial</strong>, and <strong>intramembranous</strong> deposits can also be seen.</li>\n<li>Clinically, children often present with symptoms like fatigue, fever, nausea, oliguria, and <strong>hematuria</strong>, along with periorbital swelling, hematuria, mild proteinuria, and moderately raised blood pressure.</li>\n<li>The prognosis is generally excellent in pediatric cases, with most recovering fully on supportive care, although a small fraction may advance to rapidly progressive forms.</li>\n</ul>", "options": ["Subepithelial deposits", "Subendothelial deposits", "Mesangial and intramembranous deposits", "All of the above"], "html_options": ["Subepithelial deposits", "Subendothelial deposits", "Mesangial and intramembranous deposits", "All of the above"], "corr_idx": 3}, {"id": "1228294", "html_qtxt": "A 5-year-old girl is recovering from skin infection with crusts formation. Two weeks later, she developed hematuria, fever, and malaise. A diagnosis of post-streptococcal glomerulonephritis is made. Kidney biopsy performed at this stage is shown below. Immunofluorescence study will show characteristics granular deposits of?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403152ec271c4-33a2-417f-8ab9-debb7181af75.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Immunofluorescence done in <strong>post-streptococcal glomerulonephritis</strong> is marked by <strong>granular deposits</strong> of <strong>IgG and C3</strong>.</p>\n<ul>\n<li>Poststreptococcal glomerulonephritis is an <strong>immune complex-mediated</strong> glomerular disease that typically arises a few weeks after streptococcal infection especially in children.</li>\n<li>It usually manifests <strong>1 to 4 weeks</strong> following a <strong>throat or skin infection</strong> caused by certain nephritogenic strains of <strong>group A &beta;-hemolytic streptococci</strong>, most notably types 12, 4, and 1.</li>\n<li>It results from the <strong>deposition of immune complexes</strong> targeting streptococcal antigens, which incites glomerular inflammation.</li>\n<li>Light microscopy reveals <strong>enlarged glomeruli</strong> packed with neutrophils and monocytes, as well as hyperplasia of mesangial and endothelial cells, and sometimes crescent formation.</li>\n<li>Granular deposits of IgG and C3, occasionally accompanied by IgM, are observed in the mesangium and along the glomerular basement membrane under immunofluorescence.</li>\n<li>Electron microscopy highlights <strong>subepithelial</strong> deposits resembling \"humps\", and additional involvement of subendothelial, mesangial, or intramembranous areas may occur.</li>\n<li>Clinically, affected children present with symptoms like malaise, fever, nausea, <strong>decreased urine output, dark urine</strong>, periorbital edema, microscopic hematuria, mild proteinuria, and mild to moderate hypertension.</li>\n<li>Most pediatric patients respond well to conservative management, although a minority may develop a rapidly progressive form.</li>\n</ul>", "options": ["IgG and C3", "IgM and C3", "IgA and C3", "All of the above"], "html_options": ["IgG and C3", "IgM and C3", "IgA and C3", "All of the above"], "corr_idx": 0}, {"id": "1228302", "html_qtxt": "The images given below are the light microscopy & immunofluorescence findings of renal biopsy. The immunofluorescence shows deposits of immunoglobulin G and C3 in a diffuse granular pattern along the glomerular capillary wall and mesangium. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403152ec271c4-33a2-417f-8ab9-debb7181af75.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V3/NEETPGMCQ/20241029b36b3041-2ddd-40e9-9a05-614faa1d61bd.jpeg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The most likely diagnosis based on the given clinical scenario, light microscopy findings of <strong>enlarged hypercellular glomerulus</strong>, and <strong>granular deposits on immunofluorescence</strong> suggests a diagnosis of <strong>post-infectious glomerulonephritis</strong>.</p>\n<ul>\n<li>Post-infectious glomerulonephritis particularly post-streptococcal glomerulonephritis commonly develops within <strong>1 to 4 weeks</strong> following <strong>pharyngitis</strong> or a <strong>skin infection</strong> caused by specific nephritogenic strains of group A &beta;-hemolytic streptococci.</li>\n<li>The disease process is driven by <strong>immune complexes</strong> directed against streptococcal antigens, leading to inflammatory changes in the glomeruli.</li>\n<li>Histopathologically, light microscopy reveals swollen glomeruli filled with inflammatory cells such as neutrophils and monocytes, accompanied by proliferation of mesangial and endothelial components, and sometimes crescent formation.</li>\n<li>Immunofluorescence shows granular immune deposits composed of IgG and C3, and occasionally IgM which is distributed within the mesangium and along the glomerular basement membrane.</li>\n<li>Electron microscopy characteristically reveals <strong>subepithelial electron-dense \"hump-like\" deposits</strong>, and may also show deposits in subendothelial, mesangial, or intramembranous locations.</li>\n<li>Clinically, children often exhibit fatigue, fever, nausea, oliguria, cola-colored urine, periorbital puffiness, hematuria, mild proteinuria, and elevated blood pressure.</li>\n<li>While the overall prognosis is favorable with supportive care, a small percentage of cases may progress to a more aggressive, rapidly deteriorating form.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dense deposit disease (Option B):</strong> Dense deposit disease (formerly membranoproliferative glomerulonephritis type II) is a glomerular disorder caused by <strong>excessive activation of the alternative complement pathway</strong>, leading to <strong>C3 deposition</strong>. Decreased levels of serum C3, with normal C1 and C4, and reduced Factor B and properdin is seen. Electron microscopy reveals <strong>ribbon-like, electron-dense material</strong> within the <strong>lamina densa</strong> of the glomerular basement membrane. Immunofluorescence shows <strong>granular</strong> or <strong>linear C3</strong> in the basement membrane and <strong>circular mesangial C3 aggregates</strong> but <strong>IgG deposits are never seen</strong>. Histologically, patterns range from mesangial proliferative to crescentic.</p>\n<p><strong>Goodpasture syndrome (Option C):</strong> An autoimmune disorder marked by circulating antibodies targeting the <strong>&alpha;3 chain of collagen IV</strong> in the <strong>glomerular</strong> and <strong>alveolar basement membranes</strong>, leading to rapidly progressive glomerulonephritis and pulmonary hemorrhage, most commonly in <strong>young male smokers</strong>. Pulmonary symptoms such as <strong>hemoptysis precede renal involvement</strong>, which progresses to crescentic glomerulonephritis and renal failure. Histology reveals <strong>linear IgG</strong> and <strong>complement deposits</strong> along basement membranes.</p>\n<p><strong>Focal segmental glomerulosclerosis (Option D):</strong> One of the leading causes of nephrotic syndrome in adults. The hallmark feature under light microscopy is <strong>focal</strong> (affecting some but not all glomeruli) <strong>and segmental </strong>(limited to segments of individual glomeruli) <strong>sclerosis</strong> involving only a subset of glomeruli, which can be missed if sampling is inadequate. On electron microscopy, a characteristic finding is the <strong>diffuse effacement of foot processes.</strong> Additional features include hyalinosis, thickening of afferent arterioles, and eventually global sclerosis with tubular atrophy and interstitial fibrosis.</p>", "options": ["Post-infectious glomerulonephritis", "Dense deposit disease", "Goodpasture syndrome", "Focal segmental glomerulosclerosis"], "html_options": ["Post-infectious glomerulonephritis", "Dense deposit disease", "Goodpasture syndrome", "Focal segmental glomerulosclerosis"], "corr_idx": 0}, {"id": "1228316", "html_qtxt": "A 23-year-old man complains of nasal obstruction, bloody nose, cough, and bloody sputum. A chest X-ray shows  cavitatory lesions and multiple nodules within both lung fields. Urine analysis reveals 3+ hematuria and red blood cell casts. Laboratory studies elevated serum levels of c-ANCA (antineutrophil cytoplasmic antibody). A renal biopsy was performed and histopathological image is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031571ef1e06-7235-4d25-9c28-c3ce2e403d68.jpg\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The given clinical scenario points to a case of granulomatosis with polyangiitis which along with <strong>crescents</strong> on light microscopy of kidney biopsy suggests a diagnosis of <strong>rapidly progressive glomerulonephritis</strong>.</p>\n<ul>\n<li>Rapidly progressive glomerulonephritis (RPGN) is a clinical syndrome marked by <strong>rapid loss of kidney function</strong> and severe glomerular injury usually seen in the setting of <strong>nephritic syndrome</strong> symptoms such as hematuria, oliguria, azotemia, and hypertension.</li>\n<li>The hallmark histologic feature is <strong>crescent formation</strong> in the glomeruli due to <strong>proliferation of parietal epithelial cells</strong> and infiltration of monocytes and macrophages into Bowman's space.</li>\n<li>Based on immunopathology, RPGN is classified into three types:\n<ul>\n<li><strong>Type I (anti-GBM antibody mediated)</strong>, which may be associated with pulmonary hemorrhage as seen in <strong>Goodpasture syndrome</strong>.</li>\n<li><strong>Type II (immune complex mediated)</strong>, linked to <strong>postinfectious GN</strong>, lupus nephritis, or <strong>IgA nephropathy</strong>.</li>\n<li><strong>Type III (pauci-immune)</strong>, typically <strong>ANCA-associated</strong>, such as in granulomatosis with polyangiitis (previously Wegener's granulomatosis) or <strong>microscopic polyangiitis</strong>.</li>\n</ul>\n</li>\n<li>Pauci-immune RPGN has no significant immune deposits on immunofluorescence or EM, but patients often have circulating PR3-ANCA (c-ANCA) or MPO-ANCA (p-ANCA).</li>\n<li>Morphologically, the kidneys are <strong>enlarged</strong> and pale with petechial hemorrhages, and microscopy shows <strong>segmental necrosis</strong>, endothelial and mesangial proliferation, fibrin strands in crescents, and glomerular basement membrane ruptures.</li>\n<li>Depending on the underlying cause, immunofluorescence shows <strong>linear deposits </strong>(Goodpasture), <strong>granular deposits</strong> (immune complex type), or <strong>no deposits</strong> (pauci-immune).</li>\n<li>Without treatment, RPGN <strong>rapidly progresses to renal failure</strong>.</li>\n<li>Early therapy with <strong>steroids, cytotoxic agents</strong>, and plasmapheresis can restore renal function, especially in Goodpasture syndrome, but late diagnosis often leads to ESRD requiring dialysis or transplant.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Post-streptococcal glomerulonephritis (Option A):</strong> Emerges a <strong>few weeks after streptococcal infection</strong> and is characterized by immune complex-mediated glomerular inflammation. Histologically, the <strong>glomeruli appear enlarged and hypercellular</strong> due to infiltration by neutrophils and monocytes, along with proliferation of mesangial and endothelial cells, and in some instances, crescents may be present. Most cases respond well to conservative treatment, though a small subset may evolve into rapidly progressive glomerulonephritis.</p>\n<p><strong>Membranoproliferative glomerulonephritis type I (Option C):</strong> MPGN Type I is characterized by <strong>immune complex deposits</strong> composed of IgG and complement components and the glomeruli are typically large and hypercellular due to mesangial and endocapillary proliferation, giving rise to a lobular appearance with increased mesangial matrix and thickened GBM. A characteristic <strong>\"double-contour\"</strong> or <strong>\"tram-track\"</strong> appearance is seen especially on <strong>silver</strong> and <strong>PAS stains</strong>. It results from basement membrane duplication around subendothelial immune deposits, with <strong>frequent crescent formation</strong>.</p>\n<p><strong>Membranous nephropathy (Option D):</strong> Membranous nephropathy typically presents insidiously with features of <strong>nephrotic syndrome</strong>, including heavy proteinuria, generalized edema, and hyperlipidemia. Most cases are idiopathic, though some arise secondary to triggers like specific drugs, infections, malignancies, autoimmune diseases, or systemic illnesses. On light microscopy, glomeruli may look unremarkable in the initial phases of the disease or may show a consistent, <strong>widespread thickening of the capillary walls. Subepithelial immune complex deposits</strong> that prompt the formation of characteristic spike-like projections from the glomerular basement membrane can be seen on electron microscopy.</p>", "options": ["Poststreptococcal glomerulonephritis", "Rapidly progressive glomerulonephritis", "Membranoproliferative glomerulonephritis type I", "Membranous nephropathy"], "html_options": ["Poststreptococcal glomerulonephritis", "Rapidly progressive glomerulonephritis", "Membranoproliferative glomerulonephritis type I", "Membranous nephropathy"], "corr_idx": 1}, {"id": "1228319", "html_qtxt": "A 35-year-old man complains of recurrent hematuria since his youth. The hematuria typically occurs following upper respiratory tract infections. Vital signs are normal. Urinalysis shows proteinuria, hematuria, and a few red blood cell casts. Laboratory studies disclose normal levels of BUN and creatinine. The ANA and ANCA tests are negative. Which of the characteristic findings that leads to diagnosis of disease is?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical vignette of <strong>recurrent hematuria</strong> after <strong>upper respiratory tract infection</strong> is suggestive of <strong>IgA nephropathy </strong>which is characterised by <strong>IgA deposition in the mesangium</strong>.</p>\n<ul>\n<li>IgA nephropathy, also called <strong>Berger disease</strong>, is defined by the accumulation of IgA, primarily IgA1, in the mesangium of glomeruli, often presenting with visible hematuria that follows respiratory or gastrointestinal infections. (Options A, B, and C ruled out)</li>\n<li>This condition can occur as an isolated renal disease or as part of systemic diseases such as <strong>Henoch-Schonlein purpura</strong>, or secondary to hepatic or intestinal disorders.</li>\n<li>The pathogenesis follows a \"multi-hit\" hypothesis, beginning with excessive production of <strong>abnormally glycosylated polymeric IgA1</strong>, which is poorly cleared and prompts the formation of immune complexes.</li>\n<li>These are either directly deposited or formed in situ in the mesangium, where they activate mesangial cells, prompting <strong>cytokine release</strong>, cell proliferation, and matrix expansion, leading to glomerular damage.</li>\n<li>Immunofluorescence typically reveals <strong>mesangial IgA and C3</strong>, sometimes with IgG or IgM, and electron microscopy confirms electron-dense mesangial deposits.</li>\n<li>Lesions seen on histology may vary from normal to mesangioproliferative, focal proliferative, or even crescentic GN, with mesangial widening due to proliferation or deposits.</li>\n<li>Clinically, it affects all ages, especially <strong>children and young adults</strong>, with recurrent macroscopic or microscopic hematuria, occasionally developing into acute nephritic syndrome or progressing to chronic kidney failure.</li>\n<li>Risk factors for progression include older age, proteinuria, hypertension, and glomerulosclerosis. Recurrence after kidney transplantation is common, and in some cases, follows a similar slow progressive course.</li>\n</ul>", "options": ["Deposition of IgG in mesangium", "Deposition of IgG in subendothelium", "Deposition of IgA in subendothelium", "Deposition of IgA in mesangium"], "html_options": ["Deposition of IgG in mesangium", "Deposition of IgG in subendothelium", "Deposition of IgA in subendothelium", "Deposition of IgA in mesangium"], "corr_idx": 3}, {"id": "1228322", "html_qtxt": "A 17-year-old female patient presented with facial puffiness. Physical examination revealed edema. Laboratory findings revealed creatinine of 3.8 mg/dL along with proteinuria. A differential diagnosis of nephrotic syndrome was made. All of these metabolic findings will be seen in this patient; except?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>Nephrotic syndrome is characterised by <strong>hypoalbuminemia</strong>, <strong>hyperlipidemia</strong>, and <strong>loss of anticoagulants </strong>but not loss of fibrinogen.</p>\n<ul>\n<li>Nephrotic syndrome is a clinical condition marked by increased glomerular capillary wall permeability leading to <strong>massive proteinuria</strong>, <strong>hypoalbuminemia</strong>, edema, <strong>hyperlipidemia</strong>, and lipiduria, commonly caused by both primary renal and systemic diseases. (Options A and B ruled out)</li>\n<li>Clinical features of nephrotic and nephritic syndrome are summarised as below:</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910611aedbb-f24d-4491-a622-643ce9dd87d9.jpg\">\n<ul>\n<li>It occurs due to structural or functional alterations in the <strong>glomerular filtration barrier</strong>, comprising the endothelium, basement membrane, and podocytes, allowing plasma proteins, particularly albumin, to leak into the urine.</li>\n<li>This excessive protein loss results in hypoalbuminemia, which reduces plasma oncotic pressure and causes generalized edema, often accompanied by sodium and water retention.</li>\n<li>Patients typically show massive proteinuria (&ge;3.5 g/day), hypoalbuminemia (<3 g/dL), and lipid abnormalities, including elevated cholesterol and triglycerides, due to both <strong>increased hepatic synthesis</strong> and <strong>impaired catabolism</strong>.</li>\n<li>Lipids also leak into urine, resulting in lipiduria and fatty casts or oval fat bodies are visible under microscopy.</li>\n<li>Because of the protein losses, especially immunoglobulins and complement factors, nephrotic patients are more prone to infections and thromboembolic events like renal vein thrombosis, particularly due to the <strong>loss of anticoagulants such as antithrombin III</strong>. (Option C ruled out)</li>\n<li>The pathogenesis varies with age: in children, primary renal lesions are predominant, such as <strong>minimal change disease</strong> while adults often have systemic causes like diabetes mellitus, systemic lupus erythematosus (SLE), or amyloidosis.</li>\n<li>Among primary glomerular diseases, the leading causes are minimal change disease, <strong>focal segmental glomerulosclerosis (FSGS)</strong>, and membranous nephropathy.</li>\n</ul>", "options": ["Hypoalbuminemia", "Hyperlipidemia", "Loss of anticoagulants", "Loss of fibrinogen"], "html_options": ["Hypoalbuminemia", "Hyperlipidemia", "Loss of anticoagulants", "Loss of fibrinogen"], "corr_idx": 3}, {"id": "1228328", "html_qtxt": "A 12-year-old boy presented with facial puffiness along with pedal edema for 3 weeks. Physical examination shows pitting edema. Laboratory examination shows normal CBC, LFT but deranged KFT. Urinary examination revealed proteinuria 3+, no RBC or WBC is seen. Renal biopsy performed is as shown below. Based on these findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315ccb6eb91-f2ae-4e5e-97b5-da10930d07e5.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of <strong>nephrotic syndrome in a child</strong> along with <strong>normal light microscopy findings</strong> on kidney biopsy suggests a diagnosis of <strong>minimal change disease</strong>.</p>\n<ul>\n<li>Minimal change disease is a common cause of nephrotic syndrome, especially in children aged 2 to 6, and is characterized by the <strong>effacement of podocyte foot processes</strong>, which is <strong>only detectable under electron microscopy</strong> as shown below since glomeruli appear normal on light microscopy.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509101bc68b22-498b-456e-99a8-1a8f1e15547d.jpg\">\n<ul>\n<li>Its pathogenesis is thought to involve <strong>immune dysfunction</strong>, likely triggered by infections, immunizations, or associated with atopic conditions and Hodgkin lymphoma,</li>\n<li>It is marked by the absence of immune complex deposition and possibly involves T-cell mediated mechanisms or circulating permeability factors like angiopoietin-like-4.</li>\n<li>Morphologically, electron microscopy reveals uniform podocyte foot process effacement with <strong>no immune deposits</strong>, while immunofluorescence is negative for Ig or complement, and proximal tubules may show lipid and protein reabsorption, giving the term \"<strong>lipid nephrosis.</strong>\"</li>\n<li>Clinically, despite <strong>marked proteinuria (mainly albumin)</strong>, patients usually maintain normal renal function <strong>without hypertension or hematuria</strong>, and the condition typically <strong>responds dramatically to corticosteroids </strong>in children, with excellent long-term outcomes even in steroid-dependent or resistant cases.</li>\n<li>In adults, the disease may be slower to respond and can be associated with Hodgkin lymphoma, other hematologic malignancies, or NSAID use; in both age groups, the prognosis remains favorable with appropriate therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Post-streptococcal glomerulonephritis (Option A):</strong> Typically develops several<strong> weeks following a streptococcal infection</strong> and is driven by immune complex deposition that provokes glomerular inflammation. Microscopically, affected <strong>glomeruli are enlarged and densely cellular</strong>, reflecting mesangial and endothelial proliferation alongside infiltration by neutrophils and monocytes; in some cases, crescent formation is also observed.</p>\n<p><strong>Crescentic glomerulonephritis (Option B):</strong> Rapidly progressive (crescentic) glomerulonephritis (RPGN) refers to a clinical syndrome characterized by a <strong>sudden and steadily worsening loss of kidney function</strong> resulting from intense glomerular damage, typically accompanied by <strong>crescent formation in the glomeruli</strong>.</p>\n<p><strong>Membranous nephropathy (Option D):</strong> Membranous nephropathy typically has an insidious onset, presenting with features of nephrotic syndrome including heavy proteinuria, generalized edema, and hyperlipidemia. Most cases are idiopathic, but some arise secondarily due to drugs, infections, malignancies, autoimmune conditions, or systemic illnesses. Light microscopy may reveal widespread <strong>thickening of the glomerular capillary walls</strong> due to immunoglobulin deposition which can be seen as <strong>subepithelial deposits</strong> on electron microscopy.</p>", "options": ["Post-streptococcal glomerulonephritis", "Crescentic nephritis", "Minimal change disease", "Membranous nephropathy"], "html_options": ["Post-streptococcal glomerulonephritis", "Crescentic nephritis", "Minimal change disease", "Membranous nephropathy"], "corr_idx": 2}, {"id": "1228332", "html_qtxt": "A 12-year-old male child presented with facial puffiness along with pedal edema for 3 weeks. Physical examination shows pitting edema. Laboratory examination shows normal CBC, LFT but deranged KFT. Urinary examination revealed proteinuria 3+, no RBC or WBC seen. Renal biopsy performed shown below. All of the following statements are true regarding the diagnosis, except?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315b4b42214-1d4b-48d2-9936-b55910653dbd.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The likely diagnosis based on the clinical scenario is <strong>minimal change disease</strong> and the false statement regarding the condition is - \"electron microscopy shows electron dense material deposition in mesangium\".</p>\n<ul>\n<li>Minimal change disease is a frequent cause of <strong>nephrotic syndrome</strong>, predominantly affecting children between <strong>2 and 6 years of age</strong>.</li>\n<li>It is defined by the <strong>flattening or fusion of podocyte foot processes</strong>, a change only visible under <strong>electron microscopy</strong>, since <strong>light microscopy usually shows normal glomeruli.</strong> (Options A and D ruled out)</li>\n<li>The disorder is believed to be <strong>immune-related</strong>, possibly initiated by infections, vaccines, or linked to allergic conditions and Hodgkin lymphoma.</li>\n<li>There is no immune complex deposition, and the underlying mechanism may involve T-cell dysfunction or circulating factors such as angiopoietin-like-4 that increase glomerular permeability.</li>\n<li>On electron microscopy, presence of lipid and protein droplets in proximal tubules, features collectively referred to as <strong>\"lipid nephrosis\"</strong> is noted. There is absence of immune deposits.</li>\n<li>Immunofluorescence studies are typically <strong>negative for immunoglobulins and complement</strong>. (Option B ruled out)</li>\n<li>Clinically, the disease is characterized by <strong>heavy albuminuria</strong> but preserved renal function, with no accompanying hematuria or hypertension. In children, it often responds rapidly and completely to <strong>steroid therapy</strong>.</li>\n<li>Adult cases may show delayed response and are sometimes associated with underlying conditions like Hodgkin disease or NSAID use. Nonetheless, the overall outlook with treatment remains very good.</li>\n</ul>", "options": ["Light microscopy reveals no abnormalities", "Immunofluorescence shows no immunoglobulin or complement deposition", "Electron microscopy shows electron dense material deposition in mesangium", "Electron microscopy shows effacement of foot process of visceral epithelial cells"], "html_options": ["Light microscopy reveals no abnormalities", "Immunofluorescence shows no immunoglobulin or complement deposition", "Electron microscopy shows electron dense material deposition in mesangium", "Electron microscopy shows effacement of foot process of visceral epithelial cells"], "corr_idx": 2}, {"id": "1228338", "html_qtxt": "A 26-year-old male patient complains of blood in urine. Physical examination revealed raised BP and pitting edema. Laboratory findings like CBC and LFT are normal. Renal function tests are deranged showing raised creatinine and urea. Urinary investigation shows proteinuria 4+. Renal biopsy was performed and is as shown below. What is your probable diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031564f75451-aa6d-47af-8a4e-2e5cbb490fd3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario along with histopathology of renal biopsy showing <strong>thickened glomerular capillary membrane without hypercellularity</strong> suggests a diagnosis of <strong>membranous nephropathy</strong>.</p>\n<ul>\n<li>Membranous nephropathy is a chronic, immune complex-mediated glomerular disease marked by <strong>diffuse thickening of the glomerular capillary wall</strong> due to <strong>subepithelial immune deposits</strong>, often idiopathic but sometimes secondary to drugs, infections, malignancies, or autoimmune conditions.</li>\n<li>It primarily manifests with <strong>insidious onset of nephrotic syndrome</strong> and about 75% of cases are primary (idiopathic), commonly involving antibodies against renal antigens like PLA2R (M-type phospholipase A2 receptor) or THSD7A.</li>\n<li>Secondary causes account for the remaining cases and include <strong>drugs</strong> (e.g., NSAIDs, penicillamine, gold), <strong>malignancies </strong>(especially of the lung, colon, and melanoma), <strong>SLE</strong>, chronic infections (e.g., hepatitis B and C, syphilis), and other autoimmune diseases like thyroiditis.</li>\n<li>Pathogenetically, immune complex deposition, often containing<strong> IgG4 and complement</strong> (C5b-C9), leads to complement activation and podocyte injury, increasing glomerular permeability.</li>\n<li>Electron microscopy demonstrates irregular subepithelial electron-dense deposits with<strong> intervening spikes of basement membrane material,</strong> while immunofluorescence reveals granular deposition of Ig and complement.</li>\n<li><strong>Silver staining</strong> in membranous nephropathy highlights the characteristic \"<strong>spike and dome</strong>\" pattern by staining the basement membrane but not the immune deposits, thus helping visualize the protruding basement membrane spikes between subepithelial deposits.</li>\n<li>Clinically, the disease course is variable and typically unresponsive to corticosteroids. Proteinuria is often nonselective and persistent, and <strong>hypertension</strong> or <strong>microscopic hematuria</strong> may occur.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Poststreptococcal glomerulonephritis (Option A): </strong>Post-streptococcal glomerulonephritis is a classic example of a postinfectious glomerular disease that manifests after a latent period following a <strong>streptococcal infection</strong>, often of the pharynx or skin. The pathogenesis involves deposition of <strong>immune complexes</strong> in the glomeruli, which triggers an inflammatory response. Histologically, the glomeruli appear <strong>markedly enlarged and hypercellular</strong> due to proliferation of both mesangial and endothelial cells. This is compounded by infiltration of inflammatory cells, particularly neutrophils and monocytes.</p>\n<p><strong>Crescentic nephritis (Option B): </strong>Rapidly progressive (crescentic) glomerulonephritis (RPGN) is a clinical entity marked by a swift and <strong>continuous decline in renal function</strong> due to severe glomerular injury, often associated with the presence of <strong>crescents in glomeruli</strong>.</p>\n<p><strong>Minimal change disease (Option C): </strong>Minimal change disease, the most frequent cause of nephrotic syndrome in children aged 2 - 6, is characterized by diffuse podocyte foot process effacement visible only on electron microscopy, with <strong>normal glomeruli under light microscopy </strong>and absence of immune deposits.</p>", "options": ["Poststreptococcal glomerulonephritis", "Crescentic nephritis", "Minimal change disease", "Membranous nephropathy"], "html_options": ["Poststreptococcal glomerulonephritis", "Crescentic nephritis", "Minimal change disease", "Membranous nephropathy"], "corr_idx": 3}, {"id": "1228341", "html_qtxt": "A 26-year-old male patient complains of blood in urine. Physical examination revealed raised BP and pitting edema. Laboratory findings like CBC and LFT are normal. Renal function tests are deranged showing raised creatinine and urea. Urinary investigation shows proteinuria 4+. Renal biopsy was performed, shown below. Based on the diagnosis which of the following will be seen on electron microscopy?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d4d1c8cc-cd76-4f3e-b8ed-7cecd1f3d39f.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical presentation and renal biopsy findings of <strong>thickened capillary walls without increased cellularity</strong> are consistent with membranous nephropathy and all the mentioned features are seen on electron microscopy.</p>\n<ul>\n<li>Membranous nephropathy is characterized by uniform thickening of the glomerular capillary walls due to the presence of <strong>subepithelial immune complexes</strong>, frequently involving autoantibodies like anti-PLA2R or THSD7A in primary forms.</li>\n<li>Secondary cases arise from exposure to certain <strong>medications</strong> (such as NSAIDs, penicillamine, gold), <strong>infections</strong> (like <strong>hepatitis B</strong> or syphilis), autoimmune disorders (e.g., SLE, thyroiditis), or malignancies (notably lung and colon cancers, and melanoma).</li>\n<li>The <strong>immune complexes</strong>, usually <strong>IgG4</strong> and components of the membrane attack complex (C5b-C9), cause podocyte damage and increase permeability and are seen as granular deposits on immunofluorescence.</li>\n<li>On electron microscopy, these deposits appear as subepithelial electron-dense immune deposits interspersed with spikes of basement membrane, giving rise to the \"<strong>spike and dome</strong>\" appearance. <strong>Effacement of foot processes</strong> is also noted.</li>\n<li>The spike and dome pattern is enhanced by <strong>silver staining</strong>, which highlights basement membrane projections while leaving the deposits unstained.</li>\n<li>The immunofluorescence and electron microscopy findings are as shown below.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091067df7396-a62c-49b8-89a5-ce008faf16b9.jpg\">\n<ul>\n<li>Clinically, patients present with slowly <strong>progressing nephrotic syndrome</strong>, often showing persistent, nonselective proteinuria, occasional microscopic hematuria, and poor response to corticosteroids.</li>\n</ul>", "options": ["There is dense immune complex deposits", "Immune complex deposits between basement membrane and epithelial cells", "Foot processes are effaced", "All of the above"], "html_options": ["There is dense immune complex deposits", "Immune complex deposits between basement membrane and epithelial cells", "Foot processes are effaced", "All of the above"], "corr_idx": 3}, {"id": "1228344", "html_qtxt": "A 47-year-old man complains of swelling of his legs and puffiness of face. Physical examination reveals generalized edema and ascites. Laboratory findings revealed normal CBC and LFT. Renal function tests are deranged with proteinuria of 5g/ 24 hours. The urinary sediment contains many hyaline casts but no RBCs or inflammatory cells. A renal biopsy stained by silver stain, is shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240315d6c73b6b-6912-4024-9193-beec964c93e3.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of nephrotic syndrome along with <strong>silver staining</strong> on renal biopsy showing <strong>spike and dome appearance</strong> points to a diagnosis of <strong>membranous nephropathy.</strong></p>\n<ul>\n<li>In membranous nephropathy, the glomerular capillary walls exhibit <strong>uniform thickening due to immune complex deposits</strong> beneath the epithelial layer, particularly involving anti-PLA2R or THSD7A antibodies in primary disease.</li>\n<li>Secondary forms may result from <strong>drug exposures</strong> (e.g., NSAIDs, gold, penicillamine), <strong>chronic infections</strong> (<strong>hepatitis B</strong>, syphilis), autoimmune conditions (like lupus or autoimmune thyroiditis), or malignancies such as lung, colon cancer, and melanoma.</li>\n<li>These immune complexes, primarily IgG4 and complement components like C5b-C9, induce <strong>podocyte injury </strong>and compromise the filtration barrier.</li>\n<li>Electron microscopy reveals dense <strong>subepithelial deposits</strong> separated by extensions of basement membrane, forming the classic \"spike and dome\" pattern, accompanied by <strong>podocyte foot process effacement</strong>.</li>\n<li><strong>Silver staining accentuates these spikes</strong> by coloring the basement membrane while sparing the deposits.</li>\n<li>Clinically, patients exhibit progressive nephrotic syndrome with ongoing protein loss (often nonselective), occasional hematuria, and resistance to steroid therapy.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Membranoproliferative glomerulonephritis type I (Option A): </strong>Type I membranoproliferative glomerulonephritis (MPGN) features IgG and complement immune complex deposition, causing glomerular enlargement, hypercellularity, and basement membrane duplication that produces a distinctive \"tram-track\" especially on silver or PAS stains.</p>\n<p><strong>Minimal change disease (Option C): </strong>The leading cause of nephrotic syndrome in young children (ages 2 to 6), is defined by widespread <strong>loss of podocyte foot processes</strong> detectable only via electron microscopy, while <strong>light microscopy shows no abnormalities</strong> and
