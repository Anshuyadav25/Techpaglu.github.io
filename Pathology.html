year-old postmenopausal female noticed a blood-tinged vaginal discharge twice during the past month. Bimanual pelvic examination shows that the uterus is normal in size, with no palpable adnexal masses. There are no cervical erosions or masses. An endometrial biopsy specimen was taken and sent for histopathological examination, image of which is shown below. Which gene is most commonly involved in this lesion among the given options?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403140d2f1958-b8bd-4a0e-ba95-35926794bdc4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical features of <strong>post-menopausal bleeding </strong>with histology of endometrial biopsy showing proliferative endometrial glands with minimal intervening stroma is suggestive of <strong>endometrioid endometrial carcinoma</strong> which is associated with both <strong>PTEN </strong>and <strong>PIK3CA</strong> gene mutations.</p>\n<ul>\n<li><strong>Endometrioid endometrial carcinoma</strong> is the most frequent type of endometrial cancer and generally arises in the setting of <strong>unopposed estrogen stimulation</strong>, often in the context of endometrial hyperplasia.</li>\n<li>It typically affects <strong>perimenopausal </strong>or<strong> early postmenopausal</strong> Risk factors include <strong>obesity</strong>, <strong>diabetes</strong>, hypertension, infertility, and prolonged estrogen exposure without adequate progesterone opposition.</li>\n<li>This cancer type is generally low grade and associated with<strong> PTEN</strong>, <strong>PIK3CA</strong>, <strong>ARID1A</strong>, and mismatch repair gene mutations, as well as &beta;-catenin activation. <strong>TP53</strong> mutations are seen in poorly differentiated cancers and occur as late events.</li>\n<li>It tends to develop slowly and is often detected early due to abnormal uterine bleeding. Clinically, patients often present with abnormal uterine bleeding, which leads to early detection.</li>\n<li>Grossly, the tumor may appear as a <strong>polypoid mass </strong>or as a diffuse thickening of the endometrial lining.</li>\n<li>Microscopically, it resembles <strong>proliferative endometrial glands</strong> and may show back-to-back gland formation with minimal intervening stroma.</li>\n<li>Depth of myometrial invasion and tumor grade are key prognostic factors.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>APC (Option D): </strong>Associated with familial adenomatous polyposis</p>", "options": ["PTEN", "PIK3CA", "Both A and B", "APC"], "html_options": ["PTEN", "PIK3CA", "Both A and B", "APC"], "corr_idx": 2}, {"id": "1227761", "html_qtxt": "A 40-year-old woman had increasing abdominal enlargement for the past 6 months.On physical examination, there is abdominal distention with a fluid wave. A pelvic ultrasound scan shows bilateral cystic ovarian masses, 10 cm on the right and 7 cm on the left. The masses are surgically removed. On gross examination, the excised masses are unilocular cysts filled with clear fluid, and papillary projections extend into the central lumen of the cyst. Image of histopathological examination is shown below. Based on the above findings what is the most likely diagnosis?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910b49a899a-f5fc-4ca2-bea8-c4218455026b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The clinical features, ovarian cysts seen <strong>bilaterally</strong> along with histopathology showing <strong>cysts</strong> lined by<strong> columnar epithelium</strong> suggests a diagnosis of<strong> serous cystadenoma</strong>.</p>\n<ul>\n<li>Serous tumors are the most frequent malignant ovarian neoplasms and account for about 40% of all ovarian cancers.</li>\n<li>These tumors arise from epithelium resembling the fallopian tube lining and can be classified as benign, borderline, or malignant.</li>\n<li>Around 70% of serous tumors are benign or borderline, commonly seen between ages 20 to 45, while 30% are malignant, generally occurring later in life.</li>\n<li>The benign forms like serous cystadenomas typically appear as <strong>multilocular cysts </strong>with <strong>thin walls</strong> and <strong>clear serous fluid</strong>, often <strong>bilateral</strong>, with small <strong>micropapillary projections</strong> and without epithelial thickening.</li>\n<li>The precise risk factors for serous cystadenomas are unclear, but <strong>malignant serous tumors</strong> are associated with <strong>low parity</strong>, family history, and mutations in BRCA1/2 genes.</li>\n<li>The cysts are lined by <strong>columnar ciliated epithelium</strong>, and in benign forms, the cells appear uniform with no atypia or stromal invasion. Serous borderline tumors show more epithelial complexity and mild nuclear atypia without stromal invasion, while serous carcinomas (high- and low-grade) display increasingly aggressive features.</li>\n<li><strong>Low-grade carcinomas </strong>may evolve from borderline tumors and typically harbor <strong>KRAS</strong>, BRAF, or ERBB2 mutations while <strong>high-grade tumors</strong> exhibit <strong>TP53</strong> <strong>Psammoma bodies</strong> may be seen but are not specific.</li>\n<li>Metastasis to peritoneum or omentum is common in malignant forms, often causing ascites.</li>\n<li>Clinically, serous cystadenomas are often asymptomatic until they grow large or cause compression.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Endometrioid tumor (Option A): </strong>Endometrioid ovarian tumors are characterized by the presence of<strong> tubular glands </strong>that closely mimic the appearance of normal or cancerous endometrial tissue, setting them apart from serous and mucinous tumors. These tumors usually show a combination of solid and cystic components.</p>\n<p><strong>Dysgerminoma (Option C): </strong>Dysgerminomas are typically <strong>unilateral </strong>in 80% to 90% of cases and vary widely in size, from minute nodules to large masses that can occupy most of the abdominal cavity. Grossly, they exhibit a solid, soft, and <strong>fleshy consistency </strong>with colors ranging from yellow-white to gray-pink. Microscopically, the tumor resembles seminoma and consists of <strong>large vesicular cells</strong> with clear cytoplasm, distinct cell borders, and centrally placed uniform nuclei. These cells are arranged in <strong>sheets</strong> or cords separated by sparse <strong>fibrous stroma</strong>, often infiltrated by<strong> lymphocytes</strong> and occasionally showing noncaseating granulomas.</p>\n<p><strong>Granulosa cell tumor (Option D): </strong>Granulosa cell tumors are typically <strong>unilateral </strong>ovarian neoplasms which often show a yellow coloration on cut surface due to the presence of <strong>intracellular lipids</strong>, especially when hormonally active. Histologically, the granulosa cells exhibit various growth patterns including cords, sheets, and strands. A hallmark feature is the presence of <strong>Call-Exner bodies</strong> which are small gland-like structures filled with eosinophilic material that resemble immature follicles.</p>", "options": ["Endometrioid tumor", "Serous cystadenoma", "Dysgerminoma", "Granulosa cell tumor"], "html_options": ["Endometrioid tumor", "Serous cystadenoma", "Dysgerminoma", "Granulosa cell tumor"], "corr_idx": 1}, {"id": "1227764", "html_qtxt": "A 54-year-old female presented with a 3 month history of intermittent vaginal bleeding. Pelvic examination reveals a left adnexal mass. A uterine curettage shows complex endometrial hyperplasia without atypia. A CT scan of the abdomen reveals a 5 cm mass replacing the left ovary. The patient undergoes hysterectomy and bilateral salpingo-oophorectomy. Histologic examination of the ovarian mass is shown in the image. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ad0b9b1e-ab95-4404-9889-10e84dae5df8.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario along with histopathology showing <strong>Call-Exner bodies</strong> suggests a diagnosis of <strong>granulosa cell tumor</strong>.</p>\n<ul>\n<li><strong>Granulosa cell tumors</strong> are ovarian neoplasms composed of cells that mimic those of the developing granulosa layer of the ovarian follicle.</li>\n<li>These tumors can occur at any age but are most frequently detected in <strong>postmenopausal women</strong>.</li>\n<li>Typically <strong>unilateral,</strong> their size can vary from tiny foci to large, cystic, encapsulated masses. Hormone-producing tumors may show a yellow appearance on the cut section due to <strong>lipid accumulation</strong>.</li>\n<li>Histologically, granulosa cell tumors exhibit diverse patterns. The tumor cells grow in cords, sheets, or strands. A diagnostic hallmark is the presence of <strong>Call-Exner bodies</strong>, which are gland-like spaces filled with <strong>eosinophilic material</strong>.</li>\n<li>Some tumors also show a thecoma component, and luteinization may be present, with cells appearing plump and cytoplasm-rich.</li>\n<li>Clinically, these tumors are important for two reasons: they often <strong>produce large quantities of estrogen</strong> and may behave as low-grade malignancies. Estrogen production can lead to <strong>precocious puberty</strong> in children and <strong>endometrial hyperplasia </strong>or carcinoma in adults.</li>\n<li>Occasionally, they may produce<strong> androgens</strong>, causing <strong>virilization</strong>.</li>\n<li><strong>Inhibin</strong>, produced by granulosa cells, is elevated in these tumors and serves as a useful diagnostic and monitoring biomarker.</li>\n<li>Nearly all adult-type granulosa tumors (97%) harbor<strong> FOXL2 gene mutations</strong>. This mutation is uncommon in juvenile types, implying a genetic distinction between the two.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dysgerminoma (Option A): </strong>Dysgerminomas are usually seen as <strong>unilateral</strong> tumors in 80% to 90% of cases, and they can range in size from barely visible nodules to large growths that fill most of the abdomen. On gross examination, they appear solid, soft, and fleshy, with a color that varies from yellow-white to gray-pink. Histologically, they resemble seminomas, being composed of <strong>large cells with clear cytoplasm</strong>, well-defined borders, and centrally located uniform nuclei. These tumor cells are arranged in<strong> cords</strong> or sheets, separated by <strong>scant fibrous stroma </strong>that is commonly infiltrated by <strong>lymphocytes </strong>and may sometimes contain noncaseating granulomas.</p>\n<p><strong>Serous cystadenoma (Option C): </strong>Serous cystadenomas are benign ovarian tumors that typically appear as smooth, glistening unilocular or multilocular <strong>cysts lined by columnar epithelium</strong>. They are commonly unilateral but can be bilateral in about 20% of cases and do not exhibit invasion or significant cytologic atypia. Microscopically, they retain cilia and lack stromal invasion, distinguishing them from borderline and malignant counterparts.</p>\n<p><strong>Sertoli-Leydig cell tumor (Option D): </strong>Sertoli-Leydig cell tumors of the ovary are typically unilateral and may grossly resemble granulosa cell tumors, with solid cut surfaces that range from gray to golden brown. Microscopically, they show variable differentiation: well-differentiated tumors contain<strong> Sertoli or Leydig cell tubules within stroma</strong>, intermediate forms show immature tubules and large eosinophilic Leydig cells, while poorly differentiated tumors display a sarcomatoid pattern with disorganized epithelial cords and may lack Leydig cells. Some tumors may also exhibit <strong>heterologous elements</strong> like mucinous glands, bone, or cartilage.</p>", "options": ["Dysgerminoma", "Granulosa cell tumor", "Serous cystadenoma", "Sertoli-Leydig cell tumor"], "html_options": ["Dysgerminoma", "Granulosa cell tumor", "Serous cystadenoma", "Sertoli-Leydig cell tumor"], "corr_idx": 1}, {"id": "1227765", "html_qtxt": "A 43-year-old woman presents with a 6-month history of increasing abdominal girth. Physical examination reveals pronounced ascites and a left adnexal mass. A 6 cm ovarian tumor is removed. The tumor is solid and white. Histologically, it is composed of cells resembling normal ovarian stroma surrounded by collagen fibers as shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314aff37b2f-f42c-4994-bb0c-239f3e36f600.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical features of <strong>adnexal mass</strong> along with <strong>ascites</strong> with histopathology showing well-differentiated fibroblasts and sparse intervening collagenous stroma suggests a diagnosis of <strong>fibroma</strong>.</p>\n<ul>\n<li>Ovarian stromal tumors composed of<strong> fibroblasts</strong> (fibromas) or lipid-containing plump <strong>spindle cells </strong>with lipid droplets (thecomas) account for about 4% of all ovarian tumors. Mixed tumors with both cell types are termed fibrothecomas.</li>\n<li>While thecomas and fibrothecomas may produce hormones, <strong>pure fibromas</strong> are typically<strong> non-functioning</strong>.</li>\n<li>Fibromas are usually <strong>unilateral</strong> (90% of cases), solid, firm, and <strong>white-gray </strong>on cut sections, and histologically show <strong>well-differentiated fibroblasts </strong>with <strong>sparse collagenous stroma</strong>. Some may show thecal features may be present focally.</li>\n<li>Clinically, these tumors often manifest as pelvic masses, sometimes painful, and are notably linked to two unusual associations: <strong>ascites</strong>, particularly when tumors exceed 6 cm and <strong>Meigs syndrome</strong>, which involves ovarian tumor, ascites, and right-sided hydrothorax.</li>\n<li>Additionally, there is an association with <strong>basal cell nevus syndrome</strong>.</li>\n<li>Most of these tumors are benign, but rarely, cellular fibromas showing mitosis and increased nuclear-to-cytoplasmic ratio may behave malignantly and are classified as <strong>fibrosarcomas</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Granulosa cell tumor (Option B): </strong>Granulosa cell tumors generally <strong>occur on one side</strong> and frequently appear yellow on cut surface owing to intracellular lipid accumulation, particularly in hormonally active cases. Microscopically, these tumors display diverse architectural arrangements such as cords, sheets, and strands of granulosa cells. A distinguishing characteristic is the presence of <strong>Call-Exner bodies </strong>which are small gland-like spaces filled with pink-staining material that mimic immature ovarian follicles.</p>\n<p><strong>Sertoli-Leydig cell tumor (Option C): </strong>Sertoli-Leydig cell tumors usually <strong>affect only one ovary </strong>and can resemble granulosa cell tumors in appearance, featuring solid cut surfaces that vary in color from gray to golden brown. Histologically, these tumors exhibit a spectrum of differentiation: <strong>well-differentiated</strong> types display tubules formed by <strong>Sertoli or Leydig cells</strong> within a stromal background;<strong> intermediate types</strong> are composed of <strong>immature tubules</strong> along with prominent eosinophilic Leydig cells; and <strong>poorly differentiated</strong> forms have a <strong>sarcomatoid appearance</strong> with irregular epithelial cell cords and may lack Leydig cells entirely. Occasionally, these tumors may contain heterologous tissues such as mucinous glands, cartilage, or bone.</p>\n<p><strong>Serous cystadenoma (Option D): </strong>Serous cystadenomas are non-malignant ovarian tumors that usually present as smooth-walled, clear, <strong>single or multiloculated cysts</strong> lined by <strong>columnar epithelial cells</strong>. While often affecting one ovary, around 20% of cases may involve both. These tumors are characterized by the absence of cellular atypia or tissue invasion, and under the microscope, the lining cells often have preserved cilia with no evidence of stromal infiltration, helping to differentiate them from borderline or malignant serous tumors.</p>", "options": ["Fibroma", "Granulosa cell tumor", "Leiomyosarcoma", "Serous cystadenoma"], "html_options": ["Fibroma", "Granulosa cell tumor", "Leiomyosarcoma", "Serous cystadenoma"], "corr_idx": 0}, {"id": "1227767", "html_qtxt": "A 32-year-old woman has presented to you with complaints of cyclic abdominal pain that coincides with her menstrual cycles and attempts to become pregnant have failed over the past 5 years. There are no abnormal findings on physical examination. Laparoscopic examination shows numerous hemorrhagic 0.2-0.5 cm lesions over the peritoneal surfaces of the uterus and ovaries. Which of the following ovarian lesions is most likely to be associated with her findings?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ebfcc055-9b57-45f5-a230-675bfeb9f9b2.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical features along with histopathology showing both <strong>endometrial glands and stroma</strong> within the ovary suggests a diagnosis of<strong> endometrioma</strong>.</p>\n<ul>\n<li><strong>Endometriosis</strong> refers to the presence of endometrial tissue, including glands and stroma, at ectopic sites outside the uterus.</li>\n<li>It most frequently involves the<strong> ovarie</strong>s, uterine ligaments, rectovaginal septum, cul-de-sac, and pelvic peritoneum.</li>\n<li>It affects about 10% of women, predominantly those in their<strong> reproductive years</strong>, especially in the third and fourth decades.</li>\n<li>There are three main types: superficial peritoneal, ovarian, and deep infiltrating endometriosis. The deep form is more commonly associated with malignancy, while the superficial and ovarian types rarely transform malignantly.</li>\n<li>Multiple theories explain its pathogenesis, including<strong> retrograde menstruation</strong> (regurgitation theory), <strong>vascular or lymphatic spread</strong> (benign metastasis theory), <strong>coelomic metaplasia</strong>, differentiation from stem/progenitor cells, and embryonic rests (embryologic theory).</li>\n<li>Molecular mechanisms involve <strong>proinflammatory mediators</strong>, angiogenic factors like VEGF, and enzymes such as MMPs, which support implant survival and invasion. Estrogen also promotes endometriotic tissue persistence by upregulating aromatase.</li>\n<li>Morphologically, endometriotic lesions appear as red-blue to<strong> yellow-brown nodules </strong>on mucosal or serosal surfaces and may cause fibrosis and adhesions.</li>\n<li>Ovarian endometriosis often manifests as large cystic lesions called endometriomas or \"<strong>chocolate cysts</strong>,\" filled with old hemorrhage.</li>\n<li>Deeply infiltrating lesions can cause tissue destruction and dense adhesions.</li>\n<li>Diagnosis requires the presence of both endometrial glands and stroma, though sometimes only stroma is identified.</li>\n<li>Clinically, endometriosis presents with <strong>severe dysmenorrhea</strong>, dyspareunia, pelvic pain, menstrual irregularities, and<strong> infertility</strong>. Infertility is the first symptom in 30 - 40% of patients.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Fibroma (Option A): Ovarian stromal tumors</strong> such as fibromas, thecomas, and fibrothecomas usually present with<strong> pelvic mass</strong> and are associated with <strong>ascites </strong>and <strong>Meigs syndrome</strong> (ovarian tumor, ascites, right-sided hydrothorax). Fibromas are typically unilateral, solid, gray-white, and <strong>non-functional</strong>, while thecomas and fibrothecomas may produce hormones.</p>\n<p><strong>Brenner tumor (Option B): </strong>Brenner tumors are usually unilateral and may appear solid or cystic and are composed of sharply outlined nests of epithelial cells resembling <strong>urothelium</strong>, often with central mucinous glands, and are set in a fibrous stroma that sometimes resembles theca cells. Most are benign, but borderline and malignant forms exist.</p>\n<p><strong>Krukenberg tumor (Option D): </strong>Krukenberg tumor refers to a <strong>metastatic gastrointestinal carcinoma</strong> that spreads to the ovaries, typically presenting as <strong>bilateral involvement</strong> with mucin-secreting malignant cells displaying a characteristic<strong> signet-ring morphology</strong>.</p>", "options": ["Fibroma", "Brenner tumor", "Endometrioma", "Krukenberg tumor"], "html_options": ["Fibroma", "Brenner tumor", "Endometrioma", "Krukenberg tumor"], "corr_idx": 2}, {"id": "1227770", "html_qtxt": "A 50-year-old nulliparous woman with a history of diabetes has presented to the OPD with complaints of spotting throughout the entire cycle. The patient is obese and hypertensive. An ultrasound examination reveals a thickened endometrial stripe with a polypoid mass in the uterine fundus. The patient undergoes a hysterectomy and the  uterus is opened to reveal a partially necrotic mass. A biopsy of the mass shows moderately differentiated adenocarcinoma. Which of the following represents the most likely precursor of this patient's condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario suggests endometrial cancer for which the precursor lesion among the given options is <strong>atypical hyperplasia</strong>.</p>\n<ul>\n<li>Endometrial hyperplasia is an <strong>abnormal proliferation</strong> of endometrial glands relative to stroma, resulting in an<strong> increased gland-to-stroma</strong></li>\n<li>It is a significant cause of <strong>abnormal uterine bleeding</strong> and a precursor to <strong>endometrioid-type endometrial carcinoma</strong>, often linked to prolonged unopposed estrogen stimulation.</li>\n<li>This may result from <strong>anovulation</strong>, <strong>obesity </strong>(peripheral conversion of androgens to estrogens), menopause, estrogen-secreting tumors like granulosa cell tumors, or exogenous estrogen therapy.</li>\n<li><strong>PTEN gene inactivation</strong> is a common genetic event in both hyperplasia and endometrial carcinoma, contributing to PI3K/AKT pathway dysregulation and estrogen-dependent proliferation.</li>\n<li>WHO classifies endometrial hyperplasia into two major categories: <strong>typical (non-atypical) </strong>and <strong>atypical hyperplasia (also called endometrial intraepithelial neoplasia)</strong>.</li>\n<li>Typical hyperplasia is characterized by variable gland sizes and shapes with <strong>intervening stroma retained</strong>. It has a low risk of progressing to carcinoma and may resolve if estrogen is withdrawn.</li>\n<li>In contrast, atypical hyperplasia features crowded, back-to-back, architecturally complex glands with <strong>nuclear atypia</strong> such as vesicular chromatin and prominent nucleoli. This form overlaps histologically with well-differentiated endometrioid adenocarcinoma.</li>\n<li>Carcinoma is found in up to 50% of hysterectomy specimens diagnosed with atypical hyperplasia.</li>\n<li>Management includes <strong>hysterectomy</strong> for atypical hyperplasia, especially in older women or when fertility is not desired.</li>\n<li>In younger women wishing to preserve fertility, <strong>progestin therapy </strong>with careful monitoring may be attempted, though lack of response often leads to surgical intervention.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Adenomyosis (Option A): </strong> Adenomyosis is characterized by the presence of<strong> endometrial tissue</strong> within the <strong>myometrium</strong>, often signifying direct downward growth from the endometrial lining. It histologically appears as <strong>irregular clusters</strong> of endometrial stroma, with or without glands, embedded within the smooth muscle. Clinically, it presents similarly to endometriosis with symptoms such as <strong>menometrorrhagia</strong> (heavy and irregular menstruation), colicky dysmenorrhea, pain during intercourse (dyspareunia), and pelvic discomfort.</p>\n<p><strong>Chronic endometritis (Option C): </strong>Chronic endometritis refers to persistent inflammation of the endometrium and is often linked to underlying conditions such as <strong>chronic pelvic inflammatory disease</strong>, retained gestational tissue, intrauterine devices, and tuberculosis (especially in cases of tuberculous salpingitis). Diagnosis hinges on identifying <strong>plasma cells within the endometrial stroma</strong>, a feature not present in normal endometrium. It usually presents with symptoms like abnormal uterine bleeding, pelvic pain, vaginal discharge, or infertility.</p>", "options": ["Adenomyosis", "Atypical hyperplasia", "Chronic endometritis", "None of the above"], "html_options": ["Adenomyosis", "Atypical hyperplasia", "Chronic endometritis", "None of the above"], "corr_idx": 1}, {"id": "1227774", "html_qtxt": "A 32-year-old female underwent a routine pap smear which revealed findings as shown below.  Identify the condition in which the marked cells appear.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ac506bad-8334-4ea2-885f-15b6ae1464e3.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The marked cells in the pap smear are <strong>koilocytes </strong>which are seen in<strong> human papilloma virus (HPV) infections</strong>.</p>\n<ul>\n<li><strong>Koilocytosis </strong>refers to a characteristic cellular change marked by <strong>nuclear atypia</strong> including<strong> enlarged nuclei</strong>,<strong> hyperchromasia</strong>, coarse chromatin granules, and variation in nuclear size and shape.</li>\n<li>These nuclear abnormalities are typically surrounded by clear<strong> perinuclear vacuoles</strong> or \"halos,\" resulting from a cytopathic effect of the <strong>HPV E5 protein</strong>.</li>\n<li>Their presence is a hallmark of <strong>HPV-associated epithelial transformation</strong>.</li>\n</ul>\n<p>Explanations of other options:</p>\n<p><strong>Normal squamous cells (Option B): </strong>The marked cells are not normal squamous cells so this option can be ruled out.</p>\n<p><strong>Candida (Option C): </strong>The diagnosis of candidiasis is established by detecting pseudohyphae or filamentous fungal elements in a wet mount prepared with potassium hydroxide (KOH) or on a Papanicolaou (Pap) smear.</p>\n<p><strong>Gardnerella vaginalis (Option D): </strong>Pap smears in gardnerella vaginalis show <strong>superficial </strong>and <strong>intermediate squamous epithelial cells </strong>enveloped by a <strong>dense layer</strong> of coccobacillary organisms.</p>", "options": ["Human papilloma virus infection", "Normal squamous cells", "Candida", "Gardnerella vaginalis"], "html_options": ["Human papilloma virus infection", "Normal squamous cells", "Candida", "Gardnerella vaginalis"], "corr_idx": 0}, {"id": "1227776", "html_qtxt": "A 55-year-old female presented with pruritic, erythematous, and crusted raised lesions over the vulva. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d0d09025-c766-4d0b-a790-063f6f7ac4a1.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given description of the vulvar lesions along with histopathology showing the characteristic Paget cells suggests a diagnosis of <strong>Paget disease</strong>.</p>\n<ul>\n<li><strong>Paget disease of the vulva</strong> is a rare intraepithelial multiplication of malignant cells that resembles Paget disease of the breast and typically manifests as a<strong> red, itchy, crusted lesion</strong> resembling a map, usually affecting the <strong>labia majora</strong>.</li>\n<li>It is characterized by the presence of large, malignant Paget cells within the epidermis, which may appear singly or in clusters.</li>\n<li>These cells exhibit pale cytoplasm rich in <strong>mucopolysaccharide</strong>s which are PAS+, Alcian blue+, and mucicarmine+ and also express <strong>cytokeratin 7</strong>.</li>\n<li>They show apocrine, eccrine, and keratinocyte differentiation, likely arising from multipotent epithelial cells of vulvar skin appendages.</li>\n<li>Unlike the mammary counterpart, vulvar Paget disease is rarely associated with underlying malignancy and usually remains confined to the epidermis.</li>\n<li>Treatment involves<strong> wide local excision</strong> due to the lateral spread of Paget cells beyond the visible lesion.</li>\n<li>Although the disease may persist for years or decades without progression, the rare occurrence of invasion is associated with poor prognosis.</li>\n</ul>\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Condyloma acuminatum (Option B): </strong>Condyloma acuminatum refers to benign genital warts caused by <strong>low-risk human papillomavirus (HPV)</strong>, primarily types 6 and 11. These lesions, <strong>often multiple</strong>, affect the vulva, perineal, perianal areas, and sometimes the vagina or cervix. Microscopically, they display <strong>papillary</strong>, exophytic, tree-like structures covered with <strong>thickened squamous epithelium</strong>, showing viral cytopathic features known as <strong>koilocytic atypia</strong>.</p>\n<p><strong>Papillary hidradenoma (Option C): </strong>Papillary hidradenoma is a <strong>well-demarcated nodule</strong>, most frequently found on the labia majora or within the interlabial folds, and may mimic carcinoma due to its tendency to <strong>ulcerate</strong>. Histologically, it resembles the intraductal papilloma of the breast, showing <strong>papillary structures</strong> lined by two distinct layers: an outer layer of<strong> columnar secretory cells</strong> and an inner layer of <strong>flattened myoepithelial cells</strong>. These features reflect its origin from <strong>sweat glands</strong>.</p>\n<p><strong>Lichen sclerosis (Option D): </strong>Lichen sclerosus presents as <strong>smooth, white patches</strong> or macules on the vulva that may enlarge and merge, forming a porcelain-like or parchment-like surface. When extensive, it leads to atrophy of the labia and narrowing of the vaginal opening. Histologically, it shows<strong> thinning of the epidermis</strong>, basal cell degeneration, hyperkeratosis, sclerosis of the superficial dermis, and a <strong>bandlike lymphocytic infiltrate</strong>.</p>", "options": ["Paget disease", "Condyloma acuminatum", "Papillary hidradenoma", "Lichen sclerosus"], "html_options": ["Paget disease", "Condyloma acuminatum", "Papillary hidradenoma", "Lichen sclerosus"], "corr_idx": 0}, {"id": "1227777", "html_qtxt": "A 25-year-old pregnant female has hCG levels which are markedly high. On USG, the size of the uterus exceeds that of the corresponding gestational age and the myometrium is intact. Curettage was done and the specimen obtained is as shown below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314c4d6ac74-9cd5-467a-89b8-00acf436becb.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hydatidiform mole is a form of <strong>gestational trophoblastic disease</strong> characterized by abnormal trophoblastic proliferation and swollen chorionic villi.</li>\n<li>It is classified into <strong>complete</strong> and <strong>partial</strong> types, with complete moles typically having a 46,XX karyotype derived <strong>entirely from paternal chromosomes</strong>, and no identifiable fetal tissue, while partial moles usually present as triploid (69,XXY) with some fetal elements.</li>\n<li>Grossly, these moles resemble delicate, <strong>translucent, grape-like clusters</strong>. Microscopically, complete moles show <strong>diffuse villous enlargement</strong> with circumferential trophoblastic hyperplasia, whereas partial moles display <strong>focal villous involvement</strong> and less pronounced hyperplasia.</li>\n<li>Clinically, patients often present with<strong> early pregnancy loss</strong>, <strong>elevated hCG levels </strong>disproportionately higher than normal pregnancy, and abnormal ultrasound findings.</li>\n<li>These moles may lead to complications like <strong>persistent gestational trophoblastic disease</strong> or <strong>choriocarcinoma</strong>, necessitating monitoring of hCG levels post-curettage for 6-12 months to detect persistence.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Choriocarcinoma (Option A): </strong>Choriocarcinoma is a <strong>highly aggressive malignant tumor </strong>arising from trophoblastic cells, typically following a normal or abnormal pregnancy, such as a miscarriage, ectopic pregnancy, or molar gestation. The tumor is known for its <strong>rapid spread through the bloodstream</strong> but usually responds well to chemotherapy once detected.On gross examination, it appears as a <strong>soft, yellow-white mass</strong> with areas of <strong>necrosis</strong> and hemorrhage. Microscopically, the tumor is composed solely of <strong>proliferating syncytiotrophoblasts</strong> and cytotrophoblasts <strong>without any chorionic villi</strong>. Clinically, choriocarcinoma often presents with irregular, bloody-brown vaginal discharge. It may become apparent weeks or months after a pregnancy-related event.</p>\n<p><strong>Invasive mole (Option C): </strong>An invasive mole is a locally aggressive form of gestational trophoblastic disease in which hydropic chorionic villi <strong>infiltrate the myometrium</strong> and may even perforate the uterine wall. It features trophoblastic proliferation and may extend into parametrial tissue and blood vessels, occasionally embolizing to distant organs like the lungs or brain, although these emboli do not metastasize or grow.</p>\n<p><strong>Placental site trophoblastic tumor (Option D): </strong>Placental site trophoblastic tumors (PSTTs) are rare neoplasms arise from neoplastic transformation of <strong>intermediate (extravillous) trophoblasts</strong>, which are polygonal cells that normally produce human placental lactogen. In pregnancy, these cells are found at the implantation site, in placental membranes, and within placental tissue. PSTT typically manifests as a uterine mass with either abnormal bleeding or amenorrhea and moderately increased hCG levels. Histologically, the malignant cells diffusely infiltrate the <strong>endomyometrium</strong>. PSTTs may occur <strong>after</strong> a normal pregnancy, abortion, or molar pregnancy.</p>", "options": ["Choriocarcinoma", "Hydatidiform mole", "Invasive mole", "Placental site trophoblastic tumor"], "html_options": ["Choriocarcinoma", "Hydatidiform mole", "Invasive mole", "Placental site trophoblastic tumor"], "corr_idx": 1}, {"id": "1227779", "html_qtxt": "Identify the molecular subtype of breast cancer.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b52cb14e-1f3c-4eb0-afaa-62c40e69c22d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given immunohistochemical picture shows <strong>cell membrane staining</strong> which suggests a diagnosis of <strong>HER2 positive</strong> breast cancer as HER2 receptors are<strong> membrane-bound</strong>.</p>\n<ul>\n<li><strong>Molecular classification of breast carcinoma</strong> categorizes tumors into three major groups:<strong> luminal </strong>(predominantly estrogen receptor \\ (ER)-positive and HER2-negative), <strong>HER2-enriched</strong> (mostly HER2-positive), and<strong> basal-like </strong>(triple-negative: ER-negative, PR-negative, HER2-negative).</li>\n<li>This is based on gene expression profiles, with each subtype showing distinct <strong>genetic mutations</strong>, behaviors, and <strong>therapeutic responses</strong>.</li>\n<li>Immunohistochemistry helps in molecular classification by identifying the ER, PR, and her2 receptor status.</li>\n<li>ER and PR are <strong>nuclear receptors</strong> while HER2 receptors are located on the<strong> cell membrane</strong> so immunohistochemistry reveals staining on the respective sites.</li>\n<li><strong>Luminal A</strong> cancers are typically <strong>ER-positive</strong>, HER2-negative, and show low proliferation indices such as Ki-67. They frequently harbor<strong> PIK3CA</strong> mutations and have<strong> well-differentiated histology</strong>, including tubular, lobular, mucinous, or papillary patterns. These tumors respond well to anti-estrogen therapies and usually exhibit slow progression, long survival, and low relapse rates, often with bone metastases when recurrence occurs. (Option A ruled out)</li>\n<li><strong>Luminal B</strong> tumors, on the other hand, are also<strong> ER-positive</strong> but have high proliferation markers like Ki-67. They tend to be more aggressive, higher-grade, and are associated with a worse prognosis than Luminal A. They also respond less favorably to hormonal therapy and more often require chemotherapy. (Option B ruled out)</li>\n<li>HER2-enriched tumors show amplification of the HER2 gene, are associated with <strong>TP53 mutations</strong>, and typically respond well to HER2-targeted therapies.</li>\n<li>Basal-like or<strong> triple-negative breast cancers (TNBCs)</strong> lack hormone receptors and HER2 expression, are aggressive, and frequently harbor TP53 mutations. TNBCs also share features with BRCA1-associated carcinomas and show high genomic instability. (Option D ruled out)</li>\n</ul>\n<p><strong>Reference:</strong> <a href=\"https://www.ncbi.nlm.nih.gov/books/NBK583808/\" target=\"_blank\">https://www.ncbi.nlm.nih.gov/books/NBK583808/</a></p>", "options": ["Luminal A", "Luminal B", "HER2 positive", "Triple negative"], "html_options": ["Luminal A", "Luminal B", "HER2 positive", "Triple negative"], "corr_idx": 2}, {"id": "1227782", "html_qtxt": "Clear cell carcinoma of ovary is classified under?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p><strong>Clear cell carcinoma </strong>of the <strong>ovary</strong> is classified under<strong> epithelial cancer</strong>s.</p>\n<p>The <strong>WHO classification</strong> of ovarian tumors is given in the table given below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910fa3caf7d-dc76-4356-9d50-c3acd617f1a3.png\">\n<p><strong>Explanations of other options:</strong></p>\n<p><strong>Germ cell tumors (Option A): </strong>The germ cell tumors under the WHO classification are teratoma, dysgerminoma, and yolk sac tumors.</p>\n<p><strong>Sex cord tumors (Option C): </strong>The ovarian sex cord stromal tumors are granulosa cell tumor, fibroma, thecoma, and fibrothecoma.</p>\n<p><strong>Granulosa cell tumors (Option D): </strong>It is classified under ovarian sex cord stromal tumors.</p>", "options": ["Germ cell tumors", "Epithelial tumors", "Sex-cord stromal  tumors", "Granulosa cell tumors"], "html_options": ["Germ cell tumors", "Epithelial tumors", "Sex-cord stromal  tumors", "Granulosa cell tumors"], "corr_idx": 1}, {"id": "1227787", "html_qtxt": "Which of the following are used in PAP smear?<br />A. Cytobrush<br />B. Ayres spatula<br />C. Speculum<br />D. Fixative", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the given options are used in pap smear.</p>\n<ul>\n<li>The Pap smear is a cytological screening method introduced by Papanicolaou that is part of routine gynecologic care and involves the examination of <strong>exfoliated cervical cells</strong> to detect premalignant and malignant lesions, particularly of the cervix.</li>\n<li>Women over the <strong>age of 21</strong> are advised to undergo regular gynecologic check-ups that include a Pap smear every three years.</li>\n<li>For optimal results, the test should be<strong> performed before any vaginal examination</strong>. The patient should avoid intercourse or vaginal interventions for at least<strong> 24 hours</strong>. The ideal time for sampling is <strong>mid-cycle, around ovulation</strong>, but other times are also acceptable.</li>\n<li>During the procedure, the patient lies in the dorsal position. A <strong>speculum</strong> (preferably Cusco's self-retaining) is used to expose the cervix. The <strong>squamocolumnar junction</strong> is scraped with an <strong>Ayre's spatula</strong>, and the sample is spread on a slide.</li>\n<li>The slide is then <strong>fixed</strong> with<strong> 95% alcohol</strong> and stained with Pap or short stain. A fixative spray can be used in office settings.</li>\n<li>There are several other tools other than Ayre's spatula available for collecting cervical cells, such as Szalay<strong> plastic spatulas</strong> in various sizes, cotton swabs (used in some centers), as well as a range of cytobrushes and broom-like devices in different shapes and dimensions.</li>\n<li>Among <strong>endocervical sampling tools</strong>, the two main types are the cytobrush and the Cervex brush.</li>\n<li>The <strong>cytobrush</strong> is specifically designed for sampling from the endocervical canal. It features a<strong> slender tip with fine bristles</strong>, making it easy to insert and gently collect cells from within the canal.</li>\n<li>The <strong>Cervex brush</strong>, on the other hand, resembles a <strong>broom</strong> and is made of soft plastic fibers. Its <strong>central bristles</strong> are inserted into the endocervical canal, while the <strong>side bristles</strong> fan out to sweep the <strong>ectocervical surface</strong>, ensuring a comprehensive cell sample.</li>\n<li>A sample is satisfactory if <strong>endocervical cells </strong>are present.</li>\n</ul>\n<p>The normal cellular findings are summarised in the table below.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025091083a58db0-6119-4dd3-9f58-5d8698ce9b5a.png\">\n<p>The following image shows the various instruments which are used in obtaining a pap smear.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250910ce545499-b261-4d47-8730-e9ca976f925d.png\">\n<p><strong>Reference: </strong><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9063692/\" target=\"_blank\">https://pmc.ncbi.nlm.nih.gov/articles/PMC9063692/</a></p>", "options": ["A, B, C", "B, C, D", "A, C, D", "All of the above"], "html_options": ["A, B, C", "B, C, D", "A, C, D", "All of the above"], "corr_idx": 3}, {"id": "1227789", "html_qtxt": "Arrange the steps of PAP smear in correct sequence?<br>A. Retract vagina<br>B. Take smear<br>C. Make smear on the slide<br>D. Fixation", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>STEPS FOR PAP SMEAR ARE</p>\n<p>TO RETRACT WITH HELP OF LUBRICATED SPECULUM</p>\n<p>TAKE SAMPLE</p>\n<p>MAKE A SLIDE</p>\n<p>FIXATION WITH 95% ETHANOL</p>\n<p><strong>Reference</strong>: Cytojournal. 2022; 19: 24.</p>", "options": ["A, B, C, D", "B, A, C", "A, D, B,", "A, B, D"], "html_options": ["A, B, C, D", "B, A, C", "A, D, B,", "A, B, D"], "corr_idx": 0}, {"id": "1227791", "html_qtxt": "Pap smear with hyperchromatic nuclei pleomorphism with low maturation index involving almost all of the epithelial thickness. What is this called?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Dysplasia is used to describe the lesion with abnormal cellular features involving almost all of the epithelial thickness</p>\n<ul>\n<li>Dysplasia is a <strong>premalignant </strong>change that usually affects epithelial tissues. It involves <strong>abnormal cellular features</strong> such as variation in cell size and shape (pleomorphism), darkly stained enlarged nuclei with a high nucleus-to-cytoplasm ratio, and disorganized arrangement of the epithelial structure.</li>\n<li>In dysplastic squamous epithelium, the normal sequence of cell maturation from the basal layer to the surface is often interrupted or lost.</li>\n<li>If the dysplasia affects the entire epithelium but the basement membrane remains intact, it is known as <strong>carcinoma in situ</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Metaplasia (Option A): </strong>Metaplasia is an <strong>adaptive response</strong> in which one type of mature cell is replaced by another that is better equipped to endure persistent irritation or injury. This process enhances the tissue's ability to cope with environmental stress. A well-known example is <strong>Barrett esophagus</strong>, where ongoing acid exposure leads to the transformation of the normal squamous epithelium into a glandular type such as gastric or intestinal that can better resist acidic conditions. While initially protective, these metaplastic cells have the potential to progress to malignancy over time.</p>\n<p><strong>Hyperplasia (Option C): </strong>Hyperplasia denotes a rise in the <strong>number of cells</strong> in a particular tissue or organ, usually triggered by a defined stimulus. Unlike hypertrophy, which involves an increase in cell size, hyperplasia is characterized by cellular multiplication.</p>", "options": ["Metaplasia", "Dysplasia", "Hyperplasia", "None of these"], "html_options": ["Metaplasia", "Dysplasia", "Hyperplasia", "None of these"], "corr_idx": 1}, {"id": "1227794", "html_qtxt": "Identify the organism shown in the Pap Smear given below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314e65ae586-24fa-430f-8569-c45f6b11d8b0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given pap smear shows a wooly appearance with clubs of <strong>filamentous organism</strong> which is suggestive of <strong>Actinomycetes</strong>.</p>\n<ul>\n<li>Actinomyces species are more commonly detected in the vaginal flora of women using<strong> intrauterine devices (IUDs)</strong>, with colonization rates increasing with prolonged IUD use.</li>\n<li>It may be incidentally identified in <strong>Pap smears</strong>, with studies reporting up to 7% incidence in IUD users compared to less than 1% in non-users.</li>\n<li>If detected in the absence of symptoms, conservative management is usually appropriate. Options include continued observation, prolonged oral antibiotics, or IUD removal with or without subsequent antibiotic therapy.</li>\n<li>However, if signs of pelvic infection or symptoms appear, the<strong> IUD should be removed </strong>and antimicrobial treatment started.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Candida(Option A):</strong> Candida species, particularly Candida albicans, are common commensals in the vaginal flora. On a Pap smear, diagnosis is made by detecting <strong>pseudohyphae</strong> or <strong>filamentous fungal forms</strong>, which appear as branching structures. These may also be seen in a wet mount with KOH.</p>\n<p><strong>Gardnerella vaginalis (Option B):</strong> Gardnerella vaginalis, a gram-negative coccobacillus, is the primary pathogen associated with <strong>bacterial vaginosis</strong>. On Pap smear examination, it is identified by the presence of superficial and intermediate squamous epithelial cells that are coated with a dense, shaggy <strong>layer of coccobacilli</strong>.</p>\n<p><strong>Human papilloma virus (Option D): Koilocytosis </strong>is defined by distinctive changes in cells that indicate HPV infection, primarily involving abnormal nuclear features such as <strong>nuclear enlargement</strong>, dark staining (hyperchromasia), coarse chromatin texture, and irregularity in nuclear shape and size. These altered nuclei are typically encircled by clear zones or <strong>perinuclear halos</strong>.</p>", "options": ["Candida", "Gardnerella vaginalis", "Actinomycetes", "Human papilloma virus"], "html_options": ["Candida", "Gardnerella vaginalis", "Actinomycetes", "Human papilloma virus"], "corr_idx": 2}, {"id": "1227795", "html_qtxt": "Findings of cervical pap smear taken during the late menstrual period from a 45-year-old lady suffering with an ovarian tumor is shown below. Which ovarian tumor is the most likely underlying cause for this finding?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314b1e3590f-118c-4272-a9f7-01d7c6192268.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given pap smear shows large <strong>eosinophilic superficial cells</strong> instead of the basophilic basal cells expected in the post-menstrual phase, indicating the presence of an estrogen secreting tumor such as granulosa cell tumor.</p>\n<ul>\n<li><strong>Granulosa cell tumors</strong> are neoplasms that resemble granulosa cells of developing ovarian follicles and are classified into adult and juvenile forms, primarily based on patient age.</li>\n<li>Typically<strong> unilateral</strong>, granulosa cell tumors can vary from small nodules to large solid or cystic encapsulated growths. Hormone-secreting variants often exhibit a yellow hue on cut section due to intracellular lipid content.</li>\n<li>Microscopically, the tumors exhibit a wide histological range. The cells are typically cuboidal to polygonal and grow in sheets, cords, or follicle-like structures. Some may form distinctive gland-like spaces called <strong>Call-Exner bodies</strong>.</li>\n<li>These tumors are significant due to two primary factors: their potential to secrete <strong>high levels of estrogen</strong> and their behavior as low-grade malignancies. In prepubertal girls, estrogen-secreting juvenile granulosa tumors may cause <strong>precocious puberty</strong>. In adult women, excess estrogen can lead to <strong>endometrial hyperplasia</strong>, breast changes, or endometrial carcinoma. A minority of tumors may produce <strong>androgens</strong>, leading to <strong>virilizing symptoms</strong>.</li>\n<li>A hallmark diagnostic marker is elevated serum and tissue levels of <strong>inhibin</strong>, which aids in both diagnosis and treatment monitoring. Most adult granulosa cell tumors harbor mutations in the <strong>FOXL2 gene</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dysgerminoma (Option A): </strong>Dysgerminoma is the ovarian equivalent of testicular seminoma and histologically, it consists of large vesicular cells with clear cytoplasm and centrally placed nuclei, growing in sheets or cords. It is not associated with hormone secretion.</p>\n<p><strong>Mucinous cystadenoma (Option C): </strong>Mucinous cystadenomas are benign ovarian tumors most commonly seen in middle-aged women.These tumors are typically large, <strong>multiloculated</strong>, and filled with <strong>viscous mucin-rich fluid</strong>. Estrogen secretion is not a known feature.</p>\n<p><strong>Serous cystadenoma (Option D): </strong>Serous cystadenoma is commonly seen in women aged 20 - 45. Serous tumors often appear as multilocular cystic masses lined by <strong>columnar epithelium</strong> with cilia, and may project papillary structures into the cyst lumen.</p>", "options": ["Dysgerminoma", "Granulosa cell tumor", "Mucinous cystadenoma", "Serous cystadenoma"], "html_options": ["Dysgerminoma", "Granulosa cell tumor", "Mucinous cystadenoma", "Serous cystadenoma"], "corr_idx": 1}, {"id": "1227798", "html_qtxt": "A 55-year-old female underwent hysterectomy which showed the following gross and histological features. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403143bdd4cc9-1ca8-4336-a11c-67a290a4693d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given gross specimen showing <strong>well-defined gray-white nodular lesions</strong> and histopathological image showing smooth muscle cell bundles suggests a diagnosis of <strong>uterine leiomyoma</strong>.</p>\n<ul>\n<li>Uterine leiomyoma, also referred to as <strong>fibroid</strong>, is the most prevalent tumor in women and is a <strong>benign smooth muscle neoplasm</strong> that may appear as single or multiple nodules.</li>\n<li>A majority (approximately 70%) harbor <strong>MED12 gene mutations</strong>, which influence transcriptional regulation via the Mediator complex.</li>\n<li>Grossly, these tumors are sharply defined, firm, gray-white, and can range from minute nodules to<strong> large pelvic masses</strong>.</li>\n<li>They usually originate in the <strong>myometrium</strong> of the uterine body and may appear in intramural (within the wall), submucosal (beneath the endometrium), or subserosal (beneath the outer uterine layer) locations.</li>\n<li>Histologically, they display<strong> bundles of smooth muscle cell</strong>s resembling normal myometrium, with a typical oval nucleus and scant mitotic activity.</li>\n<li>Although often asymptomatic, large or multiple leiomyomas may present with <strong>abnormal uterine bleeding</strong>, urinary symptoms due to bladder compression, acute pain from infarction of a large or pedunculated fibroid, and infertility.</li>\n<li>During pregnancy, they can raise the risk of<strong> spontaneous abortion</strong>, fetal malposition, uterine atony, and postpartum bleeding. Malignant transformation into leiomyosarcoma is exceptionally rare.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Carcinoma endometrium (Option A): </strong>Endometrioid carcinoma may present as either a <strong>polypoid </strong>mass or a diffuse lesion involving the endometrial lining, with spread typically occurring through myometrial invasion and extension into adjacent pelvic structures. Histologically, it exhibits <strong>glandular architecture</strong> and is graded based on differentiation.</p>\n<p><strong>Malignant mixed Mullerian tumor (Option C): </strong>Carcinosarcoma, also known as malignant mixed Mullerian tumor (MMMT), is a <strong>biphasic neoplasm</strong> that contains both malignant <strong>epithelial </strong>(carcinomatous) and <strong>mesenchymal </strong>(sarcomatous) components. Grossly, the tumor is often bulky, <strong>polypoidal</strong>, hemorrhagic, and may fill the uterine cavity with deep myometrial invasion, occasionally protruding into the cervix or vagina. Microscopically, it shows <strong>adenocarcinomatous epithelium</strong> (serous, endometrioid, clear cell, mucinous, etc.) mixed with <strong>mesenchymal tissue</strong> that can be homologous (resembling uterine stroma or smooth muscle) or heterologous (like rhabdomyosarcoma or chondrosarcoma).</p>\n<p><strong>Endometriosis (Option D): </strong>Endometriotic lesions often appear as red-blue to <strong>yellow-brown nodules</strong> due to cyclic bleeding and are frequently associated with adhesions and fibrosis, especially in widespread disease. Histologically, diagnosis is confirmed by the presence of both <strong>endometrial glands and stroma</strong>.</p>", "options": ["Carcinoma endometrium", "Uterine leiomyoma", "Malignant mixed Mullerian tumor", "Endometriosis"], "html_options": ["Carcinoma endometrium", "Uterine leiomyoma", "Malignant mixed Mullerian tumor", "Endometriosis"], "corr_idx": 1}, {"id": "1227799", "html_qtxt": "A 35-year-old female with adnexal mass, CA 125 normal, LDH raised and CA 19.9 was normal. Gross and histopathology has been given below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031453cc8fa0-739b-4cab-ba88-3a974626961e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical features along with histology showing <strong>large vesicular cells</strong> separated by <strong>fibrous septa</strong> rich in lymphocytes points to a diagnosis of<strong> dysgerminoma</strong>.</p>\n<ul>\n<li><strong>Dysgerminoma</strong> is the ovarian counterpart of testicular seminoma and is the most common malignant ovarian germ cell tumor, accounting for about half of such cases.</li>\n<li>Though it can be seen at any age, it predominantly occurs in the <strong>second and third decades</strong> of life and may be associated with gonadal dysgenesis, including cases of pseudohermaphroditism.</li>\n<li>Most of these tumors do not produce hormones, though a minority may show elevated chorionic gonadotropin due to the presence of syncytiotrophoblastic cells.</li>\n<li>They express stem cell markers like <strong>OCT3</strong>, <strong>OCT4</strong>, and <strong>NANOG</strong> and frequently show KIT gene expression, with about one-third harboring activating mutations in this gene, making KIT a potential therapeutic target.</li>\n<li>Morphologically, most dysgerminomas are <strong>unilateral</strong> and can vary greatly in size, from small nodules to large masses that occupy the abdominal cavity.</li>\n<li>On gross examination, they appear <strong>solid</strong>, soft, and <strong>yellow-white</strong> to gray-pink.</li>\n<li>Microscopically, they resemble seminomas and are composed of<strong> large vesicular cells </strong>with clear cytoplasm, distinct cell borders, and central nuclei.</li>\n<li>These tumor cells grow in nests or cords separated by delicate <strong>fibrous stroma infiltrated by lymphocyte</strong>s and sometimes noncaseating granulomas. Occasionally, dysgerminoma nodules may be found in benign cystic teratomas, or vice versa.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Yolk sac tumor (Option A): </strong>The hallmark histologic feature is the <strong>Schiller-Duval body</strong>, a glomeruloid structure with a central blood vessel surrounded by tumor cells in a cystic space also lined by tumor cells. Additionally, these tumors often contain <strong>hyaline droplets</strong>, both intracellular and extracellular, which frequently test positive for<strong> &alpha;-fetoprotein</strong>.</p>\n<p><strong>Mature teratoma (Option C): </strong>Mature (benign) teratomas are typically<strong> unilocular cystic </strong>lesions that may contain sebaceous material, hair, and even teeth or calcifications, with a cyst wall lined by squamous epithelium and adnexal structures. Microscopically, they contain well-differentiated derivatives from <strong>all three germ layers</strong> such as cartilage, bone, thyroid, and neural tissue.</p>\n<p><strong>Serous cystadenoma (Option D): </strong>Serous cystadenomas usually appear as <strong>multilocular cysts lined </strong>by papillary epithelium within fibrous walls or as masses on the ovarian surface. Microscopically, they display <strong>columnar epithelium</strong> with retained cilia and occasional microscopic papillae.</p>", "options": ["Yolk sac tumor", "Dysgerminoma", "Mature teratoma", "Serous cystadenoma"], "html_options": ["Yolk sac tumor", "Dysgerminoma", "Mature teratoma", "Serous cystadenoma"], "corr_idx": 1}, {"id": "1227801", "html_qtxt": "A 25-year-old female patient presented with complaints of feeling of mass per abdomen. On examination, a mass was found on the left adnexal region with multiple solid and cystic areas. The patient was operated and the mass was removed and is shown below. Which of the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314e3a0e4c3-1693-4662-ae4e-090276db699b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical scenario of an ovarian mass in a post-pubertal female with <strong>well-differentiated unilocular cyst </strong>suggests a diagnosis of <strong>dermoid cyst</strong>.</p>\n<ul>\n<li><strong>Teratomas</strong> are germ cell tumors classified into three types: mature (benign), immature (malignant), and monodermal or specialized variants.</li>\n<li><strong>Mature teratomas</strong>, also known as dermoid cysts, are commonly unilateral but may be bilateral in 10 -15% of cases.</li>\n<li>They typically appear as <strong>unilocular cysts</strong> filled with <strong>hair </strong>and <strong>sebaceous material</strong>, lined by a thin, gray-white, wrinkled epidermal wall, often showing hair shafts, calcifications, and even recognizable tooth structures.</li>\n<li>Microscopically, the wall is composed of <strong>stratified squamous epithelium</strong> with sebaceous glands and adnexal structures. Other elements from <strong>all three germ layers</strong> such as cartilage, bone, thyroid, and neural tissue are frequently present.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Serous cystadenoma (Option B): </strong>Serous cystadenomas commonly present as multicystic lesions with <strong>fibrous walls</strong> lined by papillary epithelium or as <strong>surface projections</strong> on the ovary.</p>\n<p><strong>Granulosa cell tumor (Option C): </strong>Granulosa cell tumors are typically <strong>unilateral</strong> and can range from small microscopic foci to large, <strong>solid</strong>, or cystic <strong>encapsulated masses</strong>. Tumors with hormonal activity often appear yellow due to <strong>lipid accumulation</strong>.</p>\n<p><strong>Dysgerminoma (Option D): </strong>Dysgerminomas are usually unilateral tumors that range from small <strong>nodules</strong> to large masses and have a <strong>soft, fleshy appearance </strong>with a yellow-white to gray-pink cut surface.</p>", "options": ["Dermoid cyst", "Serous cystadenoma", "Granulosa cell tumor", "Dysgerminoma"], "html_options": ["Dermoid cyst", "Serous cystadenoma", "Granulosa cell tumor", "Dysgerminoma"], "corr_idx": 0}, {"id": "1234443", "html_qtxt": "WHAT DOES THIS INSTRUMENTS HELP IN<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404043e0e0f53-f64d-4faa-ab53-a417ddec2e64.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>(a) Cotton swabs for collection of smear from the transformation zone,</p>\n<p>(b) Ayer's spatula,</p>\n<p>(c) Szalay's spatula of different sizes.</p>\n<p>(d) Cytobrush,</p>\n<p>(e) Cervex brush.</p>\n<p><strong>Reference:</strong> Cytojournal. 2022; 19: 24.</p>", "options": ["PAP SMEAR", "CARDIAC SMEAR", "BRONCHIOALVEOLAR LAVAGE", "SPUTUM CYTOLOGY"], "html_options": ["PAP SMEAR", "CARDIAC SMEAR", "BRONCHIOALVEOLAR LAVAGE", "SPUTUM CYTOLOGY"], "corr_idx": 0}]}, {"moduleId": 1010522, "name": "Male Genital Tract", "questions": [{"id": "1227707", "html_qtxt": "A 24-year-old male presented with a wart on his penis noticed 2 weeks back. On biopsy it was found to be condyloma acuminatum. Which of the following  statements is false regarding it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Condyloma acuminatum </strong>is caused by<strong> human papillomavirus (HPV) types 6 and 11.</strong></p>\n<ul>\n<li><strong>Condyloma acuminatum</strong> is a benign genital wart caused by low-risk human papillomavirus (HPV), most commonly types 6 and 11.</li>\n<li>It can develop on any<strong> moist mucocutaneous area</strong> of the external genitalia in both males and females. (Option D ruled out)</li>\n<li>It presents as a soft, <strong>papillomatous</strong>, <strong>exophytic lesion</strong> that often occurs on the vulva, perineum, vagina, cervix, or perianal region.</li>\n<li>Microscopically, these lesions show branching<strong> papillary structures</strong> lined by thickened squamous epithelium. Enlarged cells with irregular, wrinkled nuclei surrounded by a <strong>clear cytoplasmic halo</strong> can be seen which is known as <strong>koilocytosis</strong>.The lesion can be covered by epithelium with prominent <strong>superficial hyperkeratosis (acanthosis)</strong>. (Options A and C ruled out)</li>\n<li>Though benign and not considered precancerous, condylomas may recur and are typically managed with topical treatments or surgical removal.</li>\n</ul>", "options": ["Contains cells with perinuclear cytoplasmic vacuolization called koilocytes", "Causative agents are usually human papilloma virus (HPV) types 16 & 18", "Histologically papillary architecture and acanthosis is seen", "Can affect any moist mucocutaneous surface of external genitalia of either sex"], "html_options": ["Contains cells with perinuclear cytoplasmic vacuolization called koilocytes", "Causative agents are usually human papilloma virus (HPV) types 16 & 18", "Histologically papillary architecture and acanthosis is seen", "Can affect any moist mucocutaneous surface of external genitalia of either sex"], "corr_idx": 1}, {"id": "1227708", "html_qtxt": "False statement about Bowen disease", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Transforms to invasive SCC in 10% cases.</li>\n</ul>", "options": ["Also called carcinoma in situ of penis", "Transforms to infiltrating squamous cell cancer in 50% cases", "Associated with high risk HPV, especially HPV 16", "Contains dysplastic squamous cells containing large hyperchromatic nuclei and lacking orderly maturation"], "html_options": ["Also called carcinoma in situ of penis", "Transforms to infiltrating squamous cell cancer in 50% cases", "Associated with high risk HPV, especially HPV 16", "Contains dysplastic squamous cells containing large hyperchromatic nuclei and lacking orderly maturation"], "corr_idx": 1}, {"id": "1227709", "html_qtxt": "Which of the following are true statements about Bowenoid papulosis?", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>All the given statements about <strong>bowenoid papulosis</strong> are true.</p>\n<ul>\n<li>Bowenoid papulosis appears in sexually active individuals, typically at a <strong>younger age </strong>compared to Bowen disease.</li>\n<li>It is characterized by <strong>multiple reddish-brown papules</strong> rather than a solitary lesion.</li>\n<li>Despite being caused by HPV 16 and having similar histology as that of Bowen disease, bowenoid papulosis <strong>never progresses to invasive cancer </strong>and often resolves on its own.</li>\n</ul>", "options": ["Presents as multiple reddish-brown popular lesions", "Histology is same as Bowen disease", "Never develops into invasive cancer", "All of the above"], "html_options": ["Presents as multiple reddish-brown popular lesions", "Histology is same as Bowen disease", "Never develops into invasive cancer", "All of the above"], "corr_idx": 3}, {"id": "1227710", "html_qtxt": "False statement about Penile cancer", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Verrucous carcinoma rarely metastasizes but it invades locally along a broad pushing border.</li>\n</ul>", "options": ["Divided into HPV related and non-HPV related categories", "Non-HPV related cancers are well differentiated like verrucous carcinoma which almost always metastasizes", "HPV related cancers are poorly differentiated like basaloid carcinoma", "Only 50% of enlarged inguinal nodes in men with penile cancer contain cancer"], "html_options": ["Divided into HPV related and non-HPV related categories", "Non-HPV related cancers are well differentiated like verrucous carcinoma which almost always metastasizes", "HPV related cancers are poorly differentiated like basaloid carcinoma", "Only 50% of enlarged inguinal nodes in men with penile cancer contain cancer"], "corr_idx": 1}, {"id": "1227712", "html_qtxt": "A 54-year-old male has presented to the OPD with complaints of a grey-white lesion on the penile shaft since the past four months. Physical examination reveals a solitary 0.8 cm, plaque like lesion on the distal shaft of the penis. A routine microbiologic culture with a Gram-stained smear of the lesion shows normal skin flora. Microscopic examination of a biopsy specimen of the lesion shows dysplasia as shown in the histopathological image given below. Which among the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403145ebcf56a-a8c9-47a1-ae96-9e3f53371ac1.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<p>The given clinical vignette along with the histopathological image showing dysplasia suggests a diagnosis of <strong>Bowen disease</strong>.</p>\n<ul>\n<li>Bowen disease typically affects <strong>older men</strong> and is commonly seen on the <strong>penile shaft</strong> and scrotum, where it presents as a <strong>single, thickened, opaque gray-white plaque</strong>.</li>\n<li>It is associated with high-risk <strong>human papilloma virus (HPV),</strong> more commonly HPV 16.</li>\n<li>When it occurs on the glans, the lesion tends to appear velvety red.</li>\n<li>Microscopically, it consists of <strong>dysplastic squamous cells</strong> with prominent, irregular hyperchromatic nuclei and disorganized maturation, along with frequent atypical mitotic figures. It is considered as a variant of <strong>squamous cell cancer in situ</strong> and in approximately 10% of cases, it can progress to invasive squamous cell carcinoma.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Balanitis (Option A): </strong>Balanitis refers to <strong>inflammation</strong> of the glans penis  typically due to infections with Candida albicans, anaerobic bacteria, or Gardnerella. <strong>Poor genital hygiene</strong>, particularly in uncircumcised men, promotes the accumulation of smegma (desquamated cells, sweat, and debris) which acts as an irritant and predisposes to infection.</p>\n<p><strong>Condyloma acuminatum (Option C):</strong> Condyloma acuminatum is a benign, sexually transmitted growth caused by <strong>HPV</strong> and typically affect the external genitalia or perineal region, especially the coronal sulcus and inner preputial surface in males. They appear as <strong>single or multiple red papillary growths</strong> that are sessile or pedunculated and measure a few millimeters. Microscopically, they exhibit branching <strong>papillary strom</strong>a with epithelial covering that shows hyperkeratosis, acanthosis, and preserved maturation. <strong>Koilocytosis</strong>, a hallmark of HPV infection, is frequently seen as perinuclear vacuolization in the epithelial cells.</p>\n<p><strong>Primary syphilis (Option D):</strong> Primary syphilis typically arises about three weeks following infection and presents as a <strong>solitary, firm, painless, elevated red lesion (chancre)</strong> at the point where Treponema pallidum enters the body. This lesion can appear on various mucocutaneous sites such as the penis, cervix, vaginal wall, or anus.</p>", "options": ["Balanitis", "Bowen disease", "Condyloma acuminatum", "Primary syphilis"], "html_options": ["Balanitis", "Bowen disease", "Condyloma acuminatum", "Primary syphilis"], "corr_idx": 1}, {"id": "1227714", "html_qtxt": "A 62-year-old male patient presented with a solitary plaque over the shaft of the penis present since the last three months. On examination, no inguinal lymphadenopathy is noted. Punch biopsy from the lesion was taken and histopathological image is shown below. Based on these findings, which among the following is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314046d2725-4eb9-4343-9d73-07ed8b8787f4.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The given clinical vignette along with the histopathological image showing <strong>dysplasia but no invasion of the basement membrane</strong> suggests a diagnosis of <strong>squamous cell carcinoma in situ.</strong></p>\n<ul>\n<li>Squamous cell carcinoma in situ, also termed penile intraepithelial neoplasia (PeIN), includes a spectrum of epithelial lesions restricted to the epidermis.</li>\n<li>PeIN can be <strong>HPV-related (undifferentiated)</strong> or <strong>non-HPV-related (differentiated)</strong> and commonly presents in old age as a solitary plaque on the <strong>shaft of the penis.</strong></li>\n<li>The HPV-associated form is seen in younger adults and is typically linked to high-risk HPV types like HPV 16.</li>\n<li>Bowen disease, one presentation of PeIN, usually affects <strong>older men</strong> and appears as thickened gray-white plaques on the penile shaft or scrotum, showing dysplastic squamous cells with atypical mitoses.</li>\n<li>In contrast, bowenoid papulosis presents in <strong>sexually active individuals</strong> as multiple <strong>reddish-brown papules</strong>, histologically similar to Bowen disease but clinically benign, often regressing spontaneously.</li>\n<li>Invasive squamous cell carcinoma, on the other hand, affects middle-aged and elderly men, particularly in areas with<strong> poor genital hygiene</strong> and<strong> low circumcision rates</strong>.</li>\n<li>WHO classifies penile SCC into HPV-related and non-HPV-related types with distinct morphologies and prognostic implications. Morphologically, these tumors can appear as irregular masses, <strong>flat indurated lesions</strong>, or cauliflower-like growths.</li>\n<li>Invasive squamous cell carcinoma of the penis typically progresses slowly and remains localized for an extended period, often going unnoticed for over a year. These lesions are <strong>usually painless </strong>unless they develop <strong>ulceration </strong>or become infected.</li>\n<li>Early metastasis to<strong> inguinal lymph nodes </strong>can occur, though widespread spread is uncommon unless the disease is very advanced.</li>\n<li><strong>Verrucous carcinoma</strong> is a <strong>warty</strong>, well-differentiated, exophytic, non-HPV variant of squamous cell carcinoma with <strong>broad local invasion</strong> but low metastatic risk. (Option C ruled out)</li>\n<li>In contrast, <strong>basaloid carcinoma</strong> is HPV-related and characterized by poorly differentiated hyperchromatic cells, showing aggressive behavior with destructive invasion.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Invasive squamous cell carcinoma (Option B):</strong> Since the basement membrane is not breached, this option can be ruled out.</p>\n<p><strong>Peyronie disease (Option D):</strong> A non-cancerous condition marked by the formation of firm plaques within the penis, caused by <strong>collagen buildup in the connective tissue</strong> between the corpora cavernosa and the tunica albuginea. Clinically, it leads to <strong>penile bending toward the affected side</strong> and may cause pain during sexual activity. Treatment approaches include surgical removal or enzymatic breakdown of the plaques using collagenase.</p>", "options": ["Squamous cell carcinoma in situ", "Invasive squamous cell carcinoma", "Verrucous carcinoma", "Peyronie disease"], "html_options": ["Squamous cell carcinoma in situ", "Invasive squamous cell carcinoma", "Verrucous carcinoma", "Peyronie disease"], "corr_idx": 0}, {"id": "1227716", "html_qtxt": "A 6-month-old male infant went for routine vaccination and his pediatrician found scrotal sacs empty on both sides. Which of the following is a false statement regarding cryptorchidism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Leydig cells are spared</strong> in cryptorchidism while the <strong>tubules containing Sertoli cells become scarred </strong>and appear as <strong>dense cords of hyaline connective tissue</strong> associated with a concomitant increase in interstitial stroma.</p>\n<ul>\n<li><strong>Cryptorchidism</strong> is a condition where one or both testes fail to descend into the scrotal sac, either partially or completely, and is associated with impaired testicular function and a <strong>heightened risk of developing testicular cancer</strong>. (Option A ruled out)</li>\n<li>It affects roughly 1% of boys by<strong> one year of age</strong> and often presents as an isolated finding, though it may also accompany other anomalies of the genitourinary tract, such as hypospadias.</li>\n<li>The descent of the testes occurs in two hormonally controlled phases: the <strong>transabdominal phase</strong> regulated by m&uuml;llerian-inhibiting substance, and the <strong>inguinoscrotal phase</strong>, which is androgen-dependent and mediated by neuropeptides like calcitonin gene-related peptide.</li>\n<li>Arrest in descent can happen anywhere along the path, <strong>most commonly in the inguinal canal</strong>, while abdominal arrest is less frequent. (Option B ruled out)</li>\n<li>Morphologically, cryptorchid testes are generally small, firm, and often unilateral, though bilateral involvement occurs in 25% of cases.</li>\n<li>Histological abnormalities can begin as early as 2 years of age and include <strong>thickening of the basement membrane of seminiferous tubules</strong>, loss of spermatogonia, and hyalinization of the tubules, leaving only Sertoli cells. (Option C ruled out)</li>\n<li>Interstitial stromal proliferation is also observed, while Leydig cells are typically preserved. Interestingly, similar histologic changes may occur in the contralateral descended testis in unilateral cases, indicating a <strong>fundamental defect in gonadal development</strong>.</li>\n<li>Clinically, cryptorchidism is asymptomatic and is often first noticed when the scrotum is found to be empty. It may be associated with complications like<strong> inguinal hernia</strong> or <strong>trauma-induced injuries</strong>.</li>\n<li>While <strong>spontaneous descent</strong> is common during the first year, persistent undescended testes require surgical repositioning via <strong>orchiopexy</strong>, ideally between <strong>6 - 12 months</strong> of age, to reduce the risk of infertility and malignancy.</li>\n</ul>", "options": ["Predisposes to testicular cancer", "Most common site of arrest of testicular descent is inguinal canal", "Thickening of basement membrane of spermatic tubules is seen in early stages", "Sertoli cells are spared and therefore relatively prominent."], "html_options": ["Predisposes to testicular cancer", "Most common site of arrest of testicular descent is inguinal canal", "Thickening of basement membrane of spermatic tubules is seen in early stages", "Sertoli cells are spared and therefore relatively prom
