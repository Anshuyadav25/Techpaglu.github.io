</p>\n<ul>\n<li>The child had rabies, an infectious disease in which the virus travels from the site of an infected animal bite up nerves to the CNS.</li>\n<li>Pathognomonic Negri bodies are cytoplasmic inclusions found in the hippocampal pyramidal cells and cerebellar Purkinje cells.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Perivascular lymphocytes (Option B):</strong> This pattern is more typical of viral encephalitides in general (e.g., arboviruses, measles), where lymphocytic infiltrates are seen around blood vessels. It is not the specific hallmark of rabies.</p>\n<p><strong>Pseudocysts with bradyzoites (Option C):</strong> These are characteristic of <em>Toxoplasma gondii</em> infection, often affecting immunocompromised patients. They are unrelated to rabies virus infection.</p>\n<p><strong>Spongiform change (Option D):</strong> This refers to vacuolation of neurons and neuropil, a hallmark of prion diseases (e.g., Creutzfeldt-Jakob disease), not rabies.</p>", "options": ["Negri bodies", "Perivascular lymphocytes", "Pseudocysts with bradyzoites", "Spongiform change"], "html_options": ["Negri bodies", "Perivascular lymphocytes", "Pseudocysts with bradyzoites", "Spongiform change"], "corr_idx": 0}, {"id": "1228169", "html_qtxt": "A 60-year-old woman had problems related to movement for 5 years. Physical examination showed cogwheel rigidity of limbs and a festinating gait, which she had difficulty initiating. Her face was expressionless. She was given levodopa/carbidopa, and her condition improved. Two years later, she had difficulty performing activities of daily living and showed marked cognitive decline. She died of aspiration pneumonia. Autopsy findings include mild cerebral atrophy and loss of substantia nigra pigmentation. Microscopically, cortical neurons show spheroidal, intraneuronal, cytoplasmic, and eosinophilic inclusions. Immunohisto chemical staining for which of the following proteins is most likely to be positive in these inclusions?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Dementia with Lewy bodies (DLB) combines clinical features of Alzheimer disease (AD)</strong> and idiopathic Parkinson disease. Mutations in the gene fo<strong>r &alpha;-synuclein h</strong>ave been linked to idiopathic Parkinson disease, and Lewy bodies can be found in the substantia nigra neurons, but the clinical dementia and cortical Lewy bodies point to DLB.</li>\n<li>Amyloid precursor protein <strong>(APP)</strong> is encoded by a gene on <strong>chromosome 21 (</strong>perhaps explaining early AD in trisomy 21) and is processed to form the<strong> A&beta; amyloid of neuritic plaques in AD</strong>.</li>\n<li>The e4 allele of apolipoprotein E can bind A&beta; and increase the risk of AD. Huntingtin is the protein product of the HD gene in Huntington disease<strong>. </strong></li>\n<li><strong>Presenilin 1 and 2</strong> mutations can increase<strong> production of A&beta; </strong>and increase the risk of early-onset AD. Tau protein is found in neurofibrillary tangles of AD and in Pick bodies of Pick disease.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Amyloid precursor protein (Option B):</strong> This protein is associated with Alzheimer's disease, where abnormal cleavage produces &beta;-amyloid plaques. It is not a component of Lewy bodies, which are the hallmark inclusions in Parkinson's disease and dementia with Lewy bodies.</p>\n<p><strong>Apolipoprotein E (Option C):</strong> ApoE (especially the &epsilon;4 allele) is a genetic risk factor for Alzheimer's disease and influences amyloid deposition. It does not localize to Lewy bodies and is not the relevant marker in this case.</p>\n<p><strong>Huntingtin (Option D):</strong> This abnormal protein, due to CAG trinucleotide repeat expansion, causes Huntington's disease, characterized by caudate atrophy and choreiform movements. It is unrelated to the pathology of Parkinson's disease or dementia with Lewy bodies.</p>", "options": ["&alpha;-Synuclein", "Amyloid precursor protein", "Apolipoprotein E", "Huntingtin"], "html_options": ["&alpha;-Synuclein", "Amyloid precursor protein", "Apolipoprotein E", "Huntingtin"], "corr_idx": 0}, {"id": "1228170", "html_qtxt": "A 63-year-old man presents with a 2-week history of tonic-clonic seizures that initially involve his left arm but have more recently progressed to involve his left leg. The seizures are accompanied by muscle weakness but no other neurologic signs. The cranial nerves are intact, and the Babinski sign is present. A CT scan reveals a mass in the left cerebral hemisphere. A left frontoparietal craniotomy is performed. Histologic examination of the brain biopsy is shown in the image. Which of the following is the appropriate diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314d5019973-1481-4d26-b94f-f0ffe1202a23.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glioblastoma is a brain tumor composed of<strong> malignant astroglial cells</strong>, which show marked <strong>pleomorphism</strong> and are often Because of their invasive properties and vascular changes (\"arteritic obliteration\"), the tumors feature patchy <strong>yellow areas of necrosis</strong> and<strong> red zones of hemorrhage. </strong></li>\n<li>The term multiforme derives from the variegated gross appearance of these tumors and the histologic pleomorphism of the tumor cells.</li>\n<li>The other choices do not display the characteristic palisading of tumor cells around necrotic areas (see photomicrograph).</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Craniopharyngioma (Option A):</strong> This tumor arises from Rathke's pouch remnants and is typically located in the suprasellar region, often affecting children or young adults. It causes visual disturbances and endocrine abnormalities, not seizures from a cortical lesion in the frontoparietal region.</p>\n<p><strong>Ependymoma (Option B):</strong> This tumor arises from ependymal cells lining the ventricles or central canal of the spinal cord. In children, it commonly occurs in the fourth ventricle, producing hydrocephalus. Cortical seizures and frontoparietal lesions are not characteristic.</p>\n<p><strong>Ganglioglioma (Option C):</strong> This rare, low-grade tumor contains both mature neurons and glial elements. It often presents in young patients with long-standing epilepsy rather than a rapidly progressive course in an older adult. The histology in glioblastoma shows pleomorphic cells, necrosis, and pseudopalisading-features not seen in ganglioglioma.</p>", "options": ["Craniopharyngioma", "Ependymoma", "Ganglioglioma", "Glioblastoma"], "html_options": ["Craniopharyngioma", "Ependymoma", "Ganglioglioma", "Glioblastoma"], "corr_idx": 3}, {"id": "1228171", "html_qtxt": "A 10-year-old male child presented with a persistent headache, associated with nausea and vomiting some times. CT scan of the head shows well demarcated oval shaped lesions with cystic change having smooth margin in the cerebellar region. Craniotomy was done, a small part of the lesion is removed and sent for histopathological examination, the image of which is shown below. Based on the above findings, what is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403142daa2c91-b0ef-4259-82d1-961df321ebd0.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cerebellar pilocytic astrocytomas usually present during the<strong> first two decades of life</strong>, with clumsiness, worsening headache, nausea, and vomiting. Most cerebellar and cerebral pilocytic astrocytomas are<strong> well demarcated</strong>, with a round or oval shape and smooth margins.</li>\n<li><strong>Calcifications </strong>are occasionally present. Heterogeneity as a result of cyst-like areas intermixed with generally intensely enhancing soft tissue components is typical.</li>\n<li>On microscopy an astrocytic tumor of low to moderate cellularity often has a <strong>biphasic pattern</strong>, with varying proportions of compacted bipolar cells with rosenthal fibers and loose-textured multipolar cells with microcysts. The biphasic pattern is best seen in cerebellar tumors.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Glioblastoma (Option A):</strong> This is a highly malignant astrocytic tumor typically seen in adults, most often located in the cerebral hemispheres. It is characterized by marked pleomorphism, pseudopalisading necrosis, and microvascular proliferation. It is not well-demarcated and cystic with smooth margins in the cerebellum of a child.</p>\n<p><strong>Medulloblastoma (Option B):</strong> This malignant embryonal tumor occurs in the cerebellum of children but typically arises in the midline (vermis). It appears solid, highly cellular, and invasive rather than well-circumscribed and cystic. It also commonly causes obstructive hydrocephalus and is more aggressive compared to pilocytic astrocytoma.</p>\n<p><strong>Ependymoma (Option D):</strong> This tumor arises from ependymal cells and usually occurs near or within the fourth ventricle, often leading to hydrocephalus. Histology shows perivascular pseudorosettes. The described lesion in the cerebellar hemisphere with cystic change and smooth margins is not typical of ependymoma.</p>", "options": ["Glioblastoma", "Medulloblastoma", "Pilocytic astrocytoma", "Ependymoma"], "html_options": ["Glioblastoma", "Medulloblastoma", "Pilocytic astrocytoma", "Ependymoma"], "corr_idx": 2}, {"id": "1228172", "html_qtxt": "A 44-year-old male patient presented with headaches, with occasional change in behavior. There is an occurrence of seizure infrequently. CT scan performed shows isodense well demarcated mass lesion located in cortex with perifocal edema. Craniotomy was done and tissue removed sent for histopathological examination, the images of which are attached below.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202404019964d2ef-96c9-407f-9c6e-0517b53100b8.png\"><br>What is your probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Oligodendrogliomas arise preferentially in the white matter and cortex of the cerebral hemispheres. The frontal lobe is the most common location (involved in >50% of all patients).</li>\n<li>Clinical Presentation\n<ul>\n<li>Seizures are the most common presenting symptom, seen in approximately two-thirds of patients</li>\n</ul>\n</li>\n<li>Other presenting features include:\n<ul>\n<li>Headache</li>\n<li>Signs of increased intracranial pressure</li>\n<li>Focal neurological deficits</li>\n<li>Cognitive or mental changes</li>\n</ul>\n</li>\n<li>Imaging Characteristics,CT Scan Findings:\n<ul>\n<li>Lesions appear in hypodense or isodense.</li>\n<li>Typically seen as a well-demarcated mass.</li>\n<li>Commonly located in the cortex and subcortical white matter.</li>\n<li>Calcifications are frequently observed (though not diagnostic).</li>\n<li>Generally exhibits little perifocal edema.</li>\n</ul>\n</li>\n<li>Histopathological Features\n<ul>\n<li>Oligodendrogliomas are diffusely infiltrating gliomas of moderate cellularity.</li>\n</ul>\n</li>\n<li>Cellular Morphology:\n<ul>\n<li>Composed of monomorphic cells with Uniform round nuclei</li>\n<li>Perinuclear haloes (especially on paraffin sections)</li>\n<li>Classic appearance described as \"honeycomb\" or \"fried egg\".</li>\n</ul>\n</li>\n<li>Additional features include microcalcifications, mucoid/ cystic degeneration, and a dense network of delicate branching capillaries. Mitotic activity is either absent or low.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Pilocytic astrocytoma (Option A):</strong> This is a benign, cystic astrocytic tumor, most common in children and usually located in the cerebellum. It is rare in adults and does not typically present as a well-demarcated cortical lesion with seizures.</p>\n<p><strong>Glioblastoma (Option B):</strong> This is a highly malignant astrocytic tumor, usually poorly circumscribed, with features such as pseudopalisading necrosis and vascular proliferation. It tends to present with rapidly progressive neurological deficits rather than infrequent seizures and is not usually well demarcated on imaging.</p>\n<p><strong>Ependymoma (Option D):</strong> This tumor arises from ependymal cells lining the ventricles or central canal of the spinal cord. It often occurs in children in the posterior fossa, or in the spinal cord in adults. A cortical, well-demarcated lesion with calcification and seizures is not characteristic of ependymoma.</p>", "options": ["Pilocytic astrocytoma", "Glioblastoma", "Oligodendroglioma", "Ependymoma"], "html_options": ["Pilocytic astrocytoma", "Glioblastoma", "Oligodendroglioma", "Ependymoma"], "corr_idx": 2}, {"id": "1228173", "html_qtxt": "A 23-year-old male patient presented with a persistent headache associated with nausea and vomiting. On clinical examination it is found to have raised intracranial pressure due to lesion in posterior fossa. On gadolinium enhanced MRI shows well circumscribed mass with mild enhancement. After craniotomy tissue is taken for diagnosis and sent for histopathological examination, image of which is shown below. What is your probable diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202407086d071b72-e921-4a94-bf74-138b978b78b5.jpg\">", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<ul>\n<li>Ependymomas can develop in patients of any age, with reported patient ages ranging from birth to 81 years. Ependymomas may occur along the ventricular system or spinal canal, in the cerebral hemispheres, or at extra CNS sites</li>\n<li>Location: Can develop anywhere along the ventricular system or spinal canal. May also occur in the cerebral hemispheres or extra-CNS sites.</li>\n<li>Distribution:\n<ul>\n<li>60% arise in the posterior fossa.</li>\n<li>30% occur in the supratentorial compartment.</li>\n</ul>\n</li>\n<li>Clinical Manifestations: Dependent on tumor location.\n<ul>\n<li>Posterior fossa tumors typically present with:\n<ul>\n<li>Signs of hydrocephalus.</li>\n</ul>\n</li>\n<li>Raised intracranial pressure symptoms:\n<ul>\n<li>Headache</li>\n<li>Nausea</li>\n<li>Vomiting</li>\n<li>Dizziness</li>\n</ul>\n</li>\n<li>Imaging Features (Gadolinium-enhanced MRI)\n<ul>\n<li>Shows well-circumscribed masses.</li>\n<li>Variable degrees of contrast enhancement.</li>\n</ul>\n</li>\n<li>Often associated with:\n<ul>\n<li>Ventricular obstruction</li>\n<li>Brainstem displacement</li>\n<li>Hydrocephalus</li>\n<li>Histological Features</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Classic ependymoma is a well-delineated glioma with monomorphic cells characterized by a variable density and round to oval nuclei with speckled nuclear chromatin. The key histological features are perivascular anucleate zones (pseudorosettes) and (true) ependymal rosettes.</li>\n<li>Key microscopic features:\n<ul>\n<li>Perivascular pseudorosettes:\n<ul>\n<li>Tumor cells radially arranged around blood vessels.</li>\n<li>Surrounding anucleate fibrillary zones.</li>\n</ul>\n</li>\n<li>True ependymal rosettes and tubular canals:\n<ul>\n<li>Cuboidal or columnar tumor cells.</li>\n<li>Arranged around a central lumen.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Pilocytic astrocytoma (Option A):</strong> This typically occurs in children and young adults, most commonly in the cerebellum. It usually appears as a cystic lesion with an enhancing mural nodule and contains Rosenthal fibers histologically. The case describes a solid posterior fossa mass with mild enhancement, which is more consistent with ependymoma.</p>\n<p><strong>Glioblastoma (Option B):</strong> This is a highly aggressive astrocytic tumor that usually arises in the cerebral hemispheres of older adults. It presents as an ill-defined, infiltrative, and heterogeneously enhancing lesion with necrosis and hemorrhage. It is uncommon in the posterior fossa and in young adults.</p>\n<p><strong>Oligodendroglioma (Option C):</strong> This tumor most often occurs in the cerebral hemispheres (particularly frontal lobe) of adults. It is associated with calcifications and a \"fried-egg\" appearance histologically. It is not a posterior fossa tumor and does not match the imaging findings in this case.</p>", "options": ["Pilocytic astrocytoma", "Glioblastoma", "Oligodendroglioma", "Ependymoma"], "html_options": ["Pilocytic astrocytoma", "Glioblastoma", "Oligodendroglioma", "Ependymoma"], "corr_idx": 3}, {"id": "1228174", "html_qtxt": "A 5-year-old patient presented with unconsciousness and projectile vomiting. MRI brain shows lesion in cerebellum and characteristic histological diagram is shown below. All of the following are true; except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031432725007-7e21-416a-9839-b7d4d213530c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Unconsciousness and projectile vomiting are suggestive of raised intracranial tension. Since the mass is in cerebellum, and biopsy shows the eosinophilic granular body and Rosenthal fibers, it is suggestive of Pilocytic astrocytoma. Pseudopalisading is a feature of Glioblastoma multiforme.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>It can be solid and cystic (Option A):</strong> Pilocytic astrocytoma, the most common cerebellar tumor in children, often presents as a cystic lesion with an enhancing mural nodule, though it can also have solid components. This is true.</p>\n<p><strong>It is biphasic tumor shows microcystic and fibrillary area (Option B):</strong> Histologically, pilocytic astrocytoma is biphasic, with alternating loose microcystic areas and compact fibrillary regions. This is also correct.</p>\n<p><strong>Rosenthal fiber and eosinophilic granular bodies (Option C):</strong> These are hallmark microscopic features of pilocytic astrocytoma and help distinguish it from more aggressive gliomas. This statement is correct.</p>", "options": ["It can be solid and cystic", "It is biphasic tumor shows microcystic and fibrillary area", "Rosenthal fiber and eosinophilic granular bodies", "Pseudopalisading necrosis is common"], "html_options": ["It can be solid and cystic", "It is biphasic tumor shows microcystic and fibrillary area", "Rosenthal fiber and eosinophilic granular bodies", "Pseudopalisading necrosis is common"], "corr_idx": 3}, {"id": "1228175", "html_qtxt": "A patient presented with painless proptosis. Biopsy from the orbital mass showed the following image?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031445a5a008-7d08-46bc-95a0-3d76d02d7e45.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows tumor cells arranged in palisading (Verocay body) and you can see the cellular areas <strong>Antoni A and acellular areas Antoni B. </strong>This is seen in Schwannoma.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Neurofibroma (Option A):</strong> This tumor arises from peripheral nerve elements but is composed of a mixture of Schwann cells, fibroblasts, and perineural cells. Unlike schwannoma, it is not encapsulated and tends to infiltrate the nerve. Histology does not show the classic Antoni A/B areas or Verocay bodies typical of schwannoma.</p>\n<p><strong>Rhabdomyoma (Option B):</strong> This is a rare benign tumor of striated muscle, most often seen in the heart or head and neck region. It does not arise in the orbit or from peripheral nerves, and histology is entirely different (shows large polygonal cells with cross striations).</p>\n<p><strong>Leiomyoma (Option C):</strong> This benign tumor of smooth muscle most often occurs in the uterus, GI tract, or skin. Orbital presentation is extremely rare, and histology shows spindle cells with cigar-shaped nuclei-not Antoni A/B patterns.</p>", "options": ["Neurofibroma", "Rhabdomyoma", "Leiomyoma", "Schwannoma"], "html_options": ["Neurofibroma", "Rhabdomyoma", "Leiomyoma", "Schwannoma"], "corr_idx": 3}, {"id": "1228177", "html_qtxt": "A 10-year-old child with posterior fossa mass. On biopsy the following features were seen. What are these dense eosinophilic fibers marked with an arrow?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314cec6de30-4da2-4bae-b4d9-8d42fedf156d.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Rosenthal fibers are <strong>eosinophilic, corkscrew fibers</strong> found in pilocytic astrocytoma, the most common primary brain tumor in children. They contain two<strong> heat-shock proteins (&alpha;B-crystallin and hsp27) as well as ubiquitin.</strong></li>\n<li>They are seen in Alexander disease and pilocytic astrocytoma.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>The Alzheimer type II astrocyte (Option B):</strong> These are abnormal astrocytes with large, clear nuclei and minimal cytoplasm, typically seen in hepatic encephalopathy due to hyperammonemia. They are not dense eosinophilic fibers and are not related to pilocytic astrocytoma.</p>\n<p><strong>Corpora amylacea (Option C):</strong> These are basophilic, round, laminated, glycoprotein-rich inclusions found in astrocytic processes, usually in aging brains. They are not elongated, eosinophilic fibers and do not appear in childhood posterior fossa tumors.</p>\n<p><strong>None of the above (Option D):</strong> Incorrect because the described structures are classic for Rosenthal fibers, so a definitive answer exists.</p>", "options": ["Rosenthal fibers", "The Alzheimer type II astrocyte", "Corpora amylacea", "None of the above"], "html_options": ["Rosenthal fibers", "The Alzheimer type II astrocyte", "Corpora amylacea", "None of the above"], "corr_idx": 0}, {"id": "1228179", "html_qtxt": "A full-term newborn presents with a large, cystic, midline swelling in the lumbosacral region, as shown in the image below. The swelling is translucent, dome-shaped, and has visible vascular markings. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031499148ecc-bf28-4486-af98-96afae0d3f8c.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The lumbar region of a newborn baby with myelomeningocele. The skin is intact, and the placode-containing remnants of nervous tissue can be observed in the center of the lesion, which is filled with cerebrospinal fluid.</li>\n<li>It is the most common form of open spina bifida.</li>\n<li>Spina bifida (<strong>Option C</strong>) is a general term that includes spina bifida occulta, meningocele, and meningomyelocele.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Myelocele (Option A):</strong> In myelocele, the neural tissue is exposed at the surface and lies flush with the skin, without a cystic, dome-shaped translucent swelling. This does not match the described lesion.</p>\n<p><strong>Spina bifida (Option C):</strong> This is a broad term describing defective closure of the vertebral arches. The mildest form, spina bifida occulta, presents only with a tuft of hair or dimple and no cystic swelling. The case here shows a large cystic lesion with visible vascular markings, making spina bifida alone an incomplete diagnosis.</p>\n<p><strong>None of the above (Option D):</strong> Incorrect, because the description exactly matches a defined entity-lumbar meningomyelocele.</p>", "options": ["Myelocele", "Lumbar meningomyelocele", "Spina bifida", "None of the above"], "html_options": ["Myelocele", "Lumbar meningomyelocele", "Spina bifida", "None of the above"], "corr_idx": 1}, {"id": "1228182", "html_qtxt": "A 40-year-old male died following a short illness characterized by high fever and altered sensorium. Autopsy reveals the brain section shown in the image below. What is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031486994f67-e360-479a-ae9b-99c6ede1bd2e.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The image shows a well-circumscribed lesion in the brain with a central area of necrosis surrounded by a distinct rim.This appearance is classic for a cerebral abscess.</li>\n<li>The central necrotic area typically contains pus, surrounded by reactive gliosis and fibrosis.</li>\n<li>Cerebral abscess usually follows bacterial infections, either from hematogenous spread, contiguous sinus/mastoid infections, or trauma.</li>\n<li>Clinically associated with fever, headache, neurological deficits, and sometimes seizures.</li>\n<li>Gross pathology shows central liquefactive necrosis (pus) with a surrounding capsule, as seen in the image.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Cerebral Infarction(Option B):</strong>Infarcts appear wedge-shaped, poorly demarcated early on, and typically affect vascular territories.Over time, infarcts undergo softening and later cystic changes, but they do not have the distinct ring-enhancing or capsule-like appearance of an abscess.</li>\n<li><strong>Cerebral Tumor(Option C):</strong>Tumors are usually solid, infiltrative, and may or may not show necrosis. Some high-grade gliomas can mimic abscesses radiologically but are not typically associated with fever and acute systemic symptoms. Histopathology is needed for definitive diagnosis.</li>\n</ul>", "options": ["Cerebral abscess", "Cerebral infarction", "Cerebral tumor", "None of the above"], "html_options": ["Cerebral abscess", "Cerebral infarction", "Cerebral tumor", "None of the above"], "corr_idx": 0}, {"id": "1228188", "html_qtxt": "Identify the Rosette and Diagnosis.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403148c154552-2043-4d6b-9465-284fb96627c0.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In this pattern, a spoke-wheel arrangement of cells with tapered cellular processes radiates around a wall of a centrally placed vessel.</li>\n<li>Seen in</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Homer-Wright rosette (Option B):</strong> These are circular arrangements of tumor cells around a central tangle of fibrillary processes (neuropil), without a true lumen or blood vessel. They are classically seen in medulloblastoma, neuroblastoma, and primitive neuroectodermal tumors, not in ependymoma.</p>\n<p><strong>True rosette (Option C):</strong> In this pattern, tumor cells form a circular arrangement around an empty lumen. These are uncommon and can be seen in some embryonal tumors. They are not the characteristic feature of ependymomas.</p>\n<p><strong>Flexner-Wintersteiner rosette (Option D):</strong> These consist of tumor cells surrounding a central lumen that mimics the embryonal retina, and are classically seen in retinoblastoma. They are not found in posterior fossa ependymomas.</p>", "options": ["Perivascular pseudorosette", "Homer-Wright rosette", "True rosette", "Flexner-Wintersteiner rosette"], "html_options": ["Perivascular pseudorosette", "Homer-Wright rosette", "True rosette", "Flexner-Wintersteiner rosette"], "corr_idx": 0}, {"id": "1228193", "html_qtxt": "A 5-year-old child with posterior fossa mass. Biopsy from the mass shows the following rosettes.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403141d53e5e8-a5d3-434a-b18d-70196563f17a.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Type of pseudo rosette in which differentiated tumor cells surround the neuropil seen in<strong> neuroblastoma, medulloblastoma, pinealoblastoma.</strong></li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Perivascular pseudorosette (Option B):</strong> In this pattern, tumor cells are radially arranged around a blood vessel with intervening processes of fibrillary material. This is characteristic of <em>ependymoma</em>, not medulloblastoma.</p>\n<p><strong>Flexner-Wintersteiner rosette (Option C):</strong> These have tumor cells arranged around a central lumen resembling photoreceptor differentiation, and are seen in <em>retinoblastoma</em>. They are not found in medulloblastoma.</p>\n<p><strong>None of the above (Option D):</strong> Incorrect, because the described rosettes in a posterior fossa tumor of a child are specifically <em>Homer-Wright rosettes</em>.</p>", "options": ["Homer-Wright rosette", "Perivascular pseudorosette", "Flexner-Wintersteiner rosette", "None of the above"], "html_options": ["Homer-Wright rosette", "Perivascular pseudorosette", "Flexner-Wintersteiner rosette", "None of the above"], "corr_idx": 0}]}, {"moduleId": 1013433, "name": "CNS (Part 2)", "questions": [{"id": "1228202", "html_qtxt": "A HIV patient presented with fever and neck rigidity and a few days later the patient died even before any investigation could be performed. After autopsy the gross and histopathological image is given below. What is your diagnosis?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031463e27c71-ebc5-4b6e-9e1e-8ed692d6db62.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In Cryptococcal Meningitis:</p>\n<ul>\n<li>Hematoxylin and eosin stains show a lightly basophilic cell wall surrounded by a clear zone.</li>\n<li>Cryptococcus neoformans will stain with Periodic acidSchiff or silver methenamine.</li>\n<li>Mucicarmine stains the capsule-shows clear zone containing carminophilic material. Alcian blue also stains the capsule</li>\n<li>Negative staining can be done by India ink stain</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Toxoplasmosis (Option B):</strong> <em>Toxoplasma gondii</em> causes multiple ring-enhancing lesions in the brain on imaging, particularly in HIV patients, but histology shows tachyzoites and cysts with bradyzoites, not the encapsulated budding yeasts seen here.</p>\n<p><strong>Herpes (Option C):</strong> Herpes simplex virus encephalitis typically involves the temporal lobes, showing hemorrhagic necrosis and perivascular lymphocytic infiltrates. It does not produce the gelatinous masses or soap-bubble lesions characteristic of cryptococcal infection.</p>\n<p><strong>Echinococcus multilocularis (Option D):</strong> This parasite causes multilocular hydatid cysts in the liver and, rarely, the brain. The lesions are cystic with laminated walls, not yeast-filled, gelatinous, or soap-bubble-like.</p>", "options": ["Cryptococcus", "Toxoplasmosis", "Herpes", "Echinococcus multilocularis"], "html_options": ["Cryptococcus", "Toxoplasmosis", "Herpes", "Echinococcus multilocularis"], "corr_idx": 0}, {"id": "1228205", "html_qtxt": "True about image below all except:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250911d6829.png\"> A. They are eosinophilic, sharply outlined bodies in nerve cells<br> B. These are Negri bodies seen in rabies<br> C. Consist of ribonuclear proteins produced by the virus<br> D. Consist of DNA", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Negri bodies are pathognomonic intracytoplasmic inclusions seen in rabies-infected neurons, particularly in hippocampus (pyramidal cells) and Purkinje cells of the cerebellum.</li>\n<li>They are eosinophilic (pink with H&E stain), sharply outlined, round or oval cytoplasmic inclusions.</li>\n<li>These inclusions are specifically called Negri bodies and are characteristic of rabies infection.</li>\n<li>They consist of viral ribonucleoproteins (RNA + nucleoprotein), as rabies virus is an RNA virus.</li>\n</ul>", "options": ["A, B, C", "B, C, D", "All of the above", "None of the above"], "html_options": ["A, B, C", "B, C, D", "All of the above", "None of the above"], "corr_idx": 0}, {"id": "1228213", "html_qtxt": "Which of the following conditions is shown below?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314ea8af2bc-b2fc-4079-960b-ae8f55dfc3bf.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Plexiform neurofibroma is an uncommon variant of neurofibroma, a benign tumor of peripheral nerves (WHO grade I), arising from a proliferation of all neural elements. <strong>Plexiform neurofibromas are essentially pathognomonic of neurofibromatosis type 1 (NF-1).</strong></li>\n</ul>\n<p><strong>NF-1:</strong></p>\n<ul>\n<li>Gene mutated is located on chromosome 17q</li>\n<li>Characterized by cafe-au-lait spots, Lisch nodules, dysplasia of lesser wing of sphenoid and risk of developing meningioma</li>\n</ul>\n<p><strong>NF-2:</strong></p>\n<ul>\n<li>Due to mutation in gene located on chromosome 22q</li>\n<li>Characterized by cafe-au-lait spots and bilateral vestibular schwannoma Marfan Syndrome</li>\n<li>Due to a defect in the Fibrillin gene on chromosome 15.</li>\n<li>Characterized by hyper flexibility of joints, subluxation of lens and cardiac problems (mitral valve prolapse, bicuspid aortic valve) Von Hippel-Lindau Syndrome</li>\n<li>Gene is located on chromosome 3p</li>\n<li>High risk of developing clear cell renal cell carcinoma and cerebellar hemangioblastoma, pheochromocytoma, retina hemangioblastoma.</li>\n</ul>", "options": ["Plexiform neurofibroma", "Von Hippel-Lindau syndrome", "Marfan syndrome", "Tuberous sclerosis"], "html_options": ["Plexiform neurofibroma", "Von Hippel-Lindau syndrome", "Marfan syndrome", "Tuberous sclerosis"], "corr_idx": 0}, {"id": "1228216", "html_qtxt": "A patient presented with painless proptosis. Biopsy from the orbital mass showed the following image?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314cd777931-86a3-4d24-9bfc-282864e835c9.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Schwannomas often contain dense eosinophilic Antoni A areas (left) and loose, pale Antoni B areas (right), as well as hyalinized blood vessels (right). B, Antoni A area with the tumor cell nuclei aligned in palisading rows leaving anuclear zones and resulting in the formation of structures termed Verocay bodies.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Neurofibroma (Option A):</strong> This tumor is composed of Schwann cells, fibroblasts, and perineural cells, but unlike schwannoma, it is <em>not encapsulated</em> and tends to infiltrate the nerve. Histology shows a more disorganized pattern without Antoni A/B areas or Verocay bodies.</p>\n<p><strong>Rhabdomyoma (Option B):</strong> A benign tumor of striated muscle, most often found in the heart or sometimes in head and neck soft tissues. It does not arise from nerves, and histology shows large polygonal cells with cross striations rather than spindle cells in fascicles.</p>\n<p><strong>Leiomyoma (Option C):</strong> A benign tumor of smooth muscle, typically arising in the uterus, gastrointestinal tract, or skin. It is extremely rare in the orbit. Histology shows spindle cells with <em>cigar-shaped nuclei</em> rather than the Antoni pattern of schwannoma.</p>", "options": ["Neurofibroma", "Rhabdomyoma", "Leiomyoma", "Schwannoma"], "html_options": ["Neurofibroma", "Rhabdomyoma", "Leiomyoma", "Schwannoma"], "corr_idx": 3}, {"id": "1228220", "html_qtxt": "A 12 your old child presented with unsteadiness of gait. A photomicrograph of an HE stained slide of the biopsy from the posterior fossa is given below. Which of the following tumours is it likely to be?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314de6113b5-a1dd-48ac-b62e-0d2d623f3c98.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>A pilocytic astrocytoma often is cystic, with a mural nodule in the wall of the cyst; if solid, it is usually well circumscribed.</li>\n<li>The tumor is composed of bipolar cells with long, thin \"hairlike\" processes that are GFAP-positive.</li>\n<li>Rosenthal fibers, eosinophilic granular bodies, and microcysts are often present, while necrosis and mitoses are rare.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403144d0b1ceb-167d-4e52-aec4-5d184a5c2030.jpg\">\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Oligodendroglioma (Option A):</strong> This tumor usually arises in the <em>cerebral hemispheres</em> of adults, not in the posterior fossa of children. Histology shows cells with a &ldquo;fried-egg&rdquo; appearance (round nuclei with clear perinuclear halos) and a delicate capillary network, which is not seen here.</p>\n<p><strong>Diffuse astrocytoma (Option C):</strong> Typically presents in young adults, most often in the <em>cerebral hemispheres</em>, and shows diffusely infiltrating astrocytes without biphasic areas or Rosenthal fibers. It lacks the circumscribed growth pattern and cystic changes characteristic of pilocytic astrocytoma.</p>\n<p><strong>Gemistocytic astrocytoma (Option D):</strong> A variant of diffuse astrocytoma with gemistocytic (plump, eosinophilic cytoplasm) astrocytes. Again, more common in the cerebral hemispheres of adults, not in children's posterior fossa.</p>", "options": ["Oligodendroglioma", "Pliocytic astrocytoma", "Diffuse astrocytoma", "Gemistocytic astrocytoma"], "html_options": ["Oligodendroglioma", "Pliocytic astrocytoma", "Diffuse astrocytoma", "Gemistocytic astrocytoma"], "corr_idx": 1}, {"id": "1228224", "html_qtxt": "Ganglioglioma is the type of glioma. In which of the following groups of CNS tumours is it included?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Gangliogliomas are tumors with a mixture of glial elements, usually a low-grade astrocytoma and mature appearing neurons.</li>\n<li>Most of these tumors are slow growing, and often manifest with seizures.</li>\n<li>About 20% to 50% of gangliogliomas harbor point mutations in the BRAF gene.</li>\n</ul>\n<p><strong>Explanation of Incorrect option: </strong></p>\n<p><strong>Astrocytic tumours (Option A):</strong> Include pilocytic astrocytoma, diffuse astrocytoma, anaplastic astrocytoma, and glioblastoma. Ganglioglioma is not part of this group.</p>\n<p><strong>Ependymal tumours (Option B):</strong> Include subependymoma, myxopapillary ependymoma, and ependymoma. These arise from ependymal cells lining the ventricles. Ganglioglioma does not belong here.</p>\n<p><strong>Choroid plexus tumours (Option C):</strong> Include choroid plexus papilloma and carcinoma, arising from choroid plexus epithelium. Again, not related to ganglioglioma.</p>", "options": ["Astrocytic tumours", "Ependymal tumours", "Choroid plexus tumours", "Neuronal and mixed neuronal glial tumours"], "html_options": ["Astrocytic tumours", "Ependymal tumours", "Choroid plexus tumours", "Neuronal and mixed neuronal glial tumours"], "corr_idx": 3}, {"id": "1228226", "html_qtxt": "Which of the following morphology is included in WHO grade II classification for meningioma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Atypical meningiomas (WHO grade II) are recognized by the presence of either an increased mitotic rate, or prominent nucleoli, increased cellularity, patternless growth, high nucleus-to cytoplasm ratio, or necrosis.</li>\n<li>These tumors demonstrate more aggressive local growth and a higher rate of recurrence and may require therapy in addition to surgery.</li>\n<li>Some histologic patterns-clear cell and chordoid-also correlate with more aggressive behavior, as does the presence of brain invasion.</li>\n</ul>\n<p><strong>Explanation of Incorrect option: </strong></p>\n<p><strong>Meningiothelial (Option A):</strong> This is a <strong>WHO Grade I</strong> meningioma. It is the most common subtype, characterized by lobules of cells with indistinct cell borders forming whorls. It is benign and not included in WHO Grade II.</p>\n<p><strong>Transitional (Option B):</strong> Also a <strong>WHO Grade I</strong> meningioma. It has features of both meningothelial and fibrous types, showing whorls and fascicles. It is benign and not classified under Grade II.</p>\n<p><strong>Fibrous (Option D):</strong> This too belongs to <strong>WHO Grade I</strong>. It is characterized by spindle-shaped cells arranged in fascicles with abundant collagen. Benign, and not included in Grade II.</p>", "options": ["Meningiothelial", "Transitional", "Clear cell", "Fibrous"], "html_options": ["Meningiothelial", "Transitional", "Clear cell", "Fibrous"], "corr_idx": 2}, {"id": "1228229", "html_qtxt": "A 12-year-old child is brought to the emergency room by his parents because he is complaining about not being able to see correctly. An examination reveals bilateral temporal defects in his visual field. A CT scan of the head reveals a mass that has some calcification. Of the following, what is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The child is presenting with bitemporal hemianopia, which is most characteristic for a tumor affecting the optic chiasm.</li>\n<li>In children, the most common tumor at this site is a craniopharyngioma, which can have calcification.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/202403147c01ac84-23df-465a-98e3-ea4215a6f149.jpg\">\n<p><strong>CRANIOPHARYNGIOMA</strong></p>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Pilocytic astrocytoma (Option A):</strong> Usually occurs in the <strong>cerebellum</strong> (posterior fossa) of children and young adults. It appears as a cystic lesion with a mural nodule but does <strong>not commonly cause visual field defects</strong> or calcification in the suprasellar region.</p>\n<p><strong>Medulloblastoma (Option B):</strong> A malignant small round blue cell tumor typically found in the <strong>cerebellum</strong> of children. Presents with <strong>ataxia, headache, and hydrocephalus</strong> due to obstruction of CSF flow - not with bitemporal hemianopia.</p>\n<p><strong>Ependymoma (Option C):</strong> Arises in the <strong>ventricular system</strong> (commonly 4th ventricle in children), leading to <strong>hydrocephalus</strong> from CSF obstruction. Again, it does not classically involve the optic chiasm or produce calcifications in the suprasellar region.</p>", "options": ["Pilocytic astrocytoma", "Medulloblastoma", "Ependymoma", "Craniopharyngioma"], "html_options": ["Pilocytic astrocytoma", "Medulloblastoma", "Ependymoma", "Craniopharyngioma"], "corr_idx": 3}, {"id": "1228235", "html_qtxt": "A 13-year-old child is brought to the emergency room by EMTs because he had a seizure during breakfast, which was witnessed and reported by his parents. A CT scan of the head reveals a mass in the left cerebral hemisphere, which is subsequently excised by a neurosurgeon. A pathologist identifies numerous Rosenthal fibers and notes that the tumor is GFAP positive. Of the following, what is another feature of this tumor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Microscopically, low-grade (WHO grade II) astrocytomas are characterized by a mild to moderate increase in the number of glial cell nuclei, somewhat variable nuclear pleomorphism, and an intervening feltwork of fine, glial fibrillary acidic protein (GFAP)-positive astrocytic cell processes that give the background a fibrillary appearance.</li>\n<li>The transition between neoplastic and normal tissue is indistinct, and tumor cells can be seen infiltrating normal tissue many centimeters from the main lesion.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314dbd84909-5ea6-436a-882d-e733c424b2aa.png\">\n<p><strong>PILOCYTIC ASTROCYTOMA.</strong></p>\n<ul>\n<li>Oval To Irregular Tumor Nuclei Resembling Those Of Diffuse Astrocytoma, But With Numerous Rosenthal Fibers In Back Ground</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Poor prognosis (Option A):</strong> Incorrect &mdash; Pilocytic astrocytoma is a <strong>WHO Grade I tumor</strong> with an excellent prognosis, particularly after surgical resection. Poor prognosis is more characteristic of high-grade astrocytomas such as glioblastoma (WHO Grade IV), not pilocytic astrocytoma.</p>\n<p><strong>Commonly produces erythropoietin (Option B):</strong> Incorrect &mdash; Erythropoietin production is typical of <strong>hemangioblastomas</strong>, especially in the cerebellum and in association with <strong>von Hippel&ndash;Lindau disease</strong>. Pilocytic astrocytomas do not secrete erythropoietin.</p>\n<p><strong>Likely to metastasize to the liver (Option C):</strong> Incorrect &mdash; Primary CNS tumors, including pilocytic astrocytomas, <strong>almost never metastasize outside the CNS</strong> because of the blood&ndash;brain barrier and absence of lymphatics. They are locally confined and do not spread to systemic organs like the liver.</p>", "options": ["It has a poor prognosis", "It commonly produces erythropoietin", "It is likely to metastasize to the liver", "It is derived from astrocytes"], "html_options": ["It has a poor prognosis", "It commonly produces erythropoietin", "It is likely to metastasize to the liver", "It is derived from astrocytes"], "corr_idx": 3}, {"id": "1228237", "html_qtxt": "A pathologist is examining a brain tumor resected from a 63-year-old male. The pathologist identifies psammoma bodies in the histologic section. Of the following, what is true of this tumor type?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Among brain tumors, psammoma bodies are most frequently associated with meningiomas.</li>\n<li>Meningiomas are a common type of brain tumor.</li>\n<li>They occur at parasagittal regions.(<strong>Option B ruled out)</strong></li>\n<li>They are derived from arachnoidal cells.<strong>(Option C ruled out)</strong></li>\n<li>Oligodendrogliomas have a fried egg appearance.(<strong>Option D ruled out</strong>)</li>\n</ul>", "options": ["The prognosis is good", "The tumor most frequently occurs at the cerebellopontine angle", "The tumor derives from Rathke's pouch", "The appearance of the tumor cells is sometimes described as a fried egg"], "html_options": ["The prognosis is good", "The tumor most frequently occurs at the cerebellopontine angle", "The tumor derives from Rathke's pouch", "The appearance of the tumor cells is sometimes described as a fried egg"], "corr_idx": 0}, {"id": "1228238", "html_qtxt": "Which amongst the following is a highly vascular neoplasm that occurs as a mural nodule associated with a large, fluid-filled cyst?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Hemangioblastoma, the principal neurologic manifestation of the disease, is a highly vascular neoplasm that occurs as a mural nodule associated with a large, fluid-filled cyst.</li>\n<li>These occur most commonly in the cerebellum, but can be found along the spinal cord and in the retina, and rarely at other sites in the brain.</li>\n<li>On microscopic examination, the lesion consists of numerous capillary-sized or somewhat larger thin-walled vessels separated by intervening stromal cells with a vacuolated, lightly PAS-positive, lipid-rich cytoplasm.</li>\n<li>These stromal cells express inhibin, a member of the TGF-&beta; family, which serves as a useful diagnostic marker.</li>\n</ul>\n<p><strong>Craniopharyngioma (Option A):</strong> Craniopharyngiomas arise from <strong>Rathke's pouch remnants</strong> and usually occur in the <strong>suprasellar region</strong>. They are often <strong>calcified, cystic tumors</strong> that cause visual field defects (bitemporal hemianopia), but they are <strong>not highly vascular mural nodules</strong>.</p>\n<p><strong>Medulloblastoma (Option B):</strong> Medulloblastomas are <strong>malignant small round blue cell tumors</strong> usually located in the <strong>cerebellum of children</strong>. They are <strong>solid, highly cellular tumors</strong> that can cause obstructive hydrocephalus. They do not present as vascular mural nodules with cysts.</p>\n<p><strong>Meningioma (Option D):</strong> Meningiomas arise from <strong>arachnoid cap cells</strong> and are usually <strong>dural-based solid tumors</strong>. They are not typically cystic, nor do they form mural nodules. Psammoma bodies are a classic feature, not vascular mural nodules.</p>", "options": ["Craniopharyngioma", "Medulloblastoma", "Hemangioblastoma", "Meningioma"], "html_options": ["Craniopharyngioma", "Medulloblastoma", "Hemangioblastoma", "Meningioma"], "corr_idx": 2}, {"id": "1228240", "html_qtxt": "Which is the most common brain tumour?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The most common brain tumour is Metastatic tumour and the most common primary brain tumour is meningioma.</li>\n</ul>\n<p><strong>Explanation of Incorrect options: </strong></p>\n<p><strong>Meningioma (Option A):</strong> Meningiomas are the <strong>most common primary benign brain tumor</strong>, arising from arachnoid cap cells. However, they are not the most common brain tumors overall - metastases outnumber them.</p>\n<p><strong>Glioma (Option C):</strong> Gliomas (a broad category including astrocytomas, oligodendrogliomas, and glioblastomas) are the <strong>most common primary malignant brain tumors</strong> in adults. But again, when considering <em>all</em> brain tumors (primary and secondary), metastases are more frequent.</p>\n<p><strong>Medulloblastoma (Option D):</strong> Medulloblastoma is the <strong>most common malignant brain tumor in children</strong>, typically arising in the cerebellum. However, it is not the most common brain tumor overall.</p>", "options": ["Meningoma", "Metastatic tumour", "Glioma", "Medulloblastoma"], "html_options": ["Meningoma", "Metastatic tumour", "Glioma", "Medulloblastoma"], "corr_idx": 1}, {"id": "1228241", "html_qtxt": "Which is the most common metastatic tumour to the brain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Metastatic lesions, mostly carcinomas, account for approximately one-fourth to one-half of intracranial tumors.</li>\n<li>The most common primary sites are lung, breast, skin (melanoma), kidney, and gastrointestinal tract, which together account for about 80% of cases.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Gastrointestinal stromal tumour (Option B):</strong> GISTs usually metastasize to the <strong>liver and peritoneum</strong>, not to the brain. Brain metastases from GIST are extremely rare.</p>\n<p><strong>Ovarian germ cell tumour (Option C):</strong> Ovarian tumors typically metastasize within the <strong>peritoneal cavity</strong>(peritoneal spread, omental caking). Brain metastasis is uncommon.</p>\n<p><strong>Breast carcinoma (Option D):</strong> Breast cancer is indeed a <strong>very common cause of brain metastases</strong>, second only to lung cancer. However, lung (especially small cell carcinoma) is still the <strong>most common single source</strong> overall.</p>", "options": ["Small cell carcinoma lung", "Gastrointestinal stromal tumour", "Ovarian germ cell tumour", "Breast carcinoma"], "html_options": ["Small cell carcinoma lung", "Gastrointestinal stromal tumour", "Ovarian germ cell tumour", "Breast carcinoma"], "corr_idx": 0}, {"id": "1228242", "html_qtxt": "Which is the most common malignant tumour of the brain (primary) in the pediatric population?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Medulloblastoma is the most common malignant primary brain tumor in children.It arises from the cerebellum (vermis) and is a primitive neuroectodermal tumor (PNET).Commonly seen in children aged 3-8 years.</li>\n<li>Highly cellular, composed of small round blue cells, often showing Homer Wright rosettes.</li>\n<li>Spreads via CSF pathways (drop metastases).</li>\n<li>Clinical features include:Ataxia, nystagmus, headache, and signs of raised intracranial pressure.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Juvenile pilocytic astrocytoma(Option A):</strong>Most Common primary benign brain tumour in pediatric</li>\n<li><strong>Meningioma(option C):</strong>Most Common primary benign brain tumour in adult .</li>\n<li><strong>Glioblastoma(Option D):</strong>Most Common primary malignant brain tumour in adults.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314340e62e2-01ca-44c6-9870-53352b979e0c.jpg\">\n<p><strong>MEDULLOBLASTOMA</strong></p>", "options": ["Juvenile pilocytic astrocytoma", "Medulloblastoma", "Meningioma", "Glioblastoma"], "html_options": ["Juvenile pilocytic astrocytoma", "Medulloblastoma", "Meningioma", "Glioblastoma"], "corr_idx": 1}, {"id": "1228245", "html_qtxt": "What is the most common site for Juvenile pilocytic astrocytoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Pilocytic astrocytomas are relatively benign tumors that typically affect children and young adults.</li>\n<li>Most commonly located in the <strong>cerebellum</strong>, they also may involve the third ventricle, the optic pathways, the spinal cord, and occasionally the cerebral hemispheres.</li>\n</ul>\n<p><strong>Explanation of Incorrect options: </strong></p>\n<p><strong>Brain stem (Option B):</strong> Incorrect - Brainstem gliomas do occur in children but are usually <strong>diffuse intrinsic pontine gliomas (DIPG)</strong>, which have a poor prognosis. JPAs are more commonly cerebellar rather than brainstem.</p>\n<p><strong>Sellar region (Option C):</strong> Incorrect - A sellar/suprasellar mass in children is more often a <strong>craniopharyngioma</strong> or sometimes a hypothalamic astrocytoma. While pilocytic astrocytomas <em>can</em> occur here, it is <strong>not the most common site</strong>.</p>\n<p><strong>Cerebrum (Option D):</strong> Incorrect - Low-grade gliomas can occur in the cerebral hemispheres, but in children, JPAs are most frequently found in the <strong>posterior fossa (cerebellum)</strong>, not in the cerebrum.</p>", "options": ["Cerebellum", "Brain stem", "Sellar region", "Cerebrum"], "html_options": ["Cerebellum", "Brain stem", "Sellar region", "Cerebrum"], "corr_idx": 0}, {"id": "1228249", "html_qtxt": "What is the characteristic feature of Oligodendroglioma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The diagnostic features of Oligodendroglioma are:</p>\n<ul>\n<li>Anastomosing capillaries</li>\n<li>fried egg tumour cells (Perinuclear halo surrounding the nucleus)</li>\n<li>Perineuronal satellitosis<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314712b1909-0c4f-4369-969d-e2144348ff11.png\"></li>\n<li>Oligodendroglioma. Tumor nuclei are round, with cleared cytoplasm forming halos and vasculature composed of thin - walled capillaries.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Rosenthal fibres(Option A): </strong>It is seen in Pilocytic astrocytoma.These are eosinophilic, corkscrew-shaped fibers in astrocytic processes.</li>\n<li><strong>Palisading necrosis(Option B):</strong>Characteristics of Glioblastoma multiforme (GBM).Refers to tumor cells lined up around areas of necrosis.Absent in oligodendrogliomas.</li>\n<li><strong>Butterfly shape margins(Option D)</strong>:It is seen in Glioblastoma, due to spread across the corpus callosum.Gives a butterfly appearance on imaging.</li>\n</ul>", "options": ["Rosenthal fibres", "Palisading necrosis", "Anastomosing capillaries", "Butterfly shape margins"], "html_options": ["Rosenthal fibres", "Palisading necrosis", "Anastomosing capillaries", "Butterfly shape margins"], "corr_idx": 2}, {"id": "1228253", "html_qtxt": "Which amongst the following is NOT included in the WHO classification of medulloblastoma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>WHO Classification of medulloblastoma:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/20240314f03bb6a6-57a1-433e-bc44-47542a5fc0ea.jpg\">\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>WNT type (Option A): </strong>WNT-activated medulloblastomas form one distinct molecular group. They typically have a good prognosis.</p>\n<p><strong>SHH activated with mutant TP53 (Option B): </strong>This is a recognized subgroup. SHH-activated, TP53-mutant tumors usually occur in older children/adolescents and tend to have a worse prognosis.</p>\n<p><strong>SHH activated with wild type TP53 (Option C): </strong>Another valid subgroup. These usually occur in infants and younger children, with variable prognosis depending on other features.</p>", "options": ["WNT type", "SHH activated with mutant tp53", "SHH activated with wild type tp53", "Non-WNT, SHH type"], "html_options": ["WNT type", "SHH activated with mutant tp53", "SHH activated with wild type tp53", "Non-WNT, SHH type"], "corr_idx": 3}, {"id": "1228256", "html_qtxt": "Which of the following is true<br> i) About 70% of childhood CNS tumours arise in the posterior fossa. <br> ii) About 10% of childhood CNS tumours arise in the posterior fossa. <br> iii) 70% of adult CNS tumours arise within the cerebral hemispheres above the tentorium. <br> iv) 25% of adult CNS tumours arise within the cerebral hemispheres above the tentorium.", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Childhood CNS tumors differ from those in adults in both histologic subtype and location. In childhood, tumors are likely to arise in the posterior fossa(70%), whereas tumors in adults are mostly supratentorial.</li>\n<li>More than half of all CNS tumours in children are found in the posterior cranial fossa or in the brain stem. A tumour in this region may obstruct CSF drainage and thus increase the intracranial pressure.</li>\n</ul>", "options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "html_options": ["Only i, ii, and iii are correct", "Only i and iii are correct", "Only ii and iv are correct", "Only iv is correct"], "corr_idx": 1}, {"id": "1228260", "html_qtxt": "A 17 years old female is presented with a history of fever and headache and now she develops altered sensorium. CT scan shows basal exudates with meningeal enhancement. CSF culture showed isolation of gram positive bacilli. In CSF examination, which of the following laboratory findings are seen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>CSF Findings in Bacterial Meningitis:</strong></p>\n<ul>\n<li><strong>Increased Polymorphs:</strong>Bacterial meningitis typically shows a high number of polymorphonuclear cells (polymorphs) in the cerebrospinal fluid (CSF). These cells indicate an acute inflammatory response.</li>\n<li><strong>Low Sugar (Glucose) Levels:</strong>Bacterial meningitis results in decreased CSF glucose levels. The bacteria consume glucose in the CSF as a nutrient source.</li>\n<li><strong>High Protein Levels:</strong>In bacterial meningitis, the permeability of meningeal blood vessels increases due to inflammation. This leads to elevated protein levels in the CSF.</li>\n</ul>\n<p><strong>Pathological Changes in Acute Meningitis:</strong></p>\n<ul>\n<li><strong>Leptomeningeal Exudate:</strong>In acute meningitis, there's an exudate within the leptomeninges on the brain's surface. Leptomeninges refer to the delicate innermost layer of the meninges.</li>\n<li><strong>Prominent Meningeal Vessels:</strong>The blood vessels within the meninges become engorged and prominent due to inflammation.</li>\n<li><strong>Pus Formation:</strong>In severe cases, tracts of pus can extend along blood vessels in the meninges.</li>\n</ul>\n<p><strong>Microscopic Examination:</strong></p>\n<ul>\n<li><strong>Neutrophil Presence:</strong>Neutrophils, a type of white blood cell, are the predominant cell type in the CSF in bacterial meningitis. They may fill the entire subarachnoid space or concentrate around meningeal blood vessels.</li>\n<li><strong>Gram Staining:</strong>In untreated meningitis, Gram staining may reveal the causative organism.</li>\n</ul>\n<p><strong>Complications:</strong></p>\n<ul>\n<li><strong>Venous Involvement:</strong>Severe inflammation may lead to phlebitis, affecting leptomeningeal veins. This can result in venous occlusion and hemorrhagic infarction of the brain tissue.</li>\n<li><strong>Brain Abscess Formation:</strong>In some cases, the infection and inflammatory cells can spread into the brain tissue, leading to focal cerebritis and the formation of abscesses.</li>\n<li><strong>Ventricular Involvement:</strong>Extension of the infection into the brain's ventricles (ventriculitis) can also occur.</li>\n</ul>\n<p><strong>Treatment Outcome:</strong></p>\n<ul>\n<li><strong>Effective Treatment:</strong>Early and effective treatment can resolve meningitis with little to no residual effects.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Increased polymorphs, normal sugar and high protein (Option A):</strong></p>\n<p>This is not correct because in <strong>bacterial meningitis</strong>, CSF sugar is typically <strong>low</strong>, not normal. Normal glucose would more likely point to a <strong>viral meningitis</strong> picture, not acute bacterial.</p>\n<p><strong>Increased mononuclear cells, low sugar and low protein (Option B):</strong></p>\n<p>This is incorrect because although <strong>mononuclear cells with low sugar</strong> suggest <strong>TB or fungal meningitis</strong>, the protein is never low &mdash; it is usually <strong>elevated</strong>.</p>\n<p><strong>Increased lymphocytes, normal sugar, high protein (Option D):</strong></p>\n<p>This is incorrect because this CSF profile corresponds to <strong>viral meningitis</strong>, where lymphocytic predominance, normal glucose, and mildly elevated protein are seen &mdash; not the case in this patient with bacterial meningitis.</p>", "options": ["Increased polymorphs, normal sugar and high protein", "Increased mononuclear cells, low sugar and low protein", "Increased Polymorphs, low sugar, high protein", "Increased lymphocytes, normal sugar, high protein"], "html_options": ["Increased polymorphs, normal sugar and high protein", "Increased mononuclear cells, low sugar and low protein", "Increased Polymorphs, low sugar, high protein", "Increased lymphocytes, normal sugar, high protein"], "corr_idx": 2}, {"id": "1228263", "html_qtxt": "Which organism causes Cerebral malaria?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Plasmodium falciparum is the only species of malaria parasite that causes cerebral malaria, a life-threatening complication.</li>\n<li>It leads to:\n<ul>\n<li>Sequestration of infected RBCs in cerebral microvasculature.</li>\n<li>Vascular blockage, hypoxia, hemorrhages, and brain edema.</li>\n<li>Presents with altered sensorium, seizures, coma, and high mortality.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3d535v34tlady.cloudfront.net/V2NEETPGMCQ/2024031412e6fcf3-e892-4ac8-bb4d-43837154b6e0.jpg\">\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Plasmodium vivax (Option B):</strong> Incorrect - P. vivax typically causes <strong>benign tertian malaria</strong> with less severe complications. It rarely leads to cerebral involvement or severe malaria.</p>\n<p><strong>Toxoplasma gondii (Option C):</strong> Incorrect - T. gondii causes <strong>toxoplasmosis</strong>, which can produce brain lesions in <strong>immunocompromised patients</strong> (e.g., HIV/AIDS) but is <strong>not a cause of cerebral malaria</strong>.</p>\n<p><strong>Taenia solium (Option D):</strong> Incorrect - T. solium causes <strong>neurocysticercosis</strong>, leading to seizures and cystic brain lesions, but it is <strong>not related to malaria</strong>.</p>", "options": ["Plasmodium falciparum", "Plasmodium vivax", "Toxoplasma gondii", "Taenia solium"], "html_options": ["Plasmodium falciparum", "Plasmodium vivax", "Toxoplasma gondii", "Taenia solium"], "corr_idx": 0}, {"id": "1228264", "html_qtxt": "The triad of chorioretinitis, hydrocephalus, and intracranial calcifications are seen in", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cerebral infection with the protozoan Toxoplasma gondii can occur in immunosuppressed adults or in newborns who acquire the organism transplacentally from a mother with an active infection.</li>\n<li>The consequences include the triad of chorioretinitis, hydrocephalus, and intracranial calcifications.</li>\n<li>In adults, the clinical symptoms are subacute, evolving over weeks, and may be both focal and diffuse.</li>\n<li>Due to inflammation and breakdown of the blood-brain barrier at sites of infection, imaging studies often show edema associated with ring-enhancing lesions.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options: </strong></p>\n<p><strong>Candida albicans (Option A):</strong> Incorrect - Candida can cause CNS infections like <strong>meningitis or abscesses</strong>, especially in immunocompromised patients, but it does <strong>not produce the classic triad</strong> of chorioretinitis, hydrocephalus, and intracranial calcifications.</p>\n<p><strong>Mucormycosis (Option B):</strong> Incorrect - Mucormycosis primarily affects <strong>sinuses, orbit, and brain</strong> in immunocompromised patients, often leading to <strong>necrotizing infections</strong>, but it does <strong>not cause congenital-type CNS findings</strong> like the triad.</p>\n<p><strong>Cysticercosis (Option D):</strong> Incorrect - Neurocysticercosis leads to <strong>cystic lesions, seizures, and calcifications</strong>, but <strong>chorioretinitis and congenital hydrocephalus</strong> are not characteristic. The full triad is specific to <strong>congenital toxoplasmosis</strong>.</p>", "options": ["Candida albicans", "Mucormycosis", "Cerebral Toxoplasmosis", "Cysticercosis"], "html_options": ["Candida albicans", "Mucormycosis", "Cerebral Toxoplasmosis", "Cysticercosis"], "corr_idx": 2}, {"id": "1228266", "html_qtxt": "Which cells of the brain are affected by polyoma virus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Progressive multifocal leukoencephalopathy (PML) is caused by JC virus, a polyomavirus, which preferentially infects oligodendrocytes, resulting in demyelination as these cells are injured and then die.</li>\n<li>Most people show serologic evidence of exposure to JC virus during childhood, and it is believed that PML results from virus reactivation, as the disease is restricted to immunosuppressed individuals.</li>\n<li>Patients develop focal and relentlessly progressive neurologic signs and symptoms, and imaging studies show extensive, often multifocal lesions in the hemispheric or cerebellar white matter.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>Astrocytes (Option B):</strong> While astrocytes may show reactive changes in viral infections, the <strong>primary target of polyomavirus (JC virus)</strong> is <strong>oligodendrocytes</strong>, not astrocytes. Astrocytic changes are secondary.</p>\n<p><strong>Microglia (Option C):</strong> Microglia are the CNS <strong>resident macrophages</strong> and may become activated during infection, but they are <strong>not directly infected</strong> by polyomavirus.</p>\n<p><strong>Ependymal cells (Option D):</strong> Ependymal cells line the ventricles and can be involved in inflammation, but they are <strong>not the primary site of JC virus infection</strong>. The hallmark of <strong>progressive multifocal leukoencephalopathy (PML)</strong> is <strong>oligodendrocyte infection</strong> leading to demyelination.</p>", "options": ["Oligodendrocytes", "Astrocytes", "Microglia", "Ependymal cells"], "html_options": ["Oligodendrocytes", "Astrocytes", "Microglia", "Ependymal cells"], "corr_idx": 0}, {"id": "1228267", "html_qtxt": "Which CNS infection causes lesions in temporal lobes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>HSV-1 encephalitis may occur in any age group but is most common in children and young adults.</li>\n<li>It typically manifests with alterations in mood, memory, and behavior, reflecting involvement of the frontal and temporal lobes.</li>\n<li>Recurrent HSV-1 encephalitis is sometimes associated with inherited mutations that interfere with Toll-like receptor signaling (specifically that of TLR-3), which has an important role in anti-viral defense.</li>\n</ul>\n<p><strong>Explanation of Incorrect Options:</strong></p>\n<p><strong>C. Neoformans (Option A):</strong> Incorrect - Cryptococcus primarily affects <strong>meninges</strong>, causing <strong>cryptococcal meningitis</strong>, especially in immunocompromised patients. It does <strong>not selectively involve the temporal lobes</strong>.</p>\n<p><strong>N. meningitidis (Option B):</strong> Incorrect - Neisseria meningitidis causes <strong>acute bacterial meningitis</strong>, affecting the <strong>leptomeninges diffusely</strong>, not the temporal lobes specifically.</p>\n<p><strong>CMV (Option D):</strong> Incorrect - Cytomegalovirus CNS infection is typically seen in <strong>immunocompromised patients</strong> and produces <strong>periventricular lesions or ventriculitis</strong>, rather than selective temporal lobe involvement.</p>", "options": ["C. Neoformans", "N. meningitidis", "HSV", "CMV"], "html_options": ["C. Neoformans", "N. meningitidis", "HSV", "CMV"], "corr_idx": 2}, {"id": "1281867", "html_qtxt": "A 68-year-old woman suddenly lost consciousness and upon awakening 1 hour later, she could not speak or move her right arm. Two months later, a head CT scan showed a large tumor in the left frontal lobe with serpentine necrosis with pseudopalisading. Which of the following tumors has most likely occurred in her brain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the given clinical scenario,the frontal lobe lesion explains speech disturbance (Broca's aphasia) and contralateral hemiparesis (right arm weakness) with acute onset followed by persistent neurological deficits also fits the highly aggressive nature of glioblastoma.</li>\n<li>Glioblastoma is described as the most malignant astrocytic tumor (WHO grade IV).</li>\n<li>Key features include:\n<ul>\n<li><strong>Pseudopalisading necrosis:</strong> tumor cells crowding around areas of necrosis in a serpentine or geographic pattern.</li>\n<li>Microvascular proliferation is another diagnostic hallmark.</li>\n</ul>\n</li>\n<li>Clinical features: Rapidly progressive neurologic symptoms occurring predominantly in older adults, commonly in cerebral hemispheres, particularly frontal and temporal lobes.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Meningioma(Option B):</strong>It is usually benign and extra-axial (arising from meninges).Often well-circumscribed, may cause slowly progressive symptoms due to compression.</li>\n<li><strong>Medulloblastoma(Option C):</strong>It is common in children, rarely seen in elderly.Arises in the cerebellum, leading to ataxia, not speech/language deficits or hemiparesis.Histology shows small round blue cells, Homer Wright rosettes, not pseudopalisading necrosis.</li>\n<li><strong>Oligodendroglioma(Option D):</strong>It occurs in younger adults, commonly in frontal lobes.Characterized by fried-egg appearance, chicken-wire vasculature, and calcifications.</li>\n</ul>", "options": ["Glioblastoma", "Meningioma", "Medulloblastoma", "Oligodendroglioma"], "html_options": ["Glioblastoma", "Meningioma", "Medulloblastoma", "Oligodendroglioma"], "corr_idx": 0}]}, {"moduleId": 1008655, "name": "Skin", "questions": [{"id": "1227953", "html_qtxt": "What is the most common skin tumour associated with and the most commonly mutated gene in Muir-Torre syndrome?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Muir-Torre syndrome</strong> (MTS) is a variant of <strong>Lynch syndrome</strong> characterised by the presence of <strong>sebaceous gland neoplasms</strong> along with <strong>visceral malignancies</strong>, especially colorectal and genitourinary cancers.</p>\r\n<ul>\r\n<li><strong>Most common skin tumour</strong>: Sebaceous adenoma</li>\r\n<li><strong>Most common gene mutated</strong>: MSH2 (a DNA mismatch repair gene)</li>\r\n<li>These tumours may be the first manifestation of underlying Lynch syndrome.</li>\r\n<li>Sebaceous tumours include sebaceous adenomas, epitheliomas, and carcinomas; among these, adenomas are most frequently reported.</li>\r\n<li>MSH2 mutation results in microsatellite instability and defective DNA repair, contributing to tumorigenesis.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Basal cell carcinoma, MSH2 (Option A):</strong> Basal cell carcinoma is not classically associated with Muir-Torre syndrome. MSH2 is correct, but the tumour type is incorrect.</p>\r\n<p><strong>Sebaceous adenoma, MSH6 (Option B):</strong> Sebaceous adenoma is correct, but the MSH6 mutation is less common than the MSH2 mutation in MTS.</p>\r\n<p><strong>Sebaceous carcinoma, MSH6 (Option D):</strong> Sebaceous carcinoma is a known tumour in MTS, but less frequent than adenoma; MSH6 is not the most common mutation.</p>", "options": ["Basal cell carcinoma, MSH2", "Sebaceous adenoma, MSH6", "Sebaceous adenoma, MSH2", "Sebaceous carcinoma, MSH6"], "html_options": ["Basal cell carcinoma, MSH2", "Sebaceous adenoma, MSH6", "Sebaceous adenoma, MSH2", "Sebaceous carcinoma, MSH6"], "corr_idx": 2}, {"id": "1227986", "html_qtxt": "False statement regarding melanocytic nevus:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Neurotization is a typical feature of melanocytic nevi and is not seen in melanomas.</p>\r\n<ul>\r\n<li><strong>Melanocytic nevi</strong> are common benign neoplasms caused in most cases by acquired activating mutations in components of the <strong>RAS-RAF-MAPK signalling pathway</strong>.</li>\r\n<li>The <strong>earliest lesion</strong> in the nevus evolution is a <strong>junctional nevus</strong>, composed of nests of nevus cells at the dermoepidermal junction.</li>\r\n<li><strong>Hormonal changes</strong>, such as during pregnancy, may cause nevi to become more prominent.</li>\r\n<li>As nevi mature, deeper nevus cells often acquire <strong>fusiform shapes</strong> and grow in <strong>fascicles</strong>, resembling neural tissue - this is called <strong>neurotization</strong>, and <strong>it is absent in melanoma</strong>.</li>\r\n</ul>\r\n<p><strong>(Other options are ruled out)</strong></p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509096fb45809-decd-46cb-bb2c-0de6af0f70f0.PNG\">", "options": ["These are benign neoplasms that have a mutation leading to constitutive activation of RAS or BRAF", "The earliest lesion is a junctional nevus", "May become more prominent in pregnancy", "Lack of neurotization, a phenomenon present in melanoma"], "html_options": ["These are benign neoplasms that have a mutation leading to constitutive activation of RAS or BRAF", "The earliest lesion is a junctional nevus", "May become more prominent in pregnancy", "Lack of neurotization, a phenomenon present in melanoma"], "corr_idx": 3}, {"id": "1227988", "html_qtxt": "True statements about dysplastic nevus syndrome are:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Dysplastic nevus syndrome is a well-defined inherited disorder characterised by multiple dysplastic nevi and a significantly increased risk of developing melanoma, especially by the age of 60.</p>\r\n<ul>\r\n<li><strong>Other names:</strong> Also referred to as familial atypical multiple mole and melanoma syndrome (FAMMM).</li>\r\n<li><strong>Inheritance pattern:</strong> It follows an <strong>autosomal dominant</strong> mode of inheritance.</li>\r\n<li><strong>Associated malignancies:</strong> Besides melanoma, <strong>pancreatic cancer</strong> risk is also increased in some families with this syndrome.</li>\r\n</ul>\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Also called familial atypical multiple mole and melanoma syndrome", "Autosomal dominant in inheritance", "Increases the risk of pancreatic cancer", "All the above"], "html_options": ["Also called familial atypical multiple mole and melanoma syndrome", "Autosomal dominant in inheritance", "Increases the risk of pancreatic cancer", "All the above"], "corr_idx": 3}, {"id": "1227990", "html_qtxt": "Regarding histology of dysplastic nevi, all are correct except:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Lymphocytic infiltrates are seen in the <strong>superficial dermis</strong>, not the <strong>epidermis</strong>. Dysplastic nevi show distinct histological changes, which help differentiate them from ordinary nevi and signal their potential for malignant transformation.</p>\r\n<p><strong>Histopathological Features of Dysplastic Nevi:</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250909e197125b-3a73-4fcd-8c4d-38ed58a1b326.PNG\">\r\n<p><strong>(Other options are ruled out)</strong></p>\r\n<ul>\r\n<li>Dysplastic nevi are often larger than acquired nevi and show both architectural and cytological atypia.</li>\r\n<li>Cytological atypia includes nuclear enlargement, hyperchromasia, and angular contours.</li>\r\n<li>Dermal changes include lymphocytic infiltrates and linear fibrosis surrounding involved rete ridges.</li>\r\n<li>Melanin incontinence is commonly observed, with melanin being engulfed by dermal macrophages.</li>\r\n<li>Rete rid
