["Vitamin B12 deficiency", "Iron deficiency anaemia", "Chemotherapy-induced neuropathy", "HIV-associated vacuolar myelopathy"], "html_options": ["Vitamin B12 deficiency", "Iron deficiency anaemia", "Chemotherapy-induced neuropathy", "HIV-associated vacuolar myelopathy"], "corr_idx": 0}, {"id": "1317786", "html_qtxt": "A 49-year-old patient with oral squamous cell carcinoma is referred to the pain management clinic due to persistent, intractable pain. The patient is started on morphine, and a significant reduction in pain is observed. Which of the following structures are known sites where morphine acts to modulate pain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Morphine</strong> exerts both supraspinal and spinal analgesic effects by acting at multiple levels of the pain pathway.</p>\n<ul>\n<li>In the<strong> dorsal horn</strong>, morphine binds &mu;-opioid receptors &rarr; inhibits substance P release &rarr; suppresses nociceptive transmission. <strong>(Option C)</strong></li>\n<li>In the<strong> periaqueductal grey (PAG)</strong> and <strong>periventricular nucleus</strong>, morphine activates descending inhibitory pathways &rarr; enkephalinergic and serotonergic neurons suppress incoming pain signals at the spinal level. <strong>(Option A & B)</strong></li>\n<li>These actions explain both central and segmental inhibition of pain perception.</li>\n</ul>", "options": ["Periaqueductal grey matter in the midbrain", "Periventricular nucleus of the hypothalamus", "Dorsal horn of the spinal cord", "All of the above"], "html_options": ["Periaqueductal grey matter in the midbrain", "Periventricular nucleus of the hypothalamus", "Dorsal horn of the spinal cord", "All of the above"], "corr_idx": 3}, {"id": "1317787", "html_qtxt": "A 49-year-old male named Ricky has complained of chronic cervical pain. The pain started a few years ago, probably due to overuse of a laptop with inappropriate posture. The doctor prescribed the patient medical treatment. Which of the following is not very useful in chronic neuropathic pain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Although <strong>tramadol</strong> possesses weak <strong>&mu;-opioid agonist activity</strong> and <strong>serotonin/norepinephrine reuptake inhibition</strong>, which provide some benefit in neuropathic pain, it is <strong>not considered a first-line agent</strong>.</p>\n<ul>\n<li>Chronic neuropathic pain is often linked with <strong>central sensitization</strong>, which diminishes the efficacy of classic opioids.</li>\n<li>First-line therapies include:\n<ul>\n<li><strong>Gabapentin/pregabalin</strong> - inhibit presynaptic Ca&sup2;<sup>+</sup> channels</li>\n<li><strong>Topical capsaicin</strong> - depletes substance P from nociceptors</li>\n<li><strong>Topical lidocaine</strong> - blocks voltage-gated Na<sup>+</sup> channels</li>\n</ul>\n</li>\n<li><strong>Tramadol</strong> may be used in select patients <strong>unresponsive to first-line drugs</strong>, but it is <strong>not preferred initially</strong> due to side effects and addiction potential.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Capsaicin (Option B):</strong> Topical agent that depletes <strong>substance P</strong>, useful in localized neuropathic pain.</p>\n<p><strong>Lidocaine (Option C):</strong> Sodium channel blocker; effective as a <strong>topical analgesic</strong> in conditions like post-herpetic neuralgia.</p>\n<p><strong>Gabapentin (Option D):</strong> First-line anticonvulsant drug effective in treating central and peripheral <strong>neuropathic pain</strong> via calcium channel modulation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Gabapentin</strong>, <strong>capsaicin</strong>, and <strong>lidocaine</strong> are preferred first-line therapies for neuropathic pain. <strong>Tramadol</strong>, although not ineffective, is used cautiously and later in treatment.</p>", "options": ["Tramadol", "Capsaicin transdermal patches", "Lidocaine", "Gabapentin"], "html_options": ["Tramadol", "Capsaicin transdermal patches", "Lidocaine", "Gabapentin"], "corr_idx": 0}, {"id": "1317788", "html_qtxt": "A 40-year-old man sustains a soft tissue injury to his forearm. While waiting for medical help, he instinctively begins rubbing the injured area and notices temporary relief from the sharp pain. Which of the following best explains this phenomenon and has similar clinical utility?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The observed pain relief is due to the <strong>Gate Control Theory</strong>, where non-noxious input from <strong>A&beta; touch fibres</strong> activates inhibitory interneurons in the dorsal horn that suppress pain transmission from A&delta; and C fibres. <strong>TENS</strong> mimics this mechanism by stimulating large-diameter sensory fibres.</p>\n<ul>\n<li>Rubbing the skin stimulates <strong>A&beta; fibres</strong>, which<strong> \"close the gate\" </strong>in the spinal cord.</li>\n<li><strong>TENS </strong>applies low-frequency electrical stimulation (2-100 Hz) to selectively activate<strong> A&beta; fibers</strong>, enhancing gate control inhibition of pain transmission in the dorsal horn.</li>\n<li>This theory is the physiological basis of therapies like massage, TENS, and acupuncture.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822e21e1c2e-0a78-4a34-9e82-f430337ebf86.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Topical NSAID application</strong> (<strong>Option A): </strong> Anti-inflammatory, but not related to spinal gating mechanisms.</p>\n<p><strong>Local opioid injection</strong> (<strong>Option C): </strong> Acts via &mu;-opioid receptors; not a mechanism of gate control.</p>\n<p><strong>Electrical stimulation of the periaqueductal grey matter (Option D): </strong> Involves supraspinal descending inhibition, not spinal gating via A&beta; fibres.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Gate control theory</strong> underlies the pain relief from touch, massage, and TENS, through <strong>A&beta;-fiber activation</strong> that inhibits nociceptive transmission at the dorsal horn level.</p>", "options": ["Topical NSAID application", "Transcutaneous electrical nerve stimulation (TENS)", "Local opioid injection", "Electrical stimulation of the periaqueductal grey matter"], "html_options": ["Topical NSAID application", "Transcutaneous electrical nerve stimulation (TENS)", "Local opioid injection", "Electrical stimulation of the periaqueductal grey matter"], "corr_idx": 1}, {"id": "1317790", "html_qtxt": "A 50-year-old man presents with diffuse abdominal discomfort described as deep, burning. It gradually worsens over time and is not aggravated by touch. Which of the following features best distinguishes visceral pain from parietal pain?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Visceral pain</strong> is characteristically <strong>dull, burning, slow in onset, </strong>and <strong>poorly localised,</strong> owing to its transmission by<strong> slow-conducting unmyelinated C fibres</strong> that synapse in the paleospinothalamic tract.</li>\n<li><strong>Parietal pain</strong> is <strong>sharp, pricking,</strong> and <strong>well localised,</strong> transmitted via <strong>fast-conducting A&delta; fibres</strong> using glutamate.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822ce049d74-deb5-41d5-ba5d-268283c5db80.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It is carried by A&delta; fibres</strong> (<strong>Option A): </strong> These carry fast parietal pain, not visceral.</p>\n<p><strong>It is transmitted via the neospinothalamic tract</strong> (<strong>Option C): </strong> The Neospinothalamic tract carries sharp pain, not dull visceral pain.</p>\n<p><strong>It uses glutamate as its primary neurotransmitter</strong> (<strong>Option D): </strong> Used by <strong>A&delta; fibres</strong>, while <strong>C fibres</strong> (visceral) primarily use <strong>Substance P</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Visceral pain</strong> is slow, poorly localised, and mediated by <strong>unmyelinated C fibres</strong> through the paleospinothalamic tract using <strong>Substance P.</strong></p>", "options": ["It is carried by A delta fibres", "It is poorly localised pain", "It is carried by the neospinothalamic tract", "It is transmitted by the glutamate neurotransmitter"], "html_options": ["It is carried by A delta fibres", "It is poorly localised pain", "It is carried by the neospinothalamic tract", "It is transmitted by the glutamate neurotransmitter"], "corr_idx": 1}, {"id": "1317791", "html_qtxt": "A 30-year-old man, blind since birth, is evaluated for his ability to read Braille rapidly and interpret auditory signals with high accuracy. PET imaging reveals increased activity in the occipital cortex during tactile and auditory tasks. Which of the following best explains this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cross-modal plasticity</strong> is particularly robust in congenital or early-onset blindness, as seen in this patient, allowing the occipital cortex to process <strong>tactile</strong> and <strong>auditory inputs</strong> more effectively.</p>\n<ul>\n<li>In blind individuals, the <strong>visual cortex gets activated by auditory</strong> and<strong> tactile input, </strong>especially during Braille reading.</li>\n<li>PET and fMRI studies show <strong>metabolic activity </strong>in the occipital cortex during <strong>non-visual sensory tasks.</strong></li>\n<li>This reflects reorganisation and functional reassignment, not just disinhibition or redirection of normal tracts.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Recruitment of lateral geniculate nucleus for auditory processing</strong> (<strong>Option A): </strong> LGN is a thalamic relay for vision, not involved in auditory circuits.</p>\n<p><strong>Cortical disinhibition of visual association areas</strong> (<strong>Option B): </strong> Does not account for tactile/auditory processing in occipital cortex.</p>\n<p><strong>Enhanced projection from spinothalamic tracts to visual cortex</strong> (<strong>Option D):</strong> No direct anatomical pathway supports this.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>In <strong>sensory deprivation</strong>, cortical areas can be reassigned to intact sensory modalities, a phenomenon known as <strong>cross-modal plasticity</strong>, supported by PET evidence.</p>", "options": ["Recruitment of the lateral geniculate nucleus for auditory processing", "Cortical disinhibition of visual association areas", "Cross-modal plasticity leading to reassignment of the visual cortex", "Enhanced projection from spinothalamic tracts to visual cortex"], "html_options": ["Recruitment of the lateral geniculate nucleus for auditory processing", "Cortical disinhibition of visual association areas", "Cross-modal plasticity leading to reassignment of the visual cortex", "Enhanced projection from spinothalamic tracts to visual cortex"], "corr_idx": 2}, {"id": "1317792", "html_qtxt": "A 50-year-old male with a history of chronic heroin use reports needing increasingly higher doses to achieve the same euphoric effect. Functional imaging reveals increased dopaminergic activity in specific brain regions associated with reward processing. Which of the following brain structures are involved in generating this drug-induced pleasure?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>mesolimbic pathway (VTA to nucleus accumbens) </strong>primarily mediates <strong>pleasure</strong> and <strong>reinforcement</strong>, while the <strong>mesocortical pathway (VTA to prefrontal cortex) </strong>influences <strong>cognitive </strong>and<strong> emotional </strong>aspects of reward in addiction.</p>\n<ul>\n<li><strong>Addictive substances</strong> like heroin <strong>increase dopamine</strong> levels in these areas.</li>\n<li>The <strong>nucleus accumbens</strong> is the core region <strong>mediating reward </strong>and</li>\n<li>The VTA, located in the midbrain, contains dopamine neurons projecting to limbic and cortical areas.</li>\n<li><strong>Long-term use </strong>leads to<strong> tolerance</strong> and <strong>dopaminergic dysregulation</strong>, reinforcing compulsive drug-seeking behaviour.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ventral tegmental area (VTA</strong>) <strong>(Option A): </strong> Source of dopaminergic neurons in reward pathway.</p>\n<p><strong>Nucleus accumbens (Option B): </strong> Receives dopamine, key in mediating pleasure and reinforcement.</p>\n<p><strong>Mesocortical dopaminergic system (Option C): </strong> Part of the dopaminergic network linking emotion, behaviour, and cognition.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Addiction </strong>involves activation of the <strong>mesolimbic </strong>and <strong>mesocortical dopaminergic pathways</strong>, particularly the VTA and nucleus accumbens, leading to reinforcement and pleasure.</p>", "options": ["Ventral tegmental area (VTA)", "Nucleus accumbens", "Mesocortical dopaminergic system", "All of the above"], "html_options": ["Ventral tegmental area (VTA)", "Nucleus accumbens", "Mesocortical dopaminergic system", "All of the above"], "corr_idx": 3}, {"id": "1317793", "html_qtxt": "A 32-year-old male with a long history of alcohol dependence presents for de-addiction therapy. He reports intense craving even after abstaining for several weeks. His psychiatrist explains that the drug being prescribed acts by blocking opioid receptors in the mesolimbic system, thereby reducing the pleasurable effects of alcohol. Which of the following is the most appropriate agent?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Naltrexone </strong>acts by <strong>blocking &mu;-opioid receptors</strong>, thereby<strong> inhibiting dopamine release in the nucleus accumbens</strong>, blunting alcohol-induced euphoria and reducing craving.</li>\n<li>It is most effective in patients who drink for positive reinforcement (pleasure-driven).</li>\n<li>It directly targets the <strong>reward pathway (mesolimbic dopamine system).</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Disulfiram</strong> (<strong>Option A): </strong>Causes aversive reaction when alcohol is consumed; does not reduce craving.</p>\n<p><strong>Acamprosate</strong> (<strong>Option C): </strong>&nbsp;Helps maintain abstinence post-detox; reduces withdrawal-triggered craving.</p>\n<p><strong>Topiramate</strong> (<strong>Option D): </strong>Used off-label; reduces craving but not first-line.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Naltrexone</strong> reduces alcohol craving by blocking <strong>opioid-mediated dopamine release</strong> in the brain's reward centres, and is the first-line pharmacologic agent in <strong>alcohol addiction.</strong></p>", "options": ["Disulfiram", "Naltrexone", "Acamprosate", "Topiramate."], "html_options": ["Disulfiram", "Naltrexone", "Acamprosate", "Topiramate."], "corr_idx": 1}, {"id": "1317794", "html_qtxt": "A researcher studying pain mechanisms applies intense heat and capsaicin to the skin of a subject. Which of the following nociceptive receptors is most likely to be activated by both of these stimuli?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>TRPV1</strong> is a ligand-gated ion channel on <strong>C-fibre sensory neurons </strong>that is activated by intense heat (>43&deg;C), acidic pH, and capsaicin.</li>\n<li>It plays a key role in <strong>thermal </strong>and <strong>chemical pain transduction.</strong></li>\n<li>It allows<strong> Na<sup>+</sup> and Ca&sup2;<sup>+</sup> influx </strong>&rarr; depolarisation of nociceptive terminals, &rarr; <strong>pain signal.</strong></li>\n<li><strong>Capsaicin's therapeutic effect</strong> in pain relief stems from <strong>repeated TRPV1 activation</strong>, leading to receptor desensitization and reduced nociceptive signaling over time.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Purinergic P2X receptors</strong> (<strong>Option A): </strong> Activated by ATP; mainly mediate mechanical pain.</p>\n<p><strong>ASIC receptors</strong> (<strong>Option C): </strong> Detect tissue acidosis; involved in pH-triggered pain but not heat/capsaicin.</p>\n<p><strong>TRPM8 receptors</strong> (<strong>Option D): </strong> Respond to cold and menthol, not to heat or capsaicin.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>TRPV1 receptors</strong> are critical molecular detectors for <strong>heat </strong>and <strong>capsaicin-induced nociception </strong>and are central to <strong>thermal pain transduction.</strong></p>", "options": ["Purinergic P2X receptors", "Transient receptor potential vanilloid (TRPV1) receptors", "Acid-sensing ion channel (ASIC) receptors", "TRPM8 receptors"], "html_options": ["Purinergic P2X receptors", "Transient receptor potential vanilloid (TRPV1) receptors", "Acid-sensing ion channel (ASIC) receptors", "TRPM8 receptors"], "corr_idx": 1}, {"id": "1317795", "html_qtxt": "A neurologist tests a patients sensory perception, noting that perceived intensity rises logarithmically with stimulus strength. Which sensory coding principle is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>Weber-Fechner law</strong> accurately describes perceived intensity for moderate stimulus ranges but may be less precise at extreme intensities, where the power law better models sensory perception in some modalities.</p>\n<ul>\n<li>Formula: <strong>Perceived sensation &prop; log (stimulus intensity)</strong></li>\n<li>Useful in vision, hearing, and somatosensation, where <strong>signal compression</strong> is essential for interpretation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Power law</strong> (<strong>Option A): </strong> States that perceived intensity is proportional to a power of stimulus strength; more accurate for some modalities but not logarithmic.</p>\n<p><strong>Law of projection (Option B): </strong> Refers to localisation of sensation to the point of receptor stimulation, regardless of the pathway.</p>\n<p><strong>Law of specific nerve energies</strong> (<strong>Option D): </strong> Each sensory nerve transmits only one type of sensation, regardless of how it is stimulated.</p>", "options": ["Power law", "Law of projection", "Weber-Fechner law", "Law of specific nerve energies"], "html_options": ["Power law", "Law of projection", "Weber-Fechner law", "Law of specific nerve energies"], "corr_idx": 2}, {"id": "1317832", "html_qtxt": "The spike trains in the figure represent action potentials elicited by a mechanical stimulus from a probe applied to a cutaneous receptor. The trace marked by the arrow shows a burst of action potentials only at the onset of the stimulus, despite continuous pressure. Which of the following is the most likely receptor type involved?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822cc4e0a43-214f-4ec7-b88a-167e718abefa.png\">", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>The <strong>arrowed spike train </strong>represents a receptor that responds only at the onset of stimulus, characteristic of<strong> rapidly adapting receptors (phasic).</strong></p>\n<ul>\n<li><strong>Meissner corpuscles</strong> are rapidly adapting mechanoreceptors located in glabrous skin.</li>\n<li>They respond to <strong>light touch</strong> and <strong>low-frequency vibration</strong>, firing only briefly upon stimulus application.</li>\n<li>This adaptation allows detection of dynamic changes rather than sustained pressure.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508227137e2e4-31c4-46b0-a9a4-3866934f39b7.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option D: Receptor with large receptive field</strong> - Not relevant to the adaptation rate; spike pattern depends on receptor type, not field size.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Meissner corpuscles</strong> rapidly adapt and fire only at stimulus onset, making them ideal for detecting <strong>touch onset</strong> and <strong>motion across skin.</strong></p>", "options": ["Slowly adapting Merkel's disc", "Rapidly adapting Meissner corpuscle", "Slowly adapting Ruffini end organ", "Receptor with a large receptive field"], "html_options": ["Slowly adapting Merkel's disc", "Rapidly adapting Meissner corpuscle", "Slowly adapting Ruffini end organ", "Receptor with a large receptive field"], "corr_idx": 1}, {"id": "1317835", "html_qtxt": "True about TRPM8 receptors", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In <strong>TRPM8</strong>, receptors are stimulated by <strong>menthol</strong>, which is found in mint. <strong>Mint ingestion </strong>gives a cooling effect.</p>\n<p><strong>Cold Temperature Receptors:</strong></p>\n<ul>\n<li><strong>TRPM8 receptors </strong>are<strong> cold temperature receptors</strong>. <strong>(Option A)</strong></li>\n<li><strong>Cold receptors</strong> are <strong>inactive at temperatures of 40&deg;C</strong>, but then steadily i<strong>ncrease their firing rate</strong> as skin temperature falls to about <strong>24&deg;C. (Option C)</strong></li>\n<li>From 24&deg;C as the temperature decreases, the firing rate of <strong>cold receptors</strong> <strong>decreases </strong>until the <strong>temperature reaches 10&deg;C</strong>. Below that temperature, they are inactive and cold, which makes them an effective local anaesthetic. <strong>(Option D)</strong></li>\n</ul>\n<p><strong>Warm Temperature Receptors:</strong></p>\n<ul>\n<li><strong>Warm temperature receptors</strong> are <strong>TRPV3</strong> and</li>\n<li><strong>TRPV3 </strong>and <strong>TRPV4 receptors </strong>on sensory nerve endings are activated when skin temperatures reach 33-39&deg;C and 25-34&deg;C, respectively. The firing rate of warm receptors can further increase as the skin temperature reaches about 45&deg;C; they become silent if skin temperature is further increased to induce a sensation of pain.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>TRPM8 receptors </strong>are<strong> cold temperature receptors.</strong></li>\n<li><strong>TRPV3 </strong>and <strong>TRPV4 </strong>are<strong> Warm temperature receptors.</strong></li>\n</ul>", "options": ["They are receptors for warm temperatures", "These receptors are activated by Menthol", "Their firing rate is maximum at 40 &deg;C", "They are also activated at 10 &deg;C."], "html_options": ["They are receptors for warm temperatures", "These receptors are activated by Menthol", "Their firing rate is maximum at 40 &deg;C", "They are also activated at 10 &deg;C."], "corr_idx": 1}, {"id": "1317837", "html_qtxt": "Receptors can be classified in many ways. One classification classifies it into tonic and phasic receptors. True about the tonic receptor is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tonic receptors</strong> are <strong>slowly adapting</strong> sensory receptors that continue to fire <strong>throughout a sustained stimulus</strong>. This property allows the body to:</p>\n<ul>\n<li><strong>Continuously monitor</strong> the presence and duration of a stimulus</li>\n<li>Provide <strong>constant sensory input</strong> as long as the stimulus persists</li>\n</ul>\n<p>Key characteristics of tonic receptors:</p>\n<ul>\n<li><strong>Slowly adapting</strong></li>\n<li><strong>Constant firing rate</strong> with sustained stimulus</li>\n<li>Examples: <strong>Merkel discs</strong>, <strong>Ruffini endings</strong></li>\n<li>Encode <strong>stimulus duration</strong> and partial <strong>stimulus intensity</strong></li>\n</ul>\n<p>In contrast, <strong>phasic receptors</strong> like <strong>Pacinian corpuscles</strong> and <strong>Meissner's corpuscles</strong> adapt quickly and primarily detect <strong>changes</strong> (onset/offset) of a stimulus.</p>\n<p><strong>Related Important Points:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508222dd1c4cc-abc3-492c-a9c9-8b958b36d32b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rapid adaptation (Option A):</strong> Applies to <strong>phasic receptors</strong>, not tonic ones.</p>\n<p><strong>Pacinian corpuscles (Option B):</strong> Are <strong>phasic</strong>, rapidly adapting receptors, not tonic.</p>\n<p><strong>Intensity encoding (Option D):</strong> Both <strong>tonic and phasic receptors</strong> can encode intensity via <strong>firing frequency</strong>, but tonic receptors are defined by <strong>sustained response</strong>, not intensity alone.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Tonic receptors</strong> respond continuously during a sustained stimulus, allowing for <strong>perception of duration</strong> and <strong>ongoing sensation</strong>.</p>", "options": ["They adapt quickly to stimuli, hence called rapidly adapting receptors", "Pacinian corpuscles are a tonic type of receptor", "With a sustained stimulus, they respond constantly over time", "Tonic receptors give ideas about the intensity of the stimulus."], "html_options": ["They adapt quickly to stimuli, hence called rapidly adapting receptors", "Pacinian corpuscles are a tonic type of receptor", "With a sustained stimulus, they respond constantly over time", "Tonic receptors give ideas about the intensity of the stimulus."], "corr_idx": 2}, {"id": "1317839", "html_qtxt": "Match the following mechanoreceptors with their primary function:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822b0eb7f8d-ab6f-4165-a084-f0cd4a45ef77.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Merkel cells </strong>are expanded dendritic endings in the epidermis of glabrous skin that respond to <strong>sustained pressure</strong> and</li>\n<li><strong>Meissner corpuscles</strong> are dendrites encapsulated in connective tissue beneath the epidermis of glabrous (non-hairy) skin and respond to <strong>slow vibration.</strong></li>\n<li><strong>Pacinian corpuscles </strong>are the largest cutaneous mechanoreceptors in the dermis of glabrous and hairy skin. They are comprised of a nerve ending encapsulated by concentric layers of connective tissue. They respond to <strong>fast vibration </strong>and <strong>deep pressure.</strong></li>\n<li><strong>Ruffini corpuscles </strong>are enlarged dendritic endings with elongated capsules in the dermis of glabrous and hairy skin; they respond to<strong> stretch </strong>and <strong>fluttering vibration.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082264f8d113-afb1-4680-9614-87237aa0be0d.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p>Merkel - Sustained pressure</p>\n<p>Meissner - Slow vibration</p>\n<p>Pacinian - Deep pressure</p>\n<p><strong>Ruffini - Fluttering vibration<br /> <br /> </strong></p>", "options": ["1-A, 2-B, 3-C, 4-D", "1-B, 2-C, 3-D, 4-A", "1-C, 2-D, 3-A, 4-B", "1-D, 2-A, 3-B, 4-C"], "html_options": ["1-A, 2-B, 3-C, 4-D", "1-B, 2-C, 3-D, 4-A", "1-C, 2-D, 3-A, 4-B", "1-D, 2-A, 3-B, 4-C"], "corr_idx": 2}, {"id": "1317843", "html_qtxt": "Which of the following receptors are stimulated by mechanical stimuli?<br />1. Pacinian corpuscles<br />2. Cochlear hair cells<br />3. Pruriceptors<br />4. Muscle spindle", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Purinceptors</strong> are activated by chemical mediators like histamine and prostaglandins, distinguishing them from <strong>mechanoreceptors</strong> like Pacinian corpuscles, cochlear hair cells, and muscle spindles, which respond to <strong>mechanical deformation.</strong></p>\n<ul>\n<li><strong>Pacinian corpuscles </strong>are classic rapidly adapting mechanoreceptors that respond to vibration and deep pressure.</li>\n<li><strong>Cochlear hair cells </strong>transduce sound-induced mechanical vibration into neural signals through the displacement of stereocilia.</li>\n<li><strong>Muscle spindles </strong>detect changes in muscle length and are mechanoreceptors critical for proprioception.</li>\n</ul>", "options": ["1 and 2 only", "1, 2 and 4 only", "2 and 3 only", "All of the above"], "html_options": ["1 and 2 only", "1, 2 and 4 only", "2 and 3 only", "All of the above"], "corr_idx": 1}, {"id": "1317845", "html_qtxt": "A 37-year-old male presents with sudden, severe, stabbing pain confined to the right side of his face. The episodes last for a few seconds, recur frequently throughout the day, and are triggered by a light touch over the cheek or while chewing. He is otherwise neurologically intact. Which of the following statements is/are true regarding this condition?<br />1. It is due to the involvement of the trigeminal nerve<br />2. The pain is typically lancinating or electric shock-like in character<br />3. It is triggered by mechanoreceptive stimuli such as touch or swallowing<br />4. It is associated with widespread motor weakness of facial muscles", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tic douloureux </strong>refers to trigeminal neuralgia, presenting as paroxysmal, sharp facial pain triggered by mild mechanical stimuli.</p>\n<ul>\n<li><strong>Trigeminal neuralgia</strong> (tic douloureux) affects the sensory distribution of CN V or CN IX, producing severe, sudden pain. <strong>(Statement 1)</strong></li>\n<li>Pain is described as lancinating or stabbing, often likened to an electric shock. <strong>(Statement 2)</strong></li>\n<li>Triggered by mechanical stimuli, such as even mild touch, shaving, brushing teeth, or swallowing. <strong>(Statement 3)</strong></li>\n<li>There is <strong>no motor weakness</strong> in most cases; cranial motor functions remain unaffected between attacks. <strong>(Statement 4)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong><br /> <strong>Tic douloureux (trigeminal neuralgia)</strong> is characterised by <strong>paroxysmal, lancinating facial pain</strong> triggered by light touch or movement, with <strong>no motor deficits</strong>.</p>", "options": ["1, 2 and 3 only", "1 and 2 only", "2, 3 and 4 only", "All of the above"], "html_options": ["1, 2 and 3 only", "1 and 2 only", "2, 3 and 4 only", "All of the above"], "corr_idx": 0}, {"id": "1317848", "html_qtxt": "A 25-year-old man presents for evaluation of persistent dry eyes and dry mouth. On neurological assessment, there is reduced tear production and decreased parotid gland activity. These findings suggest dysfunction of parasympathetic fibres from which of the following cranial nerves?<br />1. Facial nerve (CN VII)<br />2. Glossopharyngeal nerve (CN IX)<br />3. Vagus nerve (CN X)<br />4. Oculomotor nerve (CN III)", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Dry eyes and dry mouth point to impaired parasympathetic innervation of the <strong>lacrimal glands, submandibular/sublingual glands, and parotid glands</strong>:</p>\n<ul>\n<li><strong>Facial nerve (CN VII):</strong>\n<ul>\n<li>Parasympathetic fibres to the <strong>lacrimal gland</strong> (via pterygopalatine ganglion).</li>\n<li>Innervates <strong>the submandibular and sublingual glands</strong> via the submandibular ganglion.</li>\n</ul>\n</li>\n<li><strong>Glossopharyngeal nerve (CN IX):</strong>\n<ul>\n<li>Provides parasympathetic input to the <strong>parotid gland</strong> via the <strong>otic ganglion</strong>.</li>\n</ul>\n</li>\n<li><strong>Vagus nerve (CN X):</strong>\n<ul>\n<li>Supplies <strong>thoracic and abdominal viscera</strong>, not involved in lacrimal or salivary gland function.</li>\n</ul>\n</li>\n<li><strong>Oculomotor nerve (CN III):</strong>\n<ul>\n<li>Innervates <strong>the pupillary sphincter and ciliary muscle</strong>; no role in tear or saliva production.</li>\n</ul>\n</li>\n</ul>\n<p>Hence, only CN VII and CN IX are relevant to the symptoms of <strong>xerophthalmia and xerostomia</strong>.</p>", "options": ["1 and 2 only", "1, 2 and 3 only", "2, 3 and 4 only", "All of the above"], "html_options": ["1 and 2 only", "1, 2 and 3 only", "2, 3 and 4 only", "All of the above"], "corr_idx": 0}]}, {"moduleId": 1013085, "name": "Cerebellum", "questions": [{"id": "1317981", "html_qtxt": "A 58-year-old man presents with imbalance and a tendency to sway while walking, particularly when turning his head. Neurological examination reveals abnormal vestibulo-ocular reflexes and gait ataxia without limb incoordination. MRI shows cerebellar atrophy localised to the flocculonodular lobe. Which of the following deep cerebellar nuclei is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>fastigial nucleus</strong>, associated with the <strong>vestibulocerebellum</strong>, projects to vestibular nuclei and reticular formation, coordinating balance and eye movements via <strong>vestibulo-ocular </strong>and <strong>vestibulospinal pathways.</strong></p>\n<ul>\n<li><strong>Vestibulocerebellum (archicerebellum)</strong>: Regulates equilibrium, balance, and eye movements; receives inputs from the vestibular apparatus; outputs via the <strong>fastigial nucleus.</strong></li>\n<li><strong>Spinocerebellum (paleocerebellum)</strong>: Controls limb movement and posture; associated with <strong>globose</strong> and <strong>emboliform nuclei.</strong></li>\n<li><strong>Cerebrocerebellum (neocerebellum</strong>): Involved in planning and timing of movements; output via <strong>dentate nucleus.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Globose</strong> (<strong>Option A): </strong>involved in spinocerebellum, not vestibular coordination</p>\n<p><strong>Dentate</strong> (<strong>Option B):</strong> motor planning via cerebrocerebellum</p>\n<p><strong>Emboliform</strong> (<strong>Option C): </strong>associated with the spinocerebellum</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The<strong> fastigial nucleus </strong>is the deep cerebellar nucleus of the <strong>vestibulocerebellum</strong>, which is essential for maintaining balance and eye coordination.</p>", "options": ["Nucleus globosus", "Nucleus dentatus", "Nucleus emboliform", "Nucleus fastigial"], "html_options": ["Nucleus globosus", "Nucleus dentatus", "Nucleus emboliform", "Nucleus fastigial"], "corr_idx": 3}, {"id": "1317982", "html_qtxt": "Which of the following gait patterns are correctly matched with the corresponding neurological or musculoskeletal condition?<br>1. Cerebellar disorder - Ataxic gait<br>2. Basal ganglia - Festinant gait<br>3. Cerebral palsy - Spastic gait<br>4. Lower limb injury - Limping gait", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Each listed pairing between the condition and its associated gait abnormality is accurate:</p>\n<ul>\n<li><strong>Cerebellar disorder &rarr; Ataxic gait:</strong>\n<ul>\n<li>Caused by cerebellar dysfunction (especially vermis involvement).</li>\n<li>Characterised by a <strong>wide-based</strong>, <strong>irregular</strong>, <strong>unsteady gait</strong> with frequent veering or falling.</li>\n<li>Patients often sway or stagger while walking, resembling a \"drunken gait.\"</li>\n</ul>\n</li>\n<li><strong>Basal ganglia &rarr; Festinant gait:</strong>\n<ul>\n<li>Seen in <strong>Parkinson's disease</strong>, a prototypical basal ganglia disorder.</li>\n<li>Characterised by <strong>short, shuffling steps</strong>, <strong>increased speed while walking</strong>, and <strong>difficulty initiating or stopping movement</strong>.</li>\n</ul>\n</li>\n<li><strong>Cerebral palsy &rarr; Spastic gait:</strong>\n<ul>\n<li>Spastic diplegia is common in CP.</li>\n<li>Features include <strong>tight hip adductors</strong>, <strong>toe-walking</strong>, and a <strong>scissor-like gait pattern</strong> due to spasticity.</li>\n</ul>\n</li>\n<li><strong>Lower limb injury &rarr; Limping gait:</strong>\n<ul>\n<li>Due to pain (antalgic gait), trauma, or structural issues.</li>\n<li>The patient shortens the stance phase of the painful limb to minimise discomfort, resulting in an asymmetric or limping gait.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508238a714ab0-5a28-4a84-81a3-ec0f346d5777.png\">", "options": ["1 and 2 only", "1, 2 and 3 only", "2, 3 and 4 only", "All of the above"], "html_options": ["1 and 2 only", "1, 2 and 3 only", "2, 3 and 4 only", "All of the above"], "corr_idx": 3}, {"id": "1317983", "html_qtxt": "A 35-year-old male with gait instability undergoes neurophysiological evaluation. Findings suggest a selective lesion affecting direct excitatory input to Purkinje cells that produces prolonged depolarisation and complex spikes. Which of the following best describes the affected pathway?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Climbing fibres </strong>from the <strong>inferior olivary nucleus</strong> induce complex spikes in<strong> Purkinje cells</strong>, which are essential for motor learning and error correction in the cerebellum.</li>\n<li>Each climbing fibre wraps around a single Purkinje cell with <strong>~300 synapses.</strong></li>\n<li>This is distinct from <strong>mossy fibres</strong>, which originate from the spinal cord/brainstem, synapse on granule cells, and influence Purkinje cells indirectly via parallel fibres.</li>\n<li><strong>Mossy fibre</strong> input produces brief depolarisation, known as <strong>simple spikes.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310f54c956a-dcc7-4465-9ac4-703ca459cd64.jpg\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310fc12fc29-6a18-4f10-8035-8e88f6ca0858.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Arises from the spinal cord and terminates on granule cells (Option A): </strong> Describes mossy fibres (spinocerebellar input), not climbing fibres.</p>\n<p><strong>Produces brief depolarisation and generates simple spikes (Option B):</strong> Simple spikes are produced by mossy fibres, not climbing fibres.</p>\n<p><strong>Indirectly influences Purkinje cells via parallel fibres (Option D):</strong> Again refers to mossy fiber-granule cell-parallel fiber pathway.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Climbing fibres </strong>arise from the <strong>inferior olivary nucleus</strong>, terminate directly on <strong>Purkinje cells</strong>, and generate complex spikes, unlike <strong>mossy fibres</strong>, which <strong>act indirectly.</strong></p>", "options": ["Arises from the spinal cord and terminates on granule cells", "Produces brief depolarisation and generates simple spikes", "Arises from the inferior olivary nucleus and directly excites Purkinje cells", "Indirectly influences Purkinje cells via parallel fibres"], "html_options": ["Arises from the spinal cord and terminates on granule cells", "Produces brief depolarisation and generates simple spikes", "Arises from the inferior olivary nucleus and directly excites Purkinje cells", "Indirectly influences Purkinje cells via parallel fibres"], "corr_idx": 2}, {"id": "1317984", "html_qtxt": "A 54-year-old right-handed man presents with difficulty coordinating fine motor tasks like buttoning a shirt and writing with a pen. On examination, his muscle tone and strength are normal. Finger-to-nose test reveals delayed initiation and poor targeting of movement on the right side. MRI shows a lesion involving the lateral zone of the right cerebellar hemisphere. Which functional cerebellar division is most likely affected?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The lateral cerebellar hemispheres constitute the<strong> cerebrocerebellum</strong>, which interacts with the motor cortex to plan and coordinate<strong> skilled voluntary movement.</strong></p>\n<ul>\n<li>Lesions here<strong> impair motor planning</strong>, especially for complex, goal-directed tasks.</li>\n<li><strong>Symptoms</strong> are ipsilateral, as cerebellar output crosses twice (via the superior cerebellar peduncle and corticospinal tract).</li>\n<li>The <strong>cerebrocerebellum </strong>projects through the <strong>dentate nucleus</strong> to influence cortical motor programs.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Vestibulocerebellum (Option A):</strong> Controls balance and eye movements via the flocculonodular lobe; not involved in motor planning.</p>\n<p><strong>Spinocerebellum (Option B): </strong>Regulates posture and real-time motor execution through proprioceptive feedback, not motor preparation.</p>\n<p><strong>Archicerebellum (Option D):</strong> Another name for the vestibulocerebellum related to balance and vestibular reflexes.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The<strong> cerebrocerebellum </strong>(lateral hemisphere) is responsible for motor planning, and its lesions cause <strong>delayed initiation</strong> and <strong>impaired coordination</strong> of fine, goal-directed voluntary movements.</p>", "options": ["Vestibulocerebellum", "Spinocerebellum", "Cerebrocerebellum", "Archicerebellum"], "html_options": ["Vestibulocerebellum", "Spinocerebellum", "Cerebrocerebellum", "Archicerebellum"], "corr_idx": 2}, {"id": "1317986", "html_qtxt": "A 58-year-old man presents with slurred speech, unsteady gait, and clumsiness in performing goal-directed actions with his right hand. On neurological examination, he has hypotonia, dysdiadochokinesia, and intention tremor on the right side. There is no motor weakness or sensory loss. Which of the following features are classically associated with cerebellar lesions?<br>1. Dysmetria<br>2. Hypotonia<br>3. Resting tremor<br>4. Intention tremor", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cerebellar lesions</strong> impair coordination and timing of voluntary movements, leading to <strong>dysmetria, hypotonia</strong>, and <strong>intention tremor</strong>, but not resting tremor.</p>\n<ul>\n<li><strong>Dysmetria</strong> refers to the inability to judge distance or range of movement (overshooting or undershooting a target). <strong>(Option 1)</strong></li>\n<li><strong>Hypotonia </strong>results from reduced cerebellar facilitation of gamma motor neuron activity. <strong>(Option 2)</strong></li>\n<li><strong>Intention tremor</strong> results from disrupted cerebellar feedback to the motor cortex, leading to oscillatory overcorrections as the limb approaches a target. <strong>(Option 3)</strong></li>\n<li><strong>Resting tremor</strong> is seen in <strong>Parkinsonism</strong> due to basal ganglia involvement, not cerebellar damage. <strong>(Option 4)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Cerebellar damage</strong> produces <strong>intention tremor, hypotonia</strong>, and <strong>dysmetria</strong>, whereas <strong>resting tremor</strong> is typical of basal ganglia lesions such as<strong> Parkinson's disease.</strong></p>", "options": ["1 and 2 only", "1, 2 and 4 only", "2, 3 and 4 only", "All of the above"], "html_options": ["1 and 2 only", "1, 2 and 4 only", "2, 3 and 4 only", "All of the above"], "corr_idx": 1}, {"id": "1317989", "html_qtxt": "A 35-year-old man presents with uncoordinated movements of his right upper limb. Neurological examination reveals impaired proprioception and ataxia of the arm. MRI shows a lesion in the accessory cuneate nucleus of the medulla. Which of the following pathways is most likely disrupted?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>accessory cuneate nucleus</strong> in the medulla is analogous to Clarke's column for the lower limbs, relaying <strong>unconscious proprioceptive input</strong> from the upper limbs via the <strong>cuneocerebellar tract </strong>to the <strong>cerebellum.</strong></li>\n<li>Analogous to the <strong>dorsal spinocerebellar tract</strong>, which serves the lower limb through Clarke's column.</li>\n<li>Fibres form <strong>mossy fibre</strong> input to granule cells in the cerebellar cortex, aiding in <strong>real-time correction of motor output.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310eca827f7-aaed-46db-9720-dbb6f7a9273d.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dorsal spinocerebellar tract (Option A):</strong></p>\n<p>Conveys proprioception from lower limbs, not upper limbs; it uses Clarke's nucleus instead of the accessory cuneate nucleus.</p>\n<p><strong>Pontocerebellar tract (Option C):</strong></p>\n<p>Transmits motor planning signals from the contralateral cerebral cortex to the cerebellum via the middle cerebellar peduncle, not proprioception.</p>\n<p><strong>Olivocerebellar tract (Option D):</strong> Arises from the inferior olivary nucleus and forms climbing fibres, not mossy fibres; important in motor learning, not direct proprioception.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>The <strong>cuneocerebellar tract</strong> carries <strong>unconscious proprioceptive signals </strong>from the upper limb to the cerebellum via the <strong>accessory cuneate nucleus</strong>, entering through the<strong> inferior cerebellar peduncle.</strong></p>", "options": ["Dorsal spinocerebellar tract", "Cuneocerebellar tract", "Pontocerebellar tract", "Olivocerebellar tract"], "html_options": ["Dorsal spinocerebellar tract", "Cuneocerebellar tract", "Pontocerebellar tract", "Olivocerebellar tract"], "corr_idx": 1}, {"id": "1317990", "html_qtxt": "A 46-year-old woman presents with complaints of clumsiness in hand movements and difficulty in performing goal-directed actions. During examination, when she is asked to touch an object placed in front of her, she overshoots the target and points past it before correcting her motion. This finding is most consistent with which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Past pointing</strong> is a clinical test that demonstrates dysmetria, a <strong>classical cerebellar sign </strong>characterised by an inability to properly estimate the range or distance of a target during voluntary movement.</p>\n<ul>\n<li>It results in overshooting (<strong>hypermetria</strong>) or undershooting (<strong>hypometria</strong>) a target.</li>\n<li><strong>Dysmetria</strong> is due to cerebellar dysfunction affecting movement timing and spatial accuracy.</li>\n<li>This test is commonly combined with <strong>finger-nose or finger-to-finger coordination </strong>assessments.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dysdiadochokinesia (Option B): </strong>Impairment in performing rapid alternating movements (e.g., rapid supination-pronation of the forearm), not past pointing.</p>\n<p><strong>Finger-nose incoordination (Option C):</strong> Finger-nose incoordination is a general term that includes dysmetria and intention tremor, but past pointing specifically tests dysmetria.</p>\n<p><strong>Gait ataxia (Option D): </strong>Refers to wide-based, unsteady gait; assessed by straight-line walking, not by the past pointing test.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Past pointing</strong> is used to test <strong>dysmetria</strong>, a cerebellar sign where the patient inaccurately judges target distance, often overshooting the mark.</p>", "options": ["Dysmetria", "Dysdiadochokinesia", "Finger-nose incoordination", "Gait ataxia"], "html_options": ["Dysmetria", "Dysdiadochokinesia", "Finger-nose incoordination", "Gait ataxia"], "corr_idx": 0}, {"id": "1317994", "html_qtxt": "A 42-year-old woman suffers from chronic back pain. Neurologic modulation techniques are explored, and she is found to benefit from mechanisms that inhibit neurotransmitter release at the presynaptic terminal of nociceptive neurons. Which of the following statements regarding presynaptic inhibition is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Presynaptic inhibition reduces the release of neurotransmitters from the presynaptic terminal by hyperpolarising it and limiting calcium influx. This is especially relevant in modulating nociceptive signals (pain).</p>\n<ul>\n<li><strong>GABA-mediated inhibition</strong> occurs via:\n<ul>\n<li><strong>GABA_A receptors</strong>, which open Cl- channels &rarr; Cl- influx &rarr; hyperpolarisation <strong>(Option B)</strong></li>\n<li><strong>GABA_B receptors</strong>, which open K+ channels or block Ca2+ channels &rarr; decreased neurotransmitter release <strong>(Option A)</strong></li>\n</ul>\n</li>\n<li>This <strong>diminishes excitation of the postsynaptic neuron</strong>.</li>\n<li><strong>The Gate Control Theory of pain</strong> involves inhibitory interneurons at the dorsal horn suppressing pain transmission this is a classic example of <strong>presynaptic inhibition</strong>. <strong>(Option C)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823e843a3dc-7b67-475a-baaf-1090f6a750d5.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823bed68b65-c2f8-4459-832e-acba4be344a8.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Presynaptic inhibition</strong> is mediated by <strong>GABA-induced Cl- influx</strong>, reducing neurotransmitter release and forming the basis of the <strong>Gate Control Theory of pain.</strong></p>", "options": ["Opening of an anion channel by the GABA neurotransmitter causes presynaptic inhibition", "The Influx of chloride ions is responsible for presynaptic inhibition", "The Gate control theory of pain is an example of presynaptic inhibition", "All of the above"], "html_options": ["Opening of an anion channel by the GABA neurotransmitter causes presynaptic inhibition", "The Influx of chloride ions is responsible for presynaptic inhibition", "The Gate control theory of pain is an example of presynaptic inhibition", "All of the above"], "corr_idx": 3}, {"id": "1317998", "html_qtxt": "A 32-year-old man presents with flaccid paralysis, ptosis, diplopia, dysphagia, and dysarthria. He had consumed improperly canned food a day earlier. Microbiological testing confirms infection with Clostridium botulinum. Which of the following statements is not true regarding the mechanism of action of botulinum toxin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Botulinum toxin causes flaccid paralysis by <strong>inhibiting acetylcholine </strong>release at the <strong>neuromuscular junction</strong> through cleavage of essential SNARE proteins.</p>\n<ul>\n<li><strong>Toxins A</strong> and <strong>E</strong> cleave <strong>SNAP-25</strong>, preventing synaptic vesicle fusion. <strong>(Option A)</strong></li>\n<li><strong>Toxin B</strong> cleaves synaptobrevin, another SNARE protein. <strong>(Option B)</strong></li>\n<li>These mechanisms inhibit acetylcholine release, resulting in <strong>flaccid paralysis</strong></li>\n<li>In contrast, <strong>tetanus toxin </strong>acts in the CNS, binds gangliosides, and <strong>blocks GABA</strong> and <strong>glycine release</strong>, causing<strong> spastic paralysis.</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Botulinum toxin</strong> inhibits <strong>acetylcholine</strong> release by cleaving SNARE proteins (SNAP-25, synaptobrevin), whereas <strong>tetanus toxin</strong> blocks <strong>inhibitory neurotransmitters</strong> (GABA, glycine) in the CNS.</p>", "options": ["It cleaves SNAP-25, which is required for synaptic vesicle fusion with the membrane", "It cleaves synaptobrevin, a vesicle-associated membrane protein", "It attaches to gangliosides and blocks GABA and glycine release", "All of the above"], "html_options": ["It cleaves SNAP-25, which is required for synaptic vesicle fusion with the membrane", "It cleaves synaptobrevin, a vesicle-associated membrane protein", "It attaches to gangliosides and blocks GABA and glycine release", "All of the above"], "corr_idx": 2}, {"id": "1318000", "html_qtxt": "Which of the following statements is true regarding the synaptic protein neurexin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Neurexin</strong>, a presynaptic adhesion molecule, interacts with postsynaptic neuroligin to ensure <strong>synaptic specificity</strong> for both excitatory and inhibitory synapses during development and plasticity.</p>\n<ul>\n<li><strong>Neurexin-neuroligin</strong> binding is essential for the formation and maintenance of <strong>functional synapses</strong></li>\n<li>Neurexin does not act as a neurotransmitter guide or growth factor</li>\n<li>Neurotrophins (not neurexins) regulate<strong> neuronal growth </strong>and <strong>remodelling</strong></li>\n</ul>\n<p><strong><strong>Explanation of other options:</strong></strong></p>\n<p><strong>Neurexin is a postsynaptic cell adhesion molecule (Option B):</strong> Neurexin is presynaptic, while neuroligin is postsynaptic.</p>\n<p><strong>It helps in synaptic growth and remodelling by acting like neurotrophins (Option C): </strong>This is the role of neurotrophins (e.g., NGF, BDNF), not neurexins.</p>\n<p><strong>It guides neurotransmitters to bind the postsynaptic receptor directly (Option D):</strong> Neurexin is a structural protein; it does not guide neurotransmitter binding.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Neurexin</strong>, a presynaptic adhesion molecule, plays a crucial role in <strong>synaptic specificity</strong> by interacting with neuroligin across the synaptic cleft.</p>", "options": ["It plays a role in the production of synaptic specificity", "Neurexin is a postsynaptic cell adhesion molecule", "It helps in synaptic growth and remodelling by acting like neurotrophins", "It guides neurotransmitters to bind the postsynaptic receptor directly"], "html_options": ["It plays a role in the production of synaptic specificity", "Neurexin is a postsynaptic cell adhesion molecule", "It helps in synaptic growth and remodelling by acting like neurotrophins", "It guides neurotransmitters to bind the postsynaptic receptor directly"], "corr_idx": 0}, {"id": "1318004", "html_qtxt": "Which of the following statements is true regarding the inhibition of calcium influx in the presynaptic terminal?<br>1. It prevents the release of neurotransmitters<br>2. It inhibits synaptic vesicle fusion with the presynaptic membrane<br>3. It directly blocks the depolarisation of the presynaptic terminal<br>4. It inhibits the postsynaptic neuron's activity", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>prevention of Ca2+ influx</strong> at the presynaptic terminal<strong> inhibits neurotransmitter release </strong>by preventing <strong>vesicle fusion with the presynaptic membrane.</strong></p>\n<ul>\n<li><strong>Calcium influx</strong> is required for<strong> vesicle activation </strong>and <strong>neurotransmitter release. (Statement 1)</strong></li>\n<li><strong>Inhibition of calcium channels</strong> stops vesicle fusion, thereby preventing presynaptic release of neurotransmitters. <strong>(Statement 2)</strong></li>\n<li><strong>Depolarisation </strong>occurs due to<strong> Na+ entry,</strong> and <strong>Ca2+ influx </strong>follows<strong> depolarisation</strong>, so it does not block the depolarisation process itself. <strong>(Statement 3)</strong></li>\n<li><strong>Presynaptic inhibition</strong> does not directly affect<strong> postsynaptic neurons</strong>; it only reduces neurotransmitter release into the synaptic cleft. <strong>(Statement 4)</strong></li>\n</ul>", "options": ["1 and 2 only", "2 and 3 only", "1, 2, and 4 only", "1, 2, and 3 only"], "html_options": ["1 and 2 only", "2 and 3 only", "1, 2, and 4 only", "1, 2, and 3 only"], "corr_idx": 0}, {"id": "1318007", "html_qtxt": "A 28-year-old nurse accidentally administers low-dose botulinum toxin. Under which conditions is low-dose botulinum toxin useful?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Botox </strong>contains <strong>botulinum toxin</strong>, which is a It acts by preventing the release of neurotransmitters in the CNS and at the neuromuscular junction.</li>\n<li>Local injection of a low dose of botulinum toxin helps in relief from muscle hyperactivity.</li>\n<li>It can be useful to:\n<ul>\n<li>Relieve the<strong> achalasia </strong>by giving an injection to the lower oesophageal <strong>(Option A)</strong></li>\n<li>Its injection into the facial muscles can <strong>relieve wrinkles </strong><strong>on the face. (Option B)</strong></li>\n<li>Injection into leg muscles helps to <strong>reduce spasticity </strong>in individuals with <strong>cerebral palsy. </strong><strong>(Option C)</strong></li>\n</ul>\n</li>\n<li><strong>Botulinum </strong>targets<strong> SNAP 25 </strong>and<strong> synaptobrevin</strong> to prevent <strong>muscle contraction.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250823282fe8bb-ea60-42f4-84cf-5a1dc9d5c5c4.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Low-dose Botox is useful in:</strong></p>\n<ul>\n<li>Achalasia</li>\n<li>Removing wrinkles on the face</li>\n<li>Reduces the spasticity in cerebral palsy</li>\n</ul>", "options": ["Achalasia", "Removing wrinkles on the face", "Reduces the spasticity in cerebral palsy", "All of the above"], "html_options": ["Achalasia", "Removing wrinkles on the face", "Reduces the spasticity in cerebral palsy", "All of the above"], "corr_idx": 3}, {"id": "1318008", "html_qtxt": "A researcher studying synaptic inhibition in a neurological patient observes hyperpolarisation. Which process correctly describes inhibitory postsynaptic potentials (IPSPs)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>inhibitory postsynaptic potentials (IPSPs) </strong>occur when negative ions, such as Cl- or K+, enter the cell, making the inside more negative (hyperpolarised), thus inhibiting action potential generation.</p>\n<ul>\n<li>In the<strong> pancreas</strong>, GABA (A receptors) are Cl- channels, and their opening leads to <strong>Cl- influx</strong>, hyperpolarising the cell and <strong>inhibiting glucagon secretion.</strong> <strong>(Option B)</strong></li>\n<li>In <strong>phototransduction</strong>, light causes <strong>Na+ channel closure</strong>, leading to depolarisation of the photoreceptor, not an IPSP. <strong>(Option A)</strong></li>\n<li>In <strong>cochlear microphonic potentials</strong>, the bending of stereocilia leads to the<strong> opening of K+ channels</strong>, causing depolarisation, not inhibition. <strong>(Option C)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>IPSPs </strong>occur when <strong>Cl- or K+ influx </strong>hyperpolarises the neuron. In pancreatic &beta;-cells, GABA (A receptors) open Cl- channels, inhibiting <strong>glucagon secretion.</strong></p>", "options": ["Closure of Na+ channels in phototransduction", "Opening of Cl- channels to inhibit glucagon secretion", "Opening of K+ channels in the cochlear microphonic potential", "All of the above"], "html_options": ["Closure of Na+ channels in phototransduction", "Opening of Cl- channels to inhibit glucagon secretion", "Opening of K+ channels in the cochlear microphonic potential", "All of the above"], "corr_idx": 1}, {"id": "1318009", "html_qtxt": "Which of the following statements regarding the summation of EPSPs is true?<br>1. Temporal summation involves repetitive stimulation of a single synapse before the decay of the previous EPSP<br>2. Spatial summation occurs when multiple presynaptic neurons fire simultaneously<br>3. A long length constant allows better summation of EPSPs from multiple synapses<br>4. Temporal summation requires multiple simultaneous synaptic inputs", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A long length constant increases the likelihood that spatially separated EPSPs will <strong>summate effectively to generate an action potential.</strong></p>\n<ul>\n<li><strong>Temporal summation</strong> involves repetitive stimulation of a single synapse, not multiple simultaneous synaptic inputs, which defines spatial summation. <strong>(Statement 1 & 4)</strong></li>\n<li><strong>Spatial summation</strong> occurs when inputs from <strong>different presynaptic neurons summate simultaneously</strong> at various dendritic sites. <strong>(Statement 2)</strong></li>\n<li>A long length constant minimises<strong> voltage decay,</strong> enabling spatially distinct EPSPs to summate more effectively at the axon hillock. <strong>(Statement 3)</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310304c03fb-6940-4fc6-b4a5-bc56757a2328.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Temporal summation</strong> involves repeated input from the same synapse, while <strong>spatial summation </strong>combines inputs from multiple neurons.</p>", "options": ["1, 2, and 3 only", "1 and 4 only", "2, 3, and 4 only", "All of the above"], "html_options": ["1, 2, and 3 only", "1 and 4 only", "2, 3, and 4 only", "All of the above"], "corr_idx": 0}, {"id": "1318010", "html_qtxt": "The inhibitory interneurons known as Renshaw cells are activated by motor neurons and project back to inhibit the same motor neurons. This type of inhibitory control is referred to as:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Renshaw cells</strong> are inhibitory interneurons in the spinal cord that release <strong>glycine</strong>.</li>\n<li>They provide <strong>feedback inhibition</strong> to motor neurons, helping regulate their <strong>excitability</strong>.</li>\n<li>This is a type of <strong>postsynaptic inhibition</strong>, acting directly on the <strong>motor neuron's cell body</strong>.</li>\n<li>When a motor neuron fires, it simultaneously activates Renshaw cells, which in turn <strong>inhibit the same motor neuron</strong>, preventing overactivation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031046c21697-2065-4bee-b77d-fe5dda0f7ab4.jpg\">\n<ul>\n<li><strong>Presynaptic inhibition</strong>, in contrast, involves modulation before the synapse (e.g., GABA-mediated inhibition at afferent terminals). (<strong>Option C)</strong></li>\n<li><strong>Feedforward inhibition</strong> is seen in the cerebellum, where excitatory input drives an inhibitory interneuron that suppresses a parallel pathway (e.g., basket cells &rarr; Purkinje cells). (<strong>Option A)</strong></li>\n</ul>", "options": ["Feed-forward inhibition", "Feedback inhibition", "Presynaptic inhibition", "None of the above"], "html_options": ["Feed-forward inhibition", "Feedback inhibition", "Presynaptic inhibition", "None of the above"], "corr_idx": 1}, {"id": "1318029", "html_qtxt": "Which of the following statements is not true regarding withdrawal reflexes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The<strong> crossed extensor reflex,</strong> part of the<strong> withdrawal reflex</strong>, activates<strong> contralateral extensors to support body weight</strong>, ensuring stability during<strong> ipsilateral limb withdrawal.</strong></p>\n<ul>\n<li>On the<strong> ipsilateral side</strong>, flexors are stimulated and extensors inhibited, pulling the limb away.</li>\n<li>On the <strong>contralateral side</strong>, extensors are activated to support body weight, while flexors are inhibited.</li>\n<li><strong>Stronger stimuli</strong> may recruit more limbs or lead to afterdischarge (sustained response due to polysynaptic circuit persistence).</li>\n<li><strong>Withdrawal reflexes</strong> are classic examples of flexor reflex arcs, triggered by nociceptive afferents (group II, III, IV).</li>\n<li><strong>Reflexes are graded based on intensity:</strong>\n<ul>\n<li><strong>Mild </strong>&rarr; Flexor withdrawal</li>\n<li><strong>Moderate </strong>&rarr; Crossed extensor reflex</li>\n<li><strong>Strong </strong>&rarr; Four-limb response</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Initiated by nociceptive stimuli (Option A):</strong> Withdrawal reflexes are classically triggered by pain or noxious stimuli.</p>\n<p><strong>Prolonged if the stimulus is strong (Option B):</strong> Persistent neural activity in interneuron circuits causes an afterdischarge.</p>\n<p><strong>An example of a flexor reflex (Option C):</strong> The primary action is ipsilateral flexion via the flexor reflex pathway.</p>", "options": ["Initiated by nociceptive stimuli", "Prolonged if the stimulus is strong", "An example of a flexor reflex", "Accompanied by the same response on both sides of the body"], "html_options": ["Initiated by nociceptive stimuli", "Prolonged if the stimulus is strong", "An example of a flexor reflex", "Accompanied by the same response on both sides of the body"], "corr_idx": 3}, {"id": "1318035", "html_qtxt": "In an experimental setup, a decerebrate animal with its brain removed and spinal cord disconnected is laid on its side. It exhibits uncoordinated limb movements to attempt rising into a standing position. What is this reflex called?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Cord righting reflex</strong> is a spinal-level reflex seen in spinalized animals, where the animal makes automatic, <strong>uncoordinated efforts</strong> to assume an upright posture when displaced. It does not require input from <strong>higher brain centres.</strong></p>\n<ul>\n<li>In <strong>spinal animals</strong> (with chronic transection), local spinal circuits can support complex postural reflexes such as <strong>righting movements.</strong></li>\n<li><strong>Positive supportive reaction:</strong> Pressure on the paw activates extension to support body weight.</li>\n<li><strong>Negative supportive reaction:</strong> Stretching on extensors suppresses the support reflex to allow flexibility.</li>\n<li><strong>Magnet reaction:</strong> Light pressure on one side causes limb extension in the same direction.</li>\n<li>None of these matches the observed reflex of attempting to rise to standing &rarr; that's the <strong>cord righting reflex.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Positive supportive reaction (Option A): </strong>Seen when pressure on the paw causes reflex limb extension to bear weight.</p>\n<p><strong>Negative supportive reaction (Option B): </strong>Occurs when stretching the extensors inhibits the supportive reflex, not involved in righting.</p>\n<p><strong>Magnet reaction (Option C):</strong> A reflex where pressure causes the limb to extend toward the stimulus side, not full-body repositioning.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Cord righting reflex</strong> is a spinally mediated response where a <strong>decerebrate or spinal animal </strong>tries to regain standing posture when displaced.</p>", "options": ["Positive supportive reaction", "Negative supportive reaction", "Magnet reaction", "Cord righting reflex"], "html_options": ["Positive supportive reaction", "Negative supportive reaction", "Magnet reaction", "Cord righting reflex"], "corr_idx": 3}, {"id": "1318039", "html_qtxt": "A 45-year-old male patient went to visit the neurologist as advised by the primary care physician. The neurologist checked the reflexes. Here, the knee jerk was found hyperactive on clinical examination. The doctor suspected which of the following diseases was probably?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Descending fibres</strong> from higher centres (corticospinal fibres) have a natural inhibitory influence over<strong> lower motor neurons</strong>. Damage to upper motor fibres leads to an increase in reflex response. Reflexes become hyperactive.</p>\n<ul>\n<li><strong>Deep tendon jerks</strong> are very important tests to examine motor system activity.</li>\n<li><strong>Motor lesions </strong>can be categorised principally into <strong>upper </strong>and<strong> lower motor neuron lesions.</strong></li>\n<li>The<strong> alpha motor neuron</strong> is the final common pathway supplying the muscle. It is a lower motor neuron found in the peripheral nerve supplying a particular muscle.</li>\n<li>Damage to lower motor neurons cannot elicit the reflex response. <strong>Deep tendon reflexes </strong>are absent in lower motor neuron lesions.</li>\n<li><strong>Diabetic (Option A)</strong> and <strong>alcoholic (Option B) neuropathies</strong> cause LMN lesions, resulting in reduced or absent reflexes.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250310f587a64a-d5c8-4543-bf05-b627ccc6b9ec.jpg\">", "options": ["Diabetic neuropathy", "Alcoholic neuropathy", "Damage to corticospinal fibres", "All of the above"], "html_options": ["Diabetic neuropathy", "Alcoholic neuropathy", "Damage to corticospinal fibres", "All of the above"], "corr_idx": 2}, {"id": "1318067", "html_qtxt": "Which of the following statements is not true regarding the primary endings of muscle spindle afferents?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Primary endings</strong> (Ia afferents) innervate both <strong>nuclear bag</strong> (primarily dynamic, velocity-sensitive) and <strong>nuclear chain</strong> (static and dynamic) <strong>fibres</strong>, enabling rapid detection of muscle stretch velocity for corrective reflexes.</p>\n<ul>\n<li><strong>Primary (group Ia) endings</strong> form <strong>annulospiral endings </strong>and innervate the central region of both <strong>dynamic nuclear bag </strong>and<strong> nuclear chain fibres. (Option A)</strong></li>\n<li>These are dynamic responders, encoding the <strong>velocity of stretch</strong> and<strong> allowing rapid corrective movements. (Option B & C)</strong></li>\n<li>In contrast,<strong> secondary (group II) endings </strong>form<strong> flower spray endings </strong>and innervate <strong>only nuclear chain fibres </strong>and<strong> static bag fibres</strong>, responding to<strong> static muscle length.</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503216f1b3c10-7721-4cd8-b738-7c6164c19f81.jpg\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Primary endings (Ia afferents) </strong>innervate both <strong>nuclear bag</strong> and <strong>chain fibres</strong>, respond to dynamic stretch, and provide information critical for <strong>proprioceptive correction of movement.</strong></p>", "options": ["Primary endings are made from Ia type of afferent fibres", "Primary ending responds to the velocity of change in muscle length due to stretch", "Primary ending provides information about the speed of movements and allows for quick corrective movements.", "Primary endings receive information from nuclear bag fibres only"], "html_options": ["Primary endings are made from Ia type of afferent fibres", "Primary ending responds to the velocity of change in muscle length due to stretch", "Primary ending provides information about the speed of movements and allows for quick corrective movements.", "Primary endings receive information from nuclear bag fibres only"], "corr_idx": 3}, {"id": "1318068", "html_qtxt": "An 18-year-old medical student develops fine hand tremors just before entering his NEET PG exam hall. He reports that these tremors disappear once the stress resolves. On examination, the doctor explains it is a physiologic tremor. Which of the following is/are true regarding physiologic tremor?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Physiological tremor</strong> (~10 Hz) is influenced by inferior olivary nucleus oscillations, muscle spindle feedback, and motor unit firing rates, amplified by stress or fatigue.</p>\n<ul>\n<li>The<strong> Ia afferent fibres</strong> in muscle spindles respond to both dynamic (velocity) and static (length) changes in muscle stretch.</li>\n<li>The dynamic response, particularly, helps reduce tremor amplitude by damping the feedback loop, preventing oscillation buildup.</li>\n<li>The <strong>tremor </strong>is barely visible, typically low amplitude, with a frequency of about 10 Hz.</li>\n<li>It may be influenced by factors such as motor unit firing rates, stretch reflexes, resonant properties, and inferior olivary activity.</li>\n<li><strong>Situational triggers</strong> like anxiety before exams can transiently increase physiologic tremor.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Physiological tremor</strong> is a benign, normal tremor modulated by <strong>muscle spindle afferents</strong>, <strong>dynamic responses</strong>, and <strong>cerebellar circuits.</strong> It becomes exaggerated in anxiety or fatigue but resolves with rest or reassurance.</p>", "options": ["Dynamic and static responses of muscle spindle afferents influence physiologic tremor", "It is of low amplitude and typically has a frequency of around 10 Hz", "Prominent dynamic responses help dampen oscillations", "All of the above"], "html_options": ["Dynamic and static responses of muscle spindle afferents influence physiologic tremor", "It is of low amplitude and typically has a frequency of around 10 Hz", "Prominent dynamic responses help dampen oscillations", "All of the above"], "corr_idx": 3}, {"id": "1318069", "html_qtxt": "Gamma motor neurons play an essential role in regulating muscle activity and proprioception. Which of the following statements is not true regarding their function?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In <strong>pyramidal tract lesions</strong>, loss of cortical inhibition on bulboreticular facilitatory regions <strong>increases gamma motor neuron activity</strong>, enhancing spindle sensitivity and causing <strong>hyperreflexia.</strong></p>\n<ul>\n<li>They innervate intrafusal fibres of muscle spindles, keeping them taut during contraction.</li>\n<li><strong>Increased gamma activity</strong> enhances spindle sensitivity, allowing continuous responsiveness to stretch. <strong>(Option C)</strong></li>\n<li>This facilitates <strong>stretch reflexes</strong>, which are essential for tone and posture.</li>\n<li>Gamma activity is increased in <strong>pyramidal tract lesions</strong>, leading to <strong>exaggerated tendon reflexes. (Option B)</strong></li>\n<li>Gamma efferents are regulated by <strong>bulboreticular facilitatory regions</strong> of the brainstem. <strong>(Option D)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Gamma motor neurons</strong> increase muscle spindle sensitivity, enabling appropriate <strong>reflex tone </strong>and <strong>postural stability.</strong> They are facilitated by the <strong>brainstem</strong> and become hyperactive in <strong>pyramidal tract lesions.</strong></p>", "options": ["An Increase in gamma activity reduces the spindle sensitivity.", "In pyramidal tract lesions, gamma sensitivity is increased.", "Gamma motor fibres help in the regulation of tone and posture", "Bulboreticular areas control the gamma activity."], "html_options": ["An Increase in gamma activity reduces the spindle sensitivity.", "In pyramidal tract lesions, gamma sensitivity is increased.", "Gamma motor fibres help in the regulation of tone and posture", "Bulboreticular areas control the gamma activity."], "corr_idx": 0}, {"id": "1318070", "html_qtxt": "A 5-year-old child presents with involuntary, writhing, and jerky movements of the limbs. On clinical evaluation, the paediatrician suspects cerebral palsy. Which type of cerebral palsy is most likely in this case?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dyskinetic cerebral palsy</strong> typically results from perinatal <strong>hypoxic-ischemic injury </strong>to the basal ganglia, leading to involuntary movements like chorea, athetosis, or dystonia.</p>\n<p><strong>Dyskinetic CP:</strong></p>\n<ul>\n<li>Arises from damage to the <strong>basal ganglia </strong>or related structures.</li>\n<li>Movements may be unpredictable, jerky, writhing, or twisting, and worsen with <strong>stress or voluntary effort.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Spastic cerebral palsy (Option A): </strong>Presents with hypertonia, increased reflexes, and pyramidal tract signs, not involuntary movements.</p>\n<p><strong>Hypotonic cerebral palsy (Option C): </strong>Rare variant; features hypotonia, floppiness, and may be transitional to other types.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Dyskinetic cerebral palsy</strong> involves <strong>extrapyramidal</strong> motor areas and presents with i<strong>nvoluntary movements </strong>like chorea or athetosis, distinct from spastic or hypotonic types.</p>", "options": ["Spastic cerebral palsy", "Dyskinetic cerebral palsy", "Hypotonic cerebral palsy", "None of the above"], "html_options": ["Spastic cerebral palsy", "Dyskinetic cerebral palsy", "Hypotonic cerebral palsy", "None of the above"], "corr_idx": 1}, {"id": "1325038", "html_qtxt": "Which of the following best explains why electrical synapses differ from chemical synapses?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Electrical synapses</strong> are specialised connections in which the <strong>presynaptic</strong> and <strong>postsynaptic membranes are joined by gap junctions</strong>, allowing direct ion flow between cells, without neurotransmitter mediation.</p>\r\n<ul>\r\n<li><strong>Gap junctions</strong> are low-resistance channels that permit rapid, bidirectional ion transfer.</li>\r\n<li>This <strong>eliminates synaptic delay</strong>, making electrical synapses faster than chemical ones. <strong>(Option B)</strong></li>\r\n<li>Unlike chemical synapses, <strong>electrical synapses are not unidirectional</strong>; they can transmit signals bidirectionally. <strong>(Option C)</strong></li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:a
