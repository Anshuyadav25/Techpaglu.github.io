<strong>Agglutination</strong>: Occurs when RBC surface <strong>antigen reacts with its specific antibody</strong> in the antiserum, leading to visible clumping.</li>\n</ul>\n</li>\n<li><strong>ABO Blood Group System:</strong>\n<ul>\n<li><strong>Anti-A serum</strong>:\n<ul>\n<li>Contains anti-A antibodies.</li>\n<li><strong>Clumping &rarr; A antigen present</strong>.</li>\n</ul>\n</li>\n<li><strong>Anti-B serum</strong>:\n<ul>\n<li>Contains anti-B antibodies.</li>\n<li><strong>Clumping &rarr; B antigen present</strong>.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>ABO Results Interpretation:</strong>\n<ul>\n<li><strong>Clumping in Anti-A only</strong> &rarr; Blood Group <strong>A</strong></li>\n<li><strong>Clumping in Anti-B only</strong> &rarr; Blood Group <strong>B</strong></li>\n<li><strong>Clumping in both Anti-A and Anti-B</strong> &rarr; Blood Group <strong>AB</strong></li>\n<li><strong>No clumping in Anti-A or Anti-B</strong> &rarr; Blood Group <strong>O </strong></li>\n</ul>\n</li>\n<li><strong>Rh Blood Group System:</strong>\n<ul>\n<li><strong>Anti-D serum</strong>:\n<ul>\n<li>Contains anti-D antibodies.</li>\n<li><strong>Clumping &rarr; D (Rh) antigen present</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>Rh Results Interpretation:</strong>\n<ul>\n<li><strong>Clumping in Anti-D</strong> &rarr; <strong>Rh-positive</strong> (e.g., A, B, AB, O)</li>\n<li><strong>No clumping in Anti-D</strong> &rarr; <strong>Rh-negative</strong> (e.g., A, B, AB, O)</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318b82d2b95-7df1-4d62-8917-6426a99f6b55.jpg\"><p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>Clumping in Anti-A, Anti-B, and Anti-D indicates <strong>AB-positive blood group.</strong></li>\n</ul>", "options": ["O positive\r\n\r\n", "AB positive", "B positive", "O negative"], "html_options": ["O positive\r\n\r\n", "AB positive", "B positive", "O negative"], "corr_idx": 1}, {"id": "1320744", "html_qtxt": "A boy with B +ve blood group is born to a mother with O +ve blood group. Which could be the father's blood group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>To determine the possible blood group of the father, we need to consider the ABO blood group system and the Rh factor separately.</p>\n<ol>\n<li><strong>Analyze the Child's and Mother's ABO Genotypes:</strong>\n<ul>\n<li>The boy has a <strong>B blood group</strong>. This means his ABO genotype is either IBIB or IBi.</li>\n<li>The mother has an <strong>O blood group</strong>. This means her ABO genotype is ii. Since the mother can only pass on an i allele to her child, the boy must have received the IB allele from his father.</li>\n</ul>\n</li>\n<li><strong>Determine the Father's Necessary ABO Contribution:</strong>\n<ul>\n<li>For the child to have an IB allele (and thus a B blood group, given the mother contributes an i), the father's ABO genotype must include at least one IB allele. This means the father's ABO blood group could be either B (IBIB or IBi) or AB (IAIB).</li>\n</ul>\n</li>\n<li><strong>Consider the Rh Factor:</strong>\n<ul>\n<li>The boy is <strong>Rh+</strong> (Rh+/Rh+ or Rh+/Rh&minus;).</li>\n<li>The mother is <strong>Rh+</strong> (Rh+/Rh+ or Rh+/Rh&minus;).</li>\n<li>If the mother is Rh+/Rh+, any father's Rh genotype can result in an Rh+ child.</li>\n<li>If the mother is Rh+/Rh&minus;, the father must contribute an Rh+ allele for an Rh+ child. An Rh+ father (as in option D) can certainly provide the Rh+ allele.</li>\n</ul>\n</li>\n</ol>\n<p>Considering both ABO and Rh, a father with B +ve blood group (IBIBRh+/Rh+, IBiRh+/Rh+, IBIBRh+/Rh&minus;, or IBiRh+/Rh&minus;) can pass on an IB allele and an Rh+ allele, making B +ve a possible blood group for the father.</p>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>A) A +ve (Option A):</strong> An A blood group corresponds to genotypes IAIA or IAi. A father with an A blood group cannot contribute an IB allele to the child. Therefore, this option is incorrect based on ABO inheritance.</p>\n<p><strong>B) O +ve (Option B):</strong> An O blood group corresponds to the genotype ii. A father with an O blood group cannot contribute an IB allele to the child. Therefore, this option is incorrect based on ABO inheritance.</p>\n<p><strong>C) A -ve (Option C):</strong> An A blood group corresponds to genotypes IAIA or IAi. Similar to option A, a father with an A blood group cannot contribute an IB allele. The Rh- status is irrelevant because the primary exclusion is based on the ABO group. Therefore, this option is incorrect.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>To determine parental blood groups, analyze the child's and known parent's genotypes for both ABO and Rh systems.</li>\n<li>The child must inherit one allele from each parent.</li>\n<li>For a child with B blood group and an O blood group mother, the father <em>must</em> have an IB allele (i.e., B or AB blood group).</li>\n</ul>", "options": ["A +ve", "O +ve", "A -ve", "B +ve"], "html_options": ["A +ve", "O +ve", "A -ve", "B +ve"], "corr_idx": 3}, {"id": "1320746", "html_qtxt": "Identify the hazards of mismatched blood transfusion from the following list.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Acute renal failure</strong> is a significant hazard of mismatched blood transfusion.</p>\n<p><strong>Hazards of Mismatched Transfusion (Acute Hemolytic Transfusion Reaction - AHTR):</strong></p>\n<ul>\n<li>These are primarily due to antigen-antibody reactions leading to massive intravascular hemolysis.\n<ul>\n<li><strong>Excessive hemolysis (breakdown of RBCs)</strong>.</li>\n<li><strong>Hemolytic jaundice</strong> (due to excessive bilirubin formation from haemoglobin breakdown).</li>\n<li><strong>Acute renal failure</strong> (due to haemoglobin crystals obstructing renal tubules, leading to tubular necrosis).</li>\n<li><strong>Hepatic coma</strong> (in severe cases).</li>\n<li><strong>Circulatory shock</strong> (due to vasodilation and release of vasoactive substances).</li>\n<li>Disseminated Intravascular Coagulation (DIC) can also occur.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Hazards Even After Matched Transfusion (Non-Hemolytic or Delayed Reactions):</strong></p>\n<ul>\n<li>These are not directly caused by antigen-antibody mismatch against major blood groups.\n<ul>\n<li><strong>Circulatory overload</strong> (transfusion-associated circulatory overload - TACO).</li>\n<li><strong>Transmission of blood-borne infections</strong> (e.g., HIV, Hepatitis B/C).</li>\n<li><strong>Pyrogenic reaction</strong> (febrile non-hemolytic transfusion reaction - FNHTR). <strong>(Option C)</strong></li>\n<li><strong>Allergic reaction</strong> (mild to anaphylactic).</li>\n<li><strong>Hyperkalemia</strong> (from breakdown of stored RBCs).</li>\n<li><strong>Hypocalcemia</strong> (due to citrate toxicity, especially with massive transfusions). <strong>(Option D)</strong></li>\n<li><strong>Reduced tissue oxygenation</strong> (due to reduced 2,3-DPG in stored blood).</li>\n<li><strong>Hemosiderosis</strong> (iron overload from chronic transfusions).</li>\n<li><strong>Thrombophlebitis</strong> (local inflammation of a vein). <strong>(Option A)</strong></li>\n<li><strong>Air embolism</strong>.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Acute renal failure </strong>(due to haemoglobin crystals) is a direct and severe consequence of <strong>mismatched blood transfusion </strong>and <strong>massive hemolysis.</strong></li>\n</ul>", "options": ["Thrombophlebitis", "Acute renal failure", "Pyrogenic reaction", "Hypocalcemia"], "html_options": ["Thrombophlebitis", "Acute renal failure", "Pyrogenic reaction", "Hypocalcemia"], "corr_idx": 1}, {"id": "1320749", "html_qtxt": "A 45-year-old female undergoing elective surgery uses her own pre-donated blood. What is true about autologous transfusion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Autologous transfusion is useful in <strong>planned surgery</strong>, <strong>reduces mismatch risks</strong>, and <strong>minimizes infection transmission.</strong></p>\n<p><strong>Autologous Transfusion:</strong></p>\n<ul>\n<li>Collection and storage of a patient's own blood in anticipation of a surgical procedure for later reinfusion.</li>\n<li><strong>Advantages:</strong>\n<ul>\n<li><strong>Ideal for Elective Surgeries:</strong> Particularly useful when blood loss is anticipated; not suitable for emergency operations due to time needed for collection. <strong>(Option A)</strong></li>\n<li><strong>Eliminates Mismatched Transfusion Risk:</strong> Since the transfused blood is the patient's own, there's no risk of acute hemolytic or mismatched transfusion reactions. <strong>(Option B)</strong></li>\n<li><strong>Minimizes Risk of Transmitted Infections:</strong> Significantly lowers chances of HIV, Hepatitis B/C, syphilis, or malaria transmission.<strong> (Option C)</strong></li>\n<li><strong>Prevents Alloimmunization and Immunosuppression:</strong> Reduces immunologic complications associated with allogenic transfusion, including febrile or allergic reactions.</li>\n<li><strong>Beneficial for Rare Blood Groups:</strong> Especially advantageous for patients with uncommon blood types where compatible donor blood is hard to obtain.</li>\n<li><strong>Provides Fresh Whole Blood:</strong> Ensures availability of fresh, non-stored whole blood for optimal efficacy during transfusion.</li>\n</ul>\n</li>\n</ul>", "options": ["It can be very useful in planned surgery", "Hazards of mismatched transfusion can be reduced", "The chances of transmission of infection are very less", "All of the above"], "html_options": ["It can be very useful in planned surgery", "Hazards of mismatched transfusion can be reduced", "The chances of transmission of infection are very less", "All of the above"], "corr_idx": 3}, {"id": "1320753", "html_qtxt": "A patient's genetic workup shows no D antigen on RBCs. Which genotype does not result in Rh positive blood group?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the Rh blood group system, the <strong>D antigen</strong> is the most immunogenic and determines <strong>Rh positivity</strong>. The <strong>D gene is dominant</strong>, so individuals with genotypes <strong>DD or Dd</strong> are <strong>Rh positive</strong>. Only those with <strong>dd genotype</strong> (homozygous recessive) lack the D antigen and are thus <strong>Rh negative</strong>. Therefore, <strong>dd is the genotype that results in Rh negativity</strong>.</p>\n<p><strong>Rh Blood Group System:</strong></p>\n<ul>\n<li>Defined by the presence or absence of a set of antigens, primarily the D antigen, on the surface of red blood cells (RBCs).</li>\n<li><strong>Genes and Alleles:</strong> The Rh system involves multiple genes/alleles, including C, D, E, c, d, e.</li>\n<li><strong>D Antigen:</strong>\n<ul>\n<li>The <strong>D gene</strong> is the most clinically significant and immunogenic in the Rh system.</li>\n<li>It is a <strong>dominant gene</strong>.</li>\n<li>Located on the short arm of chromosome 1.</li>\n</ul>\n</li>\n<li><strong>Rh Positive Status:</strong> An individual is Rh positive if they possess at least one copy of the dominant D gene.\n<ul>\n<li>Genotypes: <strong>DD</strong> (homozygous dominant) or <strong>Dd</strong> (heterozygous). <strong>(Option A & B)</strong></li>\n<li>This means they express the D antigen on their RBCs.</li>\n</ul>\n</li>\n<li><strong>Rh Negative Status:</strong>\n<ul>\n<li>An individual is Rh negative only if they possess two copies of the recessive<strong> 'd gene' (genotype dd)</strong>. <strong>(Option C)</strong></li>\n<li>The <strong>'d gene' </strong>is typically considered an amorph (non-functional allele) in this context, meaning it does not produce the D antigen.</li>\n<li>These individuals lack the D antigen on their RBCs.</li>\n</ul>\n</li>\n</ul>", "options": ["Dd", "DD", "dd", "None of the above"], "html_options": ["Dd", "DD", "dd", "None of the above"], "corr_idx": 2}, {"id": "1320755", "html_qtxt": "The following is not true about Rh incompatibility:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Rh incompatibility <strong>cannot be prevented by giving anti-Rh antibody to the baby</strong>. It is <strong>prevented by administering anti-Rh antibody (Rho(D) immune globulin)</strong> to the <strong>Rh-negative mother</strong>, typically during pregnancy and after delivery if the baby is Rh-positive.</p>\n<p><strong>Rh Incompatibility (HDFN):</strong></p>\n<ul>\n<li><strong>Pathophysiology:</strong> Occurs when an <strong>Rh-negative mother carries an Rh-positive fetus</strong>, and her immune system becomes sensitized to fetal red cells.</li>\n<li><strong>Complications in Fetus:</strong> Maternal <strong>IgG anti-D antibodies</strong> cross the placenta, leading to <strong>destruction of fetal RBCs</strong>, causing <strong>hemolytic anemia, jaundice, and hydrops fetalis</strong>.</li>\n<li><strong>Mechanism of Prevention:</strong> Anti-D antibody administered to the mother <strong>destroys fetal Rh-positive RBCs</strong> in maternal circulation <strong>before</strong> her immune system can recognize and react to them, thereby <strong>preventing sensitization</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Rh incompatibility is more dangerous than ABO in pregnancy (Option A):</strong> This statement is true. The IgG nature of anti-Rh antibodies allows them to cross the placenta easily, leading to more severe hemolytic disease in the fetus compared to ABO incompatibility.</p>\n<p><strong>Rh incompatibility can be treated by repeated blood transfusion (Option B):</strong> This statement is true. Exchange transfusions are a common treatment modality for severe HDFN in the neonate, aiming to remove sensitised RBCs and circulating maternal antibodies.</p>", "options": ["Rh incompatibility is more dangerous than ABO in pregnancy", "Rh incompatibility can be treated by repeated blood tran", "It can be prevented by giving anti-Rh antibody to the baby", "None of the above"], "html_options": ["Rh incompatibility is more dangerous than ABO in pregnancy", "Rh incompatibility can be treated by repeated blood tran", "It can be prevented by giving anti-Rh antibody to the baby", "None of the above"], "corr_idx": 2}, {"id": "1320758", "html_qtxt": "An image from the peripheral blood smear of a fetus shows abnormal red blood cell morphology as shown below. Based on the findings and clinical context, what is the most likely diagnosis?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318e2ebb7dd-172c-49a0-bdc7-481f54743a38.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The blood picture shows numerous large, nucleated red blood cells, indicating intense erythropoiesis due to severe hemolysis. This is characteristic of <strong>Erythroblastosis fetalis (Hemolytic Disease of the Fetus and Newborn - HDFN)</strong>, where <strong>maternal antibodies destroy Rh-positive fetal RBCs</strong>, prompting premature release of erythroblasts from the bone marrow.</p>\n<p><strong>Erythroblastosis Fetalis (Hemolytic Disease of the Fetus and Newborn - HDFN):</strong></p>\n<ul>\n<li><strong>Cause:</strong> Typically Rh incompatibility (e.g., Rh-negative mother sensitised by Rh-positive fetus) or severe ABO incompatibility, leading to maternal antibodies attacking fetal/neonatal RBCs.</li>\n<li><strong>Pathophysiology:</strong> Maternal antibodies (usually IgG, like anti-D) cross the placenta, bind to fetal RBCs, and cause their hemolysis.</li>\n<li><strong>Clinical Presentation:</strong> Anaemia, jaundice, hepatosplenomegaly, and in severe cases, hydrops fetalis.</li>\n<li><strong>Characteristic Blood Picture:</strong> The body responds to severe hemolysis by rapidly producing and releasing immature red blood cells from the bone marrow. These immature RBCs are <strong>nucleated (erythroblasts)</strong> and can appear large, as seen in the image.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0;\"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318e2ebb7dd-172c-49a0-bdc7-481f54743a38.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Sickle cell anaemia (Option A):</strong> In sickle cell anaemia, red blood cells become sickle-shaped under low oxygen conditions. The image does not primarily depict sickle-shaped cells; instead, it shows nucleated and large red blood cells.</p>\n<p><strong>Iron deficiency anaemia (Option B):</strong> In iron deficiency anaemia, red blood cells are typically microcytic (smaller than normal) and hypochromic (paler than normal) due to inadequate haemoglobin production. The cells in the image are described as large and nucleated, which is inconsistent with typical iron deficiency anaemia.</p>\n<p><strong>Beta thalassemia major (Option C):</strong> Beta thalassemia major shows nucleated RBCs due to severe erythropoiesis, but RBCs are microcytic and hypochromic, unlike the large, nucleated RBCs in erythroblastosis fetalis.&nbsp;</p>", "options": ["Sickle cell anemia\r\n", "Iron deficiency anemia", "Beta thalassemia major", "Erythroblastosis fetalis"], "html_options": ["Sickle cell anemia\r\n", "Iron deficiency anemia", "Beta thalassemia major", "Erythroblastosis fetalis"], "corr_idx": 3}, {"id": "1320760", "html_qtxt": "A patient receives a pig heart valve transplant. What type of graft is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A transplant from a <strong>nonhuman animal to a human,</strong> or from an<strong> animal of one species to an animal of another species</strong>, is specifically known as a <strong>xenograft.</strong></p>\n<p><strong>Types of Grafts (Transplants):</strong></p>\n<ul>\n<li>Grafts are classified based on the genetic relationship between the donor and the recipient.\n<ul>\n<li><strong>Autograft:</strong> A transplant from <strong>one part of the same animal to another part</strong> of the same animal. This is the most successful type as there is no immune rejection (e.g., skin graft from thigh to arm on the same person). <strong>(Option C)</strong></li>\n<li><strong>Isograft:</strong> A transplant from <strong>one identical twin to another</strong>. This type has a very low chance of graft-versus-host reaction or rejection because identical twins have virtually identical genetic makeup. <strong>(Option A)</strong></li>\n<li><strong>Allograft:</strong> A transplant from <strong>one person to another person</strong> (not an identical twin) <strong>or from an animal to another animal of the same species</strong>. This is the most common type of human organ transplant and requires immunosuppressive drugs to prevent rejection. <strong>(Option B)</strong></li>\n<li><strong>Xenograft:</strong> A transplant from a <strong>nonhuman animal to a human</strong> or from an <strong>animal of one species to one of another species</strong>. This type faces the most severe immunological barriers due to vast species differences (e.g., a pig heart valve to a human). <strong>(Option D)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>Transplant from a <strong>nonhuman animal to a human</strong> or from an <strong>animal of one species to one of another species</strong>, is known as a <strong>xenograft.</strong></li>\n</ul>", "options": ["Isograft", "Allograft", "Autograft", "Xenograft"], "html_options": ["Isograft", "Allograft", "Autograft", "Xenograft"], "corr_idx": 3}]}, {"moduleId": 1013155, "name": "General Considerations", "questions": [{"id": "1320781", "html_qtxt": "The word hormone comes from \"Horman\". The meaning of Horman is", "html_expl": "<p><strong>Explanation:</strong>The term \"horman\" is derived from the Greek word meaning <strong>\"to set in motion\"</strong>, which reflects the activating and regulatory function of hormones in physiological processes.</p>\n<ul>\n<li>The word <strong>hormone</strong> originates from the Greek word <strong>\"horman,\"</strong> meaning <strong>\"to set in motion, arouse, or excite.\"</strong></li>\n<li>Hormones are chemical messengers produced by endocrine glands that are secreted directly into the bloodstream or interstitial fluid.</li>\n<li>They act on target tissues via specific receptors, regulating a wide range of physiological activities.</li>\n<li><strong>Example:</strong> Insulin regulates blood glucose levels; cortisol helps in the stress response.</li>\n<li><strong>\"Endocrine\"</strong> is derived from <strong>\"endo\"</strong> (within) and <strong>\"krinein\"</strong> (to secrete).<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508212ad25679-dca7-4c32-ba1e-526efd871173.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Internal secretions(Option B):</strong> Incorrect because this describes the <strong>general nature of hormones</strong> but not the <strong>specific meaning of the term \"horman.\"</strong></p>\n<p>Hormones are indeed secreted internally, but the word \"horman\" specifically means to set in motion.</p>\n<p><strong>Traveller in the bloodstream(Option C):</strong> Incorrect; hormones do travel via the bloodstream, but \"horman\" does not literally mean this.</p>\n<p>Hormones act at a distance via the bloodstream, but the term's etymology does not directly reflect this.</p>\n<p><strong>Secreted by endocrine glands(Option D):</strong> Incorrect because this is a <strong>characteristic of hormones</strong> rather than the meaning of \"horman.\"</p>\n<p>Endocrine glands do secrete hormones, but \"horman\" emphasises the <strong>action</strong> triggered by the secretion, not the gland of origin.</p>", "options": ["To set in motion", "Internal secretions", "Traveller in the bloodstream", "Secreted by endocrine glands"], "html_options": ["To set in motion", "Internal secretions", "Traveller in the bloodstream", "Secreted by endocrine glands"], "corr_idx": 0}, {"id": "1320782", "html_qtxt": "Among the following hormones, which hormone does not act through intracellular receptors?", "html_expl": "<p><strong>Explanation:</strong></p><p>Parathyroid hormone (PTH) does not use intracellular receptors. It is a peptide hormone that binds to cell surface receptors (G protein-coupled receptors) and acts via the cAMP second messenger pathway.</p>\n<ul>\n<li>PTH cannot cross the cell membrane due to its peptide nature.</li>\n<li>In contrast, thyroid hormones, aldosterone, and calcitriol are lipid-soluble hormones that enter the cell and act through intracellular receptors to directly regulate gene expression.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318c126dd8d-5cad-494f-b5ef-b9ab8fc3783f.jpg\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Thyroid hormone (Option A):</strong> Incorrect because it enters target cells and binds to nuclear receptors.</p>\n<p><strong>Aldosterone (Option C):</strong> Incorrect because it binds to cytoplasmic receptors inside the cell.</p>\n<p><strong>Calcitriol (Option D):</strong> Incorrect because it binds to nuclear receptors to regulate gene transcription.</p>", "options": ["Thyroid hormone", "Parathyroid hormone", "Aldosterone", "Calcitriol"], "html_options": ["Thyroid hormone", "Parathyroid hormone", "Aldosterone", "Calcitriol"], "corr_idx": 1}, {"id": "1320783", "html_qtxt": "Which of the following is also a type of paracrine gland?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>islets of Langerhans</strong> in the pancreas exemplify paracrine signalling, where hormones produced by one cell type locally regulate other cells within the same tissue. For example:</p>\n<ul>\n<li><strong>&beta; cells</strong> secrete insulin, which inhibits <strong>&alpha;-cell</strong> glucagon release.</li>\n<li><strong>&delta; cells</strong> secrete somatostatin, inhibiting both insulin and glucagon release.</li>\n<li>This paracrine feedback helps maintain glucose homeostasis without directly entering the systemic circulation.</li>\n</ul>\n<p>In contrast:</p>\n<ul>\n<li><strong>Endocrine glands</strong> (e.g., thyroid) secrete hormones directly into the blood, affecting distant target organs.</li>\n<li><strong>Autocrine signalling</strong> involves a cell secreting a hormone that acts on itself (e.g., some cytokines and prostaglandins).</li>\n<li><strong>Neurocrine signalling</strong> involves neurons releasing neurotransmitters or neurohormones that act on nearby neurons or target cells.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318404f3b24-3cfa-46d4-8796-ff9d02ea20a0.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Thyroid (Option B):</strong> Incorrect, as it functions purely as an endocrine gland, releasing T3 and T4 into the bloodstream.</p>\n<p><strong>Posterior pituitary (Option C):</strong> Incorrect because it stores and releases neurohormones (ADH, oxytocin) made in the hypothalamus, acting systemically.</p>\n<p><strong>Adrenal medulla (Option D):</strong> Incorrect, as it releases catecholamines (epinephrine, norepinephrine) directly into the blood, acting as a neuroendocrine gland.</p>", "options": ["Islets of pancreas", "Thyroid", "Posterior pituitary", "Adrenal medulla"], "html_options": ["Islets of pancreas", "Thyroid", "Posterior pituitary", "Adrenal medulla"], "corr_idx": 0}, {"id": "1320784", "html_qtxt": "Which of the following is not a function of Hormones?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hormones are chemical messengers that regulate many physiological processes, including sexual functions, growth, development, and digestion. However, <strong>pH maintenance is not directly regulated by hormones</strong>; it primarily involves the blood buffer systems (like bicarbonate), the lungs (via CO<sub>2</sub> regulation), and the kidneys (via excretion/reabsorption of H<sup>+</sup> and HCO<sub>3</sub><sup>-</sup>).</p>\n<p><strong>Key Roles of Hormones:</strong></p>\n<ul>\n<li><strong>Sexual functions:</strong>\n<ul>\n<li>Males: Testosterone, androgens.</li>\n<li>Females: Estrogen, progesterone, LH, FSH.</li>\n</ul>\n</li>\n<li><strong>Growth and development:</strong>\n<ul>\n<li>Growth hormone, thyroid hormones, and placental hormones.</li>\n</ul>\n</li>\n<li><strong>Digestion:</strong>\n<ul>\n<li>Gastrin, secretin, cholecystokinin (CCK), somatostatin.</li>\n</ul>\n</li>\n</ul>\n<p><strong>pH Regulation (not via hormones):</strong></p>\n<ul>\n<li><strong>Buffer systems:</strong> Plasma proteins, bicarbonate, phosphate, haemoglobin.</li>\n<li><strong>Respiratory system:</strong> Regulates CO<sub>2</sub> (carbonic acid).</li>\n  <li><strong>Renal system:</strong> Excretes/reabsorbs H<sup>+</sup> and HCO<sub>3</sub><sup>-</sup>.</li>\n</ul>\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Sexual functions", "Growth and development", "PH maintenance", "Digestion"], "html_options": ["Sexual functions", "Growth and development", "PH maintenance", "Digestion"], "corr_idx": 2}, {"id": "1320785", "html_qtxt": "From the following list, which hormone is not secreted in a pulsatile manner?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The correct answer is <strong>Parathyroid hormone (PTH)</strong>, which is secreted in a <strong>steady, continuous manner</strong> rather than in pulses.</p>\n<ul>\n<li>PTH secretion is directly regulated by blood calcium levels through the calcium-sensing receptor (CaSR) in parathyroid gland cells.</li>\n<li>Even minor fluctuations in calcium concentration modulate PTH secretion without pulsatility (Guyton & Hall, p. 1002-1003).</li>\n<li>PTH helps maintain calcium and phosphate balance by acting on bones, kidneys, and the gut.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Examples of Pulsatile secretion:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503189374bb20-e28c-49fe-b2ff-6b510415ffcf.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Luteinizing hormone (Option A)</strong>: Incorrect because LH is secreted in <strong>pulses every 1-2 hours</strong> under the influence of pulsatile GnRH.</p>\n<p><strong>Growth hormone (Option C)</strong>: Incorrect because GH is secreted in <strong>pulsatile bursts</strong>, especially during deep sleep.</p>\n<p><strong>Adrenocorticotropic hormone (Option D)</strong>: Incorrect because ACTH secretion follows a <strong>circadian rhythm</strong> with an early morning peak and pulses throughout the day.</p>", "options": ["Luteinizing hormone", "Parathyroid hormone", "Growth hormone", "Adrenocorticotropic hormone"], "html_options": ["Luteinizing hormone", "Parathyroid hormone", "Growth hormone", "Adrenocorticotropic hormone"], "corr_idx": 1}, {"id": "1320786", "html_qtxt": "Which of the following statements about hormone-binding proteins is TRUE?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Hormone-binding proteins play a crucial role in the transport and regulation of lipid-based hormones (steroid and thyroid hormones). They help maintain a pool of these hormones in the bloodstream and reduce their metabolic clearance.</p>\n<ul>\n<li><strong>Key roles of hormone-binding proteins:</strong>\n<ul>\n<li>Increase the solubility of lipid-based hormones in the blood</li>\n<li>Reduce the rate of hormone loss in urine by preventing filtration through the kidneys</li>\n<li>Provide a source of hormones that can release free hormones in response to changing physiological demands</li>\n<li>Modulate the levels of free, biologically active hormones by acting as a reservoir</li>\n</ul>\n</li>\n<li><strong>Examples of hormone-binding proteins:</strong>\n<ul>\n<li><strong>Sex hormone-binding globulin (SHBG)</strong>: Binds testosterone and estradiol</li>\n<li><strong>Transcortin (CBG)</strong>: Binds cortisol and other corticosteroids</li>\n<li><strong>Thyroxine-binding globulin (TBG)</strong>: Binds thyroid hormones</li>\n</ul>\n</li>\n</ul>\n<p><strong>Flowchart: Key Functions of Hormone-Binding Proteins:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821b9c69663-649f-4a88-8b92-5c40ebd11b3c.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>They increase the solubility of water-soluble hormones (Option A): </strong>Incorrect. Water-soluble hormones like peptides and catecholamines are already soluble in plasma and do not need carrier proteins.</p>\n<p><strong>They provide no regulation of hormone availability (Option C): </strong>Incorrect. Hormone-binding proteins help regulate the availability of free hormones by acting as a dynamic reservoir.</p>\n<p><strong>They inhibit hormone diffusion across the target cell membrane (Option D): </strong>Incorrect. While bound hormones cannot directly enter target cells, free hormones (dissociated from binding proteins) are the biologically active forms that diffuse and bind to target receptors.</p>", "options": ["They increase the solubility of water-soluble hormones", "They reduce the metabolic clearance of lipid-based hormones", "They provide no regulation of hormone availability", "They inhibit hormone diffusion across the target cell membrane"], "html_options": ["They increase the solubility of water-soluble hormones", "They reduce the metabolic clearance of lipid-based hormones", "They provide no regulation of hormone availability", "They inhibit hormone diffusion across the target cell membrane"], "corr_idx": 1}, {"id": "1320787", "html_qtxt": "Which of the following hormones is not stored in a cell?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Cortisol, a <strong>steroid hormone</strong> synthesised in the <strong>adrenal cortex</strong>, is <strong>not stored</strong> in the endocrine cell. It is produced <strong>de novo from cholesterol</strong> and released immediately upon stimulation due to its <strong>lipid solubility</strong>. This distinguishes it from peptide and amine hormones, which are typically synthesised and stored in advance.</p>\n<p>In contrast:</p>\n<ul>\n<li><strong>Thyroxine (T4)</strong> is an amine hormone derived from tyrosine. It is stored <strong>in the thyroid follicles</strong> as part of <strong>thyroglobulin</strong> in the colloid and released upon stimulation.</li>\n<li><strong>Growth hormone</strong> is a <strong>peptide hormone</strong> synthesised and stored in <strong>secretory vesicles</strong> within <strong>somatotrophs</strong> of the <strong>anterior pituitary</strong>, and released in pulses.</li>\n<li><strong>Calcitonin</strong>, another <strong>peptide hormone</strong>, is stored in <strong>secretory granules of parafollicular (C) cells</strong> of the thyroid and released when serum calcium levels rise.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>Cortisol is synthesized de novo in the adrenal cortex and released directly, unlike peptide and amine hormones, which are stored in granules or colloids until needed.</p>", "options": ["Thyroxin", "Growth hormone", "Cortisol", "Calcitonin"], "html_options": ["Thyroxin", "Growth hormone", "Cortisol", "Calcitonin"], "corr_idx": 2}, {"id": "1320788", "html_qtxt": "A 32-year-old athlete has been using high doses of anabolic steroids for muscle enhancement. Despite the high circulating steroid levels, his target tissues show a diminished response over time. This phenomenon is best explained by:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Persistent high levels of steroid hormones-such as anabolic steroids-lead to <strong>downregulation</strong> of their receptors, mainly through <strong>receptor-mediated endocytosis</strong>. This process involves the removal of hormone-receptor complexes from the cell surface and their subsequent degradation in lysosomes. It <strong>decreases receptor availability</strong> at the cell membrane, thus reducing the cellular response despite high hormone levels.</p>\n<ul>\n<li><strong>Mechanisms of downregulation:</strong>\n<ul>\n<li>Internalization of receptor-ligand complexes via clathrin-coated pits.</li>\n<li>Lysosomal degradation of internalized receptors.</li>\n<li>Desensitization, where receptor phosphorylation diminishes receptor activity.</li>\n</ul>\n</li>\n<li><strong>Physiological importance:</strong>\n<ul>\n<li>Maintains cellular homeostasis and prevents over-stimulation of target tissues.</li>\n<li>Seen in conditions of chronic hormone excess, including pharmacologic or pathological states.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increased gene transcription of hormone-responsive genes (Option A):</strong> This describes a downstream action of hormone-receptor binding, not the mechanism of receptor downregulation.</p>\n<p><strong>Upregulation of intracellular second messenger pathways (Option B):</strong> Downregulation leads to decreased, not increased, second messenger signalling.</p>\n<p><strong>Enhanced hormone half-life due to increased binding protein levels (Option D):</strong> Binding protein levels affect hormone transport and clearance, not receptor downregulation at the cellular level.</p>", "options": ["Increased gene transcription of hormone-responsive genes", "Upregulation of intracellular second messenger pathways", "Receptor-mediated endocytosis of hormone-receptor complexes", "Enhanced hormone half-life due to increased binding protein levels"], "html_options": ["Increased gene transcription of hormone-responsive genes", "Upregulation of intracellular second messenger pathways", "Receptor-mediated endocytosis of hormone-receptor complexes", "Enhanced hormone half-life due to increased binding protein levels"], "corr_idx": 2}, {"id": "1320790", "html_qtxt": "Vasopressin (antidiuretic hormone, ADH) via its V2 receptors acts through which of the following intracellular signalling pathways?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vasopressin via its V2 receptors acts through the cAMP second messenger system at the renal collecting ducts.</p>\n<ul>\n<li>V2 receptors are Gs-protein coupled receptors; activation of Gs-proteins stimulates adenylyl cyclase, which converts ATP to cAMP.</li>\n<li>Elevated cAMP activates protein kinase A (PKA), which phosphorylates proteins that insert aquaporin-2 water channels into the apical membrane, enhancing water reabsorption.</li>\n<li>This mechanism is essential in regulating body water balance and is distinct from the vasoconstrictor action of vasopressin through V1 receptors.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318e14706c1-30b6-4386-bb65-b75125a5f1c9.jpg\">\n<p><strong>(Other options ruled out)</strong></p>", "options": ["cAMP second messenger system", "cGMP second messenger system", "IP<sub>3</sub>-DAG pathway", "Calcium-calmodulin complex"], "html_options": ["cAMP second messenger system", "cGMP second messenger system", "IP<sub>3</sub>-DAG pathway", "Calcium-calmodulin complex"], "corr_idx": 0}, {"id": "1320791", "html_qtxt": "STAT (signal transducers of transcription) cellular signalling occurs in which of the following hormones?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>STAT (Signal Transducers and Activators of Transcription) signalling is involved in the cellular actions of growth hormone (GH).</p>\n<ul>\n<li>GH binds to its cell-surface receptor, which is coupled to Janus kinases (JAKs).</li>\n<li>This triggers phosphorylation and activation of STAT proteins, which dimerise and translocate to the nucleus to regulate gene expression.</li>\n<li>The JAK-STAT pathway plays a crucial role in mediating the growth-promoting effects of GH, such as protein synthesis and cell proliferation.</li>\n<li>This signalling is distinct from the classic steroid receptor pathway (e.g., thyroid hormones) and insulin's PI3K/Akt and MAP kinase signalling pathways.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031809be29d2-afe8-4836-8810-01c497a71023.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Insulin (Option A):</strong> Incorrect because insulin acts via PI3K/Akt and MAP kinase pathways, not JAK-STAT.</p>\n<p><strong>Thyroid hormone (Option B):</strong> Incorrect because thyroid hormones enter the cell and directly bind to nuclear receptors, not via JAK-STAT.</p>\n<p><strong>None of the above (Option D):</strong> Incorrect because GH uses the JAK-STAT pathway.</p>", "options": ["Insulin hormone", "Thyroid hormone", "Growth hormone", "None of the above"], "html_options": ["Insulin hormone", "Thyroid hormone", "Growth hormone", "None of the above"], "corr_idx": 2}, {"id": "1320793", "html_qtxt": "Which of the following statements best describes the role of calcium-binding proteins in T-cell activation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Calcineurin, a <strong>calcium-calmodulin-dependent phosphatase</strong>, is essential for T cell activation.</p>\n<ul>\n<li>When intracellular calcium levels rise, <strong>calmodulin binds calcium</strong> and activates calcineurin.</li>\n<li><strong>Activated calcineurin dephosphorylates NF-AT (Nuclear Factor of Activated T cells)</strong>, which then enters the nucleus to initiate transcription of cytokines (e.g., IL-2) essential for T cell proliferation.</li>\n<li>This pathway underscores the mechanism targeted by immunosuppressive drugs like cyclosporine and tacrolimus, which inhibit calcineurin, thus reducing T-cell activation.</li>\n</ul>\n<p><strong>Key Points:</strong></p>\n<ul>\n<li><strong>Calmodulin</strong>: A Regulatory protein that binds calcium and activates target enzymes, including calcineurin.</li>\n<li><strong>Calcineurin</strong>: Activated by calcium-calmodulin complex; <strong>dephosphorylates NF-AT</strong>, enabling cytokine gene expression in T cells.</li>\n<li><strong>Clinical relevance</strong>: Inhibition of calcineurin forms the basis of action of key immunosuppressants.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Calmodulin directly dephosphorylates calcium channels and promotes T cell activation (Option A): </strong> Incorrect, calmodulin itself does not dephosphorylate but regulates enzymes like calcineurin.</p>\n<p><strong>Calbindin acts as a cofactor for T cell activation by transporting calcium across the T cell membrane (Option C): </strong>Incorrect, calbindin mainly facilitates calcium transport in renal and intestinal cells, not T cell activation.</p>\n<p><strong>Myosin light chain kinase phosphorylates NF-AT, leading to enhanced T cell activity (Option D): </strong> Incorrect, MLCK phosphorylates myosin light chains in smooth muscle contraction, not NF-AT.</p>", "options": ["Calmodulin directly dephosphorylates calcium channels and promotes T cell activation", "Calcineurin is a phosphatase activated by calmodulin that dephosphorylates NF-AT, facilitating T cell activation", "Calbindin acts as a cofactor for T cell activation by transporting calcium across the T cell membrane", "Myosin light chain kinase phosphorylates NF-AT, leading to enhanced T cell activity"], "html_options": ["Calmodulin directly dephosphorylates calcium channels and promotes T cell activation", "Calcineurin is a phosphatase activated by calmodulin that dephosphorylates NF-AT, facilitating T cell activation", "Calbindin acts as a cofactor for T cell activation by transporting calcium across the T cell membrane", "Myosin light chain kinase phosphorylates NF-AT, leading to enhanced T cell activity"], "corr_idx": 1}, {"id": "1320794", "html_qtxt": "Small G-proteins are inactivated by", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>GTPase-activating proteins (GAPs) are the primary inactivators of small G-proteins.</li>\n<li>Small G-proteins act as molecular switches, cycling between an active GTP-bound state and an inactive GDP-bound state.</li>\n<li>GAPs accelerate the intrinsic GTPase activity of small G-proteins, promoting GTP hydrolysis to GDP, thus switching them off.</li>\n<li>This regulation is essential for controlling cellular processes like cell growth, vesicle trafficking, and cytoskeletal organisation.</li>\n<li><strong>Key roles of small G-protein families:</strong>\n<ul>\n<li><strong>Ras family:</strong> Growth signalling</li>\n<li><strong>Rho/Rac family:</strong> Cytoskeleton dynamics</li>\n<li><strong>Rab family:</strong> Vesicle trafficking</li>\n</ul>\n</li>\n<li>GAPs ensure that signalling events are brief and precisely timed by inactivating these molecular switches.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082133c0aaeb-8a6c-467e-99ed-b6de966bed58.png\"></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Guanine nucleotide exchange factors (GEFs) (Option B):</strong>-Incorrect because GEFs activate small G-proteins by exchanging GDP for GTP, not inactivating them.</p>\n<p><strong>Rab family of G proteins</strong> <strong>(Option C): </strong>-Incorrect since these are small G-proteins themselves, involved in vesicle trafficking, not the inactivation of other small G-proteins.</p>\n<p><strong>Regulators of G-protein signalling (RGS) (Option D): </strong> - Incorrect because they act on the &alpha;-subunit of heterotrimeric G-proteins, not on monomeric small G-proteins.</p>", "options": ["GTPase-activating proteins", "Guanine exchange factors", "Rab family of G protein", "Regulators of G-protein signalling (RGS)"], "html_options": ["GTPase-activating proteins", "Guanine exchange factors", "Rab family of G protein", "Regulators of G-protein signalling (RGS)"], "corr_idx": 0}, {"id": "1320795", "html_qtxt": "Which of the following hormones act through G protein-coupled receptors (GPCRs)?<br>1. Thyroid-stimulating hormone (TSH)<br>2. Oxytocin<br>3. Human chorionic gonadotropin (hCG)<br>4. Cortisol", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>TSH, oxytocin, and hCG exert their physiological effects via G protein-coupled receptors (GPCRs)</strong>. These receptors span the cell membrane seven times (seven transmembrane domains) and, upon ligand binding, initiate intracellular signalling via heterotrimeric G-proteins.</p>\n<ul>\n<li><strong>TSH (Thyroid-stimulating hormone):</strong> Acts through a GPCR coupled to Gs protein, stimulating adenylate cyclase to produce cAMP as a second messenger.</li>\n<li><strong>Oxytocin: </strong>Binds to GPCRs coupled to Gq proteins, activating phospholipase C and generating IP<sub>3</sub> and DAG as second messengers to mediate smooth muscle contraction (uterus, breast).</li>\n<li><strong>hCG (Human chorionic gonadotropin): </strong>Shares the same receptor as LH, a GPCR coupled to Gs protein, increasing intracellular cAMP levels.</li>\n<li><strong>Cortisol (4): </strong>Cortisol acts via intracellular (cytoplasmic) steroid receptors, not via GPCRs.</li>\n</ul>\n<p><strong>Key Table for Reference:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821cb6b1a7b-3d9d-4c46-9c30-c048f0ed8231.png\">\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503182bc5ba97-2cde-4518-99d6-fcc012893546.jpg\">\n<p><strong>List of neurotransmitters, hormones, and other substances that act through GPCRs.</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503184e165a9e-5fef-48ef-b2ba-04893d4195d5.jpg\">", "options": ["1, 2, 3", "1, 3", "1, 2", "1, 2, 4"], "html_options": ["1, 2, 3", "1, 3", "1, 2", "1, 2, 4"], "corr_idx": 0}, {"id": "1320796", "html_qtxt": "Which of the following substances causes stimulation of adenylyl cyclase activity?<br>1. Cholera toxin<br>2. Forskolin<br>3. Pertussis toxin<br>4. Gas subunit activation", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All listed substances contribute to <strong>increased adenylyl cyclase activity</strong>, albeit through different mechanisms:</p>\n<ul>\n<li><strong>Cholera toxin</strong>: ADP-ribosylates G&alpha;s, locking it in its active (GTP-bound) state, leading to <strong>prolonged stimulation</strong> of adenylyl cyclase.</li>\n<li><strong>Forskolin</strong>: Directly <strong>stimulates adenylyl cyclase</strong> by binding to the catalytic subunit, independent of G-protein signalling.</li>\n<li><strong>Pertussis toxin</strong>: Although it inhibits G&alpha;i, this <strong>prevents inhibition</strong> of adenylyl cyclase, resulting in <strong>unopposed stimulation</strong>.</li>\n<li><strong>G&alpha;s activation</strong>: Physiologically activated by ligand-bound GPCRs; the GTP-bound G&alpha;s subunit <strong>directly activates</strong> adenylyl cyclase.</li>\n</ul>\n<p>These mechanisms result in elevated <strong>cyclic AMP (cAMP)</strong> levels, a key second messenger that activates <strong>protein kinase A</strong>, driving downstream hormonal effects.</p>\n<p><strong>Key Concepts:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821317c1c03-0ef7-414e-b7a2-128529afcdce.png\">\n<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318b4f41927-12ab-441e-aeba-6a29f0f8825f.jpg\">", "options": ["1, 2, and 3", "1, 2, and 4", "2, 3, and 4", "1, 2, 3, and 4"], "html_options": ["1, 2, and 3", "1, 2, and 4", "2, 3, and 4", "1, 2, 3, and 4"], "corr_idx": 3}, {"id": "1320797", "html_qtxt": "Which of the following is not an example of gain-of-function mutations of heterotrimeric G-protein-coupled receptors and G-proteins?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Colour blindness is not an example of gain-of-function mutations of heterotrimeric G-protein-coupled receptors and G-proteins. Gain-of-function mutations in G-protein-coupled receptors (GPCRs) or the Gs alpha subunit lead to constitutive activation of downstream signalling even in the absence of ligand, causing hyperfunctioning states.</p>\n<ul>\n<li><strong>Familial male precocious puberty</strong>, <strong>ovarian tumours</strong>, and <strong>pituitary adenoma with acromegaly</strong> are all caused by activating (gain-of-function) mutations of GPCRs or Gs&alpha;, leading to unregulated hormone production.</li>\n<li>In contrast, <strong>colour blindness</strong> is not due to a GPCR or G-protein gain-of-function mutation. It typically results from <strong>loss-of-function</strong> mutations in the opsin genes of cone cells in the retina, leading to reduced or absent perception of specific wavelengths of light.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p>G protein mutation-related diseases:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503187bdf121b-f0cc-47fb-8624-494e305670c4.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Familial male precocious puberty (Option A):</strong> It results from a gain-of-function mutation in the LH receptor or Gs&alpha;, causing early testosterone production.</p>\n<p><strong>Ovarian tumours (Option B):</strong> Certain ovarian tumours show constitutive activation of GPCRs, leading to autonomous hormone secretion.</p>\n<p><strong>Pituitary adenoma with acromegaly (Option C):</strong> Caused by activating Gs&alpha; mutations in somatotrophs, leading to excess GH release.</p>", "options": ["Familial male precocious puberty", "Ovarian tumours", "Pituitary adenoma with acromegaly", "Colour blindness"], "html_options": ["Familial male precocious puberty", "Ovarian tumours", "Pituitary adenoma with acromegaly", "Colour blindness"], "corr_idx": 3}, {"id": "1325041", "html_qtxt": "Which of the following hormones acts via the phospholipase C (IP3-DAG) mechanism?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Angiotensin II acts via the phospholipase C (IP<sub>3</sub>-DAG) system.</strong> The phospholipase C (IP<sub>3</sub>-DAG) second messenger pathway is activated when specific hormones bind to G-protein-coupled receptors coupled to Gq proteins, leading to activation of phospholipase C.</p>\r\n<ul>\r\n<li>Angiotensin II binds to its receptor (AT<sub>1</sub>), activating the Gq protein.</li>\r\n<li>Gq activates phospholipase C, which hydrolyzes phosphatidylinositol 4,5-bisphosphate (PIP<sub>2</sub>) into two second messengers: inositol 1,4,5-trisphosphate (IP<sub>3</sub>) and diacylglycerol (DAG).</li>\r\n  <li>IP<sub>3</sub> stimulates Ca<sup>2+</sup> release from the endoplasmic reticulum, while DAG activates protein kinase C (PKC), leading to downstream cellular responses.</li>\r\n<li>Other examples include &alpha;<sub>1</sub>-adrenergic agonists (norepinephrine at &alpha;<sub>1</sub> receptors), vasopressin (V<sub>1</sub> receptors), GnRH, and TRH.</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082527a30446-ac36-4b36-a894-12e34f88de7d.png\">\r\n<p><strong>(Other options ruled out)</strong></p>", "options": ["Angiotensin II", "Norepinephrine- beta 1 adrenergic receptors", "Atrial natriuretic peptide", "Insulin"], "html_options": ["Angiotensin II", "Norepinephrine- beta 1 adrenergic receptors", "Atrial natriuretic peptide", "Insulin"], "corr_idx": 0}]}, {"moduleId": 1013156, "name": "Hypothalamus", "questions": [{"id": "1320798", "html_qtxt": "Which of the following best describes the physiological importance of the hypothalamo-hypophyseal portal system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The hypothalamo-hypophyseal portal system is essential for the <strong>precise and efficient regulation of anterior pituitary hormones</strong>. It enables hypothalamic releasing and inhibiting hormones (like TRH, GHRH, CRH, GnRH, and dopamine) to reach the anterior pituitary directly via a specialised vascular network without entering the systemic circulation.</p>\n<ul>\n<li>It provides <strong>direct vascular communication between the hypothalamus and anterior pituitary</strong>, allowing minute quantities of hypothalamic hormones to exert a significant regulatory effect.</li>\n<li><strong>Dopamine</strong>, secreted by the hypothalamus, travels via this portal system to inhibit prolactin release from the anterior pituitary.</li>\n<li>The <strong>posterior pituitary</strong> (which secretes oxytocin and vasopressin) is connected to the hypothalamus via <strong>neurosecretory axons</strong>, not through the portal system.</li>\n</ul>\n<p>Though hypothalamic neurons sense blood glucose and influence energy balance, <strong>insulin secretion from pancreatic &beta;-cells is not directly regulated by the portal system</strong>.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821b287253c-eb04-4f68-aef5-d351e26e0d63.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Connects the hypothalamus with the posterior pituitary (Option A):</strong> Incorrect. The posterior pituitary is connected to the hypothalamus by neuronal projections from the supraoptic and paraventricular nuclei, not the portal circulation.</p>\n<p><strong>Helps in control of insulin secretion (Option C):</strong> Incorrect. While the hypothalamus influences energy homeostasis, insulin secretion from the pancreas is regulated by blood glucose and autonomic inputs, not through the portal system.</p>", "options": ["It connects the hypothalamus to the posterior pituitary gland", "It facilitates the regulation of anterior pituitary hormones such as prolactin", "It directly mediates insulin secretion from pancreatic islets", "All of the above"], "html_options": ["It connects the hypothalamus to the posterior pituitary gland", "It facilitates the regulation of anterior pituitary hormones such as prolactin", "It directly mediates insulin secretion from pancreatic islets", "All of the above"], "corr_idx": 1}, {"id": "1320803", "html_qtxt": "Which of the following hormones is regulated directly or indirectly by the hypothalamus?<br>(1) Thyroid hormone<br>(2) Adrenaline<br>(3) Insulin<br>(4) Cortisol", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The hypothalamus regulates endocrine function through both <strong>neuroendocrine pathways</strong> and <strong>autonomic outputs</strong>, influencing many hormones either directly via <strong>releasing hormones</strong> or indirectly via <strong>neuronal circuits</strong>.</p>\n<ul>\n<li><strong>Thyroid hormone</strong> is directly regulated by the <strong>TRH &rarr; TSH &rarr; T3/T4</strong></li>\n<li><strong>Cortisol</strong> is directly regulated by the <strong>CRH &rarr; ACTH &rarr; Cortisol</strong></li>\n<li><strong>Adrenaline</strong> secretion from the adrenal medulla is not mediated by pituitary hormones but is <strong>indirectly regulated by hypothalamic stimulation of the sympathetic nervous system</strong> via the <strong>splanchnic nerve</strong>.</li>\n<li><strong>Insulin</strong> secretion is <strong>primarily regulated by blood glucose</strong>, but <strong>hypothalamic nuclei such as the ventromedial hypothalamus</strong> influence <strong>autonomic tone</strong> and <strong>appetite</strong>, thereby <strong>indirectly affecting insulin secretion and glucose metabolism</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821de3ffd34-0ac4-4e6a-a5be-cccc81488b05.png\">", "options": ["1 and 4", "1, 2, and 3", "2 and 3", "All of the above"], "html_options": ["1 and 4", "1, 2, and 3", "2 and 3", "All of the above"], "corr_idx": 3}, {"id": "1320804", "html_qtxt": "A 31-year-old male visited the physician for a medical problem. On evaluation, the doctor diagnosed him with Kallaman syndrome. True about it is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Partial loss of smell (hyposmia) or complete anosmia is a hallmark feature of Kallmann syndrome and helps distinguish it from other causes of hypogonadotropic hypogonadism.</p>\n<ul>\n<li>Kallmann syndrome is characterised by <strong>hypogonadotropic hypogonadism</strong> and <strong>anosmia or hyposmia</strong> due to a failure of migration of GnRH-secreting neurons and olfactory axons during embryogenesis.</li>\n<li><strong>GnRH neurons</strong> originate in the olfactory placode and normally migrate to the hypothalamus during fetal development.</li>\n<li>In Kallmann syndrome, this <strong>migration fails</strong>, leading to <strong>deficient GnRH secretion</strong>, resulting in <strong>low LH and FSH</strong>, and consequently <strong>hypogonadism</strong>.</li>\n<li><strong>Hyposmia</strong> or <strong>anosmia</strong> occurs due to maldevelopment of the olfactory bulbs and tracts.</li>\n<li>The most common genetic defect is a <strong>mutation in the KAL1 gene (not KALIG1)</strong>, which is located on the <strong>X chromosome</strong> and encodes <strong>anosmin-1</strong>, an adhesion molecule important for GnRH and olfactory axon migration.</li>\n<li>This syndrome is more common in males due to <strong>X-linked inheritance</strong>.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ac442c7a-489b-4000-901b-bb4af36e103f.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>It occurs due to a mutation in the KALIG1 gene found on the Y chromosome (Option A): </strong>The gene is <strong>KAL1</strong>, not KALIG1, and it is located on the <strong>X chromosome</strong>, not Y.</p>\n<p><strong>The patient may have hypergonadism (Option C):</strong> Kallmann syndrome causes <strong>hypogonadotropic hypogonadism</strong>, not hypergonadism.</p>", "options": ["It occurs due to a mutation in the KALIG1 gene found on the Y chromosome", "Partial loss of sense of smell", "The patient may have hypergonadism", "All of the above"], "html_options": ["It occurs due to a mutation in the KALIG1 gene found on the Y chromosome", "Partial loss of sense of smell", "The patient may have hypergonadism", "All of the above"], "corr_idx": 1}, {"id": "1320805", "html_qtxt": "Which of the following anterior pituitary hormones is least likely to act in a trophic manner on another endocrine gland?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Prolactin is not a trophic hormone</strong> because it acts directly on target tissues (mammary glands) to stimulate milk production, rather than stimulating another endocrine gland to secrete hormones.</p>\n<ul>\n<li><strong>Trophic hormones</strong> act on other endocrine glands to regulate their growth and secretion of hormones.</li>\n<li>The anterior pituitary secretes both <strong>trophic</strong> and <strong>non-trophic</strong></li>\n<li><strong>Trophic hormones</strong> include:\n<ul>\n<li>TSH &rarr; stimulates thyroid hormone secretion</li>\n<li>ACTH &rarr; stimulates cortisol release from the adrenal cortex</li>\n<li>LH & FSH &rarr; stimulate gonadal hormone production</li>\n<li>GH &rarr; partly trophic (acts on liver to stimulate IGF-1)</li>\n</ul>\n</li>\n<li><strong>Prolactin</strong>, however, does <strong>not stimulate hormone secretion from another gland</strong>; instead, it acts directly on the breast tissue.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082118ca5766-dfb1-414e-a44e-cb320b0e9b50.png\">\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082163eaf6f4-78b9-4587-9f8e-5cdde8506d78.png\">", "options": ["Growth Hormone", "Prolactin", "Luteinizing hormone", "Thyroid stimulating hormone"], "html_options": ["Growth Hormone", "Prolactin", "Luteinizing hormone", "Thyroid stimulating hormone"], "corr_idx": 1}, {"id": "1320806", "html_qtxt": "From the following glycoprotein hormones, which of the following options have similar alpha subunits?<br>1. FSH <br>2. LH <br>3. TSH", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All three glycoprotein hormones-<strong>FSH, LH, and TSH</strong>-have a <strong>common &alpha;-subunit</strong> but differ in their <strong>&beta;-subunits</strong>, which confer hormonal specificity.</p>\n<ul>\n<li>These hormones are <strong>heterodimeric glycoproteins</strong> composed of:\n<ul>\n<li>A <strong>common &alpha;-subunit</strong> (same amino acid sequence across all three)</li>\n<li>A <strong>unique &beta;-subunit</strong> that determines <strong>biological specificity</strong></li>\n</ul>\n</li>\n<li>Although the <strong>&alpha;-subunits are identical</strong>, their <strong>carbohydrate residues may vary</strong>, affecting stability and activity.</li>\n<li>The <strong>&beta;-subunit is encoded by separate genes</strong> and confers receptor-binding specificity and biological action.</li>\n</ul>\n<p><strong>Key Concept:</strong></p>\n<p>For biological activity, both subunits are essential; the &alpha;-subunit provides structural stability, while the &beta;-subunit determines functional identity.</p>", "options": ["2&3", "1&2", "1&3", "1&2&3"], "html_options": ["2&3", "1&2", "1&3", "1&2&3"], "corr_idx": 3}, {"id": "1320808", "html_qtxt": "Proopiomelanocortin (POMC) is a prohormone synthesised in several tissues. Which of the following are known sources of POMC synthesis?<br>1. Hypothalamus<br>2. Placenta<br>3. Gastrointestinal tract<br>4. Adrenal cortex", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Proopiomelanocortin (POMC) is a large precursor polypeptide synthesised in multiple tissues and processed into several biologically active peptides.</p>\n<ul>\n<li><strong>It is primarily synthesised in</strong>:\n<ul>\n<li><strong>Anterior and intermediate lobes of the pituitary gland</strong></li>\n<li><strong>Hypothalamus</strong> (notably in the arcuate nucleus)</li>\n<li><strong>Placenta</strong></li>\n<li><strong>Gastrointestinal tract</strong></li>\n<li><strong>Lungs</strong> (in some fetal and pathological states)</li>\n</ul>\n</li>\n<li><strong>POMC is cleaved into</strong>:\n<ul>\n<li><strong>ACTH (Adrenocorticotropic hormone):</strong> Stimulates the adrenal cortex to secrete glucocorticoids</li>\n<li><strong>&beta;-lipotropin</strong></li>\n<li><strong>&beta;-endorphin:</strong> An endogenous opioid peptide</li>\n<li><strong>&alpha;-MSH and CLIP:</strong> Especially from the intermediate pituitary</li>\n</ul>\n</li>\n<li>In the <strong>intermediate lobe</strong>, POMC is processed into <strong>corticotropin-like intermediate lobe peptide (CLIP)</strong> and melanocyte-stimulating hormones (MSH).</li>\n<li><strong>The adrenal cortex is not a source of POMC synthesis;</strong> rather, it is a target tissue that responds to ACTH.</li>\n</ul>", "options": ["1 & 2", "1, 2 & 3", "2, 3 & 4", "All of the above"], "html_options": ["1 & 2", "1, 2 & 3", "2, 3 & 4", "All of the above"], "corr_idx": 1}, {"id": "1320809", "html_qtxt": "A 32-year-old male presents with increased skin pigmentation after receiving hormone therapy for a hormonal disorder. Which of the following administered hormones is most likely responsible for this pigmentation?<br />1. Adrenocorticotropic hormone<br />2. Alpha-melanocyte-stimulating hormone<br />3. Beta-melanocyte-stimulating hormone", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All three hormones stimulate pigmentation via MC1R. Pigmentation occurs due to the stimulation of melanocortin-1 receptors (MC1R) by melanotropic peptides derived from proopiomelanocortin (POMC), including ACTH, &alpha;-MSH, and &beta;-MSH.</p>\n<ul>\n<li><strong>&alpha;-MSH and &beta;-MSH</strong> are secreted by the intermediate lobe of the pituitary and bind to <strong>MC1R on melanocytes</strong>, increasing melanin production and skin darkening.</li>\n<li><strong>ACTH</strong>, although primarily known for stimulating cortisol secretion from the adrenal cortex, also shares structural similarities with &alpha;-MSH and can bind to <strong>MC1R</strong>, thereby inducing <strong>hyperpigmentation</strong>, particularly in <strong>Cushing's disease</strong> or <strong>Addison's disease</strong>.</li>\n<li>In clinical hormone therapy, the administration of any of these three peptides can lead to pigmentary changes.</li>\n</ul>", "options": ["1 & 2", "2 & 3", "1 & 3", "1, 2 & 3"], "html_options": ["1 & 2", "2 & 3", "1 & 3", "1, 2 & 3"], "corr_idx": 3}, {"id": "1320813", "html_qtxt": "A 20-year-old female visited the dermatologist for the white patches on her skin. The doctor evaluated the patient and identified that it occurred due to an autoimmune response that targets melanocytes. Probable diagnosis is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vitiligo is an acquired depigmentation disorder caused by autoimmune destruction of melanocytes.</p>\n<ul>\n<li>It presents with well-demarcated white patches of skin and typically develops after birth.</li>\n<li>This condition is not congenital and is distinct from other pigmentary disorders in that it is mediated by an immune attack on pigment-producing cells.</li>\n<li><strong>Vitiligo</strong> results in patchy areas of depigmentation due to autoimmune melanocyte loss.</li>\n<li>Commonly affects the face, hands, and areas around the body orifices.</li>\n<li>May be associated with other autoimmune diseases, such as thyroid disorders or type 1 diabetes.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Albino (Option A):</strong> Caused by congenital defects in melanin biosynthesis enzymes, resulting in generalised hypopigmentation from birth, not due to autoimmune destruction.</p>\n<p><strong>Piebaldism (Option C):</strong> A congenital disorder caused by defective migration of melanocyte precursors during embryogenesis; typically presents at birth with stable white patches.</p>\n<p><strong>Pituitary adenoma (Option D):</strong> May cause hyperpigmentation due to excess ACTH, but does not cause white patches or autoimmune loss of melanocytes.</p>", "options": ["Albino", "Vitiligo", "Piebaldism", "Pituitary adenoma"], "html_options": ["Albino", "Vitiligo", "Piebaldism", "Pituitary adenoma"], "corr_idx": 1}, {"id": "1320815", "html_qtxt": "Which of the following factors does not increase the secretion of growth hormone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All the listed factors contribute to an increase in growth hormone (GH) secretion:</p>\n<ul>\n<li><strong>Sleep:</strong> Particularly during deep slow-wave sleep (stages 3 and 4), GH secretion occurs in prominent nocturnal pulses. This is one of the strongest natural physiological stimuli for GH release.</li>\n<li><strong>Growth hormone-releasing hormone (GHRH):</strong> Secreted by the arcuate nucleus of the hypothalamus, GHRH acts directly on somatotrophs in the anterior pituitary to stimulate GH release.</li>\n<li><strong>Ghrelin:</strong> A peptide hormone mainly secreted by the stomach, it also originates from the hypothalamus and strongly stimulates GH secretion through binding to the growth hormone secretagogue receptor (GHS-R), acting synergistically with GHRH.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082198a9f6f1-7144-489e-a4cb-fd6b485492c5.png\">", "options": ["Sleep", "Growth hormone releasing hormone", "Ghrelin", "None of the above"], "html_options": ["Sleep", "Growth hormone releasing hormone", "Ghrelin", "None of the above"], "corr_idx": 3}, {"id": "1320821", "html_qtxt": "Which of the following hormone inhibits the secretion of growth hormone by inhibiting growth hormone-releasing hormone (GHRH) secretion from the hypothalamus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Growth hormone inhibits its secretion</strong> via a <strong>short-loop negative feedback</strong> mechanism by suppressing GHRH release from the hypothalamus. This direct inhibition makes <strong>growth hormone</strong> the best answer.</p>\n<ul>\n<li><strong>Growth hormone (GH):</strong> Inhibits GHRH secretion directly from the hypothalamus (short-loop feedback) and also stimulates IGF-1 production, contributing to long-loop feedback. <strong>(Option A)</strong></li>\n<li><strong>Somatostatin:</strong> Inhibits GH release <strong>at the level of the anterior pituitary</strong>, not GHRH secretion itself. It is secreted from the hypothalamus, and its release is enhanced by IGF-1. <strong>(Option B)</strong></li>\n<li><strong>Insulin-like growth factor-1 (IGF-1):</strong> Produced in response to GH, it <strong>inhibits GH secretion directly at the pituitary</strong> and <strong>stimulates somatostatin release</strong>, thereby exerting <strong>long-loop feedback</strong>, but does <strong>not</strong> directly inhibit GHRH. <strong>(Option C)</strong></li>\n</ul>\n<p>Thus, <strong>only GH directly inhibits GHRH</strong> secretion from the hypothalamus.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082153a1ece5-dc4f-47be-9bc3-5e77d922f273.png\">", "options": ["Growth hormone", "Somatostatin", "Insulin-like growth factor-1", "All of the above"], "html_options": ["Growth hormone", "Somatostatin", "Insulin-like growth factor-1", "All of the above"], "corr_idx": 0}, {"id": "1320825", "html_qtxt": "A 17-year-old adolescent male with delayed growth is undergoing 24-hour GH profiling. His GH levels show a prominent surge between midnight and 2 AM but remain low during the day. He reports no recent physical activity. Which of the following best explains the observed pattern?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>The prominent nocturnal surge in growth hormone secretion in this patient reflects the physiological pulsatile release that occurs during deep NREM sleep (slow-wave sleep), particularly within the first 1-2 hours after sleep onset.</strong></p>\n<ul>\n<li><strong>Growth hormone secretion is pulsatile</strong> and <strong>strongly influenced by the sleep-wake cycle</strong>.</li>\n<li>The <strong>first major peak</strong> of GH typically occurs during the <strong>initial deep stages of NREM sleep</strong>, not during REM.</li>\n<li>GH secretion is <strong>not continuous</strong> and <strong>not independent of circadian or behavioural states</strong>.</li>\n<li>Exercise and stress can stimulate GH secretion.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821e4547ac3-9e18-41db-a842-44269fa8710e.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Exercise-induced GH release (Option A): </strong> - Not applicable as the patient reports no recent physical activity.</p>\n<p><strong>REM sleep-associated secretion</strong> <strong>(Option B): </strong>- GH secretion is minimal or absent during REM sleep phases.</p>\n<p><strong>Circadian rhythm-independent GH secretion</strong> <strong>(Option D): </strong>- Incorrect; GH follows a <strong>circadian rhythm</strong> with a major nocturnal peak driven by <strong>sleep architecture</strong>, especially deep NREM.</p>", "options": ["Exercise-induced GH release", "REM sleep-associated secretion", "Deep NREM sleep-associated secretion", "Circadian rhythm-independent GH secretion"], "html_options": ["Exercise-induced GH release", "REM sleep-associated secretion", "Deep NREM sleep-associated secretion", "Circadian rhythm-independent GH secretion"], "corr_idx": 2}, {"id": "1320827", "html_qtxt": "of the following is a primary function of insulin-like growth factor II?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>IGF-II plays a critical role in fetal growth and development and acts largely independently of growth hormone.</strong></p>\n<ul>\n<li>IGF-II is the <strong>dominant insulin-like growth factor during fetal life</strong> and is essential for <strong>prenatal growth</strong>.</li>\n<li>Its secretion is <strong>not regulated by GH</strong> in the fetal period.</li>\n<li>After birth, IGF-II expression declines and becomes limited to specific tissues such as the <strong>choroid plexus and meninges</strong>.</li>\n<li><strong>IGF-I</strong>, not IGF-II, mediates <strong>skeletal/cartilage growth after birth</strong> and GH's <strong>metabolic effects</strong>.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Skeletal and cartilage growth after birth (Option A): </strong>This is primarily mediated by IGF-I, which is GH-dependent.</p>\n<p><strong>Metabolic function of GH (Option B): </strong>GH exerts its metabolic actions largely independently of IGF-II.</p>\n<p><strong>All of the above (Option D): </strong>Only fetal growth is attributed to IGF-II; other functions are not.</p>", "options": ["Skeletal and cartilage growth after birth", "Metabolic function of growth hormone", "Growth of fetus", "All of the above"], "html_options": ["Skeletal and cartilage growth after birth", "Metabolic function of growth hormone", "Growth of fetus", "All of the above"], "corr_idx": 2}, {"id": "1320828", "html_qtxt": "A 9-year-old boy visited the physician with his parents for his short stature. The doctor on investigation found that the boy has a congenital abnormality primarily affecting to synthesise IGF-1. His growth hormone levels are normal. What could be the probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>African pygmies exhibit a congenital deficiency in IGF-1 synthesis despite normal or elevated growth hormone levels, leading to short stature.</strong></p>\n<ul>\n<li>IGF-1 is the key mediator of postnatal growth and skeletal development, primarily produced in response to GH.</li>\n<li>In African pygmies, there is a <strong>selective inability to synthesise adequate IGF-1</strong> due to post-receptor abnormalities, resulting in poor growth despite <strong>normal GH levels</strong>.</li>\n<li>This distinguishes them from other causes of dwarfism, where GH or its receptor is directly affected.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Laron dwarfism(Option A)</strong>: Caused by <strong>GH receptor mutation</strong> leading to failure of GH to stimulate IGF-1; GH binding protein is reduced.</p>\n<p><strong>Nutritional dwarfism (Option C)</strong>: Results from inadequate caloric intake; a history of malnutrition helps in diagnosis.</p>\n<p><strong>Panhypopituitarism (Option D)</strong>: Characterised by <strong>decreased secretion of all anterior pituitary hormones</strong>, including GH, leading to short stature.</p>", "options": ["Laron dwarfism", "African pygmies", "Nutritional dwarfism", "Panhypopituitarism"], "html_options": ["Laron dwarfism", "African pygmies", "Nutritional dwarfism", "Panhypopituitarism"], "corr_idx": 1}, {"id": "1320829", "html_qtxt": "Which of the following factors do not increase plasma prolactin levels?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dopamine (Prolactin-Inhibitory Hormone) inhibits prolactin secretion via D2 receptors on lactotrophs and is the principal negative regulator of plasma prolactin levels.</strong></p>\n<ul>\n<li>Prolactin secretion is <strong>tonically inhibited</strong> by dopamine from the hypothalamus through the <strong>tuberoinfundibular dopaminergic pathway</strong>.</li>\n<li>Dopamine agonists like <strong>bromocriptine</strong> or <strong>L-dopa</strong> reduce prolactin secretion.</li>\n<li><strong>Hypothalamic stalk lesions</strong> or incisions <strong>disconnect dopamine delivery</strong>, causing a <strong>rise in prolactin levels</strong>.</li>\n<li><strong>Exercise</strong>, <strong>stress</strong>, and <strong>nipple stimulation</strong> also elevate prolactin via neural and serotonergic stimulation.</li>\n<li><strong>Sleep</strong> and <strong>pregnancy</strong> are other physiological stimuli that increase plasma prolactin concentrations.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<ul>\n<li><strong>Hypothalamic stalk incision (Option B):</strong> Interrupts dopamine flow &rarr; &uarr; prolactin.</li>\n<li><strong>Exercise (Option C):</strong> Enhances neurogenic input &rarr; &uarr; prolactin secretion.</li>\n<li><strong>Stress (Option D):</strong> Psychological/physical stressors stimulate CNS &rarr; &uarr; prolactin via hypothalamic control.</li>\n</ul>", "options": ["Dopamine", "Hypothalamic stalk incision", "Exercise", "Stress"], "html_options": ["Dopamine", "Hypothalamic stalk incision", "Exercise", "Stress"], "corr_idx": 0}, {"id": "1320831", "html_qtxt": "A 29-year-old female with known panhypopituitarism presents for follow-up. Which of the following physiological responses related to aldosterone is expected to be absent in this patient?<br />1. Basal aldosterone secretion<br />2. Stress-induced increase in aldosterone<br />3. Aldosterone secretion in response to salt depletion<br />4. Aldosterone secretion is regulated by plasma potassium levels.", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Stress-induced increase in aldosterone is absent in panhypopituitarism</strong> because ACTH-mediated stimulation is compromised. However, aldosterone regulation by the <strong>renin-angiotensin system</strong> and <strong>potassium levels</strong> remain intact, as these pathways do not require pituitary input.</p>\n<ul>\n<li><strong>Basal aldosterone secretion</strong> remains normal due to its primary control by the <strong>RAAS</strong> (renin-angiotensin-aldosterone system), not ACTH.</li>\n<li><strong>Salt depletion</strong> and <strong>h
