<strong>high altitude</strong>, due to decrease in partial pressure of oxygen.(<strong>Option C and Option D ruled out)</strong></li>\n</ul>\n<p><strong>K</strong><strong>ey takeaway:</strong></p>\n<ul>\n<li>Cerebral edema at high altitude occurs due to-Low PO2 at high altitude causes systemic arteriolar dilation, and if cerebral autoregulation does not compensate, there is an increase in capillary pressure that favors increased transudation of fluid into brain tissue.</li>\n</ul>", "options": ["Hypertension", "High altitude cerebral edema", "Hyperventilation", "Hyperventilation"], "html_options": ["Hypertension", "High altitude cerebral edema", "Hyperventilation", "Hyperventilation"], "corr_idx": 1}, {"id": "1320698", "html_qtxt": "In response to hypoxia the body activates a transcriptional mechanism mediated by hypoxia inducible factors.Which of the following statements regarding HIF is correct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>HIF is a transcription factor activated under low oxygen conditions (hypoxia).</li>\n<li>It is made up of 2 subunits only:(<strong>Option A ruled out)</strong>\n<ul>\n<li>HIF-&alpha; (oxygen-sensitive)</li>\n<li>HIF-&beta; (also known as ARNT - Aryl hydrocarbon receptor nuclear translocator)</li>\n</ul>\n</li>\n<li>In normoxia:\n<ul>\n<li>HIF-&alpha; is hydroxylated &rarr; binds to von Hippel-Lindau (VHL) protein &rarr; undergoes ubiquitination &rarr; degraded in proteasomes.(<strong>Option B ruled out)</strong></li>\n</ul>\n</li>\n<li>In hypoxia:\n<ul>\n<li>Hydroxylation is inhibited &rarr; HIF-&alpha; is stabilized, enters the nucleus, and dimerizes with HIF-&beta;.</li>\n<li>The HIF-&alpha;/&beta; complex binds to hypoxia-response elements (HREs) in DNA and activates transcription of genes involved in adaptation to hypoxia (e.g., erythropoietin, VEGF, glycolytic enzymes).<strong>(Option D ruled out)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["It is made up of 3 subunits (alpha, beta, gamma)", "In hypoxia alpha subunits are ubiquitinated rapidly", "In hypoxia alpha subunit dimerizes with beta subunits of HIF", "Gamma subunit is responsible to activate the genes to respond to hypoxia"], "html_options": ["It is made up of 3 subunits (alpha, beta, gamma)", "In hypoxia alpha subunits are ubiquitinated rapidly", "In hypoxia alpha subunit dimerizes with beta subunits of HIF", "Gamma subunit is responsible to activate the genes to respond to hypoxia"], "corr_idx": 2}, {"id": "1320722", "html_qtxt": "A 7-month-old infant with a history of prolonged oxygen therapy, including intermittent use of hyperbaric oxygen therapy for severe hypoxia is being monitored for complications. Which of the following is/are recognized adverse effects of prolonged high-concentration oxygen therapy in infants?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Administering oxygen hyperbaric or 100 % is a very helpful treatment in varieties of hypoxia.</li>\n<li>But long-term administration can produce reactive oxygen species including superoxide anion (O2-) and H2O2.</li>\n<li><strong>Retrolental fibroplasia</strong> (now called Retinopathy of Prematurity : ROP)is seen in preterm infants receiving high O<sub>2</sub> concentrations.(<strong>Option A ruled out</strong>)</li>\n<li>Oxygen causes vasoconstriction of retinal vessels followed by abnormal neovascularization, which may lead to retinal detachment and blindness.</li>\n<li><strong>Bronchopulmonary dysplasia (BPD</strong>)is a chronic lung disease of infancy caused by prolonged oxygen therapy and mechanical ventilation.(<strong>Option B ruled out)</strong></li>\n<li>Leads to alveolar simplification, interstitial fibrosis, and long-term respiratory issues.</li>\n<li>Administration of 100% O2 at increased pressure accelerates the onset of O2 toxicity, with <strong>tracheobronchial irritation.(Option C ruled out)</strong></li>\n</ul>\n<p><strong>K</strong><strong>ey takeaway: </strong></p>\n<ul>\n<li>Hyperbaric oxygen therapy for around more than two weeks increases risk of-\n<ul>\n<li>Retrolental fibroplasia</li>\n<li>Bronchopulmonary dysplasia</li>\n<li>Tracheobronchial irritation</li>\n</ul>\n</li>\n</ul>", "options": ["Retrolental fibroplasia", "Bronchopulmonary dysplasia", "Tracheobronchial irritation", "All of the above"], "html_options": ["Retrolental fibroplasia", "Bronchopulmonary dysplasia", "Tracheobronchial irritation", "All of the above"], "corr_idx": 3}, {"id": "1325034", "html_qtxt": "A 70-year-old man is brought to the emergency department with a recurrent stroke after he was found unconscious by his neighbour on the floor of his apartment. He has a history of cerebrovascular disease. On examination, he was found to have an unusual breathing pattern. Which of the following breathing patterns have prolonged inspiratory spasms that resemble breath-holding? ", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Apneustic breathing</strong> is characterized by <strong>prolonged inspiratory spasms</strong> followed by inadequate expiratory effort, resembling <strong>breath-holding</strong>.</p>\r\n<ul>\r\n<li>It is caused by <strong>damage to the pons</strong>, particularly the <strong>lower pons or pontine tegmentum</strong>, often due to <strong>stroke or trauma</strong>.</li>\r\n<li>In this case, the patient's <strong>history of cerebrovascular disease</strong> and recurrent <strong>stroke</strong> suggests <strong>brainstem involvement</strong>, making <strong>apneustic breathing the most likely pattern</strong>.</li>\r\n</ul>\r\n<p><strong>Abnormal Breathing Patterns</strong></p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508204d46c358-3d1a-44f1-902d-f126a74603ce.png\">\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082040232a00-6e74-4130-91e7-53833a5cf62e.png\">", "options": ["Biot breathing ", "Apneustic breathing ", "Cheyne stokes breathing ", "Kussmaul breathing "], "html_options": ["Biot breathing ", "Apneustic breathing ", "Cheyne stokes breathing ", "Kussmaul breathing "], "corr_idx": 1}]}, {"moduleId": 1013151, "name": "Integrated Physiology", "questions": [{"id": "1320684", "html_qtxt": "A 48-year-old deep-sea diver descends rapidly to a depth of around 100 feet under the sea. There are chances of acute oxygen toxicity. Which of the following is true about it?", "html_expl": "<p><strong>Explanation </strong></p>\r\n<ul>\r\n<li><strong>Option A: Nervous tissue </strong>is especially vulnerable due to its high lipid (myelin) content, making it highly sensitive to oxidative damage. Symptoms include visual disturbances, dizziness, nausea, muscle twitching, and seizures (<strong>Paul Bert effect</strong>).</li>\r\n<li><strong>Option B: Reactive oxygen species (ROS)</strong> such as superoxide anions, hydroxyl radicals, and hydrogen peroxide are generated at high oxygen pressures. These ROS:</li>\r\n<li>Oxidize <strong>polyunsaturated fatty acids (PUFAs)</strong> in cell membranes, damaging membrane integrity.</li>\r\n<li>Inactivate vital <strong>enzymes</strong>, disrupting cellular metabolism.</li>\r\n<li>Induce <strong>DNA damage and apoptosis</strong> when severe.</li>\r\n<li><strong>Option C: </strong>At a pressure of <strong>4 atmospheres</strong> (about 100 feet underwater), the amount of dissolved oxygen in blood increases significantly, from around 2 ml/100 ml at 1 atm to <strong>nearly 9 ml/100 ml</strong>, contributing to toxicity risk.</li>\r\n</ul>\r\n<p><strong>K</strong><strong>ey Takeaway:</strong></p>\r\n<ul>\r\n<li>At high tissue oxygen levels (high pO2), molecular oxygen is converted into<strong> reactive oxygen species</strong> like superoxide anions. These ROS cause oxidative damage to cellular membranes and enzymes.</li>\r\n<li>The <strong>nervous system</strong>, due to its high lipid content, is particularly vulnerable to the complications of <strong>acute oxygen toxicity.<br /> <br /> <br /> </strong></li>\r\n</ul>", "options": ["Nervous tissue is more susceptible to the complications of oxygen toxicity", "The reactive oxygen species oxidize the PUFA of cell membrane as well as cellular enzyme, thus damaging severely the cellular metabolic system.", "At 4 atmospheric pressure, the amount of O2 dissolved is markedly increased to 9ml/100ml nearly", "All of the above"], "html_options": ["Nervous tissue is more susceptible to the complications of oxygen toxicity", "The reactive oxygen species oxidize the PUFA of cell membrane as well as cellular enzyme, thus damaging severely the cellular metabolic system.", "At 4 atmospheric pressure, the amount of O2 dissolved is markedly increased to 9ml/100ml nearly", "All of the above"], "corr_idx": 3}, {"id": "1320687", "html_qtxt": "There are various sites in the body where we can measure body temperature. Among the following, which gives accurate results?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li>The <strong>rectal temperature</strong> is the <strong>most accurate </strong>measurement site for <strong>body temperature</strong>, as it gives exact values to <strong>core body temperature</strong> due to proximity, and it varies least with the atmospheric temperature. Due to patient discomfort, it is usually not performed.</li>\n<li><strong>Oral temperature</strong>measurement is commonly done as it is easier and very convenient for the patient and doctor. The oral temperature is normally <strong>5&deg;C lower than the rectal temperature</strong>. It is affected by many factors (ingestion of hot or cold fluids, gum chewing, smoking, and mouth breathing). <strong>(Option A ruled out)</strong></li>\n<li><strong>Axillary temperature</strong>measurement is done when oral temperature cannot be measured, as in <strong>children</strong> and <strong>mandibular </strong><strong>fractures</strong>. It also varies with environmental factors. <strong>(Option B ruled out)</strong></li>\n<li><strong>Skin temperature</strong>is a rough method to identify if the patient has a fever or not. It is done by palpating with the back of the hand to the forehead of the <strong>(Option C ruled out)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>The <strong>rectal temperature</strong> is the most <strong>accurate measurement</strong> site for body temperature, as it gives exact values to<strong> core body temperature </strong>due to proximity, and it varies least with the atmospheric temperature.</li>\n</ul>", "options": ["Oral ", "Axillary", "Skin", "Rectal"], "html_options": ["Oral ", "Axillary", "Skin", "Rectal"], "corr_idx": 3}, {"id": "1320688", "html_qtxt": "A patients body temperature is assessed. Which factor does not contribute to body heat production?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Urination </strong>is a mechanical excretory process and does not significantly contribute to <strong>thermogenesis.</strong></p>\n<ul>\n<li><strong>Basal metabolism</strong> is the primary mechanism for generating body Factors that increase the metabolism increase the body temperature via increased heat production.</li>\n<li>There are many<strong> factors involved in heat production</strong><strong>, as</strong>\n<ul>\n<li>Muscular activity (increased metabolism) <strong>(Option </strong><strong>D ruled out)</strong></li>\n<li>Hormonal levels (thyroid increases metabolism, so does temperature) <strong>(Option C ruled out)</strong></li>\n<li>Food intake (Specific dynamic action of food) <strong>(Option A ruled out)</strong></li>\n</ul>\n</li>\n<li><strong>Heat loss mechanisms from the body are</strong>\n<ul>\n<li>Radiation, conduction, convection</li>\n<li>Evaporation</li>\n<li>Urination, Defecation</li>\n<li>Respiration</li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Major heat loss mechanisms </strong>are radiation, convection, conduction, and evaporation; urination and defecation are <strong>minor.</strong></p>", "options": ["Specific dynamic action of food", "Urination", "Basal metabolic process", "Increased muscle activity"], "html_options": ["Specific dynamic action of food", "Urination", "Basal metabolic process", "Increased muscle activity"], "corr_idx": 1}, {"id": "1320689", "html_qtxt": "A 58-year-old male who lives in a coastal region where the temperature usually remains near 30&deg;C throughout the year travels to a much colder area, where temperatures consistently stay below 0&deg;C. Which of the following mechanisms will be activated in his body to regulate temperature?", "html_expl": "<p><strong>Explanation for </strong><strong>the answer:</strong></p>\n<p>In response to exposure to a much colder environment, the body initiates <strong>shivering</strong>, an involuntary mechanism involving rapid, rhythmic muscle contractions that generate heat to maintain<strong> core body temperature.</strong></p>\n<p><strong>Physiological Responses to Cold & Heat:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930d6ddf343-beaf-42b2-bfdd-b0e04cadcdbb.png\">\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Shivering</strong> increases heat production in cold environments, unlike vasodilation, increased respiration, or anorexia, which do not conserve heat.</p>", "options": ["Cutaneous vasodilatation", "Increased respiration", "Shivering", "Anorexia\r\n"], "html_options": ["Cutaneous vasodilatation", "Increased respiration", "Shivering", "Anorexia\r\n"], "corr_idx": 2}, {"id": "1320692", "html_qtxt": "Which of the following organs does not utilise a countercurrent exchange mechanism for thermoregulation?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>The<strong> rectum</strong> does not engage in countercurrent exchange. Its function is related to faecal storage and expulsion, and while it has a rich blood supply, it <strong>does not support a countercurrent mechanism </strong>for heat or solute exchange.</p>\n<ul>\n<li>A <strong>countercurrent exchanger</strong> involves two closely associated tubes (or flows) moving in opposite directions, allowing efficient exchange of heat, gases, or solutes, minimising loss and maintaining a gradient</li>\n<li><strong>Seen in:</strong>\n<ul>\n<li><strong>Skin: </strong>Arteriovenous anastomoses and blood vessels in the skin can exhibit countercurrent heat exchange to reduce heat loss in cold environments. <strong>(Option A)</strong></li>\n<li><strong>Scrotum:</strong> The pampiniform plexus functions as a countercurrent heat exchanger, cooling arterial blood before it reaches the testes to maintain optimal temperature for spermatogenesis. <strong>(Option C)</strong></li>\n<li><strong>Kidney: </strong>The vasa recta in the juxtamedullary nephrons maintain the medullary osmotic gradient through countercurrent exchange of solutes and water, essential for urine concentration. <strong>(Option D)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Skin", "Rectum", "Scrotum", "Kidney"], "html_options": ["Skin", "Rectum", "Scrotum", "Kidney"], "corr_idx": 1}, {"id": "1320694", "html_qtxt": "A patient with a fever is assessed. How does fever contribute to homeostasis?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li><strong>Fever</strong> is a protective physiological response triggered by the hypothalamus in response to pyrogens released during infections or tissue damage.</li>\n<li>It plays a significant role in<strong> maintaining homeostasis</strong> by enhancing the body&rsquo;s defence mechanisms.</li>\n<li><strong>Fever as a Protective Physiological Response:</strong>\n<ul>\n<li><strong>Inhibits Growth of Microorganisms: (Option A)</strong>\n<ul>\n<li>Most pathogens (bacteria, viruses, fungi) thrive within a narrow temperature range.</li>\n<li>Elevated body temperature disrupts this range, slowing or halting their replication.</li>\n</ul>\n</li>\n<li><strong>Increases Antibody Production: (Option B)</strong>\n<ul>\n<li>Higher temperatures boost the immune system's efficiency.</li>\n<li>This includes enhanced T-cell activation and increased antibody synthesis, leading to a more effective immune response.</li>\n</ul>\n</li>\n<li><strong>Slows the Growth of Tumours: (Option C)</strong>\n<ul>\n<li>Mild hyperthermia can inhibit the growth of certain tumour cells.</li>\n<li>It is sometimes used in conjunction with cancer treatments (hyperthermia therapy).</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>", "options": ["It inhibits the growth of causative microorganism", "It increases the antibody production", "It slows down the growth of some tumors", "All of the above"], "html_options": ["It inhibits the growth of causative microorganism", "It increases the antibody production", "It slows down the growth of some tumors", "All of the above"], "corr_idx": 3}, {"id": "1320696", "html_qtxt": "Mr. Tom, an experienced deep-sea diver, presented to the emergency department with severe joint pain and limb weakness. Before the incident, he had been diving at a depth of 100 feet for an hour and then ascended rapidly within 20 minutes. How could this condition have been prevented?", "html_expl": "<p><strong>Explanation</strong></p>\r\n<p>Mr. Tom's symptoms are classic signs of <strong>decompression sickness</strong> (also known as \"<strong>the bends</strong>\"), which occurs when inert gases (mainly nitrogen) that have dissolved in body tissues under high pressure form bubbles during rapid ascent and depressurisation.</p>\r\n<h3>Decompression Sickness</h3>\r\n<p><strong>Cause:</strong></p>\r\n<ul>\r\n<li>Caused by bubbles of nitrogen gas forming in the blood and tissues.</li>\r\n<li>This happens when a person is exposed to rapid decompression (fast ascent to lower pressure).</li>\r\n<li><strong>Mechanism:</strong>\r\n<ul>\r\n<li>At high pressure (underwater or in a pressurised environment), nitrogen dissolves in body tissues.</li>\r\n<li>Rapid reduction in pressure (surfacing too quickly) causes nitrogen to come out of solution and form bubbles.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Common Situations:</strong></p>\r\n<ul>\r\n<li>Scuba diving (most common)</li>\r\n<li>Unpressurised aircraft at high altitudes</li>\r\n</ul>\r\n<h3>Symptoms:</h3>\r\n<ul>\r\n<li>Fatigue</li>\r\n<li>Headache</li>\r\n<li>Vertigo/dizziness</li>\r\n<li>Skin rash ('cutis marmorata')</li>\r\n<li>Joint and muscle pain ('the bends')</li>\r\n<li>Neurological symptoms: confusion, paralysis, seizures (severe cases)</li>\r\n<li>Cardiopulmonary symptoms: chest pain, shortness of breath ('the chokes') in severe cases</li>\r\n</ul>\r\n<h3>Treatment:</h3>\r\n<ul>\r\n<li><strong>Hyperbaric Oxygen Therapy</strong>\r\n<ul>\r\n<li>The patient is placed in a recompression chamber.</li>\r\n<li>Pressure is increased to dissolve nitrogen bubbles again.</li>\r\n<li>Then pressure is slowly decreased to allow safe elimination of nitrogen through breathing.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>This condition could have been <strong>prevented by </strong>the following:</p>\r\n<ul>\r\n<li><strong>Use of a breathing mixture containing helium and a low concentration of oxygen (Option A):</strong>\r\n<ul>\r\n<li><strong>Helium</strong> is used to replace nitrogen in the breathing mixture because it is less soluble, diffuses faster, and has much lower narcotic effects (only about one-fifth that of nitrogen).</li>\r\n<li>A lower oxygen concentration helps prevent oxygen toxicity, especially under high pressure.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Tank decompression (Recompression Therapy) (Option B):</strong>\r\n<ul>\r\n<li>If a diver ascends too quickly and shows symptoms, immediate placement in a pressurised decompression chamber (<strong>hyperbaric chamber</strong>) is critical.</li>\r\n<li>The diver is first recompressed to dissolve the nitrogen bubbles, and then the pressure is slowly decreased, allowing controlled elimination of nitrogen from the body.</li>\r\n</ul>\r\n</li>\r\n<li><strong>Very slow ascent with staged decompression (Option C):</strong>\r\n<ul>\r\n<li>A <strong>slow, stepwise ascent</strong> over more than two hours, with stops at regular intervals, allows nitrogen to be released gradually through respiration.</li>\r\n<li>This technique ensures that only small amounts of nitrogen bubbles form at any given time, preventing their accumulation and associated symptoms.</li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p><strong>Key takeaway:</strong></p>\r\n<p><strong>Decompression sickness</strong> is prevented by using helium-oxygen mixtures, tank decompression, and slow ascent to minimise nitrogen bubble formation.</p>", "options": ["A)\tUse of a breathing mixture containing helium and a low concentration of oxygen", "Tank decompression", "Very slow ascent taking around more than 2 hours", "All of the above"], "html_options": ["A)\tUse of a breathing mixture containing helium and a low concentration of oxygen", "Tank decompression", "Very slow ascent taking around more than 2 hours", "All of the above"], "corr_idx": 3}, {"id": "1320699", "html_qtxt": "The arrows in the following image show heat loss from the body via different mechanisms. Heat loss is vital for maintaining body temperature. Identify the mechanism of heat loss indicated by the question mark.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e3cd8cce-7bab-4624-a697-44d7c8d71b73.png\">", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Convection </strong>involves heat loss through the movement of air or fluid over the skin. In the image, the arrows represent warm air rising from the skin and being replaced by cooler air, illustrating this mechanism.</p>\n<p><strong>Heat Loss Mechanisms:</strong></p>\n<ul>\n<li><strong>Conduction: (Option A ruled out)</strong>\n<ul>\n<li>Heat transfer through direct contact with a cooler object (e.g., sitting on a cold metal bench).</li>\n<li>Minimal contributor to overall heat loss.</li>\n</ul>\n</li>\n<li><strong>Convection:</strong>\n<ul>\n<li>Heat is carried away by moving air or fluid (e.g., wind or water currents).</li>\n<li>Warm air near the skin is displaced by cooler air, which absorbs more body heat.</li>\n<li>This is the process shown in the image, where moving air currents are removing heat from the skin.</li>\n</ul>\n</li>\n<li><strong>Radiation: (Option C ruled out)</strong>\n<ul>\n<li>Heat is emitted as infrared rays from the skin to the cooler surrounding environment, without direct contact.</li>\n</ul>\n</li>\n<li><strong>Evaporation: (Option D ruled out)</strong>\n<ul>\n<li>Occurs via sweat evaporating from the skin.</li>\n<li>This is the only mechanism that can result in heat loss even when the surrounding temperature is higher than the body temperature.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e0551b1c-4d5d-4351-8bce-65ecdb871c2c.png\">", "options": ["Conduction\r\n", "Convection", "Radiation", "Evaporation"], "html_options": ["Conduction\r\n", "Convection", "Radiation", "Evaporation"], "corr_idx": 1}, {"id": "1320701", "html_qtxt": "The following is a list of problems that are related to underwater diving. Out of all, which among the following is a problem of rapid ascent under the sea?", "html_expl": "<p><strong>Explanation</strong></p>\r\n<p>Among the listed conditions, <strong>Dysbarism</strong> is the one directly related to rapid ascent from underwater.</p>\r\n<p><strong>Dysbarism (Caisson's disease or Decompression sickness):</strong></p>\r\n<ul>\r\n<li>This occurs during rapid ascent, when dissolved <strong>inert gases</strong> (mainly nitrogen) come out of solution too quickly, forming bubbles in the blood and tissues.</li>\r\n<li>These bubbles can block vessels, irritate tissues, and lead to joint pain, limb weakness, dizziness, and other symptoms.</li>\r\n<li>It is the defining condition caused by a <strong>rapid reduction in pressure.</strong></li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Oxygen Toxicity (Option A): </strong>Occurs during descent at high pressure, where increased pO leads to excessive dissolved oxygen. This causes free radical formation, leading to oxidative damage, especially in the nervous system. It is a complication of breathing high concentrations of oxygen under pressure, not of ascent.</p>\r\n<p><strong>Nitrogen Narcosis (Option B): </strong>Also occurs during descent, particularly at depths beyond 100 feet. At high pressure, the partial pressure of nitrogen (pN2) increases, and nitrogen dissolves in lipid-rich neuronal membranes, causing narcotic effects (e.g., euphoria, impaired judgment). Again, this is a problem of deep diving, not ascent.</p>\r\n<p><strong>K</strong><strong>ey takeaway:</strong></p>\r\n<p><strong>Dysbarism (decompression sickness) </strong>results from rapid ascent, causing nitrogen bubbles to form in tissues and blood, unlike oxygen toxicity or nitrogen narcosis, which occur during descent.<br /> </p>", "options": ["Oxygen toxicity", "Nitrogen narcosis", "Dysbarism", "All of the above"], "html_options": ["Oxygen toxicity", "Nitrogen narcosis", "Dysbarism", "All of the above"], "corr_idx": 2}, {"id": "1320702", "html_qtxt": "A runner hyperventilates 30 minutes post-race. What drives this prolonged ventilation?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>Even after exercise has ended, <strong>ventilation remains elevated</strong> for some time (can be up to 90 minutes). This is primarily due to the body's effort to<strong> clear lactic acid accumulated</strong> during <strong>anaerobic metabolism.</strong></p>\n<ul>\n<li><strong>Lactic acid</strong> produced during anaerobic exercise leads to acidemia, <strong>increasing the H concentration.</strong></li>\n<li>This metabolic acidosis triggers <strong>chemoreceptor-mediated hyperventilation</strong> even after exercise ends.</li>\n<li>This is part of the respiratory compensation to <strong>normalise pH.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Increase in arterial PCO (Option A):</strong> During and after exercise, arterial PCO is typically normal or even reduced due to increased ventilation. It does not stimulate post-exercise ventilation.</p>\n<p><strong>A fall in arterial PO (Option B): </strong>Arterial PO is usually normal or slightly elevated post-exercise because of enhanced alveolar ventilation. There&rsquo;s no hypoxia to drive increased ventilation.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Post-exercise hyperventilation</strong> is driven primarily by <strong>elevated arterial H concentration </strong>from <strong>lactic acidosis.<br /> <br /> </strong></p>", "options": ["Increase in arterial PCO2\r\n", "Fall in arterial PO2", "Elevated arterial H+ concentration", "All of the above"], "html_options": ["Increase in arterial PCO2\r\n", "Fall in arterial PO2", "Elevated arterial H+ concentration", "All of the above"], "corr_idx": 2}, {"id": "1320703", "html_qtxt": "Decompression sickness is a disorder commonly seen in caisson workers and deep-sea divers. What is the most common symptom of decompression sickness?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li>In 85% to 90% of cases of decompression sickness, the primary symptom is pain in the joints and muscles, particularly in the arms and legs.</li>\n<li>This intense joint pain is referred to as the <strong>bends</strong>, a term commonly used to describe decompression sickness itself.</li>\n<li>The condition occurs when<strong> nitrogen</strong> that has dissolved in body tissues under high pressure forms <strong>bubbles during rapid ascent.</strong> These bubbles can accumulate in <strong>joints, </strong>causing severe pain, especially during movement.</li>\n<li><strong>Other possible symptoms include:</strong>\n<ul>\n<li><strong>Neurological symptoms</strong> (in about 5% to 10% of cases):\n<ul>\n<li><strong>Dizziness (Option C ruled out)</strong></li>\n<li><strong>Paralysis (Option B ruled out)</strong></li>\n<li>Collapse</li>\n<li>Unconsciousness</li>\n</ul>\n</li>\n<li><strong>Cardiopulmonary involvement </strong>(rare):\n<ul>\n<li><strong>Coronary ischemia</strong>, when nitrogen bubbles lodge in the coronary arteries <strong>(Option D ruled out)</strong></li>\n<li>\"The chokes\": Severe shortness of breath due to microbubbles blocking pulmonary capillaries, which may lead to pulmonary oedema or death in extreme cases</li>\n</ul>\n</li>\n<li><strong>Cutaneous and sensory symptoms:</strong>\n<ul>\n<li>Numbness</li>\n<li>Tingling</li>\n<li>Itching sensation</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>K</strong><strong>ey takeaway:</strong></p>\n<p><strong>Bends (joint pain)</strong> is the most common and defining symptom of <strong>decompression sickness</strong>, making it the hallmark feature.</p>", "options": ["Bends", "Paralysis", "Dizziness", "Coronary ischemia"], "html_options": ["Bends", "Paralysis", "Dizziness", "Coronary ischemia"], "corr_idx": 0}, {"id": "1320704", "html_qtxt": "The body normally contains about 2 liters of stored oxygen that can be used for aerobic metabolism even without breathing any new oxygen. In addition, about 9 liters more oxygen must be consumed to reconstitute the phosphagen system and the lactic acid system. After heavy exercise the amount of oxygen that is required to replenish the store oxygen is called oxygen debt. What is the primary cause of oxygen debt in the later portion of recovery?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li><strong>During heavy exercise</strong>, the body rapidly consumes its available stored oxygen (about 2 litres), which is used for<strong> aerobic metabolism.</strong> Additionally, the <strong>phosphagen system </strong>(ATP and creatine phosphate) and the <strong>anaerobic glycolytic system</strong> are engaged to meet the high energy demand.</li>\n<li><strong>Once the exercise stops</strong>, the body continues to consume oxygen at an elevated rate, even during rest. This excess oxygen consumption post-exercise is known as <strong>oxygen debt</strong> and serves several purposes:\n<ul>\n<li><strong>Early phase of recovery:</strong>\n<ul>\n<li>Replenishment of the <strong>phosphagen system</strong> (ATP and creatine phosphate)</li>\n<li>Replacement of <strong>oxygen stores</strong> in haemoglobin and myoglobin</li>\n</ul>\n</li>\n<li><strong>Later phase of recovery:</strong>\n<ul>\n<li>Removal of accumulated lactic acid from the muscles, either by:\n<ul>\n<li>Conversion back to <strong>pyruvate</strong> for use in aerobic metabolism</li>\n<li>Conversion to <strong>glucose </strong>via gluconeogenesis in the liver</li>\n</ul>\n</li>\n<li>This <strong>lactic acid clearance</strong> is the primary contributor to oxygen debt in the later phase of recovery, accounting for a large portion of the total <strong>5 litres of oxygen repaid after intense exercise.</strong></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>To replenish the phosphagen system (Option A): </strong>Occurs early in the recovery period. The phosphagen system (ATP and creatine phosphate) is restored quickly in the first few minutes after exercise. While it contributes to oxygen debt, it does not account for the later portion, which is dominated by lactic acid clearance.</p>\n<p><strong>Excessive carbon dioxide removal (Option B): </strong>This is not a primary contributor to oxygen debt. While CO levels rise during exercise and some increased ventilation may help remove it, carbon dioxide is eliminated rapidly after exercise and does not require prolonged oxygen consumption like lactate removal does.</p>\n<p><strong>To replace the stored oxygen used during exercise (Option D): </strong>This refers to the oxygen bound to haemoglobin, myoglobin, and dissolved in body fluids. Replenishing these oxygen reserves occurs early, within the first few minutes of recovery. Like option A, this is a minor, early contributor to total oxygen debt, not the main cause of the prolonged oxygen requirement.</p>", "options": ["To replenish the Phosphagen system", "Excessive carbon dioxide removal", "To remove buildup of lactic acid in the muscles", "To replace the store oxygen which is used during exercise"], "html_options": ["To replenish the Phosphagen system", "Excessive carbon dioxide removal", "To remove buildup of lactic acid in the muscles", "To replace the store oxygen which is used during exercise"], "corr_idx": 2}, {"id": "1320705", "html_qtxt": "A 41-year-old male presented to the doctorA 41-year-old male presented with involuntary muscle contractions and cramps. He was found to have tetany and an acid-base imbalance. What is the probable acid-base disorder? with involuntary muscle contractions and muscle cramps. On evaluation the patient is found to have tetany. Doctor also observed that the patient has acid base imbalance. Probable acid base imbalance is", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li><strong>Tetany</strong> is a clinical sign of increased neuromuscular excitability, most commonly due to <strong>hypocalcemia</strong>, particularly low ionised (free) calcium, not total calcium</li>\n<li>In <strong>metabolic alkalosis</strong>, the pH of the blood is elevated, which increases calcium binding to albumin. This <strong>reduces</strong> the concentration of <strong>free ionised calcium</strong> in the blood, even when total calcium may be normal, leading to <strong>tetany, muscle cramps,</strong> and <strong>carpopedal spasms.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Metabolic Acidosis (Option B): </strong>Acidosis increases the ionised calcium level (by competing with calcium for albumin binding sites), so symptoms of tetany are less likely. Hence, metabolic acidosis does not cause tetany.</p>\n<p><strong>Respiratory Acidosis (Option C): </strong>Respiratory acidosis occurs due to CO retention, usually from hypoventilation. It does not significantly decrease ionised calcium, so tetany is uncommon.</p>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>In<strong> alkalosis</strong>, an increase in alkalinity in the body will bind to the calcium ion and cause a <strong>fall in ionised calcium level,</strong> producing the symptoms of</li>\n</ul>", "options": ["Metabolic Alkalosis", "Metabolic acidosis", "Respiratory acidosis", "None of above"], "html_options": ["Metabolic Alkalosis", "Metabolic acidosis", "Respiratory acidosis", "None of above"], "corr_idx": 0}, {"id": "1320706", "html_qtxt": "A 15-year-old boy was evaluated by a sports physiologist to assess which sport would suit him best. Muscle fibre analysis revealed that he has more than 70% slow-twitch muscle fibres. Based on this, which of the following competitive sports is he most likely to perform better in?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li>Human skeletal muscles consist of a mix of <strong>fast-twitch </strong>(Type II) and <strong>slow-twitch</strong> (Type I) <strong>muscle fibres.</strong></li>\n<li><strong>Slow-twitch fibres</strong> are more efficient at using oxygen to generate energy (ATP) for sustained, continuous muscle contractions over long periods.</li>\n<li>These fibres are best suited for endurance activities like <strong>long-distance swimming, running, </strong>and</li>\n<li>Having more than 70% slow-twitch fibres strongly favours endurance sports.</li>\n<li>Slow-twitch fibres (Type I) are rich in mitochondria, ideal for aerobic, endurance activities like<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509304631be97-f894-4c7b-87eb-d011ff905922.png\">\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Weightlifting (Option B): </strong>Relies primarily on fast-twitch fibres, which are suited for short bursts of strength and power. Not ideal for someone with predominantly slow-twitch fibres.</p>\n<p><strong>Sprinting (Option C): </strong>Requires explosive speed and quick contractions, which are provided by fast-twitch fibres. Athletes with a high percentage of slow-twitch fibres would likely be at a disadvantage.</p>\n<p><strong>High jump (Option D): </strong>Another event that requires short, explosive bursts of power, relying on fast-twitch fibres for maximal force generation in a short time.</p>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li><strong>Slow-twitch muscle fibres</strong> are best for endurance-based activities.</li>\n</ul>\n<p><strong>Swimming</strong> is an endurance sport, making it the most suitable choice for an individual with <strong>>70% slow-twitch fibres.</strong></p>", "options": ["Swimming", "Weightlifting", "Sprinting", "High jump"], "html_options": ["Swimming", "Weightlifting", "Sprinting", "High jump"], "corr_idx": 0}, {"id": "1320707", "html_qtxt": "Which of the following is not a benefit of regular exercise training?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li>At rest, <strong>cardiac outpu</strong>t remains <strong>unchanged</strong> despite physiological adaptations.</li>\n<li>This is because stroke volume increases, but resting heart rate decreases, keeping the product (CO = SV &times; HR) approximately the same.</li>\n<li>The body's oxygen demand at rest doesn't change, so there's <strong>no need for an increased cardiac output.</strong></li>\n</ul>\n<p><strong>Regular aerobic exercise</strong> induces several beneficial <strong>cardiovascular adaptations</strong>, including:</p>\n<ul>\n<li><strong>Hypertrophy of cardiac muscle</strong>, especially of the left ventricle, which enlarges the heart chambers and increases stroke volume.<strong> (Option D)</strong></li>\n<li><strong>Resting heart rate decreases</strong> (often below 60/min in athletes, termed athletic bradycardia) due to increased parasympathetic tone and more efficient heart function. <strong>(Option C)</strong></li>\n<li>Maximal <strong>cardiac output during exercise increases</strong> because both maximum stroke volume and, to some extent, maximum heart rate are enhanced through training. <strong>(Option B)</strong></li>\n</ul>", "options": ["Resting cardiac output increases due to training", "Maximal Cardiac output can be increased during exercise due to training", "Resting heart rate becomes less than 60/min", "Enlargement of heart chambers"], "html_options": ["Resting cardiac output increases due to training", "Maximal Cardiac output can be increased during exercise due to training", "Resting heart rate becomes less than 60/min", "Enlargement of heart chambers"], "corr_idx": 0}, {"id": "1320708", "html_qtxt": "A 37-year-old woman is being evaluated for a disorder related to pH imbalance. An anion gap is advised. Which ion contributes to an increased anion gap?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p>An<strong> increased anion gap </strong>occurs due to unmeasured anions like<strong> lactate </strong>in metabolic acidosis.</p>\n<p><strong>Anion Gap:</strong></p>\n<ul>\n<li>The <strong>anion gap</strong> is the difference between measured cation and anion concentrations in the blood.</li>\n  <li><strong>Formula:</strong> Anion gap = (<strong>Na<sup>+</sup> + K<sup>+</sup></strong>) - (<strong>Cl<sup>-</sup> + HCO<sub>3</sub><sup>-</sup></strong>)\n<ul>\n<li><strong>Normal:</strong> ~12 mEq/L</li>\n<li><strong>Range:</strong> 8 to 16 mEq/L</li>\n<li><strong>Note:</strong> Potassium is sometimes omitted due to its <strong>low and constant concentration</strong>. <strong>(Option D)</strong></li>\n</ul>\n</li>\n<li><strong>Clinical Relevance:</strong>\n<ul>\n<li><strong>Increased Anion Gap</strong>: Due to an increase in unmeasured anions (UA) or a decrease in unmeasured cations (UC).</li>\n<li><strong>Decreased Anion Gap</strong>: Due to an increase in UC or a decrease in UA.</li>\n</ul>\n</li>\n<li><strong>Causes of increased anion gap:</strong>\n<ul>\n<li>Increase in UA</li>\n<li><strong>Increase in serum lactate</strong>, ketoacids, and uremia <strong>(Option A)</strong></li>\n<li><strong>Certain medications: </strong>carbenicillin, penicillin</li>\n<li><strong>Dehydration: </strong>concentrated normal anions</li>\n<li>Alkalemia</li>\n<li><strong>Decrease in UC concentrations: </strong>Ca<sup>2+</sup>, Mg<sup>2+</sup></li>\n<li>Increase in serum albumin</li>\n<li><strong>Toxins: </strong>ethylene glycol, methanol, salicylate, paraldehyde</li>\n</ul>\n</li>\n<li><strong>Causes of decreased anion gap:</strong>\n<ul>\n<li><strong>Increase</strong> in normal cations, especially <strong>Ca2+</strong>, Mg<sup>2+</sup>, and globulins <strong>(Option B)</strong></li>\n<li>Retention of abnormal cations (e.g., multiple myeloma)</li>\n<li><strong>Loss of UA: </strong>Hypoalbuminemia <strong>(Option C)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["Increased lactate", "Decrease in Calcium ion", "Decrease in plasma protein", "Increased potassium"], "html_options": ["Increased lactate", "Decrease in Calcium ion", "Decrease in plasma protein", "Increased potassium"], "corr_idx": 0}, {"id": "1320709", "html_qtxt": "A fitness trainer assesses a client's exercise intensity. What is the Metabolic Equivalent of Task (MET) range that defines heavy exercise?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li><strong>MET (Metabolic Equivalent of Task)</strong> is a standard unit used to estimate the amount of oxygen consumed and energy expended during physical activities.</li>\n<li><strong>1 MET</strong> is defined as the resting oxygen consumption, which is approximately:\n<ul>\n<li>250 ml/min for an average adult male</li>\n<li>200 ml/min for an average adult female</li>\n</ul>\n</li>\n<li>Based on MET values, physical activity intensity is categorised as:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093010dfb0c6-1c17-4f71-bace-95cf5619e837.png\"></li>\n</ul>\n<p>These classifications are based on parameters like oxygen consumption, heart rate, and relative workload.</p>", "options": ["MET of < 3", "MET of 1.6 to 2.9", "MET of 3.0 to 5.9", "MET of 6 or more"], "html_options": ["MET of < 3", "MET of 1.6 to 2.9", "MET of 3.0 to 5.9", "MET of 6 or more"], "corr_idx": 3}, {"id": "1320710", "html_qtxt": "The graph below shows the relationship between ventilation and varying alveolar PO<sub>2</sub> levels, with alveolar PCO<sub>2</sub> held constant. Based on the curve marked by the arrow, what can be inferred about the level of alveolar PCO<sub>2</sub>(PACO<sub>2</sub>)?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820de14e237-cf87-4678-9264-a1ff4e6b5a05.png\">", "html_expl": "<p><strong>Explanation </strong><strong>for the answer:</strong></p>\n<ul>\n<li>Normally, When alveolar PCO<sub>2</sub> is normal (&asymp;40 mmHg), ventilation stays almost flat as long as alveolar PO<sub>2</sub> is above 60 mmHg. Ventilation only increases steeply when PO<sub>2</sub> falls below 60 mmHg.</li>\n<li>In this graph, ventilation is already high even when PO<sub>2</sub> is normal (around 90-110 mmHg).</li>\n<li>This pattern can only happen if CO<sub>2</sub> is high, because:</li>\n<li>High CO <sub>2</sub>(hypercapnia) directly stimulates the respiratory center, causing more ventilation even when oxygen is normal.</li>\n<li>When PCO<sub>2</sub> is >44 mmHg, the drive from CO overrides the usual flat response to oxygen.</li>\n<li>If PCO<sub>2</sub> were normal or low, the curve would remain flat at normal PO<sub>2</sub> and would only rise sharply after PO<sub>2</sub> drops below 60 mmHg.</li>\n</ul>\n<p><br /> <strong>Key Takeaway:</strong></p>\n<p><strong>Ventilation </strong>increases significantly when alveolar PCO<sub>2</sub> exceeds<strong> 44 mmHg, </strong>even if PO<sub>2</sub> remains near normal, due to the dominant <strong>stimulatory effect of CO<sub>2</sub> </strong>on respiration.</p>", "options": ["> 44 mmHg\r\n", "= 44 mmHg", "< 44 mmHg", "Cannot determine"], "html_options": ["> 44 mmHg\r\n", "= 44 mmHg", "< 44 mmHg", "Cannot determine"], "corr_idx": 0}, {"id": "1320711", "html_qtxt": "A 16-year-old female athlete presents with several physical disturbances. On evaluation, she is found to have leptin deficiency. Which of the following symptoms is likely to be associated with this condition?", "html_expl": "<p><strong>Explanation</strong></p>\r\n<p><strong>Leptin </strong>is a hormone primarily secreted by <strong>adipose (fat) tissue</strong>, and it plays a crucial role in energy balance, reproductive health, and bone metabolism.</p>\r\n<p>In <strong>young female athletes</strong> with very low body fat, <strong>leptin levels may drop </strong>significantly, leading to:</p>\r\n<ul>\r\n<li><strong>Menstrual disturbances: </strong>Leptin is involved in regulating the hypothalamic-pituitary-gonadal axis. Its deficiency can suppress GnRH (gonadotropin-releasing hormone) secretion, leading to amenorrhea or irregular cycles. <strong>(Option A)</strong></li>\r\n<li><strong>Delayed puberty: </strong>A critical level of body fat and leptin is necessary to trigger pubertal onset. Low leptin levels may delay this process.<strong> (Option B)</strong></li>\r\n<li><strong>Bone mineral loss: </strong>Leptin deficiency can impair estrogen production, which in turn reduces bone mineral density, increasing the risk of osteopenia or osteoporosis, especially in young athletes. <strong>(Option C)</strong></li>\r\n</ul>\r\n<p>This clinical picture is often referred to as part of the <strong>Female Athlete Triad</strong>, which includes:</p>\r\n<ol>\r\n<li>Low energy availability (with or without disordered eating)</li>\r\n<li>Menstrual dysfunction</li>\r\n<li>Low bone mineral density</li>\r\n</ol>\r\n<p><strong>K</strong><strong>ey takeaway:</strong></p>\r\n<ul>\r\n<li><strong>Leptin</strong>, secreted by fat cells, is essential for normal reproductive and skeletal development.</li>\r\n<li>Its deficiency in athletes with low body fat can lead to <strong>menstrual disturbances, delayed puberty,</strong> and <strong>bone mineral loss.</strong></li>\r\n</ul>", "options": ["Menstrual disturbances", "Delayed puberty", "Bone mineral loss", "All of the Above"], "html_options": ["Menstrual disturbances", "Delayed puberty", "Bone mineral loss", "All of the Above"], "corr_idx": 3}, {"id": "1320712", "html_qtxt": "The following is the data of a patient suffering from an acid-base disorder: pH is 7.25, HCO3- is 18.1 mEq/L, PCO<sub>3</sub> is 34 mmHg. Identify the disorder.", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e9922117-d5a9-4cea-960c-545c0a796f0a.png\">\n<ul>\n<li>Since <strong>pH is low</strong>, the patient has</li>\n<li>The primary disturbance is <strong>low bicarbonate</strong>, indicating <strong>metabolic acidosis.</strong></li>\n<li>The <strong>low PCO<sub>2</sub> </strong>reflects <strong>compensatory respiratory alkalosis </strong>(hyperventilation to blow off CO<sub>2</sub> and counter the acidosis).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Respiratory acidosis (Option A)</strong> would show high PCO<sub>2</sub>  and often high/normal HCO<sub>3</sub> <sup>-</sup>.</p>\n<p><strong>Respiratory alkalosis (Option C)</strong> would have high pH and low PCO<sub>2</sub>, but HCO<sub>2</sub> would also be decreased over time.</p>\n<p><strong>Metabolic alkalosis (Option D)</strong> would show high pH and high HCO<sub>3</sub> <sup>-</sup>.</p>", "options": ["Respiratory acidosis", "Metabolic acidosis", "Respiratory alkalosis", "Metabolic alkalosis"], "html_options": ["Respiratory acidosis", "Metabolic acidosis", "Respiratory alkalosis", "Metabolic alkalosis"], "corr_idx": 1}, {"id": "1320713", "html_qtxt": "The following graph shows that after several weeks of a particular type of training (yellow line), the percentage increase in muscle strength is significantly greater than that seen with another type of training (black line). Which type of exercise is most effective in increasing skeletal muscle strength?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820de14e237-cf87-4678-9264-a1ff4e6b5a05.png\">", "html_expl": "<p><strong>Explanation</strong></p>\r\n<p>The graph shows the percentage increase in muscle strength over weeks, with the yellow line (<strong>resistive training</strong>) showing a greater increase than the black line (<strong>aerobic training</strong>). <strong>Weight lifting </strong>induces <strong>muscle hypertrophy </strong>by recruiting fast-twitch fibres, increasing strength more than aerobic exercises.</p>\r\n<p><strong>Exercise training </strong>is broadly categorised into two types:</p>\r\n<ol>\r\n<li><strong>Resistive (Anaerobic) Training</strong>, e.g., Weight lifting\r\n<ul>\r\n<li>Involves exercises <strong>performed against resistance</strong>, which directly challenge and stimulate the skeletal muscles.</li>\r\n<li>This leads to muscle hypertrophy, improved neuromuscular coordination, and increased muscle strength over time.</li>\r\n</ul>\r\n</li>\r\n<li><strong>No-load (Aerobic) Training</strong>, e.g., Running, Cycling, Yoga <strong>(Option B, C, & D)</strong>\r\n<ul>\r\n<li>These activities involve <strong>repetitive, low-resistance movements</strong> aimed at improving cardiovascular endurance and general fitness.</li>\r\n<li>While they offer many health benefits, they are less effective in significantly increasing muscle strength compared to resistive exercises.</li>\r\n</ul>\r\n</li>\r\n</ol>", "options": ["Weight lifting", "Running", "Cycling", "Yogic exercise"], "html_options": ["Weight lifting", "Running", "Cycling", "Yogic exercise"], "corr_idx": 0}, {"id": "1320714", "html_qtxt": "A 43-year-old female was admitted to the emergency department. Investigations are done. As per the physician, the patient has respiratory alkalosis. What could be the probable cause in this patient?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Respiratory alkalosis</strong> occurs when there is excessive loss of CO<sub>2</sub> due to <strong>hyperventilation</strong>, leading to:</p>\n<ul>\n<li>&darr; PaCO<sub>2</sub> (hypocapnia)</li>\n<li>&uarr; pH (alkalosis)</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930dc3c5005-104a-439f-a661-9b19817d5658.png\">\n<p><strong>Key Takeaway:</strong><br /> <br /> <strong>High altitude hypoxia</strong> triggers hyperventilation to increase oxygen uptake, leading to<strong> reduced PCO2</strong> and <strong>respiratory alkalosis.</strong></p>", "options": ["High altitude hypoxia", "Emphysema", "Severe diarrhea", "Vomiting"], "html_options": ["High altitude hypoxia", "Emphysema", "Severe diarrhea", "Vomiting"], "corr_idx": 0}, {"id": "1320715", "html_qtxt": "A marathon runner before a race has to look for his diet before the few days of competition. Which among the following diet help the marathoner to get maximum endurance?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<p><strong>Endurance performance</strong>, especially in long-distance events like marathons, depends heavily on the availability of <strong>glycogen</strong> in skeletal muscles.</p>\n<ul>\n<li>A<strong> high-carbohydrate</strong> diet allows the muscles to store significantly more glycogen, which is the <strong>primary fuel</strong> used during <strong>prolonged aerobic exercise.</strong></li>\n<li>In contrast, <strong>high-fat</strong> and <strong>mixed diets</strong> result in much lower glycogen storage, reducing endurance capacity. <strong>(Option A & D)</strong></li>\n<li>The amount of <strong>glycogen stored per kg of muscle </strong>under different diets:\n<ul>\n<li>High carbohydrate diet: ~40 g/kg</li>\n<li>Mixed diet: ~20 g/kg</li>\n<li>High-fat diet: ~6 g/kg</li>\n</ul>\n</li>\n<li>As a result, the duration of <strong>sustained endurance exercise also differs </strong>significantly:\n<ul>\n<li>High carbohydrate diet: ~240 minutes</li>\n<li>Mixed diet: ~120 minutes</li>\n<li>High-fat diet: ~85 minutes</li>\n</ul>\n</li>\n</ul>\n<p>This illustrates why athletes, especially endurance runners, often follow <strong>carbohydrate-loading protocols</strong> before competition.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>High-protein diet (Option C): </strong>A high-protein diet does not improve endurance performance because:</p>\n<ul>\n<li>Proteins are not stored as an immediate energy source; they are primarily used for tissue repair and enzyme/hormone synthesis.</li>\n<li>During prolonged aerobic activity, the body primarily depends on muscle glycogen and fat oxidation for energy, with protein contributing only minimally (5-10% in extreme cases).</li>\n<li>Excessive protein intake can even reduce carbohydrate intake, leading to lower glycogen stores and decreased endurance.</li>\n</ul>\n<p><strong>K</strong><strong>ey takeaway:</strong></p>\n<ul>\n<li>A person who consumes a<strong> high-carbohydrate</strong> diet stores far more glycogen in muscles than does a person who consumes either a mixed diet or a high-fat diet.</li>\n<li>Therefore, <strong>endurance</strong> is enhanced by a high-carbohydrate diet.</li>\n</ul>", "options": ["High-fat diet", "High-carbohydrate diet", "High protein diet", "Mixed diet"], "html_options": ["High-fat diet", "High-carbohydrate diet", "High protein diet", "Mixed diet"], "corr_idx": 1}, {"id": "1320717", "html_qtxt": "A patient with an acid-base imbalance is evaluated. Which is not a blood buffer system?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p><strong>Ammonia (NH<sub>3</sub>)</strong> is a renal buffer, not a blood buffer. It is important in urinary buffering by forming <strong>ammonium (NH<sub>4</sub><sup>+</sup>) </strong>to trap H<sup>+</sup> and excrete it.</p>\n<ul>\n<li>A <strong>buffer system</strong> is a chemical system that resists changes in pH by binding or releasing hydrogen ions (H<sup>+</sup>). The major blood buffer systems are:\n<ul>\n<li><strong>Carbonic acid-bicarbonate system</strong> &rarr; Primary extracellular buffer <strong>(Option D)</strong></li>\n<li><strong>Haemoglobin buffer system</strong> &rarr; Important in buffering CO<sub>2</sub> and H<sup>+</sup> in RBCs <strong>(Option B)</strong></li>\n<li><strong>Plasma proteins</strong> &rarr; Act as buffers due to their amino acid residues (mainly albumin) <strong>(Option A)</strong></li>\n</ul>\n</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Blood buffers: </strong>Bicarbonate, haemoglobin, plasma proteins</li>\n</ul>\n<p><strong>Renal buffers:</strong> Phosphate buffer, ammonia buffer</p>", "options": ["Plasma protein", "Hemoglobin", "Ammonia ", "Carbonic acid- bicarbonate"], "html_options": ["Plasma protein", "Hemoglobin", "Ammonia ", "Carbonic acid- bicarbonate"], "corr_idx": 2}, {"id": "1320718", "html_qtxt": "A cyclist experiences increased leg muscle blood flow during a race. What is the primary cause?", "html_expl": "<p><strong>Explanation for </strong><strong>the answer:</strong></p>\n<ul>\n<li>During exercise, although the <strong>sympathetic nervous system</strong> is globally activated to increase cardiac output (via increased heart rate and stroke volume), the primary factor responsible for the <strong>increase in local blood flow</strong> to exercising muscles is the accumulation of local metabolic by-products.</li>\n<li><strong>These metabolites include:</strong>\n<ul>\n<li>Lactic acid</li>\n<li>Carbon dioxide (CO)</li>\n<li>Potassium ions (K)</li>\n<li>Adenosine</li>\n<li>Hydrogen ions (H)</li>\n</ul>\n</li>\n<li>These substances cause<strong> vasodilation of the arterioles</strong> supplying the working muscle, thereby <strong>decreasing local vascular resistance</strong> and significantly <strong>increasing blood flow</strong> to meet the metabolic demands of the tissue.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sympathetic activation (Option A):</strong> While it increases heart rate and cardiac output, it also causes vasoconstriction in non-exercising tissues. It does not directly increase local muscle blood flow.</p>\n<p><strong>Decreased baroreceptor activity (Option B)</strong>: Baroreceptor sensitivity decreases during exercise to allow higher blood pressures, but does not directly control muscle blood flow.</p>\n<p><strong>Tachycardia (Option D):</strong> Increases total cardiac output but does not specifically direct more blood to the exercising muscles.<br /> </p>", "options": ["Sympathetic activation", "Decreased baroreceptor activity", "Vasodilatation due to local metabolites", "Tachycardia"], "html_options": ["Sympathetic activation", "Decreased baroreceptor activity", "Vasodilatation due to local metabolites", "Tachycardia"], "corr_idx": 2}]}, {"moduleId": 1013152, "name": "RBC and Hemoglobin", "questions": [{"id": "1320723", "html_qtxt": "True about erythropoietin is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Erythropoietin (EPO):</strong></p>\n<ul>\n<li><strong>EPO Source:</strong> Primarily the <strong>kidney</strong>, ~10% by the <strong>liver</strong>. <strong>(Option A)</strong></li>\n<li><strong>Main Stimulus: </strong>Hypoxia.</li>\n<li><strong>Key Regulator:</strong> <strong>Hypoxia-Inducible Factor 1 (HIF-1)</strong> activates EPO gene transcription. <strong>(Option C)</strong></li>\n<li><strong>Other Stimulants:</strong> <strong>Norepinephrine, epinephrine, prostaglandins, androgens. (Option B)</strong></li>\n<li><strong>Function:</strong> Stimulates <strong>RBC production</strong> (erythropoiesis) in bone marrow.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318dde27bd0-0778-42b7-8f0e-920abb236824.jpg\">", "options": ["Erythropoietin can be produced by the liver", "Norepinephrine and epinephrine stimulate the production of erythropoietin", "Hypoxia inducible factor 1 stimulates the production of erythropoietin", "All of the above"], "html_options": ["Erythropoietin can be produced by the liver", "Norepinephrine and epinephrine stimulate the production of erythropoietin", "Hypoxia inducible factor 1 stimulates the production of erythropoietin", "All of the above"], "corr_idx": 3}, {"id": "1320739", "html_qtxt": "A 45-year-old male with chronic inflammation presents with anaemia. Laboratory tests show elevated hepcidin levels. Which statement is true about hepcidin's role in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hepcidin</strong>:</p>\n<ul>\n<li>Key <strong>iron-regulating hormone</strong>.</li>\n<li><strong>Mechanism:</strong> Binds to and causes <strong>internalisation and degradation of ferroportin</strong>.</li>\n<li><strong>Ferroportin:</strong> Cellular iron exporter found on enterocytes, macrophages, and hepatocytes.</li>\n<li><strong>Effect:</strong>\n<ul>\n<li><strong>Decreases iron absorption</strong> from the duodenum.</li>\n<li><strong>Decreases iron release</strong> from macrophages and liver stores.</li>\n<li>Leads to <strong>iron sequestration</strong> (iron trapped inside cells).</li>\n</ul>\n</li>\n<li><strong>Regulation:</strong> Levels increase with <strong>high iron stores</strong> and <strong>inflammation</strong> (e.g., IL-6). Levels decrease with <strong>iron deficiency</strong> and <strong>erythropoietic demand</strong>.<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318dbbdde0e-41af-4316-9d54-99d02548629d.jpg\"><br></li>\n<li><strong>Role in Disease:</strong> Elevated in <strong>Anaemia of Chronic Disease</strong> (leads to functional iron deficiency). Deficient in <strong>Hemochromatosis</strong> (leads to iron overload).</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hepcidin promotes the release of iron from macrophages directly (Option A):</strong> Hepcidin's action on macrophages is to trap iron within them by degrading ferroportin, thus decreasing its release into the blood, not promoting it. Ferroportin, not hepcidin, is responsible for iron export from macrophages.</p>\n<p><strong>Hepcidin decreases the level of apotransferrin in the plasma (Option C):</strong> Hepcidin directly regulates ferroportin. Apotransferrin (the iron-free form of transferrin, which transports iron in plasma) levels are influenced by overall iron status, but not directly decreased by hepcidin.</p>\n<p><strong>All of the above (Option D):</strong> This is incorrect because options A and C are false.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hepcidin </strong>is the master<strong> regulator of iron.</strong></li>\n<li>Its primary action is to <strong>block iron export</strong> by degrading <strong>ferroportin</strong>, leading to reduced absorption and release.</li>\n</ul>", "options": ["Hepcidin promotes the release of iron from macrophages directly", "Hepcidin plays an important role in the regulation of iron absorption and distribution", "Hepcidin decreases the level of apotransferrin in the plasma", "All of the above"], "html_options": ["Hepcidin promotes the release of iron from macrophages directly", "Hepcidin plays an important role in the regulation of iron absorption and distribution", "Hepcidin decreases the level of apotransferrin in the plasma", "All of the above"], "corr_idx": 1}, {"id": "1320743", "html_qtxt": "A 35-year-old male living at high altitude develops polycythemia due to increased erythropoietin. Besides hypoxia, which other factors stimulate erythropoietin secretion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Erythropoietin (EPO):</strong></p>\n<ul>\n<li><strong>Primary Stimulus: </strong>Hypoxia.</li>\n<li><strong>Other Stimuli for EPO Secretion:</strong>\n<ul>\n<li>Cobalt salts: Mimic hypoxia. <strong>(Option A)</strong></li>\n<li>Androgens (Testosterone): Direct stimulation. <strong>(Option B)</strong></li>\n<li>Respiratory Alkalosis: respiratory alkalosis stimulates EPO indirectly via reduced PCO2 and increased oxygen affinity, not as potently as hypoxia. <strong>(Option C)</strong></li>\n<li>Catecholamines: Via beta-adrenergic stimulation.</li>\n<li>Prostaglandins.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318dde27bd0-0778-42b7-8f0e-920abb236824.jpg\">", "options": ["Cobalt salts", "Androgens", "Respiratory Alkalosis", "All of the above"], "html_options": ["Cobalt salts", "Androgens", "Respiratory Alkalosis", "All of the above"], "corr_idx": 3}, {"id": "1320745", "html_qtxt": "A 33-year-old female visited the primary care physician for his weakness and easy fatigability. The doctor investigated her and found her MCV is 75 fl. The RBCs in this female are:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A normal MCV typically ranges from <strong>80 to 100 fL (femtoliters)</strong>. In this case, the female patient's MCV is 75 fL, which is <strong>less than 80 fL</strong>. RBCs with an MCV below this normal range are considered <strong>smaller than average</strong> and are therefore classified as <strong>microcytic</strong>.</p>\n<p><strong>Mean Corpuscular Volume (MCV):</strong></p>\n<ul>\n<li>The <strong>Mean Corpuscular Volume (MCV)</strong> is a measure of the average volume of red blood cells (RBCs).</li>\n<li><strong>MCV < 80 fL</strong>: Microcytic RBCs (e.g., iron deficiency anaemia, thalassemia</li>\n<li><strong>MCV 80-100 fL</strong>: Normocytic RBCs <strong>(Option B)</strong></li>\n<li><strong>MCV > 100 fL</strong>: Macrocytic RBCs <strong>(Option A)</strong></li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Hypochromic (Option D):</strong> Hypochromia refers to decreased haemoglobin concentration within the RBCs, causing them to appear pale. While microcytic anaemias (like iron deficiency anaemia) are often also hypochromic, MCV measures cell volume, not haemoglobin content. Hypochromia is assessed by MCH or MCHC.</p>", "options": ["Macrocytic", "Normocytic", "Microcytic", "Hypochromic"], "html_options": ["Macrocytic", "Normocytic", "Microcytic", "Hypochromic"], "corr_idx": 2}, {"id": "1320747", "html_qtxt": "A 40-year-old male was admitted to the hospital due to jaundice. On investigation, it is found that the patient has haemolytic anaemia. Jaundice occurred due to excessive destruction of RBCs. Among the following, which is least likely to cause hemolytic anaemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The question asks which condition is <strong>least likely</strong> to cause hemolytic anemia, which is characterized by the premature destruction of red blood cells leading to jaundice.</li>\n<li><strong>Iron deficiency anemia</strong> is a distinct type of anemia that results from insufficient iron for hemoglobin synthesis, leading to the production of small, pale red blood cells (microcytic, hypochromic anemia). It does not involve increased red blood cell destruction (hemolysis). Therefore, it is the least likely condition among the options to be associated with hemolytic anemia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Penicillin injection (Option B):</strong> Penicillin can cause <strong>drug-induced immune hemolytic anemia</strong>. This occurs through a hapten-mediated mechanism, where antibodies lead to the destruction of red blood cells. This is a recognized cause of hemolytic anemia.</p>\n<p><strong>Spherocytosis (Option C):</strong> <strong>Hereditary spherocytosis</strong> is a classic cause of <strong>intrinsic hemolytic anemia</strong>. It involves defective red blood cell membrane proteins, causing the red blood cells to become spherical, get trapped in the spleen, and be prematurely destroyed. This is a common cause of hemolytic anemia.</p>\n<p><strong>G6PD deficiency (Option D):</strong> Glucose-6-phosphate dehydrogenase (G6PD) deficiency is an <strong>intrinsic hemolytic anemia</strong> where red blood cells are susceptible to oxidative damage, leading to their premature destruction, especially when exposed to certain drugs or foods. This is a known cause of hemolytic anemia.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Hemolytic anemia</strong> is defined by the premature destruction of red blood cells.</li>\n<li><strong>Iron deficiency anemia</strong> results from impaired hemoglobin synthesis due to low iron and is not a hemolytic condition.</li>\n</ul>", "options": ["Iron deficiency anemia", "Penicillin injection", "Spherocytosis", "G6PD deficiency"], "html_options": ["Iron deficiency anemia", "Penicillin injection", "Spherocytosis", "G6PD deficiency"], "corr_idx": 0}, {"id": "1320748", "html_qtxt": "A 45-year-old female visited the doctor due to fatigue and tiredness. The doctor took the history and immediately asked for the haemoglobin level in her plasma. It was 7.5 gm/dl. According to the haemoglobin level, it falls under which grade of anaemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's haemoglobin level of 7.5 gm/dL falls directly within the <strong>Severe anaemia</strong>. Anaemia grading based on haemoglobin levels is crucial for guiding clinical management and treatment decisions, ranging from dietary changes to urgent interventions like blood transfusions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508214fda97f0-245b-4bf7-a4f5-aa1d993c80fb.png\">\n<p><strong>Reference: </strong>https://www.researchgate.net/figure/WHO-classification-of-anemia-according-to-age-and-severity_fig1_342207293</p>", "options": ["Mild Anaemia", "Moderate Anaemia", "Severe Anaemia", "None of the above"], "html_options": ["Mild Anaemia", "Moderate Anaemia", "Severe Anaemia", "None of the above"], "corr_idx": 2}, {"id": "1320750", "html_qtxt": "A 49-year-old patient had severe peripheral arterial disease. On examination, the doctor tried to find an important sign, that is cyanosis, but he was not able to find it. What could be the probable reason for it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The patient's<strong> severe anaemia (Hb 6 gm/dl) </strong>is the probable reason cyanosis was not found. For cyanosis to be visible, at least <strong>5 g of deoxygenated haemoglobin per 100 ml of blood</strong> is required. With such low total haemoglobin, it is physiologically impossible to accumulate this threshold of deoxygenated haemoglobin.</p>\n<p><strong>Cyanosis:</strong></p>\n<ul>\n<li>Bluish discolouration due to <strong>increased deoxygenated haemoglobin</strong>.</li>\n<li><strong>Threshold for Detection:</strong> Requires <strong>&ge; 5 gm/dL of deoxygenated Hb</strong>.</li>\n<li><strong>Masking of Cyanosis:</strong>\n<ul>\n<li><strong>Severe Anaemia:</strong> With very low total Hb (e.g., < 7-8 gm/dL), it's difficult to accumulate 5 gm/dL of deoxygenated Hb; thus, <strong>cyanosis may not be visible</strong>.</li>\n<li><strong>Carbon Monoxide (CO) Poisoning:</strong> Carboxyhemoglobin gives a cherry-red colour, masking cyanosis.</li>\n</ul>\n</li>\n<li><strong>Causes of Cyanosis:</strong></li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082120146219-beed-41c2-9ffa-550d357c2dcf.png\"><br>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508212720d260-10dc-4e2f-9ede-6c11d00db099.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Cyanosis does not occur in peripheral arterial disease (Option A):</strong> Peripheral arterial disease (PAD) causes reduced blood flow, leading to pallor or ischemia, not typically cyanosis, which requires deoxygenated haemoglobin accumulation.</p>\n<p><strong>Patient has polycythemia vera (Option C):</strong> Polycythemia vera involves an abnormally high RBC count and haemoglobin level. This would make cyanosis more likely and prominent, as it's easier to accumulate the 5 gm/dL of deoxygenated haemoglobin required for detection.</p>\n<p><strong>None of the above (Option D):</strong> This is incorrect, as severe anaemia is a valid reason for masked cyanosis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Cyanosis </strong>requires a minimum threshold of <strong>5 gm/dL deoxygenated haemoglobin </strong>for detection.</li>\n</ul>", "options": ["Cyanosis does not occur in peripheral arterial disease", "The patient has severe anaemia (Hb level 6 gm/dl)", "The patient has polycythemia vera", "None of the above"], "html_options": ["Cyanosis does not occur in peripheral arterial disease", "The patient has severe anaemia (Hb level 6 gm/dl)", "The patient has polycythemia vera", "None of the above"], "corr_idx": 1}, {"id": "1320752", "html_qtxt": "The haemoglobin is made up of heme and globin. If there are 2 alpha and 2 delta chains in globin, what type of haemoglobin is it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>HbA2 (&alpha;2&delta;2) </strong>is a minor adult haemoglobin (~2.5%), elevated in beta-thalassemia, aiding diagnosis.</p>\n<ul>\n<li><strong>Haemoglobin Structure:</strong> Tetramer composed of <strong>four globin chains</strong> (two alpha-like, two beta-like) and four heme groups.</li>\n<li><strong>Normal Adult Haemoglobin Types:</strong>\n<ul>\n<li><strong>Haemoglobin A (HbA):</strong> <strong>&alpha;2&beta;2</strong> (most prevalent, >97%). <strong>(Option A)</strong></li>\n<li><strong>Haemoglobin A2 (HbA2):</strong> <strong>&alpha;2&delta;2</strong> (minor adult Hb, ~2.5%).</li>\n<li><strong>Haemoglobin F (HbF):</strong> <strong>&alpha;2&gamma;2</strong> (fetal haemoglobin, trace in adults, high oxygen affinity). <strong>(Option C)</strong></li>\n</ul>\n</li>\n<li><strong>Haemoglobin S (HbS):</strong> Associated with <strong>sickle cell anaemia</strong>. It's an abnormal Hb variant where <strong>glutamic acid is substituted by valine</strong> at position 6 on the <strong>beta (&beta;) globin chain</strong>. <strong>(Option D)</strong></li>\n</ul>", "options": ["Haemoglobin A", "Haemoglobin A2", "Haemoglobin F", "Haemoglobin S"], "html_options": ["Haemoglobin A", "Haemoglobin A2", "Haemoglobin F", "Haemoglobin S"], "corr_idx": 1}, {"id": "1320754", "html_qtxt": "A 7-year-old boy was evaluated by a paediatrician for weakness and easy fatigability. On investigation, the doctor identified that the patient had insufficient production of beta globin chains. What could be the probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The key finding of <strong>\"insufficient production of beta globin chains\"</strong> directly points to <strong>Thalassemia</strong>, specifically <strong>Beta-Thalassemia</strong>.</p>\n<p><strong>Thalassemia:</strong></p>\n<ul>\n<li><strong>Thalassemia</strong> is a group of <strong>inherited hemoglobinopathies</strong> caused by <strong>quantitative defects in globin chain synthesis</strong> (reduced or absent production).</li>\n<li>It results in <strong>unbalanced production</strong> of alpha or beta globin chains.</li>\n<li>This leads to <strong>ineffective erythropoiesis</strong> and <strong>increased hemolysis</strong>, causing <strong>anaemia</strong>.</li>\n<li><strong>Beta-thalassemia</strong> specifically involves <strong>reduced or absent synthesis of beta-globin chains</strong>.</li>\n<li>Common complications include <strong>splenomegaly</strong>, <strong>growth retardation</strong>, and <strong>iron overload</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031846706c13-fc75-4224-a1bd-f25201f1b7c5.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Methemoglobinemia (Option A):</strong> Methemoglobinemia is a disorder where the iron in heme is oxidised to the ferric (Fe3+) state, preventing oxygen binding. It's a defect in oxygen transport due to iron oxidation, not a defect in globin chain production.</p>\n<p><strong>Sickle cell anaemia (Option B):</strong> Sickle cell anaemia involves a qualitative defect (a specific amino acid substitution) in the beta globin chain, leading to abnormal HbS structure, not insufficient production of the chain itself.</p>\n<p><strong>Hereditary spherocytosis (Option D):</strong> This is incorrect. Hereditary spherocytosis is caused by defects in red blood cell membrane proteins, which lead to abnormally shaped (spherical) and fragile RBCs that are prematurely destroyed. It does not involve a defect in globin chain synthesis.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>\"Insufficient production\" </strong>of globin chains strongly indicates <strong>Thalassemia.</strong></li>\n<li>Thalassemia is a <strong>quantitative hemoglobinopathy</strong>.</li>\n<li>Sickle cell disease is a <strong>qualitative hemoglobinopathy</strong>.</li>\n</ul>", "options": ["Methemoglobinemia", "Sickle cell anaemia", "Thalassemia", "Hereditary spherocytosis"], "html_options": ["Methemoglobinemia", "Sickle cell anaemia", "Thalassemia", "Hereditary spherocytosis"], "corr_idx": 2}, {"id": "1320756", "html_qtxt": "A 40-year-old male with Wilson's disease has low levels of a copper-carrying plasma protein. Which protein is this?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Ceruloplasmin deficiency </strong>in<strong> Wilson's disease </strong>causes copper accumulation in tissues, leading to neurological and hepatic symptoms.</p>\n<p><strong>Ceruloplasmin:</strong></p>\n<ul>\n<li><strong>Synthesis</strong>: Ceruloplasmin is synthesised by the <strong>liver</strong>.</li>\n<li><strong>Primary function:</strong> It is the main <strong>copper transport protein</strong> in plasma.</li>\n<li><strong>Ferroxidase activity:</strong> Converts <strong>ferrous iron (Fe<sup>2+</sup>) to ferric iron (Fe<sup>3+</sup>),</strong> facilitating iron binding to <strong>transferrin.</strong></li>\n<li><strong>Role in iron metabolism:</strong> Supports iron <strong>mobilisation</strong> and <strong>utilisation</strong> by aiding in its oxidation.</li>\n<li><strong>Clinical relevance:</strong>\n<ul>\n<li><strong>Deficiency</strong> leads to <strong>Wilson's disease,</strong> characterised by <strong>copper accumulation</strong> in tissues.</li>\n<li>Also causes <strong>impaired iron metabolism</strong> due to reduced ferroxidase activity.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Protein C (Option A):</strong> Protein C is an important anticoagulant protein that helps regulate blood clotting by inactivating specific clotting factors. It does not carry copper.</p>\n<p><strong>Orosomucoid (Option B):</strong> Orosomucoid, also known as alpha-1 acid glycoprotein, is an acute-phase reactant involved in the inflammatory response. It is not a copper carrier.</p>\n<p><strong>Macroglobulin (Option C):</strong> Alpha-2 macroglobulin is a large plasma protein that primarily functions as a protease inhibitor and a carrier for various molecules, but it is not the primary carrier for copper.</p>", "options": ["Protein C", "Orosomucoid", "Macroglobulin", "Ceruloplasmin"], "html_options": ["Protein C", "Orosomucoid", "Macroglobulin", "Ceruloplasmin"], "corr_idx": 3}, {"id": "1320759", "html_qtxt": "A 50-year-old female presents with oedema due to low plasma protein levels. What are the probable causes of her hypoproteinemia?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hypoproteinemia:</strong></p>\n<ul>\n<li>Decreased plasma protein levels.</li>\n<li><strong>Plasma Protein Synthesis:</strong> Primarily <strong>liver</strong> (most proteins like albumin, clotting factors), some by <strong>lymphocytes</strong> (gamma globulins/antibodies).</li>\n<li><strong>Causes of Hypoproteinemia:</strong>\n<ul>\n<li><strong>Decreased Synthesis:</strong>\n<ul>\n<li><strong>Liver Disease:</strong> Impaired hepatocellular function reduces protein production.<strong> (Option B)</strong></li>\n<li><strong>Severe Malnutrition/Starvation:</strong> Insufficient protein intake for synthesis.</li>\n</ul>\n</li>\n<li><strong>Increased Loss:</strong>\n<ul>\n<li><strong
