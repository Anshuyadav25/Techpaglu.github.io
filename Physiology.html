    <style>

            --secondary-color: #4dd0e1;

            --correct-bg: #1b5e20;
            --incorrect-bg: #b71c1c;
            --category-bg: #1a237e;

            --module-bg: #e65100;
        }

        html, body {

            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: var(--bg-color);
            color: var(--on-surface-color);
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;

        /* --- Layout --- */
        .app-container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;

            flex-wrap: wrap;
            gap: 16px;

        }

        }

        /* --- Sidebar Navigation --- */

            padding: 16px;

            cursor: pointer;
            transition: background-color 0.2s ease;

            background-color: var(--bg-color);

        }
        .nav-link.active .nav-count {

            max-height: 2000px;

            padding-left: 72px;
            font-size: 0.9em;

            background-color: var(--bg-color);
        }
        .options-list li .option-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-right: 12px;

        }

            border-radius: 20px;

        .explanation p:last-child { margin-bottom: 0; }

            font-weight: 700;
            color: var(--correct-color);
        }
        body.dark-mode .correct-answer-label { color: #81c784; }
        
        /* --- Progress Bar --- */

            width: 100%;
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        /* --- Media & Math --- */
        .question-text img, .explanation img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 16px auto;
            border-radius: 8px;
            box-shadow: var(--shadow-1);
        }
        .MathJax_Display, .MathJax {
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            .header h1 { font-size: 1.2em; }
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow: visible;
            }
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 20;
                transform: translateY(-100%);
            }
            .sidebar.open {
                transform: translateY(0);
            }
            .sidebar-header {
                text-align: center;
            }
            .nav-list {
                display: block;
                padding: 0;
                max-height: calc(100vh - 120px);
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            .nav-list li {
                border-radius: 0;
            }
            .nav-list li.active {
                border-color: var(--primary-color);
                background-color: var(--primary-color);
                color: white;
            }
            .main-content {
                overflow: visible;
            }
            .content-area {
                padding: 16px;
                margin-top: 60px; /* Space for mobile header */
                overflow: visible;
            }
            .card {
                padding: 16px;
            }
        }
    </style>
</head>

<script>
    // DATA IS INJECTED HERE BY PYTHON
    let COURSE_DATA = {"courseId": 1, "courseName": "NEET PG", "total_questions": 22635, "categories": [{"categoryId": "main", "name": "Main", "subjects":  {"subjectId": 1000001, "name": "Physiology", "modules": [{"moduleId": 1013064, "name": "Homeostasis and Body Fluids ", "questions": [{"id": "1317582", "html_qtxt": "In a 49-year-old man, a potent vasoconstrictor drug is accidentally administered, causing his blood pressure to shoot up to 180 mmHg from 100 mmHg. However, due to the compensatory action of her intact baroreceptor mechanism, his blood pressure stabilises at 120mmHg. How much is the gain in this control system?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Most of the <strong>control systems</strong><strong>,</strong><strong>including the Baroreceptor system</strong><strong>,</strong> follow a <strong>negative feedback nature.</strong></li>\n<li>In a negative feedback system, <strong>Gain=Correction/Error</strong></li>\n<li>In the above case,due to the baroreceptor feedback control mechanism,&nbsp;the <strong>correction</strong> is 120-180 =<strong> - 60 mm Hg ( final value - initial value).</strong></li>\n<li>Still,blood pressure didn't come back to normal as it was before administration. So, the <strong>error</strong> is 120-100 = <strong>20 mm Hg</strong><strong>.</strong></li>\n<li>Thus gain in this feedback system is <strong>-60/20 = -3.</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Gain=Correction/Error</strong></li>\n<li><strong>Most of the control systems of our body follow negative feedback.</strong></li>\n</ul>", "options": ["-2", "-3", "+2", "+3"], "html_options": ["-2", "-3", "+2", "+3"], "corr_idx": 1}, {"id": "1317583", "html_qtxt": "The following diagram illustrates a feedback control mechanism regulating ECF. Identify the hormone acting at the step marked with<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509306ed0ace7-9527-40bf-867d-09820fd978be.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Aldosterone</strong> is a hormone secreted by the <strong>adrenal cortex</strong> (as marked in the image) due to the effect of <strong>Angiotensin 2</strong> on it.</p>\n<p><strong>Functions of Aldosterone:</strong></p>\n<ul>\n<li>Regulation of Sodium (<strong>increases Na+ reabsorption</strong>) and potassium (<strong>promotes K+ excretion</strong>) levels.</li>\n<li><strong>Water Retention </strong></li>\n<li><strong>H+ secretion</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093071a11b67-41ab-48e8-9196-af3e23e056ad.png\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Renin (Option A): </strong>Secreted by juxtaglomerular cells, not by the adrenal cortex. It initiates the <strong>RAAS</strong> cascade by converting <strong>angiotensinogen</strong> to <strong>angiotensin 1.</strong></p>\n<p><strong>Angiotensin Converting Enzyme (Option C): </strong>Found mainly in lungs and endothelial cells, not a hormone and not secreted by the adrenal cortex. It converts <strong>Angiotensin 1 </strong>to <strong>Angiotensin 2 </strong>and also<strong> inactivates Bradykinin.</strong></p>\n<p><strong>Antidiuretic Hormone (Option D): </strong>Secreted by the posterior pituitary; promotes water reabsorption but is not part of this specific adrenal-based step.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Hormones secreted by the adrenal cortex:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930bbc3b1cb-9ae5-40ab-8ddd-442c89e8178a.png\">", "options": ["Renin", "Aldosterone", "Angiotensin converting enzyme", "Antidiuretic hormone"], "html_options": ["Renin", "Aldosterone", "Angiotensin converting enzyme", "Antidiuretic hormone"], "corr_idx": 1}, {"id": "1317584", "html_qtxt": "A 30-year-old primigravida comes to the labour room at 38weeks and 6 days of gestation. The cervix is fully dilated. With each uterine contraction, the baby descends a bit, and the contractions become stronger till the baby is delivered. In this case, which feedback mechanism is appropriately evident?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the above case, as the baby descends, the cervix is further stretched, and the stronger signals are sent to the posterior Pituitary gland from the cervix.</li>\n<li>It causes an increase in the release of oxytocin with further stretching of the cervix till the baby is delivered. <strong>So a gradual increase in the level of oxytocin is an example of a positive feedback mechanism.</strong></li>\n</ul><img class=\"w-100\" style=\"height: auto; display: block; vertical-align: middle; border: 0;\" src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202510035bc4902a-f538-43ee-8205-51a757c21738.png\">\n<p><strong>Explanation of Other options:</strong></p>\n<p><strong>Feedforward mechanism (Option A) : </strong>A delayed form of modulation usually seen in <strong>neuronal systems</strong>. Works in <strong>anticipation without a stimulus</strong>.</p>\n<p>E.g.: Decrease in body temperature is sensed by skin &rarr; shivering is initiated, Activation of Purkinje cells in cerebellum, Decrease in BP and HR before exercise.</p>", "options": ["Feedforward mechanism", "Negative feedback mechanism", "Positive feedback mechanism", "None of above"], "html_options": ["Feedforward mechanism", "Negative feedback mechanism", "Positive feedback mechanism", "None of above"], "corr_idx": 2}, {"id": "1317585", "html_qtxt": "Which of the following systems are involved in body temperature regulation in humans?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Systems involved in body temperature regulation:</strong></p>\n<ol>\n<li><strong> Skin:</strong>\n<ul>\n<li>The skin, through its cutaneous and subcutaneous blood flow, plays a major role in heat exchange.</li>\n<li>It helps in dissipating heat via radiation, conduction, convection, and evaporation, thereby controlling heat loss from the core to the environment.</li>\n</ul>\n</li>\n<li><strong> Hypothalamus:</strong>\n<ul>\n<li>The preoptic area of the anterior hypothalamus contains temperature-sensitive neurons.</li>\n<li>This region integrates central and peripheral thermal signals and activates responses like vasodilation, shivering, and sweating to maintain homeostasis.</li>\n</ul>\n</li>\n<li><strong> Thyrotropin-Releasing Hormone (TRH):</strong>\n<ul>\n<li>Released from the hypothalamus in response to cold stimuli.</li>\n<li>Stimulates TSH secretion from the anterior pituitary, which in turn stimulates thyroxine release from the thyroid gland.</li>\n</ul>\n</li>\n</ol>\n<p>Thyroxine increases metabolic rate, promoting thermogenesis and heat production via uncoupling proteins and increased cellular respiration.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Skin and the hypothalamus are primary effectors of thermal regulation.</li>\n<li>TRH-TSH-Thyroxine axis boosts long-term heat production (in cold).</li>\n</ul>", "options": ["Skin", "Hypothalamus", "Thyroid releasing hormone", "All of the above"], "html_options": ["Skin", "Hypothalamus", "Thyroid releasing hormone", "All of the above"], "corr_idx": 3}, {"id": "1317587", "html_qtxt": "A 17-year-old boy is brought to the endocrinology clinic by his parents due to concerns about his unusually rapid growth over the past 2 years. He has coarse facial features, large hands and feet, and increased sweating. On examination, his fasting blood glucose is elevated, and further evaluation reveals insulin resistance.<br> Which of the following hormonal imbalances is most likely responsible for his presentation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Gigantism</strong>is a condition due to <strong>excessive secretion of growth hormone (GH)</strong> during childhood/adolescence. In adults, <strong>excess GH leads to acromegaly.</strong></li>\n<li>GH increases gluconeogenesis and reduces peripheral glucose uptake, causing <strong>insulin resistance.</strong></li>\n<li>This resistance contributes to hyperglycemia, often resulting in \"<strong>pituitary diabetes</strong>\", a secondary form of diabetes due to excess GH.</li>\n</ul>\n<p><strong>Explanation of Other options:</strong></p>\n<p><strong>Insulinoma (Option B):</strong> Increases insulin levels &rarr; hypoglycemia, not hyperglycemia.</p>\n<p><strong>Decreased glucagon secretion (Option C):</strong> Would lower blood glucose, not raise it.</p>\n<p><strong>Hyperparathyroidism (Option D):</strong> Primarily affects calcium metabolism, not glucose regulation.</p>\n<p><strong>Key Takeaway: </strong></p>\n<p><strong>Pituitary Diabetes:</strong></p>\n<ul>\n<li><strong>Excess GH leads to insulin resistance</strong>and <strong>secondary hyperglycemia</strong>. This condition is termed pituitary diabetes when caused by pituitary adenomas.</li>\n<li>GH opposes insulin action &rarr; increases blood glucose &rarr; mimics or worsens diabetes</li>\n</ul>", "options": ["Gigantism", "Insulinoma", "Decreased level of Glucagon", "Hyperparathyroidism"], "html_options": ["Gigantism", "Insulinoma", "Decreased level of Glucagon", "Hyperparathyroidism"], "corr_idx": 0}, {"id": "1317588", "html_qtxt": "A medical intern is interpreting a bar graph comparing ionic concentrations across the cell membrane. The ion marked with a star is observed to be predominantly intracellular with a concentration close to 140 mEq/L. Which of the following ions is most likely being indicated?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930b9bd7271-ba0d-4d71-bab2-d3ae43298549.png\">", "html_expl": "<p><strong>Explanation</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930be9c94c3-968d-4eea-9ec3-524754c1942e.png\">\n<ul>\n<li><strong>Potassium</strong>(K<sup>+</sup>) is the <strong>chief intracellular</strong> cation, with an average concentration of <strong>&#126;140 mEq/L inside the cell.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>HCO<sub>3</sub><sup>-</sup> (Option A):</strong> Primarily <strong>extracellular</strong> (&#126;24 mEq/L), plays a key role in plasma buffering.</p>\n<p><strong>Cl<sup>-</sup> (Option B): Major extracellular</strong> anion; intracellular concentration is low.</p>\n<p><strong>Na<sup>+</sup> (Option D):</strong> Primary <strong>extracellular</strong> cation (&#126;142 mEq/L), very low inside the cell (&#126;10-15 mEq/L).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Intracellular Ions</strong></p>\n<ul>\n<li><strong>Potassium (K<sup>+</sup>)</strong>: The primary intracellular cation.</li>\n<li><strong>Phosphate (PO4&sup3;<sup>-</sup>)</strong>: A major intracellular anion.</li>\n<li><strong>Magnesium (Mg&sup2;<sup>+</sup>)</strong>: Important for various cellular processes.</li>\n</ul>\n<p><strong>Extracellular Ions</strong></p>\n<ul>\n<li><strong>Sodium (Na<sup>+</sup>)</strong>: The primary extracellular cation.</li>\n<li><strong>Chloride (Cl<sup>-</sup>)</strong>: The primary extracellular anion.</li>\n<li><strong>Calcium (Ca&sup2;<sup>+</sup>)</strong>: Important for various cellular functions, including muscle contraction and neurotransmitter release.</li>\n</ul>", "options": ["HCO3-", "Cl-", "K+", "Na+"], "html_options": ["HCO3-", "Cl-", "K+", "Na+"], "corr_idx": 2}, {"id": "1317589", "html_qtxt": "A 37-year-old, 70 kg male presents to the clinic with bilateral pedal oedema. On examination, pitting is noted over the lower limbs. Based on the standard fluid compartment distribution, which of the following values fits with it?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930fc6ba4ea-7aaf-4cb5-801a-916f1270f2fd.png\">\n<ul>\n<li><strong>Total body water = ~60% of body weight</strong> i.e 70 &times; 60&divide;100 = <strong>~42 liters</strong> in a 70 kg adult of this:</li>\n<li><strong>Intracellular fluid</strong> (ICF) = ~40% of body weight i.e 70 &times; 0.4 = <strong>28 liters</strong></li>\n<li><strong>Extracellular fluid </strong>(ECF) = ~20% of body weight, i.e 70 &times; 0.2 = <strong>14 liters</strong></li>\n<li><strong>Interstitial fluid</strong>= ~75% of ECF i.e 14 &times; 0.75 = <strong>~10.5</strong> to <strong>11 liters</strong></li>\n<li><strong>Plasma </strong>= ~25% of ECF i.e 14 &times; 0.25 = ~3.5 liters</li>\n</ul>\n<p>However, in <strong>clinical expansion states (oedema),</strong> total <strong>interstitial volume</strong> can rise to ~<strong>13-14</strong> litres, especially in fluid-retention conditions.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Oedema</strong> = <strong>excess accumulation</strong> in the <strong>interstitial fluid compartment</strong> of ECF.</p>", "options": ["13.5 litres of Interstitial fluid", "13.5 Litres of extra cellular fluid", "25 litres of intracellular fluid", "10,5 litres of interstitial fluid"], "html_options": ["13.5 litres of Interstitial fluid", "13.5 Litres of extra cellular fluid", "25 litres of intracellular fluid", "10,5 litres of interstitial fluid"], "corr_idx": 0}, {"id": "1317590", "html_qtxt": "Which of the following is not true about Galactose metabolism?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Like glucose, <strong>galactose uptake</strong>into certain tissues (e.g., adipose, muscle) and its intracellular metabolism can be <strong>insulin-sensitive</strong>, particularly when transported via <strong>GLUT4</strong> carriers.</li>\n<li>Thus, insulin can modulate galactose utilisation indirectly.</li>\n<li><strong>Lactose</strong>, a disaccharide of glucose and galactose, is <strong>hydrolysed in the intestine to release galactose,</strong>which is absorbed by sodium-dependent transporters<strong>. (Option A)</strong></li>\n<li>Inside cells, <strong>galactose is phosphorylated to galactose-1-phosphate</strong>, which <strong>reacts with UDP-glucose to form UDP-galactose (uridine diphosphogalactose), </strong>a key step for its utilisation in glycolysis and glycoprotein synthesis <strong>(Option B)</strong>.</li>\n<li>A <strong>deficiency of galactose-1-phosphate uridyl transferase</strong> causes classic <strong>galactosemia</strong>, leading to the accumulation of toxic metabolites like galactose-1-phosphate and galactitol, causing liver dysfunction, cataracts, and neurodevelopmental delay. <strong>(Option D)</strong></li>\n</ul>", "options": ["Galactose is obtained from lactose in the body", "Reaction of UDPG (uridine diphosphoglucose) with galactose forms uridine diphosphogalactose", "The utilisation of galactose is not dependent on insulin", "A congenital deficiency of galactose-1-phosphate uridyl transferase produces galactosemia"], "html_options": ["Galactose is obtained from lactose in the body", "Reaction of UDPG (uridine diphosphoglucose) with galactose forms uridine diphosphogalactose", "The utilisation of galactose is not dependent on insulin", "A congenital deficiency of galactose-1-phosphate uridyl transferase produces galactosemia"], "corr_idx": 2}, {"id": "1317591", "html_qtxt": "<p>A 61-year-old male presents with bilateral lower limb swelling. On examination, the oedema is pitting in nature. Which of the following is the most likely contributing factor in the development of oedema in such a patient?</p>\r\n", "html_expl": "<p><strong>Explanation</strong>:</p>\r\n\r\n<ul>\r\n\t<li><strong>Oedema</strong> is defined as the excess accumulation of fluid in the <strong>interstitial</strong> (extracellular) compartment. It occurs when the balance between <strong>filtration</strong> and <strong>reabsorption</strong> across capillaries is disturbed. Key mechanisms include:\r\n\r\n\t<ul>\r\n\t\t<li><strong>Lymphatic obstruction</strong> (common in filariasis, post-mastectomy, post-radiation fibrosis)</li>\r\n\t\t<li><strong>Increased capillary hydrostatic</strong> pressure</li>\r\n\t\t<li><strong>Reduced plasma oncotic</strong> pressure (e.g., hypoproteinemia)</li>\r\n\t\t<li><strong>Increased capillary permeability</strong></li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>Explanation of other options</strong>:</p>\r\n\r\n<p><strong>Hypoproteinemia (Option A): </strong>Common in nephrotic syndrome, cirrhosis, but not the most likely in localised limb oedema unless systemic signs exist</p>\r\n\r\n<p><strong>Cell swelling (Option C):</strong> Occurs due to osmoregulatory disturbances, but is not the same as interstitial oedema</p>\r\n\r\n<p><strong>Key Takeaway:</strong></p>\r\n\r\n<ul>\r\n\t<li>The <strong>lymphatic</strong> system is responsible for <strong>draining excess fluid</strong> and <strong>waste products</strong> from tissues throughout the body.</li>\r\n\t<li>When the lymphatic vessels become <strong>blocked</strong>, fluid accumulates in the tissues, leading to swelling known as <strong>lymphedema</strong>.</li>\r\n</ul>\r\n", "options": ["<p>Hypoproteinemia</p>\r\n", "<p>Obstruction to the lymphatic system</p>\r\n", "<p>Cell swelling</p>\r\n", "<p>All of the above</p>\r\n"], "html_options": ["<p>Hypoproteinemia</p>\r\n", "<p>Obstruction to the lymphatic system</p>\r\n", "<p>Cell swelling</p>\r\n", "<p>All of the above</p>\r\n"], "corr_idx": 1}, {"id": "1317592", "html_qtxt": "Apoptosis is a highly regulated process of programmed cell death. Which of the following is not an example of apoptosis?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>Apoptosis is a genetically controlled, energy-dependent process of removing unwanted or damaged cells without inducing inflammation. It plays an essential role in:\n<ul>\n<li>Fetal morphogenesis (e.g., interdigital web regression) <strong>(Option B)</strong></li>\n<li>Menstrual cycle (cyclical endometrial breakdown) <strong>(Option C)</strong></li>\n<li>Immune system pruning (elimination of self-reactive clones) <strong>(Option D)</strong></li>\n</ul>\n</li>\n<li>In contrast, inflammatory destruction of cells (as seen in infections or injuries) is typical of necrosis, which is uncontrolled and induces tissue inflammation.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>Necrosis is accidental cell death due to external factors, leading to inflammation and tissue damage.</li>\n<li><strong>Apoptosis </strong>is<strong>programmed cell death, a controlled process </strong>that benefits the organism by removing unwanted cells<strong> without causing inflammation.</strong></li>\n</ul>", "options": ["Destruction of healthy cells by the process of inflammation", "Removal of webs between the fingers in the fetus", "Cyclic breakdown of the endometrium in the menstrual cycle", "Inappropriate clones are destroyed in the immune system"], "html_options": ["Destruction of healthy cells by the process of inflammation", "Removal of webs between the fingers in the fetus", "Cyclic breakdown of the endometrium in the menstrual cycle", "Inappropriate clones are destroyed in the immune system"], "corr_idx": 0}, {"id": "1317593", "html_qtxt": "In the cerebellar cortex, granule cells excite basket and stellate cells through their parallel fibres. These basket and stellate cells, in turn, inhibit Purkinje cells. This is an example of which type of control mechanism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the above <strong>feedforward inhibition</strong>, an <strong>excitatory neuron</strong>(in this case, granule cells) <strong>stimulates an inhibitory interneuron</strong>&nbsp;(basket or stellate cell), <strong>which then inhibits the downstream target neuron</strong> (Purkinje cell), rather than affecting the <strong>source neuron</strong>&nbsp;in a loop.</li>\n<li>Another example of feedforward control in the human body is the <strong>anticipatory increase in heart rate and blood pressure before physical activity.</strong></li>\n<li>This is different from <strong>feedback mechanisms</strong>, which involve <strong>self-regulation</strong>via a <strong>downstream effect on upstream signals.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509305959f561-1195-4fb6-87b7-83ec8cd1ae16.png\">\n<p><strong>Explanation of o</strong><strong>ther options:</strong></p>\n<p><strong>Negative Feedback (Option A): Negative feedback</strong> is a control mechanism in which a change in a physiological variable initiates responses that <strong>counteract or reverse that change</strong>, thereby restoring the variable to its set point and maintaining homeostasis.</p>\n<p><strong>Positive Feedback (Option B):</strong> Positive feedback is a mechanism in which the response to a stimulus <strong>amplifies or reinforces</strong> the original stimulus, leading to an <strong>exaggerated or explosive outcome</strong>. It is <strong>inherently unstable</strong> and often leads to a <strong>vicious cycle</strong>, unless interrupted by external factors.</p>\n<p><strong>Key Takeaway:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093037550ca8-57e9-49dd-aac4-5fb7e54efa65.png\">", "options": ["Negative Feedback control mechanism", "Positive feedback control mechanism", "Feed-forward control mechanism", "None of the above"], "html_options": ["Negative Feedback control mechanism", "Positive feedback control mechanism", "Feed-forward control mechanism", "None of the above"], "corr_idx": 2}, {"id": "1317594", "html_qtxt": "A 37-year-old male patient was admitted due to severe diarrhoea and dehydration for 3 days. He is now stable. Lab investigations show:<br> Na<sup>+</sup>: 142 mmol/L<br> Cl<sup>-</sup>: 100 mmol/L<br> BUN: 15 mg/dL<br> Glucose: 104 mg/dL<br> Plasma protein: 7 g/dL<br> What is the plasma tonicity based on these values?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Normal plasma osmolarity</strong> is <strong>290 to 300</strong> mosm/kg.</li>\n<li>The ultimate goal of the treatment of diarrhoeais to maintain the osmolarity of plasma to maintain the integrity of the cell.</li>\n<li>Approximately <strong>270 mosm/kg osmolarity is maintained by Na<sup>+</sup>, Cl<sup>-</sup>, and HCO<sup>3-</sup></strong><strong>ions</strong>.</li>\n<li>Remaining<strong>20 mosm/kg by glucose and urea</strong>, approximately 2 mosm/kg by plasma proteins due to a lesser number of particles.</li>\n<li><strong>Osmolarity &asymp; 2 &times; [Na<sup>+</sup>] + [Glucose (mg/dL)/18] + [BUN (mg/dL)/2.8]</strong></li>\n<li>In this patient:<br />= 2 &times; 142 + 104/18 + 15/2.8<br />= 284 + 5.7 + 5.3<br />= <strong>&#126;295 mOsm/kg</strong>, which falls within the normal isotonic range.</li>\n<li>Therefore, the plasma is <strong>isotonic</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hypotonic (Option B): </strong>Would occur if Na<sup>+</sup> or glucose levels were significantly reduced; a <strong>hypotonic solution has lower osmolarity than plasma</strong>, leading to water entry into cells.</p>\n<p><strong>Hypertonic (Option C): </strong>Seen in hypernatremia or hyperglycemia; a <strong>hypertonic solution has higher osmolarity than plasma</strong>, causing water to leave the cells and shrink them.</p>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li>Normal plasma osmolarity is between 290 to 300 mOsm/kg.</li>\n<li>The primary contributors are <strong>sodium, glucose, and urea.</strong>Sodium is the most significant contributor due to its high concentration and the osmotic pressure it exerts.</li>\n<li>Glucose and urea also contribute to a lesser extent, but their levels can fluctuate significantly, affecting overall plasma osmolarity.</li>\n<li>Osmotic importance: Na<sup>+</sup>> glucose>urea.</li>\n</ul>", "options": ["Near normal (isotonic)", "Below normal (hypotonic)", "Above normal (hypertonic)", "Data insufficient to determine tonicity"], "html_options": ["Near normal (isotonic)", "Below normal (hypotonic)", "Above normal (hypertonic)", "Data insufficient to determine tonicity"], "corr_idx": 0}, {"id": "1317595", "html_qtxt": "Which of the following is not true about homeostasis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Homeostasis</strong> refers to the <strong>maintenance of a stable internal environment</strong> in the <strong>extracellular fluid (ECF)</strong>, particularly the <strong>interstitial fluid</strong> that bathes and surrounds cells.</li>\n<li>The internal environment includes parameters like <strong>pH, temperature, osmolarity, electrolytes, glucose, and gas levels in the ECF.</strong></li>\n<li>The term was coined by <strong>Walter B. Cannon. (Option B)</strong></li>\n<li><strong>Most homeostatic processes</strong>are governed by <strong>negative feedback loops</strong>, which oppose disturbances and maintain physiological balance. <strong>(Option C)</strong></li>\n<li>Virtually <strong>all body systems</strong>(nervous, endocrine, respiratory, renal, etc.) contribute to homeostasis. <strong>(Option D)</strong></li>\n</ul>", "options": ["Homeostasis is the maintenance of the internal environment within the cells", "The term homeostasis was given by Walter B Cannon", "The majority of homeostatic mechanisms in the body occur via a negative feedback mechanism", "All the systems of the body work for homeostasis"], "html_options": ["Homeostasis is the maintenance of the internal environment within the cells", "The term homeostasis was given by Walter B Cannon", "The majority of homeostatic mechanisms in the body occur via a negative feedback mechanism", "All the systems of the body work for homeostasis"], "corr_idx": 0}, {"id": "1317596", "html_qtxt": "A patient was admitted to the medicine department for some reason. The nurse was keeping a chart for intake and output of water from the body. Apart from the urine output, what average amount of insensible water loss should be taken into consideration in an average environment?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Continuous evaporation</strong>of water through the <strong>respiratory tract</strong>&nbsp;(breathing air) and <strong>through skin (independent of sweating)</strong> adds up to the <strong>insensible water loss</strong> from the body. This loss is termed insensible water loss because we are not consciously aware of it.</li>\n<li>Usually,insensible water loss through the <strong>respiratory tract</strong> normally averages about <strong>300 to 400 ml/day.</strong></li>\n<li>Insensible <strong>water loss through skin,independent of sweating,</strong> is approximately <strong>300 to 400 ml/day.</strong></li>\n<li><strong>Total insensible loss of water through the body is around 700 to 800 ml per day.</strong></li>\n</ul>", "options": ["100 to 4000 ml per day", "600 to 1000 ml per day", "1500 to 2000 ml per day", "200-1000 ml per day"], "html_options": ["100 to 4000 ml per day", "600 to 1000 ml per day", "1500 to 2000 ml per day", "200-1000 ml per day"], "corr_idx": 1}, {"id": "1317597", "html_qtxt": "A 34-year-old male weighing 70 kg with a normal hematocrit of 45% is evaluated for fluid compartment volumes. What is the approximate value of the interstitial fluid volume?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In a 70 kg person, the following is the amount of water distributed in the body.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930b2f9021f-81ce-47d5-9fb3-9c41ee1bd7f4.png\">\n<p>In a healthy adult, the distribution of total body water (TBW) is typically:</p>\n<ul>\n<li><strong>Total Body Water (TBW)</strong>&asymp; 60% of body weight<br />&rarr; 70 kg &times; 0.6 = <strong>42 L </strong><strong><br /></strong></li>\n</ul>\n<p>This is divided into:</p>\n<ul>\n<li><strong>Intracellular Fluid (ICF)</strong>&asymp; 2/3 of TBW<br />&rarr; 2/3 &times; 42 L = <strong>28 L</strong></li>\n<li><strong>Extracellular Fluid (ECF)</strong>&asymp; 1/3 of TBW<br />&rarr; 1/3 &times; 42 L = <strong>14 L</strong></li>\n</ul>\n<p>The <strong>ECF</strong> includes:</p>\n<ul>\n<li><strong>Plasma volume</strong>&asymp; 1/4 of ECF &rarr; 1/4 &times; 14 = <strong>3.5 L</strong></li>\n<li><strong>Interstitial fluid</strong>&asymp; 3/4 of ECF &rarr; 3/4 &times; 14 = <strong>10.5 L<br /></strong></li>\n</ul>\n<p>So,</p>\n<p><strong>Extracellular fluid volume - Plasma volume = Interstitial fluid volume</strong><strong><br /></strong>= 14 &ndash; 3.5 = <strong>10.5 L</strong></p>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>ECF makes up about 20% of total body water and is divided into two main compartments</strong>:</p>\n<ul>\n<li><strong>Interstitial Fluid (IF):</strong>Surrounds cells, providing a medium for nutrient exchange and waste removal.</li>\n<li><strong>Plasma:</strong>The fluid component of blood, carrying nutrients, oxygen, hormones, and waste products</li>\n<li><strong>ICF constitutes about 40% of total body water, found within cells.</strong></li>\n</ul>", "options": ["3.5 liters", "10.5 liters", "14.5 liters", "42 liters"], "html_options": ["3.5 liters", "10.5 liters", "14.5 liters", "42 liters"], "corr_idx": 1}, {"id": "1317598", "html_qtxt": "A patient presented to a primary care physician with ptosis, difficulty in speaking, and breathlessness. He was diagnosed with myasthenia gravis, a neuromuscular disorder. Identify the type of Na<sup>+</sup> channels affected in myasthenia gravis", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>When a <strong>ligand (binder) binds to the membrane receptor</strong>and channels open, they are known as <strong>ligand-gated channels</strong>.</li>\n<li>In <strong>Myasthenia gravis,</strong>at the neuromuscular junction, <strong>acetylcholine (ACh) binds to nicotinic ACh receptors on the postsynaptic membrane.</strong></li>\n<li>These receptors are <strong>ligand-gated Na+ channels</strong>; they open in response to the binding of a chemical ligand (ACh), allowing Na+ influx and muscle contraction.</li>\n<li>In myasthenia gravis, <strong>autoantibodies block or destroy these ACh receptors &rarr; reduced end plate potential &rarr; muscle weakness.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Voltage-gated channels (Option A):</strong> Voltage-gated channels open in response to changes in voltage. Involved in action potential propagation along nerves and sarcolemma, but not directly affected in MG.</p>\n<p><strong>Mechanical-gated channels (Option B): </strong>Mechanical-gated channels open in response to Mechanical stimuli. Found in stretch receptors, irrelevant in MG.</p>", "options": ["Voltage-gated channels", "Mechanical gated channels", "Ligand-gated channels", "All of the above"], "html_options": ["Voltage-gated channels", "Mechanical gated channels", "Ligand-gated channels", "All of the above"], "corr_idx": 2}, {"id": "1317599", "html_qtxt": "Which of the following factors increases the net rate of diffusion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Smaller molecules diffuse faster because they encounter less resistance and have higher mobility.</li>\n<li>According to Fick&rsquo;s law, the rate of diffusion is inversely proportional to molecular size.</li>\n<li>Larger molecules move slowly due to more mass and drag forces.</li>\n</ul>\n<p>Rate of Diffusion &prop; <u>(Concentration Gradient)&times;(Surface Area)&times;(Lipid Solubility)<br /></u>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;(Molecular Weight)&times;(Membrane Thickness)</p>\n<p>From the equation:</p>\n<ul>\n<li><strong>Directly proportional</strong>: Concentration gradient, surface area, lipid solubility</li>\n<li><strong>Inversely proportional</strong>: Molecular weight, membrane thickness</li>\n</ul>\n<p><strong>Explanation of other options : </strong></p>\n<p><strong>Decrease in temperature (Option A): </strong>Slows molecular motion, hence reduces diffusion</p>\n<p><strong>Water solubility (Option B): </strong>Does not directly enhance passive diffusion across lipid membranes (lipid solubility is the key factor)</p>\n<p><strong>High membrane thickness (Option D): </strong>Increases diffusion distance, thereby slowing net diffusion</p>", "options": ["Decrease in the temperature of the medium", "Water solubility", "Smaller size of molecules", "High thickness of the membrane"], "html_options": ["Decrease in the temperature of the medium", "Water solubility", "Smaller size of molecules", "High thickness of the membrane"], "corr_idx": 2}, {"id": "1317600", "html_qtxt": "A patient is admitted with severe dehydration. His plasma osmolarity is measured to be 320 mOsm/L. If 1% normal saline is administered intravenously, what will be the effect on red blood cells (RBCs)?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Normal plasma osmolarity is approximately<strong>290 mosm/litre.</strong> </li>\n<li>It is mainly due to <strong>sodium, chloride, glucose, urea and Plasma proteins.</strong></li>\n<li>Solutions that have the same osmolality as plasma are said to be <strong>isotonic; </strong>those with greater osmolality are <strong>hypertonic; </strong>and those with lesser osmolality are <strong>hypotonic.</strong></li>\n<li><strong>1% normal saline is hypertonic</strong>when added to plasma; the osmolarity of plasma further increases to <strong>more than 320 mosm/ litre.</strong></li>\n<li>Intracellular fluid from RBCs will move out of the cell due to the process of osmosis,and <strong>RBCs will shrink.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930293dbccf-1341-4c6d-8b16-d3233ade3e3f.png\">", "options": ["RBCs will shrink", "No change in the size of RBCs", "RBCs will swell", "Cannot say"], "html_options": ["RBCs will shrink", "No change in the size of RBCs", "RBCs will swell", "Cannot say"], "corr_idx": 0}, {"id": "1317601", "html_qtxt": "In the following image, glucose transport occurs by which mechanism?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930677f1b5c-f9d5-4097-ad12-58b5d56f174d.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the image, sodium is pumped out using <strong>Na<sup>+</sup>/K<sup>+</sup>-ATPase</strong>, creating an extracellular Na<sup>+</sup> gradient.</li>\n<li>Glucose is transported <strong>against its gradient</strong> by coupling with Na<sup>+</sup> influx.</li>\n<li>This is <strong>Secondary Active Transport</strong>, specifically via <strong>SGLT (sodium-glucose linked transporter)</strong>.</li>\n<li>ATP is <strong>not used directly</strong> for glucose movement but for maintaining the Na+ gradient.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e5b1494d-44d9-4e6b-9e35-3507905d87fd.png\">", "options": ["Facilitated transport", "Secondary active transport", "Primary active transport", "Simple diffusion"], "html_options": ["Facilitated transport", "Secondary active transport", "Primary active transport", "Simple diffusion"], "corr_idx": 1}, {"id": "1317602", "html_qtxt": "Which of the following disorders is classified as a channelopathy, i.e., a disorder of ion transport channels in excitable tissues?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In Malignant hyperthermia ryanodine receptor/<strong>RYR1, a Ca<sup>2+</sup> channel</strong>defect is seen.</li>\n<li>In myasthenia, <strong>nicotinic acetylcholine receptors</strong>are blocked by antibodies, which are ligand-gated channels.</li>\n<li>Long QT syndrome occurs due to defects in <strong>Na<sup>+</sup> and K<sup>+</sup> channels.</strong></li>\n<li><strong>Channelopathies</strong>are disorders caused by <strong>mutations or dysfunction</strong> in ion channels (e.g., Na<sup>+</sup>, K<sup>+</sup>, Ca<sup>2+</sup>, Cl<sup>-</sup>).</li>\n<li>They may affect <strong>skeletal muscle, cardiac muscle</strong>, or <strong>neuronal function</strong> and can be inherited or acquired.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509307310ddad-667f-4ccd-8c3b-a441b757a34d.png\">", "options": ["Malignant hyperthermia", "Myasthenia", "Long QT syndrome", "All of the above"], "html_options": ["Malignant hyperthermia", "Myasthenia", "Long QT syndrome", "All of the above"], "corr_idx": 3}, {"id": "1317603", "html_qtxt": "Which of the following transport processes is best illustrated in the given figure?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509306aaa4568-8449-4e13-a083-1f5d76b09d5b.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The transport process depicted in the above image is <strong>Cytopempsis</strong>.</p>\n<ul>\n<li><strong>Cytopempsis</strong>(also called <strong>transcytosis</strong>) is a form of <strong>vesicular transport</strong> in which macromolecules (like proteins or antibodies) are transported across cells by being engulfed in vesicles and moved from one side of the cell to the other.</li>\n<li>In this process, vesicles may be <strong>caveolin- or clathrin-coated</strong>, and pH-dependent dissociation may aid delivery to the opposite membrane.</li>\n<li>It is crucial at the <strong>blood-brain barriers, endothelium, and epithelial layers</strong>, and is distinct from simple endocytosis or exocytosis because it <strong>transports through the cell</strong>, not into or out of it.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093041c2a6e9-caa4-4c28-a711-321d585d40bd.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Secondary active transport (Option D):</strong> Coupled movement using ionic gradients; no vesicle involvement</p>", "options": ["Exocytosis", "Cytopempsis", "Endocytosis", "Secondary active transport"], "html_options": ["Exocytosis", "Cytopempsis", "Endocytosis", "Secondary active transport"], "corr_idx": 1}, {"id": "1317605", "html_qtxt": "The following diagram depicts ion movement across the neuronal cell membrane.<br>The green arrow represents the concentration gradient (from ICF &rarr; ECF)<br>The red arrow represents the electrical gradient (from ECF &rarr; ICF)<br>Based on this, which ion among the following moves out of the neuron at rest despite the opposing electrical force?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509307f769a11-f656-4e7c-99f3-0d0146dfd255.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In Neurons, at resting membrane potential (&#126; -70 mV), the intracellular compartment is more negative, attracting positive ions inward.</li>\n  <li>However, potassium (K<sup>+</sup>) has a high intracellular concentration (&#126;140 mEq/L) and a lower extracellular concentration (&#126;4 mEq/L).</li>\n<li>Thus, its concentration gradient drives it out of the cell, even though the electrical gradient pulls it in.</li>\n<li>The net effect is K<sup>+</sup> efflux, which is critical for establishing and maintaining the resting membrane potential.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930c0df34e3-60c5-4574-b818-a6f7042e807b.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Na<sup>+</sup> ion (Option A): </strong>Its concentration gradient and electrical gradient both push it into the cell.</p>\n<p><strong>Cl<sup>-</sup> ion (Option B): </strong>Usually follows Na+ passively (conc. Gradient is from outside to inside and electrical gradient from outside to inside)</p>\n<p><strong>Ca<sup>2+</sup> ion (Option C):</strong> Very low intracellularly; enters the cell when channels open (conc. Gradient is from outside to inside and electrical gradient from outside to inside)</p>", "options": ["Sodium ion", "Chloride ion", "Calcium ion", "Potassium ion"], "html_options": ["Sodium ion", "Chloride ion", "Calcium ion", "Potassium ion"], "corr_idx": 3}, {"id": "1317606", "html_qtxt": "Which among the following statements is true regarding osmotic pressure?", "html_expl": "<p><strong>Explanation</strong><strong>:</strong></p>\n<ul>\n<li><strong>Plasma oncotic pressure</strong>(a type of osmotic pressure exerted by plasma proteins, especially albumin) is approximately <strong>25-28 mmHg</strong> under physiological conditions.</li>\n<li>This pressure helps <strong>oppose filtration</strong>at the venous end of the capillary, thereby promoting <strong>fluid reabsorption</strong> back into the circulation.</li>\n<li>This is essential in maintaining <strong>intravascular volume and tissue fluid balance</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>In an ideal solution, osmotic pressure is inversely related to absolute temperature (Option B): </strong>According to <strong>Van't Hoff's law,</strong> osmotic pressure is <strong>directly proportional</strong> to absolute temperature (Kelvin): <strong>&Pi;=nRT/V</strong></p>\n<p><strong>In an ideal solution, 1 mmole of NaCl solution per litre is the same as 1 mosm of osmoles per litre (Option C): </strong>NaCl dissociates into <strong>2 ions (Na<sup>+</sup> and Cl<sup>-</sup>) in solution</strong>. So, <strong>1 mmol of NaCl=2 mOsm.</strong></p>\n<p><strong>1 mol of an ideal solution depresses the freezing point by 1.86 degrees Fahrenheit (Option D): </strong>The correct <strong>freezing point depression</strong> for a 1 molal ideal solution is <strong>1.86&deg;C</strong>, not 1.86&deg;F.</p>", "options": ["Total average osmotic pressure in the capillary is about 25-28 mmHg", "In an ideal solution, osmotic pressure is inversely related to absolute temperature", "In an ideal solution, 1 mmole of NaCl solution per litre is the same as 1 mosm of osmoles per litre", "1 mol of an ideal solution depresses the freezing point by 1.86 degrees Fahrenheit"], "html_options": ["Total average osmotic pressure in the capillary is about 25-28 mmHg", "In an ideal solution, osmotic pressure is inversely related to absolute temperature", "In an ideal solution, 1 mmole of NaCl solution per litre is the same as 1 mosm of osmoles per litre", "1 mol of an ideal solution depresses the freezing point by 1.86 degrees Fahrenheit"], "corr_idx": 0}, {"id": "1317607", "html_qtxt": "A 9-year-old boy was admitted to the hospital for severe vomiting. Due to significant fluid loss, the attending doctor checked the plasma osmolality and found it to be 250 mOsm/L.<br> Which of the following intravenous fluids is most appropriate for administration?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Normal plasma osmolality</strong>: ~280-295 mOsm/kg</li>\n<li>This child has <strong>hypo-osmolar plasma</strong>(250 mOsm/kg) &rarr; risk of <strong>cellular swelling</strong>, especially in the brain &rarr; risk of <strong>cerebral oedema</strong></li>\n<li><strong>10% glucose solution</strong>is <strong>hypertonic</strong> &rarr; restores <strong>ECF tonicity</strong> without increasing Na levels &rarr; ideal for treating hypo-osmolar states <strong>without hypernatremia</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930293dbccf-1341-4c6d-8b16-d3233ade3e3f.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>0.9% normal saline (Option A): Isotonic</strong> (~308 mOsm/L), may not be enough to raise osmolality significantly.</p>\n<p><strong>5% mannitol (Option C): Hypotonic</strong> (~275 mOsm/L) when used alone, would further decrease osmolality and worsen cellular swelling</p>\n<p><strong>3% NaCl (Option D)</strong>: Also <strong>hypertonic</strong>, used in <strong>severe hyponatremia</strong> and not preferred here as the child has <strong>hypo-osmolality without hyponatremia</strong>, risk of sodium overload.</p>", "options": ["0.9 % normal saline", "10 % glucose solution", "5 % mannitol solution", "3% NaCl solution"], "html_options": ["0.9 % normal saline", "10 % glucose solution", "5 % mannitol solution", "3% NaCl solution"], "corr_idx": 1}, {"id": "1317608", "html_qtxt": "Among the following molecules, which one is most likely to be transported via nonionic diffusion?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Nonionic diffusion</strong>refers to the <strong>passive movement of uncharged (non-electrolyte) molecules across biological membranes.</strong></li>\n<li><strong>Glucose is a non-electrolyte</strong>, <strong>uncharged</strong>, and can passively diffuse under certain conditions (though in most physiological contexts, it's transported via <strong>facilitated diffusion via GLUTs</strong>).</li>\n<li><strong>Sodium (Na<sup>+</sup>) (Option D), Calcium (Ca<sup>2+</sup>) (Option B)</strong> and <strong>Bicarbonate (HCO<sub>3</sub>-) (Option A)</strong> are <strong>charged ions</strong> and hence require <strong>specific ion channels</strong> or <strong>transporters</strong>; they cannot undergo nonionic diffusion.</li>\n</ul>", "options": ["Bicarbonate ions", "Calcium ions", "Glucose ", "Sodium ions"], "html_options": ["Bicarbonate ions", "Calcium ions", "Glucose ", "Sodium ions"], "corr_idx": 2}, {"id": "1317609", "html_qtxt": "Two solutions are separated by a selectively permeable membrane. One side (compartment X) contains non-diffusible ions, while the other side does not. These non-diffusible ions influence the distribution of other permeable ions across the membrane. Identify the physiological phenomenon:", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>Donnan effect</strong>(or Donnan equilibrium) describes the <strong>unequal distribution of diffusible ions</strong>&nbsp;across a <strong>semipermeable membrane</strong> in the presence of <strong>non-diffusible ions on one side.</strong></li>\n<li>These non-diffusible (fixed) ions, commonly proteins or large anions, create an <strong>electrochemical imbalance</strong>, which alters the movement of diffusible cations and anions.</li>\n<li>The result is an <strong>osmotic pressure difference</strong>and an <strong>electrical potential</strong> across the membrane.</li>\n <li>Example:<br />Intracellular proteins (negatively charged) attract more K<sup>+</sup> ions inside the cell than Na<sup>+</sup> or Cl<sup>-</sup>, contributing to the resting membrane potential.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nernst potential (Option A) </strong>calculates the equilibrium potential (electrical potential needed to counterbalance diffusion) for a single ion across the membrane, based solely on its concentration gradient.</p>\n<p><strong>EMV (mV) = &plusmn; 61/2 &times; log (conc. Inside/conc. Outside)</strong></p>\n<p><strong>Constant field Goldman equation (Option B)</strong> is used to calculate the resting membrane potential by considering multiple permeant ions (e.g., Na<sup>+</sup>, K<sup>+</sup>, Cl-) and their relative permeabilities.</p>\n<p><strong>Tyndall effect (Option D):</strong> Refers to the <strong>scattering of light</strong> by particles in a colloid or fine suspension, unrelated to ion transport.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930ce683ddb-ed5f-476b-a980-875a6541b252.png\">", "options": ["Nernst potential ", "Constant field goldman equation", "Donnan effect", "Tyndall effect"], "html_options": ["Nernst potential ", "Constant field goldman equation", "Donnan effect", "Tyndall effect"], "corr_idx": 2}, {"id": "1317610", "html_qtxt": "A 41-year-old female was admitted to the emergency department in a comatose condition. On investigations, it was found that the osmolarity of her plasma is significantly increased. Probable causes of Hyperosmolar coma from the list below are:", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>An increase in osmolarity causes water to shift out of the cells, leading to cellular dehydration and shrinkage, especially in the brain.</li>\n<li>Hyperosmolarity in the brain shrinks neurons, leading to altered sensorium and potential coma.</li>\n<li><strong>Excessive mannitol (Option A), </strong>an osmotic diuretic, increases plasma osmolarity by drawing water out from cells into the extracellular space.</li>\n<li>In <strong>uncontrolled diabetes mellitus (Option B),</strong>elevated plasma glucose acts as an effective osmole, markedly increasing osmolarity and potentially causing hyperosmolar hyperglycemic coma.</li>\n<li><strong>Severe dehydration from persistent vomiting (Option C)</strong>reduces extracellular fluid volume and concentrates plasma solutes, contributing to hyperosmolarity and neurological impairment.</li>\n</ul>", "options": ["Excessive mannitol administration", "Uncontrolled diabetes mellitus", "Severe dehydration due to vomiting", "All of the above"], "html_options": ["Excessive mannitol administration", "Uncontrolled diabetes mellitus", "Severe dehydration due to vomiting", "All of the above"], "corr_idx": 3}, {"id": "1317611", "html_qtxt": "Which of the following transport mechanisms across the cell membrane exhibits the characteristics of specificity, saturation, and competition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Facilitated diffusion, primary active transport and secondary active transport </strong>are all carrier-mediatedtransports and hence they exhibit <strong>saturation kinetics</strong> and carrier specificity, i.e. they show <strong>specificity, saturation and competition </strong></li>\n<li>Carriers are <strong>specific</strong>to carry <strong>specific molecules</strong>.</li>\n<li>Carriers are <strong>limited in numbers</strong>. As long as the carriers are available,molecules can be transferred across the membrane. When all the carriers are <strong>occupied (saturated),</strong> no further transport is possible for that particular ion.</li>\n<li>Carriers can bind to <strong>more than one molecule if their characteristics are similar</strong>to each other. So these two molecules can <strong>compete</strong> for transport.</li>\n</ul>", "options": ["Facilitated diffusion", "Primary active transport", "Secondary active transport", "All of the above"], "html_options": ["Facilitated diffusion", "Primary active transport", "Secondary active transport", "All of the above"], "corr_idx": 3}, {"id": "1317612", "html_qtxt": "Following is a subunit of an ion channel in which the subunit has a single repeat of six transmembrane domains and a 'P' loop. Recognise the channel:<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930aa66bc6c-3835-47b7-8ff3-6dff5964e1f1.png\">", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li>The <strong>K<sup>+</sup> channel</strong>subunit has a <strong>single repeat of six transmembrane domains (S1-S6)</strong> and a <strong>P loop between S5 and S6</strong>, which forms the <strong>selectivity filter</strong>.</li>\n<li><strong>Four</strong>such subunits assemble to form the <strong>functional tetrameric potassium channel</strong>.</li>\n<li>The <strong>P loop</strong>plays a critical role in <strong>ion selectivity</strong>, particularly for <strong>K<sup>+</sup> ions</strong>, ensuring selective permeation across the membrane.</li>\n</ul> <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930aa66bc6c-3835-47b7-8ff3-6dff5964e1f1.png\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n  <li><strong>Na<sup>+</sup> (Option B):</strong>The <strong>voltage-gated sodium channel</strong> consists of <strong>a single large &alpha;-subunit</strong> with <strong>four homologous domains (I-IV)</strong>, each having six transmembrane segments (S1-S6).</li>\n<li><strong>Ca<sup>2+</sup> (Option C):</strong> Similar to Na<sup>+</sup> channels, <strong>voltage-gated Ca<sup>2+</sup> channels</strong> have a <strong>single &alpha; <sub>1</sub>-subunit</strong> with <strong>four homologous domains</strong>, each containing six transmembrane segments.</li>\n</ul>", "options": ["K+", "Na+", "Ca2+", "None of the above"], "html_options": ["K+", "Na+", "Ca2+", "None of the above"], "corr_idx": 0}, {"id": "1317613", "html_qtxt": "A 49-year-old patient is undergoing a major surgery. After a few minutes, the patient's temperature rises abruptly, along with tachycardia and muscle rigidity. The doctor immediately suspects malignant hyperthermia.<br> Which of the following ion channel defects is most likely responsible for this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Malignant hyperthermia</strong>is a life-threatening condition triggered by certain <strong>anaesthetics</strong> (e.g., halothane) or depolarising neuromuscular blockers (e.g., succinylcholine).</li>\n<li><strong>Mutations in the RYR1 gene</strong>, which encodes the <strong>ryanodine receptor type 1, </strong>a calcium-release channel in the sarcoplasmic reticulum of skeletal muscle.</li>\n<li>The defect causes <strong>excessive release of Ca<sup>2+</sup> into the cytoplasm</strong>, leading to <strong>sustained muscle contraction, increased metabolism, and heat production.</strong></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Nicotinic acetylcholine receptor (Option A) </strong>channel Mutation causes myasthenia gravis, a post-synaptic neuromuscular disorder, not associated with malignant hyperthermia.</p>\n<p><strong>SCN4A sodium channel (Option B):</strong> Associated with periodic paralysis and sodium channel myotonias, not with hyperthermia.</p>\n<p><strong>CFTR chloride channel (Option D):</strong> Defect in the CFTR gene leads to cystic fibrosis, a chloride transport disorder affecting lungs and exocrine glands.</p>\n<p>&nbsp;</p>", "options": ["Nicotinic acetylcholine receptor channel", "SCN4A sodium channel", "RYR1 calcium channel", "CFTR chloride channel"], "html_options": ["Nicotinic acetylcholine receptor channel", "SCN4A sodium channel", "RYR1 calcium channel", "CFTR chloride channel"], "corr_idx": 2}, {"id": "1317615", "html_qtxt": "The following is a diagram of sodium-potassium ATPase pumps. 1 to 5 are the sites to process for binding to transport ions. Which among the following will bind to site <img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930273a4441-94c9-446b-9711-09993119b008.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In the Na<sup>+</sup> K<sup>+</sup> ATPase pump, the alpha subunit has 5 different sites.\n<ul>\n<li>1 is for the Na<sup>+</sup> binding site</li>\n<li>2 is for the K<sup>+</sup> binding site <strong>(Option C)</strong></li>\n<li>3 is for the ouabain binding site</li>\n<li>4 is a phosphorylation site <strong>(Op</strong><strong>tion A)</strong></li>\n<li>5 is for the ATP binding site<strong>(Option D)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930ae8cf5c2-5048-4fd7-95df-7264dee3929c.png\"></li>\n</ul>\n</li>\n<li>The <strong>Na<sup>+</sup>-K<sup>+</sup> ATPase pump</strong>functions to extrude 3 Na<sup>+</sup> ions from the cell and import 2 K<sup>+</sup> ions, consuming<strong> 1 ATP</strong> in the process.</li>\n<li><strong>Ouabain</strong>is a <strong>cardiac glycoside</strong> that binds extracellularly to the <strong>&alpha;-subunit of Na<sup>+</sup>-K<sup>+</sup> ATPase</strong>, inhibiting its activity and leading to increased intracellular Na<sup>+</sup>, which secondarily increases intracellular Ca<sup>2+</sup> via the Na<sup>+</sup>/Ca<sup>2+</sup> exchanger; this forms the basis of positive inotropic action.</li>\n</ul>", "options": ["Phosphorylation site\r\n", "Oubain binding site", "Potassium binding site", "ATP binding site"], "html_options": ["Phosphorylation site\r\n", "Oubain binding site", "Potassium binding site", "ATP binding site"], "corr_idx": 1}, {"id": "1317616", "html_qtxt": "Which of the following is the primary energy source for the movement of solutes during secondary active transport across cell membranes?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Secondary active transport</strong>does not use ATP directly.</li>\n<li>It utilises the <strong>energy stored in the electrochemical gradient</strong>(mainly of Na<sup>+</sup> or H<sup>+</sup>), which is established by <strong>primary active transporters</strong> like the <strong>Na<sup>+</sup>/K<sup>+</sup>-ATPase</strong>.</li>\n<li>This energy is then harnessed to transport other molecules <strong>against their concentration gradient</strong>.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930da452bbb-8cb2-44a0-b056-c6a332098a76.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250930e1b4ef09-a4a1-4a1f-a706-e59cceedd252.png\">\n<p><strong>Explanation of other options: </strong></p>\n<p><strong>Energy from ATP (Option A):</strong> Used directly in primary active transport, not in secondary active transport.</p>\n<p><strong>Brownian movement (Option C):</strong> Describes the random motion of particles; relevant to simple diffusion, not secondary active transport.</p>\n<p><strong>Carrier protein (Option D):</strong> These are structural components of the transport system, not energy sources.</p>", "options": ["Energy from ATP\r\n", "Electrochemical gradient", "Brownian movement", "Carrier protein"], "html_options": ["Energy from ATP\r\n", "Electrochemical gradient", "Brownian movement", "Carrier protein"], "corr_idx": 1}, {"id": "1317617", "html_qtxt": "The following image depicts the process of receptor-mediated endocytosis. Which of the following molecules is known to be transported into the cell by this mechanism?<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509303c788a2f-4072-4e05-8cfd-65b4f725a6e3.png\">", "html_expl": "<p><strong>Explanation</strong><strong>: </strong></p>\n<ul>\n<li>Receptor-mediated endocytosis is a highly specific vesicular transport mechanism that internalises large molecules after they bind to cell surface receptors.</li>\n<li>When insulin binds to its specific receptor on the target cell membrane, it clusters in clathrin-coated pits, initiating vesicle formation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093032eca99c-095a-4a43-b5ce-91ab4ce49e1e.png\">\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509303c788a2f-4072-4e05-8cfd-65b4f725a6e3.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Dead tissue (Option B) </strong>is removed by <strong>phagocytosis</strong>, a form of non-specific endocytosis.</p>\n<p><strong>Water transport (Option C) </strong>across renal tubular epithelial cells occurs via <strong>aquaporins</strong> and <strong>osmosis</strong>, not by endocytosis.</p>", "options": ["Insulin\r\n\r\n\r\n", "Dead tissue", "Water transport across renal tubular epithelial cells", "All of the above"], "html_options": ["Insulin\r\n\r\n\r\n", "Dead tissue", "Water transport across renal tubular epithelial cells", "All of the above"], "corr_idx": 0}, {"id": "1317618", "html_qtxt": "Which of the following is/are the correct interpretation(s) of the Goldman-Hodgkin-Katz (GHK) constant field equation regarding the resting membrane potential?", "html_expl": "<p><strong>Explanation</strong><strong>: </strong></p>\n<ul>\n<li><strong>The Goldman Equation</strong>is used to calculate the <strong>diffusion potential</strong> when the <strong>membrane is permeable to several different Ions.</strong></li>\n<li><strong>Sodium, potassium, and chloride</strong>ions are the most important ions involved in the <strong>development of membrane potentials</strong> in nerve and muscle fibres, as well as in neuronal cells, as they are the most diffusible ions.</li>\n<li>The membrane permeability of a particular ion determines the voltage.</li>\n<li>The direction of ion movement (inside to outside or vice versa) affects the polarity of the membrane potential.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202509300fd3da2b-4e6a-4833-87ab-edf97be9e8d3.png\">\n<p>R= Natural Gas constant 8.316 joules/degree</p>\n<p>T= Absolute temperature</p>\n<p>F= Faradic constant</p>\n<p>Z= Valency of ion</p>\n<p>I = Inside.</p>\n<p>O= outside.</p>\n<ul>\n<li>It can be used to calculate the equilibrium potential of any ion in asingle form.</li>\n<li>If <strong>more than one ion is present across the cell membrane, the constant field </strong><strong>Goldman</strong><strong>equation is useful.</strong></li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025093046bb9b4a-7ca1-4a61-956f-f5a68b72550e.png\">\n<p>Where 'i' is for inside, 'o' is for outside, 'p' is for permeability.</p>", "options": ["Most important  ions for the development of membrane potential are Na+, K+, Cl-", "The membrane permeability of a particular ion determines the voltage", "The membrane potential depends on the ratio of Intracellular to extracellular ion concentration of each ion.", "All of the above"], "html_options": ["Most important  ions for the development of membrane potential are Na+, K+, Cl-", "The membrane permeability of a particular ion determines the voltage", "The membrane potential depends on the ratio of Intracellular to extracellular ion concentration of each ion.", "All of the above"], "corr_idx": 3}]}, {"moduleId": 1013065, "name": "Cellular Physiology", "questions": [{"id": "1317619", "html_qtxt": "Which among the following is not an integral protein?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\r\n<ul>\r\n<li><strong>Cell adhesion molecules (CAMs),</strong> although involved in important membrane interactions, are often peripheral or loosely associated with the inner surface of the plasma membrane, and <strong>do not always span the lipid bilayer.</strong> Hence, they are not necessarily considered integral proteins.</li>\r\n<li>Membrane proteins are broadly classified into:\r\n<ol>\r\n<li><strong>Integral proteins</strong>: These are embedded across the lipid bilayer and often span the membrane completely. Integral proteins include:\r\n<ul>\r\n  <li>Ion channels (e.g., Na<sup>+</sup>/K<sup>+</sup> channels) <strong>(Option A)</strong></li>\r\n<li>Carrier proteins (e.g., glucose transporters) <strong>(Option B)</strong></li>\r\n<li>G proteins (coupled to membrane receptors and signal transduction) <strong>(Option C)</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong> Peripheral proteins</strong>: These are attached only to one surface (either extracellular or cytoplasmic) of the membrane and do not penetrate through it. It includes:\r\n<ul>\r\n<li><strong>Spectrin</strong>, <strong>ankyrin</strong> (in cytoskeleton-membrane anchoring)</li>\r\n<li><strong>Cytochrome c</strong> (mitochondrial membrane)</li>\r\n<li><strong>Cell adhesion molecules (CAMs)</strong></li>\r\n</ul>\r\n</li>\r\n<li>Lipid-Anchored Proteins: These are covalently attached to lipid molecules embedded in the membrane but do not enter the bilayer themselves. It includes:\r\n<ul>\r\n<li><strong>GPI-anchored proteins</strong> (e.g., alkaline phosphatase)</li>\r\n<li><strong>Ras protein</strong> (involved in signal transduction)</li>\r\n</ul>\r\n</li>\r\n</ol>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508190acb72a1-3351-40c3-bfb4-e1fbaacb6d461.png\">", "options": ["Ion channel proteins", "Carrier proteins", "G protein", "Cell adhesion molecules"], "html_options": ["Ion channel proteins", "Carrier proteins", "G protein", "Cell adhesion molecules"], "corr_idx": 3}, {"id": "1317620", "html_qtxt": "Among the list of following, which is not a molecular motor of cells?", "html_expl": "<p><strong>Explanation: </strong></p>\n<ul>\n<li><strong>Actin</strong>, though a cytoskeletal protein, <strong>is not a motor protein</strong>. It forms the structural filament (track) <strong>on which myosin moves</strong>. Hence, it lacks the ATP-driven motor function required to qualify as a molecular motor.</li>\n<li><strong>Molecular motor proteins</strong> are <strong>specialised ATPases</strong> that convert chemical energy (from ATP hydrolysis) into mechanical work.</li>\n<li>They are essential for <strong>intracellular transport</strong>, <strong>vesicle movement</strong>, and <strong>chromosomal segregation</strong>.</li>\n<li>All molecular motors share the following features:\n<ul>\n<li>A <strong>motor (head) domain</strong> that binds ATP and cytoskeletal elements.</li>\n<li>A <strong>cargo-binding domain</strong> that attaches to organelles or vesicles.</li>\n<li><strong>Directionality</strong>, which allows them to move cargo along actin filaments or microtubules.</li>\n</ul>\n</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819342d9227-3ea4-45ec-a8e1-e5ec27a92c5f1.png\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025100329c7aa81-db4e-4827-9f8d-46a2de4f04af.png\">", "options": ["Myosin", "Kinesin", "Dyenin", "Actin"], "html_options": ["Myosin", "Kinesin", "Dyenin", "Actin"], "corr_idx": 3}, {"id": "1317621", "html_qtxt": "A 7-year-old child presented to a paediatrician with abnormal liver growth, skin abnormalities, and congenital cataracts. Genetic testing reveals a mutation in a connexin gene. Which of the following is the most likely diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li><strong>Connexins</strong> are integral membrane proteins that form <strong>gap junctions</strong>, which allow the exchange of ions and small molecules between adjacent cells.</li>\r\n<li><strong>Clouston syndrome</strong> <strong>(hidrotic ectodermal dysplasia)</strong> is a genetic disorder caused by mutations in the <strong>connexin 30 (GJB6 gene)</strong>. It is an autosomal dominant disorder.</li>\r\n</ul>\r\n<p>It is characterised by:</p>\r\n<ul>\r\n<li><strong>Alopecia</strong> (hair loss beginning in childhood or infancy)</li>\r\n<li><strong>Nail dystrophy</strong> (abnormalities in nail shape, texture, and colour)</li>\r\n<li><strong>Palmoplantar hyperkeratosis</strong></li>\r\n<li>Sometimes associated with <strong>cataract formation</strong>.</li>\r\n</ul>\r\n<p><strong>Diseases Associated with Connexin Mutations</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025081931e5b915-9b8f-4686-a9ce-774cad20860e1.png\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Tay-Sachs disease (Option A):</strong> A lysosomal storage disorder due to hexosaminidase A deficiency, causing ganglioside accumulation, primarily affecting the CNS.</p>\r\n<p><strong>Primary ciliary dyskinesia (Option C): </strong>Also called <strong>Kartagener syndrome (Option D), </strong>is caused by defects in ciliary structure/proteins (e.g., dynein arms)</p>", "options": ["Tay sach's disease", "Clouston disease", "Primary ciliary dyskinesia", "Kartagener syndrome"], "html_options": ["Tay sach's disease", "Clouston disease", "Primary ciliary dyskinesia", "Kartagener syndrome"], "corr_idx": 1}, {"id": "1317622", "html_qtxt": "Which of the following lipids, in addition to proteins, are major components of the eukaryotic cell membrane?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n<li>The plasma membrane of eukaryotic cells is a dynamic structure made up of lipids, proteins, and carbohydrates, with lipids and proteins being the main structural components.</li>\r\n<li>The major lipid components include:\r\n<ul>\r\n<li><strong>Phospholipids</strong> such as <strong>phosphatidylcholine, phosphatidylserine</strong>, and <strong>phosphatidylethanolamine</strong></li>\r\n<li><strong>Sphingomyelin</strong>, which contributes to membrane stability and signal transduction</li>\r\n<li><strong>Cholesterol</strong>, which plays a critical role in regulating membrane fluidity and integrity</li>\r\n</ul>\r\n</li>\r\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250819fe4c36d2-f216-4726-9214-7de3d32ac6ef1.png\">\r\n<p><strong>Key Takeaway:</strong></p>\r\n<p>A typical plasma membrane is composed of approximately:</p>\r\n<ul>\r\n<li><strong>Lipids:</strong>40%</li>\r\n<li><strong>Proteins:</strong>50%</li>\r\n<li><strong>Carbohydrates:</strong>10%</li>\r\n</ul>", "options": ["Sphingomyelin", "Phosphatidylcholine", "Cholesterol", "All of the above"], "html_options": ["Sphingomyelin", "Phosphatidylcholine", "Cholesterol", "All of the above"], "corr_idx": 3}, {"id": "1317624", "html_qtxt": "Among the following statements, which is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Though mitochondria have their DNA (mtDNA), it codes for only 13 proteins, 22 tRNAs, and 2 rRNAs.</li>\n<li>Over 99% of mitochondrial proteins are encoded <strong>by nuclear DNA (not by mitochondrial DNA) </strong>and imported into mitochondria post-translation.</li>\n<li>According to the endosymbiotic theory, mitochondria are thought to have evolved from aerobic bacteria engulfed by ancestral eukaryotic cells over a billion years ago.<strong> (Option A)</strong></li>\n<li>Mitochondria release cytochrome c and other pro-apoptotic factors, which help in the activation of caspases during apoptosis. <strong>(Option B)</strong></li>\n<li>The major function of mitochondria is the production of ATP through oxidative phosphorylation via the electron transport chain (ETC) and chemiosmosis.<strong> (Option D)</strong></li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>Mitochondrial DNA (mtDNA):</strong></p>\n<ul>\n<li>Maternal Inheritance: mtDNA is exclusively inherited from the mother.</li>\n<li>Smaller Genome: It's much smaller than nuclear DNA, containing only about 16,500 base pairs.</li>\n<li>Essential Genes: mtDNA encodes essential genes for energy production.</li>\n<li>High Mutation Rate: mtDNA mutates faster than nuclear DNA, making it useful for studying evolution and genetic diseases.</li>\n</ul>", "options": ["Mitochondria may have evolved from aerobic bacteria", "Mitochondria help in the regulation of apoptosis", "Almost 99% of proteins in the mitochondria are from mitochondrial DNA", "The primary function of mitochondria is to produce ATP from oxidative phosphorylation"], "html_options": ["Mitochondria may have evolved from aerobic bacteria", "Mitochondria help in the regulation of apoptosis", "Almost 99% of proteins in the mitochondria are from mitochondrial DNA", "The primary function of mitochondria is to produce ATP from oxidative phosphorylation"], "corr_idx": 2}, {"id": "1317625", "html_qtxt": "Which of the following cells/organs contain proton pumps (H<sup>+</sup>-ATPase) that actively transport hydrogen ions against a concentration gradient?", "html_expl": "<p><strong>Explanation: </strong></p>\r\n<ul>\r\n  <li><s
