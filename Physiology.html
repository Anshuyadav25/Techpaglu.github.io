l intestine does not have plicae circulares", "Longitudinal muscle forms bands called tenia coli in the small intestine", "Haustrations are not seen in the small intestine", "All of the above"], "corr_idx": 2}]}, {"moduleId": 1013165, "name": "Nephron and Glomerular Filtration", "questions": [{"id": "1321021", "html_qtxt": "All of the following form the filtration membrane except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>filtration membrane</strong> in the renal glomerulus is composed of <strong>fenestrated capillary endothelium</strong>, the <strong>glomerular basement membrane</strong>, and the <strong>filtration slits formed by podocyte foot processes</strong>. <strong>Parietal epithelial cells</strong> line the <strong>Bowman's capsule</strong>, not the capillaries, and do not participate in the actual filtration barrier.</p>\n<p>So, the Glomerular Filtration Barrier is formed by:</p>\n<ol>\n<li><strong>Podocytes</strong></li>\n<li><strong>Fenestrated endothelium</strong></li>\n<li><strong>Glomerular basement membrane</strong></li>\n</ol>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321201d4c11-5b44-471d-a434-07b558bd7e85.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Capillary endothelial cells (Option A):</strong> Part of the <strong>fenestrated endothelium</strong>, which allows passage of plasma components but blocks cells.<br /> <strong>The foot process of podocytes (Option C):</strong> Create <strong>filtration slits</strong> that are a key part of the filtration membrane.<br /> <strong>Basement membrane (Option D):</strong> The <strong>glomerular basement membrane</strong> serves as the primary <strong>size and charge barrier </strong>for filtration.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p>The filtration membrane excludes <strong>parietal epithelial cells</strong>.</p>\n<p>It includes <strong>capillary endothelium, basement membrane</strong>, and <strong>podocyte foot processes</strong>.</p>", "options": ["Capillary endothelial cells", "Parietal epithelial cells", "The foot process of podocytes", "Basement membrane"], "html_options": ["Capillary endothelial cells", "Parietal epithelial cells", "The foot process of podocytes", "Basement membrane"], "corr_idx": 1}, {"id": "1321022", "html_qtxt": "Which of the following is true about the function of mesangial cells in the glomerulus?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mesangial cells</strong> are specialized pericytes located between glomerular capillaries. They possess <strong>phagocytic activity</strong> and are considered part of the <strong>mononuclear phagocytic system</strong>, helping to clear debris and immune complexes from the glomerulus. They do <strong>not form the filtration barrier</strong> nor <strong>secrete renin</strong> under normal physiological conditions.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321ca4710ae-57d3-474f-ac45-bf1d1b0903b6.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Formation filtration barrier (Option B):</strong> This function is performed by <strong>fenestrated endothelium, basement membrane, and podocytes</strong>, not mesangial cells.</p>\n<p><strong>Secretion of renin (Option C):</strong> <strong>Juxtaglomerular cells</strong>, not mesangial cells, secrete renin.</p>", "options": ["Component of the mononuclear phagocytic system", "Formation filtration barrier", "Secretion of renin", "All of the above"], "html_options": ["Component of the mononuclear phagocytic system", "Formation filtration barrier", "Secretion of renin", "All of the above"], "corr_idx": 0}, {"id": "1321023", "html_qtxt": "Identify the following cell present in the wall of the tubules of the nephron..<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321f587c88c-1d8c-459c-8866-08cd73c0aad6.jpg\">", "html_expl": "<p><strong>Explanation :</strong></p><p>The illustrated cell has a <strong>large, centrally placed nucleus</strong>, <strong>pale cytoplasm</strong>, and <strong>distinct cell borders</strong>, features characteristic of <strong>principal cells</strong> of the <strong>collecting duct</strong>. These cells have few organelles and a smooth apical surface without brush borders, distinguishing them from cells in the proximal tubule or loop of Henle.</p>\n<p><strong>Different cells in Tubules of nephron are:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503218c113a67-7f3a-4d12-be6c-e487b1d6bacc.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503214830b660-0587-4885-897c-ecfefb7c5cb1.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Proximal convoluted tubule (Option A):</strong> Lined by <strong>cuboidal cells with a brush border</strong> and <strong>eosinophilic cytoplasm</strong>, indicating many mitochondria, not seen here.</p>\n<p><strong>Loop of Henle (Option B):</strong> Has <strong>simple squamous epithelium</strong> in thin segments or <strong>cuboidal with fewer organelles</strong> in thick segments, not this morphology.</p>\n<p><strong>Distal convoluted tubule (Option C):</strong> It also has cuboidal cells, but with <strong>no brush border</strong>, <strong>more mitochondria</strong>, and <strong>smaller, more densely packed cells</strong> that are less distinct than those of collecting duct cells.</p>", "options": ["Proximal convoluted tubule", "Loop of Henle", "Distal convoluted tubule", "Collecting duct"], "html_options": ["Proximal convoluted tubule", "Loop of Henle", "Distal convoluted tubule", "Collecting duct"], "corr_idx": 3}, {"id": "1321024", "html_qtxt": "Which function is associated with the I cells (intercalated cells) in the epithelium of the collecting duct?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Intercalated cells (I cells)</strong> in the collecting duct epithelium are primarily involved in <strong>acid-base regulation</strong>.</p>\n<p><strong>Type A intercalated cells</strong> secrete <strong>H<sup>+</sup></strong>ions into the tubular lumen and reabsorb <strong>HCO<sup>-</sup></strong>, while <strong>Type B intercalated cells</strong> perform the reverse. These cells contain <strong>carbonic anhydrase</strong> and specialized ion transporters for this function.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082359d55a4f-1a5f-4d26-a034-c77383ca9e86.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Na+ reabsorption (Option B):</strong> This is mediated by <strong>principal cells</strong>, not I cells.</p>\n<p><strong>Water reabsorption influenced by vasopressin (Option C):</strong> Also a function of <strong>principal cells</strong> via <strong>aquaporin-2 channels</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503214cc97e61-82f3-4a93-a75f-47044304a0e9.jpg\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>I cells regulate acid-base balance</strong>, not sodium or water handling.</li>\n<li><strong>Principal cells handle Na and HO</strong> reabsorption in the collecting duct.</li>\n</ul>", "options": ["Acid secretion and HCO3- transport", "Na<sup>+</sup> reabsorption", "Water reabsorption influenced by vasopressin", "All of the above"], "html_options": ["Acid secretion and HCO3- transport", "Na<sup>+</sup> reabsorption", "Water reabsorption influenced by vasopressin", "All of the above"], "corr_idx": 0}, {"id": "1321025", "html_qtxt": "The capillaries around the tubules in the juxtra-medullary nephrons are known as", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>The <strong>vasa recta</strong> are specialized <strong>straight capillaries</strong> that surround the <strong>loop of Henle</strong> in <strong>juxtamedullary nephrons</strong>. They play a crucial role in maintaining the <strong>medullary osmotic gradient</strong> by participating in <strong>countercurrent exchange</strong>, allowing for the concentration of urine.</p>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032196391d4d-538f-4eb1-a84e-f60a85c62a7f.jpg\">\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Glomerular capillaries (Option A):</strong> These are located in the <strong>renal corpuscle</strong> and are responsible for <strong>filtration</strong>, not tubular supply.</p>\r\n<p><strong>Peritubular capillaries (Option B):</strong> These surround <strong>cortical nephron tubules</strong>, not those of <strong>juxtamedullary nephrons</strong>.</p>\r\n<p><strong>Key Takeaways:</strong></p>\r\n<ul>\r\n<li><strong>Vasa recta</strong> surrounds loops of Henle in <strong>juxtamedullary nephrons</strong>.</li>\r\n<li>They maintain the <strong>medullary concentration gradient</strong> via <strong>countercurrent exchange</strong>.</li>\r\n</ul>", "options": ["Glomerular capillaries", "Peritubular capillaries", "Vasa recta", "None of the above"], "html_options": ["Glomerular capillaries", "Peritubular capillaries", "Vasa recta", "None of the above"], "corr_idx": 2}, {"id": "1321026", "html_qtxt": "Which of the following is not a feature of cortical nephrons?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Cortical nephrons</strong>:\n<ul>\n<li>Make up <strong>85% of total nephrons</strong></li>\n<li>Have <strong>short loops of Henle</strong> that extend only slightly into the medulla</li>\n<li>They are primarily involved in <strong>filtration</strong> and <strong>excretion of waste products</strong></li>\n<li>They are <strong>not responsible</strong> for the formation of <strong>concentrated urine</strong></li>\n</ul>\n</li>\n<li><strong>Juxtamedullary nephrons</strong>, with <strong>long loops of Henle</strong>, are the <strong>main contributors</strong> to concentrated urine via the <strong>countercurrent mechanism</strong></li>\n</ul>\n<p><strong>Table: Differences between Cortical and Juxtamedullary Nephrons</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032167c480f9-f061-4b3b-b726-707cf9a9d8a4.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A:</strong> Cortical nephrons are responsible for most <strong>filtration and urine formation</strong> (Option A ruled out)</p>\n<p><strong>Option B:</strong> They do have <strong>short loops of Henle</strong> (Option B ruled out)</p>\n<p><strong>Option D:</strong> They constitute <strong>~85% of all nephrons</strong> (Option D ruled out)</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Cortical nephrons</strong> are essential for <strong>filtration and waste removal</strong></li>\n<li><strong>Juxtamedullary nephrons</strong> regulate <strong>urine concentration</strong></li>\n<li>Loop of Henle length is key to nephron function distinction</li>\n</ul>", "options": ["Involved primarily in urine formation and excretion of waste", "Have short loops of Henle extending slightly into the medulla", "Major contributors to formation of concentrated urine", "Represent ~85% of total nephrons in the kidney"], "html_options": ["Involved primarily in urine formation and excretion of waste", "Have short loops of Henle extending slightly into the medulla", "Major contributors to formation of concentrated urine", "Represent ~85% of total nephrons in the kidney"], "corr_idx": 2}, {"id": "1321027", "html_qtxt": "The purpose of tubulo-glomerular feedback is:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Tubulo-glomerular feedback (TGF)</strong> is a mechanism that allows the <strong>glomerulus</strong> to adjust its <strong>filtration rate (GFR) </strong>based on signals from the <strong>distal tubule</strong>, particularly the <strong>macula densa</strong>.</p>\n<p>When increased NaCl is detected in the distal tubule, the macula densa signals <strong>afferent arteriolar constriction</strong>, reducing GFR. This helps maintain a <strong>stable GFR </strong>despite fluctuations in systemic blood pressure.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321edf44da0-0f92-4835-a989-b253a6a4a038.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Regulation of plasma volume (Option B):</strong> An indirect consequence but not the primary role of TGF.</p>\n<p><br /> <strong>Regulation of Na<sup>+</sup> in plasma (Option C):</strong> TGF responds to NaCl levels in the filtrate, but <strong>does not directly regulate plasma Na<sup>+</sup></strong>.</p>\n<p><strong>Regulation of renin secretion (Option D):</strong> Renin secretion is influenced by macula densa but through a separate mechanism, <strong>not the main purpose of TGF</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Tubulo-glomerular feedback</strong> helps maintain <strong>stable GFR</strong>.</li>\n<li>It involves <strong>macula densa sensing NaCl</strong> and modulating <strong>afferent arteriole tone</strong>.</li>\n</ul>", "options": ["Regulating the GFR", "Regulation of plasma volume", "Regulation of Na<sup>+</sup> in plasma", "Regulation of renin secretion"], "html_options": ["Regulating the GFR", "Regulation of plasma volume", "Regulation of Na<sup>+</sup> in plasma", "Regulation of renin secretion"], "corr_idx": 0}, {"id": "1321028", "html_qtxt": "PAH (para amino hippuric acid) is useful to measure which of the following?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Para-aminohippuric acid (PAH)</strong> is both <strong>freely filtered</strong> at the glomerulus and <strong>actively secreted</strong> by the proximal tubule, allowing nearly all PAH entering the kidney via plasma to be excreted in the urine. Since it is almost completely cleared from the renal plasma in a single pass, <strong>PAH clearance approximates renal plasma flow (RPF)</strong> under low plasma concentrations.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032108fc7dd2-a577-436a-bff8-66ac3508720d.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503219341f55f-aae6-4fcf-9036-2c44644f2453.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glomerular filtration rate (Option B):</strong> Measured by <strong>inulin clearance</strong>, not PAH.</p>\n<p><strong>Excretion rate (Option C):</strong> PAH's excretion rate reflects secretion and filtration, but does not directly measure them.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508237057e0b5-0b4b-4246-87eb-92e3faec0471.png\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>PAH clearance &asymp; : Renal plasma flow</strong> due to near-complete renal extraction.</li>\n<li><strong>Inulin</strong> is the gold standard for <strong>GFR</strong></li>\n</ul>", "options": ["Renal plasma flow", "Glomerular filtration rate", "Excretion rate", "None of the above"], "html_options": ["Renal plasma flow", "Glomerular filtration rate", "Excretion rate", "None of the above"], "corr_idx": 0}, {"id": "1321029", "html_qtxt": "Which of the following is not a factor to calculate the clearance of substance?", "html_expl": "<p><strong>Explanation for answer:<br /> Clearance</strong> of a substance is calculated using the formula:</p>\n<p><strong>C = (U &times; V) / P</strong></p>\n<p><strong>U</strong>: urine concentration of the substance<br /> <strong>V</strong>: urine flow rate<br /> <strong>P</strong>: plasma concentration of the substance</p>\n<p>The <strong>concentration in the filtrate</strong> is not directly measured or used because it is generally assumed to be equal to the plasma concentration for freely filtered substances and does not affect the clearance formula. <strong>(Option B ruled out)</strong></p>", "options": ["Urine concentration of the substance", "Concentration of substance in filtrate", "Rate of urine flow", "Plasma concentration of substance"], "html_options": ["Urine concentration of the substance", "Concentration of substance in filtrate", "Rate of urine flow", "Plasma concentration of substance"], "corr_idx": 1}, {"id": "1321030", "html_qtxt": "Which of the following substances causes renal vasodilation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Dopamine</strong> is synthesized in the <strong>kidney</strong> and acts on <strong>D1 receptors</strong> to produce <strong>renal vasodilation</strong> and <strong>natriuresis</strong>, thereby increasing <strong>renal blood flow</strong> and potentially <strong>GFR</strong>, especially via <strong>afferent arteriolar dilation</strong>.</p>\n<p><strong>Acetylcholine</strong> and <strong>prostaglandins</strong> also cause vasodilation.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321f925ddf8-fe9a-4b35-b759-419384c015bc.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Norepinephrine (Option A):</strong> Causes <strong>renal vasoconstriction</strong>, particularly of <strong>afferent arterioles</strong> and <strong>interlobular arteries</strong>, mediated by <strong>&alpha;1-adrenergic receptors</strong> (and less so by <strong>&alpha;2</strong>), generally reducing renal blood flow and GFR.</p>\n<p><strong>Angiotensin II (Option C):</strong> Exerts vasoconstrictor effects on both <strong>afferent and efferent arterioles</strong>, with a stronger effect on the <strong>efferent arteriole</strong>, which may help maintain or slightly increase GFR in low doses but reduces renal perfusion overall.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Dopamine increases renal blood flow</strong> and <strong>GFR</strong> through <strong>vasodilation</strong>.</li>\n<li><strong>NE and Ang II cause vasoconstriction</strong>, limiting renal perfusion.</li>\n<li><strong>Selective afferent dilation raises GFR</strong>, while constriction reduces it.</li>\n</ul>", "options": ["Norepinephrine", "Dopamine", "Angiotensin II", "All of the above"], "html_options": ["Norepinephrine", "Dopamine", "Angiotensin II", "All of the above"], "corr_idx": 1}, {"id": "1321031", "html_qtxt": "Which of the following is not a function of Angiotensin II?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Angiotensin II</strong> <strong>increases thirst</strong> by acting on the <strong>hypothalamic thirst center</strong> to stimulate water intake.</p>\n<p>t is a <strong>potent vasoconstrictor</strong>, enhances <strong>sodium and water reabsorption</strong> indirectly through <strong>aldosterone secretion</strong>, and <strong>blunts baroreceptor reflex sensitivity</strong> to help maintain elevated blood pressure. <strong>(Options A, B, D ruled out)</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032187047a83-8460-469c-9d96-7361fe82d1e0.jpg\">\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Angiotensin II stimulates thirst</strong>, not decreases it.</li>\n<li>It also causes <strong>vasoconstriction</strong>, <strong>aldosterone-mediated Na reabsorption</strong>, and <strong>baroreceptor reflex inhibition</strong>.</li>\n</ul>", "options": ["Potent vasoconstrictor substance", "Increases sodium and water reabsorption", "Decreases thirst", "Reduces the sensitivity of the baroreceptor reflex"], "html_options": ["Potent vasoconstrictor substance", "Increases sodium and water reabsorption", "Decreases thirst", "Reduces the sensitivity of the baroreceptor reflex"], "corr_idx": 2}, {"id": "1321032", "html_qtxt": "A 72-year-old male was admitted for management of hypertension. Shortly after starting an antihypertensive medication, he developed signs of acute renal failure. Which class of antihypertensive drug is most likely responsible for this adverse effect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>ACE inhibitors</strong> can cause <strong>acute renal failure</strong> in susceptible individuals, especially in the elderly or those with <strong>bilateral renal artery stenosis</strong>, <strong>volume depletion</strong>, or <strong>pre-existing kidney disease</strong>.</li>\n<li>They reduce <strong>angiotensin II</strong> levels, leading to <strong>dilation of efferent arterioles</strong>, which can significantly <strong>decrease glomerular filtration pressure</strong>, resulting in renal failure.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Diuretics (Option A):</strong> May cause <strong>volume depletion</strong> and <strong>electrolyte imbalance</strong>, but are less likely to cause <strong>direct renal failure</strong> unless overdosed or in combination with other nephrotoxic agents.</p>\n<p><strong>Calcium channel blockers (Option B):</strong> Do not significantly impair renal hemodynamics; generally safe in renal disease.</p>\n<p><strong>Beta blockers (Option C):</strong> Typically do not cause renal failure; they reduce cardiac output but not to the extent of altering renal perfusion drastically in most patients.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>ACE inhibitors</strong> can precipitate <strong>acute kidney injury</strong> in at-risk patients.</li>\n<li><strong>Efferent arteriole dilation</strong> lowers <strong>glomerular filtration pressure</strong>.</li>\n<li>Caution in <strong>elderly</strong> and <strong>renal artery stenosis</strong>.</li>\n</ul>", "options": ["Diuretics", "Calcium channel blockers", "Beta blockers", "ACE inhibitors"], "html_options": ["Diuretics", "Calcium channel blockers", "Beta blockers", "ACE inhibitors"], "corr_idx": 3}, {"id": "1321033", "html_qtxt": "A 67-year-old male patient visited the physician for urinary problems. The doctor decided to calculate the GFR in this patient. The patient's urine flow rate is 0.8 ml/min, Concentration of inulin measured in urine is 30 mg/ml, Plasma concentration of inulin is 0.3 mg/ml. What is the GFR in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Glomerular Filtration Rate (GFR)</strong> is calculated using the formula:</p>\n<p><strong>GFR = (U &times; V) / P</strong></p>\n<p>Where:<br /> <strong>U</strong> = Urine concentration of inulin = 30 mg/ml<br /> <strong>V</strong> = Urine flow rate = 0.8 ml/min<br /> <strong>P</strong> = Plasma concentration of inulin = 0.3 mg/ml</p>\n<p>So, <strong>GFR = (30 &times; 0.8) / 0.3 = 24 / 0.3 = 80 ml/min</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li>Use <strong>GFR = (U &times; V) / P</strong> for inulin.</li>\n<li>Inulin is ideal for GFR as it is <strong>freely filtered and neither reabsorbed nor secreted</strong>.</li>\n</ul>", "options": ["70 ml/min", "80 ml/min", "90 ml/min", "100 ml/min"], "html_options": ["70 ml/min", "80 ml/min", "90 ml/min", "100 ml/min"], "corr_idx": 1}, {"id": "1321034", "html_qtxt": "Which of the following factors reduces the glomerular filtration rate by reducing the hydrostatic pressure in the plasma?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Reduced systemic blood pressure</strong> lowers the <strong>renal perfusion pressure</strong>, resulting in a drop in <strong>glomerular capillary hydrostatic pressure</strong>, which directly <strong>reduces GFR</strong>. The glomerular hydrostatic pressure is the main driving force for filtration, and any systemic drop can significantly impair it if not compensated.</p>\n<p><strong>Other factors affecting GFR</strong>:</p>\n<ul>\n<li><strong>Exercise</strong>: GFR <strong>decreases</strong> due to <strong>sympathetic stimulation</strong>, which causes <strong>more afferent arteriolar constriction than</strong></li>\n<li><strong>Pregnancy</strong>: GFR <strong>increases</strong> because of <strong>increased blood volume (BV)</strong>, <strong>cardiac output (CO)</strong>, and <strong>decreased renal vascular resistance</strong>, leading to increased <strong>renal blood flow (RBF)</strong>.</li>\n<li><strong>Posture</strong>:\n<ul>\n<li><strong>Standing</strong> for a long time: GFR <strong>decreases</strong> due to <strong>sympathetic stimulation</strong> and <strong>pooling of blood</strong> in the <strong>veins of the lower limbs and abdomen</strong>.</li>\n<li><strong>Supine</strong> position: GFR is <strong>increased</strong>.</li>\n</ul>\n</li>\n<li><strong>Sleep</strong>: GFR is <strong>less</strong> due to <strong>decreased circulatory activity</strong>.</li>\n<li><strong>Weather</strong>:\n<ul>\n<li><strong>More GFR</strong> in the <strong>rainy season</strong></li>\n<li><strong>Less GFR</strong> in <strong>summer</strong> due to <strong>decreased extracellular fluid (ECF) volume</strong>; in <strong>winter and the rainy season</strong>, <strong>water loss is less</strong>.</li>\n</ul>\n</li>\n<li><strong>Gender</strong>: GFR is <strong>lower in females</strong> than in males.</li>\n<li><strong>Age</strong>: GFR is <strong>decreased in the elderly</strong> due to <strong>functional loss of nephrons</strong>.</li>\n<li><strong>Diet</strong>: A <strong>protein-rich diet increases GFR</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Constriction of efferent arterioles (Option A):</strong> Initially increases <strong>glomerular hydrostatic pressure</strong>, thereby <strong>increasing GFR</strong>.</p>\n<p><br /> <strong>Edema of the kidney (Option C):</strong> May raise <strong>interstitial pressure</strong>, possibly affecting GFR, but not via reduced hydrostatic pressure in plasma.</p>\n<p><br /> <strong>Hyperproteinemia (Option D):</strong> Increases <strong>plasma oncotic pressure</strong>, which opposes filtration, not hydrostatic pressure.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Systemic BP</strong> directly affects <strong>glomerular hydrostatic pressure</strong> and <strong>GFR</strong>.</li>\n<li><strong>GFR declines</strong> with <strong>reduced perfusion pressure</strong> unless autoregulation compensates.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032193529fc6-dd1b-4868-b45b-77fdc17d9f6c.jpg\">", "options": ["Constriction of efferent arterioles", "Reduced systemic blood pressure", "Edema of the kidney", "Hyperproteinemia"], "html_options": ["Constriction of efferent arterioles", "Reduced systemic blood pressure", "Edema of the kidney", "Hyperproteinemia"], "corr_idx": 1}, {"id": "1321035", "html_qtxt": "In which of the following figures is GFR*P<sub>X</sub> > U<sub>x</sub>*V<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032139353ccf-cf29-4b99-9476-83a7eae76282.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In <strong>Figure B</strong>, the diagram shows <strong>tubular reabsorption</strong>, where part of the filtered substance is returned to the blood. This leads to a situation where the <strong>amount filtered (GFR &times; P<sub>x</sub>)</strong> is <strong>greater than the amount excreted (U<sub>x</sub> &times; V)</strong>, fulfilling the equation <strong>GFR &times; P<sub>x</sub> > U<sub>x</sub> &times; V</strong>. This indicates <strong>net reabsorption</strong>.</p>\n<p><strong>GFR = Glomerular Filtration Rate</strong>; <strong>P<sub>x</sub> = Plasma concentration of substance</strong>; <strong>U<sub>x</sub> = Urine concentration of substance</strong>; <strong>V = Urine flow rate</strong>.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508234e04cc53-1d71-4b88-b013-628598b3ad3e.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>A (Option A):</strong> Represents a substance that is <strong>neither reabsorbed nor secreted</strong>hence <strong>GFR &times; P<sub>x</sub> = U<sub>x</sub> &times; V</strong>, typical of substances like <strong>inulin</strong>.</p>\n<p><strong>C (Option C):</strong> Shows <strong>tubular secretion</strong>, where the excreted amount <strong>exceeds the filtered load</strong>, so <strong>GFR &times; P<sub>x</sub> < U<sub>x</sub> &times; V</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082398370fa4-9a1c-49c3-889c-63aad3d514f0.png\">", "options": ["A", "B", "C", "Both A and C"], "html_options": ["A", "B", "C", "Both A and C"], "corr_idx": 1}]}, {"moduleId": 1013166, "name": "Tubular Function and Micturition", "questions": [{"id": "1321038", "html_qtxt": "Active transport of Na<sup>+</sup> is seen in all of the following cases except in", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>thin ascending limb of the loop of Henle</strong> is <strong>impermeable to water</strong> and reabsorbs <strong>Na<sup>+</sup> passively</strong>, driven by concentration gradients. It lacks <strong>active Na<sup>+</sup> transport mechanisms</strong> such as ATP-dependent pumps. In contrast, the <strong>proximal tubule</strong>, <strong>distal convoluted tubule</strong>, and <strong>collecting duct</strong> actively reabsorb Na<sup>+</sup> through <strong>Na<sup>+</sup>/K<sup>+</sup> ATPase</strong> and other transporters.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821896eb8e7-2f59-4033-8336-be2a71eed0db.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Collecting duct (Option A):</strong> Actively reabsorbs Na<sup>+</sup> via <strong>ENaC channels</strong> regulated by <strong>aldosterone</strong>.</li>\n<li><strong>Distal convoluted tubule (Option B):</strong> Uses <strong>Na<sup>+</sup>/Cl<sup>-</sup> symporters</strong> and <strong>Na<sup>+</sup>/K<sup>+</sup> ATPase</strong> for active Na<sup>+</sup> reabsorption.</li>\n<li><strong>Proximal tubule (Option D):</strong> Reabsorbs ~65% of filtered Na<sup>+</sup> via multiple active transporters, including <strong>Na<sup>+</sup>/H<sup>+</sup> exchangers</strong> and <strong>Na<sup>+</sup>/K<sup>+</sup> ATPase</strong>.</li>\n</ul>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Thin ascending limb</strong> = <strong>passive Na<sup>+</sup> reabsorption only</strong></li>\n<li><strong>Active Na<sup>+</sup> transport</strong> occurs in <strong>PCT, DCT, collecting duct</strong></li>\n</ul>", "options": ["Collecting duct", "Distal convoluted tubule", "The thin ascending limb of the loop of Henle", "Proximal tubule"], "html_options": ["Collecting duct", "Distal convoluted tubule", "The thin ascending limb of the loop of Henle", "Proximal tubule"], "corr_idx": 2}, {"id": "1321039", "html_qtxt": "ENaC channels are found in the following organ systems of the body", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Epithelial sodium channels (ENaC)</strong> are present in multiple epithelial tissues, including the <strong>distal convoluted tubules and collecting ducts of the kidney</strong>, where they mediate <strong>sodium reabsorption</strong> under the influence of <strong>aldosterone</strong>.</li>\n<li>They are also found in the <strong>pulmonary epithelium</strong>, crucial for <strong>sodium and fluid transport</strong> to maintain alveolar dryness, and in <strong>taste buds</strong>, where they are involved in <strong>salt taste perception</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321bb9c589b-7a66-4a8e-9d92-b29e435a84f8.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Distal convoluted tubules in the kidney (Option A):</strong> ENaC is essential for <strong>fine-tuning Na<sup>+</sup> reabsorption</strong> here.</p>\n<p><strong>Pulmonary epithelial cells in the lungs (Option B):</strong> ENaC maintains <strong>alveolar fluid balance</strong> by transporting sodium.</p>\n<p><strong>Taste buds in the tongue (Option C):</strong> ENaC plays a role in <strong>salt taste transduction</strong>.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>ENaC channels</strong> are functionally important in the <strong>kidney, lung, and taste buds.</strong></li>\n<li>They contribute to <strong>Na<sup>+</sup> balance, fluid clearance</strong>, and <strong>salt detection.n</strong></li>\n</ul>", "options": ["Distal convoluted tubules in the kidney", "Pulmonary epithelial cells in the lungs", "Taste buds in the tongue", "All of the above"], "html_options": ["Distal convoluted tubules in the kidney", "Pulmonary epithelial cells in the lungs", "Taste buds in the tongue", "All of the above"], "corr_idx": 3}, {"id": "1321040", "html_qtxt": "Which of the following best describes the concept of \"splay\" in glucose excretion in the kidney?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Splay</strong> represents the <strong>gradual, non-abrupt appearance of glucose in urine</strong> as plasma glucose levels exceed the <strong>renal threshold (~180 mg/dL)</strong>.</li>\n<li>This occurs because <strong>not all nephrons have identical transport maximums (Tm)</strong> for glucose.</li>\n<li>As a result, some nephrons begin excreting glucose slightly before others, leading to a <strong>curved (splayed) portion</strong> on the glucose excretion graph instead of a sharp threshold.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503218dd91a29-6336-4678-8c90-ccc7695f0dc6.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It refers to the point where glucose 1st appears in urine (Option A):</strong> Incorrectly defines the <strong>renal threshold</strong>, not splay.</p>\n<p><strong>Complete reabsorption of glucose regardless of concentration (Option B):</strong> False reabsorption<strong> saturates</strong> beyond Tm.</p>\n<p><strong>Relation between plasma glucose and filtered glucose (Option C):</strong> This is a general property, not specifically describing splay.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Splay = gradual glucose appearance in urine post-threshold</strong></li>\n<li>Occurs due to <strong>nephron variability in Tm</strong></li>\n</ul>", "options": ["It refers to the point where glucose 1st appears in urine", "Complete reabsorption of glucose regardless of concentration", "The relation between plasma glucose and filtered glucose", "A gradual increase in glucose excretion as the plasma glucose increases beyond the renal threshold"], "html_options": ["It refers to the point where glucose 1st appears in urine", "Complete reabsorption of glucose regardless of concentration", "The relation between plasma glucose and filtered glucose", "A gradual increase in glucose excretion as the plasma glucose increases beyond the renal threshold"], "corr_idx": 3}, {"id": "1321041", "html_qtxt": "The true statement about glucose transport in the kidney is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Glucose reabsorption in the kidney occurs primarily via <strong>SGLT2 (sodium-glucose cotransporter 2)</strong> at the <strong>apical membrane</strong> of proximal tubular cells.</li>\n<li><strong>D-glucose</strong>, the physiological isomer, is actively transported, whereas <strong>L-glucose</strong> is poorly transported.</li>\n<li><strong>Phlorhizin</strong> is a <strong>competitive inhibitor of SGLT</strong>, blocking glucose reabsorption and increasing its excretion in urine.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032149609cec-4517-48c6-91b3-e6d6e10cd1b6.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Glucose is transported by SGLT 2 at the apical membrane in the tubules (Option A):</strong> Correct; <strong>SGLT2</strong> handles the majority (~90%) of glucose reabsorption.</p>\n<p><strong>Transport of D-glucose is greater than L-glucose (Option B):</strong> Correct; only <strong>D-glucose</strong> is efficiently reabsorbed.</p>\n<p><strong>Phlorhizin inhibits the glucose transport in the kidney (Option C):</strong> Correct; <strong>blocks SGLT</strong>, mimicking glucosuria.</p>\n<p>Hence, the correct answer is <strong>All of the above(Option D)</strong></p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>SGLT2 mediates glucose uptake</strong> in the proximal tubule</li>\n<li><strong>Phlorhizin inhibits glucose reabsorption</strong></li>\n<li><strong>Only D-glucose</strong> is efficiently transported</li>\n</ul>", "options": ["Glucose is transported by SGLT2 at the apical membrane in the tubules", "Transport of D-glucose is greater than L-glucose", "Phlorhizin inhibits glucose transport in the kidney", "All of the above"], "html_options": ["Glucose is transported by SGLT2 at the apical membrane in the tubules", "Transport of D-glucose is greater than L-glucose", "Phlorhizin inhibits glucose transport in the kidney", "All of the above"], "corr_idx": 3}, {"id": "1321043", "html_qtxt": "A 51-year-old man with poorly controlled hypertension is found to have mildly elevated serum creatinine and BUN levels. His glomerular filtration rate (GFR) is reduced. Despite this, his serum sodium remains within the normal range, and there are no signs of fluid retention. Which physiological mechanism is primarily responsible for maintaining normal serum sodium levels in this setting?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Glomerulotubular balance</strong> is the intrinsic ability of the nephron to <strong>reabsorb a constant fraction of filtered sodium and water</strong>, even when <strong>GFR is reduced</strong>.</li>\n<li>This mechanism helps maintain <strong>sodium homeostasis</strong> despite variations in GFR, which explains why the patient's <strong>serum sodium remains normal</strong> despite a low GFR and elevated creatinine and BUN.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321a7f04f7b-ec14-4490-aa7e-b5938cdbe101.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Altered aldosterone concentration (Option A):</strong> Regulates sodium handling, but <strong>serum sodium is typically altered when aldosterone is abnormal,</strong> which is not the primary mechanism here.</p>\n<p><strong>Efferent arteriolar constriction (Option B):</strong> Maintains GFR, but <strong>doesn't</strong> directly <strong>stabilize serum sodium</strong>.</p>\n<p><strong>Increased sodium reabsorption from DCT (Option D):</strong> Affects fine-tuning, but glomerulotubular balance is the main compensatory response to decreased GFR.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Glomerulotubular balance</strong> maintains <strong>sodium reabsorption proportional to GFR</strong></li>\n<li>Keeps <strong>serum sodium normal</strong> in early renal dysfunction</li>\n<li>A <strong>proximal tubule-based autoregulatory mechanism</strong></li>\n</ul>", "options": ["Altered aldosterone concentration", "Efferent arteriolar constriction", "Glomerular tubular balance", "Increased sodium reabsorption from DCT"], "html_options": ["Altered aldosterone concentration", "Efferent arteriolar constriction", "Glomerular tubular balance", "Increased sodium reabsorption from DCT"], "corr_idx": 2}, {"id": "1321044", "html_qtxt": "Which among the following is/are the disease related to the transport of substances in the kidney occurring due to a genetic mutation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>All listed conditions are <strong>genetic tubulopathies</strong> caused by <strong>mutations affecting renal tubular transport proteins</strong>.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082173ff07b4-41d9-459c-9d45-69b61fb8cc64.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032187c62918-492d-4e4c-a0de-f518f9b24f22.jpg\">\n<p><strong>Dent disease (Option A):</strong> X-linked; affects <strong>proximal tubule</strong> handling of proteins and ions. <strong>Liddle syndrome (Option B):</strong> Pseudoaldosteronism due to <strong>ENaC hyperactivity</strong> &rarr; hypertension with low renin and aldosterone.</p>\n<p><strong>Bartter syndrome (Option C):</strong> Impaired <strong>Na<sup>+</sup>/K<sup>+</sup>/2Cl<sup>-</sup> reabsorption</strong>, mimicking chronic loop diuretic use.</p>", "options": ["Dent disease", "Liddle syndrome", "Bartter syndrome", "All of the above"], "html_options": ["Dent disease", "Liddle syndrome", "Bartter syndrome", "All of the above"], "corr_idx": 3}, {"id": "1321045", "html_qtxt": "The aquaporin I channels for water transport are found in", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Aquaporin-1 (AQP1)</strong> is highly expressed in the <strong>proximal tubule</strong> and <strong>descending limb of the loop of Henle</strong>, where it facilitates <strong>constitutive (always open) water reabsorption</strong>.</li>\n<li>It is <strong>not regulated by ADH</strong>, unlike AQP2 in the collecting ducts.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032187c42529-9355-4871-ad28-74eba2fb8d72.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821ff013e55-f9f7-4310-a1f6-4cbd1aa28c0e.jpg\"><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821967730f4-da5e-4b1c-b38c-e58c2bfbdca2.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Collecting ducts (Option A):</strong> Express <strong>AQP2</strong>, which is <strong>ADH-regulated</strong>, not AQP1.</p>\n<p><strong>Ascending limb of Loop of Henle (Option B):</strong> <strong>Impermeable to water</strong>, contains <strong>no aquaporins</strong>.</p>\n<p><strong>Skin (Option D):</strong> Aquaporins are present in some skin layers (e.g., AQP3), but <strong>AQP1 is not dominant</strong> here.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>AQP1</strong> = water transport in <strong>proximal tubule</strong> and <strong>descending limb</strong></li>\n<li><strong>Not ADH-dependent</strong></li>\n<li><strong>Collecting ducts use AQP2</strong>, <strong>ascending limb is water-impermeable</strong></li>\n</ul>", "options": ["Collecting ducts", "Ascending limb of Loop of Henle", "Proximal tubule", "Skin"], "html_options": ["Collecting ducts", "Ascending limb of Loop of Henle", "Proximal tubule", "Skin"], "corr_idx": 2}, {"id": "1321046", "html_qtxt": "In the kidney, the countercurrent exchanger mechanism occurs at the level of", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>A countercurrent exchanger</strong> refers to the passive exchange of solutes and water between the <strong>vasa recta</strong> (capillaries) and the interstitium of the <strong>renal medulla</strong>, which preserves the <strong>medullary concentration gradient</strong> established by the loop of Henle.</p>\n<p>This occurs primarily around <strong>juxtamedullary nephrons</strong>, whose long loops and accompanying capillaries penetrate deep into the medulla, allowing efficient exchange without washing away solutes.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321f0185507-987c-4d86-a01f-e624c93640fc.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>The descending limb of the loop of Henle (Option A):</strong> Involved in <strong>countercurrent multiplication</strong>, not an exchanger; permeable to water, helps concentrate tubular fluid.</p>\n<p><strong>Proximal tubule (Option C):</strong> Major site of <strong>solute and water reabsorption</strong>, but not part of countercurrent mechanisms.</p>\n<p><strong>The ascending limb of the loop of Henle (Option D):</strong> Part of <strong>countercurrent multiplication</strong>, actively transports solutes but is impermeable to water.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>A countercurrent exchanger</strong> occurs in the <strong>vasa recta</strong></p>\n<p>It helps maintain the <strong>medullary gradient</strong></p>\n<p>Distinct from <strong>countercurrent multiplication</strong></p>", "options": ["The descending limb of the  loop of Henle", "Capillaries around the juxtra-medullary nephron tubules", "Proximal tubule", "The ascending limb of the loop of Henle"], "html_options": ["The descending limb of the  loop of Henle", "Capillaries around the juxtra-medullary nephron tubules", "Proximal tubule", "The ascending limb of the loop of Henle"], "corr_idx": 1}, {"id": "1321047", "html_qtxt": "The single effect in counter counter-current multiplier mechanism occurs due to", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>single effect</strong> in the <strong>countercurrent multiplier mechanism</strong> refers to the creation of a concentration gradient by the <strong>active transport of Na<sup>+</sup> and Cl<sup>-</sup></strong> from the <strong>thick ascending limb</strong> of the loop of Henle into the <strong>interstitium</strong>, making the interstitial fluid hyperosmotic relative to the tubular fluid.</li>\n<li>The <strong>ascending limb is impermeable to water</strong>, while the descending limb is permeable, enabling the gradient that drives the multiplier system.</li>\n<li>Therefore, <strong>active transport of sodium</strong>, not passive diffusion or urea transport, underlies the single effect.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503218ba211a8-4ebc-4f54-b73b-38ccf29f72a9.jpg\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Passive transport of sodium ions from ascending thin segments into the interstitium (Option A):</strong> Incorrect, as <strong>active, not</strong> passive transport in the <strong>thick</strong> ascending limb is key.</p>\n<p><strong>Active transport of sodium from inner medullary collecting duct (Option B):</strong> Not involved in the single effect; plays a role in urine concentration but not the initial gradient.</p>\n<p><strong>Diffusion of urea from the collecting duct into medullary interstitium (Option C):</strong> Important for <strong>urea recycling</strong>, not the single effect.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082106ab6e84-fa9c-4cb8-98db-1968f3ecc66e.jpg\">", "options": ["Passive transport of sodium ions from the ascending thin segment into the interstitium", "Active transport of sodium from the inner medullary collecting duct", "Diffusion of urea from the collecting duct into the medullary interstitium", "All of the above"], "html_options": ["Passive transport of sodium ions from the ascending thin segment into the interstitium", "Active transport of sodium from the inner medullary collecting duct", "Diffusion of urea from the collecting duct into the medullary interstitium", "All of the above"], "corr_idx": 0}, {"id": "1321048", "html_qtxt": "Which tissues or cell types do not express the UT-B isoform of the urea transporter?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>UT-B</strong> is a type of <strong>urea transporter protein</strong> primarily expressed in <strong>erythrocytes</strong> and the <strong>descending limb of the vasa recta</strong>.</li>\n<li>It facilitates <strong>urea transport</strong> across cell membranes, especially in areas involved in <strong>urea recycling</strong> for maintaining the medullary osmotic gradient.</li>\n<li>In contrast, <strong>collecting ducts</strong> express <strong>UT-A</strong> isoforms (especially UT-A1 and UT-A3), not UT-B. Hence, UT-B is <strong>not found in the collecting duct</strong>.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321dd9ea917-ab4b-4a0f-98c6-179b1859c5bd.jpg\">\n<p><strong>Urea transporter (UT) in the Kidney: </strong></p>\n<ol>\n<li>UT-A1: Apical membrane of IMCD (Inner medullary collecting duct)</li>\n<li>UT-A2: Descending thin loop of Henle</li>\n<li>UT-A3: Basolateral membrane of IMCD</li>\n<li>UT-B: Descending vasa recta</li>\n</ol>", "options": ["Descending limb of vasa recta", "Erythrocytes", "Collecting duct", "None of the above"], "html_options": ["Descending limb of vasa recta", "Erythrocytes", "Collecting duct", "None of the above"], "corr_idx": 2}, {"id": "1321049", "html_qtxt": "In which segment of the tubules in the nephron is the fluid typically hypotonic?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Tubular fluid becomes <strong>hypotonic</strong> as it reaches the <strong>distal convoluted tubule (DCT)</strong> due to the <strong>active reabsorption of Na<sup>+</sup>, Cl<sup>-</sup></strong> in the <strong>thick ascending limb of the loop of Henle</strong>, which is <strong>impermeable to water</strong>. This solute reabsorption without accompanying water retention dilutes the tubular fluid, making it hypotonic before it enters the DCT.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250821fe1145e8-7a61-4c47-bbc7-5791fe3b1120.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Proximal convoluted tubule (Option A):</strong> Isosmotic reabsorption of solutes and water; fluid remains isotonic.</p>\n<p><strong>Descending limb of loop of Henle (Option B):</strong> Permeable to water but not solutes; fluid becomes hypertonic.<br /> <strong>Ascending limb of loop of Henle (Option C):</strong> Site of solute reabsorption without water; fluid becomes hypotonic <strong>after </strong>this segment, not within it.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Hypotonic fluid reaches DCT</strong>; due to <strong>solute reabsorption</strong> in the ascending limb, <strong>a key step in urine concentration.</strong></p>", "options": ["Proximal convoluted tubule", "Descending limb of the loop of Henle", "Ascending limb of the loop of Henle", "Distal convoluted tubule"], "html_options": ["Proximal convoluted tubule", "Descending limb of the loop of Henle", "Ascending limb of the loop of Henle", "Distal convoluted tubule"], "corr_idx": 3}, {"id": "1321050", "html_qtxt": "A 62-year-old male with chronic kidney disease visited the physician for regular follow-up. The doctor found swelling in the legs. On laboratory investigation urine osmolality of 80 mOsm/kg and the plasma osmolality of 300 mOsm/kg. Urine output is 3 liters/day.<br>Which statement from the list below is true about free water clearance?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Free water clearance (CH<sub>2</sub>O)</strong> is positive when urine is <strong>hypotonic</strong> (urine osmolality < plasma osmolality), meaning the kidneys are excreting excess <strong>free water</strong>. In this case, urine osmolality is 80 mOsm/kg vs. plasma osmolality of 300 mOsm/kg, indicating <strong>dilute urine</strong>. Hence, CH<sub>2</sub>O is <strong>positive</strong>, showing the kidneys are attempting to rid the body of water even though chronic kidney disease may impair overall function.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321d2e77e4e-f2fc-4152-9e16-5bd43fea98e9.jpg\">\n<ol>\n<li><strong>positive CH<sub>2</sub>O = dilute urine</strong>;</li>\n<li><strong>negative CH<sub>2</sub>O = concentrated urine</strong>; <strong>urine < plasma osmolality</strong></li>\n<li><strong>Free water clearance is zero means the kidney is not able to excrete excess water </strong></li>\n</ol>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>(Option A):</strong> Incorrect zero CH<sub>2</sub>O means urine osmolality equals plasma; not necessarily impaired excretion.</p>\n<p><strong>Free water clearance is negative, indicating a net reabsorption of water (Option C):</strong> Incorrect in this contexturine is dilute, not concentrated.</p>", "options": ["Free water clearance is zero means the kidney is not able to excrete excess water.", "Free water clearance is positive, showing efficient kidneys to excrete excess water.", "Free water clearance is negative, indicating a net reabsorption of water", "None of the above"], "html_options": ["Free water clearance is zero means the kidney is not able to excrete excess water.", "Free water clearance is positive, showing efficient kidneys to excrete excess water.", "Free water clearance is negative, indicating a net reabsorption of water", "None of the above"], "corr_idx": 1}, {"id": "1321051", "html_qtxt": "Which of the following substances, when administered in large quantities, does (es) not inhibit vasopressin (ADH) secretion, but still produce osmotic diuresis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Mannitol</strong> is an osmotic diuretic that increases the osmolality of plasma and renal tubular fluid, leading to diuresis without suppressing <strong>vasopressin (ADH)</strong> secretion.</p>\n<p>Unlike substances like <strong>ethanol</strong> and <strong>water</strong>, mannitol does not impact the central regulation of ADH but induces water loss by its presence in the filtrate.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321a7bac0d2-1f98-48f6-8175-13d8f200da50.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Ethanol (Option B):</strong> Inhibits <strong>vasopressin secretion</strong> at the level of the hypothalamus, leading to <strong>diuresis</strong>.</p>\n<p><strong>Water (Option C):</strong> Large quantities dilute plasma osmolality, inhibiting <strong>vasopressin release</strong> via hypothalamic osmoreceptors.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Mannitol causes osmotic diuresis without affecting ADH secretion</strong></p>\n<p><strong>Ethanol and water suppress ADH</strong></p>", "options": ["Mannitol", "Ethanol", "Water", "All of the above"], "html_options": ["Mannitol", "Ethanol", "Water", "All of the above"], "corr_idx": 0}, {"id": "1321052", "html_qtxt": "A 57-year-old male has a history of hypertension and progression towards heart failure. His plasma K+ level is 2.9 meq/L. Which of the following diuretics is helpful in this case?", "html_expl": "<p><strong>Explanation for answer:</strong></p>\n<p><strong>Spironolactone</strong> is a <strong>potassium-sparing diuretic</strong> and <strong>aldosterone antagonist</strong>, making it ideal for patients with <strong>hypokalemia (K+ = 2.9 mEq/L)</strong> and <strong>heart failure</strong>. It counteracts the potassium-wasting effects of other diuretics, and its mortality benefit in heart failure further supports its use.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503215d49b730-2e38-4c9a-9c3c-2e7a5f745666.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acetazolamide (Option A):</strong> A <strong>carbonic anhydrase inhibitor</strong>, causes <strong>bicarbonate and potassium loss,</strong> worsening hypokalemia.</p>\n<p><strong>Furosemide (Option B):</strong> A <strong>loop diuretic</strong>, strongly <strong>wastes potassium contraindicated</strong> in existing hypokalemia.</p>\n<p><strong>Metolazone (Option D):</strong> A <strong>thiazide-like diuretic</strong>, also <strong>increases potassium excretion,</strong> suitable in hypokalemia.</p>\n<p><strong>Key Takeaways:</strong></p>\n<p><strong>Spironolactone is preferred in hypokalemia and heart failure</strong>; <strong>Loop and thiazide diuretics exacerbate hypokalemia</strong>; <strong>Monitor K+ levels in all diuretic therapies.</strong></p>", "options": ["Acetazolamide", "Furosemide", "Spironolactone", "Metolazone"], "html_options": ["Acetazolamide", "Furosemide", "Spironolactone", "Metolazone"], "corr_idx": 2}, {"id": "1321053", "html_qtxt": "Which of the following events coincides with the one marked with an arrow?<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032190509316-1ac2-43f6-8cb6-1a2d4c26e404.jpg\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>arrow</strong> in the graph marks a point at which <strong>intravascular volume reaches ~150 mL</strong>, causing a slight rise in <strong>intravascular pressure</strong>.</li>\n<li>This corresponds with the <strong>first urge to void</strong>, which typically occurs between <strong>150-200 mL</strong> as stretch receptors in the bladder wall are stimulated.</li>\n<li>Though the bladder can accommodate more, this is the <strong>threshold for initial conscious awareness</strong> of bladder filling.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032153daf858-4970-4bb8-814a-ef6cf3f8f62a.jpg\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Sensation of fullness (Option A):</strong> Occurs later, at higher volumes (~300 mL).</p>\n<p><strong>Voiding of urine (Option C):</strong> Happens when volume reaches ~400-500 mL with a sharp rise in pressure.</p>", "options": ["Sensation of fullness", "The first urge to void urine", "Voiding of urine", "None of the above"], "html_options": ["Sensation of fullness", "The first urge to void urine", "Voiding of urine", "None of the above"], "corr_idx": 1}, {"id": "1321054", "html_qtxt": "A 37-year-old male visited the physician due to complaints of reduced desire for urination, and once it commenced, it was difficult to stop micturition. The doctor investigated the patient and did all neurological investigations. Where is the lesion located?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>superior frontal gyrus</strong> is part of the <strong>cerebral cortex</strong> involved in <strong>voluntary control of micturition</strong>, including initiation and inhibition.</li>\n<li>Lesions here can impair conscious control, leading to <strong>difficulty initiating or stopping urination and</strong> <strong>reduced awareness of bladder filling</strong>, consistent with the patient's symptoms.</li>\n<li>This area communicates with the <strong>pontine micturition center</strong> and <strong>sacral spinal cord</strong> to regulate bladder function.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250321c7d72135-fc87-4b0b-8580-96765ca447b1.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Inhibitory area in the midbrain (Option A):</strong> No specific \"inhibitory area\" known; primary control is cortical and pontine.</p>\n<p><strong>Damage to sympathetic supply to bladder (Option C):</strong> Affects <strong>bladder filling</strong>, but not typically associated with difficulty <strong>stopping urination</strong> or reduced urge.</p>\n<p><strong>Key Takeaways:</strong></p>\n<ul>\n<li><strong>Superior frontal gyrus controls voluntary micturition.</strong></li>\n<li><strong>Lesion causes impaired initiation/stopping of urination</strong></li>\n<li><strong>Cortical bladder control is essential for continence</strong></li>\n</ul>", "options": ["Inhibitory area in the midbrain", "Superior frontal gyrus", "Damage to the sympathetic supply to the bladder", "None of the above"], "html_options": ["Inhibitory area in the midbrain", "Superior frontal gyrus", "Damage to the sympathetic supply to the bladder", "None of the above"], "corr_idx": 1}]}, {"moduleId": 1013169, "name": "Vision", "questions": [{"id": "1321096", "html_qtxt": "Which of the following is not a part of the vascular layer of the eye?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>wall of the eyeball</strong> is composed of <strong>three concentric layers</strong>:</p>\n<ol>\n<li><strong>Fibrous (Outer) Layer</strong>: consists of <strong>sclera</strong> and <strong>cornea</strong>. The <strong>sclera</strong> is the white, opaque outer coat of the eye that provides <strong>shape, protection, and attachment for extraocular muscles</strong>. Importantly, it is <strong>avascular</strong> (lacks blood vessels) and hence is <strong>not part of the vascular/uveal layer</strong>.</li>\n<li><strong>Vascular (Middle) Layer / Uveal Tract</strong>: consists of the <strong>choroid (Option D), ciliary body (Option B), and iris (Option A)</strong>. This layer is richly vascularized and provides nutrition to ocular tissues.</li>\n<li><strong>Retina (Inner Layer)</strong>: the sensory layer containing photoreceptors.</li>\n</ol>\n<p>Thus, the sclera belongs to the <strong>fibrous layer</strong>, not the vascular layer.</p>\n<p><strong>Key Takeaway:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822f219545c-13f7-4e35-991b-097b03ed86d5.png\">", "options": ["Iris", "Ciliary body", "Sclera", "Choroid"], "html_options": ["Iris", "Ciliary body", "Sclera", "Choroid"], "corr_idx": 2}, {"id": "1321103", "html_qtxt": "A 25-year-old patient presents with difficulty seeing nearby objects clearly. On examination, it is found that parallel rays of light from a distant object are focused behind the retina while the eye is in a state of rest (no accommodation). What is the most likely refractive error?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Hypermetropia (farsightedness)</strong> is a refractive error where <strong>parallel rays from distant objects are focused behind the retina when the eye is at rest (without accommodation)</strong>. Patients typically have difficulty with <strong>near vision</strong>, and accommodative effort may temporarily correct distant vision.</li>\n</ul>\n<p>In contrast:</p>\n<ul>\n<li><strong>Myopia</strong>: parallel rays focus <strong>in front of the retina</strong>, leading to difficulty in seeing distant objects.</li>\n<li><strong>Emmetropia</strong>: the normal refractive state where parallel rays are focused <strong>exactly on the retina</strong> without accommodation.</li>\n<li><strong>Astigmatism</strong>: refractive error due to unequal curvatures of the cornea or lens, causing blurred vision at all distances.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Myopia (Option B):</strong> Short-sightedness; image forms <strong>in front of the retina</strong>, opposite to the case described.</p>\n<p><strong>Emmetropia (Option C):</strong> Normal refractive condition, no error present.</p>\n<p><strong>Astigmatism (Option D):</strong> Caused by irregular curvature, leading to <strong>distorted vision</strong> rather than purely near-vision difficulty.</p>\n<p><strong>Key Takeaways:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082206998c22-b222-4a27-8ce4-e9b96eb476f8.png\">", "options": ["Hypermetropia", "Myopia", "Emmetropia", "Astigmatism"], "html_options": ["Hypermetropia", "Myopia", "Emmetropia", "Astigmatism"], "corr_idx": 0}, {"id": "1321114", "html_qtxt": "A 14-Year-Old Schoolgirl Presents With Complaints Of Mild Headache, Eye Strain, And Difficulty Seeing Distant Objects Clearly. She Is Evaluated By An Ophthalmologist And Diagnosed With Myopia (Shortsightedness). Which Of The Following Is The Most Likely Anatomical Cause Of Her Condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Myopia</strong> is a refractive error where parallel rays from distant objects focus in front of the retina when the eye is at rest.</li>\n<li>The most common cause is <strong>axial myopia</strong>, which results from an <strong>increase in the anteroposterior diameter of the eyeball</strong>.</li>\n<li>This elongation increases the distance between the cornea/lens and the retina, leading to improper focusing and blurred distant vision.</li>\n<li>This differs from other less common causes, such as excessive curvature of the cornea or lens.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822750d09b8-769f-49e6-92fc-55cea895734b.png\"></li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Decrease in curvature of the lens</strong> <strong>(Option B):</strong> This would reduce refractive power, tending toward hypermetropia, not myopia.</p>\n<p><strong>Posteriorly placed lens (Option C): </strong>Rare cause of refractive error, not the usual mechanism for myopia.</p>\n<p><strong>Aphakia (Option D):</strong> Absence of lens, usually leads to severe hypermetropia, not myopia.</p>", "options": ["Increase in anterior-posterior diameter of lens", "Decrease in curvature of the lens", "Posteriorly placed lens", "Aphakia"], "html_options": ["Increase in anterior-posterior diameter of lens", "Decrease in curvature of the lens", "Posteriorly placed lens", "Aphakia"], "corr_idx": 0}, {"id": "1321118", "html_qtxt": "Which of the following methods is used to detect macular degeneration?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Macular degeneration</strong>, particularly <strong>age-related macular degeneration (AMD)</strong>, affects the <strong>central retina (macula)</strong> and leads to progressive loss of central vision.</li>\n<li>The <strong>primary method of detecting changes in the macula</strong> is <strong>fundoscopy (ophthalmoscopy)</strong>, where the retina is examined directly with an ophthalmoscope. In macular degeneration, characteristic findings include:\n<ul>\n<li><strong>Drusen</strong> (yellowish extracellular deposits),</li>\n<li><strong>Pigmentary changes</strong>,</li>\n<li><strong>Neovascular membranes</strong> in advanced cases.</li>\n</ul>\n</li>\n</ul>\n<p>Thus, fundoscopy remains the key diagnostic method for identifying macular changes.</p>\n<p>Components of a Comprehensive Ophthalmology Exam:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508223c642b11-b49b-41b5-a26f-5a1450d59fb5.png\">\n<p><strong>Explanation of other options:</strong></p>\n<ul>\n<li><strong>Goldmann Tonometry (Option A):</strong> Measures intraocular pressure; useful in glaucoma, not macular degeneration.</li>\n<li><strong>Slit Lamp Examination (Option B):</strong> Used for anterior segment (cornea, anterior chamber, lens) examination; not ideal for macular evaluation.</li>\n<li><strong>Perimeter (Option C):</strong> Measures visual fields; may detect central scotomas but does not directly diagnose macular degeneration.</li>\n</ul>", "options": ["Goldmann tonometry", "Slit lamp examination", "Perimeter", "Fundoscope"], "html_options": ["Goldmann tonometry", "Slit lamp examination", "Perimeter", "Fundoscope"], "corr_idx": 3}, {"id": "1321123", "html_qtxt": "A 12-year-old boy shifts his gaze from a distant object to a nearby book while studying. His eyes adjust focus through the physiological process of accommodation. Which of the following changes is most likely to occur during accommodation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Accommodation is the process by which the <strong>eye increases its optical power</strong> to focus on near objects.</li>\n<li>When viewing a near object, the <strong>ciliary muscle contracts</strong>, reducing tension on the suspensory ligaments (zonules of Zinn).</li>\n<li>This relaxation of the zonules allows the <strong>lens to become more convex (thicker anteroposteriorly)</strong>, thus increasing its refractive power.</li>\n<li>The lens moves slightly forward, and the anterior curvature increases, leading to increased focusing ability for near vision.</li>\n</ul>\n<p>Hence, the most accurate description is an <strong>increase in axial thickness of the lens</strong>.</p>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Lens is pulled upwards (Option A):</strong> The lens does not move upward; instead, it increases curvature.</p>\n<p><strong>Tightening of the zonules of Zinn (Option C):</strong> During accommodation, zonules relax, not tighten.</p>\n<p><strong>Pupillary dilatation (Option D):</strong> In accommodation, the pupil <strong>constricts</strong> (accommodation reflex triad: convergence, accommodation, and miosis).</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Schachar's Theory of Accommodation</p>\n<ul>\n<li>The ciliary muscle contracts</li>\n<li>Equatorial zonular tension is increased</li>\n<li>Anterior and posterior zonules are simultaneously relaxed</li>\n<li>Central surfaces of the lens steepen</li>\n<li>Peripheral surfaces of the lens flatten</li>\n</ul>", "options": ["Lens is pulled upwards", "Increase in axial thickness of lens", "Tightening of the zonules of zinn", "Pupillary dilatation"], "html_options": ["Lens is pulled upwards", "Increase in axial thickness of lens", "Tightening of the zonules of zinn", "Pupillary dilatation"], "corr_idx": 1}, {"id": "1321129", "html_qtxt": "A 16-year-old student is studying the physiology of vision. He learns that the retina contains several types of neurons that contribute to visual processing. Which of the following retinal cells is primarily responsible for enhancing contrast in the visual image?", "html_expl": "<ul>\n<li><strong>Explanation:</strong></li>\n<li><strong>Ganglion cells</strong> are the <strong>final output neurons of the retina</strong>, receiving input from bipolar and amacrine cells. Their axons converge to form the <strong>optic nerve</strong>, transmitting signals to the brain.</li>\n<li>Importantly, some ganglion cells enhance <strong>visual contrast</strong> through <strong>centre-surround receptive fields</strong>:\n<ul>\n<li>These receptive fields consist of a <strong>central area</strong> and a <strong>surrounding area</strong> that respond in opposite ways to light.</li>\n<li>This arrangement produces <strong>lateral inhibition</strong>, which helps the retina detect <strong>edges and contrast</strong>, allowing the brain to distinguish objects more clearly in various lighting conditions.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822c43a0ec3-9f8d-4c1c-b5bd-2cc1f8d27f56.png\"></li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Horizontal cells (Option A ):</strong> Involved in lateral interactions within the retina but not the primary cells for contrast enhancement.</p>\n<p><strong>Bipolar cells (Option B):</strong> Relay signals from photoreceptors to ganglion cells; do not perform contrast enhancement.</p>\n<p><strong>Amacrine cells (Option D):</strong> Modify ganglion cell responses and contribute to motion detection, but are not primarily responsible for contrast.</p>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Ganglion cells &rarr; centre-surround receptive fields &rarr; lateral inhibition &rarr; contrast enhancement in vision.<br /> </strong></li>\n</ul>", "options": ["Horizontal cells", "Bipolar cells", "Ganglion cells", "Amacrine cells"], "html_options": ["Horizontal cells", "Bipolar cells", "Ganglion cells", "Amacrine cells"], "corr_idx": 2}, {"id": "1321132", "html_qtxt": "A 17-year-old student is reading about the photoreceptor cells in the human retina. He wants to understand the characteristics of rod cells, which are essential for vision under specific light conditions. Which of the following statements is true regarding rod photoreceptors?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Rod cells</strong> are specialised photoreceptors in the retina responsible primarily for <strong>scotopic vision</strong> (vision in dim light or darkness).</li>\n<li>They are <strong>extremely sensitive to low levels of light</strong>, capable of detecting even a <strong>single photon</strong>, allowing vision in dark environments.</li>\n<li>However, rods do <strong>not mediate colour vision</strong> and provide <strong>low spatial acuity</strong> compared to cones.</li>\n<li>This makes rods crucial for <strong>night vision</strong>, while cones dominate in bright light.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Responsible for photopic vision (Option A):</strong> Photopic (Daylight) vision is mediated by <strong>cone cells</strong>, not rods. Cones are active in <strong>bright light</strong> and enable <strong>colour perception</strong> and <strong>high acuity</strong>.</p>\n<p><strong>It provides much greater acuity of vision (Option B):</strong> Rods have <strong>low spatial resolution</strong>. Visual acuity is mainly provided by <strong>cones</strong>, particularly those densely packed in the <strong>fovea centralis</strong>.</p>\n<p><strong>Responsible for vision in bright light (Option D):</strong> Rods become <strong>saturated and non-functional in bright light</strong>. Vision in well-lit conditions is mediated by <strong>cones</strong>, which adapt well to high illumination.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>Comparison of Rod Cells and Cone Cells</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082226f534f3-872f-4324-b7fb-aed000c571f2.png\">", "options": ["Responsible for photopic vision", "It provides much greater acuity of vision", "They are extremely sensitive to light", "Responsible for vision in bright light"], "html_options": ["Responsible for photopic vision", "It provides much greater acuity of vision", "They are extremely sensitive to light", "Responsible for vision in bright light"], "corr_idx": 2}, {"id": "1321135", "html_qtxt": "A neurophysiology student is studying the types of electrical signals generated by various retinal cells. He learns that most retinal neurons use graded potentials, but one specific type generates all-or-none action potentials to transmit information. Which of the following retinal cells is responsible for generating all-or-none action potentials?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Ganglion cells are the <strong>only retinal neurons that generate true action potentials</strong> (all-or-none responses). They integrate input from bipolar and amacrine cells and then transmit signals to the brain through their axons, which collectively form the <strong>optic nerve</strong>.</li>\n<li>Action potentials are necessary in ganglion cells because the signal must travel long distances from the retina to the brain while maintaining <strong>consistent amplitude and speed</strong> once the threshold is reached.</li>\n<li>In contrast, <strong>other retinal neurons (rods, cones, horizontal cells, bipolar cells)</strong> communicate mainly by <strong>graded potentials</strong>, which vary in magnitude depending on stimulus intensity and are suitable for local processing within the retina.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Rods (Option A):</strong> Generate graded receptor potentials, hyperpolarise in response to light, and modulate neurotransmitter release rather than firing action potentials.</p>\n<p><strong>Horizontal Cells (Option B):</strong> Use graded potentials to mediate <strong>lateral inhibition</strong>, crucial for contrast enhancement, but do not fire action potentials.</p>\n<p><strong>Bipolar Cells (Option C):</strong> Relay signals from photoreceptors to ganglion cells via <strong>graded synaptic potentials</strong>, not action potentials.</p>", "options": ["Rods", "Horizontal cells", "Bipolar cells", "Ganglion cells"], "html_options": ["Rods", "Horizontal cells", "Bipolar cells", "Ganglion cells"], "corr_idx": 3}, {"id": "1321138", "html_qtxt": "When light strikes the photoreceptors, which of the following activities ultimately generates the action potential in ganglion cells via activation of the phototransduction cascade?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>In <strong>darkness</strong>, photoreceptors (rods and cones) remain <strong>depolarised</strong> due to the continuous influx of Na<sup>+</sup> ions through <strong>cGMP-gated sodium channels</strong>; this is known as the <strong>\"dark current.\"</strong></li>\n<li>When light strikes the retina, <strong>closure of Na<sup>+</sup> channels</strong> stops Na+ influx, causing <strong>hyperpolarisation</strong> of the photoreceptor membrane, which ultimately generates the action potential in ganglion cells via activation of the phototransduction cascade.</li>\n</ul>\n<p>When light strikes the retina:</p>\n<ol>\n<li><strong>Rhodopsin</strong> is activated.</li>\n<li>Rhodopsin activates <strong>transducin</strong>
