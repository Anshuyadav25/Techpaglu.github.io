(a G-protein).</li>\n<li>Transducin activates <strong>phosphodiesterase (PDE).</strong></li>\n<li>PDE breaks down <strong>cGMP into GMP</strong>, reducing intracellular cGMP concentration.</li>\n<li>With less cGMP, the <strong>cGMP-gated Na<sup>+</sup> channels close.</strong></li>\n<li>Closure of Na<sup>+</sup> channels stops Na<sup>+</sup> influx, causing <strong>hyperpolarisation</strong> of the photoreceptor membrane.</li>\n<li>This hyperpolarisation reduces <strong>glutamate release</strong> at the synapse with bipolar cells.</li>\n<li>Depending on whether the bipolar cell is <strong>ON-type or OFF-type</strong>, it will depolarise or hyperpolarise, transmitting the signal further to <strong>ganglion cells</strong>, which finally generate <strong>all-or-none action potentials</strong>.</li>\n</ol>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Opening of Na<sup>+</sup> channels (Option A):</strong> Occurs in <strong>darkness</strong>, not during light exposure. Maintains the depolarised state of rods and cones (dark current).</p>\n<p><strong>Opening of Cl<sup>-</sup> channels (Option C):</strong> Not a primary step in the phototransduction cascade; Cl<sup>-</sup> conductance plays only a minor role in other retinal mechanisms.</p>\n<p><strong>Closure of K<sup>+</sup> channels (Option D):</strong> K<sup>+</sup> channels remain open to stabilise resting potential; their closure is not a light-induced event.</p>", "options": ["Opening of Na+ channels", "Closure of Na+ channels", "Opening of Cl- channels", "Closure of K+ channels"], "html_options": ["Opening of Na+ channels", "Closure of Na+ channels", "Opening of Cl- channels", "Closure of K+ channels"], "corr_idx": 1}, {"id": "1321142", "html_qtxt": "A 9-year-old boy is brought to the clinic with complaints of difficulty seeing in dim light. On examination, he shows signs of dry conjunctiva and Bitot's spots. Blood tests confirm Vitamin A deficiency. Which of the following findings is/are associated with this condition?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Vitamin A</strong> plays a dual role in:</p>\n<ol>\n<li><strong>Vision:</strong>\n<ul>\n<li>It is essential for the synthesis of <strong>retinal</strong>, a component of <strong>rhodopsin</strong> in rods.</li>\n<li>Rhodopsin is the photopigment that enables <strong>vision in dim light</strong>.</li>\n<li>Without Vitamin A, <strong>rods cannot function properly</strong>, leading to <strong>night blindness (nyctalopia) (Option A).</strong></li>\n</ul>\n</li>\n<li><strong>Epithelial health:</strong>\n<ul>\n<li>Vitamin A maintains the integrity of the <strong>conjunctival and corneal epithelium</strong>.</li>\n<li>Deficiency leads to <strong>xerophthalmia (Option B)</strong>: dryness, Bito's spots, corneal ulceration, and even <strong>keratomalacia</strong> if severe.</li>\n</ul>\n</li>\n<li><strong>Retinal degeneration (Option C):</strong>\n<ul>\n<li>Chronic Vitamin A deficiency impairs photoreceptor maintenance.</li>\n<li><strong>Rods degenerate first</strong>, followed by cone involvement in prolonged cases.</li>\n</ul>\n</li>\n</ol>\n<p><strong>Key Takeaway:</strong></p>\n<p><strong>WHO Classification of Xerophthalmia (for Vitamin A deficiency):</strong></p>\n<ul>\n<li><strong>XN:</strong> Night blindness (nyctalopia)</li>\n<li><strong>X1A:</strong> Conjunctival xerosis</li>\n<li><strong>X1B:</strong> Bitot's spots</li>\n<li><strong>X2:</strong> Corneal xerosis</li>\n<li><strong>X3A:</strong> Corneal ulceration/keratomalacia involving <1/3 of cornea</li>\n<li><strong>X3B:</strong> Corneal ulceration/keratomalacia involving >1/3 of cornea</li>\n<li><strong>XS:</strong> Corneal scar</li>\n<li><strong>XF:</strong> Xerophthalmic fundus</li>\n</ul>", "options": ["Nyctalopia", "Xerophthalmia", "Retinal Degeneration", "All of the above"], "html_options": ["Nyctalopia", "Xerophthalmia", "Retinal Degeneration", "All of the above"], "corr_idx": 3}, {"id": "1321145", "html_qtxt": "A 25-year-old man works in a well-lit office during the day. When he steps into a dark room, he initially struggles to see but gradually adapts. This process is known as dark adaptation. Which of the following statements regarding dark adaptation is not true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Dark adaptation is the process by which the <strong>sensitivity of the retina increases in darkness</strong>, primarily due to the regeneration of <strong>rhodopsin</strong> in rods.</li>\n<li><strong>Cones adapt rapidly (5-10 minutes), but rods require 20-30 minutes for full adaptation.</strong></li>\n<li>Hence, the statement that maximal dark adaptation occurs in 5 minutes is <strong>false</strong>.</li>\n<li>In bright light, rhodopsin is continuously <strong>bleached</strong> (broken down into opsin and retinal).</li>\n<li>In darkness, rhodopsin is <strong>resynthesized</strong>, a slower process, which explains the prolonged time needed for rods to achieve full sensitivity.</li>\n<li>During dark adaptation, the <strong>visual threshold decreases</strong> dramatically (up to 10,000-fold), allowing the eye to detect extremely dim light.</li>\n<li>Wearing <strong>red goggles</strong> in bright light prevents bleaching of rod photopigment, since rods are insensitive to red light. This preserves rhodopsin and shortens adaptation time. <strong>(Option A)</strong></li>\n<li>Dark adaptation time depends mainly on the <strong>time required to rebuild rhodopsin stores</strong>. <strong>(Option C)</strong></li>\n<li>As rods regenerate rhodopsin, the <strong>visual threshold decreases</strong>, enabling detection of very low light levels. <strong>(Option D)</strong><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822f96bc571-bcfa-4240-8934-0cf8418ab6ec.png\"></li>\n</ul>", "options": ["Dark adaptation time can be reduced with red goggles when in bright light", "Maximal dark adaptation occurs in about 5 minutes after dark exposure", "Dark adaptation time depends on the time needed to build the rhodopsin store", "Visual threshold reduces in dark adaptation"], "html_options": ["Dark adaptation time can be reduced with red goggles when in bright light", "Maximal dark adaptation occurs in about 5 minutes after dark exposure", "Dark adaptation time depends on the time needed to build the rhodopsin store", "Visual threshold reduces in dark adaptation"], "corr_idx": 1}, {"id": "1321148", "html_qtxt": "Some drugs used for the treatment of systemic diseases have adverse effects on visual acuity. A 50-year-old patient has been on the antiarrhythmic drug Amiodarone for several years. Which of the following ocular adverse effects is most commonly associated with Amiodarone therapy?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Amiodarone</strong> can cause <strong>corneal epithelial deposits</strong>, often arranged in a <strong>whorl-like pattern</strong> (vortex keratopathy / corneal verticillata).</li>\n<li>These deposits consist of <strong>lipid-containing lysosomal inclusions</strong>.</li>\n<li>Most cases are <strong>bilateral and asymptomatic</strong>, but some patients may complain of <strong>halos, glare, or blurred vision</strong>.</li>\n<li>Importantly, these corneal changes are usually <strong>reversible after drug discontinuation</strong>.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Maculopathy (Option A):</strong> More classically associated with <strong>chloroquine/hydroxychloroquine</strong> toxicity.</p>\n<p><strong>Retinal Haemorrhage (Option C):</strong> Not due to Amiodarone. More often seen in <strong>hypertension, diabetes, or anticoagulant therapy.<br /> </strong><strong>Key Takeaway:</strong></p>\n<p><strong>Drug-Induced Ocular Toxicities:</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822dcac7a5c-c2ce-4289-b39a-c96307bd3dc1.png\">", "options": ["Maculopathy", "Keratopathy", "Retinal hemorrhage", "All of the above"], "html_options": ["Maculopathy", "Keratopathy", "Retinal hemorrhage", "All of the above"], "corr_idx": 1}, {"id": "1321152", "html_qtxt": "A 45-year-old man presents with drooping of the upper eyelid (ptosis), unequal pupil size (anisocoria), and reduced sweating on one side of the face (anhidrosis). These symptoms were noted during a routine eye examination. Which of the following is the most probable diagnosis?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Horner Syndrome</strong> is characterised by a <strong>classic triad</strong> due to loss of <strong>sympathetic innervation</strong> to the eye and face:\n<ol>\n<li><strong>Ptosis:</strong> Drooping eyelid from paralysis of M&uuml;ller's muscle (superior tarsal muscle).</li>\n<li><strong>Miosis:</strong> Constricted pupil due to unopposed parasympathetic action.</li>\n<li><strong>Anhidrosis:</strong> Reduced sweating on the affected side of the face.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508224da70ee4-5928-46d3-b01e-d2204637a04d.png\"></li>\n</ol>\n</li>\n</ul>\n<p><strong>Other clinical clues:</strong></p>\n<ul>\n<li><strong>Anisocoria is more apparent in darkness</strong> since the affected pupil fails to dilate.</li>\n<li>Causes include lesions anywhere along the sympathetic pathway:\n<ul>\n<li>Brainstem stroke</li>\n<li>Cervical spinal cord injury</li>\n<li>Pancoast tumour (apex of lung)</li>\n<li>Internal carotid artery dissection</li>\n</ul>\n</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Myasthenia Gravis (Option A):</strong> May cause ptosis and ophthalmoplegia, but does <strong>not cause miosis or anhidrosis.</strong></p>\n<p><strong>Orbital Tumour (Option B):</strong> Can cause proptosis and limitation of movements; not typically associated with miosis or facial anhidrosis.</p>\n<p><strong>Diabetic Retinopathy (Option D):</strong> A vascular retinal disease &rarr; causes visual impairment and haemorrhages, not ptosis or anisocoria.</p>", "options": ["Myasthenia Gravis", "Orbital Tumour", "Horner Syndrome", "Diabetic Retinopathy"], "html_options": ["Myasthenia Gravis", "Orbital Tumour", "Horner Syndrome", "Diabetic Retinopathy"], "corr_idx": 2}, {"id": "1321153", "html_qtxt": "A patient presents with an inability to distinguish red from green hues. Testing reveals a complete absence of green-sensitive cones (M-cones). Which of the following conditions best describes this patient's defect?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Deuteranopia</strong> is a form of <strong>red-green colour blindness</strong> caused bythe <strong>complete absence of M-cones (green-sensitive cones).</strong></li>\n<li>Patients are unable to perceive <strong>green hues</strong>, resulting in difficulty distinguishing green from red, especially when brightness is similar.</li>\n<li>It is <strong>congenital, X-linked recessive</strong>, hence more common in males.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Protanopia (Option B): </strong>Due to the <strong>absence of L-cones (red-sensitive cones)</strong>. Causes defective perception of red hues. This patient&rsquo;s defect is green-based, so not correct.</p>\n<p><strong>Tritanopia (Option C): </strong>Rare; caused by the absence of <strong>S-cones (blue-sensitive cones). </strong>Produces a <strong>blue-yellow discrimination defect. </strong>Not a red-green defect, so incorrect.</p>\n<p><strong>Deuteranomalous (Option D): </strong>Due to <strong>abnormal (not absent) M-cones. </strong>Patients have <strong>partial green colour perception. </strong>This patient has a <strong>complete loss</strong>, making this diagnosis incorrect.</p>", "options": ["Deuteranopia", "Protanopia", "Tritanopia", "Deuteranomalous"], "html_options": ["Deuteranopia", "Protanopia", "Tritanopia", "Deuteranomalous"], "corr_idx": 0}, {"id": "1321155", "html_qtxt": "Which of the following statements is true about the parvocellular pathway in vision?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The <strong>visual pathway</strong> from the retina to the visual cortex has two distinct parallel processing streams via the <strong>lateral geniculate nucleus (LGN):</strong></p>\n<ol>\n<li><strong>Magnocellular pathway (Layers 1 & 2):</strong>\n<ul>\n<li>Neurons are large.</li>\n<li>Input mainly from <strong>Y-type retinal ganglion cells</strong>.</li>\n<li><strong>Rapid conduction</strong>, but <strong>colour blind</strong> (black & white vision only).</li>\n<li>Poor point-to-point discrimination (low spatial resolution).</li>\n<li>Specialises in detecting <strong>movement and gross features</strong>.</li>\n</ul>\n</li>\n<li><strong>Parvocellular pathway (Layers 3-6):</strong>\n<ul>\n<li>Neurons are small to medium in size.</li>\n<li>Input mainly from <strong>X-type retinal ganglion cells</strong>.</li>\n<li>Responsible for <strong>colour vision</strong>.</li>\n<li>Provides accurate <strong>point-to-point spatial information</strong> (high spatial resolution).</li>\n</ul>\n</li>\n</ol>\n<p>Therefore, the correct statement about the <strong>parvocellular pathway</strong> is that it <strong>transmits colour vision</strong>.</p>\n<p><strong>Magnocellular vs Parvocellular Pathways</strong></p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822e58f04cd-eb9a-4429-a842-d91e7324425c.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Poor point-to-point transmission (Option A):</strong> This statement is incorrect because poor point-to-point transmission is a characteristic of the <strong>magnocellular pathway</strong>, not the parvocellular pathway. The parvocellular pathway actually conveys fine spatial detail with accurate point-to-point mapping.</p>\n<p><strong>Receives input from layers 1 and 2 in the lateral geniculate nucleus (Option C):</strong> This statement is incorrect because <strong>layers 1 and 2</strong> of the LGN belong to the magnocellular pathway. The parvocellular pathway originates from <strong>layers 3 to 6</strong> of the LGN.</p>", "options": ["Poor point-to-point transmission", "This pathway transmits the color vision", "Receives input from layer 1 and 2 in lateral geniculate nucleus", "All of the above"], "html_options": ["Poor point-to-point transmission", "This pathway transmits the color vision", "Receives input from layer 1 and 2 in lateral geniculate nucleus", "All of the above"], "corr_idx": 1}]}, {"moduleId": 1013170, "name": "Hearing and Equilibrium, Smell and Taste", "questions": [{"id": "1321097", "html_qtxt": "Which among the following is true about the attenuation reflex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>attenuation reflex</strong>, also known as the <strong>acoustic reflex</strong>, is an <strong>involuntary muscle contraction</strong> that occurs in the middle ear in <strong>response to loud sounds. </strong></li>\n<li>Its primary role is protective; it reduces the transmission of sound energy to the inner ear, particularly to the cochlea, in order to prevent damage from loud noises.</li>\n<li>When a loud sound is transmitted through the ossicular system, the <strong>attenuation reflex occurs after a latent period</strong> of about <strong>40 milliseconds</strong>, reducing cochlear damage from excessive vibration.</li>\n</ul>\n<p>This reflex involves two muscles:</p>\n<ul>\n<li><strong>Stapedius muscle:</strong> contracts to pull the stapes away from the oval window, reducing the movement of the stapes.</li>\n<li><strong>Tensor tympani muscle:</strong> contracts to pull the malleus medially, increasing tension on the tympanic membrane and reducing its vibration.</li>\n</ul>\n<p>Together, these actions <strong>dampen sound transmission</strong>, especially low-frequency sounds.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032505cdc62e-f377-4c3c-bfd1-160ff8938a8c.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tensor tympani pulls the foot plate out of the round window (Option A):</strong> This is incorrect because the tensor tympani attaches to the handle of the malleus, not the stapes footplate. The footplate belongs to the stapes and fits into the oval window, not the round window.</p>\n<p><strong>Stapedius pulls the manubrium medially (Option B):</strong> This is incorrect because the stapedius is attached to the stapes, not the manubrium (handle of the malleus). It pulls the stapes posteriorly to reduce movement at the oval window.</p>", "options": ["Tensor tympani pulls the foot plate out of the round window", "Stapedius pulls the manubrium medially", "Protects the cochlea from damaging vibrations caused by excessively loud sound", "All of the above"], "html_options": ["Tensor tympani pulls the foot plate out of the round window", "Stapedius pulls the manubrium medially", "Protects the cochlea from damaging vibrations caused by excessively loud sound", "All of the above"], "corr_idx": 2}, {"id": "1321157", "html_qtxt": "Which of the following in the ear regulates the pressure in the middle ear?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<ul>\n<li>The <strong>eustachian tube</strong> plays a <strong>critical role in regulating pressure in the middle ear</strong> by <strong>connecting it to the nasopharynx</strong> (the upper part of the throat behind the nose). Its functions include:\n<ul>\n<li><strong>Equalising the air pressure on both sides of the tympanic membrane</strong> (eardrum), especially during <strong>swallowing, yawning</strong>, or <strong>altitude changes</strong> such as flying.</li>\n<li><strong>Allowing drainage of normal secretions</strong> from the middle ear into the throat.</li>\n</ul>\n</li>\n</ul>\n<p>The Eustachian tube</p>\n<ul>\n<li>Equalises pressure across the tympanic membrane</li>\n<li>Protects the middle ear from reflux</li>\n<li>Clears out middle ear secretions</li>\n</ul>\n<p><strong>Dysfunction affects all three and leads to:</strong></p>\n<ul>\n<li>Pain</li>\n<li>Muffled sound</li>\n<li>Balance problems</li>\n<li>Infections (otitis media)</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Tympanic membrane (Option B):</strong> The tympanic membrane vibrates in response to sound waves but does not regulate pressure.</p>\n<p><strong>Oval window (Option C ):</strong> The oval window receives vibrations from the stapes and transmits them to the inner ear; it has no role in pressure regulation.</p>\n<p><strong>Round window (Option D):</strong> The round window allows movement of fluid within the cochlea to accommodate vibrations from the oval window, but it does not regulate middle ear pressure.</p>", "options": ["Eustachian tube", "Tympanic membrane", "Oval window", "Round window"], "html_options": ["Eustachian tube", "Tympanic membrane", "Oval window", "Round window"], "corr_idx": 0}, {"id": "1321158", "html_qtxt": "Which of the following factors is responsible for the impedance matching mechanism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>impedance matching mechanism</strong> of the middle ear is essential for <strong>efficient sound transmission from the air-filled external environment to the fluid-filled inner ear</strong>.</li>\n<li>Without this mechanism, most of the sound energy would be reflected at the air-fluid interface, leading to significant hearing loss.</li>\n<li>Three factors contribute to impedance matching:\n<ol>\n<li><strong>Ossicular lever system</strong>: The malleus and incus function as a lever, amplifying the force transmitted to the stapes. This lever action increases the efficiency of sound conduction. <strong>(Option A)</strong></li>\n<li><strong>Surface area difference</strong>: The tympanic membrane is much larger than the footplate of the stapes. This difference concentrates sound energy, thereby increasing the pressure exerted at the oval window. <strong>(Option B)</strong></li>\n<li><strong>Convexity of the tympanic membrane</strong>: The curved shape of the tympanic membrane allows it to act like a funnel, directing and focusing sound vibrations toward the ossicles. <strong>(Option C)</strong></li>\n</ol>\n</li>\n<li>Together, these three factors ensure that sound is transferred effectively from air to fluid, preventing energy loss due to impedance mismatch and thereby enhancing auditory sensitivity.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025032654ba66f6-9da2-45c8-a4c7-10f85c46fdff.jpg\">", "options": ["Ossicular lever system", "Surface area difference between the tympanic membrane and the footplate of sthe tapes", "Convexity of the tympanic membrane towards the middle ear cavity", "All of the above"], "html_options": ["Ossicular lever system", "Surface area difference between the tympanic membrane and the footplate of sthe tapes", "Convexity of the tympanic membrane towards the middle ear cavity", "All of the above"], "corr_idx": 3}, {"id": "1321159", "html_qtxt": "A physiology student is studying the composition of cochlear fluids. He learns that the ionic gradients maintained in the cochlea are essential for generating the endocochlear potential, which plays a key role in sound transduction. Which of the following statements regarding the endolymphatic potential is true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The endolymph in the cochlear duct has an unusual ionic composition, with <strong>high potassium (K<sup>+</sup>) and low sodium (Na<sup>+</sup>)</strong>.</li>\n<li>This composition is actively maintained by the <strong>stria vascularis</strong>, which continuously secretes K<sup>+</sup> into the endolymph.</li>\n<li>As a result, the endolymph develops a positive electrical potential of about <strong>+80 mV</strong>, called the <strong>endocochlear potential</strong>.</li>\n<li>This potential provides the driving force for K<sup>+</sup> to flow into hair cells during sound stimulation, allowing depolarisation and efficient auditory transduction.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326fc3e3a0a-68bc-49ff-b8cf-73446d8446c7.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Endolymph has a similar composition to ECF (Option A):</strong> Endolymph is very different from extracellular fluid. Unlike ECF, which is high in Na<sup>+</sup> and low in K<sup>+</sup>, endolymph has the opposite composition and resembles intracellular fluid.</p>\n<p><strong>Endolymph has a high Na<sup>+</sup> concentration (Option C):</strong> Endolymph contains very little Na<sup>+</sup>. Instead, perilymph, which surrounds the membranous labyrinth, has high Na<sup>+</sup> and low K<sup>+</sup>, resembling ECF.</p>", "options": ["Endolymph has a similar composition to extracellular fluid (ECF)", "K<sup>+</sup> is continuously being secreted into the endolymph", "Endolymph has a high Na<sup>+</sup> concentration", "All of the above"], "html_options": ["Endolymph has a similar composition to extracellular fluid (ECF)", "K<sup>+</sup> is continuously being secreted into the endolymph", "Endolymph has a high Na<sup>+</sup> concentration", "All of the above"], "corr_idx": 1}, {"id": "1321160", "html_qtxt": "Which among the following is true regarding sound frequencies reaching the inner ear?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The <strong>place principle (place theory)</strong> describes how different sound frequencies are encoded in the cochlea. Different regions of the <strong>basilar membrane</strong> respond maximally to different frequencies, a phenomenon known as <strong>tonotopic organisation</strong>.</li>\n<li><strong>High-frequency sounds</strong> cause maximal displacement near the <strong>base of the cochlea</strong> (narrow and stiff region).</li>\n<li><strong>Low-frequency sounds</strong> cause maximal displacement near the <strong>apex of the cochlea</strong> (a wide and flexible region). Thus, the brain determines the pitch of sound based on which region of the basilar membrane is activated.</li>\n</ul>\n<p>The <strong>place principle</strong> is the frequency coding mechanism of the cochlea:</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508231b51cc5d-f6b5-4004-8b02-65241e79eb52.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503260c5b03e4-6f58-4f26-90b6-9068a60f6e74.jpg\"><br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326c7ffb8ad-69af-4bc5-a07a-5ab321561ec6.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Low-frequency sound causes maximal activation of the basilar membrane near the base of the cochlea (Option A):</strong> Low-frequency sounds do not activate the base of the cochlea. They stimulate the <strong>apex</strong>.</p>\n<p><strong>High-frequency sound activates the basilar membrane near the apex of the cochlea (Option B):</strong> High-frequency sounds do not activate the apex. They stimulate the <strong>base</strong>.</p>", "options": ["Low-frequency sound causes maximal activation of the basilar membrane near the base of the cochlea", "High-frequency sound activates the basilar membrane near the apex of the cochlea", "Determination of sound frequencies is known as the place principle", "All of the above"], "html_options": ["Low-frequency sound causes maximal activation of the basilar membrane near the base of the cochlea", "High-frequency sound activates the basilar membrane near the apex of the cochlea", "Determination of sound frequencies is known as the place principle", "All of the above"], "corr_idx": 2}, {"id": "1321161", "html_qtxt": "A 24-year-old is advised to undergo hearing tests before being appointed for a job in a factory. On testing, his bone conduction is less than air conduction in both ears. Which of the following tests helps to identify this finding?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>The Rinne Test</strong> compares <strong>air conduction (AC)</strong> with <strong>bone conduction (BC)</strong> using a tuning fork.</li>\n<li><strong>Normal finding:</strong> AC > BC (seen in normal hearing or sensorineural hearing loss).</li>\n<li><strong>Conductive hearing loss:</strong> BC > AC.</li>\n<li>In this case, the patient had <strong>AC > BC in both ears</strong>, which is a <strong>normal finding</strong>. Thus, the <strong>Rinne test</strong> is the appropriate and specific test to identify this condition.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326ae84beb5-58dc-435f-aa67-ea25fd57e1ba.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Weber Test (Option B):</strong> The Weber test checks <strong>lateralisation of sound</strong> and helps differentiate between <strong>unilateral conductive</strong> and <strong>sensorineural hearing loss</strong>, but it does <strong>not directly compare AC and BC</strong>.</p>\n<p><strong>Schwabach Test (Option C):</strong> This test compares the <strong>patient's bone conduction</strong> with that of the <strong>examiner</strong>. It is less commonly used and is <strong>not specific</strong> for comparing air vs. bone conduction.</p>", "options": ["Rinne test", "Weber test", "Schwabach test", "All of the above"], "html_options": ["Rinne test", "Weber test", "Schwabach test", "All of the above"], "corr_idx": 0}, {"id": "1321162", "html_qtxt": "A 21-year-old patient visited the physician due to a reduced sense of hearing. On examination, the physician diagnosed him with conductive type of deafness. Among the following, which is not a cause of deafness in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li><strong>Conductive hearing</strong> loss occurs when sound conduction through the external or middle ear is impaired, preventing efficient transmission of vibrations to the inner ear.</li>\n<li><strong>Chronic exposure to loud sound</strong> is not a cause of conductive deafness.</li>\n<li>Instead, it leads to <strong>sensorineural hearing loss</strong> due to irreversible damage to the cochlear hair cells in the organ of Corti.</li>\n<li>This type of hearing loss affects the <strong>inner ear</strong> and cannot be corrected by surgery or conventional medication.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Otitis media (Option A):</strong> A common cause of conductive hearing loss, where fluid or infection in the middle ear reduces vibration conduction to the inner ear.</p>\n<p><strong>Otosclerosis (Option C):</strong> Abnormal bony overgrowth around the stapes footplate interferes with its movement at the oval window, producing conductive hearing loss.</p>\n<p><strong>Tympanic membrane perforation (Option D):</strong> A rupture or hole in the eardrum reduces sound transmission efficiency, leading to conductive hearing loss.</p>\n<p><strong>Key takeaway: </strong></p>\n<p><strong>Common Causes:</strong></p>\n<ul>\n<li><strong>Conductive causes:</strong> Otitis media, otosclerosis, tympanic membrane perforation, impacted wax, etc.</li>\n<li><strong>Sensorineural causes:</strong> Noise-induced hair cell damage, presbycusis, ototoxic drugs, and acoustic neuroma.<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250326f7c24910-6745-4990-b0c1-cdfcb2f18db1.jpg\"></li>\n</ul>", "options": ["Otitis media", "Chronic exposure to loud sound", "Otosclerosis", "Tympanic membrane perforation"], "html_options": ["Otitis media", "Chronic exposure to loud sound", "Otosclerosis", "Tympanic membrane perforation"], "corr_idx": 1}, {"id": "1321163", "html_qtxt": "Which of the following areas is involved in the storage of olfactory memories?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>The olfactory system projects to multiple cortical regions, each having distinct roles in olfactory processing.</li>\n<li>The <strong>entorhinal cortex</strong> is particularly important for the <strong>storage of olfactory memories</strong>, as it integrates olfactory inputs with the hippocampal formation, which plays a central role in memory consolidation.</li>\n</ul><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503267e019e92-2093-4e75-8357-5252f983f468.jpg\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Neocortex (Option A):</strong> Specifically, the orbitofrontal and frontal cortical areas are involved in the <strong>conscious discrimination and perception of odours</strong>, but they do not function as primary memory storage sites for olfaction.</p>\n<p><strong>Amygdala (Option B):</strong> This region links olfactory stimuli with <strong>emotional and motivational responses</strong>, such as fear or pleasure associated with particular smells. It plays a modulatory role but is not the main site of olfactory memory storage.</p>\n<p><strong>Piriform cortex (Option C):</strong> This is the <strong>primary olfactory cortex</strong> and is strongly activated by sniffing and direct odour detection. It is important for initial odour identification but not long-term olfactory memory storage.</p>\n<p><strong>Key takeaway:</strong></p>\n<ul>\n<li><strong>Entorhinal cortex &rarr; olfactory memory storage</strong></li>\n<li><strong>Neocortex (orbitofrontal) &rarr; odour discrimination</strong></li>\n<li><strong>Amygdala & hypothalamus &rarr; emotional and motivational response to odours</strong></li>\n<li><strong>Piriform cortex &rarr; primary processing during sniffing/odour detection</strong></li>\n</ul>", "options": ["Neocortex", "Amygdala", "Piriform cortex", "Entorhinal cortex"], "html_options": ["Neocortex", "Amygdala", "Piriform cortex", "Entorhinal cortex"], "corr_idx": 3}, {"id": "1321164", "html_qtxt": "Which of the following nerves carries taste sensations from the pharynx?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Taste sensation from different regions of the oral cavity and pharynx is carried by distinct cranial nerves:\n<ul>\n<li>The <strong>chorda tympani nerve</strong> (branch of the facial nerve, CN VII) transmits taste from the <strong>anterior two-thirds of the tongue</strong>.</li>\n<li>The <strong>glossopharyngeal nerve</strong> (CN IX) transmits taste from the <strong>posterior one-third of the tongue</strong>.</li>\n<li>The <strong>vagus nerve</strong> (CN X) carries taste sensation from the <strong>pharynx and epiglottis</strong>.</li>\n</ul>\n</li>\n<li>Thus, for the <strong>pharynx specifically</strong>, the vagus nerve is responsible.</li>\n<li>All afferent fibres conveying taste sensations synapse in the <strong>nucleus tractus solitarius</strong> (NTS) in the medulla. From there, projections ascend to the thalamus and eventually to the <strong>gustatory cortex</strong> in the insula and frontal operculum for conscious perception of taste.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Chorda tympani (Option A):</strong> This nerve supplies taste fibres only from the anterior two-thirds of the tongue, not from the pharynx.</p>\n<p><strong>Glossopharyngeal nerve (Option B):</strong> It conveys taste from the posterior one-third of the tongue, not the pharynx.</p><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503264f5a5a71-4fa0-439c-b896-bd162ff40143.jpg\">", "options": ["Chorda tympani nerve", "Glossopharyngeal nerve", "Vagus nerve", "All of the above"], "html_options": ["Chorda tympani nerve", "Glossopharyngeal nerve", "Vagus nerve", "All of the above"], "corr_idx": 2}]}]}}]};
    const navListEl = document.getElementById('nav-list');
    const questionsContainerEl = document.getElementById('questions-container');
    const totalQCountEl = document.getElementById('total-q-count');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const progressBar = document.getElementById('progress-bar');
    const breadcrumbEl = document.getElementById('breadcrumb');

    function toArray(value) {
        if (Array.isArray(value)) return value;
        if (value === null || value === undefined) return [];
        return [value];
    }

    function normalizeCourseData(data) {
        data.categories = toArray(data.categories).map(category => ({
            ...category,
            subjects: toArray(category.subjects).map(subject => ({
                ...subject,
                modules: toArray(subject.modules).map(module => ({
                    ...module,
                    questions: toArray(module.questions)
                }))
            }))
        }));

        return data;
    }


    let currentModuleData = null;
    let markedQuestions = new Set();
    let attemptedQuestions = new Set();

    // --- Theme Toggle ---
    themeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    });

    function updateProgress() {
        if (!currentModuleData || currentModuleData.id === 'marked') {
            progressBar.style.width = '0%';
            return;
        }
        const total = currentModuleData.questions.length;
        const attempted = attemptedQuestions.size;
        const percentage = total > 0 ? (attempted / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateBreadcrumb(items) {
        breadcrumbEl.innerHTML = '';
        items.forEach((item, index) => {
            const span = document.createElement('span');
            span.className = 'breadcrumb-item';
            span.textContent = item;
            breadcrumbEl.appendChild(span);
        });
    }

    function setupQuestionInteractivity() {
        document.querySelectorAll('.options-list').forEach(list => {
            const correctIndex = parseInt(list.dataset.correctIndex, 10);
            const options = list.querySelectorAll('li');
            const uniqueId = list.dataset.uniqueQId; 
            const card = list.closest('.card');
            const explanationContainer = card.querySelector('.explanation-container');
            const explanationEl = explanationContainer.querySelector('.explanation');
            const showBtn = explanationContainer.querySelector('.show-explanation-btn');
            const markBtn = card.querySelector('.mark-review-btn');

            options.forEach((li, index) => {
                li.addEventListener('click', () => {
                    if (li.classList.contains('locked')) return;
                    
                    options.forEach(opt => opt.classList.add('locked'));
                    attemptedQuestions.add(uniqueId);
                    updateProgress();
                    
                    if (index === correctIndex) {
                        li.classList.add('user-correct');
                    } else {
                        li.classList.add('user-incorrect');
                    }

                    options[correctIndex].classList.add('correct-reveal');
                    
                    if (showBtn) showBtn.style.display = 'inline-block';
                });
            });

            if (showBtn) {
                showBtn.addEventListener('click', () => {
                    const isVisible = explanationEl.style.display === 'block';
                    explanationEl.style.display = isVisible ? 'none' : 'block';
                    showBtn.textContent = isVisible ? 'Show Explanation' : 'Hide Explanation';
                    if (!isVisible) {
                        explanationEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

            if (markBtn) {
                markBtn.addEventListener('click', () => {
                    if (markedQuestions.has(uniqueId)) {
                        markedQuestions.delete(uniqueId);
                        markBtn.classList.remove('marked');
                        markBtn.textContent = 'Mark for Review';
                    } else {
                        markedQuestions.add(uniqueId);
                        markBtn.classList.add('marked');
                        markBtn.textContent = 'Marked';
                    }
                    updateMarkedCount();
                });
            }
        });

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, questionsContainerEl]);
        }
    }
    
    function updateMarkedCount() {
        const markedLink = document.getElementById('nav-link-marked');
        if (markedLink) {
            markedLink.querySelector('.nav-count').textContent = markedQuestions.size;
        }
    }

    function renderQuestions(questions, title, breadcrumbItems) {
        if (!questions || questions.length === 0) {
            questionsContainerEl.innerHTML = `<p>No questions found for this view.</p>`;
            updateProgress();
            return;
        }

        updateBreadcrumb(breadcrumbItems);

        let html = '';
        questions.forEach((q, i) => {
            const uniqueId = q.uniqueId;
            const isMarked = markedQuestions.has(uniqueId);
            const correctLabel = String.fromCharCode(65 + (q.corr_idx || 0));
            const optionsHtml = q.html_options.map((opt, idx) => `
                <li>
                    <span class="option-label">${String.fromCharCode(65 + idx)}</span>
                    <span>${opt}</span>
                </li>
            `).join('');

            html += `
                <div class="card">
                    <div class="question-header">
                        <div class="question-number">Question ${i + 1}</div>
                        <button class="mark-review-btn ${isMarked ? 'marked' : ''}" data-unique-q-id="${uniqueId}">${isMarked ? 'Marked' : 'Mark for Review'}</button>
                    </div>
                    <div class="question-text">${q.html_qtxt}</div>
                    <ul class="options-list" data-correct-index="${q.corr_idx}" data-unique-q-id="${uniqueId}">
                        ${optionsHtml}
                    </ul>
                    <div class="explanation-container">
                        <button class="show-explanation-btn" style="display: none;">Show Explanation</button>
                        <div class="explanation">
                            <p class="correct-answer-label">Correct Answer: ${correctLabel}</p>
                            ${q.html_expl}
                        </div>
                    </div>
                </div>
            `;
        });

        questionsContainerEl.innerHTML = html;
        setupQuestionInteractivity();
        updateProgress();
    }

    function renderModule(categoryId, subjectId, moduleId) {
        let questionsToRender = [];
        let moduleName = '';
        let breadcrumbItems = ['Home'];

        if (moduleId === 'marked') {
            moduleName = 'Marked for Review';
            breadcrumbItems.push('Marked for Review');
            
            COURSE_DATA.categories.forEach(cat => {
                cat.subjects.forEach(sub => {
                    sub.modules.forEach(mod => {
                        mod.questions.forEach((q, i) => {
                            const potentialUniqueId = `${cat.categoryId}-${sub.subjectId}-${mod.moduleId}-${q.id || i}`;
                            if (markedQuestions.has(potentialUniqueId)) {
                                questionsToRender.push({ 
                                    ...q, 
                                    uniqueId: potentialUniqueId,
                                    _categoryId: cat.categoryId,
                                    _subjectId: sub.subjectId,
                                    _moduleId: mod.moduleId,
                                    _originalIndex: i 
                                });
                            }
                        });
                    });
                });
            });
            currentModuleData = { id: 'marked', name: moduleName, questions: questionsToRender };
        } else {
            let module = null;
            let categoryName = '';
            let subjectName = '';
            
            for (const cat of COURSE_DATA.categories) {
                if (cat.categoryId === categoryId) {
                    categoryName = cat.name;
                    breadcrumbItems.push(cat.name);
                    
                    for (const sub of cat.subjects) {
                        if (sub.subjectId === subjectId) {
                            subjectName = sub.name;
                            breadcrumbItems.push(subjectName);
                            
                            module = sub.modules.find(m => m.moduleId === moduleId);
                            if (module) {
                                moduleName = module.name;
                                breadcrumbItems.push(moduleName);
                                break;
                            }
                        }
                    }
                    if (module) break;
                }
            }
            
            if (!module) {
                questionsContainerEl.innerHTML = '<p>Error: Module not found.</p>';
                currentModuleData = null;
                return;
            }
            
            questionsToRender = module.questions.map((q, i) => ({
                ...q,
                uniqueId: `${categoryId}-${subjectId}-${moduleId}-${q.id || i}`
            }));
            
            currentModuleData = {
                id: moduleId,
                name: moduleName,
                questions: questionsToRender
            };
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-${moduleId}`);
        if (activeLink) activeLink.classList.add('active');

        renderQuestions(questionsToRender, moduleName, breadcrumbItems);
    }

    function renderSubject(categoryId, subjectId) {
        let questionsToRender = [];
        let subjectName = '';
        let breadcrumbItems = ['Home'];
        
        for (const cat of COURSE_DATA.categories) {
            if (cat.categoryId === categoryId) {
                breadcrumbItems.push(cat.name);
                
                for (const sub of cat.subjects) {
                    if (sub.subjectId === subjectId) {
                        subjectName = sub.name;
                        breadcrumbItems.push(subjectName);
                        
                        sub.modules.forEach(mod => {
                            mod.questions.forEach((q, i) => {
                                questionsToRender.push({
                                    ...q,
                                    uniqueId: `${categoryId}-${subjectId}-${mod.moduleId}-${q.id || i}`,
                                    moduleName: mod.name
                                });
                            });
                        });
                        break;
                    }
                }
                break;
            }
        }
        
        // Update active state in sidebar
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        const activeLink = document.getElementById(`nav-link-subject-${subjectId}`);
        if (activeLink) activeLink.classList.add('active');
        
        currentModuleData = {
            id: `subject-${subjectId}`,
            name: subjectName,
            questions: questionsToRender
        };
        
        renderQuestions(questionsToRender, subjectName, breadcrumbItems);
    }

    function buildNavigation() {
        navListEl.innerHTML = '';
        
        // Add "Marked for Review" link
        const markedItem = document.createElement('li');
        markedItem.className = 'nav-item';
        markedItem.innerHTML = `
            <div class="nav-link" id="nav-link-marked">
                <i class="fas fa-star nav-icon"></i>
                <span class="nav-text">Marked for Review</span>
                <span class="nav-count">0</span>
            </div>
        `;
        markedItem.querySelector('.nav-link').addEventListener('click', () => renderModule(null, null, 'marked'));
        navListEl.appendChild(markedItem);
        
        COURSE_DATA.categories.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = 'nav-item category-item';
            
            const categoryLink = document.createElement('div');
            categoryLink.className = 'nav-link';
            categoryLink.innerHTML = `
                <i class="fas fa-folder nav-icon"></i>
                <span class="nav-text">${category.name}</span>
                <i class="fas fa-chevron-right expand-icon"></i>
            `;
            
            const subNav = document.createElement('div');
            subNav.className = 'sub-nav';
            
            category.subjects.forEach(subject => {
                const subjectItem = document.createElement('li');
                subjectItem.className = 'nav-item subject-item';
                
                const subjectLink = document.createElement('div');
                subjectLink.className = 'nav-link';
                subjectLink.id = `nav-link-subject-${subject.subjectId}`;
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                const moduleNav = document.createElement('div');
                moduleNav.className = 'sub-nav';
                
                let subjectQuestionCount = 0;
                
                subject.modules.forEach(module => {
                    subjectQuestionCount += module.questions.length;
                    
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'nav-item module-item';
                    
                    const moduleLink = document.createElement('div');
                    moduleLink.className = 'nav-link';
                    moduleLink.id = `nav-link-${module.moduleId}`;
                    moduleLink.innerHTML = `
                        <i class="fas fa-file nav-icon"></i>
                        <span class="nav-text">${module.name}</span>
                        <span class="nav-count">${module.questions.length}</span>
                    `;
                    
                    moduleLink.addEventListener('click', (e) => {
                        e.stopPropagation();
                        renderModule(category.categoryId, subject.subjectId, module.moduleId);
                    });
                    
                    moduleItem.appendChild(moduleLink);
                    moduleNav.appendChild(moduleItem);
                });
                
                // Add question count to subject
                subjectLink.innerHTML = `
                    <i class="fas fa-book nav-icon"></i>
                    <span class="nav-text">${subject.name}</span>
                    <span class="nav-count">${subjectQuestionCount}</span>
                    <i class="fas fa-chevron-right expand-icon"></i>
                `;
                
                subjectLink.addEventListener('click', (e) => {
                    e.stopPropagation();
                    subjectItem.classList.toggle('expanded');
                    renderSubject(category.categoryId, subject.subjectId);
                });
                
                subjectItem.appendChild(subjectLink);
                subjectItem.appendChild(moduleNav);
                subNav.appendChild(subjectItem);
            });
            
            categoryLink.addEventListener('click', (e) => {
                e.stopPropagation();
                categoryItem.classList.toggle('expanded');
            });
            
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subNav);
            navListEl.appendChild(categoryItem);
        });
    }

    function init() {
        normalizeCourseData(COURSE_DATA);

        if (!COURSE_DATA || !COURSE_DATA.categories.length) {
            questionsContainerEl.innerHTML = '<p>Error: Could not load course data.</p>';
            return;
        }

        const darkModePref = localStorage.getItem('darkMode');
        if (darkModePref === 'true') {
            document.body.classList.add('dark-mode');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        totalQCountEl.textContent = COURSE_DATA.total_questions;
        
        buildNavigation();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
