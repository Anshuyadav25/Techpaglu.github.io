yperkalemia</strong> also stimulate aldosterone secretion via RAAS and direct adrenal mechanisms, both of which are preserved in hypopituitarism.</li>\n<li><strong>ACTH</strong> does stimulate aldosterone minimally in acute stress, but this response is blunted in panhypopituitarism, explaining why stress-induced aldosterone rise is absent.</li>\n</ul>", "options": ["2 only", "1 and 2", "2 and 3", "1, 2, and 4"], "html_options": ["2 only", "1 and 2", "2 and 3", "1, 2, and 4"], "corr_idx": 0}, {"id": "1320832", "html_qtxt": "In the kidney, which vasopressin receptor subtype is primarily located on the basolateral membrane of distal convoluted tubules and collecting ducts to mediate antidiuretic action?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p><strong>Vasopressin exerts its antidiuretic effect primarily via V2 receptors</strong> located on the basolateral membrane of the principal cells of the <strong>distal convoluted tubules and collecting ducts</strong>. Activation of these receptors leads to cAMP-mediated insertion of <strong>aquaporin-2 channels</strong> into the apical membrane, thereby enhancing water reabsorption.</p>\r\n<ul>\r\n<li>V2 receptors are Gs protein-coupled receptors that activate <strong>adenylyl cyclase &rarr; cAMP &rarr; PKA</strong></li>\r\n<li>This results in <strong>increased permeability to water</strong> in renal tubular cells, critical for maintaining water balance and urine concentration.</li>\r\n<li>Although vasopressin binds to all three receptor types (V1A, V1B, V2), <strong>only V2 mediates the renal water reabsorption function</strong>.</li>\r\n</ul>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>V1A receptors (Option A):</strong> Found on vascular smooth muscle; mediate <strong>vasoconstriction</strong> via IP3/DAG pathway.</p>\r\n<p><strong>V1B receptors (Option B):</strong> Present in the <strong>anterior pituitary</strong>; stimulate <strong>ACTH secretion</strong> via PLC pathway.</p>\r\n<p><strong>All of the above (Option D):</strong> Incorrect because only <strong>V2 receptors</strong> mediate the renal antidiuretic response.</p>", "options": ["V1A receptors", "V1B receptors", "V2 receptors", "All of the above"], "html_options": ["V1A receptors", "V1B receptors", "V2 receptors", "All of the above"], "corr_idx": 2}, {"id": "1320833", "html_qtxt": "Vasopressin secretion is decreased by all of the following except:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Standing posture </strong>causes a <strong>gravitational reduction </strong>in<strong> venous return and effective arterial blood volume, </strong>which leads to<strong> increased baroreceptor-mediated stimulation of vasopressin secretion.</strong></p>\n<p>This compensates for the relative hypovolemia by promoting water reabsorption and vasoconstriction.</p>\n<ul>\n<li><strong>Vasopressin is secreted in response to increased plasma osmolality or decreased blood volume/pressure.<br /> </strong></li>\n<li><strong>Prolonged standing</strong> &rarr; pooling of blood in lower extremities &rarr; &darr; central venous pressure &rarr; baroreceptor unloading &rarr; &uarr; vasopressin secretion.</li>\n<li>In contrast, <strong>expanded ECF volume</strong>, <strong>alcohol</strong>, and <strong>decreased plasma osmotic pressure</strong> inhibit vasopressin secretion.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Increased ECF volume (Option B):</strong> Decreases vasopressin secretion by activating stretch receptors in atria and pulmonary vessels.</p>\n<p><strong>Alcohol (Option C):</strong> Inhibits ADH release from the posterior pituitary, contributing to diuresis.</p>\n<p><strong>The decreased effective osmotic pressure of plasma (Option D):</strong> Reduces osmoreceptor stimulation in the hypothalamus &rarr; suppresses ADH release.</p>", "options": ["Standing", "Increased ECF volume", "Alcohol", "Decreased effective osmotic pressure of plasma"], "html_options": ["Standing", "Increased ECF volume", "Alcohol", "Decreased effective osmotic pressure of plasma"], "corr_idx": 0}, {"id": "1320834", "html_qtxt": "A 32-year-old male presents with excessive urination and persistent thirst. Laboratory tests show low urine osmolality despite adequate hydration and normal glucose levels. Vasopressin analogue (Desmopressin) therapy was initiated, resulting in a marked decrease in urine output. Which of the following statements is most accurate regarding this condition?<br />1. Central diabetes insipidus is treated effectively with Desmopressin.<br />2. Nephrogenic diabetes insipidus is caused by vasopressin deficiency.<br />3. Central diabetes insipidus is commonly X-linked recessive.<br />4. Nephrogenic diabetes insipidus may result from aquaporin-2 mutations", "html_expl": "<p><strong>Explanation</strong></p>\n<p><strong>Desmopressin is effective in central diabetes insipidus</strong> because it replaces the deficient vasopressin (ADH), improving water reabsorption in renal collecting ducts.</p>\n<p><strong>Nephrogenic diabetes insipidus may result from aquaporin-2 gene mutations</strong>, leading to nonfunctional water channels even in the presence of vasopressin.</p>\n<p><strong>Types of Diabetes Insipidus</strong></p>\n<p>DI is characterised by excessive dilute urine (polyuria) and compensatory thirst (polydipsia) due to failure of renal water conservation:</p>\n<p><strong>1. Central Diabetes Insipidus</strong></p>\n<ul>\n<li><strong>Cause</strong>: Deficiency of vasopressin secretion (hypothalamic or posterior pituitary lesion)</li>\n<li><strong>ADH levels</strong>: &darr;</li>\n<li><strong>Treatment</strong>: <strong>Desmopressin</strong></li>\n<li><strong>Inheritance</strong>: Typically sporadic (not X-linked)</li>\n</ul>\n<p><strong>2. Nephrogenic Diabetes Insipidus</strong></p>\n<ul>\n<li><strong>Cause</strong>: Renal resistance to vasopressin</li>\n<li><strong>ADH levels</strong>: Normal/&uarr;</li>\n<li><strong>Etiologies</strong>:\n<ul>\n<li><strong>X-linked mutation in the V2 receptor gene</strong></li>\n<li><strong>Autosomal mutation in the aquaporin-2 gene</strong></li>\n<li>Acquired causes: lithium, hypercalcemia</li>\n</ul>\n</li>\n<li><strong>Treatment</strong>: Thiazides, NSAIDs (Desmopressin ineffective)</li>\n</ul>\n<p><strong>3. Dipsogenic DI</strong></p>\n<ul>\n<li>Cause: Excessive water intake suppresses ADH</li>\n<li>Seen in psychiatric disorders or hypothalamic dysfunction.</li>\n</ul>\n<p><strong>4. Gestational DI</strong></p>\n<ul>\n<li>Cause: Placental vasopressin degrades ADH</li>\n<li>Treatment: Desmopressin (vasopressin as-resistant)</li>\n</ul>\n<p><strong>Explanation of Other Options</strong></p>\n<p><strong>Nephrogenic DI is caused by vasopressin deficiency (Statement 2)</strong>: Nephrogenic DI results from renal insensitivity to vasopressin, not its deficiency.</p>\n<p><strong>Central DI is commonly X-linked recessive (Statement 3)</strong>: X-linked inheritance is a feature of nephrogenic DI due to V2 receptor gene mutation.</p>", "options": ["1 and 4", "2 and 3", "1, 3 and 4", "1, 2, 3 and 4"], "html_options": ["1 and 4", "2 and 3", "1, 3 and 4", "1, 2, 3 and 4"], "corr_idx": 0}, {"id": "1320835", "html_qtxt": "A Feature of vasopressin escape is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Vasopressin escape refers to the phenomenon where, <strong>despite persistently elevated levels of vasopressin</strong>, the <strong>renal response to vasopressin is downregulated</strong>, thereby <strong>limiting continued water retention</strong> and preventing dangerous <strong>hyponatremia</strong>, especially in the <strong>syndrome of inappropriate antidiuretic hormone secretion (SIADH)</strong>.</p>\n<ul>\n<li>In conditions like SIADH, vasopressin secretion is <strong>elevated continuously</strong>, but <strong>urine output increases eventually</strong> due to reduced action in the kidney.</li>\n<li>This occurs due to the <strong>downregulation of aquaporin-2 (AQP2) water channels</strong>, leading to decreased water reabsorption in the collecting ducts.</li>\n<li>Thus, <strong>plasma osmolality does not continue to fall</strong>, and <strong>vasopressin escape limits further water retention</strong> and dilutional hyponatremia.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Upregulation of aquaporin-2 production (Option A): </strong>Vasopressin escape is marked by the <strong>downregulation</strong> of AQP2 expression in the collecting ducts.</p>\n<p><strong>Rise in plasma osmolality (Option B): <br /> </strong>The mechanism prevents a further <strong>fall</strong> in osmolality due to excess water reabsorption; it does not raise osmolality directly.</p>\n<p><strong>Helps in limiting the hypernatremia in SIADH (Option D): <br /> </strong>Vasopressin escape prevents <strong>hyponatremia</strong>, not hypernatremia, by stopping further water retention.</p>", "options": ["Upregulation of the production of aquaporin 2", "Rise in plasma osmolality", "Elevated level of vasopressin", "Helps in limiting the hypernatremia in SIADH"], "html_options": ["Upregulation of the production of aquaporin 2", "Rise in plasma osmolality", "Elevated level of vasopressin", "Helps in limiting the hypernatremia in SIADH"], "corr_idx": 2}, {"id": "1325035", "html_qtxt": "A 24-year-old male presents for evaluation of infertility. Laboratory evaluation reveals normal luteinizing hormone (LH) levels but low follicle-stimulating hormone (FSH). Which of the following findings is most consistent with isolated FSH deficiency?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>FSH is primarily responsible for stimulating Sertoli cells, which support and regulate spermatogenesis. Isolated FSH deficiency leads to reduced sperm count despite normal testosterone levels, which are maintained by LH-stimulated Leydig cell activity.</p>\r\n<ul>\r\n<li><strong>FSH functions</strong>:\r\n<ul>\r\n<li>Stimulates <strong>Sertoli cells</strong> in the seminiferous tubules</li>\r\n<li>Maintains <strong>spermatogenic epithelium</strong></li>\r\n<li>Promotes <strong>spermatogenesis</strong></li>\r\n</ul>\r\n</li>\r\n<li><strong>LH functions</strong>:\r\n<ul>\r\n<li>Stimulates <strong>Leydig cells</strong> in the testis</li>\r\n<li>Promotes <strong>testosterone secretion</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<p>Thus, if LH is normal &rarr; <strong>testosterone is normal</strong>, but without FSH &rarr; <strong>spermatogenesis declines</strong>, leading to <strong>reduced sperm count</strong> (oligospermia or azoospermia).</p>\r\n<p><strong>Explanation of Other Options:</strong></p>\r\n<p><strong>Low testosterone with normal spermatogenesis (Option A): </strong>Normal spermatogenesis cannot occur without testosterone.</p>\r\n<p><strong>High testosterone with impaired Sertoli cell function (Option B): </strong>Partially true, but doesn't capture the isolated <strong>FSH deficiency</strong> focus; testosterone is normal, not high.</p>\r\n<p><strong>Low testosterone with impaired Leydig cell activity (Option C): </strong>Seen with <strong>LH deficiency</strong>, not FSH. LH controls Leydig cell function.</p>", "options": ["Low testosterone with normal spermatogenesis", "High testosterone with impaired Sertoli cell function", "Low testosterone with impaired Leydig cell activity", "Normal testosterone with reduced sperm count"], "html_options": ["Low testosterone with normal spermatogenesis", "High testosterone with impaired Sertoli cell function", "Low testosterone with impaired Leydig cell activity", "Normal testosterone with reduced sperm count"], "corr_idx": 3}]}, {"moduleId": 1013157, "name": "Thyroid", "questions": [{"id": "1320799", "html_qtxt": "Which of the following is a feature of an inactive thyroid gland?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In the inactive state of the thyroid gland, there is an <strong>accumulation of colloids</strong> due to reduced reabsorption and hormone synthesis. Follicles appear <strong>large and distended</strong>, and the follicular epithelial cells become <strong>flattened (squamous to low cuboidal)</strong>, reflecting low activity.</p>\n<ul>\n<li>In contrast, an <strong>active thyroid</strong> shows:\n<ul>\n<li><strong>Smaller follicles</strong></li>\n<li><strong>Scant colloid</strong></li>\n<li><strong>Tall cuboidal to columnar epithelium</strong></li>\n<li><strong>The presence of reabsorption lacunae</strong> indicates active colloid uptake for hormone synthesis</li>\n</ul>\n</li>\n</ul>\n<p><strong>Active vs. Inactive Thyroid Gland:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082299b3ae5e-dce6-4034-a5d9-e4a300f766e6.PNG\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Small follicle size (Option B): </strong>Seen in the active thyroid gland due to rapid colloid utilisation and epithelial proliferation.</p>\n<p><strong>Reabsorption lacunae are seen in histology (Option C): </strong>Indicates active colloid uptake, a feature of stimulated thyroid activity (e.g., in hyperthyroidism).</p>\n<p><strong><strong>Cuboidal or columnar thyroid cells (Option D): </strong></strong>These are features of an active gland. In the inactive state, the cells are flattened or low cuboidal.</p>", "options": ["Abundant colloid in the follicles", "Small follicle size", "Reabsorption lacunae are seen in histology", "Cuboidal or columnar thyroid cells"], "html_options": ["Abundant colloid in the follicles", "Small follicle size", "Reabsorption lacunae are seen in histology", "Cuboidal or columnar thyroid cells"], "corr_idx": 0}, {"id": "1320807", "html_qtxt": "Iodide transport across the thyrocytes is", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Iodide is transported into the thyrocyte via the sodium-iodide symporter (NIS) located on the basolateral membrane.</li>\n<li>This transport occurs against the electrochemical gradient for iodide.</li>\n<li>The process is a secondary active transport driven by the Na<sup>+</sup>gradient maintained by Na<sup>+</sup>/K<sup>+</sup>ATPase.</li>\n<li>TSH (Thyroid Stimulating Hormone) enhances both the expression and membrane retention of NIS, increasing iodide uptake.</li>\n<li>Intracellular iodide concentration can rise to 20-40 times that in plasma due to this mechanism.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318430663b2-149a-48e8-868a-c9b8960a703d.jpg\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Mediated by Na+/I- symport (Option A):</strong> NIS is located on the basolateral membrane of thyrocytes and transports iodide into the cell.</p>\n<p><strong>It occurs against the electrochemical gradient (Option B):</strong> Transport occurs against the iodide electrochemical gradient using energy from the sodium gradient.</p>\n<p><strong>It is induced by TSH (Option C):</strong> TSH induces NIS gene expression and retention at the membrane, increasing iodide uptake.</p>", "options": ["Mediated by Na+/I- symport", "It occurs against the electrochemical gradient", "It is induced by TSH", "All of the above"], "html_options": ["Mediated by Na+/I- symport", "It occurs against the electrochemical gradient", "It is induced by TSH", "All of the above"], "corr_idx": 3}, {"id": "1320810", "html_qtxt": "A 24-year-old female is undergoing evaluation for hypothyroidism. Histological examination of the thyroid reveals large follicles filled with abundant colloid and flattened epithelial lining. Which of the following is the site of thyroglobulin synthesis in this gland?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Thyroglobulin is a large glycoprotein synthesised in the rough endoplasmic reticulum of follicular epithelial cells (thyrocytes) and exocytosed into the follicular lumen.</p>\n<ul>\n<li>It serves as the precursor matrix for thyroid hormone synthesis.</li>\n<li>The colloid within the follicular lumen stores iodinated thyroglobulin, but it is not the site of synthesis.</li>\n<li>Follicular histology changes with activity: active glands show <strong>c</strong>olumnar cells and less colloid, whereas inactive glands show flattened cells with abundant colloid.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Follicular lumen</strong> <strong>(Option A):</strong> Follicular lumen contains stored thyroglobulin but is not the site of its synthesis.</p>\n<p><strong>Parafollicular cells (Option B):</strong> Parafollicular cells synthesise <strong>calcitonin</strong>, not thyroglobulin.</p>\n<p><strong>Colloid</strong> <strong>(Option C):</strong> Colloid is where <strong>iodination and storage</strong> of thyroglobulin occur, not its synthesis.</p>", "options": ["Follicular lumen", "Parafollicular cells", "Colloid", "Follicular epithelial cells (thyrocytes)"], "html_options": ["Follicular lumen", "Parafollicular cells", "Colloid", "Follicular epithelial cells (thyrocytes)"], "corr_idx": 3}, {"id": "1320811", "html_qtxt": "Match the following statements related to T3 and T4 with their correct facts:<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082251e34917-5713-4179-a70e-dc70c678bef7.PNG\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>T3 (triiodothyronine) is the more biologically active form of thyroid hormone, even though it is present in lower plasma concentrations (~0.15 &mu;g/dL).</li>\n<li>T4 (thyroxine) is the major secretory product of the thyroid, with a plasma level of ~8 &mu;g/dL.</li>\n<li>Although T3 is produced to a small extent in the thyroid, most of it is generated peripherally by the deiodination of T4 via 5'-deiodinase enzymes.</li>\n<li>This conversion is crucial because T3 binds more avidly to nuclear receptors, exerting stronger genomic effects.</li>\n</ul>\n<p><strong>Comparison Between T3 and T4:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822c78b11c0-227b-4cc.PNG\">", "options": ["1-C, 2-A, 3-D, 4-B", "1-A, 2-C, 3-E, 4-B", "1-C, 2-A, 3-E, 4-B", "1-A, 2-C, 3-D, 4-B"], "html_options": ["1-C, 2-A, 3-D, 4-B", "1-A, 2-C, 3-E, 4-B", "1-C, 2-A, 3-E, 4-B", "1-A, 2-C, 3-D, 4-B"], "corr_idx": 0}, {"id": "1320812", "html_qtxt": "Which of the following statements best explains the plasma protein binding characteristics of thyroid hormones?<br> \t1. Albumin has the highest capacity but the lowest affinity for T4<br> \t2. Transthyretin binds more T3 than T4<br> \t3. TBG binds the majority of circulating T3 and T4 due to its high affinity<br> \t4.T3 binds more strongly to plasma proteins than T4", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>TBG (Thyroxine Binding Globulin) binds the majority of circulating thyroid hormones due to its high affinity for both T4 and T3, though its capacity is relatively low.</li>\n<li>Albumin, while having a low affinity, has a high capacity for binding T4, contributing to a buffering pool in circulation.</li>\n<li>Transthyretin (formerly called thyroxine-binding prealbumin) binds a smaller proportion of T4 and almost negligible T3.</li>\n<li>T3 binds less strongly to plasma proteins compared to T4, resulting in its shorter half-life and more rapid action.</li>\n</ul>\n<p><strong>(Other options ruled out)</strong></p>", "options": ["1 and 3", "2 and 4", "1, 2, and 4", "1 and 2"], "html_options": ["1 and 3", "2 and 4", "1, 2, and 4", "1 and 2"], "corr_idx": 0}, {"id": "1320814", "html_qtxt": "A 27-year-old female was suspected of having a thyroid disorder. On the visit, the endocrinologist prescribed some tests. She was found euthyroid, but her thyroxine-binding globulin levels were reduced. Which of the following probably would cause it?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Glucocorticoids reduce the hepatic synthesis of thyroxine-binding globulin (TBG), thereby lowering its plasma concentration. In a euthyroid patient, a decrease in TBG can transiently lower total thyroid hormone levels, though free hormone levels remain normal due to feedback regulation via TSH.</p>\n<ul>\n<li>TBG is the primary binding protein for thyroid hormones, especially T4.</li>\n<li>Estrogens, methadone, heroin, and antipsychotic drugs increase TBG synthesis. <strong>(Other options are ruled out)</strong></li>\n<li>TBG levels are decreased by androgens, glucocorticoids, danazol, and certain chemotherapy agents such as L-asparaginase.</li>\n<li>Drugs like salicylates and phenytoin displace T4 from TBG, mimicking decreased TBG levels without true reduction in synthesis.</li>\n</ul>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508222da6428f-0142-48bc-8af5-c0566c4b8285.png\">\n<ul>\n<li>TBG levels are reduced by glucocorticoids, androgens, danazol, and certain chemotherapeutic agents. This may transiently affect total T4 but not free hormone levels or euthyroid status.</li>\n</ul>", "options": ["Methadone", "Glucocorticoid", "Heroin", "Antipsychotic medication"], "html_options": ["Methadone", "Glucocorticoid", "Heroin", "Antipsychotic medication"], "corr_idx": 1}, {"id": "1320816", "html_qtxt": "Which of the following tissues has a high T3/T4 ratio?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>The pituitary gland exhibits a high T3/T4 ratio due to abundant local type 2 deiodinase activity that converts T4 to the biologically active T3.</p>\n<ul>\n<li>Most tissues contain more T4 than T3, but in specific tissues like the <strong>pituitary</strong> and <strong>cerebral cortex</strong>, the T3/T4 ratio is significantly higher.</li>\n<li>This is due to the presence of <strong>type 2 iodothyronine deiodinase</strong>, which converts T4 to T3 within the cells, maintaining local T3 levels critical for feedback regulation.</li>\n<li>These tissues are sensitive to T3 for negative feedback on TSH and TRH secretion, necessitating higher intracellular T3 concentrations despite lower circulating T3 compared to T4.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hypothalamus (Option B):</strong> Although involved in thyroid feedback, it does not demonstrate as high a T3/T4 ratio as the pituitary. Local conversion is present but less dominant.</p>\n<p><strong>Thyroid gland(Option C ):</strong> Primarily synthesises and secretes T4 and T3 in a ~14:1 ratio; intracellular T3/T4 ratio is not elevated.</p>\n<p><strong>Adrenal gland(Option D ):</strong> Has minimal thyroid hormone-dependent regulation and shows low deiodinase activity; hence, the T3/T4 ratio remains low.</p>", "options": ["Pituitary gland", "Hypothalamus", "Thyroid gland", "Adrenal gland"], "html_options": ["Pituitary gland", "Hypothalamus", "Thyroid gland", "Adrenal gland"], "corr_idx": 0}, {"id": "1320817", "html_qtxt": "Plasma T3 levels are reduced in all of the following except", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Overfeeding increases plasma T3 levels by stimulating deiodinase activity and improving nutritional status, which favours T4 to T3 conversion.</p>\n<ul>\n<li><strong>T3</strong> levels fall in several pathologic and stress states such as chronic kidney disease, trauma, cancer, or starvation due to the inhibition of <strong>5'-deiodinase</strong>, which converts T4 to T3. <strong>(Option B ruled out)</strong></li>\n<li>In such states, <strong>reverse T3 (rT3)</strong> rises as an alternative inactive pathway becomes dominant.</li>\n<li>In <strong>fetal life</strong>, the rT3 levels exceed T3, and this ratio only normalises about 6 weeks after birth. <strong>(Option A ruled out)</strong></li>\n<li><strong>Selenium deficiency</strong> reduces the activity of all types of deiodinases (especially Type 1 and 2), thereby lowering T3 production. <strong>(Option D ruled out)</strong></li>\n<li>In contrast, <strong>overfeeding</strong> enhances deiodination and increases T3 levels while reducing rT3.</li>\n</ul>", "options": ["Fetus", "Chronic kidney disease", "Overfeeding", "Selenium deficiency"], "html_options": ["Fetus", "Chronic kidney disease", "Overfeeding", "Selenium deficiency"], "corr_idx": 2}, {"id": "1320819", "html_qtxt": "Which of the following is not a function of thyroid hormone?", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>Thyroid hormone increases 2,3-DPG in red blood cells, thereby facilitating oxygen unloading at tissues, not reducing it.</p>\n<p><strong>Functions of Thyroid Hormone</strong>:</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510031cf3e9ff-8b03-42ee-96b0-90c23cb8f02c.PNG\">", "options": ["Stimulates lipolysis", "Promotes normal brain development", "Decreases 2,3-DPG and hence reduces oxygen release", "Chronotropic action on the heart"], "html_options": ["Stimulates lipolysis", "Promotes normal brain development", "Decreases 2,3-DPG and hence reduces oxygen release", "Chronotropic action on the heart"], "corr_idx": 2}, {"id": "1320822", "html_qtxt": "Which of the following is not seen in hypothyroidism?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Peripheral resistance is increased, not decreased, in hypothyroidism due to cutaneous vasoconstriction. This leads to reduced renal sodium and water absorption and contributes to bradycardia and cold intolerance, often seen in these patients.</p>\n<p><strong>Key Features of Hypothyroidism:</strong></p>\n<ul>\n<li><strong>Carotenemia: (Option A ruled out)</strong>\n<ul>\n<li>Thyroid hormones are essential for the conversion of carotene to vitamin A in the liver.</li>\n<li>In hypothyroidism, this conversion is impaired, leading to yellowish discolouration of the skin (carotenemia).</li>\n</ul>\n</li>\n<li><strong>Lactation: (Option C ruled out)</strong>\n<ul>\n<li>Prolactin requires permissive support from thyroid hormones.</li>\n<li>In hypothyroidism, milk secretion is often reduced.</li>\n</ul>\n</li>\n<li><strong>Myosin Heavy Chains: (Option D ruled out)</strong>\n<ul>\n<li>In the heart, thyroid hormones promote expression of &alpha;-MHC (fast type) and suppress &beta;-MHC (slow type).</li>\n<li>Hypothyroidism leads to depressed &alpha;-MHC and enhanced &beta;-MHC expression.</li>\n</ul>\n</li>\n<li><strong>Peripheral Resistance:</strong>\n<ul>\n<li>Normally, thyroid hormone causes cutaneous vasodilation, reducing resistance.</li>\n<li>In hypothyroidism, the absence of vasodilation increases peripheral resistance.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Investigations:</strong></p>\n<ul>\n<li>Serum TSH (best initial test): Elevated in primary hypothyroidism</li>\n<li>Free T4: Reduced</li>\n<li>Anti-TPO antibodies: Positive in autoimmune hypothyroidism (e.g., Hashimoto's)</li>\n</ul>\n<p><strong>Management:</strong></p>\n<p>Levothyroxine (T4): Standard treatment; restores euthyroid state</p>\n<p>Monitoring: TSH levels guide dosing:</p>", "options": ["Carotenemia", "Decrease in peripheral resistance", "Decreased milk secretion", "Depressed expression of alpha Myosin heavy chain"], "html_options": ["Carotenemia", "Decrease in peripheral resistance", "Decreased milk secretion", "Depressed expression of alpha Myosin heavy chain"], "corr_idx": 1}, {"id": "1320823", "html_qtxt": "A 40-year-old female visited the doctor for swelling in the neck. The doctor evaluated the patient and found that the female is having muscle weakness related to a thyroid disorder. It could probably be due to:", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Muscle weakness in thyroid disorders can occur in both hyper- and hypothyroidism, albeit via different mechanisms.</p>\n<ul>\n<li>Hyperthyroidism and Myopathy:\n<ul>\n<li>Increased catabolism due to elevated thyroid hormone causes proximal muscle weakness, often without elevated CK levels.</li>\n<li>May lead to thyrotoxic myopathy if prolonged and severe.</li>\n<li>It can also cause tremors, hyperreflexia due to heightened sympathetic tone.</li>\n</ul>\n</li>\n<li>Hypothyroidism and Myopathy:\n<ul>\n<li>Decreased thyroid hormone reduces metabolic activity and protein synthesis.</li>\n<li>Leads to muscle stiffness, cramps, slowed reflexes, and fatigue.</li>\n<li>Myopathy may be accompanied by elevated serum creatine kinase (CK).</li>\n<li>Infiltration of muscle with mucopolysaccharides may cause pseudohypertrophy.</li>\n</ul>\n</li>\n<li>Thyroid Hormone Effect on Muscle:\n<ul>\n<li>Regulates myosin heavy chain (MHC) gene expression.</li>\n<li>In hypothyroidism, &alpha;-MHC expression is depressed, &beta;-MHC is enhanced, reducing contractility.</li>\n<li>These effects are seen in both skeletal and cardiac muscles.</li>\n</ul>\n</li>\n</ul>\n<p><strong>Clinical Features:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508223df166a9-ffe9-4a6b-b85d-3ea13b184679.png\">\n<p><strong>Investigations:</strong></p>\n<ul>\n<li>Thyroid Function Tests (TFTs): TSH, Free T3, Free T4</li>\n<li>Serum Creatine Kinase (CK): Elevated in hypothyroid myopathy</li>\n<li>EMG (Electromyography): Myopathic pattern in both conditions</li>\n<li>Thyroid Ultrasound: To assess goitre or nodular changes</li>\n<li>Anti-TPO Antibodies: In suspected autoimmune thyroid disease</li>\n</ul>", "options": ["Hyperthyroidism", "Hypothyroidism", "A & B", "None of the above"], "html_options": ["Hyperthyroidism", "Hypothyroidism", "A & B", "None of the above"], "corr_idx": 2}, {"id": "1320824", "html_qtxt": "A 49-year-old hypothyroid female visited the endocrinologist for a checkup. The doctor investigated her and found that the patient does not respond to TSH. It is probablyy", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>In primary hypothyroidism, the thyroid gland itself is dysfunctional and does not respond adequately to TSH, leading to persistently low thyroid hormone levels despite high circulating TSH.</p>\n<p><strong>Types of Hypothyroidism:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202510035b437dfd-afa5-4b70-805a-a4d24fe22ade.PNG\">\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Pituitary hypothyroidism (Option B): </strong>In this condition, the anterior pituitary fails to produce TSH. However, the thyroid gland itself is normal and will respond appropriately to TSH administration. Therefore, this does not match the clinical clue of non-responsiveness to TSH.</p>\n<p><strong>Hypothyroidism due to hypothalamic disorder (Option C): </strong>Here, there is deficient TRH secretion from the hypothalamus. This leads to low TSH and subsequently low thyroid hormone levels. However, the thyroid gland remains functional and will still respond if exogenous TSH is given, which again does not match the scenario described.</p>", "options": ["Primary hypothyroidism", "Pituitary hypothyroidism", "Hypothyroidism due to hypothalamic disorder", "None of above"], "html_options": ["Primary hypothyroidism", "Pituitary hypothyroidism", "Hypothyroidism due to hypothalamic disorder", "None of above"], "corr_idx": 0}, {"id": "1320826", "html_qtxt": "Autoimmune antibodies produced against the TSH receptors causes hyperthyroidism is known as", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Grave's disease is an autoimmune disorder where antibodies mimic TSH and overstimulate the thyroid gland, leading to hyperthyroidism.</p>\n<ul>\n<li>In Graves' disease, thyroid-stimulating immunoglobulins (TSIs) bind to the TSH receptors on thyrocytes.</li>\n<li>These autoantibodies stimulate excessive production and secretion of thyroid hormones (T3 and T4), independent of TSH regulation.</li>\n<li>This leads to features of hyperthyroidism: weight loss, heat intolerance, tachycardia, and goitre.</li>\n<li>It is the most common cause of hyperthyroidism in young females.</li>\n</ul>\n<p><strong>Physiological Basis of Graves' Disease:</strong></p>\n<ul>\n<li>The TSH receptor on thyrocytes normally responds to pituitary TSH for regulated hormone production.</li>\n<li>In Graves' disease, TSIs chronically activate this receptor, resulting in:\n<ul>\n<li> &uarr; cAMP in thyrocytes &rarr; &uarr; thyroglobulin iodination &rarr; &uarr; T3/T4 synthesis.</li>\n<li> &darr; TSH is due to negative feedback from elevated thyroid hormones.</li>\n</ul>\n</li>\n<li>The thyroid gland enlarges diffusely (diffuse toxic goitre) due to hyperplasia of follicular cells.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hashimoto thyroiditis (Option B): </strong>Hashimoto thyroiditis is not characterised by hyperthyroidism but typically leads to hypothyroidism. It begins with a transient thyrotoxic phase due to gland destruction but progresses to decreased hormone production due to lymphocytic infiltration and autoantibody-mediated damage.</p>\n<p><strong>Cretinism (Option C): </strong>Cretinism is a pediatric condition due to congenital hypothyroidism, not autoimmune hyperthyroidism. It presents with severe mental retardation and growth failure due to a lack of thyroid hormone in early development.</p>", "options": ["Grave's disease", "Hashimoto thyroiditis", "Cretinism", "None of the above"], "html_options": ["Grave's disease", "Hashimoto thyroiditis", "Cretinism", "None of the above"], "corr_idx": 0}]}, {"moduleId": 1013158, "name": "Calcium Regulating Hormones", "questions": [{"id": "1320800", "html_qtxt": "Which of the following hormones primarily increases calcium absorption from the intestine?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>1,25-DHCC (also called calcitriol), the active form of vitamin D, is the principal hormone responsible for promoting calcium absorption in the intestine.</p>\n<ul>\n<li>It is a steroid hormone synthesised from vitamin D through hydroxylation in the liver (25-hydroxylation) and kidneys (1&alpha;-hydroxylation).</li>\n<li>Acts on intestinal epithelial cells to increase the expression of calcium-binding proteins, enhancing calcium absorption.</li>\n<li>Its synthesis is stimulated by parathyroid hormone in response to hypocalcemia.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251004e9f3ee84-782b-43e6-ac74-9b3b960f3c24.png\">", "options": ["Parathyroid hormone", "1,25 DHCC", "Calcitonin", "All of the above"], "html_options": ["Parathyroid hormone", "1,25 DHCC", "Calcitonin", "All of the above"], "corr_idx": 1}, {"id": "1320836", "html_qtxt": ": Which of the following triggers tetany even if calcium level is near normal?", "html_expl": "<p><br /> <strong>Explanation:</strong><strong> </strong></p>\n<p>Hyperventilation lowers PaCO<sub>2,</sub> causing respiratory alkalosis. The rise in pH increases the binding of calcium to plasma proteins, especially albumin, reducing free (ionised) Ca<sup>2</sup><sup>+</sup>, which is the physiologically active form, thus precipitating tetany despite normal total serum calcium levels.</p>\n<ul>\n<li>Tetany is a state of hyperexcitability of peripheral nerves and muscles due to low extracellular ionised calcium.</li>\n  <li>Ca<sup>2</sup><sup>+</sup> stabilises the voltage-gated sodium channels. Low ionised Ca<sup>2</sup><sup>+</sup> lowers the threshold for nerve excitation, making them fire spontaneously.</li>\n  <li>Clinically evident tetany generally occurs when ionised Ca<sup>2</sup><sup>+</sup> drops below 1 mmol/L.</li>\n</ul>\n<p><strong>Clinical Features of Tetany:</strong></p>\n<ul>\n<li>Perioral numbness, tingling</li>\n<li>Muscle cramps and spasms</li>\n<li>Carpopedal spasm</li>\n<li>Laryngospasm (in severe cases)</li>\n</ul>\n<p><strong>Clinical Signs:</strong></p>\n<ul>\n<li><strong>Chvostek's Sign: </strong>Tapping the facial nerve at the angle of the jaw produces twitching of the ipsilateral facial muscles due to increased neuromuscular excitability.</li>\n<li>Trousseau's Sign: Inflating a BP cuff above systolic pressure for 3 minutes induces carpopedal spasm, indicative of latent tetany.</li>\n</ul>\n<p><strong>Management :</strong></p>\n<ul>\n<li>Immediate treatment includes IV calcium gluconate to restore ionised calcium levels.</li>\n<li>Address the underlying cause (e.g., stop hyperventilation, correct hypocalcemia or alkalosis).</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Acidosis (Option B):</strong> Acidosis increases ionised calcium by reducing calcium binding to albumin. So, it does not precipitate tetany.</p>\n<p><strong>Hypoproteinemia (Option C):</strong> Hypoproteinemia decreases total calcium but doesn't significantly affect ionised calcium; hence, tetany is unlikely.</p>", "options": ["Hyperventilation", "Acidosis", "Hypoproteinemia", "All of the above"], "html_options": ["Hyperventilation", "Acidosis", "Hypoproteinemia", "All of the above"], "corr_idx": 0}, {"id": "1320837", "html_qtxt": "Which of the following is true about calcitriol hormone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Calcitriol (1,25-dihydroxycholecalciferol), the active form of vitamin D, increases both calcium and phosphate absorption from the intestine, thereby raising their levels in blood.</p>\n<p><strong>Physiological Role of Calcitriol :</strong></p>\n<ul>\n<li>Calcitriol is synthesised by a two-step hydroxylation of vitamin D: first in the liver (25-hydroxylation) and then in the kidney (1-hydroxylation).</li>\n<li>Intestinal action:<br /> Enhances expression and insertion of NaPi-IIb cotransporters on enterocytes to increase phosphate absorption.<br />  &bull; Stimulates calbindin synthesis and epithelial calcium channels (TRPV6), promoting intestinal calcium absorption.</li>\n<li>Renal action:<br /> Promotes phosphate reabsorption (though to a lesser extent compared to PTH's opposing action).</li>\n<li>Skeletal action:<br /> Indirectly promotes bone mineralisation by maintaining adequate plasma calcium and phosphate levels.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>It increases blood calcium but decreases phosphorus level (Option B):</strong> Calcitriol increases both calcium and phosphate levels.</p>\n<p><strong>It decreases blood calcium level but does not affect phosphorus level (Option C):</strong> Calcitriol does not decrease calcium; it increases calcium by enhancing intestinal absorption.</p>\n<p><strong>It decreases the blood calcium and phosphorus levels (Option D):</strong> It raises, not lowers, both calcium and phosphate levels in plasma.</p>", "options": ["It increases blood calcium and phosphorus level", "It increases blood calcium but decrease phosphorus level", "It decreases blood calcium level but does not affect phosphorus level", "It decreases blood calcium and phosphorus level"], "html_options": ["It increases blood calcium and phosphorus level", "It increases blood calcium but decrease phosphorus level", "It decreases blood calcium level but does not affect phosphorus level", "It decreases blood calcium and phosphorus level"], "corr_idx": 0}, {"id": "1320838", "html_qtxt": "Identify the protein marked '?' in the figure that helps in calcium absorption from intestine<br><img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251004f9c7bcb0-01ce-4513-ba77-f745b05f058e.png\">", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>TRPV6 (Transient Receptor Potential Vanilloid type 6) is the primary apical membrane calcium channel in intestinal epithelial cells that facilitates calcium entry from the intestinal lumen into the enterocyte.</p>\n<p><strong>Mechanism of Intestinal Calcium Absorption:</strong></p>\n<ul>\n<li><strong>Apical Entry: </strong>\n<ul>\n<li><strong>TRPV6</strong> allows passive calcium entry into enterocytes across the apical membrane.</li>\n</ul>\n</li>\n<li><strong>Intracellular Transport:</strong>\n<ul>\n<li><strong>Calbindin-D9k</strong>, a calcium-binding protein, buffers cytosolic calcium and facilitates its diffusion toward the basolateral side. <strong>(Option D ruled out)</strong></li>\n</ul>\n</li>\n<li><strong>Basolateral Exit:</strong>\n<ul>\n<li><strong>PMCA1b</strong> (Plasma Membrane Ca&sup2;<sup>+</sup>-ATPase) actively pumps calcium out of the cell using ATP. <strong>(Option A ruled out)</strong></li>\n  <li><strong>NCX1</strong> (Na<sup>+</sup>/Ca<sup>2</sup><sup>+</sup> exchanger) facilitates the exchange of intracellular calcium with extracellular sodium ions. <strong>(Option B ruled out)</strong></li>\n</ul>\n</li>\n</ul>", "options": ["PMCA1b", "NCX1", "TRPV6", "Calbindin"], "html_options": ["PMCA1b", "NCX1", "TRPV6", "Calbindin"], "corr_idx": 2}, {"id": "1320839", "html_qtxt": "Sodium-dependent phosphate transporters are present in the tubules of the kidney. Which of the following is powerfully inhibited by PTH hormone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Parathyroid hormone (PTH) powerfully inhibits phosphate reabsorption in the proximal renal tubule by specifically targeting the NaPi-IIa cotransporter, which is the major transporter involved in renal phosphate reabsorption.</p>\n<ul>\n<li>NaPi-IIa is abundantly expressed in the apical membrane of proximal tubule cells.</li>\n<li>PTH induces its internalisation and degradation, thereby decreasing phosphate reabsorption and promoting phosphaturia.</li>\n<li>This regulatory effect of PTH is crucial for preventing hyperphosphatemia during conditions of elevated bone resorption.</li>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003897067c1-3219-4bc3-a24e-83add3ee3072.PNG\">\n</ul>\n<p><strong>Actions of PTH:</strong></p>\n<ul>\n<li>Increases serum calcium by:\n<ul>\n<li>Stimulating bone resorption (increasing osteoclast activity)</li>\n<li>Enhancing renal Ca&sup2;<sup>+</sup> reabsorption</li>\n<li>Promoting calcitriol synthesis (increasing intestinal Ca&sup2;<sup>+</sup>  absorption)</li>\n</ul>\n</li>\n<li>Decreases serum phosphate by:\n<ul>\n<li>Inhibiting NaPi-IIa, reducing phosphate reabsorption in proximal tubule</li>\n</ul>\n</li>\n</ul>", "options": ["NaPi-IIa", "NaPi-IIb", "NaPi-IIc", "All of the above"], "html_options": ["NaPi-IIa", "NaPi-IIb", "NaPi-IIc", "All of the above"], "corr_idx": 0}, {"id": "1320840", "html_qtxt": "Among the following, which is/are the target of action for 1,25 1,25-dihydroxycholecalciferol?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>1,25-dihydroxycholecalciferol (active vitamin D or calcitriol) binds to intracellular vitamin D receptors and modulates gene transcription, enhancing calcium absorption and reabsorption across several tissues.</p>\n<p>In intestinal epithelial cells, it:</p>\n<ul>\n<li>Increases expression of TRPV6, a calcium channel at the apical membrane, promoting Ca&sup2;<sup>+</sup> entry. <strong>(Option A)</strong></li>\n<li>Upregulates Ca&sup2;<sup>+</sup>-ATPase (PMCA1b) on the basolateral membrane, facilitating active calcium extrusion into blood. <strong>(Option B)</strong></li>\n<li>Enhances calbindin-D9k levels, which binds with intracellular calcium and help shuttle it across the enterocyte.</li>\n</ul>\n<p>In renal tubular cells (especially the distal nephron), calcitriol:</p>\n<ul>\n<li>Increases TRPV5 expression, enhancing calcium reabsorption at the apical side. <strong>(Option C)</strong></li>\n<li>Indirectly supports the action of PTH in conserving calcium.</li>\n</ul>\n<p>In bone, calcitriol acts on osteoblasts to modulate expression of RANKL and osteocalcin, indirectly regulating osteoclast differentiation and activity.</p>", "options": ["TRPV6 in intestinal cells", "TRPV5 in proximal tubules", "Ca+2ATPase in the intestine", "All of the above"], "html_options": ["TRPV6 in intestinal cells", "TRPV5 in proximal tubules", "Ca+2ATPase in the intestine", "All of the above"], "corr_idx": 3}, {"id": "1320841", "html_qtxt": "A 6-year-old boy was diagnosed with rickets when his parents visited the paediatrician for bowlegs. The doctor prescribed the boy 1,25-dihydroxycholecalciferol supplements, but he does not respond to it. Probable diagnosis is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Type II vitamin D - resistant rickets is due to end-organ resistance to 1,25-dihydroxycholecalciferol, explaining the lack of response despite adequate supplementation.</p>\n<p><strong>Vitamin D deficiency</strong> is the most common cause of rickets, usually due to poor sunlight exposure or low dietary intake. These children respond well to either vitamin D or 1,25-dihydroxycholecalciferol.</p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20251003b7054db8-08a6-43b0-adc6-4ab15136487f.PNG\">\n<p>It often presents with <strong>hypocalcemia, hypophosphatemia, elevated PTH</strong>, and features of rickets <strong>despite normal or elevated 1,25(OH)<sub>2</sub>D levels</strong>.</p>", "options": ["Inadequate intake of vitamin D", "Type I vitamin D-resistant rickets", "Type II vitamin D-resistant rickets", "None of above"], "html_options": ["Inadequate intake of vitamin D", "Type I vitamin D-resistant rickets", "Type II vitamin D-resistant rickets", "None of above"], "corr_idx": 2}, {"id": "1320843", "html_qtxt": "A 37-year-old patient visited the doctor for some symptoms. The doctor evaluated the patient and found that the patient has primary hyperparathyroidism. Which of the following is least likely to be associated symptom in this patient?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Parathyroid hormone (PTH) does not regulate potassium balance, so hyperkalemia is not typically associated with primary hyperparathyroidism.</p>\n<p><strong>Physiology of Primary Hyperparathyroidism</strong>:</p>\n<ul>\n<li>Primary hyperparathyroidism results from autonomous overproduction of PTH by the parathyroid glands.</li>\n<li>Elevated PTH leads to:\n<ul>\n<li>Increased osteoclastic bone resorption - bone pain, osteoporosis, fractures.</li>\n<li>Increased renal reabsorption of calcium - hypercalcemia.</li>\n<li>Decreased renal phosphate reabsorption - hypophosphatemia.</li>\n<li>Increased activation of vitamin D enhanced intestinal calcium absorption.</li>\n<li>Nephrolithiasis due to high urinary calcium levels.</li>\n</ul>\n</li>\n</ul>\n<p><strong>(Other options ruled out)</strong></p>\n<p><strong>Clinical Features:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820c5ca0bfa-dc60-4497-9a57-89bf9f919bae.png\">", "options": ["Bone pain", "Hypercalcemia", "Renal stone", "Hyperkalemia"], "html_options": ["Bone pain", "Hypercalcemia", "Renal stone", "Hyperkalemia"], "corr_idx": 3}, {"id": "1320844", "html_qtxt": "A 33-year-old male presents with persistently elevated serum calcium levels but normal or slightly raised PTH. Urinary calcium levels are unusually low despite hypercalcemia. Which of the following is the most likely explanation?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>A mutation in the calcium-sensing receptor (CaSR) gene impairs feedback inhibition of PTH secretion, leading to hypocalciuric hypercalcemia.</p>\n<ul>\n<li>The calcium-sensing receptor (CaSR) is a G-protein-coupled receptor located on parathyroid cells and renal tubular cells.</li>\n<li>It monitors extracellular calcium levels and regulates PTH secretion through negative feedback.</li>\n<li>Loss-of-function mutation in CaSR reduces the sensitivity to calcium, so even when plasma calcium is high, the gland doesn&rsquo;t suppress PTH adequately.</li>\n<li>This leads to:\n<ul>\n<li>Mild to moderate hypercalcemia</li>\n<li>Inappropriately normal or slightly elevated PTH</li>\n<li>Low urinary calcium excretion &rarr; 'hypocalciuric hypercalcemia'</li>\n</ul>\n</li>\n<li>The condition is typically familial (FHH) and benign.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Osteoporosis (Option A): </strong>Not a direct feature of CaSR mutation. Although calcium regulation is disrupted, PTH levels are not high enough to cause significant bone resorption, typical of osteoporosis.</p>\n<p><strong>Hypoparathyroidism (Option C):</strong> In CaSR mutations, PTH is not suppressed&mdash;it may be normal or even elevated. Hypoparathyroidism is defined by low PTH, usually from gland destruction or autoimmunity.</p>", "options": ["Osteoporosis", "Hypocalciuric hypercalcemia", "Hypoparathyroidism", "All of the above"], "html_options": ["Osteoporosis", "Hypocalciuric hypercalcemia", "Hypoparathyroidism", "All of the above"], "corr_idx": 1}, {"id": "1320845", "html_qtxt": "Which of the following hormones does not affect the plasma phosphate level in the blood?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Calcitonin lowers blood calcium but has minimal or no direct effect on plasma phosphate regulation.</p>\n<p><strong>Phosphate Regulation - Hormonal Roles:</strong></p>\n<ul>\n<li>Parathyroid hormone (PTH): <strong>(Option B ruled out)</strong>\n<ul>\n<li>Strongly reduces plasma phosphate by decreasing phosphate reabsorption in proximal renal tubules.</li>\n<li>This occurs via internalisation of NaPi-IIa cotransporters.</li>\n</ul>\n</li>\n<li>Calcitriol (1,25-dihydroxycholecalciferol): <strong>(Option C ruled out)</strong>\n<ul>\n<li>Increases phosphate absorption from the intestine.</li>\n<li>Acts by increasing NaPi-IIb expression on enterocyte apical membranes.</li>\n</ul>\n</li>\n<li>Calcitonin:\n<ul>\n<li>Acts mainly on calcium by inhibiting osteoclastic bone resorption.</li>\n<li>Has no major effect on phosphate homeostasis in humans.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820c5fdc8e5-5c13-4e1f-ac18-7302b4e445f2.png\">", "options": ["Calcitonin", "Parathyroid hormone", "Calcitriol", "None of the above"], "html_options": ["Calcitonin", "Parathyroid hormone", "Calcitriol", "None of the above"], "corr_idx": 0}, {"id": "1320846", "html_qtxt": "A 50-year-old postmenopausal woman was diagnosed with postmenopausal osteoporosis. She was given etidronate. What is the mechanism of action?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Etidronate is a bisphosphonate that inhibits bone resorption by directly suppressing osteoclast function.</p>\n<p><strong>Mechanism of Action of Etidronate:</strong></p>\n<ul>\n<li>Etidronate belongs to the bisphosphonate class of drugs.</li>\n<li>It binds strongly to hydroxyapatite crystals in bone.</li>\n<li>When osteoclasts resorb bone, they internalise the bisphosphonate.</li>\n<li>This leads to osteoclast apoptosis or inactivation, reducing bone resorption.</li>\n<li>Ultimately, this increases bone mineral density and reduces fracture risk in osteoporosis.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082095bc7397-5aa7-4c2f-afd5-2199b4ca274c.png\">\n<p><strong>Osteoclasts:</strong></p>\n<ul>\n<li>Osteoclasts are multinucleated cells derived from the monocyte/macrophage lineage.</li>\n<li>They attach to bone surfaces and form resorption pits by secreting hydrogen ions (via proton pumps) and proteolytic enzymes.</li>\n<li>This acidic microenvironment dissolves hydroxyapatite, releasing calcium and phosphate into circulation.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250820e9d432eb-5211-4d54-a96f-b048d966ee52.png\">\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Estrogen receptor modulator (Option B): </strong>Raloxifene is a SERM that mimics estrogen&rsquo;s positive effects on bone but is not a bisphosphonate.<br /> <strong>PTH analogue (Option C): </strong>Teriparatide is a recombinant PTH fragment that stimulates bone formation, unlike etidronate, which inhibits resorption.</p>", "options": ["Inhibition osteoclast activity", "Estrogen receptor modulator", "PTH analogue", "None of above"], "html_options": ["Inhibition osteoclast activity", "Estrogen receptor modulator", "PTH analogue", "None of above"], "corr_idx": 0}]}, {"moduleId": 1013159, "name": "Pancreatic Hormones", "questions": [{"id": "1320801", "html_qtxt": "Which of the following hormones is not secreted by the pancreatic gland?", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<ul>\r\n<li>Insulin, somatostatin, and pancreatic polypeptide are all secreted by distinct cell types within the pancreatic islets (Islets of Langerhans).</li>\r\n<li>The endocrine pancreas is made up of clusters of cells called the Islets of Langerhans, which secrete hormones directly into the bloodstream.</li>\r\n<li>There are four major types of cells:\r\n<ul>\r\n<li>Alpha (&alpha;) cells &rarr; Secrete glucagon, which raises blood glucose.</li>\r\n<li>Beta (&beta;) cells &rarr; Secrete insulin, which lowers blood glucose. <strong>(Option A ruled out)</strong></li>\r\n<li>Delta (&delta;) cells &rarr; Secrete somatostatin, which inhibits both insulin and glucagon secretion, exerting a paracrine regulatory effect. <strong>(Option B ruled out)</strong></li>\r\n<li>PP (F) cells &rarr; Secrete pancreatic polypeptide, involved in regulating intestinal ion and water transport, and also inhibits pancreatic exocrine secretion. <strong>(Option C ruled out)</strong></li>\r\n</ul>\r\n</li>\r\n</ul>\r\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/202508219c49ff12-9255-4b8a-9441-bcb873eb3690.png\">", "options": ["Insulin", " Somatostatin", "Pancreatic polypeptide", "None of the above"], "html_options": ["Insulin", " Somatostatin", "Pancreatic polypeptide", "None of the above"], "corr_idx": 3}, {"id": "1320847", "html_qtxt": "A 58-year-old male patient underwent a total pancreatectomy due to pancreatic carcinoma. Despite complete removal of the pancreas, laboratory evaluation showed persistent mild insulin-like activity in plasma that could not be neutralised by anti-insulin antibodies. This persistent insulin-like effect is most likely due to:", "html_expl": "<p><strong>Explanation:</strong></p>\r\n<p>Persistent insulin-like activity in plasma even after pancreatectomy is primarily due to IGF-II, a major contributor to NSILA (non-suppressible insulin-like activity).</p>\r\n<ul>\r\n<li>NSILA refers to insulin-like effects observed in plasma that are not blocked by anti-insulin antibodies.</li>\r\n<li>It means that this activity is not reduced by anti-insulin antibodies produced due to a reaction with the insulin injected from other species or some autoimmunity.</li>\r\n<li>These effects persist even in individuals with destroyed or removed pancreas (e.g., post-pancreatectomy), proving they are not due to insulin.</li>\r\n<li>The activity originates from circulating Insulin-like Growth Factors (IGF-I and IGF-II), especially IGF-II, which mimics insulin in many tissues but with lower potency.</li>\r\n<li>NSILA plays a role in glucose uptake, lipogenesis, and protein synthesis, similar to insulin, but less potent.</li>\r\n<li>This phenomenon also helps explain why complete insulin absence does not eliminate all insulin-like actions in the body.</li>\r\n</ul>\r\n<p><strong>Explanation of other options:</strong></p>\r\n<p><strong>Insulin (Option A):</strong> Not present after total pancreatectomy; NSILA persists despite its absence.</p>\r\n<p><strong>Proinsulin (Option C):</strong> Prohormone of insulin, secreted from &beta;-cells; absent after pancreatectomy.</p>\r\n<p><strong>Somatostatin (Option D):</strong> Inhibitory hormone; does not exhibit insulin-like activity.</p>", "options": ["Insulin", "IGF II", "Proinsulin", "Somatostatin"], "html_options": ["Insulin", "IGF II", "Proinsulin", "Somatostatin"], "corr_idx": 1}, {"id": "1320848", "html_qtxt": "Which of the following is/are function/s of insulin?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Insulin promotes nutrient storage by enhancing glucose uptake, protein synthesis, and inhibiting catabolic enzymes like phosphorylase.</p>\n<p>- Insulin is also called the hormone of abundance. Its net effect is an increase in storage of carbohydrate, protein and fat.</p>\n<p>- Actions of insulin on metabolism are:</p>\n<ul>\n<li><strong>Carbohydrate metabolism:</strong>\n<ul>\n<li>Increase entry of glucose in sensitive cells (liver, skeletal muscle, adipose tissue)</li>\n<li>Increase glycogen synthase</li>\n<li>Increase in glycolysis</li>\n<li>Inhibit phosphorylase and gluconeogenic enzymes</li>\n</ul>\n</li>\n<li><strong>Fat metabolism:</strong>\n<ul>\n<li>Increase in lipogenic activity</li>\n</ul>\n</li>\n<li><strong>Protein metabolism:</strong>\n<ul>\n<li>Inhibit protein degradation</li>\n<li>Increase protein synthesis</li>\n</ul>\n</li>\n</ul>", "options": ["Increased transport of glucose in the insulin-sensitive cells", "Inhibition of protein degradation", "Inhibition of the phosphorylase enzyme", "All of the above"], "html_options": ["Increased transport of glucose in the insulin-sensitive cells", "Inhibition of protein degradation", "Inhibition of the phosphorylase enzyme", "All of the above"], "corr_idx": 3}, {"id": "1320849", "html_qtxt": "There are various glucose transporters present in different cells of the body. Which of the following GLUTs is insulin sensitive?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>GLUT 4 is the only insulin-sensitive glucose transporter, crucial for increasing glucose uptake in skeletal muscle and adipose tissue. Insulin triggers PI3K-Akt signalling, causing GLUT 4 translocation to the plasma membrane.</p>\n<ul>\n<li>GLUTs are membrane proteins enabling facilitated diffusion of glucose, each with tissue-specific roles.</li>\n<li>GLUT 2 (liver, pancreatic &beta;-cells, kidneys): High capacity, low affinity, insulin-independent; acts as a glucose sensor.</li>\n<li>GLUT 1 & GLUT 3 (brain, RBCs, kidney, retina): Maintain basal glucose uptake, independent of insulin.</li>\n<li>GLUT 5 (jejunum, sperm): Specific for fructose transport.</li>\n<li>GLUT 7 (liver): Transports glucose-6-phosphate within hepatocytes.</li>\n</ul>\n<p>These GLUTs coordinate tissue-specific glucose handling, ensuring systemic energy balance.</p>\n<p><strong>Key Takeaway:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/20250318325dacbf-4035-482b-8bd1-57cab1b441e0.jpg\">", "options": ["GLUT 1", "GLUT 3", "GLUT 4", "All of the above"], "html_options": ["GLUT 1", "GLUT 3", "GLUT 4", "All of the above"], "corr_idx": 2}, {"id": "1320850", "html_qtxt": "Which of the following increases the entry of glucose into the cells?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Glucose</strong> entry into cells is promoted by <strong>insulin and exercise</strong>, each using distinct but complementary mechanisms.</p>\n<ul>\n<li><strong>GLUT 4 translocation</strong>: <strong>Insulin </strong>stimulates the <strong>PI3K-Akt pathway</strong>, causing vesicles containing <strong>GLUT 4</strong> to fuse with the <strong>plasma membrane</strong> in <strong>muscle</strong> and adipose tissue, allowing glucose uptake. <strong>(Option A)</strong></li>\n<li><strong>Glucokinase induction</strong> in liver: Insulin <strong>upregulates</strong> <strong>glucokinase</strong>, which <strong>phosphorylates glucose</strong>, keeping intracellular <strong>free glucose low</strong> and favouring further diffusion of <strong>glucose </strong>into <strong> (Option B)</strong></li>\n<li><strong>AMP-activated protein kinase (AMPK)</strong>: In skeletal muscle, AMPK activation during exercise independently promotes <strong>GLUT 4 translocation</strong>, enhancing <strong>glucose uptake </strong>even without insulin. <strong>(Option C)</strong></li>\n</ul>", "options": ["GLUT 4 transporter induction on the cell membrane", "Lowering on intracellular glucose level via glucokinase induction", "5' AMP-activated kinase in response to exercise", "All of the above"], "html_options": ["GLUT 4 transporter induction on the cell membrane", "Lowering on intracellular glucose level via glucokinase induction", "5' AMP-activated kinase in response to exercise", "All of the above"], "corr_idx": 3}, {"id": "1320851", "html_qtxt": "What is the cause of hypokalemia in type 1 diabetic patients?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>In <strong>type 1 diabetes</strong>, especially during treatment with <strong>exogenous insulin</strong>, there is a rapid intracellular shift of K<sup>+</sup>, which can result in hypokalemia, particularly if potassium is not supplemented.</li>\n<li>Clinically, this mechanism is exploited in <strong>managing hyperkalemia </strong>- infusion of insulin and glucose reduces plasma K<sup>+</sup> levels.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Hypoglycemia (Option A):</strong> does not <strong>shift K<sup>+</sup></strong>into cells; hence, not a cause of hypokalemia.</p>\n<p><strong>Polydipsia (Option C):</strong> Polydipsia results from <strong>osmotic diuresis</strong> in hyperglycemia and does not directly affect potassium distribution.</p>\n<p><strong>Key Takeaway:</strong></p>\n<ul>\n<li><strong>Infusions of insulin</strong> and <strong>glucose</strong> significantly <strong>lower the plasma K+ level</strong> in normal individuals. It is effective in the <strong>treatment of hyperkalemia </strong>in patients with renal failure.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/2025031848839ac0-63f9-486a-91fb-473e2788e4b5.jpg\">", "options": ["Hypoglycemia", "Insulin administration", "Polydipsia", "All of the above"], "html_options": ["Hypoglycemia", "Insulin administration", "Polydipsia", "All of the above"], "corr_idx": 1}, {"id": "1320856", "html_qtxt": "Which of the following statements regarding Metabolic Syndrome (Syndrome X) are true?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p><strong>Hyperinsulinemia </strong>in <strong>Syndrome X</strong> results from <strong>insulin resistance</strong> (not increased sensitivity), and dyslipidemia involves <strong>increased triglycerides</strong> and <strong>decreased HDL</strong>,<strong> not LDL elevation </strong>alone.</p>\n<ul>\n<li><strong>Metabolic syndrome</strong> is a cluster of conditions including <strong>central obesity, insulin resistance, hyperinsulinemia, dyslipidemia </strong>(increased triglycerides, decreased HDL), and <strong>hypertension</strong>.</li>\n<li><strong>Endothelial dysfunction</strong> due to <strong>hyperglycemia</strong> and abnormal lipid levels contributes to <strong>atherosclerosis.</strong></li>\n<li>Central (visceral) obesity is a hallmark criterion in most diagnostic definitions of metabolic syndrome.</li>\n</ul>", "options": ["Hyperinsulinemia results from increased insulin sensitivity", "Dyslipidemia typically includes elevated LDL and low HDL cholesterol", "Atherosclerosis risk is increased due to endothelial dysfunction.", "Central obesity is a defining feature."], "html_options": ["Hyperinsulinemia results from increased insulin sensitivity", "Dyslipidemia typically includes elevated LDL and low HDL cholesterol", "Atherosclerosis risk is increased due to endothelial dysfunction.", "Central obesity is a defining feature."], "corr_idx": 2}]}, {"moduleId": 1013160, "name": "Adrenal Gland", "questions": [{"id": "1320802", "html_qtxt": "Which of the following hormones is synthesized by all the three layers of adrenal cortex?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Corticosterone is the only hormone that is produced in measurable amounts by all three zones of the adrenal cortex.</p>\n<ul>\n<li>The adrenal cortex consists of three layers:\n<ul>\n<li><strong>Zona glomerulosa (outermost): synthesises mineralocorticoids (mainly aldosterone)</strong></li>\n<li><strong>Zona fasciculata (middle): synthesises glucocorticoids (mainly cortisol and some corticosterone)</strong></li>\n<li><strong>Zona reticularis (innermost): synthesises androgens (mainly DHEA and androstenedione)</strong></li>\n</ul>\n</li>\n<li>Corticosterone is synthesised in all three zones, although it is not the dominant hormone in any. <strong>(Other options ruled out)</strong></li>\n<li>It serves as:\n<ul>\n<li>A precursor for aldosterone in the zona glomerulosa.</li>\n<li>A minor glucocorticoid in the zona fasciculata.</li>\n<li>Produced to a lesser extent in the zona reticularis.</li>\n</ul>\n</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/2025082270073d54-7ca4-40ad-84b5-e96e1980dca5.png\">\n<p><strong>Key Takeaways:</strong></p>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGMCQ/202503182abac108-9a42-4305-a441-7abd67894f0c.jpg\">", "options": ["Cortisol", "Corticosterone", "Aldosterone", "Androgen"], "html_options": ["Cortisol", "Corticosterone", "Aldosterone", "Androgen"], "corr_idx": 1}, {"id": "1320858", "html_qtxt": "A 58-year-old man with metastatic brain oedema was started on a synthetic corticosteroid to reduce cerebral inflammation. Over time, his serum sodium remained normal, and potassium levels showed no significant change. Which of the following best describes the pharmacological activity of the drug he is likely receiving?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Normal sodium and potassium levels in this patient, despite corticosteroid therapy, point toward a drug lacking mineralocorticoid activity. Dexamethasone, a synthetic glucocorticoid, fits this profile as it exerts potent anti-inflammatory action with minimal or no mineralocorticoid effects.</p>\n<ul>\n<li>Dexamethasone is widely used to manage cerebral oedema due to its ability to reduce vascular permeability and intracranial pressure without causing fluid and electrolyte imbalances.</li>\n<li>Unlike mineralocorticoids (e.g., aldosterone), dexamethasone does not act significantly on the renal tubules and thus does not disturb sodium or potassium homeostasis. <strong>(Option B ruled out)</strong></li>\n<li>This property is clinically beneficial in patients with cerebral oedema or intracranial malignancies, where fluid retention would be detrimental.</li>\n</ul>\n<img class=\"w-100\" style=\"height:auto; display:block; vertical-align:middle; border:0; \"src=\"https://d3fkkq5frqjyl8.cloudfront.net/V4/NEETPGUPDATEDMCQ/20250822618a3492-106f-4c6f-bcf6-567cd2e63c57.png\">", "options": ["Glucocorticoid activity", "Mineralocorticoid activity", "Both a & b", "None of the above"], "html_options": ["Glucocorticoid activity", "Mineralocorticoid activity", "Both a & b", "None of the above"], "corr_idx": 0}, {"id": "1320859", "html_qtxt": "Which of the following hormones enhances conversion of cholesterol to pregnenolone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Conversion of cholesterol to pregnenolone is the first step in the synthesis of Steroid hormones.</li>\n<li><strong>Angiotensin II </strong>binds to AT1 receptors in the zona glomerulosa that act via a G-protein to activate phospholipase C. The resulting increase in protein kinase C fosters the conversion of cholesterol to pregnenolone.</li>\n<li><strong>Cortisol</strong><strong>releasing hormone</strong> increases the secretion of ACTH from the anterior pituitary gland. CRH does not have any direct effect on above mentioned conversion. ACTH via Gs adenylyl cyclase increases the formation of pregnenolone. <strong>(Option B ruled out)</strong></li>\n<li><strong>Progesterone</strong>, via a negative feedback loop, acts on the hypothalamus to alter FSH and LH that inhibit pregnenolone formation.<strong> (Option C ruled out)</strong></li>\n</ul>", "options": ["Angiotensin II", "Cortisol releasing hormone", "Progesterone", "All of the above"], "html_options": ["Angiotensin II", "Cortisol releasing hormone", "Progesterone", "All of the above"], "corr_idx": 0}, {"id": "1320860", "html_qtxt": "A newborn child was presented to the doctor. Pediatrician evaluated the baby. He found that the patient has a mutation in the gene causing congenital adrenal hyperplasia in the newborn. The probable cause is", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>StAR protein mutation causes congenital lipoid adrenal hyperplasia by impairing cholesterol transport into mitochondria, blocking all adrenal steroidogenesis despite intact enzymatic machinery.</p>\n<ul>\n<li>The StAR protein facilitates the transfer of cholesterol from the outer to the inner mitochondrial membrane, an essential step in steroid hormone synthesis.</li>\n<li>Without StAR, cholesterol cannot reach cholesterol desmolase (side-chain cleavage enzyme), halting the synthesis of all steroid hormones (glucocorticoids, mineralocorticoids, and sex steroids).</li>\n<li>This results in adrenal insufficiency and hyperplasia due to unopposed ACTH stimulation.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Option A (Cholesterol desmolase deficiency):</strong> This deficiency is fatal in utero because it prevents the placenta from making the progesterone necessary for pregnancy to continue. The fetus dies in utero.</p>\n<p><strong>Option C (21-beta hydroxylase deficiency):</strong> It causes a decrease in the formation of cortisol and aldosterone. The pathway diverts towards androgens, producing virilization. In females, it is known as adrenogenital syndrome. It is usually diagnosed in later stages of life.</p>", "options": ["Cholesterol desmolase deficiency", "Steroidogenic acute regulatory protein", "21-beta hydroxylase deficiency", "None of the above"], "html_options": ["Cholesterol desmolase deficiency", "Steroidogenic acute regulatory protein", "21-beta hydroxylase deficiency", "None of the above"], "corr_idx": 1}, {"id": "1320861", "html_qtxt": "Cortisol binding globulin level is elevated in", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Estrogen stimulates hepatic synthesis of cortisol-binding globulin (CBG) during pregnancy, leading to elevated total plasma cortisol while maintaining normal free cortisol levels.</p>\n<ul>\n<li>Cortisol in plasma is mostly bound to cortisol-binding globulin (CBG), also known as transcortin, and to a lesser extent to albumin.</li>\n<li>Only free (unbound) cortisol is biologically active.</li>\n<li>In pregnancy, estrogen increases CBG production by the liver, raising total cortisol levels.</li>\n<li>The transient fall in free cortisol triggers increased ACTH secretion, stimulating more cortisol release to re-establish equilibrium with normal free cortisol levels.</li>\n</ul>\n<p><strong>Explanation of other options:</strong></p>\n<p><strong>Cirrhosis (Option A):</strong> Decreased hepatic protein synthesis &rarr; decreased CBG &rarr; reduced total cortisol.</p>\n<p><strong>Nephrotic syndrome (Option C):</strong> Loss of proteins in urine reduces plasma CBG.</p>\n<p><strong>Multiple myeloma (Option D):</strong> Displacement of binding proteins by abnormal immunoglobulins leads to lower CBG.</p>", "options": ["Pregnancy", "Cirrhosis", "Nephrosis", "Multiple myeloma"], "html_options": ["Pregnancy", "Cirrhosis", "Nephrosis", "Multiple myeloma"], "corr_idx": 0}, {"id": "1320863", "html_qtxt": "A 37-year-old female visited the primary care center. She was sent to the endocrinologist. The endocrinologist evaluated the patient and diagnosed her with adrenal insufficiency. Which among the following is a feature of adrenal insufficiency?", "html_expl": "<p><strong>Explanation:</strong></p>\n<p>Loss of aldosterone in adrenal insufficiency leads to urinary sodium loss, dehydration, and hypovolemic shock.</p>\n<ul>\n<li>Primary adrenal insufficiency (Addison's disease) results in a deficiency of both glucocorticoids and mineralocorticoids.</li>\n<li>Aldosterone deficiency &rarr; increased Na&#8314; and water loss, leading to hypovolemia, hypotension, and shock.</li>\n<li>Cortisol deficiency &rarr; decreased gluconeogenesis, hypoglycemia, and decreased protein/lipid metabolism. <strong>(other options ruled out)</strong></li>\n<li>Features of glucocorticoid deficiency include fatigue, weight loss, and poor stress tolerance.</li>\n<li>Hyperpigmentation may also occur due to increased ACTH secretion in primary adrenal insufficiency.</li>\n</ul>", "options": ["Na&#8314; loss and shock due to hypovolemia", "Increase in blood glucose", "Hyperlipidemia", "Increased protein catabolism"], "html_options": ["Na&#8314; loss and shock due to hypovolemia", "Increase in blood glucose", "Hyperlipidemia", "Increased protein catabolism"], "corr_idx": 0}, {"id": "1320864", "html_qtxt": "Cortisol treated person has a decrease in which of the following cell counts?", "html_expl": "<p>Glucocorticoids like cortisol decrease the number of circulating lymphocytes by inhibiting their mitotic activity and promoting apoptosis.</p>\n<ul>\n<li><strong>The effect of cortisol administration on blood cells is as follows.</strong>\n<ul>\n<li>Red blood cell count - Increase <strong>(Option A ruled out)</strong></li>\n<li>Platelet count - Increase</li>\n<li>Neutrophil count - Increase <strong>(Option C ruled out)</strong></li>\n<li>Monocyte count - Increase <strong>(Option D ruled out)</strong></li>\n<li>Eosinophil count - Decrease</li>\n<li>Basophil count - Decrease</li>\n<li>Lymphocyte count - Decrease</li>\n</ul>\n</li>\n<li>The reduced secretion of the cytokine IL-2 leads to reduced proliferation of lymphocytes and causes apoptosis.</li>\n<li>Inhibition of NF-&kappa;B activity &rarr; decreases cytokine production.</li>\n<li>Lymphoid organ shrinkage &rarr; decreases the lymphocyte count in blood.</li>\n</ul>", "options": ["Red blood cells", "Lymphocytes", "Neutrophils", "Monocytes"], "html_options": ["Red blood cells", "Lymphocytes", "Neutrophils", "Monocytes"], "corr_idx": 1}, {"id": "1320865", "html_qtxt": "A 40-year-old male has Purple striae on the abdomen and moon face. He visited the doctor for management. He found that the patient has an ACTH-dependent tumor of the anterior pituitary gland. The probable diagnosis in this patient is", "html_expl": "<p><strong>Explanation</strong>:</p>\n<p>Cushing disease refers specifically to ACTH-dependent hypercortisolism caused by a pituitary adenoma. This leads to overproduction of cortisol, causing classical signs such as moon facies, purple striae, and truncal obesity.</p>\n<ul>\n<li>Common causes are anterior pituitary tumor, ACTH ACTH-secreting lung tumor or any other ACTH-secreting tumor.</li>\n<li><strong>Addison's disease</strong>is caused by deficiency of cortisol in an individual. This person has reduced resistance to stress. (<strong>Option B ruled out)</strong></li>\n<li>ACTH-independent increase secretion of cortisol produces <strong>Cushing's syndrome.</strong>Probable causes include glucocorticoid-secreting adrenal tumors, adrenal hyperplasia, and prolonged administration of exogenous glucocorticoids for diseases such as rheumatoid arthritis. <strong>(Option C ruled out)</strong></li>\n<li><strong>Hypothalamic disorder</strong> causes an increase or decrease in the level of cortisol-releasing hormone.<strong> (Option D ruled out)</strong></li>\n</ul>", "options": ["Cushing disease", "Addison's disease", "Cushing syndrome", "Hypothalamic disorder"], "html_options": ["Cushing disease", "Addison's disease", "Cushing syndrome", "Hypothalamic disorder"], "corr_idx": 0}, {"id": "1320867", "html_qtxt": "In large doses of exogenous glucorticoid administration, which of the following effect/ effects is seen?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Large doses of glucocorticoids inhibit growth, decrease growth hormone secretion. <strong>(Option A)</strong></li>\n<li>Glucocorticoids inhibit the inflammatory response to tissue injury. High levels of glucocorticoids suppress manifestations of allergic disease that are due to the release of histamine from mast cells and basophils. <strong>(Option B)</strong></li>\n<li>Large doses of exogenous glucocorticoid treatment inhibit the ACTH secretion from the anterior pituitary gland. Withdrawal of cortisol produces severe adrenal insufficiency and Addisonian crisis. <strong>(Option C)</strong></li>\n</ul>\n<p>Other effects of large doses of steroids are:</p>\n<ul>\n<li>Decrease thyroid-stimulating hormone secretion</li>\n<li>Frequent infections</li>\n<li>Frank psychosis in long-term use</li>\n<li>Osteoporosis</li>\n</ul>", "options": ["Growth inhibition", "Reduce histamine release from mast cells", "Adrenal insufficiency", "All of the above"], "html_options": ["Growth inhibition", "Reduce histamine release from mast cells", "Adrenal insufficiency", "All of the above"], "corr_idx": 3}, {"id": "1320868", "html_qtxt": "Which of the following has an inhibitory effect on cortisol-releasing hormone?", "html_expl": "<p><strong>Explanation:</strong></p>\n<ul>\n<li>Cortisol releasing hormone is released from the hypothalamic paraventricular nuclei. It is secreted in the median eminence and transported to the anterior pituitary gland.</li>\n<li>Afferent nerve pathways from many parts of the brain converge on the paraventricular nuclei.\n<ul>\n<li>Amygdaloid body - Emotional stress</li>\n<li>Suprachiasmatic nuclei - circadian rhythm</li>\n<li>Nociceptive stimulus- Via the ascending spinal pathway</li>\n</ul>\n</li>\n<li>The above stimuli increase CRH secretion, which increases ACTH and finally cortisol secretion.</li>\n<li>Baroreceptors via the nucleus tractus solitarius inhibit the CRH secretion.</li>\n</ul>\n<p><strong>Explanation of Other Options:</strong></p>\n<p><strong>Nociceptive stimulus (Option B): </strong>Increases CRH via activation of ascending pain pathways.</p>\n<p><strong>Emotional outburst (Option C):</strong> Emotional stress enhances CRH secretion via amygdala-limbic-HPA connectivity.</p>\n<p><strong>Circadian rhythm drive (Option D):</strong> SCN provides circadian input to the PVN &rarr; drives the diurnal rhythm of CRH.</p>\n<p><strong>Key Takeaway:</strong></p>\n<p>CRH secretion is tightly regulated. While many stress-related stimuli enhance its release, baroreceptor inputs via the nucleus tractus solitarius provide inhibitory modulation.</p>", "options": ["Nucleus tractus solitarius", "Nociceptive stimulus", "Emotional outburst", "Circadian rhythm drive"], "html_options": ["Nucleus tractus solitarius", "Nociceptive stimulus", "Emotional outburst", "Circadian rhyth
